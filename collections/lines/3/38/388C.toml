[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਰਿਸਿ ਬਾਤ ਕਹੀ ਉਨ ਹੂੰ; ਇਹ ਜਾਇ ਕਹੈ ਤੁਹਿ ਮਾਤ ਪਿਤਾ ਸੋ ॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, Krishna ascended further on the tree in anger, the gopis, then, being enraged, said, “We shall tell your parents,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਗੁੱਸੇ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਗੋਪੀਆਂ ਨੇ ਇਹ ਗੱਲ ਕਹੀ ਕਿ ਅਸੀਂ ਤੇਰੇ ਮਾਤਾ ਪਿਤਾ ਨੂੰ ਜਾ ਕੇ ਦਸਾਂਗੀਆਂ।"