[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਲ ਦੇ ਲਾਹਨਿ ਭੁਖ; ਵਟ ਵਗਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even on being stoned, they offer fruits and quench our hunger."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੱਟਿਆਂ ਦੇ ਮਾਰਿਆਂ ਬੀ ਫਲਾਂ ਨੂੰ ਦੇਕੇ (ਲੋਕਾਂ ਦੀ) ਭੁੱਖ ਦੂਰ ਕਰਦੇ ਹਨ।"