[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੪॥੧॥੫੩॥"
page = 365
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O slave Nanak, the Lord is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਪਰਤੱਖਸ਼ (ਸਾਖਸ਼ਾਤ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Lord is revealed to the Gurmukh. ||4||1||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਦਾਸੋਂ ਕੋ ਸਾਖ੍ਯਾਤਕਾਰ ਹੋਤਾ ਹੈ॥੪॥੧॥੫੩॥☬ਕਈ ਪੁਰਸ਼ ਏਕ ਤਰਫ ਹੋ ਜਾਨੇ, ਕਈ ਦੂਸਰੀ ਤਰਫ ਹੋ ਕਰ ਅਪਨੀ ਅਪਨੀ ਤਰਫ ਖੈਂਚ ਕਰਨੀ, ਤਿਨ ਕੋ ਧੜੇ ਕਹਤੇ ਹੈਂ।☬ਆਪਨਾ ਭਰੋਸਾ ਔਰ ਸੰਸਾਰੀਓਂ ਕਾ ਝੂਠਾ ਪਖ੍ਯ ਸੂਚਨ ਕਰਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸਾਰੀ ਗੱਲ ਸਮਝ ਵਿਚ ਆ ਜਾਂਦੀ ਹੈ ॥੪॥੧॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Tú Te revelas a la persona que se entona en Ti. (4‑1‑53)"