[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਲਏ ਸੁਖੁ ਪਾਏ; ਪੂਰੈ ਸਬਦਿ ਮਿਲਾਈ ਹੇ ॥੪॥"
page = 1047
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord, of Himself forgives the mortal, he is blessed with bliss and meets with the Lord through the Perfect Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਆਪ ਪ੍ਰਾਣੀ ਨੂੰ ਮਾਫ਼ ਕਰ ਦਿੰਦਾ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ ਤੇ ਪੂਰਨ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord Himself grants forgiveness, then peace is obtained; through the Perfect Word of the Shabad, one is united with Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਪਿਛਲੇ ਔਗਣ ਬਖਸ਼ ਲਏ ਤੌ ਜਗਿਆਸੀ ਸੁਖ ਪਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਨੇ ਪੂਰੇ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਬਿਰਤੀ ਮਿਲਾਈ ਹੈ ਤਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਸਬਦਿ = ਪੂਰਨ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor lo perdona, así obtiene el Éxtasis y encuentra a Dios a través de la Palabra Perfecta del Shabd.  (4)"