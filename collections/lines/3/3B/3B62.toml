[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੁਠੈ. ਹਰਿ ਪਾਇਆ; ਚੂਕੇ ਧਕ ਧਕੇ ॥"
page = 449
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru being pleased I have obtained God and shall no more be pushed and buffeted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪ੍ਰਸੰਨ ਹੋਣ ਤੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਹੁਣ ਮੈਨੂੰ ਧੱਕੇ ਨਹੀਂ ਪੈਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the Guru is pleased, the Lord is obtained, and you shall not be pushed around any more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਸੇ ਜਿਨੋਂ ਨੇ ਹਰਿ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨ ਕੇ (ਧਕ ਧਕੇ) ਸੰਦੇਹ ਛੁਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪ੍ਰਸੰਨ ਹੋਣ ਤੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਹੁਣ ਮੈਨੂੰ ਧੱਕੇ ਨਹੀਂ ਪੈਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠੈ = ਦਇਆਵਾਨ ਹੋਣ ਨਾਲ। ਚੂਕੇ = ਮੁੱਕ ਗਏ। ਧਕ ਧਕੇ = ਨਿੱਤ ਦੇ ਧੱਕੇ, ਨਿੱਤ ਦੇ ਠੇਡੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru es Misericordioso, obtenemos a nuestro Señor,"