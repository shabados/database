[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੋਈ ਸਦਾ ਸਚੁ ਸਾਹਿਬੁ; ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥"
page = 6
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That and that Lord is ever true His is true and true is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਉਹ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਸੱਚਾ ਹੈ। ਉਹ ਸੱਤ ਹੈ, ਅਤੇ ਸੱਤ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That True Lord is True, Forever True, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਦਾ ਸਚਾ ਸਾਹਿਬੁ ਭੂਤ ਕਾਲ ਮੇ ਥਾ, ਸੋਈ ਸਚਾ ਸਾਚੀ (ਨਾਈ) ਵਡ੍ਯਾਈ ਵਾਲਾ ਅਬ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਕਾਲ ਪੁਰਖ ਸਦਾ-ਥਿਰ ਹੈ। ਉਹ ਮਾਲਕ ਸੱਚਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਥਿਰ ਰਹਿਣ ਵਾਲਾ, ਅਟੱਲ। ਨਾਈ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Él y Verdad es Su Nombre;"