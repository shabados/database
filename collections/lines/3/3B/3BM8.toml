[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ; ਸਦਾ ਅਬਿਨਾਸੀ ॥"
page = 177
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru 's word is ever eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਸਦੀਵੀ ਸਥਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word is eternal and everlasting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਬਚਨ ਸਦਾ ਅਬਿਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਹੈ। ਇਹ ਉਪਦੇਸ਼ ਕਦੇ ਛਿੱਜਣ ਵਾਲਾ (ਪੁਰਾਣਾ ਹੋਣ ਵਾਲਾ) ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es Eterna y prevalece siempre;"