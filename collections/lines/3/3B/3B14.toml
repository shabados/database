asset = "DGDG"
type = "primary"
data = "ਪਲਿਤੰ ਦਾਮੰ ॥੪੩੪॥"
page = 670

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Engrossed in lust, he is absorbed in attachments and burning in the fire of anger, he is occupied in the collection of wealth.434."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਦਾਮ' (ਮਾਇਆ) ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ ॥੪੩੪॥"