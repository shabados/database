[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਉ ਪ੍ਰਚੰਡ ਲਗਿਯੋ ਤਿਹ ਕੋ ਮੁਰਛਾਇ ਪਰਿਯੋ ਨ ਤਜ︀ਯੋ ਕਰ ਤੇ ਸਰ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He received a dreadful wound and became unconscious, but he did not let go the arrows from his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬਹੁਤ ਵੱਡਾ ਜ਼ਖ਼ਮ ਲਗਿਆ, ਬੇਹੋਸ਼ ਹੋ ਕੇ (ਡਿਗ) ਪਿਆ, ਪਰ ਹੱਥੋਂ ਬਾਣ ਨਾ ਛਡਿਆ।"