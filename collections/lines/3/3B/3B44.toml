type = "primary"
data = "ਕਲੰ ਕੇਵਲੰ ਜਾਨ ਦਾਸੰ ਬਚਾਯੰ ॥੩੦॥"
page = 62

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Its edge touched the body, but did not caused a wound, the Lord saved his servent.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ (ਕਲੰ) ਨੇ (ਆਪਣੇ) ਦਾਸ ਦੀ ਜਾਨ ਬਚਾਈ ॥੩੦॥"