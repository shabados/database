[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਮ ਕੋ ਸਾਠ ਗਨੇਸ ਕੋ ਸਤਰ; ਆਠ ਬਸੂਨ ਕੋ ਚਉਸਠ ਡਾਰੇ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He shot sixty arrows to Chandrama, seventy-eight to Ganesh and sixty-four to Vasus of gods"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਨੂੰ ਸੱਠ, ਗਣੇਸ਼ ਨੂੰ ਸੱਤਰ, ਅਤੇ ਅੱਠ ਬਸੂਆ ਨੂੰ ਚੌਂਹਠ ਬਾਣ ਮਾਰੇ ਹਨ।"