[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਧੁ ਭਤਾਰੁ ਹਰਿ ਛੋਡਿਆ; ਫਿਰਿ ਲਗਾ ਜਾਇ ਵਿਜੋਗੁ ॥"
page = 785
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She forsake God, her Immaculate Spouse and afterwards suffers pangs of separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਪਵਿੱਤਰ ਪਤੀ ਨੂੰ ਤਿਆਗ ਦਿੰਦੀ ਹੈ ਅਤੇ ਮਗਰੋਂ ਵਿਛੋੜੇ ਦੇ ਦੁੱਖ ਸਹਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She forsakes the Lord, her sublime Husband, and then later, she suffers the pain of separation from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਭਰਤਾ ਜੋ ਹਰੀ ਹੈ, ਸੋ ਛੋਡਿਆ ਹੈ, ਫਿਰ ਜਨਮ ਕਰ ਵਿਛੋੜਾ ਹੀ ਲਾਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ), ਉਹ ਨਿਰੋਲ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਬਹਿੰਦੀ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨਾਲੋਂ ਇਸ ਦਾ ਵਿਛੋੜਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧੁ = ਖ਼ਾਲਸ, ਨਿਰੋਲ ਆਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella abandona a su Señor Inmaculado y sufre la aflicción de la separación."