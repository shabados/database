[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਅਰਥਿ ਖਰਚਿ. ਨਹ ਸਾਕਹਿ; ਜਮਕਾਲੁ ਸਹਹਿ ਸਿਰਿ ਪੀੜਾ ॥੨॥"
page = 698
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Name of God, they can expend it not on their head, they bear the pain of the blow of death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਉਹ ਇਸ ਨੂੰ ਖਰਚ ਨਹੀਂ ਸਕਦੇ। ਆਪਣੇ ਸਿਰ ਉਤੇ ਉਹ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਦੀਆਂ ਸੱਟਾਂ ਦਾ ਦੁੱਖ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cannot spend this in harmony with the Lord, and so they must endure the pain which the Messenger of Death inflicts upon their heads. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਵਹੁ ਆਪ ਕੇ ਅਰਥ, ਭਾਵ ਸੇ ਸੁਭ ਮਾਰਗ ਮੇਂ ਮਾਯਾ ਕੋ ਖਰਚੁ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ। ਇਸੀ ਤੇ ਅੰਤ ਸਮੇ ਮੇਂ ਜਮ ਕੀ ਪੀੜਾ ਕੋ ਸਿਰ ਪਰ ਸਹਾਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਮਾਇਆ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਰਾਹ ਤੇ ਖ਼ਰਚ ਨਹੀਂ ਸਕਦੇ, (ਇਸ ਵਾਸਤੇ ਉਹ) ਆਤਮਕ ਮੌਤ ਦਾ ਦੁੱਖ ਆਪਣੇ ਸਿਰ ਉਤੇ ਸਹਾਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਅਰਥਿ = ਦੀ ਖ਼ਾਤਰ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਜਮਕਾਲ ਪੀੜਾ = ਜਮਕਾਲ ਦਾ ਦੁੱਖ, ਮੌਤ ਦਾ ਦੁੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No pueden dar nada en el Nombre de Dios y sufren la angustia de la muerte. (2)"