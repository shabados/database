[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਾਰੈ; ਏਹ ਕਿਰਪਾ ਕੀਜੈ ॥"
page = 1321
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, bless thou me with thy mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant me this blessing:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਹਮਾਰੇ ਊਪਰ ਇਹ ਕਿਰਪਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉੱਤੇ ਇਹ ਮਿਹਰ ਕਰ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Concédeme la Bendición para que la abeja humilde de mi mente se inmerja una"