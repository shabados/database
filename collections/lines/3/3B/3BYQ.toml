[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ, ਸਰਣੀ ਪਾਹਿ ॥"
page = 184
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the sanctuary of the Lofty Lord, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉੱਚੇ ਸੁਆਮੀ ਦੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Sanctuary of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਰਣ ਮੇਂ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸ਼ਰਨ ਪੈ ਜਾਏਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el santuario del Dio Supremo Todopoderoso."