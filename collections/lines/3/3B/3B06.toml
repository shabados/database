[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਤਿਗੁਰ ਸਰਣਿ ਸੰਗਤਿ. ਨਹੀ ਆਏ; ਧ੍ਰਿਗੁ ਜੀਵੇ. ਧ੍ਰਿਗੁ ਜੀਵਾਸਿ ॥੩॥"
page = 10
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fie on the life and accursed the hope of living of those who have not sought the society and protection of the Sat Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥੂਹ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਨੂੰ, ਤੇ ਲਾਨ੍ਹਤ ਹੈ ਉਨ੍ਹਾਂ ਦੇ ਜਿਉਣ ਦੀ ਆਸ ਨੂੰ, ਜਿਹੜੇ ਸਤਿਗੁਰਾਂ ਦੀ ਸਭਾ ਤੇ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਨਹੀਂ ਪੁੱਜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not sought the Sanctuary of the True Guru and the Sangat, the Holy Congregation-cursed are their lives, and cursed are their hopes of life. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਦ੍ਵਾਰਾ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਨਹੀ ਪ੍ਰਾਪਤਿ ਭਏ, ਤਿਨ ਮਨਮੁਖੋਂ ਕੇ ਜੀਵਨ ਪਰ ਭੀ ਧਿਕਾਰ ਹੈ। ਔਰੁ ਆਗੇ ਜੋ ਉਨ ਕੋ ਜੀਵਨੇ ਕੀ ਆਸਾ ਹੈ, ਤਿਸ ਪਰ ਭੀ ਧਿਕਾਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਆਉਂਦੇ, ਜੋ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਨਹੀਂ ਬੈਠਦੇ, ਲਾਹਨਤ ਹੈ ਉਹਨਾਂ ਦੇ ਜੀਊਣ ਨੂੰ, ਉਹਨਾਂ ਦਾ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida está perdida y sin esperanza para aquéllos que no han buscado la compañía del Verdadero Guru.  (3)"