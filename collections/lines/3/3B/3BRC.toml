[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਸੁਣਿ ਗਾਉ; ਅੰਦਰਿ ਆਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Here, with full attention the Word is listened to, sung and embedded in the heart."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਬਦ ਨੂੰ ਸੁਣਦੇ ਤੇ ਗਾਂਵਦੇ (ਭਈ ਵਕਤਾ ਹੋਵੇ ਤਾਂ ਸ਼੍ਰੋਤਾ, ਜੇ ਸ਼੍ਰੋਤਾ ਮਿਲੇ ਤਾਂ ਵਕਤਾ ਬਣ ਜਾਂਦੇ) ਹਨ, ਆਪ ਮਨ ਵਿਖੇ ਨਿੱਧ੍ਯਾਸਨ ਕਰਦੇ ਹਨ,"