[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਮੁ ਧਰਮੁ ਦੁਇ. ਛਪਿ ਖਲੋਏ; ਕੂੜੁ ਫਿਰੈ ਪਰਧਾਨੁ. ਵੇ ਲਾਲੋ ॥"
page = 722
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Modesty and righteousness both has vanished, and falsehood moves about as the leader, O Lalo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਜਿਆ ਦੀ ਸਚਾਈ ਦੋਨੋ ਹੀ ਅਲੋਪ ਹੋ ਗਏ ਹਨ ਅਤੇ ਝੂਠ ਆਗੂ ਹੋਇਆ ਫਿਰਦਾ ਹੈ, ਹੇ ਲਾਲੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Modesty and righteousness both have vanished, and falsehood struts around like a leader, O Lalo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲੋ! (ਸਰਮੁ) ਲਜਿਆ ਔ ਧਰਮ ਦੋਨੋਂ ਛਪ ਖਲੋਵੈਂਗੇ ਔਰ ਈਹਾਂ ਝੂਠ ਹੀ ਪ੍ਰਧਾਨ ਹੋਇ ਕਰ ਫਿਰੈਗਾ। ਭਾਵ ਯਹਿ ਹੈ ਭੈ ਕਰ ਕੇ ਲੋਕ ਝੂਠ ਬੋਲੇਂਗੇ, ਅਪਨੀ ਜਾਨ ਬਚਾਨੇ ਵਾਸਤੇ ਆਪਣਾ ਆਪ ਲੁਕਾ ਕਰ ਕੁਛ ਔਰ ਹੀ ਕਹੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੈਦਪੁਰ ਵਿਚੋਂ) ਹਯਾ ਤੇ ਧਰਮ ਦੋਵੇਂ ਲੋਪ ਹੋ ਚੁਕੇ ਹਨ, ਝੂਠ ਹੀ ਝੂਠ ਚੌਧਰੀ ਬਣਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਮੁ = ਸ਼ਰਮ, ਹਯਾ। ਪਰਧਾਨੁ = ਚੌਧਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Modestia y la Rectitud han desaparecido, ahora la falsedad anda por doquier."