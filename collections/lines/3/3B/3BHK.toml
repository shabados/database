[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਹਿ ਕੋਟਿ ਅਸੰਖ; ਬਹੁਤੁ ਅਨੰਤ ਕੇ ॥"
page = 762
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various, many millions, countless and infinite are such beings, who search for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ, ਘਣੇਰੇ, ਕ੍ਰੋੜਾਂ, ਅਣਗਿਣਤ ਅਤੇ ਬੇਅੰਤ ਹਨ ਐਸੇ ਜੀਵ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uncounted millions, so many they are endless, search for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸੰਖ) ਕਰੋੜ ਅਗਿਣਤ ਜੀਵ ਪਰਮੇਸਰ ਕੋ ਬਹੁਤ ਪ੍ਰਕਾਰਾਂ ਕਰ ਕੇ ਖੋਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕ੍ਰੋੜਾਂ ਅਣਗਿਣਤ, ਬੇਅੰਤ, ਅਨੇਕਾਂ ਹੀ ਪ੍ਰਾਣੀ (ਪਰਮਾਤਮਾ ਦੀ) ਭਾਲ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਹਿ = ਖੋਜਦੇ ਹਨ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਅਸੰਖ = ਅਣਗਿਣਤ। ਅਨੰਤ = ਬੇਅੰਤ। ਕੇ = ਕਈ, ਅਨੇਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles de hombres Lo buscan, incontables en verdad son ellos,"