[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਇਹੁ ਮਨੁ. ਨ ਪ੍ਰਬੋਧੇ ॥"
page = 913
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, this soul awakens not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਇਹ ਮਨ ਜਾਗਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, this mind is not awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਭਗਵਤ ਨਾਮ ਤੋਂ ਇਸ ਮਨ ਕੋ ਗਿਆਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤਾ ਹੋਇਆ) ਇਹ ਮਨ ਜਾਗਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਬੋਧੇ = ਜਾਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin el Nombre del Señor la mente no despierta."