[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਨਰਹ; ਨਮਸਕਾਰੰ ॥"
page = 901
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance unto the Omnipotent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਸੁਆਮੀ ਨੂੰ ਬੰਦਨਾਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I humbly bow to the Lord, the Supreme Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਰੋਂ ਮੇਂ ਜੋ (ਨਰਹ) ਸ੍ਰੇਸਟ ਵਾ ਨਿਅੰਤਾ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਹਮਾਰੀ ਨਮਸਕਾਰ ਹੈ॥☬ਵਹੁ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਨਰਹ = ਨਰਾਂ ਵਿਚੋਂ ਸ੍ਰੇਸ਼ਟ ਨਰ, ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saludo al Hombre, al Ser, a Dios Único,"