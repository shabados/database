[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾ ਝੋਕਿ ਵਰਸਦਾ; ਬੂੰਦ ਪਵੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 1420
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The low cloud rains in four directions and all-too-spontaneously the rain-drop falls in the pied-cuckoo's mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵਾਂ ਬੱਦਲ ਚਾਰੀ ਪਾਸੀ ਹੀ ਵਰੁਦਾ ਹੈ ਅਤੇ ਸੁਤੇ ਸਿਧ ਹੀ ਮੀਂਹ ਦੀ ਕਣੀ ਪਪੀਹੇਦੇ ਮੂੰਹ ਵਿੱਚ ਆ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clouds are heavy, hanging low, and the rain is pouring down on all sides; the rain-drop is received, with natural ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਦਿਸਾ ਮੇਂ ਝੁਕ ਕਰ ਜੈਸੇ ਬਦਲ ਵਰਸਤਾ ਹੈ, ਤੈਸੇ ਸਤਿਗੁਰ ਦਿਆਲ ਹੋਇ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ। ਸੋ ਜਬ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਉਪਦੇਸ਼ ਤੇਰੇ ਮੁਖ ਮੇਂ ਪੜੇਗੀ ਤਬ ਤੂੰ ਸਹਜਿ ਸੁਭਾਇ ਸ਼ਾਂਤਿ ਰੂਪ ਹੋ ਜਾਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਪੀਹੇ! ਇਹ ਨਾਮ-ਜਲ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਛਹਬਰ ਲਾਈ ਰੱਖਦਾ ਹੈ (ਪਰ ਇਸ ਦੀ) ਬੂੰਦ (ਉਸ ਮਨੁੱਖ ਦੇ ਮੂੰਹ ਵਿਚ) ਪੈਂਦੀ ਹੈ (ਜਿਹੜਾ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੈ (ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ (ਲੀਨ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰੇ ਕੁੰਡਾਂ = ਚਾਰੇ ਕੁੰਡਾਂ, ਚੌਹੀਂ ਪਾਸੀਂ, ਹਰ ਥਾਂ। ਝੋਕਿ = ਝੁਕ ਕੇ, ਲਿਫ਼ ਕੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las nubes bajas están cargadas y la lluvia cae a cántaros por todas partes, las gotas de lluvia son recibidas con naturalidad."