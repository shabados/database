[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਲੁ. ਆਪੇ ਦੇ ਛਿੰਗਾ; ਆਪੇ ਚੁਲੀ ਭਰਾਵੈ ॥"
page = 551
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself is He the water, Himself He gives the tooth-pick and Himself He offers water for gargling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਉਹ ਪਾਣੀ ਹੈ ਅਤੇ ਆਪ ਹੀ ਦੰਦਾਂ ਦਾ ਤੀਲ੍ਹਾ ਦਿੰਦਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਕੁਰਲੀ ਕਰਨ ਨੂੰ ਪਾਣੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the water, He Himself gives the tooth-pick, and He Himself offers the mouthwash."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਜਲ ਦੇਤਾ ਹੈ ਆਪੇ ਹੀ ਛਿੰਗਾ ਦੇਤਾ ਹੈ। ਦਾਤੋਂ ਮੇਂ ਫਸੇ ਹੂਏ ਅੰਨ ਕੇ ਨਿਕਾਲਨੇ ਵਾਲੀ ਸੂਈ ਕੋ ਛਿੰਗਾ ਕਹਤੇ ਹੈਂ। ਆਪ ਹੀ ਚੁਲੀ ਭਰਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਲ ਦਿੰਦਾ ਹੈ ਤੇ ਛਿੰਗਾ ਭੀ ਆਪ ਦੇਂਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਚੁਲੀ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el agua, Él Mismo es el palillo de dientes."