[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ; ਹਰਿ ਪਾਈਐ ਭਾਈ ॥"
page = 425
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the True Guru, God is attained, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the True Guru, the Lord's Name is obtained, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਸੇ ਹਰਿ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕਹਾਂ ਮਿਲਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਪਰਮਾਤਮਾ ਲੱਭਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, obtenemos al Señor a través del Verdadero Guru."