[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਤ ਕਰਦਨ ਹੈ ॥੩੫੩॥"
page = 586

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Yaksha of water and the fulfiller of the promise, He is the Destroyer of the enemy and the masher of his pride.353."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਰਦਾ ਕਰ ਦੇਣ ਵਾਲੇ ਹਨ ॥੩੫੩॥"