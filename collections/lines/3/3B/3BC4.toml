[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਦਰਦੁ; ਮਥਿ ਅੰਮ੍ਰਿਤੁ ਖਾਇ ॥"
page = 1188
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He churns the God's elixir for his feed, and his pain is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭੋਜਨ ਲਈ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਰਿੜਕਦਾ ਹੈ, ਤੇ ਉਸ ਦੀ ਪੀੜ ਨਵਿਰਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His pains are taken away, as he churns and drinks in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ (ਦਰਦੁ) ਦੁਖ ਦੂਰ ਹੂਆ ਹੈ ਔਰ ਬੇਦ ਸਾਸਤ੍ਰੋਂ ਕੋ ਮਥਿ, ਭਾਵ ਵਿਚਾਰ ਕਰ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਖਾਇ, ਭਾਵ ਭਜਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਦੁੱਧ ਰਿੜਕ ਕੇ, ਮੁੜ ਮੁੜ ਮਧਾਣੀ ਹਿਲਾ ਕੇ, ਮੱਖਣ ਕੱਢੀਦਾ ਹੈ, ਤਿਵੇਂ) ਉਹ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਸਿਮਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਚੱਖਦਾ ਹੈ, ਤੇ ਉਸ ਦਾ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਥਿ = ਰਿੜਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor como alimento, y su dolor es mitigado,"