[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਸ੍ਰਪਨੀ; ਤਾ ਕੀ ਕੀਤੀ ਹੋਈ ॥"
page = 481
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mammon is created by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਉਸ ਦੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This she-serpent is created by Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਯਾ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬਣਾਈ ਹੋਈ ਹੈ, (ਜਿਸ ਨੇ ਸਾਰਾ ਜਗਤ ਰਚਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa serpiente fue creada por el Mismo Señor;"