[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਹਰਿ ਸਤਸੰਗਤਿ ਪਾਈਐ; ਕਰਮੀ ਪਲੈ ਪਾਇ ॥੫॥"
page = 1276
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The profit of the God's Name is procured in the saints congregation, but it is through the Lord's grace, that one is blessed with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਲਾਭ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਪਰੰਤੂ ਪ੍ਰਭੂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਇਸ ਦੀ ਬਖਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The profit of the Lord is obtained in the Sat Sangat, the True Congregation; by good karma, it is found. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕਾ ਲਾਹਾ ਸਤਿਸੰਗਤਿ ਕਰ ਪਾਈਤਾ ਹੈ ਔਰ ਸਤਿਸੰਗਤਿ ਕਰਮਾਨੁਸਾਰ ਪਲੇ ਪੜਤੀ ਹੈ ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਫ਼ਾ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੈ, ਇਹ ਨਫ਼ਾ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਦਾ ਹੈ, (ਪਰ ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ ਹੀ (ਮਨੁੱਖ ਇਹ ਨਫ਼ਾ) ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Utilidad del Señor se obtiene en la Saad Sangat, la Verdadera Congregación, la cuál por un buen Karma es encontrada. (5)"