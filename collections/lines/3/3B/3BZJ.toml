[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ ਗਾਵਹੁ ਸੋਹਿਲਾ; ਸਿਵਰਹੁ ਸਿਰਜਣਹਾਰੋ ॥੧॥"
page = 157
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that house sing the sing of praise, and remember the Maker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗ੍ਰਹਿ ਅੰਦਰ ਜੱਸ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰੋ ਅਤੇ ਰਚਣਹਾਰ ਨੂੰ ਆਰਾਧੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- in that house, sing the Songs of Praise, and meditate in remembrance on the Creator Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੇ ਘਰ ਮੇਂ ਜਸ ਗਾਵੋ ਔਰ ਸਿਰਜਨਹਾਰ ਕੋ ਚਿਤ ਮੇਂ ਸਿਮਰਨ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਤਸੰਗ-ਘਰ ਵਿਚ (ਜਾ ਕੇ ਤੂੰ ਭੀ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ (ਸੁਹਾਗ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਦੇ ਸ਼ਬਦ) ਗਾ, ਤੇ ਆਪਣੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਘਰਿ = ਉਸ ਸਤਸੰਗ-ਘਰ ਵਿਚ। ਸੋਹਿਲਾ = ਸੁਹਾਗ ਦਾ ਗੀਤ {ਨੋਟ: ਲੜਕੀ ਦੇ ਵਿਆਹ ਤੇ ਜੋ ਗੀਤ ਰਾਤ ਨੂੰ ਜ਼ਨਾਨੀਆਂ ਰਲ ਕੇ ਗਾਉਂਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸੋਹਿਲਾ ਜਾਂ ਸੁਹਾਗ ਆਖੀਦਾ ਹੈ। ਇਹਨਾਂ ਗੀਤਾਂ ਵਿਚ ਕੁਝ ਤਾਂ ਵਿਛੋੜੇ ਦਾ ਜਜ਼ਬਾ ਹੁੰਦਾ ਹੈ ਜੋ ਲੜਕੀ ਦੇ ਵਿਆਹੇ ਜਾਣ ਤੇ ਮਾਪਿਆਂ ਤੇ ਸਹੇਲੀਆਂ ਨਾਲੋਂ ਪੈਣਾ ਹੁੰਦਾ ਹੈ, ਤੇ ਕੁਝ ਅਸੀਸਾਂ ਹਨ ਕਿ ਪਤੀ ਦੇ ਘਰ ਜਾ ਕੇ ਸੁਖੀ ਵੱਸੇ}, ਜਸ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ, ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਣ ਦੀ ਤਾਂਘ ਦੇ ਸ਼ਬਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alcánzalo y medita en Él, cantando Su Alabanza. (1)"