[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਨੑਣੁ ਖਾਣਾ; ਚੀਤਿ ਨ ਪਾਈ ॥"
page = 1331
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the robes and relishes, find no place within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਸ਼ਾਕਾਂ ਅਤੇ ਭੋਜਨ ਨੂੰ ਮੇਰੇ ਮਨ ਅੰਦਰ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "fine clothes and food - these have no place in one's consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਣੇ, ਪੈਨਣੇ ਆਦੀ ਕੋਈ ਬਾਤ ਮੇਰੇ ਚਿਤ ਮੇਂ ਨਹੀਂ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਪਦਾਰਥ ਖਾਣੇ ਤੇ ਸੁੰਦਰ ਬਸਤ੍ਰ ਪਹਿਨਣੇ- ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਭਾਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਈ ਚੀਤਿ ਨ ਪਾਈ = ਕੁਝ ਭੀ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਪੈਂਦੀ, ਕੁਝ ਭੀ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ropas finas y comida, todo esto no tienen lugar en la Conciencia de uno."