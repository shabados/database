[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਉਦਾਸੁ ਆਸ ਨਿਰਾਸਾ; ਸਹਜ ਧਿਆਨਿ ਬੈਰਾਗੀ ॥"
page = 1126
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever remains detached and desireless amidst desires and lovingly contemplates his Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਖਾਹਿਸ਼ ਅੰਦਰ ਨਿਰਲੇਪ ਅਤੇ ਖਾਹਿਸ਼ ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਪਿਆਰ ਨਾਲ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever remains detached and free of desire in the midst of desire - and whoever, unattached, intuitively meditates on the Celestial Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸੁ ਵਿਸੇ ਵਾਸਨਾ ਸੇ ਉਦਾਸ ਹੋ ਕਰ ਧਨ, ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੀ ਆਸਾ ਸੇ ਨਿਰਾਸ ਹੋਇ ਕਰ ਔਰ ਸਾਂਤੀ ਕੋ ਧਾਰ ਕਰ, ਮਨ ਕਰ ਕੇ ਸੰਸਾਰ ਤੇ (ਬੈਰਾਗੀ) ਵਿਰਕਤੁ ਹੋ ਕਰ, ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਜੀ ਕਾ ਧਿਆਨੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਦੁਨੀਆ ਵਿਚ ਵਰਤਦਾ ਹੋਇਆ ਭੀ ਦੁਨੀਆ ਵਲੋਂ) ਉਪਰਾਮ ਰਹਿੰਦਾ ਹੈ, ਆਸਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਕੇ ਉਹ (ਦੁਨੀਆ ਤੋਂ) ਨਿਰਮੋਹ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਾਸੁ = ਉਪਰਾਮ, ਨਿਰਲੇਪ। ਨਿਰਾਸਾ = ਆਸਾਂ ਤੋਂ ਨਿਰਾਲਾ। ਸਹਜ ਧਿਆਨਿ = ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਵਿਚ। ਧਿਆਨਿ = ਧਿਆਨ ਵਿਚ, ਸਮਾਧੀ ਵਿਚ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਨਿਰਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si permaneces desapegado, sin falsas esperanzas, viviendo en medio de ellas, obtendrás un Estado en donde las emociones pasionales no existen, entonado en Dios en total Equilibrio."