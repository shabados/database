[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਧਨੁ; ਸੰਚਿ ਭੰਡਾਰ ॥"
page = 865
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass thou the treasure of the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦਾ ਖਜਾਨਾ ਇਕੱਤਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gather the treasure, the wealth of the Lord, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਮ ਧਨ ਕਾ ਹੀ ਭੰਡਾਰਾ (ਸੰਚਿ) ਇਕਤ੍ਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰ, ਖ਼ਜ਼ਾਨੇ ਭਰ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Junta las Riquezas de tu Señor, el Dios,"