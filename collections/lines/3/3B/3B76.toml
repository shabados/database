[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗੁ ਵਿਜੋਗੁ; ਮੇਰੈ ਪ੍ਰਭਿ ਕੀਏ ॥"
page = 1032
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has created both union and separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਮਿਲਾਪ ਅਤੇ ਵਿਛੋੜਾ ਮੈਡੇਂ ਸੁਆਮੀ ਨੇ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Union and separation were created by my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਜੋਗ ਔ ਬ੍ਯੋਗ ਧਰਮ ਇਹ ਮੇਰੇ ਪਭੂ ਨੇ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੰਮ ਕੇ ਪਰਵਾਰ ਵਿਚ) ਮਿਲਣਾ ਤੇ (ਮਰ ਕੇ ਪਰਵਾਰ ਤੋਂ) ਵਿਛੁੜਨਾ-ਇਹ ਖੇਡ ਪਰਮਾਤਮਾ ਨੇ ਬਣਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios ha creado a ambas, la unión y la separación,"