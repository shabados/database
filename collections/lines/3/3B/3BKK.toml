[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਜੀ ਤੁਰਕੀ ਸੁਇਨਾ ਰੁਪਾ; ਕਪੜ ਕੇਰੇ ਭਾਰਾ ॥"
page = 155
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Turkish steed, gold, silver and loads of raiment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਰਕਿਸਤਾਨੀ ਕੋਤਲ ਸੋਨਾ ਚਾਂਦੀ ਅਤੇ ਬਸਤਰ ਦੇ ਢੇਰਾਂ ਦੇ ਢੇਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turkish horses, gold, silver and loads of gorgeous clothes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਰਕੀ) ਤੁਰਕਸਤਾਨ ਕੋ (ਤਾਜੀ) ਘੋੜੇ ਔਰੁ ਸੁਇਨਾ ਚਾਂਦੀ ਔਰ ਬਸਤ੍ਰੋਂ ਕੇ ਭਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੂਰਖ! ਵਧੀਆ ਘੋੜੇ, ਸੋਨਾ ਚਾਂਦੀ, ਕੱਪੜਿਆਂ ਦੇ ਲੱਦ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਜੀ = ਘੋੜੇ। ਕੇਰੇ = ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caballos turcos y árabes, oro, plata, abundantes cantidades de ropa fina;"