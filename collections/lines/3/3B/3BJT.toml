[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਪਰਗਾਸੁ ਭਈ ਮਨੁ ਮਾਨਿਆ; ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥"
page = 776
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His intellect is enlightened, the mind is propitiated and he obtains the glory of the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੁੱਧ ਪਰਕਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ, ਮਨੂਆ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect is enlightened, and the mind is satisfied, through the glory of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨ ਗੁਰੋਂ ਮੇਂ ਮਾਨਿਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਪ੍ਰਕਾਸ ਯੁਕਤ ਭਈ ਹੈ, ਇਹ ਸਭ ਰਾਮ ਨਾਮ ਹੀ ਕੀ ਮਹਿੰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਤਿ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਨਾਮ ਵਿਚ ਪਤੀਜ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así su intelecto es iluminado y su mente acepta la Verdad de la Gloria del Nombre del Señor."