[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੇਤ ਰੇ ਚੇਤ, ਅਚੇਤ ਮਹਾ ਪਸੁ, ਅੰਤ ਕੀ ਬਾਰ, ਇਕੇਲੋ ਈ ਜੈ ਹੈ ॥੩੨॥"
page = 716

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, O fool! take care of yourself even now, because ultimately you will have to go alone.32."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਅਚੇਤ ਅਤੇ ਮਹਾ ਮੂਰਖ! ਚੇਤੇ ਕਰ ਲੈ ਕਿ ਅੰਤ ਵੇਲੇ (ਤੂੰ ਇਥੋਂ) ਇਕੱਲਾ ਹੀ ਜਾਵੇਂਗਾ ॥੩੨॥"