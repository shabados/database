[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮ ਬਿਨਾ. ਕੋਈ ਕਿਛੁ ਨਾਹੀ; ਨਾਮੇ ਦੇਇ ਵਡਾਈ ॥੪॥੮॥"
page = 1260
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, none is worth anything, It is through the Name that the Lord Blesses one with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਬਗੈਰ, ਕਿਸੇ ਦਾ ਕੋਈ ਮੁੱਲ ਨਹੀਂ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਸੁਆਮੀ ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, the Name of the Lord, no one is anything. Through the Naam,we are blessed with glory. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਤੇ ਬਿਨਾਂ ਕੋਈ ਕੁਛ ਨਹੀਂ ਹੈ, ਨਾਮ ਕੇ ਜਪਨੇ ਤੇ ਹੀ ਵਹੁ ਗੁਰਮੁਖੋਂ ਕੋ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ ਜੀਵ ਕੋਈ ਪਾਇਆਂ ਨਹੀਂ ਰੱਖਦਾ, (ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ) ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sin el Naam, el Nombre del Señor, somos nada; pero mediante el Naam seremos bendecidos con Gloria. (4-8)"