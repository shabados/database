[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਪੁਨਿ ਗੁਰੂ ਅਹਦੀਅਹਿ ਜਾਨਾ ॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who had fled form Anandpur forsaking the refuge of the Guru and considered are officers as their Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਫਿਰ ਅਹਿਦੀਆਂ ਨੂੰ ਗੁਰੂ ਮੰਨ ਲਿਆ।"