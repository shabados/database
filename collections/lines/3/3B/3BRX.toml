[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨੁ ਮਨਿ ਪਾਇਆ; ਏਕੋ ਸਚਾ ਸੋਇ ॥"
page = 589
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their mind, they obtain the Treasure of virtue, the unique True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਉਹ, ਉਸ ਅਦੁੱਤੀ ਸੱਚੇ ਸਾਈਂ ਨੇਕੀ ਦੇ ਖਜਾਨੇ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain the treasure of virtue, the One True Lord, within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਏਕ ਸਚਾ ਸੋਈ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਮਨ ਮੇਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਲੱਭ ਲਿਆ ਹੈ ਜੋ ਇਕ ਆਪ ਹੀ ਆਪ ਹੈ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਪਾਇਆ = ਲੱਭ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A su mente llega el Tesoro de Virtud; sí, el Uno Verdadero."