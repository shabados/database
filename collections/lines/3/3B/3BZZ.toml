[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੀਚਾਰੀ ਗੁਣਕਾਰੀ; ਆਪੇ ਮਾਰਗਿ ਲਾਈ ਹੇ ॥੨॥"
page = 1020
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the Reflector and the Benefactor and Thee put one on Thy path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਵੀਚਾਰਵਾਨ ਹੈਂ, ਆਪ ਹੀ ਭਲਾ ਕਰਨ ਵਾਲਾ ਅਤੇ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਰਸਤੇ ਤੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You contemplate Yourself, You Yourself make us worthy; You Yourself place us on the Path. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਆਪ ਹੀ ਤੈਨੇ ਵੀਚਾਰੀ ਹੈ, ਜੋ ਤੀਨੋਂ ਗੁਣੋਂ ਕਰ ਸ੍ਰਿਸਟੀ ਹੋਤੀ ਹੈ ਆਪ ਹੀ ਤੈਨੇ ਰਸਤਿਓਂ ਮੇਂ ਲਾਈ ਹੈ, ਭਾਵ ਆਪੋ ਆਪਣੇ ਬਰਨਾਸਰਮੋਂ ਕੇ ਰਸਤਿਓਂ ਮੇਂ ਲਗਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਕਰਮਾਂ ਨੂੰ ਵਿਚਾਰਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਸਹੀ ਜੀਵਨ-ਰਸਤੇ ਉਤੇ ਲਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰੀ = ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਨੂੰ ਵਿਚਾਰਨ ਵਾਲਾ। ਗੁਣਕਾਰੀ = (ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਮਾਰਗਿ = (ਸਹੀ ਜੀਵਨ-) ਰਸਤੇ ਉਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por Ti Mismo, nos haces meditar en Ti y lograr la Virtud, y por Ti Mismo, nos guías en Tu Sendero. (2)"