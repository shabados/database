[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਖਾ ਅੰਦਰਹੁ ਜੋਰੁ ਛਡਿ ਤੂ; ਭਉ ਕਰਿ. ਝਲੁ ਗਵਾਇ ॥"
page = 551
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Shaikh, abandon thy mind's violence, abide in Lord's fear and shed thy madness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੇਖ! ਆਪਣੇ ਮਨ ਦੀ ਜੋਰਾਜਬਰੀ ਤਿਆਗ ਦੇ, ਰੱਬ ਦੇ ਡਰ ਅੰਦਰ ਵੱਸ ਅਤੇ ਆਪਣੇ ਪਾਗਲਪਣੇ ਨੂੰ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Shaykh, abandon your cruel nature; live in the Fear of God and give up your madness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੇਖ ਵਾ ਹੇ ਸਿਖ੍ਯਾ ਦੇ ਲੈਣੇ ਵਾਲੇ ਜਗ੍ਯਾਸੂ! ਤੂੰ ਅੰਤਸਕਰਣ ਸੇ (ਜੋਰ) ਹੰਕਾਰ ਕਰਨਾ ਛੋਡ ਦੇ, ਪਰਮੇਸਰ ਕਾ ਭ੍ਯ ਧਾਰਨ ਕਰ ਕੇ ਅਪਨਾ (ਝਲੁ) ਸੌਦਾਇ ਗਵਾਇ ਦੇਹ ਵਾ ਆਸੁਰੀ ਸੰਪਤੀ ਰੂਪ ਝਲ ਕੋ ਗਵਾਇ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੇਖ਼! ਹਿਰਦੇ ਵਿਚੋਂ ਹਠ ਛੱਡ ਦੇਹ, ਇਹ ਝੱਲ-ਪੁਣਾ ਦੂਰ ਕਰ ਤੇ ਸਤਿਗੁਰੂ ਦਾ ਡਰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ (ਭਾਵ, ਅਦਬ ਵਿਚ ਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sheik, controla tu individualidad ególatra, y viviendo en Reverencia al Señor, deshazte de tu locura,"