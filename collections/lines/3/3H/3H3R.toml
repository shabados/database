[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਹ ਭਯੋ ਤਬ ਹੀ ਨਿਕਸੇ ਹਰਿ; ਗਵਾਰ ਸਭੈ ਨਿਕਸੇ ਤਿਹ ਨਾਰੇ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, when the passage was created, Krishna came out alongwith his gopa friends from the head of the demon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਅਘਾਸੁਰ ਦੇ ਸਿਰ ਪਾਟਣ ਨਾਲ) ਰਾਹ ਖੁਲ੍ਹ ਗਿਆ ਤਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਾਹਰ ਨਿਕਲ ਆਏ ਅਤੇ ਨਾਲ ਹੀ ਸਾਰੇ ਗਵਾਲ ਬਾਲਕ ਨਿਕਲ ਆਏ।"