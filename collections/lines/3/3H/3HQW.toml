[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੀ ਖਟ ਦਰਸਨ ਭੇਖਧਾਰੀ; ਨਾਨਾ ਹਠੀ ਅਨੇਕਾ ॥"
page = 1153
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Diseased are the six Shastras, several sectarians and many a men of perseverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰ ਹਨ ਛੈ ਸ਼ਾਸਤਰ, ਅਨੇਕਾਂ ਸ਼ੰਪ੍ਰਦਾਈ ਅਤੇ ਘਦੇਰੇ ਹੀ ਦ੍ਰਿੜ੍ਹਤਾ ਵਾਲੇ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The six Shaastras are diseased, as are the many who follow the different religious orders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਦਰਸਨੀ ਔਰ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਭੇਖ ਧਾਰੀ ਔਰ ਅਨੇਕ ਹੀ ਹਠ ਕੇ ਧਾਰਨੇਹਾਰੇ ਰੋਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਹੀ ਭੇਖਾਂ ਦੇ ਧਾਰਨੀ (ਜੋਗੀ ਜੰਗਮ ਆਦਿਕ) ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਹਠ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਭੀ ਹਉਮੈ-ਰੋਗ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟ = ਛੇ। ਦਰਸ਼ਨ = ਭੇਖ {ਜੋਗੀ, ਸੰਨਿਆਸੀ, ਜੰਗਮ, ਬੋਧੀ, ਸਰੇਵੜੇ, ਬੈਰਾਗੀ}। ਨਾਨਾ = ਅਨੇਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la aflicción viven los seguidores de los seis Shastras y los que visten de túnica o atuendos religiosos e imponen por doquier su voluntad."