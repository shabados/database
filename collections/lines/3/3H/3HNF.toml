[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਮਿਲਿਆ ਤਬ ਹੀ ਸੁਖੁ ਪਾਇਆ; ਤ੍ਰਿਸਨਾ ਸਬਦਿ ਬੁਝਾਈ ॥੯॥"
page = 1274
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Spouse meets all-too-spontaneously, then attain I peace and through the Name, my desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਭਰਤਾ ਸੁਤੇ ਸਿਧ ਹੀ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦ ਮੈਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਮੇਰੀ ਖ਼ਾਹਿਸ਼ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When she meets Him with intuitive ease, she finds peace; the Word of the Shabad quenches the fire of desire. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਤੀ (ਸਹਜਿ) ਗ੍ਯਾਨ ਦ੍ਵਾਰਾ ਮਿਲਾ ਤਬ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਆ ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਸੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝਾਈ ਹੈ॥੯॥☬ਪੁਨਾ ਪਰਮੇਸ੍ਵਰ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿੱਕ ਗਈ ਉਸਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ) ਮਿਲ ਪਿਆ (ਉਸ ਦੇ ਦੀਦਾਰ ਹੋਇਆਂ ਉਸ ਨੂੰ) ਉਸ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਬੁਝਾ ਦਿੱਤੀ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hasta que el Guru Verdadero se lo revele, lo sabrá. (9)"