[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਦਾ ਪਿਰੁ ਰਾਵੇ ਆਪਣਾ; ਜਿਨਿ. ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇਆ ॥੧॥"
page = 771
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, she who attaches her mind to Guru's feet, ever enjoys her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜਦੀ ਹੈ, ਉਹ ਸਦੀਵ ਹੀ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she who focuses her consciousness on the Guru's feet, enjoys her Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਸਦਾ ਹੀ ਆਪਣਾ ਪਤੀ ਰਾਵਤੀ ਹੈ ਜਿਸ ਨੇ ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਚਿਤ ਕੋ ਲਗਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜ ਲਿਆ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਮਾਣਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien está entonada a los Pies del Guru, goza siempre de su Eterno Marido.  (1)"