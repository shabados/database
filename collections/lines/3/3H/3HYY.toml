[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਿਸਤਰੈ; ਜੋ ਪੂਜੈ ਪੈਰ ॥"
page = 1145
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever worships their feet; her is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਨ੍ਹਾਂ ਦੇ ਪਗਾਂ ਦੀ ਉਪਾਸ਼ਨਾਂ ਕਰਦਾ ਹੈ, ਉਹ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever worships their feet is emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਪੁਰਸ ਉਧਾਰਤਾ ਹੈ, ਜੋ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਪੂਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਉਹਨਾਂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਰੈ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਪੈਰ = (ਭਗਤਾਂ ਦੇ) ਪੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que alaba Sus Pies es emancipado. El Mismo Señor Primordial,"