[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਜਾਣਹਿ; ਸਰਬ ਵਿਡਾਣੀ ॥੩॥"
page = 1125
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself know all, Thine wondrous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਅਦਭਬਤ ਖੇਲਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself know all Your Wondrous Play. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਵਿਡਾਣੀ) ਵੱਡੇ ਵਾ ਅਸਚਰਜ ਰੂਪ! ਤੂੰ ਮੇਰੀ ਸਰਬ ਪ੍ਰਕਾਰ ਸ੍ਰਧਾ ਕੋ ਆਪੇ ਹੀ ਜਾਨਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਅਚਰਜ ਕੌਤਕ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਕੀਤੇ ਕੰਮਾਂ ਦੇ ਰਾਜ਼) ਸਮਝਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਡਾਣ = ਅਸਚਰਜ ਕੌਤਕ। ਵਿਡਾਣੀ = ਅਸਰਜ ਕੌਤਕ ਕਰਨ ਵਾਲਾ। ਸਰਬ ਵਿਡਾਣੀ = ਹੇ ਸਾਰੇ ਅਚਰਜ ਕੌਤਕ ਕਰਨ ਵਾਲੇ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Tú conoces el Misterio de Tus Maravillas. (3)"