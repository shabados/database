[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਜੇ ਨਾਦ ਅਨੇਕ ਅਸੰਖਾ; ਕੇਤੇ ਵਾਵਣਹਾਰੇ ॥"
page = 6
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਅਸੰਖਾ\" ਦਾ ਉਚਾਰਨ \"ਅਸੰਖਾਂ\" ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless musical instruments of various types resound there and too may are the musicians."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਕਿਸਮਾਂ ਦੇ ਅਣਗਿਣਤ ਸੰਗੀਤਕ ਸ਼ਾਜ ਉਥੈ ਗੂੰਜਦੇ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਹਨ ਉਥੇ ਰਾਗ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sound-current of the Naad vibrates there, and countless musicians play on all sorts of instruments there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਤਿਸ ਘਰ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਨਾਦ ਆਦਿਕ ਅਸੰਖ ਵਾਜੇ ਹੈਂ, ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰੋਂ ਸੇ ਵਜ ਰਹੇ ਹੈਂ, ਔਰੁ ਕਿਤਨੇ ਹੀ ਉਨਕੇ ਵਜਾਵਨ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਇਸ ਰਚੀ ਹੋਈ ਕੁਦਰਤ ਵਿਚ) ਅਨੇਕਾਂ ਤੇ ਅਣਗਿਣਤ ਵਾਜੇ ਤੇ ਰਾਗ ਹਨ; ਬੇਅੰਤ ਹੀ ਜੀਵ (ਉਹਨਾਂ ਵਾਜਿਆਂ ਨੂੰ) ਵਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin fin son las melodías tocadas por los músicos;"