[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕਰਮੁ ਖੁਲਿਆ. ਤਿਸੁ ਲਹਿਆ ਪੜਦਾ; ਜਿਨਿ. ਗੁਰ ਪਹਿ ਮੰਨਿਆ ਸੁਭਾਇ ॥"
page = 1001
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose destiny awakens; His veil of doubt is removed and the order of the Guru he obeys with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਾਲਬਧ ਜਾਗ ਉਠਦੀ ਹੈ; ਉਸ ਦਾ ਵਹਿਮ ਦਾ ਪੜਦਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਹੁਕਮ ਨੂੰ ਉਹ ਪਿਆਰ ਨਾਲ ਮੰਨਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When good karma dawns, the wall of doubt is torn down. He lovingly accepts the Guru's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕੋਈ ਪੂਰਬ ਕਰਮ ਖੁਲਿਆ ਹੈ ਅਰਥਾਤ ਜਾਗਿਆ ਹੈ ਤਿਸ ਕਾ ਅਗ੍ਯਾਨ ਰੂਪ ਪੜਦਾ ਲਹਿ ਗਿਆ ਹੈ, ਪਰੰਤੂ ਤਿਨ ਕਾ ਲਹਿਆ ਹੈ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਪਾਸ ਰਹਿ ਕੇ ਗੁਰੋਂ ਕੇ ਹੁਕਮ ਕੋ (ਸੁ) ਸ੍ਰੇਸ਼ਟ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਮੰਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਭਾਗ ਜਾਗ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰੇਮ ਨਾਲ ਰਜ਼ਾ ਨੂੰ ਮੰਨ ਲਿਆ ਉਸ (ਦੀਆਂ ਅੱਖਾਂ ਤੋਂ ਮਾਇਆ ਦੇ ਮੋਹ) ਦਾ ਪੜਦਾ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ ਮਨੁੱਖ ਦਾ। ਕਰਮ ਖੁਲਿਆ = ਭਾਗ ਜਾਗਿਆ। ਤਿਸੁ ਪੜਦਾ = ਉਸ ਦਾ ਪੜਦਾ। ਲਹਿਆ = ਲਹਿ ਗਿਆ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਗੁਰ ਪਹਿ = ਗੁਰੂ ਦੇ ਪਾਸ (ਰਹਿ ਕੇ)। ਮੰਨਿਆ = (ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ) ਮੰਨ ਲਿਆ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕ ਕੇ) {ਭਾਉ = ਪ੍ਰੇਮ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el buen Karma se muestra, el velo de la ilusión desaparece, y con todo su Amor él acepta la Voluntad del Guru."