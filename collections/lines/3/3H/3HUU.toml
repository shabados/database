[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰੁ ਮਿਲੈ; ਤਿਸੁ ਪਾਰਿ ਉਤਾਰੈ ॥"
page = 942
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Guru meets; Him he ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ; ਉਸ ਨੂੰ ਤਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the Guru is carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੂ ਮਿਲਤੇ ਹੈਂ ਤਿਸ ਕੋ ਪਾਰ ਉਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਉਹ \"ਦੁਤਰ ਸਾਗਰ\" ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se encuentra con el Guru, es liberado,"