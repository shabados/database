[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮੁ ਫੁਲੁ. ਫਲੁ ਗੁਰਿ ਗਿਆਨੁ ਦ੍ਰਿੜਾਇਆ; ਬਹਕਾਰ ਬਾਸੁ ਜਗਿ ਦੀਜੈ ॥੫॥"
page = 1325
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has instructed me, that faith is the flower and gnosis the fruit is the flower and gnosis the fruit of this tree and bliss the word with scent and fragrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਦਰਸਾ ਦਿੱਤਾ ਹੈ ਕਿ ਇਸ ਬਿਰਛ ਦਾ ਈਮਾਨ ਪੁਸ਼ਪ ਅਤੇ ਬ੍ਰਹਮਬੋਧ ਮੇਵਾ ਹੈ ਅਤੇ ਇਹ ਜਹਾਨ ਨੂੰ ਸੁਗੰਧੀ ਅਤੇ ਖੁਸ਼ਬੋ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has taught me that Dharmic faith is the flower, and spiritual wisdom is the fruit; this fragrance permeates the world. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਧਰਮ ਰੂਪ ਫੁਲ ਕਾ ਗੁਰੋਂ ਨੇ ਗ੍ਯਾਨ ਰੂਪੀ ਫਲੁ ਦ੍ਰਿੜ ਕਰਾਯਾ ਹੈ, ਤਿਸ ਫੁਲ ਫਲ੍ਹ ਕੀ (ਬਹਕਾਰ) ਮਹਿਕਣੇ ਵਾਲੀ ਸੁਗੰਧੀ ਅਰਥਾਤ ਭਗਤੀ ਜਗਤ ਮੇਂ ਦਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਧਰਮ-ਰੂਪ ਫੁੱਲ ਲੱਗਦਾ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ (ਦਾ) ਫਲ ਲੱਗਦਾ ਹੈ। (ਇਸ ਫੁੱਲ ਦੀ) ਮਹਕਾਰ ਸੁਗੰਧੀ (ਸਾਰੇ) ਜਗਤ ਵਿਚ ਖਿਲਰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਬਹਕਾਰ = ਮਹਕਾਰ, ਸੁਗੰਧੀ। ਬਾਸੁ = ਸੁਗੰਧੀ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਦੀਜੈ = ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me enseñó que la Fe del Dharma es la flor y la Sabiduría Espiritual es el fruto, y esta Fragancia compenetra al mundo. (5)"