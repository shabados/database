[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਟ ਗਦਾ ਜਬ ਐਸੇ ਦਈ; ਤਬ ਹੀ ਬਲਿ ਢਾਲ ਕ੍ਰਿਪਾਨ ਸੰਭਾਰੀ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king intercepted the mace, then Balram took up his sword and shield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਜੇ ਨੇ ਗਦਾ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਤੋੜ ਸੁਟਿਆ, ਤਾਂ ਬਲਰਾਮ ਨੇ ਢਾਲ ਤੇ ਤਲਵਾਰ ਨੂੰ ਸੰਭਾਲ ਲਿਆ।"