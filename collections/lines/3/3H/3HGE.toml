[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਚੀਨਿ. ਪਰਾਤਮੁ ਚੀਨਹੁ; ਗੁਰ ਸੰਗਤਿ ਇਹੁ ਨਿਸਤਾਰਾ ਹੇ ॥੮॥"
page = 1030
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knowing the soul know ye the supreme soul, This is how ye can be emancipated, associating with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਨੂੰ ਸਮਝ ਕੇ ਤੂਸੀਂ ਪਰਮ ਆਤਮਾ ਨੂੰ ਸਮਝੋ, ਗੁਰਾਂ ਨਾਲ ਮੇਲ ਜੋਲ ਕਰਕੇ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਹਾਡੀ ਕਲਿਆਣ ਹੋ ਜਾਉਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know your soul, and know the Supreme Soul; associating with the Guru, you shall be emancipated. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਨ ਕੇ ਪੁਨਃ ਪਰਮਾਤਮਾ ਕੋ ਵਿਆਪਕ ਪਛਾਨੋ, ਤੌ ਇਹ ਜੀਵ (ਨਿਸਤਾਰਾ) ਮੁਕਤਿ ਹੋਵੈਗਾ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਤਮਾ ਨੂੰ ਪਛਾਣ ਕੇ ਦੂਜਿਆਂ ਦੇ ਆਤਮਾ ਨੂੰ ਭੀ ਪਛਾਣੋ। ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਇਹ ਨਿਰਨਾ ਆਉਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que Su Visión es obtenida habitando en la Palabra del Guru.(8)"