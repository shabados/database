[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਮੇਲਾਵੜਾ; ਗੁਰਮੁਖਿ ਪਿਰੁ ਚੀਨੑਾ ਰਾਮ ॥"
page = 848
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune I have met with my Spouse and by Guru's grace I have contemplated Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਉਸ ਦਾ ਆਰਾਧਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have met Him; as Gurmukh, I contemplate my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬਡੇ ਭਾਗੋਂ ਕਰ ਗੁਰੂ ਕਾ ਮਿਲਾਪ ਭਯਾ ਤਬ ਤਿਨ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਮ ਕੋ ਅਪਣਾ ਪਤੀ (ਚੀਨ੍ਹ੍ਹਾ) ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਨਾਲ) ਮਿਲਾਪ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ। ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una gran fortuna que uno Lo puede conocer y por la Gracia del Guru, uno concibe a Dios, el Esposo Eterno"