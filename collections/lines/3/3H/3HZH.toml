[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਸ ਕੀਯੋ ਮਿਲਿ ਕੈ ਅਤਿ ਹੀ; ਗਰੁੜ ਧੁਜ ਭ੍ਰਾਤ ਘਨੋ ਰਿਸਵਾਯੋ ॥੨੧੬੪॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Rukmi made use of his bet, talking from the side of Balram, all of them giggled, Krishna was pleased, but Balram got infuriated.2164."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ('ਗਰੁੜ ਧੁਜ') ਨੇ ਸਭ ਨਾਲ ਰਲ ਕੇ (ਭਰਾ ਨਾਲ) ਬਹੁਤ ਮਖੌਲ ਕੀਤਾ। (ਫਲਸਰੂਪ) ਬਲਰਾਮ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋ ਗਿਆ ॥੨੧੬੪॥"