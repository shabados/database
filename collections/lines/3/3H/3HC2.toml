[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਮਾਨੁ ਅਭਿਮਾਨੁ ਪ੍ਰੀਤਿ ਸੁਤ ਦਾਰਾ; ਤਜਿ ਪਿਆਸ ਆਸ. ਰਾਮ ਲਿਵ ਲਾਵੈ ॥"
page = 141
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eschew self-adoration, egotism and affection for thy sons and wife. Shed thirst and desire of wealth and embrace love for the omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਮਾਨਤਾ, ਹੰਕਾਰ ਅਤੇ ਆਪਣੇ ਪੁਤ੍ਰਾਂ ਤੇ ਵਹੁਟੀ ਲਈ ਪਿਆਰ ਨੂੰ ਤਿਆਗ ਦੇ। ਧੰਨ ਦੌਲਤ ਦੀ ਤਰੇਹ ਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਨਵਿਰਤ ਕਰ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce selfishness, conceit and arrogant pride, and your love for your children and spouse. Abandon your thirsty hopes and desires, and embrace love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਔਰ ਅਭਮਾਨ ਤਥਾ ਪੁਤ ਇਸਤ੍ਰੀ ਆਦਿ ਕੀ ਪ੍ਰੀਤ ਕੋ ਤਜੇ ਪੁਨਾ (ਪਿਆਸ) ਤ੍ਰਿਸ਼ਨਾ ਤਜੇ, ਰਾਮ ਕੀ ਆਸ ਕਰੇ ਔਰ ਬਿਰਤੀ ਭੀ ਰਾਮ ਵਿਖੇ ਲਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਨੁੱਖ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ ਪੁੱਤ੍ਰ ਵਹੁਟੀ ਦਾ ਮੋਹ ਛੱਡ ਦੇਵੇ, ਜੇ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੀਆਂ) ਆਸਾਂ ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸੁਰਤ ਜੋੜ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu orgullo y el apego a tus hijos y a tu esposa, la sed del “yo quiero”, y entónate con tu Señor."