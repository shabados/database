[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਦੁਆਰੇ; ਤ੍ਰੈ ਲੋਕ ਸਮਾਇ ॥"
page = 1167
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without seeking the protection of the Guru's door, O man, how shall thou merge in the Lord of the three worlds?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਰਵਾਜੇ ਦੀ ਪਨਾਹ ਲੈਨ ਦੇ ਬਗੈਰ, ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keeping the doors of his body closed, he merges in the Lord of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਵਾਰ੍ਯੋਂ ਰਹਤ ਨਿਰਗੁਣ ਕੋ ਤੀਨ ਲੋਕ ਮੇਂ ਸਮਾਯਾ ਹੂਆ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਵਿਆਪਕ ਉਸ ਪ੍ਰਭੂ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦਾ ਦਸ ਦੁਆਰਿਆਂ ਵਾਲਾ ਕੋਈ ਖ਼ਾਸ ਸਰੀਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y absorbe los tres mundos de las pasiones en su Alma sin puerta."