[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਜੇ ਤੇਰੇ ਨਾਦ ਅਨੇਕ ਅਸੰਖਾ; ਕੇਤੇ ਤੇਰੇ ਵਾਵਣਹਾਰੇ ॥"
page = 8
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are Your musical instruments of various types which resound there and various are musicians there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਕਿਸਮਾਂ ਦੇ ਤੇਰੇ ਅਣਗਿਣਤ ਸੰਗੀਤਕ ਸਾਜ਼ ਉਥੇ ਗੂੰਜਦੇ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਹਨ ਉਥੇ ਤੇਰੇ ਰਾਗ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sound-current of the Naad vibrates there for You, and countless musicians play all sorts of instruments there for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਸੰਖ ਭਾਵ ਬਿਯੰਤ ਰੂਪੁ! ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਅਨੇਕ ਹੀ ਨਾਦ ਆਦਿਕ ਵਾਜੇ ਹੈਂ। ਅਰੁ ਤੇਰੇ ਦਰ ਮੈ (ਕੇਤੇ) ਬਹੁਤੇ ਹੀ ਤਿਨ ਵਾਜ੍ਯੋਂ ਕੇ ਵਜਾਵਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਇਸ ਰਚੀ ਹੋਈ ਕੁਦਰਤ ਵਿਚ) ਅਨੇਕਾਂ ਤੇ ਅਣਗਿਣਤ ਵਾਜੇ ਤੇ ਰਾਗ ਹਨ; ਬੇਅੰਤ ਹੀ ਜੀਵ (ਉਹਨਾਂ ਵਾਜਿਆਂ ਨੂੰ) ਵਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin fin son las melodías tocadas por los músicos;"