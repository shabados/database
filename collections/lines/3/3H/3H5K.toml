[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਬੋਲਿ. ਮੁਰਦਾਰੁ ਖਾਇ ॥"
page = 139
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering falsehood, man eats carrion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਕੇ ਆਦਮੀ ਜਿਵੇ ਮੁਰਦੇ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Telling lies, they eat dead bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ! ਜੋ ਝੂਠ ਬੋਲ ਕਰ ਖਾਨਾ ਹੈ, ਸੋ ਮੁਰਦਾਰ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਹਰਾਮ ਖਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਝੂਠ ਬੋਲ ਕੇ (ਆਪ ਤਾਂ) ਦੂਜਿਆਂ ਦਾ ਹੱਕ ਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਰਦਾਰੁ = ਹਰਾਮ, ਪਰਾਇਆ ਹੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Diciendo mentiras, comen cuerpos muertos,"