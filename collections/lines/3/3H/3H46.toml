[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਚੀਜ, ਫਿਲਹਾਲ ਸਗਲੇ; ਸਚੁ ਸੁਖੁ. ਤੇਰਾ ਨਾਉ ॥"
page = 724
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the worldly things are for the present Thee, O Lord and now he ever sings Thine praises alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੱਗ ਦੀਆਂ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਕੇਵਲ, ਵਰਤਮਾਨ ਸਮੇਂ ਲਈ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਕੇਵਲ ਵਰਤਮਾਨ ਸਮੇਂ ਲਈ ਹੈ। ਸੱਚਾ ਆਰਾਮ ਤੇਰੇ ਨਾਮ ਵਿੱਚ ਹੈ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All worldly considerations are for the present only. True peace comes only from Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥ ਸੰਪੂਰਨ (ਫਿਲਹਾਲ) ਨਾਸ ਰੂਪ ਹੈਂ, ਸਚ ਅਰ ਸੁਖ ਰੂਪ ਤੇਰਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦੁਨੀਆ ਦੇ (ਹੋਰ) ਸਾਰੇ ਪਦਾਰਥ ਛੇਤੀ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੇ ਹਨ। ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸੁਖ ਤੇਰਾ ਨਾਮ (ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਨੀਆ ਚੀਜ = ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਪਦਾਰਥ। ਫਿਲਹਾਲ = ਫ਼ਿਲ ਹਾਲ, ਹੁਣੇ ਹੁਣੇ ਵਾਸਤੇ, ਛਿਨ-ਭੰਗਰ, ਛੇਤੀ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੇ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fenómeno del mundo es sólo para el presente, para el ahora, porque el Éxtasis Eterno está en Tu Nombre."