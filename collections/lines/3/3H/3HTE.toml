[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ, ਧੰਧੈ ਲਾਇਆ; ਤਿਸੈ ਵਿਟਹੁ. ਕੁਰਬਾਣੁ ਜੀਉ ॥"
page = 438
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who created the beings and has put them to task, Unto Him I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੰਮੀ ਕਾਜੀ ਜੋੜਿਆ ਹੈ, ਉਸ ਉਤੋਂ ਵਾਰਣੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created the world and assigned all to their tasks - unto Him I am a sacrifice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ ਔਰ ਜੀਵੋਂ ਕੋ ਅਪਨੇ ਅਪਨੇ ਧੰਧੋਂ ਮੇਂ ਲਗਾਇਆ ਹੈ, ਤਿਸ ਹਰੀ ਕੇ ਉਪਰ ਸੇ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਸ ਨੇ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ ਤੇ ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que creó el mundo y asignó trabajos a cada quien, a Él ofrezco mi ser en sacrificio."