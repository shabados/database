language = "pa"
data = "ਕਿ ਪੋਸਤ ਦੇ ਫੁਲ ਵਾਣਗ ਉਨ੍ਹਾਣ ਦਾ ਜਿਗਰ ਦਾਗਦਾਰ ਹੈ ਅਤੇ ਸੀਨਾ ਲੀਰੋ ਲੀਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਲਾਲਾ ਦਾਗ਼ ਬਰ ਜਿਗਰੋ ਸੀਨਾ ਚਾਕ ਚਾਕ ।੫੧।੨।"

