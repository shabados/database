[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਏਕੋ ਸੂਤੁ ਵਰਤੈ. ਜੁਗ ਅੰਤਰਿ; ਸੂਤੁ ਖਿੰਚੈ ਏਕੰਕਾਰੀ ॥੭॥"
page = 507
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord's thread worlds in the works in the worlds and when He pulls out the thread the creation falls and only the unique personality remains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਹਰੀ ਪ੍ਰਭੂ ਦਾ ਧਾਗਾ ਹੀ ਸੰਸਾਰ ਅੰਦਰ ਕੰਮ ਕਰਦਾ ਹੈ। ਜਦ ਉਹ ਧਾਗਾ ਨੂੰ ਖਿੱਚ ਲੈਂਦਾ ਹੈ, ਰਚਨਾ ਢਹਿ ਪੈਂਦੀ ਹੈ ਅਤੇ ਕੇਵਲ ਅਦੁੱਤੀ ਵਿਅਕਤੀ ਹਰੀ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thread of the One Lord runs through the world; when He pulls out this thread, the One Creator alone remains. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਏਕ ਤੇਰੀ ਸਤਾ ਰੂਪੀ (ਸੂਤੁ) ਧਾਗਾ ਸੰਸਾਰ ਕੇ ਬੀਚ ਬਰਤ ਰਹਾ ਹੈ। ਜਬ ਇਸ ਸੂਤ ਕੋ ਖੀਂਚ ਲੇਤੇ ਹੋ ਅਰਥਾਤ ਪ੍ਰਲ੍ਯ ਕਰਤੇ ਹੋ, ਤਬ (ਏਕੰਕਾਰੀ) ਏਕ ਅਕਾਰ, ਭਾਵ ਸਰੂਪ ਏਕ ਤੁਮ ਹੀ ਰਹ ਜਾਤੇ ਹੋ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੀ ਸੱਤਾ ਦਾ ਧਾਗਾ ਪਸਰਿਆ ਹੋਇਆ ਹੈ, ਜਦੋਂ ਉਹ ਇਸ ਧਾਗੇ ਨੂੰ ਖਿੱਚ ਲੈਂਦਾ ਹੈ (ਤਾਂ ਜਗਤ-ਤਮਾਸ਼ਾ ਅਲੋਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਰਹਿ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las épocas el Señor está entretejido en esencia con todos los corazones, y cuando el hilo es jalado, la creación se deshace y queda el Uno Absoluto solo. (7)"