data = "ਚੁ ਹੁਸਨਲ ਜਮਾਲ ਅਸਤ ਦਉਲਤ ਫ਼ਿਜ਼ਾਇ ॥੪॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she was elegantly graceful and quite affluent (4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਰੂਪ ਬਹੁਤ ਸੁੰਦਰ ਸੀ ਅਤੇ ਸ੍ਰੇਸ਼ਠ ਭਾਗਾਂ ਵਾਲੀ ਸੀ ॥੪॥"