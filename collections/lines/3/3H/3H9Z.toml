[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਮਿਲਿਆ; ਦੁਖ ਜਾਹਿ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 164
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meeting whom my sorrows may depart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੇਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with them, my sorrows depart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਿਲਨੇ ਕਰ ਕੇ ਹਮਾਰੇ ਸਰਬ ਦੁਖੋਂ ਕੀ ਨਿਵਿਰਤੀ ਹੋ ਜਾਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਿਲਿਆਂ ਮੇਰੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਜਾਣ (ਤੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਏ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al encontrarlos, todos nuestros sufrimientos desaparecen. (1-Pausa)"