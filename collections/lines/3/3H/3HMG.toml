[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬਖਸਿ ਲੀਏ; ਪ੍ਰਭਿ ਆਪਿ ॥"
page = 866
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has granted mercy to Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਖੁਦ ਨਾਨਕ ਨੂੰ ਮਾਫੀ ਦੇ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has forgiven Nanak;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਆਪ ਹੀ ਅਸਮਾਦਿਕ ਦਾਸ ਬਖਸ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਸੇਵਕਾਂ ਉੇਤੇ ਸਦਾ ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sido bendecido por su Señor"