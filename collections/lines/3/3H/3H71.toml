[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤਹਿ; ਅੰਤਿ ਦੁਖੁ ਰੋਇ ॥"
page = 1418
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate not the Lord's Name, wail in pain in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਅਖੀਰ ਨੂੰ ਤਕਲੀਫ ਅੰਦਰ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not remember the Name of the Lord, shall cry in pain in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਨਹੀਂ ਹੈਂ ਓਹ ਅੰਤ ਸਮੇਂ ਦੁਖੋਂ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਸੇ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ, ਉਹ (ਜ਼ਿੰਦਗੀ ਦੇ) ਅਖ਼ੀਰ ਤਕ (ਆਪਣਾ ਕੋਈ ਨਾ ਕੋਈ) ਦੁੱਖ (ਹੀ) ਰੋਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes no recuerdan el Nombre del Señor, llorarán de dolor al final,"