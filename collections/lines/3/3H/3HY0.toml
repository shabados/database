[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕੰਕਰੁ. ਜੋਹਿ ਨ ਸਕਈ; ਨਾਨਕ. ਪ੍ਰਭੂ ਦਇਆਲ ॥੮॥"
page = 298
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's Minister cannot eye the man unto whom the Lord is merciful, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੈ, ਹੇ ਨਾਨਕ! ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਤੱਕ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Minister of Death cannot even see that person, O Nanak, unto whom God is merciful. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਕਰ ਪ੍ਰਭੂ ਦਿਆਲ ਹੋ ਜਾਵੈ ਤੌ ਜਮ ਕੰਕਰ (ਜੋਹਿ) ਦੇਖ ਭੀ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਮਦੂਤ ਤੱਕ ਨਹੀਂ ਸਕਦਾ (ਮੌਤ ਦਾ ਡਰ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ, ਆਤਮਕ ਮੌਤ ਨੇੜੇ ਨਹੀਂ ਆ ਸਕਦੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los agentes de la muerte entonces no se fijarán en nosotros y el Señor nos demostrará Su Misericordia.(8)"