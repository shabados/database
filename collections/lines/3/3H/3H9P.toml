[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਵਡਾ ਸਤਿਗੁਰੁ ਨਾਨਕੁ; ਜਿਨਿ ਕਲ ਰਾਖੀ ਮੇਰੀ ॥੪॥੧੦॥੫੭॥"
page = 750
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatest of all is Satguru Nanak, who has saved my honour in this Dark-age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨਾਲੋਂ ਵਿਸ਼ਾਲ ਹਨ, ਮੇਰੇ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਇਸ ਕਾਲੇ ਯੁੱਗ ਅੰਦਰ ਮੇਰੀ ਇੱਜਤ ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak is the greatest of all; He saved my honor in this Dark Age of Kali Yuga. ||4||10||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਭ ਸੇ ਵਡਾ ਸਤਿਗੁਰੂ ਨਾਨਕ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਜਾਣਿਆਂ ਹੈ ਜਿਸ ਨੇ ਮੇਰੀ (ਕਲ) ਇਜਤ ਰੱਖ ਲਈ ਹੈ॥੪॥੧੦॥੫੭॥☬ਗੁਰੂ ਅਰ ਪਰਮੇਸਰ ਕੋ ਏਕ ਰੂਪ ਜਾਨ ਕਰ ਬੇਨਤੀ ਪੂਰਬਕ ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਔ ਸੰਤੋਂ ਕੀ ਧੂੜੀ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਤੇਰੀ ਮੇਹਰ ਨਾਲ) ਮੈਨੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਗੁਰੂ ਨਾਨਕ ਮਿਲ ਪਿਆ, ਜਿਸ ਨੇ ਮੇਰੀ ਲਾਜ ਰੱਖ ਲਈ (ਤੇ ਮੈਨੂੰ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ) ॥੪॥੧੦॥੫੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਕਰ = ਇੱਜਤ, ਲਾਜ ॥੪॥੧੦॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Grandiosa es la Gloria de Nanak, el Guru que ha salvado mi honor.(4-10-57)"