[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਿੰਤਾਮਣਿ ਸਤਿਗੁਰ ਚਰਣ; ਚਿੰਤਾਮਣੀ ਅਚਿੰਤ ਕਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The feet of the true Guru are that desire fulfilling fabulous gem (chintamani) which makes myriads of gems free of anxieties."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਚਰਨ ਹੀ ਚਿੰਤਾਮਣੀ ਹਨ (ਮਨ ਇੱਛਤ ਫਲ ਦਿੰਦੇ ਹਨ; 'ਚਿੰਤਾ ਮਣੀ ਅਚਿੰਤ ਕਰਾਏ'=) ਚਿੰਤਾਮਣੀ ਨੂੰ ਬੀ ਅਚਿੰਤ ਕਰਦੇ ਹਨ।"