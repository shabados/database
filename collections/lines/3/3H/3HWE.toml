[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੨ ॥"
page = 422
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 3rd Guru. Ashtpadi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Third Mehl, Ashtpadheeyaa, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl, Guru Amar Das, Tercer Canal Divino, Ashtapadis."