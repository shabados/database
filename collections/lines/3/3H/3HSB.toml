[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਹੁ ਸੇਵਿ; ਜਿਤੁ ਤੋਟਿ. ਨ ਆਵੈ ॥"
page = 743
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the Banker, that thou mayest fall short of naught,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸ਼ਾਹੂਕਾਰ ਦੀ ਟਹਿਲ ਕਮਾ; ਜਿਸ ਕਰਕੇ ਤੈਨੂੰ ਕਿਸੇ ਸ਼ੈ ਦੀ ਕਮੀ ਨਾਂ ਵਾਪਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the Sovereign Lord, and you shall never lack anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸ਼ਾਹ ਕੋ ਸੇਵ (ਜਿਤੁ) ਜਿਸ ਕੇ ਖਜ਼ਾਨੇ ਮੇਂ ਕਬੀ ਭੀ ਕਿਸੇ ਪਦਾਰਥ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ-ਧਨ ਦੇ ਮਾਲਕ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰ, (ਉਸ ਪਾਸੋਂ ਐਸਾ ਧਨ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਧਨ ਵਿਚ ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹੁ = ਸ਼ਾਹ, ਨਾਮ-ਧਨ ਦਾ ਮਾਲਕ। ਸੇਵਿ = ਸਰਨ ਪਿਆ ਰਹੁ। ਜਿਤੁ = ਜਿਸ (ਧਨ) ਵਿਚ। ਤੋਟਿ = ਘਾਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Verdadero Rey, no se queda corto en nada."