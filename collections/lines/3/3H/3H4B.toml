[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਆਪਿ ॥"
page = 387
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru himself is the transcendent Lord and the supreme master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਖੁਦ ਪਰਮ ਪ੍ਰਭੂ ਅਤੇ ਸ਼੍ਰੋਮਣੀ ਮਾਲਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Supreme Lord God; He Himself is the Transcendent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਆਪ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰੁ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ (ਦਾ ਰੂਪ) ਹੈ ਗੁਰੂ ਪਰਮੇਸਰ (ਦਾ ਰੂਪ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Mismo es el Señor Trascendente y el Supremo Dios;"