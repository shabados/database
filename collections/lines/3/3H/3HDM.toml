[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਸਾਧਾ ਕਾ; ਦਰਸਨੁ ਪਾਵਉ ॥"
page = 393
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and see the sight of those saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਧੂਆ ਦਾ ਦੀਦਾਰ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I yearn to obtain the Blessed Vision of the Darshan of those Holy Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਐਸੇ ਸਾਧੋਂ ਕਾ ਦਰਸਨ ਪ੍ਰਾਪਤ ਹੋਇ, ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸਾਧੂਆਂ ਦਾ ਦਰਸਨ ਕਰਦਾ ਰਹਾਂ."

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con mis palmas juntas por la Visión de tal Santo,"