[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਕ ਚਤ੍ਰ ਦਸ, ਖੇਲ ਰਚਾਇਓ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath created the play of fourteen worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਚੌਦਾਂ ਲੋਕਾਂ ਦੀ ਖੇਡ ਰਚੀ ਹੋਈ ਹੈ"