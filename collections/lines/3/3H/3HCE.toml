[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰੁ ਅਨਾਥ, ਸਰਬ ਸਿਰਿ ਮੋਰਾ; ਕਾਲ ਬਿਕਾਲ ਭਰਮ ਭੈ ਖੰਜਨੁ ॥੩॥"
page = 1273
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Eternal 'and Masterless Lord is over the head of all He is the Destroyer of death, birth, doubt and dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਅਕਾਲ ਅਤੇ ਮਾਲਕ-ਰਹਿਤ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੇ ਸੀਸ ਉਤੇ ਹੈ। ਉਹ ਮਰਣ ਜੰਮਣ ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Eternal, Unmastered Lord is over the heads of all. He is the Destroyer of death and rebirth, doubt and fear. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਮਰ ਹੈ, ਅਨਾਥ ਹੈ ਅਰਥਾਤ ਤੇਰਾ ਕੋਈ ਸ੍ਵਾਮੀ ਨਹੀਂ ਔਰ ਸਿਰੋਮਣੀ ਹੈ। (ਕਾਲ ਬਿਕਾਲ) ਜਨਮ ਮਰਨ ਕੇ ਭਰਮ ਰੂਪ ਭੈ ਕੇ ਭੰਜਨਹਾਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਅਟੱਲ ਹੈ, ਉਸ ਦੇ ਉੱਪਰ ਹੋਰ ਕੋਈ ਖਸਮ ਨਹੀਂ, ਉਹ ਸਭ ਦਾ ਸ਼ਿਰੋਮਣੀ ਹੈ, ਜੀਵਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ, ਭਟਕਣਾ ਤੇ ਡਰ-ਸਹਿਮ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਮੋਰਾ = (ਮੌਲਿ = ਤਾਜ) ਸ਼ਿਰੋਮਣੀ। ਬਿਕਾਲ = ਜਨਮ। ਖੰਜਨੁ = ਨਾਸ ਕਰਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Destructor de la muerte, de las reencarnaciones, la duda y el miedo. (3)"