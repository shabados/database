[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਚਲੀ ਹਰਿ ਕੇ ਮਿਲਬੇ ਕਹੁ; ਤਉ ਸਭ ਕੇ ਮਨ ਮੈ ਜਬ ਭਾਯੋ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are all running to meet Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਦੇ ਮਨ ਨੂੰ ਜਦ ਚੰਗਾ ਲਗਿਆ ਤਾਂ ਸਾਰੀਆਂ ਕਾਨ੍ਹ ਨੂੰ ਮਿਲਣ ਲਈ ਭਜ ਪਈਆਂ।"