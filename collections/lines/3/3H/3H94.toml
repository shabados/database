[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ, ਮ੍ਰਿਤਕ ਸਿਰ੍ਰਹੀ ਪੈ ਸੋਹੈ ॥੯॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was tied undemeath the bed and seemed to be a dead body.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਲੋਥ ਅਰਥੀ ਉਤੇ ਪਈ ਹੋਵੇ ॥੯॥"