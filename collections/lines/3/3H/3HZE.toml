[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਥਾ ਸੁ ਆਗੈ ਹੋਇ ਹੈ ਕਹਿ ਹੋਂ ਵਹੀ ਬਨਾਇ ॥੧੮੮੬॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the way in which this story advanced, now I relate that.1886."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਉਪਰੰਤ) ਜੋ ਕਥਾ ਅਗੇ ਹੋਈ ਹੈ, ਉਹੀ ਸੰਵਾਰ ਕੇ ਕਹਿੰਦਾ ਹਾਂ ॥੧੮੮੬॥"