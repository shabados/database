[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸੀਤਲੁ; ਅਗਨਿ ਨਿਵਾਰੀ ॥"
page = 887
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body and soul become cool and the fire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਤੇ ਆਤਮਾਂ ਠੰਢੇ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and mind are cooled and soothed, and the fire is extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਤਨ ਮਨ ਕਰ ਕੇ ਸੀਤਲ ਹੂਏ ਹੈਂ ਅਰੁ ਤਿਨੋਂ ਨੇ ਹੀ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਨਿਵਰਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਤਨ ਉਹਨਾਂ ਦਾ ਮਨ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਬੁਝਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su fuego es calmado, su cuerpo y su mente son confortados"