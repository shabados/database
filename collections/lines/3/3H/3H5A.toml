[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭੇਜੇ. ਆਪੇ ਸਦੇ; ਰਚਨਾ ਰਚਿ ਰਚਿ ਵੇਖੈ ॥"
page = 1242
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself send the beings into the World and Thyself recall them. Creating, creating the creation, Thou behold it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਜਗਤ ਵਿੱਚ ਘੱਲਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਵਾਪਸ ਬੁਲਾ ਲੈਂਦਾ ਹੈ। ਸੰਸਾਰ ਨੂੰ ਸਾਜ ਕੇ ਤੂੰ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself send out the mortal beings, and You Yourself call them back home. Having created the creation, You behold it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਪੇ ਹੀ ਸਭ ਜੀਵ ਇਸ ਲੋਕ ਮੇਂ ਭੇਜੇ ਹੈਂ ਔਰ ਆਪੇ ਹੀ ਪਰਲੋਕ ਮੇਂ ਬੁਲਾ ਲੇਤਾ ਹੈ। ਸੰਸਾਰ ਰਚਨਾ ਕੋ ਬਨਾ ਬਨਾ ਕੇ ਆਪੇ ਵੇਖੈ, ਭਾਵ ਪਾਲਣਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਇਥੇ) ਭੇਜਦਾ ਹੈ, ਆਪ ਹੀ (ਇਥੋਂ ਵਾਪਸ) ਬੁਲਾ ਲੈਂਦਾ ਹੈ, ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú envías a todos al mundo y después los llamas de regreso. Sí, Tú creas todo y lo observas."