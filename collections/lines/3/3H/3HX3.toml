[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜਤਨ ਕਰਤ. ਤੇ ਡੂਬੇ; ਭਵ ਸਾਗਰੁ. ਨਹੀ ਤਾਰਿਓ ਰੇ ॥"
page = 335
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All those, who make efforts without God's Name, they are drowned and swim not across the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਰਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਉਪਰਾਲੇ ਕਰਦੇ ਹਨ, ਉਹ ਡੁੱਬ ਜਾਂਦੇ ਹਨ ਅਤੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who try to do things by their own efforts are drowned in the terrifying world-ocean; they cannot cross over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਿਤਨੇ ਪੁਰਸ਼ ਔਰ ਔਰ ਕਰਮ ਕਰਤੇ ਥੇ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬੇ ਹੈਂ। ਹੇ ਭਾਈ ਉਨ ਪੁਰਸੋਂ ਕੋ ਤਿਨਯਗਤ- ਪਾਦਿ ਜਤਨੋਂ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਨਹੀਂ ਤਾਰਿਆ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਕਰਮੋਂ ਕਰ ਵਹੁ ਲੋਗ ਕਿਉਂ ਨਹੀਂ ਤਰੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜੇ ਜਿਹੜੇ ਭੀ ਮਨੁੱਖ ਅਜਿਹੇ ਜਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਜਾਂਦੇ ਹਨ, ਇਹ ਰਸਮਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘਾਉਂਦੀਆਂ (ਸੰਸਾਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦੀਆਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ ਬੰਦੇ। ਤੇ = ਉਹ ਸਾਰੇ। ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más esfuerzos hace el hombre lleno de ego, menos puede nadar a través del mar de la existencia material."