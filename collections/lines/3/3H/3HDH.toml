[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਲੇਹੁ. ਪਰਮ ਪਦੁ ਪਾਈਐ; ਨਾਨਕ ਗੁਰਿ. ਭਰਮੁ ਚੁਕਾਇਆ ॥੧੦॥"
page = 1041
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obtaining the Guru's instruction the supreme status is attained. Nanak, the Guru banishes the man's doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ, ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਿਆ ਜਾਂਦਾ ਹੈ। ਨਾਨਕ, ਗੁਰੂ ਜੀ ਬੰਦੇ ਦਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Guru's Teachings, the supreme status is obtained; O Nanak, the Guru eradicates doubt. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਮ ਭੀ ਜੌ ਗੁਰਮਤ ਕੋ ਲੈ ਲਓਗੇ ਤਉ ਪਰਮ ਪਦ ਕੋ ਪਾਵੋਗੇ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰਮਤ ਲਈ ਹੈ ਗੁਰਾਂ ਨੇ ਤਿਨ ਕੇ ਰਿਦੇ ਸੇ ਭਰਮੁ ਉਠਾਇਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੋ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆਇਆ) ਗੁਰੂ ਨੇ ਉਸ ਦੀ ਭਟਕਣਾ ਮੁਕਾ ਦਿੱਤੀ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aférrate entonces a la Sabiduría del Guru, para lograr el más elevado Estado de Éxtasis y libérate de todas tus dudas a través del Guru.(10)"