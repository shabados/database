[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖ ਅਪਾਰ ਅਪਾਰੁ ਸਾਚਾ; ਆਪੁ ਮਾਰਿ ਮਿਲਾਈਐ ॥"
page = 843
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling his self-conceit, the mortal meets with the Invisible, Infinite and lllimitable True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ, ਪ੍ਰਾਣੀ ਅਦ੍ਰਿਸ਼ਟ ਅਨੰਤ ਅਤੇ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Invisible and Infinite, Infinite and True; subduing his self-conceit, one meets Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਆਪਾ ਭਾਵ ਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਤਿਸ ਅਲਖ ਅਪਾਰ ਸਰੂਪ ਮੇਂ ਅਪਨੇ ਮਨ ਕੌ ਮਿਲਾਈਏ ਤਬ ਅਪਾਰ ਸਾਚੇ ਕਾ ਸਰੂਪ ਹੀ ਹੋ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਉਹ ਪਰਮਾਤਮਾ ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਬੇਅੰਤ ਹੈ, ਬੇਅੰਤ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਆਪਾ-ਭਾਵ ਮਾਰ ਕੇ (ਹੀ ਉਸ ਨੂੰ) ਮਿਲ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਅਦ੍ਰਿਸ਼ਟ। ਅਪਾਰ = ਬੇਅੰਤ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਜਾਲਹੁ = ਸਾੜ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando uno conquista su ser, entonces se une con Él."