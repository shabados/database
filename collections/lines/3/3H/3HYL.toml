[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਕਾਜ; ਤੇਰੈ ਕਿਤੈ ਨ ਕਾਮ ॥"
page = 378
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other affairs are of no avail to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਾਰਜ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other efforts are of no use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਸਾਰ ਕੇ ਕਾਰਜ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਵਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੋਰ ਹੋਰ ਕੰਮ (ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦੇ ਰਸਤੇ ਵਿਚ) ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਿ = {ਲਫ਼ਜ਼ 'ਅਵਰ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੋਰ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De nada te sirven otras formas de vida;"