[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਬਦ ਕਾਰ ਕਸ ਕਰਦ, ਨਜ਼ਰੇ ਬਦਸ਼ ॥੨੭॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Nor you have thought bad of any person’s work.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਸੇ ਹੋਰ ਦੇ ਕੰਮ ਉਤੇ ਭੈੜੀ ਨਜ਼ਰ ਵੀ ਨਹੀਂ ਰਖਦਾ ਹੈ ॥੨੭॥"