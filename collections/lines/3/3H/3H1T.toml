[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਦੀਖਿਆ ਲੈ ਸਿਖਿ; ਸਿਖੁ ਸਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting initiated by the Guru the disciple has become a Sikh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿੱਕੁਰ? ਉੱਤਰ) ਗੁਰੂ (ਨਾਨਕ) ਦੀ ਸਿੱਖ੍ਯਾ ਲੈਕੇ ਸਿੱਖ (ਅੰਗਦ ਪਹਿਲੇ) ਸਿੱਖ ਸਦਾਇਆ।"