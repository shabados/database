[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਮਰੈ; ਦਾਰੂ ਜਾਣੈ ਕੋਇ ॥"
page = 665
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one, who knows the medicine to subdue this mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਮਨ ਨੂੰ ਵੱਸ ਕਰਨ ਦੀ ਦਵਾਈ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare is the one who knows the medicine to conquer the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਜਿਸ ਕਰ ਕੇ ਮਰੇ ਸੋ ਦਾਰੂ ਕੋਈ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਉਹ ਦਵਾਈ ਜਾਣਦਾ ਹੈ, ਜਿਸ ਦੇ ਵਰਤਣ ਨਾਲ ਇਹ ਮਨ ਵਿਕਾਰਾਂ ਦਾ ਅਸਰ ਕਬੂਲਣੋਂ ਹਟ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਵਿਰਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que conoce la medicina para controlar la mente."