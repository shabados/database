[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਇਆ ਕਉ. ਕਿਆ ਰੋਵਹੁ; ਰੋਇ. ਨ ਜਾਣਹੂ ॥"
page = 419
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why doest thou weep for the dead? Thou knowest not how to weep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਰਿਆ ਹੋਇਆ ਲਈ ਕਿਉਂ ਰੌਦਾ ਹੈ? ਤੂੰ ਰੌਣ ਜਾਣਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you weep for the dead? You do not know how to weep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਰ ਗਏ ਹੈਂ ਤਿਨ ਕੋ ਕਿਆ ਰੋਵਤੇ ਹੋ, ਤੁਮ ਰੋ ਨਹੀਂ ਜਾਨਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮਰੇ ਸੰਬੰਧੀਆਂ ਨੂੰ ਰੋਂਦੇ ਹੋ (ਉਹਨਾਂ ਦੀ ਖ਼ਾਤਰ ਵੈਰਾਗ ਕਰਦੇ ਹੋ) ਇਹ ਵਿਅਰਥ ਕੰਮ ਹੈ, ਅਸਲ ਵੈਰਾਗ ਵਿਚ ਆਉਣ ਦੀ ਤੁਹਾਨੂੰ ਜਾਚ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te lamentas por los muertos? No, tú no sabes lamentarte."