[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗੁ ਪੂਰਾ ਤਿਨ ਜਾਗਿਆ; ਜਪਿਆ ਨਿਰੰਕਾਰੁ ॥"
page = 1251
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His perfect destiny has awakened and he meditates on the Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਜਾਗ ਉਠੀ ਹੈ ਅਤੇ ਉਹ ਸਰੁਪ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When perfect destiny is activated, the mortal meditates on the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਪੂਰਾ ਭਾਗ ਜਾਗ੍ਯਾ ਹੈ ਔਰ ਤਿਨੋਂ ਨੇ ਨਿਰੰਕਾਰ ਕੋ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ ਕਿਸਮਤ ਪੂਰੀ ਖੁਲ੍ਹ ਜਾਂਦੀ ਹੈ ਜੋ ਨਿਰੰਕਾਰ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Destino perfecto despierta y podemos vivir en el Señor Sin Forma,"