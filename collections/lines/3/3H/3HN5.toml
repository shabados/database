[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰੀਯਨ ਬੀਚ ਚਲੈਗੀ ਕਥਾ; ਬ੍ਰਿਖਭਾਨੁ ਸੁਤਾ ਬ੍ਰਿਜਨਾਥਿ ਬਿਸਾਰੀ ॥੬੭੬॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says, “Now it will be talked among women that Krishna has forgotton Radha.”676."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਜ ਦੀਆਂ) ਇਸਤਰੀਆਂ ਵਿਚ ਇਹ ਗੱਲ ਚਲ ਪਵੇਗੀ ਕਿ ਰਾਧਾ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਨੇ ਭੁਲਾ ਦਿੱਤਾ ॥੬੭੬॥"