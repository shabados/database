[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਇ ਲਹਹੁ ਘਰੁ ਅਪਨਾ; ਘਸਿ ਚੰਦਨੁ ਹਰਿ ਜਸੁ ਘਸੀਐ ॥੨॥"
page = 170
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, go and attain to thy home, and rub and apply the sandal of God's praises to thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾ ਕੇ ਆਪਣੇ ਧਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ, ਅਤੇ ਹਰੀ ਦੀ ਕੀਰਤੀ ਦਾ ਚੰਨਣ ਆਪਣੇ ਆਪ ਨੂੰ ਮਲ ਤੇ ਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, go and enter your own home; anoint yourself with the sandalwood oil of the Lord's Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਮੁਖ ਹੈਂ ਤਿਨ ਕੇ ਪਾਸ ਜਾ ਕਰ ਆਪਨਾ ਸਰੂਪ ਲਖ ਲਹੁ, ਔਰ ਚੰਦਨ ਕਾ ਘਸਾ ਕਰ ਲਗਾਵਨਾ ਏਹੀ ਹੈ, ਜੋ ਬਾਰੰਬਾਰ ਹਰੀ ਜਸ ਕੋ (ਘਸੀਏ) ਉਚਾਰਨਾ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣਾ (ਅਸਲ) ਘਰ ਜਾ ਕੇ ਲੱਭ ਲੈ (ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕ)। (ਜਿਵੇਂ) ਚੰਦਨ (ਸਿਲ ਨਾਲ) ਘਸ ਕੇ (ਸੁਗੰਧੀ ਦੇਂਦਾ ਹੈ, ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ (ਆਪਣੇ ਮਨ ਨਾਲ) ਘਸਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਸੁਗੰਧੀ ਪੈਦਾ ਹੋਵੇਗੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puedas entrar en tu Hogar ungiendo en tu mente el Sándalo del Bello Nombre del Señor. (2)"