[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੜਿ ਕੋਇ. ਨ ਸਕੈ ਤਿਸ ਨੋ; ਗੁਰਸਬਦੀ ਮੇਲਾਇਆ ॥੧॥"
page = 1067
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can reach unto Him, but he is met with by the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਸ ਤਾਂਈਂ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ, ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can reach up to Him; through the Word of the Guru's Shabad, He is met. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਸ ਨੋ) ਤੇਰੇ ਸਰੂਪ ਕੋ ਗੁਰਾਂ ਸੇ ਬਿਨਾਂ ਕੋਈ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤਾ, ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ, ਉਸ ਦੀ ਕੋਈ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede llegar hasta Él, pero por medio de la Palabra del Shabd del Guru, Él es encontrado. (1)"