data = "ਸੰਤਸੰਗਿ; ਮੇਰਾ ਹੋਇ ਨਿਵਾਸੁ ॥"
page = 987
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the saints abide I, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਨਾਲ ਮੈਂ ਸਦਾ ਹੀ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਇਹੁ ਕ੍ਰਿਪਾ ਕਰ, ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮੇਰਾ ਨਿਵਾਸ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ) ਸੰਤਾਂ ਨਾਲ ਮੇਰਾ ਬਹਿਣ-ਖਲੋਣ ਬਣਿਆ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo siempre con los Santos"