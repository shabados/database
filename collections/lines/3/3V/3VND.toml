[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਬਾਦ ਸਭਿ ਆਖਿ ਵਖਾਣਹਿ ॥"
page = 1050
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He expounds all the controversial view points of the Vedas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਦਾਂ ਦੇ ਸਮੂਹ ਤਕਰਾਰੀ (ਬਹਸ ਵਾਲੇ) ਮਸਲਿਆਂ ਦੀ ਵਿਆਖਿਆ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He voices all the controversies of the Vedas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦੋਂ ਕੇ ਝਗੜੇ ਆਖ ਕੇ ਵਖਿ੍ਯਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ (ਪੰਡਿਤ ਲੋਕ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਦੀਆਂ ਚਰਚਾ ਉਚਾਰ ਕੇ (ਹੋਰਨਾਂ ਦੇ ਸਾਹਮਣੇ) ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦ ਬਾਦ = ਵੇਦਾਂ ਦੇ ਝਗੜੇ, ਵੇਦਾਂ ਦੀਆਂ ਬਹਸਾਂ। ਸਭਿ = ਸਾਰੇ (ਪੰਡਿਤ ਲੋਕ) ਆਖਿ = ਆਖ ਕੇ। ਵਖਾਣਹਿ = ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos discursan sobre los diferentes puntos de vista acerca de los Vedas,"