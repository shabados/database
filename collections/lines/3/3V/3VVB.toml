[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦੁ ਸਦਾ ਕਰਿ ਕੀਰਤਨੁ; ਪੁਰਖ ਬਿਧਾਤਾ ਪਾਏ ॥੧॥"
page = 671
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever singing the praises of Lord, the Creator, I have obtained the supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found lasting bliss, singing the Kirtan of the Praises of the Primal Lord, the Architect of destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਅਨੰਦ ਭਯਾ ਹੈ ਕਿਉਂਕਿ ਸਦਾ ਕੀਰਤਨ ਕਰ ਕੇ (ਬਿਧਾਤਾ) ਫਲ ਪ੍ਰਦਾਤਾ ਸਰੂਪ ਸਤਿਗੁਰੂ ਪਾਏ ਹੈਂ, ਵਾ ਪਰਮੇਸ਼੍ਵਰ ਜੀ ਬਿਧਾਤਾ ਰੂਪੁ ਪਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕਰ ਕੇ ਸਦਾ ਮੇਰੇ ਅੰਦਰ ਸੁਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮੈਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਕਰਤਾਰ ਮਿਲ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo en el Éxtasis Supremo, cantando las Alabanzas del Señor, así es como he tomado Conciencia de mi Señor Creador. (1)"