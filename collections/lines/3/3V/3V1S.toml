[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹ ਮਿਲਿ; ਏਕੈ ਕੀਨੋ ਠਾਉ ॥੩॥"
page = 387
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And in him -the unique Lord both converge on the single place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅਦੁੱਤੀ ਸਾਹਿਬ ਵਿੱਚ, ਦੋਨੋਂ (ਨਿਰਗੁਣ ਤੇ ਸਰਗੁਣ) ਇਕ ਜਗ੍ਹਾਂ ਇਕੱਠੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Both converge onto His single point. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਮੇਂ ਮਿਲ ਕਰ ਏਕ ਚੇਤੰਨ ਸੱਤਾ ਨੇ ਹੀ ਅਸਥਾਨ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਨਿਰਗੁਣ ਔਰ ਸਰਗੁਣ ਮੇਂ ਭੇਦ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੋਹਾਂ ਵਿਚ ਫ਼ਰਕ ਨਾਮ-ਮਾਤ੍ਰ ਹੀ ਹੈ, ਕਹਿਣ ਨੂੰ ਹੀ ਹੈ), ਇਹਨਾਂ ਦੋਹਾਂ (ਰੂਪਾਂ) ਨੇ ਮਿਲ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਟਿਕਾਣਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ (ਇਹਨਾਂ ਦੋਹਾਂ ਦਾ ਟਿਕਾਣਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਏਕੈ ਠਾਉ = ਇਕੋ ਹੀ ਥਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en Él ambos convergen en un punto único. (3)"