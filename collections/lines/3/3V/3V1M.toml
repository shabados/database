data = "ਪੜਿ ਬੇਦ ਮੰਤ੍ਰ ਅਬਿਚਾਰ ॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ten times on one animal, the Vedic mantra was recited thoughtlessly."

[[content]]
