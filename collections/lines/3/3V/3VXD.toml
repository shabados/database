[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਸ਼ੋਖ ਅੱਖ ਦੁਨੀਆ ਨੂੰ ਰੌਣਕਾਣ ਬਖਸ਼ਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੌਣਕ ਅਫ਼ਜ਼ਾਇ ਜਹਾਣ ਈਣ ਚਸ਼ਮਿ ਸ਼ੋਖ ।੧੮।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because His seekers are always connected with Him. (27) (5)"