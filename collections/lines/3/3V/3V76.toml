[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ ਸੋਈ ਬੂਝੈ; ਪਾਏ ਮੋਖ ਦੁਆਰਾ ॥੫॥"
page = 1234
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves the True Guru; he alone realises the Lord and obtains the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸੱਦੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਤੇ ਮੁਕਤੀ ਦੇ ਦਰ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the mortal comes to understand, and finds the Door of Salvation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਕੋ ਬੂਝਤਾ ਹੈ ਕਿ ਜਨਮਣੇ ਮਰਨੇ ਵਾਲਾ ਹੈ ਔਰ ਸੋ ਮੋਖ ਕਾ ਦੁਆਰਾ ਗਿਆਨ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹੀ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਸਮਝਦਾ ਹੈ, ਉਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਲੱਭਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sirve al Guru Verdadero, conoce a Dios y llega hasta la Puerta de la Salvación. (5)"