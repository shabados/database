[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਜ਼ਾਹਰ ਜ਼ਹੂਰ ਅਸਤ ਸਾਹਿਬ ਦਿਯਾਰ ॥੧॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is luminously manifest and dominates all the domains.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਤਖ ਅਤੇ ਜੋਤਿ ਸਰੂਪ ਹੈ ਅਤੇ ਸਭ ਦੇਸ਼ਾਂ ਦਾ ਸੁਆਮੀ ਹੈ ॥੧॥"