type = "primary"
data = "ਮਨੁ ਚੰਚਲੁ; ਧਾਵਤੁ ਫੁਨਿ ਧਾਵੈ ॥"
page = 222
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the restless mind repeatedly runs after unstable valuable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲ ਮਨੂਆਂ ਅਨਿਸਥਿਰ ਪਦਾਰਥਾਂ ਮਗਰ ਬਾਰੰਬਾਰ ਨੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fickle mind continuously runs after fleeting things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਚੰਚਲ ਹੂਆ ਹੂਆ ਨਾਸ ਰੂਪ ਪਦਾਰਥੋਂ ਮੇਂ ਪੁਨਾ ਪੁਨਾ ਧਾਵਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਗੁਣਾਂ ਤੋਂ ਸੱਖਣਾ) ਮਨ ਚੰਚਲ ਰਹਿੰਦਾ ਹੈ (ਮਾਇਆ ਦੇ ਪਿੱਛੇ) ਦੌੜਦਾ ਹੈ ਮੁੜ ਮੁੜ ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es inconstante como el mercurio; vacila todo el tiempo,"