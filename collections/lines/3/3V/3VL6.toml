[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਭ ਦੇਵਾ ਮਹਿ ਦੇਵ; ਬਿਧਾਤੇ ਨਰਹਰਾ ॥"
page = 1096
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Creator, the Reverdurer of men, amongst all the gods Thou are the most Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ ਨੂੰ ਹਰਾਭਰਾ ਕਰਨਹਾਰ! ਮੇਰੇ ਸਿਰਜਣਹਾਰ, ਤੂੰ ਸਾਰਿਆਂ ਦੇਵਤਿਆਂ ਵਿਚੋਂ ਪਰਮ ਪ੍ਰਾਕਸ਼ਵਾਨ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all divine beings, You are the most divine, O Creator-architect, Rejuvenator of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਮ ਫਲ ਪਰਦਾਤੇ ਨਰਸਿੰਘ ਰੂਪ! ਤੂੰ ਸਭ ਦੇਵਤਿਓਂ ਮੇਂ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਹੇ ਪਰਮਾਤਮਾ! ਸਾਰੇ ਦੇਵਤਿਆਂ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਦੇਵਤਾ (ਪ੍ਰਕਾਸ਼ ਕਰਨ ਵਾਲਾ) ਹੈਂ। ਤੂੰ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ, ਤੂੰ ਨਾਸ-ਰਹਿਤ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor del hombre. Eres Trascendente y Eterno también,"