[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can worldly affairs affect those,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਕਾਰ-ਵਿਹਾਰ ਉਨ੍ਹਾਂ ਉਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਅਸਰ ਕਰ ਸਕਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can worldly affairs affect those,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸੰਸਾਰ ਕੇ ਧੰਧੇ ਕਬ ਬ੍ਯਾਪ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਕੋਈ ਜੰਜਾਲ ਉਹਨਾਂ ਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੇ = ਜੰਜਾਲ। ਤਾਹੂ = ਉਹਨਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no están involucrados en la contienda del mundo,"