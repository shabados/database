[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਖੋਜਹਿ; ਸੁਰਿ ਨਰ ਦੇਵ ॥"
page = 1181
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the angles, men and gods search,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਫ਼ਰਿਸ਼ਤੇ, ਮਨੁੱਖ ਤੇ ਦੇਵਤੇ ਭਾਲਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is sought by the angels, mortals and divine beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਕੋ ਦੇਵਤਾ ਅਰੁ ਨਰ ਔ (ਦੇਵ) ਬ੍ਰਹਮਾਦਿਕ ਢੂੰਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੂੰ ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ ਅਤੇ ਦੇਵਤੇ ਭਾਲਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਸੁਰਿ ਨਰ = ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ। ਦੇਵ = ਦੇਵਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien es buscado por ángeles, por dioses y seres humanos también."