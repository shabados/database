[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਾ; ਪਾਹਨ ਤਾਰੀਅਲੇ ॥"
page = 345
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has caused the stones to float."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਪੱਥਰ ਤਾਰ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God makes even stones float."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੇਵਾ) ਪ੍ਰਮਾਤਮਾ ਕੇ ਰਾਮ ਨਾਮ ਨੇ ਸੇਤ ਬੰਧਨੇ ਕੇ ਸਮੇਂ ਪਾਥਰ ਤਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਉਹ) ਪੱਥਰ (ਭੀ ਸਮੁੰਦਰ ਉੱਤੇ) ਤੂੰ ਤਰਾ ਦਿੱਤੇ (ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੇਰਾ 'ਰਾਮ' ਨਾਮ ਲਿਖਿਆ ਗਿਆ ਸੀ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਾ = ਹੇ ਦੇਵ! ਹੇ ਪ੍ਰਭੂ! ਪਾਹਨ = {पाषाण} ਪੱਥਰ। ਤਾਰੀਅਲੇ = ਤਾਰੇ ਗਏ, ਤਾਰ ਦਿੱਤੇ, ਤਰਾ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú has hecho que las piedras naden a través,"