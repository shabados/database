[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਲਾਗਾ ਗੋਬਿਦ ਸਿਉ; ਘਾਲ ਪਾਈ ਥਾਇ ॥"
page = 1002
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes to love his Lord and his service is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਈਂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He falls in love with the Lord of the Universe, and his efforts are approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪ੍ਰੇਮ ਗੋਬਿੰਦ ਸਾਥ ਲਾਗਾ ਹੈ ਤਿਸ ਕੀ ਕਮਾਈ ਗੋਬਿੰਦ ਨੇ ਥਾਇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੀ ਨਾਮ ਸਿਮਰਨ ਦੀ) ਮਿਹਨਤ ਪਰਮਾਤਮਾ ਪਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ama a su Dios y su esfuerzo lo lleva a la Satisfacción."