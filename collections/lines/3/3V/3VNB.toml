[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਉ; ਨਾ ਮੈ ਜੂਨੀ ਪਾਣੁ ॥੨॥"
page = 1289
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is without ego and self-conceit, is cast not into species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਹੰਕਾਰ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਤੋਂ ਬਿਨਾ ਹੈ, ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those who have no ego and no self-conceit, are not consigned to reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਰਹਿਤ ਹੋਵੇਗਾ ਸੋ ਜੋਨੀਓਂ ਮੇਂ ਨਹੀਂ ਪੜੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ 'ਹਉ' ਨਹੀਂ ਜਿਥੇ 'ਮੈਂ' ਨਹੀਂ, ਓਥੇ ਜੂਨੀਆਂ ਵਿਚ ਪੈਣ (ਦਾ ਦੁੱਖ ਭੀ) ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo los que no tienen ego ni arrogancia, evitarán la reencarnación. (2)"