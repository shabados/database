[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲਕ ਦ੍ਰਿਸਟਿ ਦੇਖਿ ਭੂਲੋ; ਆਕ ਨੀਮ ਕੋ. ਤੂੰਮਰੁ ॥"
page = 403
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art misled on beholding with thine eyes for a moment the ak (swallow wort neem (azadirachta) and tumma (indica)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਮੁਹਤ ਲਈ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਕੌੜੇ ਅੱਕ ਨਿੰਮ ਤੇ ਤੁਮੇ ਨੂੰ ਵੇਖ ਕੇ ਭੁੱਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are deceived, beholding with your eyes, the bitter melon and swallow-wort."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਲਕ) ਥੋੜਾ ਕਾਲ (ਦ੍ਰਿਸਟਿ) ਦਿਖਾਈ ਦੇਣੇ ਵਾਲੇ ਵਿਖੇ ਸੁਖੋਂ ਕੋ ਦੇਖ ਕਰ ਤੂੰ ਭੁਲ ਗਿਆ ਹੈਂ। ਪਰੰਤੂ ਜੈਸੇ ਅਕ ਅਰ ਨਿੰਮ ਤਥਾ ਤੂੰਬੇ ਕੋ ਤੂੰ ਕੌੜਾ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ ਮਨੁੱਖ! ਅੱਕ ਨਿੰਮ ਵਰਗੇ ਕੌੜੇ ਤੁੰਮੇ ਨੂੰ (ਜੋ ਵੇਖਣ ਨੂੰ ਸੋਹਣਾ ਹੁੰਦਾ ਹੈ) ਥੋੜੇ ਜਿਤਨੇ ਸਮੇਂ ਲਈ ਵੇਖ ਕੇ ਤੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲਕ ਦ੍ਰਿਸਟਿ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਆਕ ਨੀਮ ਕੋ ਤੂੰਮਰੁ = ਅੱਕ ਨਿੰਮ ਵਰਗਾ ਕੌੜਾ ਤੁੰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás siendo engañado viendo sólo la belleza externa de los frutos amargos,"