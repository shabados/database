[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰੀ. ਤਿਆਸ ਬਿਡਾਨੀ ॥੧॥"
page = 1119
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have forgotten other thirsts now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਹੋਰ ਤਰੇਹਾਂ (ਪਿਆਸਾਂ) ਭੁਲ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forgotten other thirsts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਗਾਨੀ ਪ੍ਯਾਸ ਅਰਥਾਤ ਇਛਾ ਬਿਸਰ ਗਈ ਹੈ॥੧॥☬ਜੇ ਕਹੇ ਕੈਸੇ ਨਿਬ੍ਰਿਤ ਭਈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹੋਰ ਹੋਰ ਪਾਸੇ ਦੀ ਪਿਆਸ ਭੁੱਲ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, no hay nada más que ella añore. (1)"