[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਲੈ; ਜਗਿ ਆਇਆ ॥"
page = 1027
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He came into the world to obtain the four cardinal boons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚਾਰ ਉਤਮ ਦਾਤਾਂ ਲੈਣ ਲਈ ਜਹਾਨ ਵਿੱਚ ਆਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He came into the world to obtain the four great blessings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਵ ਜਗਤ ਮੇਂ ਚਾਰ ਪਦਾਰਥ ਲੈ ਕੇ ਆਇਆ ਥਾ, ਭਾਵ ਧਰਮ, ਅਰਥ, ਕਾਂਮ, ਮੋਖ ਚਾਰੋਂ ਕੇ ਸਿਧ ਕਰਨੇ ਕੋ ਸਾਮ੍ਰਥ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਚਾਰ ਪਦਾਰਥ ਲੈ ਕੇ ਜੀਵ ਜਗਤ ਵਿਚ ਆਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces llegó al mundo para lograr cuatro objetos en la vida,"