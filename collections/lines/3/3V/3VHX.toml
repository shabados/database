[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਹਾਣੀ ਪਦੁ ਨਿਰਬਾਣੀ; ਕੋ ਵਿਰਲਾ ਗੁਰਮੁਖਿ ਬੂਝਏ ॥"
page = 844
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains salvation; but rare is the one who with Guru's grace understands this liberating unspoken discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਬਿਨਾਸੀ ਪਦਵੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unspoken Speech, the state of Nirvaanaa - how rare is the Gurmukh who understands this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਕਥ ਕਹਾਣੀ (ਨਿਰਬਾਣੀ) ਮੋਖ੍ਯ ਪਦ ਕੇ ਦੇਨ ਹਾਰੀ ਹੋਈ ਹੈ, ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਬੂਝਏ) ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤ ਨਾਲ ਉਹ ਉਸ ਆਤਮਕ ਦਰਜੇ ਤੇ ਪਹੁੰਚ ਜਾਂਦੀ ਹੈ ਜਿੱਥੇ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ। ਪਰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਹ ਗੱਲ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਅ-ਕੱਥ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਪਦੁ = ਆਤਮਕ ਦਰਜਾ। ਨਿਰਬਾਣ = ਵਾਸਨਾ-ਰਹਿਤ। ਕੋ = ਕੋਈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਬੂਝਏ = ਬੂਝੈ, ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hasta el Estado de Nirvana. Extraordinario es aquél que conoce esto por la Gracia del Guru;"