[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਚਸਿਅਹੁ ਚੁਖ ਬਿੰਦ; ਉਪਰਿ ਆਖਣੁ ਦੋਸੁ ॥੨॥"
page = 1241
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This, O Nanak, is but a particle, a trice and an iota of God's glory. To claim, to say more than this is but a sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ, ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਦਾ ਇਕ ਕਿਣਕਾ, ਇਕ ਭੋਰਾ ਤੇ ਇਕ ਭੋਰਾ ਤੇ ਇਕ ਰੰਚਕ-ਮਾਤ੍ਰ ਹੀ ਹੈ। ਏਦੂ ਵਧ ਕਹਿਣ ਦਾ ਦਾਹਵਾ ਕਰਨਾ ਨਿਰਾਪੁਰਾ ਪਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this is tiny and insignificant. To say that it is more, is wrong. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਮਨ ਹੋ ਕਰ ਚਸੇ ਬਿੰਦ ਚੁਖ ਮਾਤਰ ਇਨ ਸਭ ਕਾਲੋਂ ਮੇਂ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਆਖਣੇ ਕਰ ਦੋਸੋਂ ਕੇ ਊਪਰ ਹੋ ਜਾਈਤਾ ਹੈ, ਭਾਵ ਦੋਸੋਂ ਕੀ ਨਿਬਿਰਤੀ ਹੋ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ, ਹੇ ਨਾਨਕ! ਇਹ ਸਾਰਾ ਜਤਨ ਤੇਰੀ ਰਤਾ ਭਰ ਸਿਫ਼ਤ ਦੇ ਹੀ ਬਰਾਬਰ ਹੁੰਦਾ ਹੈ; ਜੇ ਮੈਂ ਆਖਾਂ ਕਿ ਏਦੂੰ ਵਧੀਕ ਸਿਫ਼ਤ ਮੈਂ ਕੀਤੀ ਹੈ ਤਾਂ (ਇਹ ਮੇਰੀ) ਭੁੱਲ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਸਿਅਹੁ = ਇਕ ਚਸੇ ਤੋਂ। ਚਸਿਅਹੁ ਚੁਖ ਬਿੰਦ = ਇਕ ਚਸੇ ਤੋਂ ਭੀ ਬਹੁਤ ਘੱਟ ਦੇ ਬਰਾਬਰ। ਉਪਰਿ = ਵਧੀਕ। ਦੋਸੁ = ਭੁੱਲ, ਗ਼ਲਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun así esto sería muy poco, y clamar por más, sería una total arrogancia. (2)"