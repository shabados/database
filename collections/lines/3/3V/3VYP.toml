[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਨਿਧਿ ਪਾਖੰਡ ਬਹੁ; ਤੰਤ੍ਰ ਮੰਤ੍ਰ ਨਾਟਕ ਅਗਲੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Incantations and spells ultimately turn out to be hypocritical plays."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਰਿਧੀਆਂ, ਸਿਧੀਆਂ, ਨੌਂ ਨਿਧਾਂ ਦੇ ਪਖੰਡ (ਤੰਤ੍ਰ=) ਤੀਵਤ ਮੰਤ੍ਰ ਆਦਿ (ਮਦਾਰੀਆਂ ਦੇ) ਤਮਾਸ਼ੇ ਬਾਹਲੇ (ਦੱਸਦੇ ਹਨ)।"