[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਸੁਮਤਿ ਸਦਾ ਗੁਣ ਗਾਵਾ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 379
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever grant me good sense to sing Thine praise, O my Inaccessible and boundless Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਲਈ ਤੇਰਾ ਜੱਸ ਆਲਾਪਣ ਦੀ ਮੈਨੂੰ ਚੰਗੀ ਅਕਲ ਪਰਦਾਨ ਕਰ, ਹੇ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me the good sense to ever sing Your Glorious Praises, O my Inaccessible and Infinite Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਠਾਕੁਰ! ਹਮ ਕੋ ਐਸੀ ਸੁੰਦ੍ਰ ਬੁਧਿ ਦੇਹੁ ਜੋ ਤੁਮਾਰੇ ਅਗਮ ਅਪਾਰ ਗੁਣਾਂ ਕੋ ਗਾਇਨ ਕਰੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਠਾਕੁਰ! ਮੈਨੂੰ ਸੁਚੱਜੀ ਮਤਿ ਦੇਹ ਮੈਂ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = {अगम्य} ਅਪਹੁੰਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Bendíceme con la Sabiduría para que pueda siempre cantar Tus Alabanzas, oh mi Infinito e Ilimitado Señor. (1‑Pausa)"