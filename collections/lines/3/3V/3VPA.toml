[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰੀਕਤਿ ਤਰਕ; ਖੋਜਿ ਟੋਲਾਵਹੁ ॥"
page = 1083
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the search for God and abandonment of the world thy 'Triquat', the first stage of moral life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ, ਖੋਜਭਾਲ ਅਤੇ ਦੁਨੀਆਂ ਦੇ ਤਿਆਗ ਨੂੰ ਤੂੰ ਰੂਹਾਨੀ ਜੀਵਨ ਦਾ ਦੂਜਾ ਦਰਜਾ: 'ਤਰੀਕਤ' ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your spiritual cleansing be to renounce the world and seek God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਰੀਕਤਿ) ਮੰਜਲ ਇਹ ਹੈ, ਜੋ ਤਿਆਗ ਦੇ ਖੋਜ ਕੋ ਟਲਾਵਹੁ ਅਰਥਾਤ ਢੂੰਢੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਬੰਦੇ! (ਆਪਾ-ਭਾਵ) ਤਿਆਗ ਕੇ (ਆਪਣੇ ਅੰਦਰ-ਵੱਸਦੇ ਰੱਬ ਨੂੰ) ਖੋਜ ਕੇ ਲੱਭ-ਇਹ ਹੈ ਮਨ ਨੂੰ ਸਾਫ਼ ਰੱਖਣ ਦਾ ਤਰੀਕਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੀਕਤਿ = ਮਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਦਾ ਤਰੀਕਾ। ਤਰਕ = ਤਿਆਗ। ਖੋਜਿ = ਖੋਜ ਕੇ। ਟੋਲਾਵਹੁ = ਲੱਭੋ।"

