[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਰਤ ਧੂਪ ਦੀਪ ਸਿਰਿ ਚੰਦਨ ॥੭੯॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The stone-idols will be worshipped and only on them incense. Lamp-lights and sandal will be offered.79."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਤੇ ਧੂਪ, ਦੀਪ ਅਤੇ ਚੰਦਨ ਚੜ੍ਹਾਉਣਗੇ ॥੭੯॥"