[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੂੰ ਨੇ ਰਾਮ ਕਹਯੋ, ਕ੍ਰਿਸਨਾ ਕਹੁ; ਕਾਹੂ ਮਨੈ ਅਵਤਾਰਨ ਮਾਨਯੋ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone calls him Ram or Krishna and someone believes in His incarnations,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ (ਉਸਨੂੰ) ਰਾਮ ਕਿਹਾ ਹੈ ਅਤੇ ਕਿਸੇ ਨੇ ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਕਿਸੇ ਨੇ ਮਨ ਵਿਚ (ਉਸਨੂੰ) ਅਵਤਾਰਾਂ ਵਿਚ ਮੰਨਿਆ ਹੈ।"