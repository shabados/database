[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿੰਨ ਵਰਗਾਂ (ਧਰਮ, ਅਰਥ ਅਤੇ ਕਾਮ) ਤੋਂ ਰਹਿਤ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"