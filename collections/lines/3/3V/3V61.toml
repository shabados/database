data = "ਦੇਵਰਾਜ ਜਿਹ ਦੈਤ ਕੌ; ਜੀਤ ਸਕਤ ਨਹਿ ਜਾਇ ॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The devil, which could not be eliminated by superior human beings,"

[[content]]
