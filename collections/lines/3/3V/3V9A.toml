[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੋਪਾਲ ਗੁਰ ਗੋਬਿੰਦ ॥"
page = 508
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Cherisher of the world and the great Master of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੰਸਾਰ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਅਤੇ ਆਲਮ ਦਾ ਵੱਡਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Cherisher of the World, Guru-Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਗੋਪਾਲ) ਬੇਦਾਂ ਕੀ ਪਾਲਨਾ ਕਰਨੇ ਹਾਰਾ (ਗੁਰ) ਬਡਾ (ਗੋਬਿੰਦ) ਬੇਦੋਂ ਕਰ ਜਾਨਨੇ ਜੋਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਗੋਪਾਲ! ਹੇ ਗੁਰ ਗੋਬਿੰਦ! ਹੇ ਦਇਆਲ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ (ਸਭ ਤੋਂ) ਵੱਡੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llévame a través del mar de la existencia, oh Señor de Primoroso Cabello. (1-Pausa)"