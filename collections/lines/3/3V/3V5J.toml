[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਕਾਧੇ ਇਕ ਕਾਖ ਮੈ; ਖਸਟਮ ਮੁਨਿ ਸਿਰ ਦੀਨ ॥੨੩॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She took two sons on her own shoulders and remaining two she made the sage to pick up.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਕੀ ਤਿੰਨ ਪੁੱਤਰਾਂ ਵਿਚੋਂ) ਇਕ ਮੋਢੇ ਉਤੇ, ਇਕ ਕੁਛੜ ਅਤੇ ਛੇਵਾਂ ਮੁਨੀ ਨੇ ਸਿਰ ਉਤੇ ਬਿਠਾ ਦਿੱਤਾ ॥੨੩॥"