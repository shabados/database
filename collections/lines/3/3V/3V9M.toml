[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ; ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੋ ॥"
page = 1126
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, He the Immaculate Lord is, Unto that Immaculate Lord is, Unto that Primal Being, make I an obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਉਹ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਹੀ ਹੈ। ਉਸ ਪਰਾਪੂਰਬਲੀ ਵਿਅਕਤੀ ਨੂੰ ਮੈਂ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my being, and outside as well, is the Immaculate Lord God. I bow humbly before that Primal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥੂਨੀ ਖੰਨਨ ਨ੍ਯਾਇ ਸੇ ਪੂਰਬਕੋਤ ਅਰਥ ਕੋ ਸਿਧ ਕਰਤੇ ਹੈਂ: (ਅੰਤਰਿ) ਸਰੀਰ ਮੇਂ (ਬਾਹਰਿ) ਬ੍ਰਹਮੰਡ ਮੇਂ ਜੋ ਪੂਰਨ ਹੈ ਔਰ (ਨਿਰੰਜਨੁ) ਮਾਇਆ ਤੇ ਰਹਿਤ ਹੈ ਪੁਨਾ ਪੁਰਖ ਰੂਪ ਸਰਬ ਕੀ ਆਦਿ ਹੈ, ਤਿਸ ਕੋ (ਆਦੇਸੋ) ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ ਔਰ ਤਿਸ ਕਾ ਐਸਾ ਨਿਸਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਉਹ ਦਾਸ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਜੋ) ਉਸ ਅਕਾਲ ਪੁਰਖ ਨੂੰ (ਸਦਾ) ਨਮਸਕਾਰ ਕਰਦਾ ਹੈ ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਮੁੱਢ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro y fuera está el Ser Inmaculado, me postro ante ese Ser Primordial."