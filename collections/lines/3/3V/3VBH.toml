[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ; ਤਿਸੁ ਸਤਿਗੁਰ ਕਉ ਜਾਉ ॥੧॥"
page = 395
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice a sacrifice am I unto that True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਉਸ ਸੱਚੇ ਗੁਰੂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to that True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਬਾਰੰਬਾਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a tal Guru. (1)"