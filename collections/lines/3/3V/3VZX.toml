[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਾਰਨ. ਸਮਰਥ ਹਮਾਰੇ; ਸੁਖਦਾਈ. ਮੇਰੇ ਹਰਿ ਹਰਿ ਰਾਇ ॥"
page = 373
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Designer of all causes, the Omnipotent and the Peace-giver is my Lord Master, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢੋ ਮੇਲ ਮੇਲਣਹਾਰ, ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਆਰਾਮ-ਦਾਤਾ ਹੈ ਮੇਰਾ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਪਾਤਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord, the Cause of all causes, is All-powerful, the Giver of peace; He is my Lord, my Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਰਨੋਂ ਕੇ ਕਰਨੇ ਕੋ ਸਮਰਥ ਮੇਰੇ ਸੁਆਮੀ ਹਰੀ ਰਾਜਾ! ਮੇਰੇ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਦੇਣੇ ਵਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ! ਹੇ ਸੁਖਾਂ ਦੇ ਬਖ਼ਸ਼ਣ ਵਾਲੇ! ਹੇ ਸਭ ਕੁਝ ਕਰਨ ਤੇ ਕਰਾਣ ਦੀ ਸ਼ਕਤੀ ਰੱਖਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, el Uno Todopoderoso, la Causa de causas, oh Señor Dador de Paz Eterna,"