[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਨਾਮੈ ਹਰਿ; ਬਿਰਹੁ ਲਗਾਈ ਜੀਉ ॥"
page = 175
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For God's Name and God, I have developed love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਤੇ ਰੱਬ ਲਈ ਮੈਨੂੰ ਪਿਆਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has implanted a longing for the Lord's Name within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਹਰੀ ਨੇ ਅਪਨੇ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਲਗਾਈ ਹੈਂ। ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਹਰੀ ਨੇ ਮੈਨੂੰ (ਮੇਰੇ ਅੰਦਰ) ਹਰਿ-ਨਾਮ ਦੀ ਸਿੱਕ ਲਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਹਰਿ ਨਾਮੈ ਬਿਰਹੁ = ਹਰਿ-ਨਾਮ ਦੀ ਸਿੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha sembrado en mí el deseo de buscar Su Nombre."