[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਨ ਕਵਲ ਦਲ, ਕੀਮ ਨ ਪਾਈ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Value of even the one petal of the lotus feet is beyond assessment."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਨ ਕਵਲਾਂ ਦੇ ਇੱਕ ਦਲ (ਪੱਤ੍ਰ) ਦੀ ਕੀਮਤ ਨਹੀਂ (ਕਿਸੇ) ਪਾਈ।"