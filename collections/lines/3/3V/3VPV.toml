[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੰਗਲੁ ਰਹਸੁ ਥੀਆ; ਪਿਰੁ ਦਇਆਲੁ ਸਦ ਨਵ ਰੰਗੀਆ ॥"
page = 704
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supreme joy and happiness have welled up when my spouse of ever fresh beauty, has become compassionate unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਅਨੰਦ ਅਤੇ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਏ ਹਨ, ਜਦ ਮੇਰਾ ਸਦੀਵੀ ਤਰੋਤਾਜ਼ਾ ਸੁੰਦਰਤਾ ਵਾਲਾ ਕੰਤ ਮੇਰੇ ਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great joy and happiness welled up, when my Husband Lord, of ever-fresh beauty, showed mercy to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਮੰਗਲ ਔ (ਰਹਸੁ) ਅਨੰਦ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਸਦਾ ਨਵੀਨ ਰੰਗੋਂ ਵਾਲਾ ਦਿਆਲੂ ਪਤੀ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਉਤਸ਼ਾਹ ਦੇ ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ। ਸਦਾ ਨਵੇਂ ਪ੍ਰੇਮ-ਰੰਗ ਵਾਲਾ ਤੇ ਦਇਆ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ-ਪਤੀ (ਮੇਰੇ ਅੰਦਰ ਆ ਵੱਸਿਆ ਹੈ, ਹੁਣ ਮੇਰੇ ਅੰਦਰ) ਬੜਾ ਆਨੰਦ ਤੇ ਉਤਸ਼ਾਹ ਬਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਸੁ = ਆਨੰਦ। ਸਦ = ਸਦਾ। ਨਵ ਰੰਗੀਆ = ਨਵੇਂ ਰੰਗ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La total felicidad es mía, pues mi Señor de Fresca Belleza es Compasivo conmigo."