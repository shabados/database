[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਕਾਨ੍ਰਹ ਜੂ ਮੰਤ੍ਰ ਗਾਇਤ੍ਰੀ ਸੀਖਨ ਸਮੈ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of learning Gayatri Mantra by Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਗਾਇਤ੍ਰੀ ਮੰਤਰ ਸਿਖਣ ਦੇ ਸਮੇਂ ਦਾ ਕਥਨ"