[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜਾ ਕਰਮੁ ਸੁਭਰਮ ਹੈ, ਕਰਿ ਅਵਗੁਣ ਰੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Other actions are deceits by which man cultivates demerits and suffers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਕਰਮ ਭਰਮ ਰੂਪ ਹੈ, ਕਰਣਹਾਰੇ ਅਵਗੁਣਾਂ (ਮਾਰੇ) ਰੋਂਦੇ ਹਨ।"