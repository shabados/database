[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਤੇ ਟੂਟੀਐ; ਰਿਖ ਤੇ ਛੂਟੀਐ ॥"
page = 830
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Breaking off from another, the mortal is released from the clutches of Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨਾਲੋਂ ਤੋੜ ਵਿਛੋੜੀ ਕਰ ਕੇ, ਪ੍ਰਾਣੀ ਜਮਦੂਤ ਦੇ ਪੰਜੇ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have broken away from the others, and I have been released from the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦ੍ਵੈਤ ਰੂਪ ਸੰਸਾਰ ਤੇ ਤੂਟੀਐ ਤਬ (ਰਿਖ ਤੇ) ਇੰਦ੍ਰੀਓਂ ਕੇ ਵਿਸ੍ਯੋਂ ਤੇ ਵਾ ਜਮ ਤੇ ਛੂਟੀਤਾ ਹੈ॥☬ਜਮ ਨੇ ਏਕ ਸਮੇਂ ਏਕ ਰਿਖੀ ਕੀ ਸਤੋਗੁਨ ਕੀ ਪ੍ਰੀਖ੍ਯਾ ਲੀਏ ਰਿਖੀ ਕਾ ਰੂਪ ਧਾਰ ਰਿਖੀ ਕੀ ਇਸਤਰੀ ਪਾਸ ਗ੍ਯਾ। ਪੀਛੇ ਰਿਖੀ ਬਨ ਕੇ ਆਇਕੇ ਉਸ ਕਾ ਬਿਉਹਾਰੁ ਦੇਖਾ ਪੀਛੇ ਹਟਾ। ਜਬ ਘਰ ਤੇ ਨਿਕਲਾ ਤੋ ਕ੍ਰੋਧੁ ਨ ਕੀਆ, ਤਿਸ ਤੇ ਰਿਖਿ ਨਾਮ ਜਮ ਕਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਦੀ ਬਰਕਤ ਨਾਲ) ਹੋਰ (ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ) ਤੋਂ ਸੰਬੰਧ ਤੋੜ ਲਈਦਾ ਹੈ, ਇੰਦ੍ਰੀਆਂ ਦੇ ਪਕੜ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno rompe su relación con el otro, uno es liberado de las garras de la muerte, la destructora."