[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸੁ ਸੰਗ੍ਰਹਿ; ਬਿਖੁ ਪਰਹਰਿ ਤਿਆਗਿਆ ॥"
page = 221
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eschewing and casting away the mammon's poison, I have amassed Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਛੱਡ ਅਤੇ ਪਰੇ ਸੁਟ ਕੇ, ਮੈਂ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਇਕੱਤ੍ਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have gathered in the Lord's sublime essence, and cast out the poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਖੇ ਰਸ (ਸੰਗ੍ਰਹਿ) ਇਕੱਤ੍ਰ ਕੀਆ ਹੂਆ ਥਾ, ਸੋ ਕੈਸਾ ਥਾ? (ਪਰਹਰਿ) ਜੀਵ ਕੇ ਪ੍ਰਹਾਰ ਕਰਨੇ ਵਾਲਾ ਥਾ। ਸੋ ਤਿਆਗਨ ਕਰ ਦੀਆ, ਵਾ ਆਤਮ ਰਸ ਕਾ ਸੰਗ੍ਰਹ ਕੀਆ ਹੈ ਔਰ ਬਿਖ੍ਯ ਸੁਖ ਕੋ ਤ੍ਯਾਗ ਛਡਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ) ਆਨੰਦ (ਆਪਣੇ ਅੰਦਰ) ਇਕੱਠਾ ਕਰ ਕੇ ਮੈਂ ਮਾਇਆ ਦੇ ਜ਼ਹਰ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਕੇ (ਸਦਾ ਲਈ) ਤਿਆਗ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ੍ਰਹਿ = ਇਕੱਠਾ ਕਰ ਕੇ। ਪਰਹਰਿ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me purgué del veneno de Maya, conocí el Amor del Señor,"