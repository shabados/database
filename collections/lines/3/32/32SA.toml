[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨ ਦੇਖਤ ਠਗ ਦਰਬੁ ਕਮਾਵੈ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The thief would go during the night and the swindler would make money during the day."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਿਨ ਵੇਲੇ ਠਗ ਪੈਸੇ ਕਮਾ ਲਿਆਂਦਾ ਸੀ।"