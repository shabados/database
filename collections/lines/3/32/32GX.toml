[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੌ ਭਗਵਾਨ ਕਥਾ ਅਤਿ ਰੋਚਨ; ਦੈ ਚਿਤ ਪੈ ਹਮ ਤੇ ਸੁਨ ਲੀਜੈ ॥੩੨੮॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those women said smilingly, “Bow before that sovereign Krishna in the beginning and then listen to his interesting story.”328."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਭਗਵਾਨ ਦੀ ਅਤਿ ਰੋਚਕ ਕਥਾ ਨੂੰ ਚਿਤ ਦੇ ਕੇ ਸਾਡੇ ਪਾਸੋਂ ਸੁਣ ਲੈਣਾ ॥੩੨੮॥"