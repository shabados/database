[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਦੂਖ ਰੋਗ ਸਭਿ ਪਾਪ; ਤਨ ਤੇ ਖਿਸਰਿਆ ॥੨੩॥"
page = 1363
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harihan! Troubles, diseases and sins all vanish from the body of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿਹਾਂ! ਤਕਲੀਫਾਂ, ਬੀਮਾਰੀਆਂ ਅਤੇ ਕਸਮਲ ਸਾਰੇ ਸੰਤਾਂ ਦੀ ਦੇਹ ਤੇ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord! Pains, diseases and sins all vanish from their bodies. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨੋਂ ਕੇ ਅੰਤਸ਼ਕਰਨ ਤੇ ਦੁਖੋਂ ਔ ਪਾਪੋਂ ਰੋਗੋਂ ਕਾ ਸਮਦਾਇ ਹੀ ਖਿਸਕ ਗਿਆ ਹੈ ਅਰਥਾਤ ਦੂਰ ਭ੍ਯਾ ਹੈ, ਭਾਵ ਯੇਹ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਏ ਹੈਂ॥੨੩॥☬ਲਹੌਰ ਕੇ ਬੀਚ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੇ ਸਿੱਖ ਥੇ। ਸੰਮਨ ਔਰ ਮੂਸਨ, ਪਿਤਾ ਪੁਤ੍ਰ ਦੋਨੋਂ। ਏਕ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਤਿਨ ਕੇ ਗ੍ਰਹਿ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭਏ। ਉਨ ਕੇ ਪਾਸ ਪਦਾਰਥ ਨਹੀਂ ਥਾ ਤਬ ਉਨ ਦੋਨੋਂ ਨੇ ਜਾਇਕਰ ਗੁਰੂ ਜੀ ਕੀ ਸੇਵਾ ਹੇਤ ਕਿਸੀ ਬਨੀਏ ਕੀ ਦੁਕਾਨ ਕੇ ਊਪਰ ਸੇ ਪਾੜ ਕਰ ਜੋ ਪਦਾਰਥ ਚਾਹੀਤਾ ਥਾ, ਸੋ ਲੇ ਲੀਆ। ਸੰਮਨ ਜੋ ਮੂਸਨ ਕਾ ਪਿਤਾ ਥਾ, ਸੋ ਦੁਕਾਨ ਕੀ ਛਤ ਕੇ ਊਪਰ ਖੜਾ ਹੂਆ ਵਸਤੂਆਂ ਪਕੜੀ ਜਾਤਾ ਥਾ ਔਰ ਮੂਸਨ ਨੀਚੇ ਸੇ ਪਕੜਾਵਤਾ ਥਾ। ਜਬ ਪੁਤ੍ਰ ਕੋ ਸੰਮਨ ਉਪਰ ਸੇ ਛਤ ਵਿਚੋਂ ਖੈਂਚਣੇ ਲਗਾ ਤਬ ਤਿਸ ਬਨੀਏ ਨੇ ਜਾਗ ਕਰ ਮੂਸਨ ਕੀ ਨੀਚੇ ਸੇ ਲਾਤ ਪਕੜ ਲਈ। ਤਬ ਸੰਮਨ ਨੇ ਵਿਚਾਰਿਆ ਜੇਕਰ ਹਮਾਰਾ ਕਰਮ ਜਾਹਿਰ ਹੂਆ ਤੌ ਲੋਕ ਕਹੈਂਗੇ ਗੁਰੂ ਕੇ ਸਿਖ ਐਸਾ ਕਰਮ ਕਰਤੇ ਹੈਂ। ਇਸ ਕਰ ਕੇ ਪੁਤ੍ਰ ਕਾ ਸੀਸ ਕਾਟ ਲੀਆ ਅਰ ਓਹ ਪਦਾਰਥ ਲਿਆਇਕਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸੰਯੁਗਤਿ ਸੰਗਤ ਕਾ ਪ੍ਰਸਾਦਿ ਤਿਆਰ ਕਰ ਕੇ ਹਜੂਰ ਮੇਂ ਅਰਜ ਕਰੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪ੍ਰਸਾਦਿ ਛਕਨੇ ਕੋ ਸਰਬ ਸੰਗਤਿ ਸਾਥ ਲੰਗਰ ਮੇਂ ਜਾਇ ਬੈਠੇ, ਤਬ ਸੰਮਨ ਨੇ ਪ੍ਰਸਾਦਿ ਪਰੋਸਿਆ। ਦੇਖ ਕਰ ਅੰਤਰਜਾਮੀ ਮਹਾਰਾਜ ਕਹਿਤੇ ਭਏ: ਹੇ ਸੰਮਨ! ਮੂਸਨ ਕਹਾਂ ਹੈ? ਉਸ ਕੋ ਬੁਲਾਵੋ ਤੌ ਪ੍ਰਸਾਦਿ ਛਕੇਂਗੇ। ਐਸੇ ਸੁਨ ਕਰ ਸੰਮਨ ਚੁਪ ਰਹਾ। ਤਿਸ ਸਮੇਂ ਮ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਵਾਸਤੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਆਏ ਵਡਭਾਗੀਆਂ ਦੇ) ਸਰੀਰ ਤੋਂ ਸਾਰੇ ਦੁੱਖ ਸਾਰੇ ਰੋਗ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨੩॥"

