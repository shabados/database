[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਰਨ ਨੋ ਲੋਚੈ ਘਣਾ; ਕਢਿ ਨ ਹੰਘੈ ਹਥੁ ਉਘਾੜਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His mind still urged to kill people but his hands would not obey."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਰਨ ਨੂੰ (ਮਨ ਤਾਂ) ਬੜਾ ਲੋਚੇ ਪਰ ਹੱਥ ਨਾ ਚੱਲਣ।"