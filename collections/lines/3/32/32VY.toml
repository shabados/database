[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੋ ਭਾਤਿ ਮਾਖਿਕਾ ਗੁਰ ਸੋ ॥੨੨॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would remain bonded with him, the way flies remain stuck in the sugar-jaggery-balls.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਖੀ ਗੁੜ ਨਾਲ (ਚਿਪਕੀ) ਰਹਿੰਦੀ ਹੈ ॥੨੨॥"