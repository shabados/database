[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ੍ਰ; ਸਭਿ ਤੇਰੇ ਥਾਪੇ ॥"
page = 107
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the human beings and other creatures are established by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇਨਸਾਨ ਅਤੇ ਹੋਰ ਪਸ਼ੂ ਪੰਛੀ ਤੇਰੇ ਅਸਥਾਪਨ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures were created by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭਿ ਤੇਰੇ ਅਸਥਾਪਨ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹੀ ਸਹਾਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਥਾਪੇ = ਪੈਦਾ ਕੀਤੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas Tus criaturas son Tu Propia Creación."