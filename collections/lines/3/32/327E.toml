[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਮਰੇ, ਇਕ ਘਾਇ ਭਰੇ; ਇਕ ਦੇਖਿ ਡਰੇ, ਰਨ ਤਿਆਗਿ ਪਰਾਏ ॥"
page = 413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With whose penetration someone was killed, someone was wounded and someone ran away from the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮਰ ਗਏ ਹਨ ਅਤੇ ਕਈ ਇਕ ਘਾਇਲ ਹੋ ਗਏ ਹਨ; ਇਕ (ਯੁੱਧ ਤੋਂ) ਡਰ ਗਏ ਹਨ ਅਤੇ ਕਈ ਰਣ-ਖੇਤਰ ਨੂੰ ਤਿਆਗ ਗਏ ਹਨ।"