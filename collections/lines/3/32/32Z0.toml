[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮੋਖ ਦੁਆਰੁ, ਸਹਜਿ ਸਮਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh is that door of liberation through which one automatically enters his innate nature (the divine self)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮੁਕਤੀ ਦੁਆਰਾ ਹੈ, (ਉਸ ਦੁਆਰਾ) ਸਹਜ ਪਦ ਵਿਚ ਸਮਾਈਏ।"