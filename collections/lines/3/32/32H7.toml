[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥"
page = 190
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have obtained the Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found the Perfect Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਪੂਰਾ) ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਔਰ ਬ੍ਰਹਮ ਨੇਸਟੀ ਗੁਰੂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, desde que encontré al Perfecto Guru,"