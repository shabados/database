[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਰਾਨੀ ਇਕ ਚੋਰ ਸੋ ਰਮ︀ਯੋ ਕਰਤ ਦਿਨੁ ਰੈਨਿ ॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Rani, day in and day out, used to make love with a thief."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਣੀ ਇਕ ਚੋਰ ਨਾਲ ਦਿਨ ਰਾਤ ਰਮਣ ਕਰਦੀ ਸੀ।"