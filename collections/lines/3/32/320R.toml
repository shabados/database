[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਾਨੀ. ਨਿਸਿ ਦਿਨੁ ਭਜੈ; ਰੂਪ ਰਾਮ ਤਿਹ ਜਾਨੁ ॥"
page = 1427
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who, night and day, contemplates his Lord, deem thou him to be His embodiment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਆਪਣੈ ਸਾਈਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਉਸ ਦਾ ਸਰੂਪ ਹੀ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who meditates and vibrates upon the Lord night and day - know him to be the embodiment of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਪ੍ਰਾਨੀ ਰਾਤ ਦਿਨ ਭਜਨ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਰਾਮ ਕਾ ਸ੍ਵਰੂਪ ਸਮਝ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਰਾਤ ਦਿਨ (ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਭਜੈ = ਜਪਦਾ ਹੈ। ਰੂਪ ਰਾਮ = ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ। ਤਿਹ = ਉਸ ਨੂੰ। ਜਾਨੁ = ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce al mortal que día y noche medita y vibra su ser en el Señor, conócelo como la encarnación del Mismo Señor."