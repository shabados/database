[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਕੁਚਜੀ ਕੁਲਖਣੀ; ਪਰਹਰਿ ਛੋਡੀ ਭਤਾਰਿ ॥"
page = 516
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is of little merit and ill-tempered, is discarded and forsaken by her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇ-ਸ਼ਊਰੀ (ਬੇਕਲ) ਅਤੇ ਮੰਦੇ-ਸੁਭਾਵ ਵਾਲੀ ਹੈ, ਉਸ ਨੂੰ ਉਸ ਦਾ ਕੰਤ ਛੱਡ ਅਤੇ ਤਿਆਗ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who is of little merit and ill-mannered, is discarded and forsaken by her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਖੋਟੇ ਅਚਾਰ ਵਾਲੀ ਔਰ ਖੋਟੇ ਲਖਣੋਂ ਵਾਲੀ ਹੈ, ਜੋ ਸ੍ਵਾਮੀ ਨੇ ਤਿਆਗ ਛੋਡੀ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਚਾਹੇ ਅਛੇ ਗੁਣ ਵਾਲੀ ਭੀ ਹੋ ਪਰੰਤੂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਾਪ ਰਹਤ ਹੈ, ਤੋ ਕੋਈ ਭੀ ਉਸ ਮੇਂ ਗੁਣ ਨਹੀਂ ਸਮਝਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਨੂੰ ਖਸਮ (ਪ੍ਰਭੂ) ਨੇ ਛੁੱਟੜ ਛੱਡ ਦਿੱਤਾ ਹੋਵੇ, ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਕੁਚੱਜੀ ਤੇ ਖੋਟੇ ਲੱਛਣਾਂ ਵਾਲੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que tiene poco mérito y es mal amanerada y abandonada por su esposo,"