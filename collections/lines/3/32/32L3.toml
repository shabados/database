[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਚੀਨ ਚਿਤਿ ਲੀਜੈ ॥੮੫੫॥"
page = 764

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say firstly the word “Dvaarkika-dhanani”, then utter the words “Jaachar-pati-shatru” and know the names of Tupak.855."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਮਨ ਵਿਚ ਤੁਫੰਗ ਦਾ ਨਾਮ ਵਿਚਾਰ ਲਵੋ ॥੮੫੫॥"