[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ. ਜਪਿਓ ਨਾਉ ਨਾਨਕ; ਪ੍ਰਗਟ ਭਇਓ ਸੰਸਾਰੈ ॥੨॥੪੫॥੬੮॥"
page = 1217
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, through the Guru's instruction, Nanak has been renowned in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਵੁਪਦੇਸ਼ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਜਗਤ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name, through the Guru's Word, Nanak has become famous throughout the world. ||2||45||68||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਨਾਮ ਕੋ ਜਪਾ ਹੈ, ਸੰਸਾਰ ਮੇਂ ਹਮਾਰਾ ਜਸੁ ਪ੍ਰਸਿਧ ਹੂਆ ਹੈ॥੨॥੪੫॥੬੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਤੁਰ ਕੇ ਜਿਸ ਨੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ, ਉਹ ਜਗਤ ਵਿਚ ਨਾਮਣੇ ਵਾਲਾ ਹੋ ਗਿਆ ॥੨॥੪੫॥੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por medio de la Palabra del Guru uno contempla el Nombre del Señor, y Su Gloria se vuelve manifiesta al mundo entero. (2-45-68)"