[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਾ ਜੁਗੰਤਰਿ; ਖਾਹੀ ਖਾਹਿ ॥"
page = 2
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਖਾਹੀ\" ਦਾ ਉਚਾਰਨ \"ਖਾਹੀਂ\" ਕਰਨਾ ਠੀਕ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the ages through the partakers partake of His provision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੁਗਾਂ ਅੰਦਰ ਖਾਣ ਵਾਲੇ ਉਸ ਦੇ ਪਦਾਰਥਾਂ ਨੂੰ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, consumers consume."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੁਗੋਂ ਜੁਗੋਂ ਮੈ ਤਿਸਕੇ ਦੀਏ (ਥਾਹੀ) ਪਦਾਰਥੋਂ ਕੋ ਖਾਤੇ ਹੈਂ॥ ਵਾ ਪੁਨਃ ਪੁਨਃ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵ) ਸਦਾ ਤੋਂ ਹੀ (ਰੱਬ ਦੇ ਦਿੱਤੇ ਪਦਾਰਥ) ਖਾਂਦੇ ਚਲੇ ਆ ਰਹੇ ਹਨ। ***"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por generaciones los consumidores consumen,"