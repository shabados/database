[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਇ, ਹ੍ਵੈ ਬਾਤ ਕਹੋ ਤੁਮ ਸੌ; ਸੁ ਤੋ ਮੋ ਬਤੀਆ ਸੁਨਿ ਸਾਚ ਪਤੀਜੈ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O mother! whatever I am saying unto you, consider it as true and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉੱਤਰ ਦਿੱਤਾ) ਹੇ ਮਾਤਾ! ਮੈਂ ਤੈਨੂੰ ਗੱਲ ਕਹਾਂ। ਤੂੰ ਮੇਰੀ ਗੱਲ ਸੁਣ ਕੇ ਸਚ ਮੰਨ ਲਈਂ।"