[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਸਰਿ ਅੰਗ ਬਰਾਤਿਨ ਕੇ; ਛਿਰਕੇ ਮਿਲਿ ਬਾਲ ਸੁ ਆਨੰਦ ਜੀ ਕੇ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Collectively, women sprinkled saffron over the men in the marriage party."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਆਨੰਦ ਵਧਾ ਕੇ ਕੁੜੀਆਂ ਨੇ ਬਰਾਤੀਆਂ ਉਤੇ ਕੇਸਰ ਛਿੜਕਿਆ।"