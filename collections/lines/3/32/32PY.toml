[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ. ਨਾਵੈ ਨਾਲਿ, ਵਿਰੋਧੁ ਹੈ; ਦੁਇ. ਨ ਵਸਹਿ ਇਕ ਠਾਇ ॥"
page = 560
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ego is at variance with the Name: the two dwell not in one place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਨਾਮ ਨਾਲ ਖਟਪਟੀ ਹੈ। ਦੋਨੋਂ ਇਕ ਜਗ੍ਹਾ ਤੇ ਨਹੀਂ ਠਹਿਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ego is opposed to the Name of the Lord; the two do not dwell in the same place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ) ਅਹੰਕਾਰ ਕਾ ਨਾਮ ਕੇ ਸਾਥਿ ਬਿਰੋਧ ਹੈ, ਦੋ ਏਕ ਸਥਾਨ, ਭਾਵ ਅੰਤਹਕਰਣ ਮੇਂ ਨਹੀਂ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਵੈਰ ਹੈ, ਇਹ ਦੋਵੇਂ ਇਕੱਠੇ (ਹਿਰਦੇ ਵਿਚ) ਨਹੀਂ ਵੱਸ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵੈ ਨਾਲਿ = ਨਾਮ ਨਾਲ। ਵਿਰੋਧੁ = ਵੈਰ। ਦੁਇ = ਇਹ ਦੋਵੇਂ। ਇਕ ਠਾਇ = ਇੱਕ ਥਾਂ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede, o amar el ego o el Nombre del Señor; los dos son opuestos y ninguno se lleva con el otro,"