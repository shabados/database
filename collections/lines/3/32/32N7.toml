[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰੁ ਉਚਾ ਨੀਵੇਂ ਚਰਣ; ਗੁਰਮੁਖਿ ਪੈਰੀ ਸੀਸੁ ਪਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The head is higher and the feet lower but even then the head bows on the feet of the gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰ ਉੱਚਾ ਹੈ, ਨੀਵੇਂ ਚਰਣ ਹਨ, ਗੁਰਮੁਖ ਪੈਰਾਂ ਪੁਰ ਹੀ ਸਿਰ ਝੁਕਾਉਂਦੇ ਹਨ।"