[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਣਾ ਪੀਣਾ ਸਮ ਕਰਿ ਸਹਣਾ; ਭਾਣੈ ਤਾ ਕੈ ਹੁਕਮੁ ਪਇਆ ॥੩੧॥"
page = 434
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord gives to eat and drink. Whatever befalls man under His will and command, he should endure it as alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖਾਣ ਅਤੇ ਪੀਣ ਨੂੰ ਦਿੰਦਾ ਹੈ, ਜਿਹੜਾ ਕੁਝ ਉਸ ਦੀ ਰਜਾ ਅਤੇ ਫੁਰਮਾਨ ਤਾਬੇ ਆਦਮੀ ਨਾਲ ਵਾਪਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਕ ਸਮਾਨ ਕਰਕੇ ਸਹਾਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We eat and drink; we should endure equally whatever occurs, by His Will, by His Command. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਣਾ ਅਰੁ ਪੀਣਾ ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਹੈ ਅਰੁ ਦੁਖ ਸੁਖ ਕੋ ਤੁਲ ਜਾਨ ਕਰ ਸਹਾਰਨਾ ਏਹ ਭੀ ਤਿਸ ਕੇ ਹੁਕਮ ਮੇਂ ਪੜਾ ਹੈ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੀ ਹੀ ਰਜ਼ਾ ਵਿਚ ਉਸ ਦਾ ਹੁਕਮ ਵਰਤਦਾ ਹੈ, ਤੇ ਜੀਵਾਂ ਨੂੰ ਖਾਣ ਪੀਣ ਦੇ ਪਦਾਰਥ (ਭਾਵ, ਸੁਖ) ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਦੁਖ ਭੀ ਸਹਣ ਨੂੰ ਮਿਲਦੇ ਹਨ ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Beben, comen y se divierten, y así como es Su, Voluntad, sufren dolor y placer. (31)"