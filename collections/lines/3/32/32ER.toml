[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਅੰਦਰਿ ਨਿੰਦਾ ਦੁਸਟੁ ਹੈ; ਨਕ ਵਢੇ ਨਕ ਵਢਾਇਆ ॥"
page = 1244
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whom is pernicious slander, have their nose cut and shame others as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਭੈੜੀ ਬਦਖੋਈ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਨਕ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਹੋਰਨਾ ਦਾ ਭੀ ਅਪਮਾਨ ਕਰਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are filled with vicious slander, shall have their noses cut, and be shamed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਨਿੰਦਾ ਰੂਪੀ ਦੁਸ਼ਟ ਪੁਣਾ ਹੈ, ਸੋ ਇਸ ਲੋਕ ਮੇਂ (ਨਕ ਵਢੇ) ਜਸ ਥੀਂ ਰਹਿਤ ਹੈਂ ਔਰ ਪਰਲੋਕ ਮੇਂ ਧਰਮਰਾਜ ਕੇ ਆਗੇ ਭੀ ਤਿਨੋਂ ਨੇ ਅਪਣਾ (ਨਕ ਵਢਾਇਆ) ਅਪਜਸ ਕਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਮਨ ਦੇ ਮੁਰੀਦ) ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਦਾ ਭੈੜਾ ਸੁਭਾਅ ਹੁੰਦਾ ਹੈ ਉਹਨਾਂ ਦੀ ਕਿਤੇ ਇੱਜ਼ਤ ਨਹੀਂ ਹੁੰਦੀ (ਉਹ ਹਰ ਥਾਂ) ਹੌਲੇ ਪੈਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien trae la calumnia en su interior, consigo trae la vergüenza"