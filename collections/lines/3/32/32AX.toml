[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ ਉਤਮੁ ਨਾਮੁ ਹੈ; ਵਿਚਿ ਕਲਿਜੁਗ ਕਰਣੀ ਸਾਰੁ ॥"
page = 1314
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Glorious is the Lord's praise and the Lord's Name. It is the sublime deed in the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਇਹ ਕਰਮ ਕਾਲੇ ਯੁਗ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To chant the Lord's Praise and His Name is sublime and exalted. This is the most excellent deed in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਕੀਰਤੀ ਕਰਨੀ ਔਰ ਨਾਮ ਕੋ ਜਪਣਾ ਯਿਹ ਕਰਣੀ ਕਲਿਜੁਗ ਵਿਖੇ ਉਤਮ ਔ (ਸਾਰੁ) ਸ੍ਰੇਸ਼੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਕਾਰਾਂ-ਵੇੜ੍ਹੇ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sublime y excelso es cantar el Nombre en la Alabanza del Señor; es la acción más excelente que existe en esta oscura era de Kali."