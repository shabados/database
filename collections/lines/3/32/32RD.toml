[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਨਹੀ ਲਾਗੈ; ਜਾਂ ਐਸੇ ਬੁਝੀਆ ॥੧॥"
page = 1136
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and feel no fear, when I know this, that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ ਲੱਗਦਾ ਜਦ ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਜਾਣ ਲੈਂਦਾ ਹਾਂ ਕਿ-"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I feel no fear, because this is what I understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਮੇਰੇ ਕੋ ਭੈ ਭੀ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਨੂੰ ਕਿਸੇ ਕਿਸਮ ਦਾ ਕੋਈ (ਮੌਤ ਆਦਿਕ ਦਾ) ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = (ਕਿਸੇ ਕਿਸਮ ਦਾ) ਡਰ। ਜਾਂ = ਜਦੋਂ। ਐਸੇ = ਇਸ ਤਰ੍ਹਾਂ। ਬੁਝੀਆ = (ਮਨੁੱਖ) ਸਮਝਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se encuentra siempre en Éxtasis, haga lo que haga. (1)"