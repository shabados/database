data = "ਘੋਰ ਨਰਕ ਕੇ ਬੀਚ; ਜਾਇ ਪਰਬੇ ਤੇ ਡਰਿਯੈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am afraid of being put in the hell."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਭਿਆਨਕ ਨਰਕ ਵਿਚ ਜਾ ਪੈਣ ਤੋਂ ਡਰਦਾ ਹਾਂ।"