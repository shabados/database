[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲੇ ਨਾਮੁ ਵਿਸਾਰਿ; ਤਾਵਣਿ ਤਤਿਆ ॥"
page = 1289
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who depart, forgetting the Name, are roasted in the frying pan,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਕੜਾਹੀ ਵਿੱਚ ਭੁੰਨੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who depart from this world, forgetting the Naam, shall be roasted in the frying pan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਚਲੇ ਹੈਂ ਵਹੁ ਤਪਾਉਣੇ ਵਾਲੇ ਭਾਂਡਿਓਂ ਮੇਂ ਤਤੇ ਕਰੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਇਹ ਨਾਮ ਵਿਸਾਰ ਕੇ ਤੁਰਦੇ ਹਨ ('ਹਉਮੈ' ਦੇ ਕਾਰਨ, ਮਾਨੋ,) ਕੜਾਹੇ ਵਿਚ ਤਲੀਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਵਣਿ = ਕੜਾਹੇ ਵਿਚ। ਤਤਿਆ = ਤਲੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes dejan este mundo habiéndose olvidado"