[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬੈ ਦੈਤ ਆਯੋ, ਮਹਾ ਮੁਖਿ ਚਵਰਾਯੋ; ਜਬ ਜਾਨਿ ਹਰਿ ਪਾਯੋ ਮਨ ਕੀਨੋ ਵਾ ਕੇ ਨਾਸ ਕੋ ॥"
page = 306

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the demon came and opened his mouth, then Krishna thought about his destruction"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦੈਂਤ (ਬਕਾਸੁਰ) ਆਇਆ ਅਤੇ ਜਦੋਂ ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਬਹੁਤ ਫੈਲਾ ਲਿਆ, ਤਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਉਸ ਦੀ ਵਾਸਤਵਿਕਤਾ ਨੂੰ) ਜਾਣ ਲਿਆ ਅਤੇ ਉਸ ਦੇ ਵਿਨਾਸ਼ ਲਈ ਮਨ ਵਿਚ (ਵਿਚਾਰ ਕੀਤਾ)।"