[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ; ਤੈ ਆਪੇ ਵੇਖੈ ॥"
page = 129
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord creates and Himself beholds His creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ ਰਚਦਾ ਹੈ ਆਪ ਹੀ ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself creates, and He Himself beholds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਜੀਵ ਆਪ ਉਪਾਏ ਹੈਂ ਪੁਨਾ ਆਪ ਹੀ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, crea y observa lo que Él crea;"