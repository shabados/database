[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਨ ਕਪੂਰ ਸੁਬਾਸਕ ਚੰਦਨ; ਅੰਤਿ ਤਊ ਮਰਨਾ ॥੩॥"
page = 477
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "betel, camphor and highly fragrant sandal, thy too shall perish ultimately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਨ-ਬੀੜੇ ਕਾਫੁਰ ਅਤੇ ਪਰਮ ਸੁਗੰਧਤ ਚੰਨਣ ਮਾਣਦੇ ਹਨ, ਉਹ ਭੀ ਓੜਕ ਨੂੰ ਮਰ ਵੰਞਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "betel nuts, camphor and fragrant sandalwood oil - in the end, they too shall die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਨ ਕਪੂਰ ਚੰਦਨ ਭੀ ਸੁਬਾਸਿਤ ਹੋਇ ਤਉ ਭੀ ਅੰਤ ਕੋ ਮਰਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਨ ਕਪੂਰ ਸੁੰਦਰ ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੇ ਚੰਦਨ ਵਰਤਦੇ ਹਨ-ਮੌਤ ਦਾ ਗੇੜ ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੇ ਭੀ ਮੌਜੂਦ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de gran belleza, y de aromas y fragancias también muere al final. (3)"