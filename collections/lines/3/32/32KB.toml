[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਰਬ ਕਾ ਠਾਕੁਰੁ ॥"
page = 273
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-Divine is the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਕ ਬੇਤਾ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is the Lord and Master of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਰਬ ਕਾ ਠਾਕਰ ਅਰਥਾਤ ਸ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਸਾਰੇ (ਜੀਵਾਂ) ਦਾ ਪੂਜ੍ਯ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, es el Señor y Maestro de todos."