[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨੀ ਨਭ ਹੀ ਕੀ ਲਖਿ ਜਾਵੈ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The person sitting beneath could not see him and his voice would seem as an articulation from heaven."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਦੇ) ਬੋਲ ਆਕਾਸ਼ ਬਾਣੀ ਵਾਂਗ ਲਗਣ।"