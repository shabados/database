[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਹਰਿ ਰਸੁ. ਕਰਮੀ ਪਾਈਐ; ਸਤਿਗੁਰੁ ਮਿਲੈ ਜਿਸੁ ਆਇ ॥"
page = 921
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace, this elixir of God is obtained by him, whom the True Guru comes to meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਵਹਿਗੁਰੂ ਦਾ ਇਹ ਅੰਮ੍ਰਿਤ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਆ ਕੇ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This subtle essence of the Lord is obtained by good karma, when one comes to meet with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਸਤਿਗੁਰੂ ਆਇ ਮਿਲਤੇ ਹੈਂ, ਇਹ ਜੋ ਹਰੀ ਕਾ ਰਸ ਹੈ, ਸੋ ਪੁਰਸ਼ ਤਬ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਹਰੀ-ਨਾਮ ਦਾ ਆਨੰਦ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਮਿਲਦਾ ਹੈ (ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Néctar del Nombre del Señor sólo se obtiene a través de Su Gracia, cuando se encuentra al Guru Verdadero."