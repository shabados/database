[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹ ਕਾਲੇ ਤਿਨੑ ਲੋਭੀਆਂ; ਜਾਸਨਿ ਜਨਮੁ ਗਵਾਇ ॥"
page = 1417
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Black are the faces of those greedy persons. They depart, losing their human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਹ ਹਨ ਚਿਹਰੇ ਉਨ੍ਹਾਂ ਲਾਲਾਚੀ ਪੁਰਸ਼ਾ ਦੇ। ਆਪਣੇ ਮਨੁਸ਼ੀ ਜੀਵਨ ਨੂੰ ਗੁਆ ਕੇ ਉਹ ਤੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Black are the faces of those greedy people; they lose their lives, and leave in disgrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਮੇਂ ਤਿਨ ਲੋਭੀਓਂ ਕੇ ਮੁਹਿ ਕਾਲੇ ਹੋਵੈਂਗੇ ਔ ਇਸ ਮਾਨੁਸ਼ ਜਨਮ ਕੋ ਈਹਾਂ ਵਿਅਰਥ ਹੀ ਗਵਾਇ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਲਾਲਚੀ ਮਨੁੱਖਾਂ ਦੇ ਮੂੰਹ (ਬਦਨਾਮੀ ਦੀ ਕਾਲਖ ਨਾਲ) ਕਾਲੇ ਹੋਏ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਕੇ (ਜਗਤ ਤੋਂ) ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸਨਿ = ਜਾਣਗੇ, ਜਾਂਦੇ ਹਨ। ਗਵਾਇ = ਵਿਅਰਥ ਗਵਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, déjame pertenecer a la Saad Sangat, la Verdadera Congregación, y que el Nombre del Dios,"