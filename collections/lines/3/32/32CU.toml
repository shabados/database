[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨੁ ਅਗਮੁ ਅਗੋਚਰੁ; ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਏ ॥"
page = 585
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has made me realise the Name of the Immaculate, Unreachable and Unperceivable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪਵਿੱਤ੍ਰ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਗਾਧ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਰਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has given me the realization of the Naam, the Immaculate Name of the Lord, the unfathomable, the imperceptible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਨਿਰੰਜਨ ਹੈ ਔ ਮਨ ਔ ਇੰਦ੍ਰੀਓਂ ਕੇ ਅਵਿਖੇ ਹੈਂ, ਸੋ ਤਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਮਝਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਨੇ ਮੈਨੂੰ ਇਹ ਸੂਝ ਦਿੱਤੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ (ਕਰਨ ਵਾਲਾ) ਹੈ, ਪਰ ਪ੍ਰਭੂ (ਸਿਆਣਪ ਚਤੁਰਾਈ ਦੀ ਰਾਹੀਂ) ਅਪਹੁੰਚ ਹੈ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਭੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizan el Nombre Inmaculado, Insondable e Imperceptible a través del Guru."