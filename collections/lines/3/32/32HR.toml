data = "ਰੱਬ ਨੇ ਉਸਨੂੰ ਵੱਡੀ ਵਡਿਆਈ ਅਤੇ ਸਖਾਵਤ ਬਖਸ਼ੀ ਹੈ,"

[[content]]
