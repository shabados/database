[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਬੋਲੇ ਚਉਥੀ ਲਾਵੈ; ਹਰਿ ਪਾਇਆ ਪ੍ਰਭੁ ਅਵਿਨਾਸੀ ॥੪॥੨॥"
page = 774
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, in the fourth circling I have attained to my imperishable God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਚੌਥੇ ਫੇਰੇ ਅੰਦਰ ਮੈਂ ਆਪਣੇ ਅਮਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak proclaims that, in this, the fourth round of the marriage ceremony, we have found the Eternal Lord God. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਚਉਥੀ (ਲਾਵੈ) ਲਾਂਵ, ਭਾਵ ਭੂਮਕਾ ਵਿਖੇ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਹਰੀ ਰੂਪ ਵਰ ਪਾਇਆ, ਭਾਵ ਨਿਜ ਸਰੂਪ ਮੇਂ ਅਭੇਦ ਹੋਏ॥੪॥੨॥☬ਪੂਰਬ ਛੰਦ ਮੇਂ ਕਹੇ ਅਰਥ ਕੋ ਦ੍ਰਿੜ ਕਰਾਵਤੇ ਹੂਏ ਗਿਆਨੀ ਕੀ ਅਵਸਥਾ ਬਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ-ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦੀ ਚੌਥੀ ਲਾਂਵ ਸਮੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਕਦੇ ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak proclama que en ésta, la cuarta Ronda de la Ceremonia de Matrimonio, hemos encontrado al Eterno Dios Nuestro Señor.(4-2)"