[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨੁ ਦੇਇ ਦਾਤਾ. ਜਗਿ ਬਿਧਾਤਾ; ਨਾਨਕਾ ਸਚੁ ਸੋਈ ॥"
page = 766
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Creator of the universe gives His gifts. Nanak he alone is the True Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਦਾਤਾਰ ਸਿਰਜਣਹਾਰ ਆਪਣੀਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ। ਨਾਨਕ ਕੇਵਲ ਉਹ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver, the Architect of the Universe, gives His gifts. O Nanak, He is the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਕੋ ਦਾਨ ਦੇਤਾ ਹੈ ਇਸੀ ਸੇ ਜਗਤ ਕਾ (ਬਿਧਾਤਾ) ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਤਾਰ ਜਗਤ ਵਿਚ ਹਰੇਕ ਜੀਵ ਨੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈ। ਹੇ ਨਾਨਕ! ਉਹ ਸਿਰਜਣਹਾਰ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਜਗਿ = ਜਗਤ ਵਿਚ (ਸਭ ਜੀਵਾਂ ਨੂੰ)। ਬਿਧਾਤਾ = ਸਿਰਜਣਹਾਰ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Destino bendice a todos, Él es el Único Verdadero Señor de todos."