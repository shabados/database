data = "ਕਹੂੰ ਪਰਮ ਪੌਰਾਨ ਕਥੈ ਕਤੇਬੰ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere discourses were being held on Puranas and Semitic texts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਪਵਿਤਰ ਪੁਰਾਣਾਂ ਦੀ (ਅਤੇ ਕਿਤੇ) ਕਤੇਬਾਂ ਦੀ ਕਥਾ ਹੋ ਰਹੀ ਸੀ।"