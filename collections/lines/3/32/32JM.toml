[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ; ਹੈ ਅੰਧ ਅੰਧਾਰਾ ॥"
page = 125
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru there is inky darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਿਨਾਂ ਅਨ੍ਹੇਰ ਘੁਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is only pitch-black darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਜੋ ਨਿਗੁਰੇ ਹੈਂ ਤਿੰਨ ਅੰਧੋਂ ਕੋ ਸਦਾ ਹੀ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਘੁੱਪ ਹਨੇਰਾ ਛਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਅੰਧਾਰਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਘੁੱਪ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, hay una oscuridad profunda;"