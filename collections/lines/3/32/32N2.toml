[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਨ ਕਉ. ਕੋਇ, ਨ ਰਾਖੈ; ਸੰਤਾ ਸੰਗਿ ਸਮਾਵਨਾ ॥੭॥"
page = 1018
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one provides shelter to me, the virtueless one. It is through the society of saints that I am merged in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਨੂੰ ਕੋਈ ਭੀ ਪਨਾਹ ਨਹੀਂ ਦਿੰਦਾ। ਸਾਧ ਸੰਗਤਿ ਰਾਹੀਂ ਮੈਂ ਹਰੀ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy; no one gives me sanctuary. But in the Society of the Saints, I merge in God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹਿ ਨਿਰਗੁਨ ਕੋ ਕੋਈ ਨਹੀਂ ਰਾਖਤਾ, ਹੇ ਸੰਤੋ! ਤੁਮਾਰੇ ਸੰਗ ਹੀ ਹਮਾਰਾ ਸਮਾਵਨਾ ਹੋਵੇਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗੁਣ-ਹੀਨ ਦੀ (ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਬਾਂਹ ਨਹੀਂ ਫੜਦਾ। ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋਈਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mí, un ser sin mérito, nadie me protege, es sólo a través de Ti que me fundo en mi Dios. (7)"