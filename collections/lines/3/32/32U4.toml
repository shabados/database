[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪਤਿ ਪਾਨਿ ਕਮਾਨ ਲਈ; ਬ੍ਰਿਜ ਨਾਇਕ ਕਉ ਲਖਿ ਬਾਨ ਚਲਾਏ ॥"
page = 480

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਬਾਣ ਚਲਾਉਂਦਿਆਂ ਵੇਖ ਕੇ) ਰਾਜੇ ਨੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਧਾਰਨ ਕਰ ਲਿਆ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖ ਕੇ (ਉਸ ਉਤੇ) ਬਾਣ ਚਲਾਏ ਹਨ।"