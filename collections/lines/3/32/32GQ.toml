asset = "SSA2"
type = "primary"
data = "ਹਉ ਬੰਧਉ; ਹਉ ਸਾਧਉ ਬੈਰੁ ॥"
page = 178
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool says \"I shall bind my enemy and will lay him prostrate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਆਖਦਾ ਹੈ \"ਮੈਂ ਆਪਣੇ ਵੈਰੀ ਨੂੰ ਬੰਨ੍ਹ ਲਵਾਂਗਾ, ਅਤੇ ਉਸ ਨੂੰ ਨਿੱਸਲ ਕਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They say, \"I shall tie up my enemy, and I shall cut him down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਮਕੇ ਕਉ ਬਾਂਧਾਂਗਾ ਔਰ ਮੈਂ ਅਪਨੇ ਵਡਿਓਂ ਕਾ ਬੈਰ ਲੇਵਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਮੱਤਾ ਮੂਰਖ ਮਨੁੱਖ ਇਉਂ ਅਹੰਕਾਰ-ਭਰੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ:) ਮੈਂ (ਉਸ ਨੂੰ) ਬੰਨ੍ਹ ਲਵਾਂਗਾ, ਮੈਂ (ਉਸ ਪਾਸੋਂ ਆਪਣਾ) ਵੈਰ (ਦਾ ਬਦਲਾ) ਲਵਾਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y dice el Pandit, voy a atar a mis enemigos"