[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾ ਬੇੜੀ ਨਾ ਤੁਲਹੜਾ; ਵੰਝੀ ਹਾਥਿ ਨ ਧੀਰਕ ਧੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To go across it there is neither vessel nor raft; neither barge pole no any one to console."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾ ਬੇੜੀ ਨਾ (ਕੋਈ) ਤੁਲਹੜਾ, ਬਾਂਸਾਂ (ਡੂੰਘਾਈ ਮਿਣਨ ਦੇ ਮਾਪ) ਨਾਲ ਭੀ ਹਾਥ ਨਹੀਂ(ਭਾਵ ਬਹੁਤ ਡੂੰਘਾ ਹੈ) ਨਾ ਕੋਈ ਧੀਰਜ ਦੇਣਹਾਰਾ ਨਾ ਧੀਰਜ ਕਰਣਹਾਰਾ ਹੈ।"