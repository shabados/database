[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ, ਮੁਖਿ ਨਾਮੁ ਹੈ; ਨਾਮੇ ਸਬਦਿ ਵੀਚਾਰਾ ॥੩॥"
page = 426
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their heart is the Name, in their mouth is the Name, in their mouth is the Name, and God's Name they contemplate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਨਾਮ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਨਾਮ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਉਹ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within their hearts is the Naam; upon their lips is the Naam; they contemplate the Word of God, and the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰਿ ਭੀ ਨਾਮ ਹੈ ਅਰ ਬਾਹਰ ਮੁਖ ਮੇਂ ਭੀ ਨਾਮ ਹੀ ਹੈ, ਨਾਮ ਜਪ ਕਰ ਕੇ ਸਰਬ ਮੇਂ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕੋ ਵਿਚਾਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਵਿਚ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਹ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹਰਿ-ਨਾਮ ਦਾ ਹੀ ਵਿਚਾਰ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior reverbera el Naam; en sus labios está el Naam, y a través del Shabd de la Palabra del Guru, medita en el Naam. (3)"