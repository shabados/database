[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਨਿਰਧਨ. ਸਦਾ ਭਉਕਦੇ; ਇਕਨਾ ਭਰੇ ਤੁਜਾਰਾ ॥"
page = 141
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are without wealth and ceaselessly roam about and some have treasures full of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਦੌਲਤ-ਹੀਨ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਤੇ ਕਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੌਲਤ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are destitute, and wander around endlessly, while others have storehouses of wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ਼ ਧਨ ਸੇ ਰਹਤ ਹੂਏ ਸਦਾ ਭਟਕਤੇ ਹੈਂ, ਇਕਨਾਂ ਕੇ (ਤੁਜਾਰਾ) ਖਜਾਨੇ ਵਾ ਸੰਦੂਕ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਰੂਪ ਖ਼ਜ਼ਾਨੇ ਤੋਂ ਬਿਨਾ) ਕਈ ਕੰਗਾਲ ਸਦਾ (ਦਰ ਦਰ ਤੇ) ਤਰਲੇ ਲੈਂਦੇ ਫਿਰਦੇ ਹਨ, ਇਹਨਾਂ ਦੇ (ਹਿਰਦੇ-ਰੂਪ) ਖ਼ਜ਼ਾਨੇ (ਬੰਦਗੀ-ਰੂਪ ਧਨ ਨਾਲ) ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਜਾਰਾ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están siempre pobres, quejándose inútilmente, mientras otros tienen almacenes llenos de dinero;"