[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਿਆਈ ਵਡਾ ਪਾਇਆ ॥੭॥"
page = 467
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the praise of the Great God, man attains to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵਾਹਿਗੁਰੂ ਦੇ ਜੱਸ ਦੁਆਰਾ ਬੰਦਾ ਉਸ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His greatness, the Great Lord is obtained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਬਡਾ ਤੂੰ ਬਡਿਆਈ ਕਰਨੇ ਸੇ ਭਾਵ ਭਗਤੀ ਸੇ ਦਾਸੋਂ ਨੇ ਪਾਇਆ ਹੈ॥੭॥☬ਸੇਖ ਬ੍ਰਹਮ ਨੇ ਕਹਾ ਆਪ ਨਾਮ ਕੀ ਮਹਿਮਾ ਕਹੀਏ ਕਿਯੋਂਕਿ ਕਈ ਪੁਰਖ ਨਾਮ ਤੇ ਬਿਨਾਂ ਤਿਲਕ ਔ ਜਨੇਊ, ਭਾਵ ਭੇਖੋਂ ਚਿੰਨੋਂ ਸੇ ਹੀ ਕਲਿਆਣ ਮਾਨਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ ਉਹ ਸੰਤੋਖੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = (ਇਸ ਤਰ੍ਹਾਂ) ਵਡਿਆਈ ਕਰ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Grandeza el Grandioso Señor es obtenido. (7)"