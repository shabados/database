[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਗਿਆਨੁ ਕਥੈ. ਸਭੁ ਕੋਈ ॥"
page = 831
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone talks of Divine knowledge and Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਬ੍ਰਹਿਮ ਵੀਚਾਰ, ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਬਾਰੇ ਗੱਲਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone talks about spiritual wisdom and spiritual knowledge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਹੀ ਗਿਆਨ ਕੀਆ ਬਾਤਾਂ ਸਭ ਕੋਈ ਮੁਖ ਸੇਂ ਕਥਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਤਾਂ) ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ (ਕਿ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ) ਗਿਆਨ (ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ), ਗਿਆਨ (ਮਿਲ ਗਿਆ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੈ = ਆਖਦਾ ਹੈ। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos hablan de sabiduría y conocimiento, pero estos discursos intelectuales"