[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਏ ਪ੍ਰਭਿ ਰਾਖਨਹਾਰੈ; ਜੋ ਪ੍ਰਭ ਅਪੁਨੇ ਭਾਣੇ ॥"
page = 383
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saviour Lord saves those, who are pleasing to their master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਚਾਉਣ ਵਾਲਾ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Savior, has saved those, who are pleasing to the Will of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਭਾਏ ਹੈਂ, ਸੋ ਪੁਰਸ ਰਾਖਨ ਹਾਰੇ ਪ੍ਰਭੂ ਨੇ ਰਾਖ ਲੀਏ ਹੈਂ, ਭਾਵ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਸੇ ਬਚਾਇ ਲੀਏ ਹੈਂ॥☬ਅਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ, ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੇ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਦੇ ਕੋਮਲ ਬੰਧਨਾਂ ਤੋਂ) ਬਚਾਣ ਦੀ ਤਾਕਤ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ ਬਚਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪ੍ਰਭ ਭਾਣੈ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੇ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Salvador ha protegido a todos aquéllos a quienes ha concedido Su Gracia."