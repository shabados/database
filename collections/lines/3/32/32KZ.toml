[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਚੂਕੀ ਕਾਣਿ ਲੋਕਾਣੀ ॥"
page = 622
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so my dependence on the people is all past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੇਰੀ ਲੋਕਾਂ ਦੀ ਮੁਥਾਜੀ ਸਾਰੀ ਮੁੱਕ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my dependence on other people is totally finished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹਮਾਰੇ ਊਪਰ ਸੇ ਲੋਕੋਂ ਕੀ ਸਭ ਕਨੋਡ ਦੂਰ ਹੂਈ ਹੈ, ਭਾਵ ਸੇ ਹਮ ਲੋਕ ਕੁਰੀਤੀਯੋਂ ਸੇ ਅਸੰਗ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਵਾਲੀ ਉਸ ਦੀ ਸਾਰੀ ਮੁਥਾਜੀ ਮੁੱਕ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi dependencia del mundo ha desaparecido."