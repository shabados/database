[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਜੋਤਿ ਮਿਲੀ. ਪ੍ਰਭੁ ਪਾਇਆ; ਮਿਲਿ ਸਤਿਗੁਰ. ਮਨੂਆ ਮਾਨ ਜੀਉ ॥"
page = 446
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her light blends with the Supreme light and she obtain her Lord. By meeting the true Guru, her soul is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਉਸ ਦੀ ਆਤਮਾਂ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her light blends with the Supreme Light, and she obtains God; meeting the True Guru, her mind is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤੀ ਪ੍ਰਕਾਸ ਰੂਪ ਪ੍ਰਭੂ ਪਾਯਾ ਹੈ ਤਿਸ ਮੇਂ ਜੋਤਿ ਮਿਲਿ ਗਈ ਹੈ। ਇਸ ਪ੍ਰਕਾਰ ਮਿਲ ਕਰ ਕੇ ਸਤਗੁਰੋਂ ਕੇ ਸਾਥ ਮਨੁ ਮਾਨਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੁਰਤਿ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦਾ ਮਨ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨ = ਮੰਨ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrándose con el Guru, obtiene al Señor y su mente es iluminada."