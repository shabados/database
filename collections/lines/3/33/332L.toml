[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ. ਦੁਖੁ ਘਣੋ; ਜਮੁ. ਮਾਰਿ ਕਰੈ ਖੁਲਹਾਨੁ ॥"
page = 21
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He goes astray in doubt and suffers great agony. Death's myrmidon beats him to pulp."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਹਿਮ ਅੰਦਰ ਭੰਬਲਭੂਸੇ ਖਾਂਦਾ ਹੈ ਅਤੇ ਬਹੁਤ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ। ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਉਸ ਨੂੰ ਕੁਟ ਕੇ ਪੀਪੂ ਬਣਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander lost and confused, deceived by doubt, suffering in terrible pain. The Messenger of Death shall beat them to a pulp."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕਰ ਕੇ ਭੂਲਾ ਹੂਆ (ਘਣੋ) ਬਹੁਤੁ ਦੁਖੁ ਪਾਵਤਾ ਹੈ, ਜਮੁ (ਖੁਲ) ਨਿਸੰਕ ਹੋ ਕਰ ਤਿਸੁ ਖਲ ਕੀ ਹਾਨੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਾਲੀ ਭਟਕਣਾ ਵਿਚ ਕੁਰਾਹੇ ਪੈਂਦਾ ਹੈ, ਬਹੁਤ ਦੁੱਖ ਪਾਂਦਾ ਹੈ, (ਆਖ਼ਰ) ਜਮਰਾਜ ਉਸ ਨੂੰ ਗੁੱਝੀ ਮਾਰ ਮਾਰ ਕੇ ਭੋਹ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣੋ = ਬਹੁਤ। ਮਾਰਿ = ਮਾਰ ਮਾਰ ਕੇ। ਖੁਲਹਾਨੁ ਕਰੈ = ਭੋਹ ਕਰ ਦੇਂਦਾ ਹੈ। ਖੁਲਹਾਨੁ = ਖੁਲ੍ਹਣਾ, ਗੁੱਝੀ ਮਾਰ ਮਾਰਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se pierde en la duda y sufre de gran agonía. El mensajero de la muerte lo devasta."