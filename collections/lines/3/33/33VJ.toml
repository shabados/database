[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਪਿਰੁ ਰਾਵਹਿ ਆਪਣਾ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੧॥"
page = 559
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicating their ego from within, they ever enjoy her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਦੂਰ ਕਰ ਕੇ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy their Husband Lord constantly, eradicating their ego from within. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵਕਾਲ ਅਪਨੇ ਹਰਿ ਪਿਰ ਸੇ ਰਮਣ ਕਰਤੀ ਹੈਂ, ਇਸੀ ਸੇ ਤਿਨੋਂ ਨੇ ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਸਦਾ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = ਖਸਮ। ਰਾਵਹਿ = ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖਦੀਆਂ ਹਨ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así ella goza de su Señor erradicando siempre su ego. (1)"