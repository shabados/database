[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ; ਭਗਤਨ ਹੂੰ, ਬਨਿ ਆਈ ॥"
page = 1299
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's devotion becomes dear only His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਅਨੁਰਾਗ ਕੇਵਲ ਉਸ ਦੇ ਅਨੁਰਾਗੀਆਂ ਨੂੰ ਹੀ ਸੋਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotion is the natural quality of God's devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤੀ ਭਗਤੋਂ ਕੋ ਬਨਿਆਈ ਹੈ, ਭਾਵ ਭਗਤੋਂ ਕੌ ਹੀ ਸੋਭਤੀ ਹੈ, ਮਨਮੁਖ ਨਹੀਂ ਕਰ ਸਕਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਭਗਤ-ਜਨਾਂ ਪਾਸੋਂ ਹੀ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Devoción es la cualidad natural de los Devotos de Dios."