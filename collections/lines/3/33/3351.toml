[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਢਾਕਿ ਲੀਆ; ਮੋਹਿ ਪਾਪੀ ਪੜਦਾ ॥"
page = 1117
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has covered up the shame of me, the sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਂ ਗੁਨਾਹਗਾਰ ਦੇ ਐਬ ਕੱਜ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has covered my faults; I am such a sinner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਪਾਪੀ ਕਾ ਸਰਬ ਪ੍ਰਕਾਰ ਪੜਦਾ ਢਾਕ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਮੇਰਾ ਪਾਪੀ ਦਾ ਪਰਦਾ ਢੱਕ ਲਿਆ ਹੈ (ਮੇਰੇ ਪਾਪ ਨਸ਼ਰ ਨਹੀਂ ਹੋਣ ਦਿੱਤੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Verdadero Guru ha cubierto mi vergüenza,"