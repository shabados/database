[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੈ. ਨ ਪਾਈਐ; ਰਾਮ ਸਨੇਹੀ ॥"
page = 185
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By burning thyself the Loved Lord is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੜ ਜਾਣ ਦੁਆਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By burning oneself, the Beloved Lord is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਲਨੇ ਕਰ ਕੇ ਪ੍ਯਾਰੇ ਰਾਮ ਕੋ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਗ ਵਿਚ) ਸੜਨ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਤੀ ਨਹੀਂ ਮਿਲ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲੈ = ਅੱਗ ਵਿਚ ਸੜਿਆਂ। ਸਨੇਹੀ = ਪਿਆਰਾ, ਪਿਆਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ella no alcanza a su Amado Señor arrojándose a la hoguera funeraria,"