[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣਿਓ ਤਾਹਿ ਪੰਥੰ ਸਦੰ ਸੀਸੁ ਕਪਿਓ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was killed by Partha (Arjuna) and immediately cut off his head."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰਨ ਨੂੰ ਅਰਜਨ (ਪੰਥੰ) ਨੇ ਮਾਰ ਕੇ ਤੁਰਤ ਉਸ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ।"