[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਪਲਾਵ ਕਰੇ ਬਿਲਲਾਵੈ; ਜਿਉ ਕੁੰਡੀ ਮੀਨੁ ਪਰਾਤਾ ਹੇ ॥੧੦॥"
page = 1031
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the fish pierced with the hook, the sinner wails and cries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਂਟੇ ਦੇ ਨਾਲ ਪਰੋਤੀ ਹੋਈ ਮੱਛੀ ਦੀ ਮਾਨੰਦ, ਪਾਪੀ ਵਿਰਲਾਉਂਦਾ ਅਤੇ ਪੁਕਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cries out in pain, like the fish pierced by the hook. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਰਣੇ ਵਿਰਲਾਪ ਕਰੇਗਾ ਔ ਬਹੁਤ ਹੀ ਦੁਖੀ ਹੋਵੇਗਾ, ਜਿਉ ਕੁੰਡੀ ਮੇਂ ਮਛ ਪੜਤਾ ਹੈ ਤੌ ਦੁਖੀ ਹੋਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਲਕਦਾ ਹੈ ਤਰਲੇ ਲੈਂਦਾ ਹੈ (ਪਰ ਮੋਹ ਦੀ ਫਾਹੀ ਵਿਚੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ) ਜਿਵੇਂ ਮੱਛੀ ਕੁੰਡੀ ਵਿਚ ਫਸ ਜਾਂਦੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਪਲਾਵ {करुणा प्रलाप} ਤਰਲੇ, ਕੀਰਨੇ, ਤਰਸ-ਭਰੇ ਵਿਰਲਾਪ। ਮੀਨੁ = ਮੱਛੀ। ਪਰਾਤਾ = ਪੈ ਜਾਂਦਾ ਹੈ, ਫਸ ਜਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él llora y se aflige así como el pez cuando lo atraviesa la lanza.  (10)"