[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਵੀ ਆਪਣੇ ਆਪ ਨੂੰ ਰੱਬ ਦੇ ਰਾਹ ਤੇ ਲਿਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਖ਼ੁਦ ਰਾ ਸੂਇ ਹੱਕ ਮੀ-ਆਦਰਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The whole world, then, receives numerous boons from him. (2)"