[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਸਚੇ; ਜੋ ਗੁਰ ਸਬਦਿ ਮਿਲਾਏ ॥"
page = 159
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the persons, who by means of Guru's hymns, blend with the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜਿਹੜੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਜ਼ਰੀਏ ਸਾਹਿਬ ਨਾਲ ਅਭੇਦ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are those who merge into the Word of the Guru's Shabad;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਸਚੇ ਹੈਂ, ਜੋ ਗੁਰੋਂ ਨੇ ਸਬਦ ਮੇਂ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serán verdaderos, aquéllos que estén unidos al Señor, a través de la Palabra del Shabd del Guru."