[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣਾ; ਸਬਦਿ ਮਿਲੈ ਹਰਿ ਨਾਉ ॥੨॥"
page = 30
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's teaching Divine Light shines in the heart and by his word God's Name is gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਰੱਬੀ ਨੂਰ ਮਨ ਅੰਦਰ ਚਮਕਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਰੰਬ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the heart is illuminated. Through the Shabad, the Name of the Lord is received. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਹਰੀ ਨਾਮ ਕੇ ਜਪਨੇ ਵਾਲੇ ਹੈਂ, ਤਿਨ ਕੇ (ਘਟਿ) ਅੰਤਹਕਰਣ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪੀ ਪ੍ਰਕਾਸੁ ਭਯਾ ਹੈ ਔਰੁ ਤਿਸ ਗ੍ਯਾਨ ਕਰ ਕੇ ਸੋ ਪੁਰਸ (ਸਬਦਿ) ਬ੍ਰਹਮ ਸ੍ਵਰੂਪੁ ਮੇਂ ਅਭੇਦ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਿਆਂ ਹਿਰਦੇ ਵਿਚ ਚਾਨਣ (ਹੋ ਜਾਂਦਾ ਹੈ) (ਭਾਵ, ਸਹੀ ਜੀਵਨ ਦੀ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ), ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Instrucción del Guru, obtenemos la Luz del Señor, y a través de la Palabra del Guru, Su Nombre. (2)"