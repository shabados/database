[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ. ਗੁਰ ਚਰਾਨਿ ਹਾਂ ॥"
page = 409
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve the feet of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Feet of the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ (ਰਹਿ ਕੇ) ਸੇਵਾ-ਭਗਤੀ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਾਨਿ = ਚਰਨਿ, ਚਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces por la Gracia el Guru,"