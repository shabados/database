[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਸ ਹੇਰਤ ਛੇਰਿਨਿ ਭੀਮ ਭਿਡਹਾ ॥"
page = 666

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, this hunter was sitting, on seeing whom, the animals used to run away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੇਡਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਭਿਆਨਕ (ਬਘਿਆੜ) ਛੇਲੀਆਂ ਵਲ ਵੇਖ ਰਿਹਾ ਹੈ।"