[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਨਦਿਨੁ ਬਿਲਪਤੇ; ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਉ ॥੨॥"
page = 524
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, like a crow in a deserted house, he bewails night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਜਾੜ ਗi੍ਰਹ ਵਿੱਚ ਕਾ ਦਾਂ ਦੀ ਨਿਆਈ ਉਹ ਰਾਤ ਦਿਨ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, like a crow in a deserted house, he cries out, night and day. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਖਾਲੀ ਘਰ ਕਾ ਕਊਆ ਜਿਸ ਭਾਂਤ ਕਾਉਂ ਕਾਉਂ ਕਰਤਾ ਰਹਿਤਾ ਹੈ, ਇਸੀ ਭਾਂਤ ਮਨਮੁਖ ਰਾਤਿ ਦਿਨ ਬਿਲਾਪ ਕਰਤੇ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜੇਹੇ ਬੰਦੇ) ਹਰ ਰੋਜ਼ ਇਉਂ ਵਿਲਕਦੇ ਹਨ ਜਿਵੇਂ ਸੁੰਞੇ ਘਰ ਵਿਚ ਕਾਂ ਲੌਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y chilla día y noche como un cuervo en una casa desierta. (2)"