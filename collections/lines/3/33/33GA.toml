[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੀਆ ਕੰਨੑ ਕਹਾਣੀਆ; ਕੇਤੇ ਬੇਦ ਬੀਚਾਰ ॥"
page = 464
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many are the stories of Krishan and good many the reciters of Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਹਨ ਸਾਖੀਆਂ ਕ੍ਰਿਸ਼ਨ ਦੀਆਂ ਅਤੇ ਬਹੁਤੇ ਹੀ ਹਨ, ਵੇਦਾਂ ਨੂੰ ਵਾਚਣ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many stories of Krishna, so many who reflect over the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਨ੍ਹ੍ਹ) ਕ੍ਰਿਸ਼ਨ ਕੀਆਂ ਕਥਾ ਕੇਤੀਆਂ ਹੈਂ, ਕਥਾ ਕੋ ਕਹਨੇ ਹਾਰੇ ਕਿਤਨੇ ਹੈਂ, ਭਾਵ ਬਹੁਤ ਹੈਂ। ਔਰ ਕਿਤਨੇ ਬੇਦ ਹੈਂ, ਬੇਦ ਕਾ ਬਿਚਾਰ ਕਰਨੇ ਹਾਰੇ ਕਿਤਨੇ ਹੈਂ, ਭਾਵ ਕਹਣੇ ਵਾਲੇ ਭੀ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨਿਰੰਕਾਰ ਦੇ ਗਿਆਨ ਦੇ ਟਾਕਰੇ ਤੇ) ਕ੍ਰਿਸ਼ਨ (ਜੀ) ਦੀਆਂ ਕਈ ਸਾਖੀਆਂ ਤੇ ਵੇਦਾਂ ਦੇ ਕਈ ਵੀਚਾਰ ਭੀ ਤੁੱਛ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੀਆ = ਕਿੰਨੀਆਂ ਹੀ; ਬੇਅੰਤ। ਕੰਨ੍ਹ੍ਹ ਕਹਾਣੀਆ = ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੀਆਂ ਕਹਾਣੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los cuentos de Krishna y los pensamientos de los Vedas."