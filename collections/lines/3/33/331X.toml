[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੁਕਤਿ ਤ੍ਰਿਪਤਿ ਵਰਦਾਤਾ; ਭਗਤਿ ਭਾਇ ਮਨਿ ਭਾਈ ਹੇ ॥੧੫॥"
page = 1021
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself blesses him with salvation, satiation and bounties to whose mind the Lord's love-worship is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖ਼ੁਦ ਉਸ ਨੂੰ ਮੋਖਸ਼, ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਦਾਤਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਜਿਸ ਦੇ ਚਿੱਤ ਨੂੰ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਉਪਾਸ਼ਨਾ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver of liberation, satisfaction and blessings, to those devotees who love Him in their minds. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਪ੍ਰੇਮਾ ਭਗਤੀ ਭਾਈ ਹੈ, ਤਿਨੋਂ ਕੋ ਤੂੰ ਆਪੇ ਮੁਕਤੀ ਔ ਤ੍ਰਿਪਤੀ ਪੁਨਾਂ ਵਰੋਂ ਕਾ ਦਾਤਾ ਹੂਆ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ) ਪ੍ਰੀਤ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ (ਆਪ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲਾ ਹੈ ਆਪ ਹੀ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਤ੍ਰਿਪਤੀ ਦੇਣ ਵਾਲਾ ਹੈ, ਤੇ ਆਪ ਹੀ ਸਭ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ ਦਾਤਾ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲਾ। ਤ੍ਰਿਪਤਿ ਦਾਤਾ = ਮਾਇਆ ਵਲੋਂ ਸੰਤੋਖ ਦੇਣ ਵਾਲਾ। ਵਰ ਦਾਤਾ = ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ। ਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਗਤਿ ਭਾਇ = ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪਿਆਰੀ ਲੱਗੀ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convierte en el dador de Bendiciones y en su mente adora sólo a su Señor.(15)"