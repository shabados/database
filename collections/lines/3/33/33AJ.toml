[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢਾਢੀ. ਦਰਿ ਗੁਣ ਗਾਵਦਾ; ਜੇ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 1097
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the Lord God, I, the minstrel, sing His praise at His door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲਗੇ, ਮੈਂ ਕੀਰਤਨੀਆਂ, ਉਸ ਦੇ ਬੂਹੇ ਉੱਤੇ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a minstrel at His Door, singing His Glorious Praises, to please to my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਜੇ ਤੇਰੇ ਕੋ ਭਾਵੇ ਤੌ ਕਿਰਪਾ ਕਰ ਕੇ ਸੁਣ: ਮੈਂ ਤੇਰਾ ਢਾਢੀ ਤੇਰੇ ਦਰ ਆਗੇ ਗੁਣ ਗਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਜੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੋਵੇ, ਮੇਹਰ ਹੋਵੇ) ਤਾਂ ਮੈਂ ਢਾਢੀ (ਉਸ ਦੇ) ਦਰ ਤੇ (ਉਸ ਦੇ) ਗੁਣ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, el Sirviente del Señor, canto Su Alabanza, esto complace a mi Dios."