[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ. ਗੁਰੁ ਨਹੀ ਭੇਟਿਆ; ਭੈ ਕੀ. ਨਾਹੀ ਬਿੰਦ ॥"
page = 1088
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meet not with the Guru and have not slightest fear of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰਾਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੱਬ ਦਾ ਇੱਕ ਭੋਰਾ ਭਰ ਭੀ ਡਰ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not meet with the Guru, who have no Fear of God at all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕੋ ਗੁਰੂ ਮਿਲਿਆ ਨਹੀਂ ਔ ਭੈ ਕੀ ਭੀ (ਬਿੰਦੁ) ਗ੍ਯਾਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨਹੀਂ ਮਿਲਿਆ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਰੱਬ ਦਾ ਰਤਾ ਭੀ ਡਰ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no se encuentra con el Guru, y no tiene aunque sea un poco de Reverencia por Dios,"