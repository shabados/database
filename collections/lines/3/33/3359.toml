[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਇ ਮਿਲਿਆ; ਸਭਨਾ ਕਾ ਦਾਤਾ ॥"
page = 1045
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Giver of all, of Himself, has come and met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਦਾਤਾਰ, ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਮੈਨੂੰ ਆ ਕੇ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, the Giver of all, has come and met me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭਨਾਂ ਕਾ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਹੈ ਉਨ ਕੋ ਆਪੇ ਹੀ ਆਇ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਭੀ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਆਪ ਹੀ ਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Sí Mismo ha venido a reunirse conmigo,"