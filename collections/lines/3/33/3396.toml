[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਮੇਸੁਰ ਸੁਖੁ ਸਾਰੁ; ਨਦਰਿ ਨਿਹਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The individual, understanding their import becomes blest with graceful glance of God who is the essence of delights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਉਹ ਪੁਰਸ਼) ਪਰਮੇਸ਼ਰ ਸੁਖ ਸਾਰ ਦੀ ਨਦਰ ਨਾਲ (ਨਿਹਾਲ=) ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"