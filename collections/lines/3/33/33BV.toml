[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ; ਗੁਰਸਬਦੀ ਲੂਟਾ ॥"
page = 879
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction thy lust and wrath shall be destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੇਰੀ ਕਾਮਚੇਸ਼ਟਾ ਅਤੇ ਗੁੱਸਾ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word shall release you from sexual desire and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹੁ ਕਾਮ ਕ੍ਰੋਧਾਦਿਕੋਂ ਕੋ ਤਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ ਸੇ ਲੂਟਾ ਅਰਥਾਤ ਅਭਾਵ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਨੇ ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ) ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra del Guru te hará libre de la lujuria y del enojo."