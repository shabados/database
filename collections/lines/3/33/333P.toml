[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਲਗਾ ਰੰਗੁ; ਸੇ ਰੰਗਿ ਰਤਿਆ ॥"
page = 958
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Lord's love; they remain absorbed in ecstasy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ; ਉਹ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with His Love are absorbed in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਕੋ ਪ੍ਰੇਮ ਲਗਾ ਹੈ, ਸੋਈ ਰੰਗ ਅਨੰਦ ਮੇਂ (ਆ) ਸਰਬ ਓਰ ਤੇ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਇਸ਼ਕ-ਪਿਆਰ ਲੱਗ ਗਿਆ, ਉਹ ਉਸੇ ਰੰਗ ਵਿਚ (ਸਦਾ ਲਈ) ਰੰਗੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = (ਪਿਆਰ ਦੇ) ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están inmersos en Su Amor, viven siempre en Éxtasis,"