[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਪ੍ਰੇਮੁ ਲਗੋ ਹਰਿ ਤੀਰ ॥"
page = 861
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shaft of the Lord's love has pierced my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਬਾਣ ਨੇ ਮੇਰਾ ਹਿਰਦਾ ਵਿੰਨ੍ਹ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the arrow of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਕੋ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਕਾ ਤੀਰ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਮੇਰੇ ਮਨ ਵਿਚ ਤੀਰ ਵਾਂਗ ਲੱਗਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha sido atravesada por la flecha del Amor del Señor,"