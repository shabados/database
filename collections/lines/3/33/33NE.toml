[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੁਮਾ ਦਿਸੇ ਸੋਹਣਾ; ਚਿਤ੍ਰਮਿਤਾਲਾ ਵਿਸੁ ਵਿਲੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The colocynth gives a beautiful, piebald look but inside it remains poison."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੁੰਮਾ ਵੇਖਣ ਨੂੰ ਸੋਹਣਾ ਦਿਸਦਾ ਹੈ, ਚਿੱਤ੍ਰਮਿੱਤ੍ਰ ਰੰਗ ਹੈ, (ਪਰੰਤੂ) ਜ਼ਹਿਰ ਨੂੰ ਰਿੜਕਦਾ ਹੈ (ਭਾਵ ਕੌੜੱਤਣ ਬਾਹਰ ਕੱਢਦਾ ਹੈ।"