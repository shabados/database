[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਪਤ ਸਾਧ ਜਿਹੱ ਨਾਮੁ ਅਧਾਰਾ ॥੨੩॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The real saints whose prop is the Name of the Lord, they hide themselved.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਧ ਨੂੰ ਨਾਮ ਦਾ ਆਧਾਰ ਹੈ, ਉਹ ਲੁਕਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੨੩॥"