[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੰ. ਜੁਲਾਊਂ ਤਥਿ; ਨਾਨਕ. ਪਿਰੀ ਪਸੰਦੋ, ਹਰਿਓ ਥੀਓਸਿ ॥੨॥"
page = 1101
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thither repair I, seeing my Love, O Nanak blossom forth I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਵੇਖ ਕੇ, ਹੇ ਨਾਲਕ! ਮੈਂ ਪ੍ਰਫੱਲਤ ਥੀ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that is where I go, O Nanak, to see Him, and blossom forth in bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਲ ਕੇ ਤਹਾਂ ਜਾਊਂ, ਕਿਉਂਕਿ ਪਤੀ ਕੋ ਕਥਤੇ ਸੁਣਤੇ ਕੋ ਦੇਖ ਕੇ ਹਰਿਆ ਹੋਵਾਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਪਿਰ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ (ਆਪਾ) ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੰ = ਮੈਂ। ਜੁਲਾਊਂ = ਮੈਂ ਜਾਵਾਂ। ਤਥਿ = ਤਿੱਥੇ, ਉਥੇ। ਪਿਰੀ ਪਸੰਦੋ = ਪਿਰ ਨੂੰ ਵੇਖ ਕੇ। ਥੀਓਸਿ = ਹੋ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí déjenme postrar mi cabeza y florecer al ver Su Presencia. (2)"