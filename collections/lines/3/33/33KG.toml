[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਆਖੈ; ਬੋਲੁਵਿਗਾੜੁ ॥"
page = 6
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਬੋਲੁਵਿਗਾੜੁ ਸਮਾਸੀ ਸ਼ਬਦ ਹੈ ਤੇ ਇਸ ਦਾ ਭਾਵ ਹੈ ਵਿਗਾੜੂਬੋਲ ਭਾਵ ਬੇਕਾਰ ਬੋਲਣ ਵਾਲਾ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some prater says that he can describe God"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਬਕਵਾਸੀ ਕਹੇ ਕਿ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵਰਨਣ ਕਰ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If anyone presumes to describe God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ (ਬੋਲੁ ਵਿਗਾੜੁ) ਬਿ੍ਯਰਥ ਬੋਲਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਦਾ ਅੰਤੁ ਕਹੇ, ਕਿ ਪਰਮੇਸ੍ਵਰੁ ਇਤਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਬੜਬੋਲਾ ਮਨੁੱਖ ਦੱਸਣ ਲੱਗੇ (ਕਿ ਅਕਾਲ ਪੁਰਖ ਕਿਤਨਾ ਵੱਡਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲੁ ਵਿਗਾੜੁ = ਬੋਲੀ-ਬਾਜ਼, ਬੜਬੋਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si alguien presumiera y dijera que Lo conoce,"