[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਦਾ ਸਲਾਮਤਿ; ਨਿਰੰਕਾਰ ॥੧੬॥"
page = 3
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever safe and sound, O Formless One!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਨਵਾਂ ਨਰੋਆਂ ਹੈ, ਹੇ ਸਰੂਪ-ਰਹਿਤ ਪੁਰਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Eternal and Formless One! ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂ ਸਦਾ ਇਸਥਿਤਿ ਰੂਪੁ ਹੈਂ॥੧੬॥☬ਸਾਤਕੁ ਸ੍ਰਿਸ਼ਟੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂੰ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈਂ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh Ser Eterno y sin Forma!(16)"