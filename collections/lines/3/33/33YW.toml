[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਲਿ. ਨ ਪਾਇਆ ਜਾਇ. ਕਿਸੈ ਵਿਟਹੁ; ਰਹੇ ਲੋਕ ਵਿਲਲਾਇ ॥"
page = 921
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His price cannot be ascertained by anyone, though people have been wailing for that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੀਮਤ ਕਿਸੇ ਕੋਲੋਂ ਭੀ ਪਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ ਭਾਵੇਂ ਇਨਸਾਨ ਉਸ ਲਈ ਰੋਂਦੇ ਖੱਪਦੇ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His worth cannot be estimated, even though people have grown weary of trying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ (ਵਿਟਹੁ) ਪਾਸੋਂ ਮੁਲ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ ਬਹੁਤੇਰੇ ਲੋਕ ਬਿਲਲਾਇ ਰਹੇ ਹੈਂ, ਭਾਵ ਅਤੀ ਜਤਨ ਕਰ ਚੁਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਖਪ ਖਪ ਕੇ ਹਾਰ ਗਏ, ਕਿਸੇ ਨੂੰ (ਧਨ ਆਦਿਕ) ਕੀਮਤ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien tuviera la ventura de encontrar al Guru Verdadero, debería entregarle su cabeza e incluso su propio ser."