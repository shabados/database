[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਖ ਚਕ੍ਰ ਗਦਾ ਪਦਮ, ਆਪਿ ਆਪੁ ਕੀਓ ਛਦਮ; ਅਪਰੰਪਰ ਪਾਰਬ੍ਰਹਮ. ਲਖੈ ਕਉਨੁ, ਤਾਹਿ ਜੀਉ ॥"
page = 1402
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Limitless Transcendent Lord, who embellishing thyself with couch, quoit, bludgeon and lotus mark; deceived Ball, the king. Who is that who can know thee (Him)?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਹਦਬੰਨਾ-ਰਹਿਤ ਪਰਮ ਪ੍ਰਭੂ ਹੈ, ਜਿਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਾਦ, ਧਾਰਮਕ-ਚਿੰਨ੍ਹ, ਗੁਰਜ ਅਤੇ ਕੰਵਲ ਦੇ ਨਿਸ਼ਾਨ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਕਰ ਖੁਦ ਰਾਜੇ ਬਲ ਨੂੰ ਛਲਿਆ ਸੀ! ਕੌਣ ਹੈ ਜੋ ਤੈਨੂੰ (ਉਸ ਨੂੰ) ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Infinite Supreme Lord God; with your symbols of power, You deceived Baliraja; who can know You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਖ, ਚਕ੍ਰ, ਗਦਾ, ਪਦਮ ਕੋ ਧਾਰਨੇਹਾਰੇ ਅਪਨੇ ਆਪ ਹੀ ਬਾਵਨ ਰੂਪ ਹੋ ਕਰ (ਛਦਮ) ਛਲ ਕੀਆ; ਵਾ ਤੁਮ ਨੇ ਓਹ ਅਪਨਾ ਰੂਪ ਛਪਾਯਾ ਹੂਆ ਹੈ, ਜੋ ਅਪਰ ਜੀਵਨ ਤੇ ਪਰੇ ਆਪ ਕਾ ਪਾਰਬ੍ਰਹਮ ਸਰੂਪ ਹੈ। ਤਿਸ ਤੇਰੇ ਸਰੂਪ ਕੋ ਇਦੰ ਕਰ ਕੇ ਕੌਨ (ਲਖੈ) ਜਾਨ ਸਕੇ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! (ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਤੂੰ ਹੀ ਉਹ ਹੈਂ ਜਿਸ ਦੇ) ਸੰਖ, ਚਕ੍ਰ, ਗਦਾ ਤੇ ਪਦਮ (ਚਿੰਨ੍ਹ ਹਨ); (ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਤੂੰ ਹੀ ਉਹ ਹੈਂ ਜਿਸ ਨੇ) ਆਪ ਆਪਣੇ ਆਪ ਨੂੰ (ਬਾਵਨ-ਰੂਪ) ਛਲ ਬਣਾਇਆ ਸੀ। ਤੂੰ ਬੇਅੰਤ ਪਾਰਬ੍ਰਹਮ (ਦਾ ਰੂਪ) ਹੈਂ, ਤੇਰੇ ਉਸ ਰੂਪ ਨੂੰ ਕੌਣ ਪਛਾਣ ਸਕਦਾ ਹੈ? ਹੇ ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor Supremo e infinito, con Tus Símbolos de Poder engañaste a Barilaya. ¿Quién Te podría conocer?"