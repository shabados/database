[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਸਤ ਅੰਗੁਲ ਵਾਈ ਅਉਧੂ; ਸੁੰਨ ਸਚੁ ਆਹਾਰੋ ॥"
page = 944
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 69: O Yogi, the True is the sustenance of the exhaled breath, which goes off ten fingers from the nostrils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 69: ਹੇ ਯੋਗੀ! ਬਾਹਰ ਕੱਢੇ ਹੋਏ ਸੁਆਸ ਦਾ, ਜੋ ਨਾਸਾਂ ਤੋਂ ਦਸ ਉਂਗਲਾਂ ਪਰੇ ਚਲਿਆ ਜਾਂਦਾ ਹੈ, ਸੱਚਾ ਸੁਆਮੀ ਹੀ ਭੋਜਨ (ਆਸਰਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O reclusive hermit, the True, Absolute Lord is the support of the exhaled breath, which extends out ten finger lengths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵਧੂਤ! ਦਸ ਅੰਗਲ ਜੋ ਪਵਨ ਨਾਸਕਾ ਤੇ ਬਾਹਰ ਆਵਤਾ ਹੈ ਤਿਸ ਕਾ ਸਚਾ ਪੁੰਨ ਹੀ ਅਹਾਰੁ ਭੋਜਨ ਹੈ, ਭਾਵ ਚੇਤਨ ਕੀ ਸੱਤਾ ਪਾ ਕਰ ਪਵਨੁ ਚੇਸਟਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) ਹੇ ਜੋਗੀ! ਦਸ-ਉਂਗਲ-ਪ੍ਰਮਾਣ ਪ੍ਰਾਣਾਂ ਦੀ ਖ਼ੁਰਾਕ ਅਫੁਰ ਸੱਚਾ ਪ੍ਰਭੂ ਹੈ (ਭਾਵ, ਸੁਆਸ ਸੁਆਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਜਪਣਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧੂ = ਹੇ ਜੋਗੀ! ਆਹਾਰੋ = ਖ਼ੁਰਾਕ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero y Absoluto Señor es el Soporte del aire que respiras que se esparce a lo largo de diez dedos de longitud."