[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਸੁੰਦ੍ਰ ਸਿਆਮੰ ਮਹਾਂ ਅਭਿਰਾਮੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The most beautiful black colour highly fascinates the mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਮਹਾਨ ਸੁੰਦਰ ਸਾਂਵਲਾ ਸਰੂਪ ਮਨ ਨੂੰ ਲੁਭਾਉਣ ਵਾਲਾ ਹੈ।"