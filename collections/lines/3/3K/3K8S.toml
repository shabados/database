[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਪ੍ਰੀਤਮ ਮਨ ਮੋਹਨਾ ਘਟ ਸੋਹਨਾ; ਪ੍ਰਾਨ ਅਧਾਰਾ ਰਾਮ ॥"
page = 542
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fascinating Lord, ornament of soul and the support of life is supremely dear unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਨੂੰ ਚੁਰਾਉਣ ਵਾਲਾ, ਆਤਮਾਂ ਦਾ ਗਹਿਣਾ ਅਤੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਸੁਆਮੀ ਮੈਨੂੰ ਪਰਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is dear to me; He fascinates my mind; He is the ornament of my heart, the support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤ੍ਯੰਤ ਪ੍ਰੀਤਮ ਮਨ ਕੇ ਮੋਹਨੇ ਵਾਲਾ ਸਭ ਘਟੋਂ ਮੇਂ ਸੋਭਨੀਕ ਹੈ ਅਰ ਪ੍ਰਾਣੋਂ ਕਾ ਅਧਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਬਹੁਤ ਹੀ ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ ਹੈ, ਸਭ ਦੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਹੈ, ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਸੋਭ ਰਿਹਾ ਹੈ, ਸਭ ਦੇ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਪ੍ਰੀਤਮ = ਬਹੁਤ ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ। ਮੋਹਨਾ = ਮੋਹ ਲੈਣ ਵਾਲਾ। ਘਟ ਸੋਹਨਾ = ਹਰੇਕ ਘਟ ਵਿਚ ਸੋਭ ਰਿਹਾ। ਪ੍ਰਾਨ ਅਧਾਰਾ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es inmensamente Bello, Encantador e ilumina todos los corazones."