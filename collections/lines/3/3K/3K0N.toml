[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਹੈ; ਹਰਿ ਜਸੁ ਗਾਇਆ ॥"
page = 1084
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society I have sung the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I sing the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਾਧ ਸੰਗ ਮੇਂ ਮਿਲ ਕੇ ਤਿਸ ਹਰੀ ਕਾ ਜਸੁ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y asociándome a los Santos, he cantado Tu Alabanza, me he sobrepuesto al dolor del ir y venir y,"