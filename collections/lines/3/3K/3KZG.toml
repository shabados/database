[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰਿਆ ਜਹਾਨੁ. ਲਹਿਆ ਅਭਿਮਾਨੁ; ਜਿਨੀ ਦਰਸਨੁ ਪਾਇਆ ॥"
page = 248
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast also saved those men, who having a view of Thee, have shed their ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹਨਾਂ ਪੁਰਸ਼ਾਂ ਦਾ ਵੀ ਪਾਰ ਉਤਾਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰਾ ਦੀਦਾਰ ਪਾ ਕੇ ਆਪਣਾ ਹੰਕਾਰ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You save those who give up their egotistical pride, upon gaining the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਦਰਸਨ ਪਾਇਆ ਹੈ ਤਿਨੋਂ ਕਾ ਹੰਕਾਰੁ ਦੂਰ ਹੂਆ ਹੈ ਅਰ ਤਿਨ ਕੋ ਇਸ (ਜਹਾਨੁ) ਸੰਸਾਰ ਸੇ ਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰਾ ਦਰਸਨ ਕੀਤਾ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਤੂੰ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦਿੱਤਾ। ਤੂੰ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਹੀ ਤਾਰਨ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es más, el mundo entero deja atrás a su ego y es salvado por Tu Presencia."