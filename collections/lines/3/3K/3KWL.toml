[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੈ ਸੂਖੁ ਨਾਮੁ ਹਰਿ ਸੋਭਾ; ਚਿੰਤਾ ਲਾਹਿ ਹਮਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 713
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant me the peace and glory of God's Name, and remove thou my anxiety. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਠੰਢ ਚੈਨ ਅਤੇ ਪ੍ਰਭਤਾ ਬਖਸ਼ ਅਤੇ ਮੇਰਾ ਫਿਕਰ ਦੂਰ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me the peace and glory of the Lord's Name, and remove my anxiety. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ, ਸੋ ਆਪ ਸੇ ਮੇਰੇ ਕੋ ਮਿਲੇ ਸੋ ਦੇ ਕਰ ਹਮਾਰੀ ਚਿੰਤਾ ਦੂਰ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਚਿੰਤਾ ਦੂਰ ਕਰ (ਮੇਹਰ ਕਰ, ਤੇਰੇ ਦਰ ਤੋਂ ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਏ, (ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਸੁਖ (ਹੈ, ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਸੋਭਾ (ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਿ = ਦੂਰ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "libérame de mis preocupaciones para que logre la Paz y la Gloria de Tu Nombre. (1-Pausa)"