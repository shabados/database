[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਪ੍ਰੇਮ ਪਿਆਰੁ; ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਈਐ ॥"
page = 1422
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True love and affection are obtained from the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੀ ਪ੍ਰੀਤ ਅਤੇ ਪਿਰਹੜੀ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਪਾਸੋ ਪਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True love and affection are obtained from the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੇ ਪ੍ਰੇਮ ਬੀਚ ਪਿਆਰ ਕਰਨਾ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਤੇ ਹੀ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨਾਲ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰੇਮ-ਪਿਆਰ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecto Amor y Afecto se obtienen del Perfecto Guru,"