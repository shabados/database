[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਪਢਿਅਉ ਇਕੁ, ਮਨਿ ਧਰਿਅਉ ਇਕੁ; ਕਰਿ ਇਕੁ ਪਛਾਣਿਓ ॥"
page = 1394
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou read of one God, enshrine Him alone in thy mind and consider Him as One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਪੜ੍ਹਦਾ ਹੈ ਸਿਰਫ ਉਸ ਨੂੰ ਹੀ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੇਵਲ ਇਕ ਕਰ ਕੇ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You read about the One Lord, and enshrine Him in Your mind; You realize the One and Only Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਨੇ ਏਕ ਪਰਮੇਸ਼੍ਵਰ ਹੀ ਪੜ੍ਹਿਆ ਹੈ ਔ ਏਕ ਹੀ ਮਨ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ ਔ ਏਕ ਹੀ ਵਾਹਿਗੁਰੂ ਤੁਮ ਨੇ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ!) ਤੂੰ ਇਕ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਹੀ ਪੜ੍ਹਿਆ ਹੈ, ਤੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਇੱਕ ਨੂੰ ਹੀ ਸਿਮਰਿਆ ਹੈ, ਅਤੇ ਇਹੀ ਨਿਸਚੇ ਕੀਤਾ ਹੈ ਕਿ ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਆਪ ਹੈ (ਭਾਵ, ਕੋਈ ਦੂਜਾ ਉਸ ਜਿਹਾ ਨਹੀਂ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਤੂੰ (ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ!) ਇਕੁ = ਇਕ ਅਕਾਲ ਪੁਰਖ ਨੂੰ। ਮਨਿ = ਮਨ ਵਿਚ। ਕਰਿ ਇਕੁ = ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਉਪਮਾ-ਰਹਿਤ ਜਾਣ ਕੇ, ਇਹ ਜਾਣ ਕੇ ਕਿ ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lees acerca del Señor y Lo enalteces en tu mente y tomas Conciencia del Único Dios;"