[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਚਉਬਿਸੈ ਨਹੀ ਸੂਝ ॥੪੮੦॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who does not recognize the One Lord, he cannot know the mysteries of the twenty-four incarnations.480."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਚੌਵੀਆਂ ਦੀ ਸੂਝ ਵੀ ਨਹੀਂ ਹੈ ॥੪੮੦॥"