[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਮਝਾਵਨ ਕਾਰਨੇ; ਕਛੂਅਕ ਪੜੀਐ ਗਿਆਨ ॥੫॥"
page = 340
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To instruct his mind, man ought to study Divine knowledge to some extent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਸਿੱਧੇ ਰਾਹੇ ਪਾਉਣ ਦੇ ਲਈ, ਆਦਮੀ ਨੂੰ ਥੋੜ੍ਹੀ ਬਹੁਤੀ ਬ੍ਰਹਿਮ-ਵਿਦਿਆ ਘੋਖਣੀ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To instruct their minds, people ought to study some sort of spiritual wisdom. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਨ ਸਮਝਾਵਣੇ ਵਾਸਤੇ ਕਛੂਅਕ ਅਰਥਾਤ ਥੋੜਾ ਸਾ ਗ੍ਯਾਨ, ਭਾਵ ਸਾਸਤ੍ਰ ਪੜਨਾ ਚਾਹੀਏ॥੫॥☬ਜੇ ਕਹੇ ਹਮ ਤੋ ਪਹਿਲੇ ਓਅੰਕਾਰ ਕੋ ਲਿਖਤੇ ਹੈਂ ਵਾ ਉਪਾਸ਼ਨਾ ਕਰਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਬਿਧਾ ਨੂੰ ਮਿਟਾ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿਣ ਲਈ) ਮਨ ਨੂੰ ਉੱਚੇ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਣ ਵਾਸਤੇ (ਉੱਚੀ) ਵਿਚਾਰ ਵਾਲੀ ਬਾਣੀ ਥੋੜ੍ਹੀ ਬਹੁਤ ਪੜ੍ਹਨੀ ਜ਼ਰੂਰੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero la mente de uno se vuelve sabia sólo si uno aprende la Sabiduría de Dios de alguna forma.(5)"