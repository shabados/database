[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਪੰਥੁ ਡਰਾਉ; ਬਹੁਤੁ ਭੈਹਾਰੀਆ ॥"
page = 240
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing, and again hearing of the Frightful Path, I am terribly terrified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਮਾਰਗ ਬਾਰੇ, ਸੁਣ ਸੁਣ ਕੇ, ਮੈਂ ਅਤੀ ਭੈ-ਭੀਤ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually hearing of the terrifying path, I am so afraid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਤੀ ਭੈ ਕੇ ਦੇਣੇ ਵਾਲਾ ਜਮ ਕਾ ਪੰਥ ਹੈ ਤਿਸ ਕੋ ਸੁਣਿ ਸੁਣਿ ਕਰ ਡਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਇਹ ਸੁਣ ਕੇ ਕਿ ਜਗਤ-ਜੀਵਨ ਦਾ ਰਸਤਾ ਡਰਾਉਣਾ ਹੈ ਮੈਂ ਬਹੁਤ ਸਹਮਿਆ ਹੋਇਆ ਸਾਂ (ਕਿ ਮੈਂ ਕਿਵੇਂ ਇਹ ਸਫ਼ਰ ਤੈ ਕਰਾਂਗਾ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਪੰਥੁ = ਰਸਤਾ। ਡਰਾਉ = ਡਰਾਉਣਾ। ਭੈਹਾਰੀਆ = ਭੈ-ਭੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando que el sendero de la vida es terrible, tengo miedo,"