[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗਾਵੀਐ ਗੁਣੀ ਨਿਧਾਨੁ ॥"
page = 2
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! sing praises of the Lord who is the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰ ਜੋ ਉਤਕ੍ਰਿਸ਼ਟਰਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, sing of the Lord, the Treasure of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਨਿਸਚਾ ਕਰ ਕੇ (ਗੁਣੀ ਨਿਧਾਨੁ) ਗੁਣਾਂ ਕਾ ਖਜਾਨਾ, ਭਾਵ ਅਕਾਲ ਪੁਰਖ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉਣਾ ਚਾਹੀਏ॥☬ਪ੍ਰਸ਼ਨ: ਗਾਨਾ ਤਬ ਹੋਤਾ ਹੈ, ਜਬ ਕੋਈ ਸ੍ਰੋਤਾ ਹੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਓ) ਅਸੀਂ ਭੀ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, canta las Misericordias y las Virtudes del Señor, Tesoro  de Excelencias"