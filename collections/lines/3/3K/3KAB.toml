[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਨਾਰੀ ਮਹਿ. ਜੀਉ ਲੁਭਤੁ ਹੈ; ਮੋਹੁ ਮੀਠਾ ਮਾਇਆ ॥"
page = 167
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In gold and woman the man is lured and sweet to him is the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਤੇ ਇਸਤ੍ਰੀ ਵਿੱਚ ਆਦਮੀ ਫਰੇਫ਼ਤਾ ਹੋਇਆ ਹੋਇਆ ਹੈ ਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾ ਦੀ ਪ੍ਰੀਤ ਉਸ ਨੂੰ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul of the man is lured by gold and women; emotional attachment to Maya is so sweet to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਹਮਰਾ ਜੀਉ ਸ੍ਵਰਨ ਔਰ ਨਾਰੀ ਮੇਂ ਲੋਭਾਯਮਾਨ ਹੋ ਰਹਾ ਹੈ, ਪੁਨਾ ਮਾਯਾ ਕਾ ਮੋਹ ਮਿਠਾ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਸੋਨੇ (ਦੇ ਮੋਹ) ਵਿਚ ਇਸਤ੍ਰੀ (ਦੇ ਮੋਹ) ਵਿਚ ਫਸੀ ਹੋਈ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨ = ਸੋਨਾ। ਜੀਉ = ਜਿੰਦ, ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se apega a su esposa, bella como el oro. Dulce se vuelve entonces el amor por la Maya,"