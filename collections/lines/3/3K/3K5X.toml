[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਘਾਰੇ ਚੂਮੇ ਕੰਠ ਸੀਸੰ ਛੁਹਾਏ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When this king, practising the armament, obtained the weapons, he kissed them, hugged them and placed them on his head"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਨ੍ਹਾਂ ਨੂੰ ਨੰਗਿਆਂ ਕੀਤਾ, ਚੁੰਮਿਆ ਅਤੇ ਗਲੇ ਤੇ ਸਿਰ ਨਾਲ ਛੋਹਾਇਆ।"