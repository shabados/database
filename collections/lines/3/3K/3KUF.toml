[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਤੁਮ ਸਾਚ ਲਖੋ ਮਨ ਮੈ ਪ੍ਰਭ; ਜਉ ਤੁਮ ਰਾਮ ਵਤਾਰ ਕਹਾਓ ॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You should then deem it true that if you are called Ramvtar,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤਦ ਹੀ ਤੁਹਾਨੂੰ ਮਨ ਵਿੱਚ ਸੱਚਾ ਪ੍ਰਭੂ ਜਾਣਾਂਗਾ, ਜੇ ਤੁਸੀਂ ਸਚ-ਮੁੱਚ ਹੀ ਰਾਮ ਅਵਤਾਰ ਕਹਾਉਂਦੇ ਹੋ।"