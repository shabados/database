[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਸੇਤੀ ਸੰਗੁ ਕਰੇ; ਮੁਹਿ ਕਾਲਖ ਦਾਗੁ ਲਗਾਇ ॥"
page = 1417
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever associates with an apostate, to his countenance attaches the stigma of blackness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਭੀ ਅਧਰਮੀ ਦੀ ਸੰਗਤ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਚਿਹਰੇ ਨੂੰ ਕਾਲਸ ਦਾ ਧੱਬਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever associates with the self-willed manmukhs, will have his face blackened and dirtied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਲੋਭੀ ਮਨਮੁਖ ਪੁਰਸ਼ ਸਾਥ ਜੋ ਕੋਈ ਸੰਗਤ ਕਰੇਗਾ ਤਿਸ ਕੇ ਮੁਖ ਪਰ ਵਹੁ ਪਾਪ ਰੂਪੀ ਕਾਲਖ ਕਾ ਦਾਗ ਲਗਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨਾਲ (ਜਿਹੜਾ ਮਨੁੱਖ) ਸਾਥ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, (ਉਹ ਭੀ (ਆਪਣੇ) ਮੂੰਹ ਉਤੇ (ਬਦਨਾਮੀ ਦੀ) ਕਾਲਖ ਲਾਂਦਾ ਹੈ (ਬਦਨਾਮੀ ਦਾ) ਦਾਗ਼ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੁਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਸੇਤੀ = ਨਾਲ। ਸੰਗੁ = ਸਾਥ, ਮੇਲ। ਮੁਹਿ = ਮੂੰਹ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "negras están las caras de la gente avara, ellos pierden su vida en la desgracia."