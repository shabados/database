data = "ਮੁਖੰ ਮਾਰੁ ਕੂਕੇ ॥"
page = 104

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Four types of forces rushed and shouted from their mouths: “Kill, Kill”."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਸੂਰਬੀਰ) ਮੂੰਹੋਂ ਮਾਰੋ-ਮਾਰੋ ਬੋਲਣ ਲਗੇ।"