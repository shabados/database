[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਸਕਰ ਧਾਵਤ ਰਾਖੇ; ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨੁ ॥"
page = 1329
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five wandering thieves are held and the mind's self-conceit is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਭਟਕਦੇ ਹੋਏ ਚੋਰ ਕਾਬੂ ਆ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਨੂਏ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five wandering thieves are captured and held, and the egotistical pride of the mind is subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕਾਮਆਦੀ ਵਿਕਾਰ ਵਾ ਗਿਆਨ ਇੰਦ੍ਰੇ ਧਾਵਤੇ ਹੂਏ ਰੋਕ ਦੀਏ ਹੈਂ ਔ ਮਨ ਕਾ ਹੰਕਾਰ ਭੀ ਦੂਰ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤ ਨਾਲ ਵਿਕਾਰਾਂ ਵਲ) ਦੌੜਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਰੋਕ ਲਈਦੇ ਹਨ, ਮਨ ਵਿਚ (ਟਿਕਿਆ ਹੋਇਆ) ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਪੰਜ। ਤਸਕਰ = ਚੋਰ। ਧਾਵਤ (ਵਿਕਾਰਾਂ ਵਲ) ਦੌੜਦੇ। ਮਨਿ = ਮਨ ਵਿਚ (ਟਿਕਿਆ ਹੋਇਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco ladrones que deambulan libres y sin control por todas partes son capturados y controlados y el orgullo egoísta de la mente es subyugado."