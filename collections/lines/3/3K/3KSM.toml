[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ. ਮਨੁ ਸੰਤੋਖੀਐ; ਤਾ ਫਿਰਿ ਤ੍ਰਿਸਨਾ ਭੂਖ. ਨ ਹੋਇ ॥"
page = 492
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru the mind is satiated and then desire and hunger harass not the man any more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮਨ ਰੱਜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤਦ ਖਾਹਿਸ਼ ਤੇ ਖੁਦਿਆ, ਮੁੜ ਕੇ ਬੰਦੇ ਨੂੰ ਨਹੀਂ ਸਤਾਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the mind becomes content, and then, hunger and desire will not trouble you any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਸੇ ਮਿਲਨੇ ਕਰ ਮਨ ਕੋ ਸੰਤੋਖੁ ਹੋਤਾ ਹੈ, ਤਬ ਫਿਰ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਭੁੱਖ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਮਨ ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਫਿਰ ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ, ਮਾਇਆ ਦੀ ਭੁੱਖ ਨਹੀਂ ਵਿਆਪਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖੀਐ = ਸੰਤੋਖ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Verdadero Guru, la mente es contenida en sí misma y uno se deshace de su hambre y antojo."