[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਾਨੋ; ਤਹ ਰਹਨੁ. ਨ ਪਾਵੈ ॥"
page = 1005
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever he goes, there he is not allowed to stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਉਹ ਜਾਂਦਾ ਹੈ, ਉੱਥੇ ਉਸ ਨੂੰ ਠਹਿਰਨਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever they go, they cannot remain there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਾਤਾ ਹੈ ਤਹਾਂ ਰਹਿਨਾਂ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਲ ਟਿਕਾਣੇ ਤੇ ਜਾਣਾ ਹੈ ਉਥੇ ਟਿਕ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde sea que van, ahí no se quedan, sin lugar de descanso,"