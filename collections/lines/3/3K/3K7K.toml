[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਤੀ ਬਾਰ; ਮਗਹਰਿ ਉਠਿ ਆਇਆ ॥੨॥"
page = 326
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the time of death I have shifted to Magahar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰਨ ਵੇਲੇ ਮੈਂ ਮਗਹਰ ਨੂੰ ਉਠਾ ਕੇ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "at the time of my death, I moved to Magahar. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਨੇ ਕੇ ਸਮੇਂ ਮਗਹਰ ਮੇਂ ਉਠ ਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਹੁਣ ਜਦੋਂ ਮੁਕਤੀ ਮਿਲਣੀ ਸੀ ਤਾਂ) ਮਰਨ ਵੇਲੇ (ਕਾਂਸ਼ੀ) ਛੱਡ ਕੇ ਮਗਹਰ ਤੁਰ ਆਇਆ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, al momento de la muerte, vine a la maldita ciudad de Magajar.  (2)"