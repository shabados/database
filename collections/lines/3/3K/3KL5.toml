[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੀ ਸੁਖੁ ਸਚੁ ਕਮਾਵੈ ॥"
page = 1063
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising truth, he easily obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਕੇ, ਉਹ ਸੁਖੈਨ ਹੀ ਆਰਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing Truth, he intuitively finds peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਾਣਾ ਮੰਨ ਕੇ ਸਚ ਕੋ ਕਮਾਵੇ, ਤਿਸ ਕੋ ਅਚੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਰਹਿ ਕੇ ਸੁਖ ਪਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ। ਸਚੁ ਕਮਾਵੈ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se gana la Verdad y el Éxtasis de forma espontánea."