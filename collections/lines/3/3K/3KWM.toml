[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਹੀ. ਨ ਜਾਈ ਠਾਕੁਰ; ਤੇਰਾ ਮਹਲੁ ਅਪਾਰਾ ॥"
page = 1117
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy worth, O Lord, can be told not Unrivalled is Thine mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁੱਲ, ਹੇ ਸੁਆਮੀ! ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਲਾਸਾਨੀ ਹੈ ਤੇਰਾ ਮੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Worth cannot be described, O my Lord and Master; Your Mansion is Incomparable and Unrivalled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੇਰੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਔਰ ਤੇਰਾ (ਮਹਲੁ) ਸ੍ਵਰੂਪੁ (ਅਪਾਰਾ) ਬੇਅੰਤੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੇਰਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਤੂੰ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਇਵਜ਼ ਮਿਲ ਨਹੀਂ ਸਕਦਾ), ਤੇਰੇ ਟਿਕਾਣੇ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਹੇ ਮਾਲਕ! ਅਪਾਰਾ = ਅ-ਪਾਰ, ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No podría ni siquiera comenzar a evaluarte, oh Maestro, pues Tu Trono es Infinitamente Excelso."