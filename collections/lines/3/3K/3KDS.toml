[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਜੋਤਕੀ ਥਕੇ; ਭੇਖੀ ਭਰਮਿ ਭੁਲਾਇ ॥"
page = 68
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pandits and astrologers have grown weary of extensive reading and the sectarians go amiss in scepticism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਤੇ ਜੋਤਸ਼ੀ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਹਾਰ ਹੁੱਟ ਗਹੇ ਹਨ ਅਤੇ ਸੰਪ੍ਰਦਾਈ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits and the astrologers read and read until they grow weary, while the fanatics are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਔਰ ਜੋਤਸੀ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਪਢ ਪਢ ਕਰ ਥੱਕ ਗਏ ਹੈਂ, ਔਰ ਭੇਖੀ ਭੇਖੋਂ ਕੇ ਭ੍ਰਮ ਮੇਂ ਆਪਣੇ ਆਪ ਕੋ ਭੁਲਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਤੇ ਜੋਤਸ਼ੀ (ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹ-ਪੜ੍ਹ ਕੇ ਥੱਕ ਗਏ (ਪਰ ਸਹਜ-ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਾਹ ਕਰ ਸਕੇ), ਛੇ ਭੇਖਾਂ ਦੇ ਸਾਧੂ ਭੀ ਭਟਕ ਭਟਕ ਕੇ ਕੁਰਾਹੇ ਹੀ ਪਏ ਰਹੇ (ਉਹ ਭੀ ਸਹਜ-ਅਵਸਥਾ ਨਾ ਲੱਭ ਸਕੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਜੋਤਕੀ = ਜੋਤਸ਼ੀ। ਭੇਖੀ = ਛੇ ਭੇਖਾਂ ਦੇ ਸਾਧੂ। ਭੁਲਾਇ = ਕੁਰਾਹੇ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits se cansan de leer, también los adivinos del futuro, pero mucha gente es engañada por sus vestidos y túnicas."