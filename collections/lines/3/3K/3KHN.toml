[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੁੜਿ ਵਿਛੁੜਿ ਜੋ ਮਿਲੇ; ਸਤਿਗੁਰ ਕੇ ਭੈ ਭਾਇ ॥"
page = 1416
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are separated, and drifted away from God, meet with Him through the fear and love of The True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਨਾਲੋ ਨਿਖੜੇ, ਅਤੇ ਵਿਛੁਡੇ ਹੋਏ ਹਨ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਤੋਂ ਡਰ ਅਤੇ ਪਿਆਰ ਰਾਹੀਂ ਵੁਸ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have been separated and alienated from the Lord are united with Him again, through the Fear and the Love of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਸਤਿਗੁਰੋਂ ਮੇਂ ਭੈ ਅਰ ਪਰੇਮ ਧਾਰ ਕੇ ਮਨ, ਤਨ ਸੇ ਜਨਮੋਂ ਕੇ ਵਿਛੜੇ ਹੂਏ ਹਰੀ ਸੇ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਜਨਮਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲੋਂ) ਮੁੜ ਮੁੜ ਵਿੱਛੁੜ ਕੇ ਜਿਹੜੇ ਮਨੁੱਖ (ਆਖ਼ਰ) ਗੁਰੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes han estado separados y alienados del Señor son unidos a Él otra vez. Mediante el Temor del Amor del Guru"