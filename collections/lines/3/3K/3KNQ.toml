[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹੁ ਸੋਈ ਫਲੁ ਪਾਵਹੁ; ਹਰਿ ਬੋਲਹੁ ਗੁਰਮਤਿ ਬੈਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 800
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Guru's Divine Word through the Guru's instruction ye shalt obtain the fruit that, ye desirest. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਗੁਰਾਂ ਦੀ ਰੱਬੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੁਸੀਂ ਉਹ ਮੇਵੇਪਾ ਲਵੋਗੇ ਜਿਹੜੇ ਤੁਸੀਂ ਲੋੜਦੇ ਹੋ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you wish for, you shall receive, chanting the Word of the Lord's Name, under Guru's Instruction. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਕੀ ਮਤਿ ਦੁਆਰਾ ਬਾਣੀ ਕਰ ਹਰੀ ਨਾਮ ਕੋ ਉਚਾਰਣ ਕਰ, ਤਬ ਜੋ ਰਿਦੇ ਮੇਂ ਚਾਹੋਗੇ ਤਿਸੀ ਫਲ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਬਚਨ ਬੋਲੋ, ਜੇਹੜੀ ਇੱਛਾ ਕਰੋਗੇ ਉਹੀ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਵੋਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਨੀ = ਬਚਨ, ਬੋਲ। ਹਰਿ ਬੈਨੀ = ਹਰੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਬੋਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que cada deseo sea satisfecho cantando el Nombre del Señor a través de la Palabra del Guru. (1-Pausa)"