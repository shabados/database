[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤਂ‍ੀ; ਗੰਢੁ ਪਵੈ ਸੰਸਾਰਿ ॥"
page = 143
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through the son reconciliation is effected in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ ਦੇ ਰਾਹੀਂ ਇਸ ਜਗਤ ਅੰਦਰ ਮੁੜ ਸੰਬਧ ਕਾਇਮ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their children may bring them back together in the world, and the bond is established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੰਸਾਰ ਮੇਂ ਪੁਤਰੋਂ ਕਰ ਗੰਢ ਪੜ ਜਾਤਾ ਹੈ। ਤੂਟਨ ਦੋ ਪ੍ਰਕਾਰ ਕਾ ਹੋਤਾ ਹੈ ਏਕ ਜੀਵਤੇ ਏਕ ਮਰ ਕਰ, ਈਹਾਂ ਪ੍ਰਸੰਗ ਮੇਂ ਅਸਲ ਅਰਥਾਤ ਜੀਵਤੇ ਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਗਤ ਵਿਚ (ਇਹਨਾਂ ਦਾ) ਜੋੜ ਪੁੱਤ੍ਰਾਂ ਦੀ ਰਾਹੀਂ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los hijos los unen otra vez."