[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਕ੍ਰਿਪਾਲੁ. ਦੀਨ ਦੁਖ ਭੰਜਨੁ; ਹਰਿ ਹਰਿ ਕੀਰਤਨਿ ਇਹੁ ਮਨੁ ਰਾਤਾ ॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੩॥"
page = 642
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The destroyer of the anguish of the meek has become merciful unto me and this soul of mine is imbued with the Lord God's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਦੇ ਕਸ਼ਟ ਨਾਸ ਕਰਨ ਵਾਲਾ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਇਹ ਆਤਮਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਨਾਲ ਰੰਗੀ ਗਈ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Destroyer of the pains of the poor has become merciful to me, and this mind is imbued with the Praises of the Lord, Har, Har. ||Second Pause||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਕੇ ਦੁਖ ਦੂਰ ਕਰਨੇਹਾਰਾ! ਜਿਨੋਂ ਪਰ ਤੂੰ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈਂ, ਸੋ ਤਿਨ ਕਾ ਇਹੁ ਮਨ ਹੇ ਹਰਿ! ਸਭਿ ਪ੍ਰਕਾਰ ਤੇਰੇ ਨਾਮ ਉਚਾਰਨ ਔਰ ਜਸ ਗਾਵਣੇ ਮੇਂ ਰਾਤਾ ਪ੍ਰੇਮੀ ਹੂਆ॥੧॥੩॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕੇ ਪਾਸ ਆਇ ਕਰ ਕਿਸੀ ਗੁਣੀ ਨੇ ਸੋਰਠ ਰਾਗਣੀ ਮੇਂ ਖਿਆਲ ਟਪੇ ਗਾਏ। ਲੋਕ ਗਾਯਕ ਕੀ ਉਸਤਤੀ ਕਰਨੇ ਲਗੇ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਦਾ ਇਹ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।ਰਹਾਉ ਦੂਜਾ ॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Compasivo con él, y embebido en Tu Alabanza, ya no sufre más. (Segunda Pausa‑1‑3)"