[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਮਿਲਿ; ਭਏ ਪ੍ਰਗਾਸ ॥"
page = 888
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, I am illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ-ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, I am enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕੇ (ਪ੍ਰਗਾਸ) ਗ੍ਯਾਨ ਵਾਲੇ ਭਏ ਹੈਂ ਆਤਮ ਆਨੰਦ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਪ੍ਰਗਾਸ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con los Santos la mente se ilumina,"