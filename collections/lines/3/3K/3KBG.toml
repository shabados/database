[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਦਰੀ ਤੋਲੇ ਤੋਲੋ ॥"
page = 1052
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy scale, Thou thyself weigh with Thine grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਤੱਕੜੀ ਵਿੱਚ ਤੂੰ ਆਪ ਹੀ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਤੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Mercy, You weigh with Your scale."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹੇ (ਨਦਰੀ) ਵਾਹਿਗੁਰੂ! ਤੂੰ ਇਨ ਕੇ ਬੀਚਾਰ ਕੋ ਬੀਚਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ (ਇਸ ਹੀਰੇ ਦੀ) ਪਰਖ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú Mismo Te evalúas a Ti Mismo con Tu Gracia"