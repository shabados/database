[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਸਭਿ ਸੁਖ ਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 241
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul has obtained all the comforts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਨੇ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਕਰ ਲਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has obtained all comforts. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਮਨ ਨੇ ਸਰਬ ਸੁਖ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਰੇ ਮਨ ਨੇ ਸਾਰੇ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਨੇ। ਸਭਿ = ਸਾਰੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente descansó en Paz. (1-Pausa)"