[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਨ ਜਾਨੁ; ਇਕੁ ਖੇਲੁ ਬਨਾਇਆ ॥"
page = 294
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has made coming and going as a play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਤੇ ਜਾਣਾ ਉਸ ਨੇ ਇਕ ਖੇਡ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One has created the drama of coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਜੀਵੋਂ ਕਾ ਆਵਣ ਜਾਣਾ ਰੂਪ ਏਕ ਤਿਸ ਨੇ ਖੇਲ ਬਨਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦਾ) ਜੰਮਣਾ ਮਰਨਾ ਪ੍ਰਭੂ ਨੇ ਇਕ ਖੇਡ ਬਣਾਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੁ = ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo existente es parte de Su Juego,"