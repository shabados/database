[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੇ. ਕਹਾ ਬਿਲੋਵਸਿ ਪਾਨੀ ॥੧॥"
page = 656
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O false man, why churnest thou water?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੂੜੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਪਾਣੀ ਰਿੜਕਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are false - why are you churning water? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਝੂਠੇ! ਇਹ ਕਿਉਂ ਵਿਅਰਥ ਪਾਨੀ ਰਿੜਕ ਰਹਾ ਹੈਂ, ਭਾਵ ਇਸ ਸੇ ਤੁਝ ਕੋ ਕੁਛ ਲਾਭ ਨਹੀਂ ਹੋਇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੂਠੇ ਮਨੁੱਖ! ਤੈਨੂੰ ਇਸ ਪਾਣੀ ਰਿੜਕਣ ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como batir agua y obtener pura espuma. (1)"