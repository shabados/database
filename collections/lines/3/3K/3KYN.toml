[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲਬੂਤ ਕੀ ਹਸਤਨੀ, ਮਨ ਬਉਰਾ ਰੇ; ਚਲਤੁ ਰਚਿਓ ਜਗਦੀਸ ॥"
page = 335
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the semblance of a she-elephant, O silly soul, the Lord of the universe has made this world-play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥਨੀ ਦੇ ਢਾਚੇ ਦੀ ਤਰ੍ਹਾਂ ਹੇ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੇ ਇਹ ਜਗਤ-ਖੇਡ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the straw figure of a female elephant, fashioned to trap the bull elephant, O crazy mind, the Lord of the Universe has staged the drama of this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਬਾਵਰੇ! ਜੈਸੇ ਕਾਰਿਜ ਸੇ (ਕਾਲਬੂਤ) ਬਨਾਵਟ ਕੀ ਹਸਤਨੀ ਬਨਾ ਕਰ ਬਨ ਮੇਂ ਜਾ ਕਰ ਖਾਤੇ ਪਰ ਖੜੀ ਕਰਤੇ ਹੈਂ, ਤੈਸੇ ਜਗਦੀਸ ਨੇ ਏਹ (ਚਲਤੁ) ਤਮਾਸਾ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਮਨਾ! (ਇਹ ਜਗਤ) ਪਰਮਾਤਮਾ ਨੇ (ਜੀਵਾਂ ਨੂੰ ਰੁੱਝੇ ਰੱਖਣ ਲਈ) ਇਕ ਖੇਡ ਬਣਾਈ ਹੈ ਜਿਵੇਂ (ਲੋਕ ਹਾਥੀ ਨੂੰ ਫੜਨ ਲਈ) ਕਲਬੂਤ ਦੀ ਹਥਣੀ (ਬਣਾਉਂਦੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲਬੂਤ = ਕਲਬੂਤ, ਢਾਂਚਾ। ਹਸਤਨੀ = ਹਥਣੀ {ਹਾਥੀ ਜੰਗਲ ਵਿਚੋਂ ਫੜਨ ਲਈ ਲੋਕ ਲੱਕੜੀ ਦਾ ਹਥਣੀ ਦਾ ਢਾਂਚਾ ਬਣਾ ਕੇ ਉਸ ਉੱਤੇ ਕਾਗ਼ਜ਼ ਲਾ ਕੇ ਹਥਣੀ ਜਿਹੀ ਬਣਾ ਕੇ ਕਿਤੇ ਟੋਏ ਉੱਤੇ ਖੜੀ ਕਰ ਦੇਂਦੇ ਹਨ। ਕਾਮ ਵਿਚ ਮਸਤਿਆ ਹਾਥੀ ਆ ਕੇ ਉਸ ਕਲਬੂਤ ਨੂੰ ਹਥਣੀ ਸਮਝ ਕੇ ਉਸ ਵਲ ਵਧਦਾ ਹੈ, ਪਰ ਟੋਏ ਵਿਚ ਡਿੱਗ ਪੈਂਦਾ ਹੈ ਤੇ ਫੜਿਆ ਜਾਂਦਾ ਹੈ}। ਬਉਰਾ = ਕਮਲਾ। ਚਲਤੁ = ਖੇਡ, ਤਮਾਸ਼ਾ। ਜਗਦੀਸ = ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Jugada del Señor, oh mi mente loca, que la imagen construida de la elefanta hace que el elefante"