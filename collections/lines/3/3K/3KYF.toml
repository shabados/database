[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਅੰਦਰਿ ਕਵਲ ਜਿਉ; ਸੂਰਜ ਧਿਆਨੁ ਅਲਿਪਤੁ ਰਹਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lotus too in the water concentrates upon sun and remains- uninfluenced by water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ ਕਵਲ ਰਹਿਕੇ ਸੂਰਜ ਵੱਲ ਧਿਆਨ ਰਖਦਾ ਹੈ (ਤੇ ਜਲ ਥੋਂ) ਅਲੇਪ ਰਹਿੰਦਾ ਹੈ।"