[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਮੀਤ ਸੁਰਿਦ ਕੀਏ; ਬਿਖਿਆ ਰਚਿਆ ਬਾਦੁ ॥"
page = 50
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Absurd it is to contract affection with brothers and friends and to be engrossed in sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਹੂਦਾ ਹੈ ਭਰਾਵਾ ਤੇ ਯਾਰਾਂ ਨਾਲ ਮੌਹ ਕਰਨਾ ਅਤੇ ਪਾਪਾਂ ਅੰਦਰ ਖਚਤ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attach their affections to brothers and friends, uselessly engrossed in corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਾਤਾ ਔਰ ਮਿਤ੍ਰ ਜੋ (ਸੁਰਿਦ) ਸੁਹਿਰਦ ਸ੍ਵਭਾਵ ਸੇ ਪ੍ਰੀਤੀ ਕਰੇ, ਯੇਹ ਭੀ ਸੰਪੂਰਨ ਅਪਨੇ ਕੀਏ ਸੋ ਇਨੋਂ ਸਾਥ ਲਾਗ ਕਰ ਕੇ ਬਿਸੇ ਬਿਕਾਰੋਂ ਮੇਂ ਹੀ ਬ੍ਯਰਥ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ (ਜਗਤ ਵਿਚ) ਭਰਾ ਮਿੱਤਰ ਦੋਸਤ (ਆਦਿਕ) ਬਣਾਂਦਾ ਹੈ, ਤੇ (ਇਹ) ਮਾਇਆ ਦਾ ਝਗੜਾ ਖੜਾ ਕਰੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਦਿ = {सुहृद} ਮਿੱਤਰ। ਬਿਖਿਆ = ਮਾਇਆ। ਬਾਦੁ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hermanos y los amigos cercanos se convirtieron en una ilusión al final."