[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਸਹਜੁ; ਕਦੇ. ਨ ਹੋਵੈ ਸੋਗੁ ॥"
page = 1172
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in truth and poise and comes not to grief ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕਦਾਚਿਤ ਰੰਜ ਗਮ ਨਹੀਂ ਵਿਆਪਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in intuitive peace, and never suffers in sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਚਾ ਗ੍ਯਾਨੁ ਹੋਤਾ ਹੈ ਔ ਫਿਰ ਕਭੀ ਸੋਗ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਆਤਮਕ ਅਡੋਲਤਾ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਕੋਈ ਗ਼ਮ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita siempre en la Verdad y en el Equilibrio, las penas así no lo tocan."