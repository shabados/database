[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਕਰ ਕ੍ਰੁਧ ਕਿਧੋ ਮਨ ਮਧਿ; ਬ੍ਰਿਜ ਊਪਰ ਆਨ ਕੈ ਬਹੁ ਬਲ ਪਾਵੈ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Under the orders of Indra, the dark clouds are surrounding from all the four directions and coming over Braja and being enraged in mind are powerfully exhibiting their force"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਬ੍ਰਜ-ਭੂਮੀ ਉਤੇ ਆ ਕੇ ਬਹੁਤ ਬਲ ਪ੍ਰਦਰਸ਼ਨ ਕਰਦੇ ਹਨ।"