[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਛ ਕਛ ਬਾਰਾਹ ਤੁਮ; ਤੁਮ ਬਾਵਨ ਅਵਤਾਰ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Machh (fish incarnation), Kachh (tortoise incarnation) and Varaha (the boar incarnation)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੀ ਮੱਛ, ਕੱਛ, ਬਾਰਾਹ (ਅਵਤਾਰ ਹੋ ਅਤੇ) ਤੁਸੀਂ ਹੀ ਬਾਵਨ ਅਵਤਾਰ ਹੋ।"