[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਰੁ ਜਰੈ. ਨੀਝਰੁ ਝਰੈ; ਅਮਰ ਅਨੰਦ ਸਰੂਪ ॥"
page = 1331
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever endures the unendurable, for him, incessantly trickles the immortalising"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਅਸਹਿ ਨੂੰ ਸਹਾਰਦਾ ਹੈ, ਉਸ ਦੇ ਲਈ ਪ੍ਰਸੰਨਤਾ ਸਰੂਪ, ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਇਕ ਰਸ ਟਪਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They endure the unendurable, and the Nectar of the Lord, the Embodiment of Bliss, trickles into them continuously."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਰਾ ਆਦੀ ਅਵਸਥਾ ਤੇ ਰਹਿਤ ਜੋ ਪਾਰਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕਾ ਗਿਆਨ ਪਾਇ ਕਰ ਜੋ (ਜਰੈ) ਧਾਰਨ ਕਰੈ ਤਿਸ ਕੋ ਅਮਰ ਅਨੰਦ ਸਰੂਪ (ਨੀਝਰੁ) ਏਕ ਰਸ (ਝਰੈ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਤਾਂ ਤੇ ਮੈਂ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਸੱਟ ਸਹਾਰਨੀ ਬੜੀ ਔਖੀ ਖੇਡ ਹੈ, ਇਹ ਸੱਟ ਆਤਮਾ ਨੂੰ ਮਾਰ ਕੇ ਰੱਖ ਦੇਂਦੀ ਹੈ, ਪਰ ਜੇਹੜਾ ਕੋਈ) ਇਸ ਨਾਹ ਸਹਾਰੀ ਜਾਣ ਵਾਲੀ ਸੱਟ ਨੂੰ ਸਹਾਰ ਲੈਂਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ) ਸਦਾ ਅਟੱਲ ਤੇ ਆਨੰਦ-ਸਰੂਪ ਪਰਮਾਤਮਾ (ਦੇ ਪਿਆਰ) ਦਾ ਚਸ਼ਮਾ ਫੁੱਟ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਰੁ = ਉਹ ਚੋਟ ਜੋ ਸਹਾਰਨੀ ਔਖੀ ਹੈ। ਜਰੈ = ਸਹਾਰ ਲਏ। ਨੀਝਰੁ = ਚਸ਼ਮਾ। ਝਰੈ = ਚੱਲ ਪੈਂਦਾ ਹੈ, ਫੁੱਟ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos aguantan lo inaguantable y así, el Néctar del Señor, la Encarnación de Éxtasis gotea en Su Interior constantemente."