[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਅੰਧ. ਨਾਨਕ ਪ੍ਰਭ ਕਾਢਤ; ਸਾਧ ਜਨਾ ਸੰਗਾਰੀ ॥੨॥੧੧॥੪੨॥"
page = 681
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinking blind mortals, O Nanak, the Lords redeems by uniting them with the society of pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੁੱਬਦਿਆਂ ਹੋਇਆਂ, ਅੰਨ੍ਹਿਆਂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ, ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਜੋੜ ਕੇ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind are sinking, O Nanak; God saves them, uniting them with the Saadh Sangat, the Company of the Holy. ||2||11||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਗਿਆਨ ਕਰ ਕੇ ਅੰਧੇ ਜੀਵੋਂ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬਤਿਆਂ ਹੋਇਆਂ ਕੋ ਸਾਧ ਜਨੋਂ ਕੀ ਸੰਗਤ ਦੇ ਕਰ ਪ੍ਰਭ ਕਾਢ ਲੇਤਾ ਹੈ। ਭਾਵ ਸੇ ਜਿਸ ਪਰ ਕਿਰਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੀ ਕਲਿਆਣ ਕਰ ਦੇਤਾ ਹੈ॥੨॥੧੧॥੪੨॥☬ਵਾਹਿਗੁਰੂ ਕੋ ਆਪਣਾ ਸਰਬ ਪ੍ਰਕਾਰ ਰਖਿਯਕ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋ ਚੁਕੇ ਮਨੁੱਖਾਂ ਨੂੰ, ਮੋਹ ਵਿਚ ਡੁੱਬਦਿਆਂ ਨੂੰ, ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਲਿਆ ਕੇ ਤੂੰ ਆਪ ਹੀ ਡੁੱਬਣੋਂ ਬਚਾਂਦਾ ਹੈਂ ॥੨॥੧੧॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋ ਚੁਕੇ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸੰਗਾਰੀ = ਸੰਗਤਿ ਵਿਚ ॥੨॥੧੧॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, los Santos llevan a los ignorantes hasta su Redención, por favor sálvame. (2-11-42)"