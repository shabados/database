[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਤੁਧੁ ਆਖਹਿ; ਲਖ ਕਰੋੜਿ ॥"
page = 463
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lacs and millions call Thee true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਤੈਨੂੰ ਸੱਚਾ ਕਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands and millions call You True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਲਾਖੋਂ ਕਰੋੜੋਂ ਜੀਵ ਤੇਰੇ ਕੋ ਬਿਅੰਤ ਕਰ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਰੋੜਾਂ ਜੀਵ, ਜੋ ਤੈਨੂੰ ਸਿਮਰ ਰਹੇ ਹਨ, ਸੱਚੇ ਹਨ (ਭਾਵ, ਬੇਅੰਤ ਜੀਵਾਂ ਦਾ ਤੈਨੂੰ ਸਿਮਰਨਾ-ਇਹ ਭੀ ਤੇਰਾ ਇਕ ਅਜਿਹਾ ਚਲਾਇਆ ਹੋਇਆ ਕੰਮ ਹੈ ਜੋ ਸਦਾ ਲਈ ਥਿਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = (ਉਹ ਜੀਵ) ਸੱਚੇ ਹਨ, ਸਦਾ-ਥਿਰ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Ti, El Verdadero, está todo el Poder,"