data = "ਸੇਖਹਿ ਡਾਰਿ ਗੋਨਿ ਮਹਿ ਦੀਯੋ ॥੭॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She entrapped the Sheikh in an hessian bag.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਸ਼ੇਖ ਨੂੰ ਇਕ ਬੋਰੀ ('ਗੋਨਿ') ਵਿਚ ਪਾ ਦਿੱਤਾ ॥੭॥"