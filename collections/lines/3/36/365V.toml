[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖੂ ਵਿਚਿ ਪਟੋਲੀਆ; ਭਾਈ ਲਧਾ ਪਰਉਪਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From among the Patolis, Bhai Lakhu and Bhai Ladha are the altruists."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਟੋਲੀਆਂ ਦੇ ਬਜ਼ਾਰ ਭਾਈ ਲੱਖੂ ਤੇ ਭਾਈ ਲੱਧਾ ਪਰੋਪਕਾਰੀ ਸਿੱਖ ਸਨ।"