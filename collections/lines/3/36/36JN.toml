[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਇਕ ਕੁਚੀਲ ਸਾਮੁਹਿ ਸਮਰ; ਅਉਰ ਨ ਤਾਸੁ ਬਰਜਿ ਹੈ ॥੨੩੭॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that day, none else will be able to obstruct him except Malinta (uncleanliness).10.237."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਜਨ!) ਬਿਨਾ ਇਕ ਕੁਚੀਲ ਦੇ, ਯੁੱਧ ਵਿਚ ਸਾਹਮਣੇ ਹੋ ਉਸ ਨੂੰ ਹੋਰ ਕੋਈ ਰੋਕ ਨਹੀਂ ਸਕੇਗਾ ॥੨੩੭॥"