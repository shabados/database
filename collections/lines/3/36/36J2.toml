[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਗਾਵਹਿ; ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 121
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who sings of God with natural ease,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਦਰਤੀ ਟਿਕਾਉ ਨਾਲ ਹਰੀ ਨੂੰ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing of the Lord Gobind with intuitive ease,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਿੰਬਦ ਕੋ ਸਹਜ ਸੁਭਾਵ ਹੀ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੋਬਿੰਦ (ਦੇ ਗੁਣ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਪ੍ਰਭੂ ਚਰਨਾਂ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕ ਕੇ) ਗਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਸੁੱਚੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que recita los Cantos de Gobind, en forma espontánea,"