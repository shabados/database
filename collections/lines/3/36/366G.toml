[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ; ਸੰਤ ਜਨਾ ਪਗ ਰੇਨ ॥"
page = 1294
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸਾਧੂਆਂ ਦੇ ਪੇਰਾਂ ਦੀ ਧੂੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਣੋਂ ਕੀ (ਰੇਨ) ਧੂਰੀ ਹੂਆ ਹੈ, ਭਾਵ ਚਰਣੀ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਮੰਗਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente es el polvo de los Pies de los Santos. Acercándome a la Sangat, la Congregación, escucho el Sermón del Señor,"