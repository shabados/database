[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ; ਊਚੋ ਊਚਾ ਹੋਇ ॥"
page = 363
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's Name man becomes the highest of the high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਆਦਮੀ ਉੱਚਿਆਂ ਤੋਂ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, one becomes the highest of the high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਊਚੇ ਗੁਰ ਸਬਦਿ ਕੋ ਧਾਰਨ ਕਰਤਾ ਹੈ, ਸੋ ਊਚਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਹੋਰ ਉੱਚਾ ਹੋਰ ਉੱਚਾ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd, uno se vuelve lo más elevado de lo elevado"