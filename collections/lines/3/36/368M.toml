[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਤਿ ਸਤਿ ਸਤਿ ਸਾਚਾ ॥"
page = 1077
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, true, true is the True Lord Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸੱਚਾ, ਸੱਚਾ ਹੈ ਖ਼ੁਦ ਸੱਚਾ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself is True, True, True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੀਨ ਕਾਲ ਮੇਂ ਤੂੰ ਸਤਿ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਿਰਫ਼ ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es Verdad, Verdad, siempre Verdad,"