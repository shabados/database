[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਕੀ ਵਡਿਆਈ ॥"
page = 627
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is greatness of the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਹੈ ਵਿਸ਼ਾਲਤਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the glorious greatness of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸਭ ਹਰੀ ਨਾਮ ਕੀ ਹੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਦੀ ਹੀ ਬਰਕਤਿ ਹੈ (ਕਿ ਮਨੁੱਖ ਹੋਰ ਹੋਰ ਆਸਰਿਆਂ ਦੀ ਭਾਲ ਛੱਡ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal grande es la Gloria del Nombre del Señor"