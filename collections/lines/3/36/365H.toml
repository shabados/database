[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟਮ ਥੀਤਿ; ਗੋਵਿੰਦ ਜਨਮਾ ਸੀ ॥੧॥"
page = 1136
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the Lord was born on the eighth day of moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਪ੍ਰਭੂ ਚੰਦੋ ਅਠਵੇ ਦਿਨ ਪੈਦਾ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is said that the Lord was born on the eighth lunar day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਮਾਨਤੇ ਹੋ ਕਿ ਅਸ਼ਟਮੀ ਤਿਥ ਕੋ ਗੋਬਿੰਦ (ਜਨਮਾ ਸੀ) ਜਨਮਾ ਥਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਭਾਦਰੋਂ ਵਦੀ) ਅਸ਼ਟਮੀ ਥਿੱਤ ਨੂੰ ਉਸ ਨੇ ਜਨਮ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y has creído que Dios nació en el octavo día de la luna. (1)"