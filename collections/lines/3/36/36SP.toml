[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹ ਨਾਰੀ ਦਾ ਦੂਲਹਾ; ਦੁਹੁ ਮੁਣਸਾ ਦੀ ਨਾਰਿ ਵਿਣਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Husband of two women and the wife of two husbands are bound to perish;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੋ ਇਸਤ੍ਰੀਆਂ ਦੇ ਖਾਵੰਦ ਵਾਂਙੂ (ਜਾਂ) ਦੋ ਭਰਤਿਆਂ ਦੀ ਤ੍ਰੀਮਤ ਵਾਂਙੂ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"