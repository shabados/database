[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁੰਗਾ ਜੀਭੈ ਹੁੰਦੀਐ; ਦੁਧੁ ਵਿਚਿ ਵਿਸੁ ਘੋਲਿ ਮੁਹਿ ਚੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is dumb despite tongue and drinks poison mixed in milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੇ ਹੁੰਦਿਆਂ ਗੁੰਗਾ (ਕਿਉਂ ਜੋ) ਦੁੱਧ ਵਿਖੇ ਵਿਹੁ ਘੋਲਕੇ ਮੂੰਹ ਵਿਚ (ਕੋਈ) ਚੋ ਦੇਵੇ (ਅੰਗੋਂ ਨਾਹ ਨਹੀ. ਕਰਦਾ)।"