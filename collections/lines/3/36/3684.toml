[[content]]
asset = "SSA2"
type = "primary"
data = "ਥੋੜਾ ਕਿਨੈ. ਨ ਮੰਗਿਓ; ਕਿਸੁ ਕਹੀਐ ਸਾਬਾਸਿ ॥"
page = 1238
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one asks for less. Whom should we acclaim then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਘਟ ਨਹੀਂ ਮੰਗਦਾ। ਤਾਂ ਅਸੀਂ ਕਿਸ ਨੂੰ ਆਫਰੀਨ ਆਖੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one asks to have less; who should be celebrated?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨਾਦਿਕ ਪਦਾਰਥ ਥੋੜਾ ਕਿਸੇ ਨੇ ਨਹੀਂ ਮਾਂਗਾ, ਭਾਵ ਹੁਕਮ ਮੇਂ ਰਾਜੀ ਨਹੀਂ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੋਹਾਂ ਧਿਰਾਂ ਵਿਚੋਂ) ਘੱਟ ਚੀਜ਼ ਕਿਸੇ ਨੇ ਨਹੀਂ ਮੰਗੀ (ਭਾਵ, ਨਾਮ-ਵਪਾਰੀਆਂ ਨੂੰ 'ਨਾਮ' ਬਹੁਤ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਤੇ ਮਾਇਆ-ਧਾਰੀ ਨੂੰ ਮਾਇਆ)। ਫਿਰ, ਇਹਨਾਂ ਵਿਚੋਂ ਸ਼ਾਬਾਸ਼ੇ ਕਿਸ ਨੇ ਖੱਟੀ (ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਿਸੇ ਤੇ ਹੋਈ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie pidió por menos, así que ¿a quien hay que reclamar?, pero sólo serán bendecidos,"