[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿਯੋ ਤ︀ਯਾਗ ਤੁਮੈ ਮਥੁਰਾ ਬਹੁਰੋ ਬ੍ਰਿਜ ਕੁੰਜਨ ਭੀਤਰ ਅਈਯੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha said, ‘Leave Mathura and come into the alcoves of Braja,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਤੁਹਾਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਮਥੁਰਾ ਨੂੰ ਤਿਆਗ ਕੇ ਫਿਰ ਬ੍ਰਜ ਦੀਆਂ ਕੁੰਜ ਗਲੀਆਂ ਵਿਚ ਆ ਜਾਓ।"