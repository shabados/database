[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਪਿਆਸ ਚਰਨ ਕਮਲਨੑ ਕੀ; ਪੇਖਿ ਦਰਸੁ ਸੁਆਮੀ ਸੁਖ ਸਾਰੋ ॥੨॥੭॥੧੨੩॥"
page = 829
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, thirsts for the Lord's lotus feet and seeing His vision, he obtains all comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਤਰੇਹ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਰਸ਼ਨ ਦੇਖ ਕੇ ਉਹ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak thirsts for the Lord's Lotus Feet; gazing upon the Blessed Vision of his Lord and Master's Darshan, he finds the essence of peace. ||2||7||123||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੈਸੇ ਹੀ ਹਮ ਦਾਸੋਂ ਕੋ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਪਿਆਸ ਹੈ। ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰਾ ਦਰਸਨ ਦੇਖ ਕਰ ਸੰਪੂਰਨ ਸੁਖ ਹਮ ਕੋ ਪਰਾਪਤ ਹੋ ਜਾਤਾ ਹੈ॥੨॥੭॥੧੨੩॥☬ਸਤਿਗੁਰੋਂ ਤੇ ਲਾਭ ਹੂਆ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਤੇਰੇ) ਦਾਸ ਨਾਨਕ ਨੂੰ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੇ ਦਰਸਨ ਦੀ ਪਿਆਸ ਹੈ, ਦਰਸਨ ਕਰ ਕੇ (ਤੇਰੇ ਸੇਵਕ ਨੂੰ) ਸਾਰੇ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੭॥੧੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲਨ੍ਹ੍ਹ = {ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ}। ਪੇਖਿ = ਵੇਖ ਕੇ। ਸੁਆਮੀ = ਹੇ ਮਾਲਕ! ਸਾਰੋ = ਸਾਰੇ ॥੨॥੭॥੧੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak añora Tus Pies de Loto, oh Señor, pues teniendo Tu Visión, él logra la Esencia de la Felicidad.(2-7-123)"