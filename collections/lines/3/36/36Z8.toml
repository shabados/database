[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੁ ਤਾਣੁ ਅਹੰਬੁਧਿ; ਹਤੀ ਰੀ ॥"
page = 739
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who effaces her sense of self-honour, power and arrogant intellect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਸਵੈ-ਇੱਜ਼ਤ, ਤਾਕਤ ਅਤੇ ਹੰਕਾਰੀ-ਮੱਤ ਨੂੰ ਮੇਟ ਸੁਟਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who eradicates her self-conceit, power and arrogant intellect,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਾਨ ਅਰ (ਤਾਣ) ਬਲ ਅਰ ਅਹੰਬੁਧੀ (ਹਤੀ) ਨਾਸ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ (ਕਿਸੇ ਭੀ ਆਪਣੇ ਮਿਥੇ ਹੋਏ ਪਦਾਰਥ ਜਾਂ ਉੱਦਮ ਆਦਿਕ ਦਾ) ਮਾਣ ਤੇ ਆਸਰਾ ਛੱਡ ਦੇਂਦੀ ਹੈ, ਹਉਮੈ ਵਾਲੀ ਅਕਲ ਤਿਆਗ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਬੁਧਿ = ਅਹੰਕਾਰ ਵਾਲੀ ਮਤਿ। ਹਤੀ = ਨਾਸ਼ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo ella, dice Nanak, es la verdadera Novia del Señor de la Vida,"