[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਸਦਾ ਸਚੁ ਪਲੈ; ਸਚੁ ਬੋਲੈ ਪਿਰ ਭਾਏ ॥"
page = 764
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chastity, contentment and truthfulness I ever gather in my lap and my Spouse Loves me for my True speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰਤਾ, ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਸੱਚਾਈ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੀ ਝੌਲੀ ਵਿੱਚ ਇਕੱਤਰ ਕਰਦੀ ਹਾਂ ਅਤੇ ਮੇਰੀ ਸੱਚੀ ਬੋਲ-ਬਾਣੀ ਖਾਤਰ ਮੇਰਾ ਪਤੀ ਮੈਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gather lasting Truth and contentment in my lap, and my Beloved is pleased with my truthful speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਤੋਖ ਆਦੀ ਗੁਣ (ਸਚੁ) ਨਿਹਚੇ ਕਰ ਕੇ ਉਸ ਕੇ ਰਿਦੇ ਰੂਪ (ਪਲੈ) ਬਸਤ੍ਰ ਮੇਂ ਹੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਸੱਚ ਕੋ ਜੋ ਬੋਲੇ ਸੋਈ ਵਾਹਿਗੁਰੂ ਪਤੀ ਕੋ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਤੋਖ ਤੇ ਸਦਾ-ਥਿਰ ਯਾਦ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਜਾਂਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad y el Contentamiento los he acumulado en mi túnica y el Señor me ama por hablar la Verdad."