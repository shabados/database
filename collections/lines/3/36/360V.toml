[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਜੀਅੜਿਆ ਪਰਦੇਸੀਆ; ਕਿਤੁ ਪਵਹਿ ਜੰਜਾਲੇ ਰਾਮ ॥"
page = 439
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my strange soul! why fallest thou into entanglements?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਬਿਦੇਸਣ ਜਿੰਦੜੀਏ! ਤੂੰ ਕਿਉਂ ਧੰਦਿਆਂ ਦੀਆਂ ਫਾਹੀਆਂ ਵਿੱਚ ਪੈਦੀ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my stranger soul, why do you fall into entanglements?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਰਦੇਸੀ ਜੀਅੜੇ! ਤੂੰ ਕਿਸ ਜੰਜਾਲ ਮੇਂ ਪੜ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਰਦੇਸੀ ਜੀਵਾਤਮਾ! ਤੂੰ ਕਿਉਂ (ਮਾਇਆ ਦੇ) ਜੰਜਾਲ ਵਿਚ ਫਸ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma extraña, ¿por qué involucrarte en riñas?"