[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਖਂ‍ੀ ਬਿਰਖਂ‍ੀ, ਊਡਉ ਭੂਖਾ; ਪੀਵਾ ਨਾਮੁ ਸੁਭਾਈ ॥੪॥"
page = 1274
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Flying amidst trees and plants I remain hungry, but by lovingly in-drinking the Name I am satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਰਛਾ ਤੇ ਪੌਦਿਆਂ ਵਿੱਚ ਉਡਣ ਦੁਆਰਾ, ਮੈਂ ਭੁੱਖਾ ਰਹਿੰਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਪਿਆਰ ਨਾਲ ਨਾਮ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਮੈਂ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Flying among the trees and plants, I remain hungry; lovingly drinking in the Naam, the Name of the Lord, I am satisfied. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੂਖੀ) ਬਾਹਰ ਕੇ ਔਰ ਬਾਗ ਕੇ ਬ੍ਰਿਛ ਬੂਟਿਓਂ ਮੇਂ ਜਾਤਾ ਹੂੰ ਔਰ ਭੂਖਾ ਰਹਿਤਾ ਹੂੰ, ਜਬ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵਤਾ ਹੂੰ ਤਬ ਸੁਭਾਇਵਾਨ ਹੋਤਾ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਬਬੀਹੇ ਦੀ ਵਿਲਕਣੀ ਵਿਚੋਂ ਮੈਨੂੰ ਜਾਪਿਆ ਕਿ ਉਹ ਇਉਂ ਤਰਲੇ ਲੈ ਰਿਹਾ ਹੈ-) ਮੈਂ ਰੁੱਖਾਂ ਬਿਰਖਾਂ ਤੇ ਉੱਡ ਉੱਡ ਕੇ ਜਾਂਦਾ ਹਾਂ ਪਰ (ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਤੋਂ ਬਿਨਾ) ਭੁੱਖਾ (ਪਿਆਸਾ) ਹੀ ਹਾਂ! (ਬਬੀਹੇ ਦੀ ਵਿਲਕਣੀ ਤੋਂ ਪ੍ਰੇਰਿਤ ਹੋ ਕੇ ਹੁਣ) ਮੈਂ ਬੜੇ ਪਿਆਰ ਨਾਲ ਪਰਮਾਤਮਾ-ਪਤੀ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀ ਰਹੀ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Volando sobre los árboles y plantas me conservo con sed, pero bebiendo con todo Amor el Naam, el Nombre del Señor he encontrado la Satisfacción. (4)"