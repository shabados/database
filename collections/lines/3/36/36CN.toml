[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਦਿਲ ਵਿਚ ਰੱਬ ਦੀ ਯਾਦ ਦਾ ਚਾਉ ਠਾਠਾਂ ਮਾਰਨ ਲਗ ਪਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸਕਿ ਦਰ ਦਿਲ ਸ਼ੌਕਿ ਯਾਦਿ ਹੱਕ ਗ੍ਰਿਫ਼ਤ ।੩੫੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the mythical bird, Humaa, whose shadow brings in luck, of the heights of competence and skill,    "