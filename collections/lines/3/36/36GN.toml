[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰ ਕੋਰ ਕ੍ਰੋਰ ਕੈ; ਜਹਾ ਰਾਮ ਥੇ ਤਹਾ ਜਾਤ ਭੇ ॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both them shouting terribly reached near Ram."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਦੋਵੇਂ) ਵੱਡੇ 'ਹੱਲੇ-ਗੁੱਲੇ' ਨਾਲ ਕਈ ਕਰੋੜਾਂ (ਸੈਨਿਕ ਨਾਲ ਲੈ ਕੇ) ਜਿੱਥੇ ਸ੍ਰੀ ਰਾਮ (ਉਤਰੇ ਹੋਏ) ਸਨ, ਉਥੇ ਪਹੁੰਚ ਗਏ।"