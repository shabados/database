data = "ਜਿਉ ਗ੍ਰਸਤ; ਬਿਖਈ ਧੰਧੁ ॥"
page = 838
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a sinner is caught in sins,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਪੀ ਪਾਪਾਂ ਅੰਦਰ ਪਕੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the sinner is caught in his sins,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗ੍ਰਸਤੀ ਵਿਸਈ ਧੰਧਿਓਂ ਮੇਂ ਗਲਤਾਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਵਿਸ਼ਿਆਂ ਦਾ) ਧੰਧਾ ਵਿਸ਼ਈ ਮਨੁੱਖ ਨੂੰ ਗ੍ਰਸੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el malvado es atrapado por sus errores,"