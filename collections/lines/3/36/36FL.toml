[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਿਜ ਫੂਲਿ ਰਹੇ ਸਰਿ ਪੁੰਜ; ਸੁਗੰਧ ਸਨੇ ਸਰਿਤਾਨ ਘਟਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mass of lotus in the tank are spreading their fragrance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸਰੋਵਰਾਂ ਵਿਚ ਕਮਲ ਦੇ ਫੁਲ ਸੁਗੰਧੀ (ਫੈਲਾ) ਰਹੇ ਹਨ ਅਤੇ ਨਦੀਆਂ ਵਿਚ ਪਾਣੀ ਘਟ ਗਿਆ ਹੈ।"