[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਸਭ ਮੁਈ ਬਿਲਲਾਇ ॥"
page = 664
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, the whole world perishes bewailing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਾਰਾ ਸੰਚਾਰ ਵਿਲਕਦਾ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, everyone dies, crying out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨ ਔਰ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਬ੍ਰਿਲਾਪ ਕਰ ਮਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਲੋਕਾਈ ਦੁੱਖੀ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Gracia del Guru todos son destruidos por el sufrimiento,"