[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦੰ ਅਛੈ, ਆਦਿ ਅਦ੍ਵੈ ਅਬਿਨਾਸੀ ॥"
page = 21

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Invincible, Indestructible, the Primal, Non-dual and Eternal."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੇਦਨ ਤੋਂ ਰਹਿਤ, ਨਾਸ਼ ਤੋਂ ਰਹਿਤ, ਮੁੱਢ ਕਦੀਮੀ, ਦ੍ਵੈਤ ਤੋਂ ਰਹਿਤ ਅਤੇ ਅਵਿਨਾਸ਼ੀ ਹੈ।"