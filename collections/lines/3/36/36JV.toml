[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਮਾਧਿ ਅੰਤੁ. ਨਹੀ ਪਾਇਆ; ਲਾਗਿ ਰਹੇ ਸਰਨਾਈ ॥੧॥"
page = 1350
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts, in their trance have found not Thy limit. They continue to cling o Thy asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼ਾਂ ਨੂੰ ਆਪਣੀ ਤਾੜੀ ਅੰਦਰ ਤੇਰੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ। ਉਹ ਤੇਰੀ ਪਨਾਹ ਨਾਲ ਜੰਮੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas in Samaadhi have not found Your limits. They hold tight to the Protection of Your Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧ ਜੋ ਸਮਾਧੀ ਲਗਾਇ ਰਹੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਭੀ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਤਾਂ ਤੇ ਓਹ ਭੀ ਤੇਰੀ ਸ਼ਰਣਾਈ ਲਾਗ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਅੱਭਿਆਸ ਵਿਚ ਨਿਪੁੰਨ ਜੋਗੀਆਂ ਨੇ ਸਮਾਧੀਆਂ ਲਾ ਕੇ ਭੀ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਲੱਭਾ ਉਹ ਆਖ਼ਰ ਤੇਰੀ ਸ਼ਰਨ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਜੋਗ-ਅਭਿਆਸ ਵਿਚ ਨਿਪੁੰਨ ਜੋਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Siddhas, en el Estado de Samaddi no logran encontrar la vasta extensión de Tus Límites y se aferran fuertemente a la Protección de Tu Santuario. (1)"