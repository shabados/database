[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਕਰੈ ਕੋਈ ਬੇਚਾਰਾ; ਪ੍ਰਭ ਮੇਰੇ ਕਾ ਬਡ ਪਰਤਾਪੁ ॥੧॥"
page = 824
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can any poor man do unto me, as great is the glory of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗਰੀਬ ਜਣਾ ਮੈਨੂੰ ਕੀ ਕਰ ਸਕਦਾ ਹੈ, ਕਿਉਂਕਿ ਵਿਸ਼ਾਲ ਹੈ ਮੇਰੇ ਸੁਆਮੀ ਦਾ ਤੇਜ ਪ੍ਰਤਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can any wretched creature do to me? The radiance of my God is gloriously great. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਕੋਈ ਬਿਚਾਰਾ ਹਮਾਰਾ ਬੁਰਾ ਕਿਆ ਕਰੇਗਾ, ਭਾਵ ਯਹਿ ਬੁਰਾ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕੇਗਾ। ਕਿਉਂਕਿ ਮੇਰੇ ਪ੍ਰਭੂ ਕਾ ਬਡਾ ਭਾਰੀ ਪਰਤਾਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਦੀ ਬੜੀ ਤਾਕਤ ਹੈ, ਹੁਣ (ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਮੇਰਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਕਰੈ = ਕੀਹ ਕਰ ਸਕਦਾ ਹੈ? ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਪਰਤਾਪੁ = ਤਾਕਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién me podría dañar, teniendo la Gloria de mi Dios posada sobre mí?  (1)"