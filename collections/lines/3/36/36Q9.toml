[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਕਾਰੁ; ਆਪਿ ਨਿਰੰਕਾਰੁ ॥"
page = 863
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is with form and Himself formless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸਰੂਪ ਸਹਿਤ ਹੈ ਤੇ ਆਪੇ ਹੀ ਸਰੂਪ-ਰਹਿਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is formed, and He Himself is formless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਅਕਾਰ ਰੂਪ ਹੈ ਪੁਨਹ ਆਪ ਹੀ ਅਕਾਰ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਜਗਤ ਉਸ ਦਾ ਆਪਣਾ ਹੀ ਸਰੂਪ ਹੈ, ਆਕਾਰ-ਰਹਿਤ ਭੀ ਉਹ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਾਰੁ = ਦਿੱਸਦਾ ਜਗਤ। ਨਿਰੰਕਾਰੁ = {ਨਿਰ-ਆਕਾਰ} ਆਕਾਰ-ਰਹਿਤ, ਅਦ੍ਰਿਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Forma es sin forma;"