[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਰਿ ਘਰਿ ਏਕੰਕਾਰੁ ॥੪॥੭॥"
page = 153
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the unique Lord is pervading heart and home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਦੁੱਤੀ ਸਾਹਿਬ ਘਰਬਾਰ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One Creator Lord is pervading hearth and home. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਤਸਕਰਨ ਵਿਖੇ ਮੈਂ ਏਕ ਤੇਰਾ ਹੀ ਸੁਰੂਪ ਜਾਣਿਆ ਹੈ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੇ) ਦਰ ਤੇ ਰਿਹਾਂ ਹੀ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਹੁੰਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = (ਗੁਰੂ ਦੇ) ਦਰ ਤੇ (ਡਿੱਗਿਆਂ)। ਘਰਿ = ਹਿਰਦੇ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor Creador prevalece en la casa y en el hogar. (4-7)"