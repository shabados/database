[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਕਰ ਕਟੈ ਬਿਰਛ ਸੰਗ ਆਰਾ ॥੫॥੮੨॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors and their chieftainsfell, it seemed as if the trees had been sawed.5.82."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ (ਬਾਢੀਆਂ ਨੇ) ਆਰਿਆਂ ਨਾਲ ਬ੍ਰਿਛ ਕਟ ਕੇ ਸੁੱਟੇ ਹੋਣ ॥੫॥੮੨॥"