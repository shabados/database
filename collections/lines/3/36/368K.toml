[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਾਵੈ ਗੁਰ ਮੇਲਿ ਮਿਲਾਏ; ਹਰਿ ਤਾਰੇ ਜਗਤੁ ਸਬਾਇਆ ॥੭॥"
page = 1042
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God so wills, He unites me in the Guru's union and save the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਐਕੁਰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਮੈਨੂੰ ਗੁਰਾਂ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾ ਦਿੰਦਾ ਹੈ ਤੇ ਸਾਰੇ ਜੱਗ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases the Lord, He unites me in Union with the Guru; the Lord saves the whole world. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਚਾਹੇ! ਤਾਂ ਗੁਰੋਂ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਦੇਵੇ, ਪੁਨਾ ਹਰੀ ਸੰਪੂਰਨ ਜੋ ਜਗਤ ਹੈ ਇਸ ਤੇ (ਤਾਰੇ) ਤਾਰ ਲੇਵੈਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਵਡ-ਭਾਗੀ ਜੀਵ) ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ (ਚਾਹੇ ਤਾਂ) ਸਾਰੇ ਜਗਤ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮੇਲਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pido encarecidamente tener el Tesoro del Naam y la Alabanza del Señor."