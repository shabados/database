[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਨਾਰੀ ਸਤਸੰਗਿ; ਮੰਗਲੁ ਗਾਵੀਆ ॥"
page = 964
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Lord's brides, I chant the Lord's glories in the congregation of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਆਂ ਪਤਨੀਆਂ (ਸਤਿ ਸੰਗਤਾਂ) ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਆਲਾਪਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Lord's brides, in the True Congregation, I sing the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀਓਂ ਨੇ ਸਤਿਸੰਗ ਮੇਂ ਮਿਲ ਕੇ ਵਾਹਿਗੁਰੂ ਕਾ ਮੰਗਲ ਰੂਪ ਜਸ ਗਾਵਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਸਤਸੰਗ ਵਿਚ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਵਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਸਤਸੰਗਿ = ਸਤਸੰਗ ਵਿਚ ਮਿਲ ਕੇ। ਨਾਰੀ = (ਜਿਸ) ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ। ਮੰਗਲੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto la Alabanza del Señor en compañía de Sus Esposas;"