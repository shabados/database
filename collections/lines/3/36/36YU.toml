[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੋਵਿੰਦ. ਅਵਰੁ ਜੇ ਚਾਹਉ; ਦੀਸੈ ਸਗਲ ਬਾਤ ਹੈ ਖਾਮ ॥"
page = 713
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yea, everything that man desires, other than the Lord of the wold, seems to be transitory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਦ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਹੋਰ ਹਰ ਸ਼ੈ ਜਿਹੜੀ ਬੰਦਾ ਲੋੜਦਾ ਹੈ। ਅਨਸਥਿਰ ਦਿਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Except for the Lord of the Universe, everything he desires appears transitory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ ਬਿਨਾਂ ਜੋ ਮੈਂ ਔਰ ਪਦਾਰਥੋਂ ਕੋ ਚਾਹੋਂ, ਇਹ ਸੰਪੂਰਨ ਬਾਤ ਮੇਰੇ ਕੋ (ਖਾਮ) ਕਚੀ ਦ੍ਰਿਸਟ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੁਝ ਹੋਰ ਹੋਰ ਹੀ ਮੰਗਦਾ ਰਹਾਂ, ਤਾਂ ਇਹ ਸਾਰੀ ਗੱਲ ਕੱਚੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, buscar cualquier cosa distinta de Dios de nada sirve."