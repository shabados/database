[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਸੁ. ਜਪਤ ਜਪੰਤ ਜਨ; ਇਕੁ ਤਿਲੁ. ਨਹੀ ਕੀਮਤਿ ਪਾਇ ॥"
page = 1316
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints repeat and recite the Lord Master's praise, but they know not even a bit of His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਮਹਿਮਾਂ ਆਖਦੇ ਅਤੇ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਪਰੰਤੂ ਉਸ ਦੇ ਮੁੱਲ ਨੂੰ ਇੱਕ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings meditate and chant the Praises of the Lord, Har, Har, but they do not attain even a tiny bit of His Worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰ ਜਸ ਕੋ ਤੇਰੇ ਦਾਸ ਜਪਤੇ ਜਪਾਵਤੇ ਹੈਂ, ਪਰੰਤੂ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਕੀਮਤਿ ਕੋ ਪਾਇ ਨਹੀਂ ਸਕਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਿਆਂ (ਆਪ ਉਸ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਤੇ ਹੋਰਨਾਂ ਤੋਂ) ਜਪਾਂਦਿਆਂ (ਉਹਨਾਂ ਨੂੰ ਭੀ ਉਸ ਨਾਲ ਮਿਲਾਂਦੇ ਹਨ)। (ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ) ਕੀਮਤ ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres humildes meditan en la Alabanza del Señor Jar, Jar, pero no logran medir la Magnitud de Su Valor."