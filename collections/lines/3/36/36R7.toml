[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਦੇਸੁ ਕਰੇ ਕਰਿ; ਲੋਕ ਦ੍ਰਿੜਾਵੈ ॥"
page = 887
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou instructs men to be firm in their faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲੋਕਾਂ ਨੂੰ ਆਪਣੇ ਧਰਮ ਅੰਦਰ ਪੱਕੇ ਰਹਿਣ ਲਈ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You preach to others to have faith,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਪਦੇਸ ਕਰਿ ਕਰਿ ਕੇ ਲੋਕੋਂ ਕੋ ਦ੍ਰਿੜ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਲੋਕਾਂ ਨੂੰ (ਧਰਮ-ਪੁਸਤਕਾਂ ਦਾ) ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ (ਅਤੇ ਉਪਦੇਸ਼) ਕਰ ਕੇ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਉਹ ਉਪਦੇਸ਼) ਪੱਕੀ ਤਰ੍ਹਾਂ ਬਿਠਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਦ੍ਰਿੜਾਵੈ = ਪੱਕਾ ਨਿਸ਼ਚਾ ਦਿਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruye a otros y les pide que lo sigan,"