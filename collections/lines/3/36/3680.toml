[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤ ਬੰਧ ਸਭਿ ਤੁਝ ਤੇ ਹੋਏ; ਐਸਾ ਆਖਿ ਵਖਾਣੇ ॥"
page = 796
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipated and bound are all from Thee. It is proper to say and speak thus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਖਲਾਸ ਅਤੇ ਬੱਝੇ ਹੋਏ ਸਮੂਹ ਤੇਰੇ ਤੋਂ ਹੀ ਹਨ। ਇੰਜ ਹੀ ਕਹਿਣਾ ਅਤੇ ਆਖਣਾ ਮੁਨਾਸਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are liberated or placed into bondage by You; this is all one can say."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੀਵ ਤੇਰੇ ਰਚੇ ਹੂਏ ਬੰਧਨੋਂ ਸੇ ਮੁਕਤਿ ਭੀ ਤੇਰੀ ਹੀ ਕ੍ਰਿਪਾ ਤੇ ਹੋਵੈਂਗੇ, ਵਾ ਬੰਧਨ ਔ ਮੁਕਤਿ ਸਹਿਤ ਸਭ ਜੀਵ ਤੇਰੇ ਤੇ ਹੂਏ ਹੂਏ ਹੈਂ, ਐਸਾ ਤੇਰਾ ਜਸ ਬੇਦ (ਵਖਾਣੇ) ਬਿਸਤਾਰ ਸਹਿਤ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੀ ਹੁਕਮ ਵਿਚ ਕਈ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ, ਕਈ ਜੀਵ ਮੋਹ ਵਿਚ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ-ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖਿ ਇਹ ਗੱਲ ਆਖ ਕੇ ਸਮਝਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ। ਬੰਧ = ਮੋਹ ਵਿਚ ਬੱਝੇ ਹੋਏ। ਸਭਿ = ਸਾਰੇ। ਵਖਾਣੇ = ਬਿਆਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los emancipados y los confundidos, ambos, pertenecen a Ti; es todo lo que puede uno decir."