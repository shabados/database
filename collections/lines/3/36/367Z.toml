type = "primary"
data = "ਤਾ ਸੋ ਪ੍ਰਗਟ ਨ ਕਛੂ ਬਖਾਨ︀ਯੋ ॥"
page = 912

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The milkman knew the entire secret but did not disclose."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਨੂੰ ਸਾਫ਼ ਤੌਰ ਤੇ ਕੁਝ ਨਾ ਆਖਿਆ।"