[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਦਿਨ ਭੇਟੇ ਸਾਧ ਮੋਹਿ; ਉਆ ਦਿਨ ਬਲਿਹਾਰੀ ॥"
page = 810
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day, when I meet with the saints; unto that day I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਹਾੜੇ ਮੈਂ ਸੰਤਾਂ ਨਾਲ ਮਿਲਦਾ ਹਾਂ ਉਸ ਦਿਹਾੜੇ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That day, when I meet with the Holy - I am a sacrifice to that day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਮੇਂ ਸੰਤੋਂ ਕਾ ਮੇਰੇ ਕੋ ਮਿਲਾਪ ਹੋਵੈ, ਉਸ ਦਿਨ ਪਰ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਦਿਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦਿਨ ਮੈਨੂੰ ਮੇਰੇ ਗੁਰੂ (ਪਾਤਿਸ਼ਾਹ) ਮਿਲ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਦਿਨ = ਜਿਸ ਦਿਨ। ਸਾਧੂ = ਗੁਰੂ ਜੀ। ਭੇਟੇ = ਮਿਲੇ। ਮੋਹਿ = ਮੈਨੂੰ। ਉਆ ਦਿਨ = ਉਸ ਦਿਨ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a ese momento en el que encuentre al Santo;"