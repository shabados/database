[[content]]
asset = "SSA2"
type = "primary"
data = "ਙੰਙਾ; ਙਿਆਨੁ ਨਹੀ. ਮੁਖ ਬਾਤਉ ॥"
page = 251
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ng: Divine Knowledge is not obtained by words of mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਗਿਆਨ ਮੂੰਹ ਜ਼ਬਾਨੀ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NGANGA: Spiritual wisdom is not obtained by mere words of mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਙੰਙੇ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਧਾਰਨਾ ਸੇ ਬਿਨਾ ਜੋ ਗ੍ਯਾਨ ਕੀਆਂ ਮੁਖ ਸੇ ਬਾਤਾਂ ਕਰਨੀਆਂ ਹੈ, ਸੋ ਯਿਹ ਗ੍ਯਾਨ ਨਹੀਂ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਙਿਆਨੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ। ਮੁਖ ਬਾਤਉ = ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "GANGAN: La Sabiduría no viene por hablar con elegancia,"