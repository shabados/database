[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਅਕਾਸ ਦਿਸਾ ਬਿਦਿਸਾ; ਸਭ ਓਰ ਰੁਕੇ ਨਹਿ ਜਾਤ ਨਿਹਾਰੇ ॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With his arrows the earth, sky and all directions were torn asunder"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਧਰਤੀ, ਆਕਾਸ਼, ਸਾਰੀਆਂ ਦਿਸ਼ਾਵਾਂ ਅਤੇ ਸਾਰੇ ਪਾਸੇ ਰੁਕ ਗਏ, ਕੁਝ ਵੀ ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ।"