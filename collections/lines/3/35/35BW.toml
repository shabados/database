[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਬਊਧ ਅਵਤਾਰ ਤੇਈਸਵੋ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੨੩॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Here ends the description of Buddha Incarnation in Bachittar Natak.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਬੌਧ ਅਵਤਾਰ ਤੇਈਵੇਂ ਦੀ ਸਮਾਪਤੀ ਹੈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੨੩॥"