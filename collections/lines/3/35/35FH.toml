[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਵੀਏ ਨਿਮਾਣੀਏ; ਸੋ ਸਹੁ ਸਦਾ ਸਮੑਾਲਿ ॥"
page = 785
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thou red robed meek bride, ever think of that Husband of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤੂੰ ਰਤੇ ਲਿਬਾਸ ਵਾਲੀਏ ਮਸਕੀਨ ਪਤਨੀਏ! ਉਸ ਆਪਣੇ ਪਤੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਯਾਦ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O meek, red-robed bride, keep your Husband Lord always in your thoughts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਹੇ ਵੇਸ ਵਾਲੀਏ! ਮਨ ਰਹਿਤ ਜੋ ਗੁਰਮੁਖ ਇਸਤ੍ਰੀਓਂ ਨੇ ਸੰਭਾਰਿਆ ਹੈ, ਸੋ ਸਚਾ ਪਤੀ ਤੂੰ ਭੀ ਸਦਾ ਸੰਭਾਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਚੁਹਚੁਹੇ ਕਸੁੰਭੇ-ਰੰਗ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀਏ ਵਿਚਾਰੀਏ! ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਹਵੀਏ = ਹੇ ਸੂਹੇ ਵੇਸ ਵਾਲੀਏ! ਹੇ ਚੁਹਚਹੇ ਕਸੁੰਭੇ = ਰੰਗ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀਏ! ਨਿਮਾਣੀਏ = ਹੇ ਵਿਚਾਰੀਏ!।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh esposa dócil, vestida de novia, alaba siempre a tu Señor,"