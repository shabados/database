[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਲਾਲਹਿ ਦੀਜੈ, ਭੋਗ ਕਰੀਜੈ; ਹਭਿ ਖੁਸੀਆ ਰੰਗ ਮਾਣੇ ॥"
page = 455
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give thy heart to thy Love and enjoy His bed (society). Thus shalt thou experience all joy and bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਦਿਲ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਦੇ ਦੇ ਅਤੇ ਉਸ ਦੇ ਪਲੰਘ (ਸੰਗ) ਨੂੰ ਮਾਣ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਸਮੂਹ ਅਨੰਦ ਤੇ ਪ੍ਰਸੰਨਤਾ ਦਾ ਰਸ ਲੈ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give your heart to your Beloved Lord, and enjoy His bed, and enjoy all pleasure and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਲਾਲ ਪਿਆਰੇ ਕੋ ਮਨ ਦੇ ਕੇ ਅਭੇਦ ਹੋ ਕਰ ਬ੍ਰਹਮਾਨੰਦ ਕੋ ਭੋਗਨਾ ਕਰੀਏ। ਜਿਨੋਂ ਨੇ ਮਨ ਦੀਆ ਹੈ ਸਭ ਪ੍ਰਕਾਰ ਕੀਆਂ ਖੁਸ਼ੀਆਂ ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣਾ ਮਨ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਹਵਾਲੇ ਕਰਦੀ ਹੈ ਉਹ ਉਸ) ਦੇ ਮਿਲਾਪ ਦੀਆਂ ਸਾਰੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਮਿਲਾਪ ਦੇ ਸਾਰੇ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਹਿ = ਲਾਲ ਨੂੰ। ਹਭਿ = ਸਾਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ámalo así como la novia entrega su mente a su amado y goza en su aposento de todos los placeres y alegrías."