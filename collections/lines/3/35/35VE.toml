[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਸ਼ਨਾਣ ਨੂੰ ਬਿਆਨ ਕਰਨਾ ਮੁਸ਼ਕਿਲ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਸ਼ਕਿਲ ਆਮਦ ਦੀਦਨਿ ਹੱਕ ਰਾ ਬਿਆਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is the Revealer of the divine mysteries. (109)"