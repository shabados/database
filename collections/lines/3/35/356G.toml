[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਿਥਮ ਸੁਭਟ ਪਦ ਉਚਰਿ ਕੈ; ਬਹੁਰਿ ਸਬਦ ਅਰਿ ਦੇਹੁ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Firstly uttering the word “Subhat” and then saying “Ardeh”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ 'ਸੁਭਟ' ਸ਼ਬਦ ਉਚਾਰ ਕੇ, ਫਿਰ 'ਅਰਿ' (ਵੈਰੀ) ਸ਼ਬਦ ਲਗਾਓ।"