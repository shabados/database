[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰੁ ਭਉਜਲੁ; ਅਕਥ ਕਥਾ ਸੁਨਿ ਹਰਿ ਕੀ ॥੧॥"
page = 164
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sail across the terrible ocean by hearing the ineffable exposition of god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਭਉਜਲ ਦੀ ਨਾਂ ਬਿਆਨ ਹੋਣ ਵਾਲੀ ਵਾਰਤਾ ਸ੍ਰਵਣ ਕਰ ਕੇ, ਤੂੰ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cross over the terrifying world-ocean, listening to the Unspoken Speech of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਕਥ ਕੀ ਕਥਾ ਸੁਨ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰ, ਜਿਸ ਦੇ ਗੁਣ ਦੱਸੇ ਨਹੀਂ ਜਾ ਸਕਦੇ (ਤੇ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੁ = ਪਾਰ ਲੰਘ। ਅਕਥ ਕਥਾ = ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਜਿਸ ਦੇ ਗੁਣ ਦੱਸੇ ਨਹੀਂ ਜਾ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, te une con la Sociedad de los Santos y así recitas la Alabanza de tu Dios(1)"