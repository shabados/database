[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਨ ਰਾਮ ਕੋ ਇਕੁ ਨਾਮ ॥"
page = 1221
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name alone is worthy of meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਆਰਾਧਨ-ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Naam, the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਨੇ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ ਕੀਤਾ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita sólo en tu Señor, el Dios, así, la consecuencia de tus acciones desaparecerá de forma instantánea."