[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਠਾਕੁਰੁ. ਰਵਿਆ ਸਭ ਠਾਈ; ਸਭੁ ਚੇਰੀ ਜਗਤੁ ਸਮਾਰੇ ॥"
page = 982
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord Master is pervading all the places and takes care of the whole world as His handmaid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਆਪਣੀ ਟਹਿਲਣ ਜਾਣ ਕੇ ਉਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, our Lord and Master, is permeating and pervading all places; He takes care of the whole world as His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸਾਮ੍ਰਥ ਠਾਕੁਰ ਸਭ ਥਾਵੋਂ ਮੇਂ ਰਵਿਆ ਹੈ, ਐਸੇ ਜਾਨ ਕੈ ਸਭ ਜਗਤ ਕੋ ਉਸ ਕੀ ਦਾਸੀ ਔ ਪ੍ਰਮੇਸਰ ਕੋ ਪਤੀ ਸਮਾਲਤਾ, ਭਾਵ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਹਰੀ ਪ੍ਰਭੂ ਸਭ ਥਾਵਾਂ ਵਿਚ ਭਰਪੂਰ ਹੈ, ਦਾਸੀ ਵਾਂਗ ਸਾਰੇ ਜਗਤ ਨੂੰ ਸੰਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਵਿਆਪਕ ਹੈ। ਠਾਈ = ਥਾਵਾਂ ਵਿਚ। ਸਭੁ ਜਗਤੁ = ਸਾਰਾ ਸੰਸਾਰ। ਚੇਰੀ = ਦਾਸੀ (ਵਾਂਗ)। ਸਮਾਰੇ = ਸੰਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios prevalece en todo, por todas partes y cuida al mundo como si fuera Su Corte;"