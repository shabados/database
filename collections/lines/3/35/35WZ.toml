[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗਿਆਨੀ; ਦਰਗਹ ਪਰਵਾਣੁ ॥੪॥੩੦॥"
page = 25
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "becomes acceptable in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "such spiritual people are honored in His Court. ||4||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਗ੍ਯਾਨੀ ਤੇਰੀ ਦਰਗਾਹ ਮੇਂ ਪ੍ਰਮਾਣੁ ਹੈ। ਵਾ ਦਰਗਹ ਸੰਤ ਸੰਗਿ ਮੇਂ ਪ੍ਰਮਾਣੁ ਹੋਤਾ ਹੈ॥☬ਜਬ ਐਸੇ ਬੇਨਤੀ ਪੂਰਬਕ ਸਬਦੁ ਉਚਾਰਨ ਕੀਆ, ਤਬ ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਗੜੇ ਭੀ ਹਟ ਗਏ ਔਰੁ ਜੋ ਜੀਵ ਮਰ ਗਏ ਥੇ, ਸੋ ਜੀਵਤੇ ਭਏ।☬ਪੁਨ: ਤਿਸੀ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਗਿਆਨਵਾਨ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eso es lo que prevalecerá. (4-30)"