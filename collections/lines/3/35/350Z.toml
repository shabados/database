[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਗਲਾ ਸਮਰਥੁ ਸੁਆਮੀ; ਸੋ. ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੇ ॥"
page = 917
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Omnipotent to do all things. Why Forget Him from thy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤੋਂ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is all-powerful to do all things, so why forget Him from your mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭਨਾਂ ਗਲਾਂ ਮੇਂ ਸੁਆਮੀ ਸਾਮਰਥ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਕਿਉਂ ਮਨ ਸੇ ਬਿਸਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇਰੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਕਰਨ-ਯੋਗ। ਮਨਹੁ = ਮਨ ਤੋਂ। ਵਿਸਰੇ = ਵਿਸਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro es Todopoderoso; ¿por qué habríamos de Abandonarlo?"