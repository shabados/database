[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਕੋਇ, ਨ ਸਾਕਸਿ ਮਾਰਾ ॥"
page = 1070
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him no one can slay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਭੀ ਮਾਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is saved by the Savior Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕੋਈ ਮਾਰ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਮਾਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਸਿ ਮਾਰਾ = ਮਾਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ese ser nadie lo puede destruir."