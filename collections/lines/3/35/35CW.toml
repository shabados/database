[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਸੁ ਗੁਰ ਬਲਿਹਾਰੀ; ਜਿਹ ਪ੍ਰਸਾਦਿ ਸੁਖਿ ਸੋਈਐ ॥੨॥੨॥"
page = 528
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice unto the Guru, by whose grace I sleep in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਸ ਗੁਰੂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਨਾਲ ਸੌਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to the Guru; by His Grace, I sleep in peace. ||2||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਆਤਮ ਸੁਖ ਮੇਂ ਸੈਨ ਕਰੀਤਾ ਹੈ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿ ਕੇ) ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕੀਦਾ ਹੈ ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਜਿਹ ਪ੍ਰਸਾਦਿ = ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਸੁਖਿ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ। ਸੋਈਐ = ਲੀਨ ਰਹਿ ਸਕੀਦਾ ਹੈ ॥੨॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio al Guru, por Su Gracia descanso en Paz. (2-2)"