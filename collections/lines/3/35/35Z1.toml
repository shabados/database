[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਪੁਤ੍ਰੁ ਕਲਤ੍ਰੁ. ਨ ਬੇਲੀ ਕੋਈ; ਤਿਥੈ ਹਰਿ ਆਪਿ ਛਡਾਇਦਾ ॥੧੧॥"
page = 1076
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the sons, wife and friends are not, there God. Himself rescues the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਲੜਕੇ, ਵਹੁਟੀ ਅਤੇ ਮਿੱਤ੍ਰ ਨਹੀਂ ਉੱਥੇ ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਪ੍ਰਾਣੀ ਨੂੰ ਬੰਦਖ਼ਲਾਸ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where there are no children, spouse or friends, there the Lord Himself comes to the rescue. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਥੈ ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ, ਕੋਈ ਭੀ ਬੇਲੀ ਨਹੀਂ ਬਨਤਾ। ਹੇ ਹਰੀ! ਤਿਥੈ ਤੂੰ ਆਪ ਹੀ ਆਪਨੇ ਪਿਆਰਿਆਂ ਕੋ ਛੁਡਾਵਤਾ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਨਾਹ ਪੁੱਤਰ ਨਾਹ ਇਸਤ੍ਰੀ ਕੋਈ ਭੀ ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦਾ, ਉਥੇ ਪ੍ਰਭੂ ਆਪ (ਔਖਿਆਈ ਤੋਂ) ਛੁਡਾ ਲੈਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰੁ = ਇਸਤ੍ਰੀ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ahí donde la esposa, los hijos y los amigos no pueden ayudar, ahí sólo Dios llega a nuestro rescate. (11)"