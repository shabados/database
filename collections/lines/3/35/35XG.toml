[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਜਾਈ ਬਲਿਹਾਰਾ ॥"
page = 743
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and am a sacrifice unto Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰਿਆਂ ਕੰਵਲ ਰੂਪ ਚਰਨਾਂ ਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਤੋਂ ਸਦਕੇ ਹੁੰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਈਂ, ਮੈਂ ਜਾਵਾਂ। ਬਲਿਹਾਰਾ = ਸਦਕੇ, ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco siempre mi ser en sacrificio a Tus Pies de Loto."