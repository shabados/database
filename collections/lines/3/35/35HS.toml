[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਨਿ ਨਜੀਕਿ. ਖੁਦਾਇ ਦੈ; ਭੇਤੁ. ਨ ਕਿਸੈ ਦੇਨਿ ॥੧੧੬॥"
page = 1384
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come near the Lord, however, disclose not their secret to any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਨੇੜੇ ਹੋ ਜਾਂਦੇ ਹਨ ਪ੍ਰੰਤੂ, ਆਪਣਾ ਰਾਜ ਕਿਸੇ ਨੂੰ ਭੀ ਨਹੀਂ ਦਸਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are close to the Lord, but they do not reveal their secret to anyone. ||116||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਓਹ ਖੁਦਾਇ ਕੇ ਸਮੀਪੀ ਹੋਇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਤਿਸੀ ਕੇ ਧਿਆਨ ਮੇਂ ਇਸਥਿਤ ਰਹਿਤੇ ਹੈਂ ਔਰ ਕਿਸੀ ਕੋ ਅਪਨਾ ਭੇਤ ਨਹੀਂ ਦੇਤੇ ਹੈਂ॥੧੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਰੱਬ ਦੇ ਨੇੜੇ ਹੁੰਦੇ ਜਾਂਦੇ ਹਨ, ਤੇ ਕਿਸੇ ਨੂੰ ਆਪਣੇ ਦਿਲ ਦਾ ਭੇਤ ਨਹੀਂ ਦੇਂਦੇ ॥੧੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven cerca del Señor pero no revelan su secreto a nadie. (116)"