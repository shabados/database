[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ; ਏਤੁ. ਨ ਲਾਏ ਚਿਤੁ ॥"
page = 1380
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Do not attach  thy mind to houses, mansions and balconies,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਮਕਾਨ, ਮਦਰ ਅਤੇ ਬਾਲਾਪਾਨੇ, ਇਨ੍ਹਾਂ ਨਾਲ ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਨਾਂ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, houses, mansions and balconies - do not attach your consciousness to these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਕੋਠੇ ਔ ਹਵੇਲੀਆਂ ਆਟਾਰੀ ਆਦੀ ਅਸਥਾਨੋਂ ਮੇਂਮ ਹੇ ਭਾਈ! ਚਿਤ ਕੋ ਲਗਾਵਣਾ ਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਇਹ ਜੋ ਤੇਰੇ) ਘਰ ਤੇ ਮਹਲ-ਮਾੜੀਆਂ (ਹਨ, ਇਹਨਾਂ ਦੇ) ਇਸ (ਸਿਲਸਿਲੇ) ਵਿਚ ਚਿੱਤ ਨਾਹ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, casas, mansiones y balcones, no te apegues a ellos,"