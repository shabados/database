[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰਠਿ ਸੁਧ ਮਲਾਰ ਬਿਲਾਵਲ; ਸਾਰੰਗ ਭੀਤਰ ਤਾਨ ਬਸਾਵੈ ॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having been greatly worried in the love of Krishna, they sing his praises keeping in their mind the tunes of the musical modes of Sorath, Shuddh Malhar, Bilawal, Sarang etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਰਠ, ਸ਼ੁੱਧ ਮਲ੍ਹਾਰ, ਬਿਲਾਵਲ, ਸਾਰੰਗ (ਆਦਿਕ ਰਾਗਾਂ) ਵਿਚ ਤਾਨ ਮਿਲਾਉਂਦੀਆਂ ਹਨ।"