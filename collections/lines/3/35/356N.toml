[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਤਾ; ਨਚੈ ਨੰਗੁ ॥"
page = 142
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "imbued with such pleasures the mortal dances shamelessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੀ ਖੁਸ਼ੀ ਨਾਲ ਰੰਗੀਜਿਆਂ ਹੋਇਆਂ ਪ੍ਰਾਣੀ ਬੇਸ਼ਰਮ ਹੋ ਕੇ ਨੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They delight in their pleasures, and dance about shamelessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਦਾਰਥੋਂ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਹੂਆ ਨੰਗਾ ਨਾਚ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਮੋਹ ਵਿਚ ਮਸਤਿਆ ਹੋਇਆ ਬੇ-ਸ਼ਰਮ ਹੋ ਕੇ ਨੱਚਦਾ ਹੈ (ਭਾਵ, ਮੱਚਦਾ ਹੈ, ਆਕੜਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "baila su propio son sin vergüenza,"