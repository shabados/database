[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਸੇਜ ਸੁਹਾਵੀ, ਆਗਨਿ ਚੈਨਾ; ਤੋਰੋ ਰੀ ਤੋਰੋ. ਪੰਚ ਦੂਤਨ ਸਿਉ, ਸੰਗੁ ਤੋਰੋ ॥੧॥"
page = 1306
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snap, O snap, yea sever thou, thy bonds with the five demons and beauteous shall become the couch of thy home and comfortable thy courtyard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੋੜ ਲੈ, ਓ ਤੋੜ ਲੈ, ਹਾਂ ਤੋੜ ਲੈ ਤੂੰ ਆਪਣਾ ਸੰਬੰਧ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨਾਲੋ ਅਤੇ ਸੁੰਦਰ ਥੀ ਵੰਞੇਗਾ ਤੇਰੇ ਘਰ ਦਾ ਪਲੰਘ ਅਤੇ ਸੁਖਦਾਈ ਤੇਰਾ ਵਿਹੜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bed of your household shall be cozy, and your courtyard shall be comfortable; shatter and break the bonds which tie you to the five thieves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਗ੍ਰਹਿ ਵਿਖੇ ਸ੍ਰਧਾ ਰੂਪੀ ਸੇਜ ਸੋਭਨੀਕ ਹੂਈ ਹੈ, ਅੰਤਹਕਰਣ ਰੂਪੀ ਅੰਙਣ ਮੇਂ ਚੈਨ ਹੈ, ਰੀ ਸਖੀ ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਕਾਮਾਦਿਕ ਪੰਚ ਦੂਤੋਂ ਸੇ ਸੰਗ ਤੋੜਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! (ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਨ ਦੀ ਖੋਜ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀਆਂ ਨਾਲੋਂ (ਆਪਣਾ) ਸਾਥ ਤੋੜਨ ਦਾ ਸਦਾ ਜਤਨ ਕਰਿਆ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ) ਸੋਹਣੀ ਸੇਜ ਬਣ ਜਾਇਗੀ, ਤੇਰੇ (ਹਿਰਦੇ ਦੇ) ਵਿਹੜੇ ਵਿਚ ਸ਼ਾਂਤੀ ਆ ਟਿਕੇਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਸੁਹਾਵੀ = ਸੁਖ ਦੇਣ ਵਾਲੀ, ਸੋਹਣੀ। ਆਗਨਿ = ਆਂਗਨ ਵਿਚ, (ਹਿਰਦੇ-) ਵਿਹੜੇ ਵਿਚ। ਚੈਨਾ = ਚੈਨ, ਸ਼ਾਂਤੀ। ਤੋਰੋ = ਤੋੜ। ਰੀ = ਹੇ ਸਖੀ! ਸਿਉ = ਨਾਲ। ਸੰਗੁ = ਸਾਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aposento en tu hogar será acogedor y tu jardín confortable. Rompe y destruye las amarras que te atan a los cinco ladrones. (1)"