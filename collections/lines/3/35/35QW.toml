[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਮੰਗਾ; ਜਿ ਤੁਝੈ ਧਿਆਇਦੇ ॥੯॥"
page = 468
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the society of those, who meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਮੰਗਦਾ ਹਾਂ, ਜੋ ਤੇਰੀ ਬੰਦਗੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek those who meditate on You. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਧਿਆਉਨਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਸੇ ਮੈਂ ਤੇਰਾ ਨਾਮ ਮਾਂਗਤਾ ਹੂੰ, ਵਾ ਜੋ ਤੁਝ ਕੋ ਧਿਆਉਤੇ ਹੈਂ ਤਿਨ ਕੀ ਸੰਗਤ ਮਾਂਗਤਾ ਹੂੰ॥੯॥☬ਸੰਸਾਰ ਕਾ ਮਿਥਿਆਤ੍ਵ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਭਜਨ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਪਾਸੋਂ (ਤੇਰਾ 'ਨਾਮ') ਮੰਗਦਾ ਹਾਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo solamente busco la Compañía de aquellos Santos que viven en Dios. (9)"