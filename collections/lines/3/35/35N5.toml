[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਖੇਲੈ. ਹੁਕਮ ਕਾ ਬਾਧਾ; ਇਕ ਖਿਨ ਮਹਿ. ਦਹ ਦਿਸ ਫਿਰਿ ਆਵੈ ॥"
page = 1260
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind plays subject to the Lord's will and wandering in ten directions, returns in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਦੇ ਅਧੀਨ ਖੇਡਦਾ ਹੈ ਅਤੇ ਦਸੀਂ ਪਾਸੀਂ ਚੱਕਰ ਕੱਟ, ਇਕ ਮੁਹਤ ਵਿਚਮੁੜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind plays, subject to the Lord's Will; in an instant, it wanders out in the ten directions and returns home again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਕਾ ਬਾਧਾ ਹੂਆ ਜੋ ਏਹੁ ਮਨੁ ਪਦਾਰਥੋਂ ਮੇਂ ਖੇਲਤਾ ਹੈ, ਸੋ ਏਕ ਖਿਨ ਬੀਚ ਦਸੋ ਦਿਸਾ ਮੇਂ ਫਿਰ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ (ਪਰਮਾਤਮਾ ਦੇ) ਹੁਕਮ ਦਾ ਬੱਝਾ ਹੋਇਆ ਹੀ (ਮਾਇਆ ਦੀਆਂ ਖੇਡਾਂ) ਖੇਡਦਾ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜ ਭੱਜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Mismo Señor, el Dios Verdadero otorga su Mirada de Gracia"