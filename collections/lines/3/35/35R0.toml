[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਰੇ ਗੁਮਾਨ ਸੁਭਟ ਸਿੰਘਨ ਜ︀ਯੋਂ ਆਹਵ ਭੂਮਿ ਬਿਰਾਜੇ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing their armours and striking all the warriors were fighting in the battlefield like lions filled with pride"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਸ਼ੇਰਾਂ ਵਾਂਗ ਗੁਮਾਨ ਨਾਲ ਭਰੇ ਹੋਏ ਸਨ ਅਤੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਬਿਰਾਜ ਰਹੇ ਸਨ।"