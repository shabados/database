[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਗਹਣ ਗਤਿ; ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Teaching the skill of merging the cousciousness in the word, he has brought people face to face with that imperceptible (Lord)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਗਮ, ਅਗੋਚਰ ਤੇ ਗਹਣ ਗਤਿ ਵਾਲੇ ਅਲਖ (ਪਰਮਾਤਮਾ) ਨੂੰ ਸਬਦ ਸੁਰਤ ਦੀ ਲਿਵ ਨਾਲ (ਜਗ੍ਯਾਸੂਆਂ ਪ੍ਰਤਿ) ਲਖਾ ਦਿੱਤਾ। (ਭਾਵ ਹਸਤਾਮਲ ਵਤ ਆਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰਾ ਦਿੱਤਾ।)"