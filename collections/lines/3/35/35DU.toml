[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਰਾਖਹੁ ਮਨ ਮਾਹਿ ॥"
page = 288
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Place Lord's lotus feet in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਚਰਨ ਕੰਵਲ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's Lotus Feet in your mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਗੁਰੂ ਕੇ ਚਰਨ ਕਮਲ ਮਨ ਕੇ ਬੀਚ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੇ ਕਮਲ (ਵਰਗੇ ਸੋਹਣੇ) ਚਰਨ ਆਪਣੇ ਮਨ ਵਿਚ ਪ੍ਰੋ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conservando al Señor por siempre en tu mente,"