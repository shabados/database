[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗੋਪਾਲ ਆਨੰਦਾ ॥"
page = 624
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, my Lord, is blissful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ, ਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the World, is blissful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਤਿਨ ਕੋ ਗੋਪਾਲ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣ ਵਾਲਾ ਹੈ, ਆਨੰਦ-ਸਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, mi Dios, está lleno de Éxtasis."