[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਹਿ ਮੜੋਲੀ ਲੂਟਿਆ ਦੇਹੁਰਾ; ਸਾ ਧਨ ਪਕੜੀ ਏਕ ਜਨਾ ॥"
page = 155
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death demolishes the edifice plunders the temple, and damsel the lone one is captured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਇਮਾਰਤ ਨੂੰ ਢਾਹ ਸੁਟਦੀ ਹੈ, ਮੰਦਰ ਨੂੰ ਲੁਟ ਲੈਂਦੀ ਹੈ ਅਤੇ ਇਕੱਲੀ ਜਣੀ, ਮੁਟਿਆਰ ਫੜੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, the temple is being demolished; the body is being plundered, and the soul-bride, left all alone, is captured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮੋਂ ਨੇ ਦੇਹ ਅਸਥਾਨ ਕੋ ਆਇ ਕਰ ਗਿਰਾਯਾ ਤਬ (ਦੇਹੁਰਾ) ਜੋ ਪ੍ਰਾਣ ਪ੍ਰਧਾਨ ਲਿੰਗ ਸਰੀਰ ਥਾ, ਸੋ ਨਿਕਾਸ ਲੀਆ। ਵਹੁ ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਥੀ ਸੋ (ਏਕਜਨਾ) ਏਕਲੀ ਪਕੜ ਲਈ, ਵਾ ਜਮ ਕੇ ਜਨੋਂ ਨੇ ਏਕਲੀ ਪਕੜ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਮ ਦੀ ਫ਼ੌਜ ਨੇ ਆਖ਼ਰ) ਸਰੀਰ-ਮਠ ਢਾਹ ਕੇ ਮੰਦਰ ਲੁੱਟ ਲਿਆ, ਜੀਵ-ਇਸਤ੍ਰੀ ਇਕੱਲੀ ਹੀ ਫੜੀ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte demolió ese templo y le robó la vida, y el Alma solitaria sufre en la garra mortífera."