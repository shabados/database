[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਕੋਊ ਨ੍ਰਿਪਤਿ ਭ੍ਰਿਤਿ ਭਾਗਿ ਭੂਮੀਆ ਪੈ ਜਾਇ; ਧਾਇ ਮਾਰੈ ਭੂਮੀਆ ਸਹਿਤਿ ਹੀ ਰਜਿੰਦ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "But if an employee of the king absconds the king and joins the rebel landlord, the king launches a campaign against him and kills both the rebel landlord as well as the disloyal servant."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕੇ ਕੋਈ ਰਾਜ ਸੇਵਕ ਭੂਮੀਏ ਆਕੀ ਜਾਗੀਰਦਾਰ ਪਾਸ ਨੱਠ ਕੇ ਚਲਿਆ ਜਾਵੇ ਤਾਂ ਮਹਾਰਾਜਾ ਧਾਈ ਕਰ ਕੇ ਭੂਮੀਏ ਸਮੇਤ ਹੀ ਉਸ ਨੂੰ ਫੜ ਮਾਰ੍ਯਾ ਕਰਦਾ ਹੈ।"