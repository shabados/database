[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਮੇਕਾ ਘੜੀ ਸਮੑਾਲੀ ॥੮॥੧॥੮॥"
page = 1191
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is gained in a moment by remembering the glory-bestowing Name, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੇ ਨਾਨਕ! ਪ੍ਰਭਤਾ-ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲੇ ਨਾਮ ਦੇ ਇਕ ਮੁਹਤ ਦੇ ਸਿਮਰਨ ਦੁਆਰਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, glorious greatness is obtained in an instant, remembering the Naam, the Name of the Lord. ||8||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਕੋ ਤੇਰਾ ਨਾਮ ਜਪਣੇ ਰੂਪ ਵਡਿਆਈ ਮਿਲੇ ਔਰ ਏਕ ਏਕ ਘੜੀ ਮੇਂ ਤੇਰੇ ਇਕ ਨਾਮ ਕਾ ਸੰਭਾਲਣਾ ਕਰੂੰ। ਤਬ ਤਥਾ ਅਸਤੂ ਸਬਦ ਹੂਆ ਅਰਥਾਤ ਐਸੇ ਹੀ ਹੋਵੇਗਾ। ਤੌ ਸੰਸਾਰ ਮੇਂ ਹਿੰਦੂ ਪਣਾ ਬਣਿਆ ਰਹਾ॥੮॥੧॥੮॥☬ਮਨ ਕੋ ਬਾਲਕ ਕਹਿ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਘੜੀ-ਮਾਤ੍ਰ ਹੀ ਚੇਤੇ ਕਰੇ ਤਾਂ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੮॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੁ ਮੇਕਾ ਘੜੀ ਸਮ੍ਹ੍ਹਾਲੀ = ਜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਘੜੀ-ਮਾਤ੍ਰ ਚੇਤੇ ਕਰੇ ॥੮॥੧॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, si uno habita en el Naam, el Nombre del Señor, aunque sea por un instante. (8-1-8)"