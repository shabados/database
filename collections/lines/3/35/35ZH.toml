[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸਮਰਥ ਏਕ ਕੇਰੀ; ਦੂਜਾ ਨਾਹੀ ਠਾਉ ॥"
page = 405
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the shelter of the one Omnipotent Lord, as there is no other place of safety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ, ਕੌਈ ਹੋਰ ਥਾਂ ਬਚਾ ਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Shelter of the One All-powerful Lord; there is no other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਸਮਰਥ (ਕੇਰੀ) ਕੀ (ਸਰਣਿ) ਆਸਰੇ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਸਕਣ ਦੀ) ਤਾਕਤ ਰੱਖਣ ਵਾਲੀ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਹੈ, ਇਸ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਤਾਕਤ ਵਾਲੀ। ਸਰਣਿ = ਓਟਿ, ਆਸਰਾ। ਕੇਰੀ = ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca sólo el Refugio del Señor puesto que no hay ningún otro lugar a donde ir,"