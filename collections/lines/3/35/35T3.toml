[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ ਧਾਵਤ ਰਹਿ ਗਏ; ਤਾਂ ਮਨਿ ਭਇਆ ਅਨੰਦੁ ॥"
page = 1415
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When anxiety and wanderings end, then alone the soul becomes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਫਿਕਰ ਅਤੇ ਭਟਕਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ, ਕੇਵਲ ਤਦ ਹੀ ਆਤਮਾ ਪ੍ਰਸੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When anxiety and wanderings come to an end, the mind becomes happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਚਿੰਤਾ ਕੀ ਪਾਵਣੀ ਸੇ ਰਹਿਤ ਭਏ ਹੈਂ ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਅਨੰਦ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਚਿੰਤਾ ਵਿਚ ਭਟਕ ਰਹੇ ਜਿਹੜੇ ਮਨੁੱਖ (ਇਸ ਭਟਕਣਾ ਤੋਂ) ਹਟ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = ਭਟਕ ਰਹੇ। ਰਹਿ ਗਏ = (ਭਟਕਣੋਂ) ਹਟ ਗਏ। ਤਾਂ ਮਨਿ = ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la ansiedad y el vagar terminan, la mente se pone feliz,"