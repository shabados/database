[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਅਸਤੁਆ ਤ੍ਰਿਭੰਗੇ ॥"
page = 138

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art in the three worlds and also the destroyer of three modes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਤੂੰ ਹੈ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਭੰਨਣ ਵਾਲਾ ਵੀ ਤੂੰ ਹੈਂ,"