[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਭੁ ਅਪੁਨਾ; ਕਿਰਪਾ ਕਰੈ ॥"
page = 281
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant unto whom his Master shows mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਸ, ਜਿਸ ਉਤੇ ਉਸ ਦਾ ਮਾਲਕ ਮਿਹਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unto whom God has granted His Grace"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਅਪਨਾ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Gracia Divina descubre el Servicio al Maestro"