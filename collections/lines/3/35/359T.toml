[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੇ ਕਉ; ਨਾਹੀ ਭਉ ਕੋਇ ॥"
page = 796
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the One Lord, has no fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who belongs to the One Lord, has no fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਦੁਤੀ ਸਰੂਪ ਜੋ ਤੂੰ ਹੈਂ ਤਿਸ ਤੇਰੇ ਪਛਾਨਣੇ ਵਾਲੇ ਕੋ ਕੋਈ ਭੈ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਪ੍ਰਭੂ-ਪਿਤਾ ਵਾਲੇ ਨੂੰ (ਕਿਸੇ ਤੋਂ) ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੇ ਕਉ = ਇੱਕ ਪ੍ਰਭੂ-ਪਿਤਾ ਵਾਲੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que pertenece al Señor no conoce el miedo,"