[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੈਲੁ ਲਾਗੀ; ਗੁਰਸਬਦੀ ਖੋਵੈ ॥"
page = 123
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of ego, attached to man's mind is removed by the Guru's gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੰਕਾਰ ਦੀ ਮਲੀਨਤਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth stuck to the ego is removed through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੰਤਾ ਮਮਤਾ ਕੀ ਮੈਲ ਲਗੀ ਹੂਈ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਖੋਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਮਨੁੱਖ (ਮਨ ਨੂੰ) ਲੱਗੀ ਹੋਈ ਹਉਮੈ ਦੀ ਮੈਲ ਧੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਵੈ = ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la inmundicia del ego es removida mediante la gracia de la palabra del Guru."