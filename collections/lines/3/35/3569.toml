[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਮਨ ਸਿਉ ਰਹਉ ਸਮਾਈ ॥"
page = 1260
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remain thou blended with the Supreme Soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਆਤਮਾ! ਤੂੰ ਪਰਮ ਆਤਮਾ ਨਾਲ ਅਭੇਦ ਹੋਈ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, remain absorbed in the Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਮੇਰੇ (ਮਨ)! ਪਰਮਾਤਮਾ ਕੇ ਸਾਥ ਸਮਾਇ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਮੈਂ (ਤਾਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਿਆ ਰਹਿ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, consérvate absorta en el Señor, la mente del Gurmukj es complacida con el Nombre de Dios"