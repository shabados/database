[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾੜ ਘੜਨਿ ਠਠਿਆਰੇ, ਜਾਣਿ ਬਣਾਇ ਕੈ ॥੩੫॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the tinkers are fashioning the vessels with the blows of hammer.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਠਠਿਆਰ ਭਾਂਡੇ ਬਣਾਉਣ ਦੀ ਕ੍ਰਿਆ ਕਰ ਰਹੇ ਹੋਣ ॥੩੫॥"