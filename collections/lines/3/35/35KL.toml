[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਹੈ ਸਸਿ ਸੋ ਅਲਕੈ; ਹਰਿ ਮੋਹਿ ਰਹੈ ਮਨ ਰੰਚਕ ਹੇਰੇ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The eyes are extremely beautiful, the face is like moon and the hair like a she-serpent even if we see you a little, the mind gets infatuated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਖੜਾ ਚੰਦ੍ਰਮਾ ਵਰਗਾ ਅਤੇ ਜ਼ੁਲਫ਼ਾਂ ਨਾਗ ਜਿਹੀਆਂ ਹਨ; ਜ਼ਰਾ ਜਿੰਨਾ ਵੇਖਣ ਨਾਲ ਹੀ ਮਨ ਮੋਹਿਆ ਜਾਂਦਾ ਹੈ।"