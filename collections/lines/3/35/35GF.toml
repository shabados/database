[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗੈ; ਦੁਸਟ ਕਾ ਸੰਗੁ ॥"
page = 274
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forsakes the company of all wicked men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਬਦ-ਚਲਣ ਬੰਦਿਆਂ ਦੀ ਉਠਕ ਬੈਠਕ ਛੱਡ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forsakes the company of all wicked people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਪੂਰਨ ਦੁਸ਼ਟੋਂ ਕਾ, ਵਾ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕੋਂ ਕਾ ਸੰਗ ਤਿਆਗ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਸਭ ਮੰਦ-ਕਰਮੀਆਂ ਦੀ ਸੁਹਬਤ ਛੱਡ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਗਲ ਕਰਿ, ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਜਾਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se abstiene de cualquier apego pernicioso,"