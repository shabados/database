[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਤੇਰੇ ਗੁਣ ਗਲਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 12
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting God, thy virtues, O man! shall wither away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਭੁਲਾਉਣ ਦੁਆਰਾ, ਹੈ ਬੰਦੇ! ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਸੁੱਕ ਸੜ ਜਾਣਗੀਆਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have forgotten the Lord; your virtues shall wither away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਹਰੀ ਕੋ ਸਿਮਰੁ, ਨਹੀਂ ਤੋ ਹਰਿ ਕੇ ਵਿਸਰਨੇ ਸੇ ਜਿਤਨੇ ਤੇਰੇ ਗੁਣ ਹੈਂ, ਸੋ ਸਭ ਗਲ ਜਾਵੇਂਗੇ, ਅਰਥਾਤ ਬ੍ਯਰਥ ਹੋ ਜਾਵੇਂਗੇ। ਵਾ ਹਰਿ ਵਿਸਰਨੇ ਸੇ ਤੇਰੇ (ਗਲਿਆ) ਗਲੇ ਮੇ (ਗੁਣ) ਰੱਸਾ ਪੜੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਉਂ ਜਿਉਂ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰਦਾ ਜਾ ਰਿਹਾ ਹੈਂ, ਤੇਰੇ (ਅੰਦਰੋਂ) ਗੁਣ ਘਟਦੇ ਜਾ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándote de Dios, tus virtudes se irán desvaneciendo. (1-Pausa)"