[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਗਰ ਸ੍ਵਾਂਗੁ ਸਕੇਲਾ ॥"
page = 655
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the magician winds up his play,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਦਾਰੀ ਆਪਣੀ ਖੇਡ ਨੂੰ ਸਮੇਟ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the magician winds up his show,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਬਾਜੀਗਰ ਨੇ ਤਿਸ ਅਪਨੇ ਸ੍ਵਾਂਗ ਕੋ (ਸਕੇਲਾ) ਇਕਤ੍ਰ ਕਰ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਦੋਂ ਉਹ ਬਾਜੀਗਰ ਖੇਲ ਸਮੇਟਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਵਾਂਗੁ = ਸਾਂਗ, ਤਮਾਸ਼ਾ। ਸਕੇਲਾ = ਸਮੇਟਿਆ, ਸਾਂਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando la obra termina,"