[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਸਤਿ; ਸਤਿ ਜਸੁ ਸੁਨਤਾ ॥"
page = 285
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the ears that hear the praise of the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਕੰਨ ਜੋ ਸਤਿਪੁਰਖ ਦੀ ਕੀਰਤੀ ਸ੍ਰਵਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those ears are True, and True are those who listen to His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ (ਸੁਰਤਿ) ਸ੍ਰੇਸਟ ਪ੍ਰੀਤੀ ਭੀ ਸਤ ਹੈ, ਪੁਨਾ ਤਿਸ ਕੇ ਜਸ ਕੋ ਸ੍ਰਵਨ ਕਰਨੇ ਹਾਰ ਭੀ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਸਤਿ (-ਕਰਮ ਹੈ) ਪ੍ਰਭੂ ਦਾ ਜਸ ਸੁਣਨ ਵਾਲਾ ਭੀ ਸਤਿ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਿ = ਧਿਆਨ। ਜਸੁ = ਸਿਫ਼ਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la mente que se entona en la Alabanza del Señor."