[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਸਚਾ ਏਕੋ ਸੋਈ; ਤਿਸ ਕਾ ਕੀਆ. ਸਭੁ ਕਛੁ ਹੋਈ ॥"
page = 1350
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the One True Lord, is a midst all and it is in His will that everything is done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁਤੀ ਸੱਚਾ ਸਾਈਂ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ ਅਤੇ ਸਾਰਾ ਕੁਛ ਉਸ ਦੀ ਮਰਜੀ ਅਨੁਸਾਰ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord abides in all; by His making, everything is made."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭਨੋਂ ਮੇਂ ਏਕ ਸੋਈ ਸਰੂਪ ਹੈ ਔਰ ਤਿਸੀ ਕਾ ਕੀਆ ਹੂਆ ਸਭ ਕਿਛ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈ। ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ, ਉਸੇ ਦਾ ਕੀਤਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Verdadero Señor habita en todo y es Él Quien lo hace todo."