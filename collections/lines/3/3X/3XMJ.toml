[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕਿਉ ਜੀਵਾ ਮਾਇ ॥"
page = 226
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can I live O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜਿਉ ਸਕਦਾ ਹਾਂ ਹੈ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, how can I live, O mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇ) ਮਾਯਾ ਪਤੀ! ਨਾਮ ਸੇ ਬਿਨਾ ਕੈਸੇ ਜੀਵੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੈਂ (ਆਤਮਕ ਜੀਵਨ) ਜਿਊ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría vivir sin el Nombre, oh mi madre?"