[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੂਠਾ; ਸਦਾ ਬਿਲਲਾਇ ॥੨॥"
page = 1176
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beguiled by mammon, it ever bewails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦਾ ਠੱਗਿਆ ਹੋਇਆ, ਇਹ ਹਮੇਸ਼ਾਂ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enchanted by Maya, it cries out in suffering forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੂਠਾ ਹੂਆ ਸਦੀਵ ਬਿਲਪਤਾ ਹੈ ਅਰਥਾਤ ਦੁਖੀ ਹੋ ਕਰ ਰੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਹਾਲਤ ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਕੇ) ਕਰਮ ਕਮਾਂਦਾ ਹੈ, ਮਾਇਆ (ਦਾ ਮੋਹ) ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਲੁੱਟ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਠਾ = ਠੱਗਿਆ ਹੋਇਆ, ਲੁੱਟਿਆ ਹੋਇਆ। ਬਿਲਲਾਇ = ਵਿਲਕਦਾ ਹੈ, ਦੁਖੀ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siendo engañada por Maya, sólo vaga en el dolor. (2)"