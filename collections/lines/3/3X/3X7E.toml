[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਰਖੁ ਸੋ. ਜਿਨਿ ਗੋਇ ਉਠਾਲੀ; ਕਰਤੇ ਬਾਰ. ਨ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 877
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is Gorakh, who is sustaining the world, and who made no delay in fashioning it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗੋਰਖ ਹੈ ਜੋ ਸ਼੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਹਾਰਾ ਦੇ ਰਿਹਾ ਹੈ ਅਤੇ ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਸਾਜਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲਾਇਆ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is Gorakh, who sustains the earth; He created it in an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗੋਰਖ ਹੈ ਜਿਸ ਨੇ ਪ੍ਰਪੰਚ ਰੂਪ (ਗੋਇ) ਬਾਜੀ ਉਠਾਈ ਹੈ, ਭਾਵ ਜਿਸ ਕੇ ਆਸਰੇ ਪਰਪੰਚ ਇਸਥਿਤ ਹੈ ਔ ਜਿਸ ਕੇ ਕਰਤਿਆਂ ਦੇਰੀ ਨਹੀਂ ਲਾਗੀ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਗੋਰਖ ਕੀਆਂ ਸਕਤੀਆਂ ਔ ਜੀਵੋਂ ਪਰ ਉਪਕਾਰ ਪਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਗੋਰਖ ਉਹ ਹੈ ਜਿਸ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਤੇ ਪੈਦਾ ਕਰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੋਰਖ) ਨੇ। ਗੋਇ = ਸ੍ਰਿਸ਼ਟੀ, ਧਰਤੀ। ਉਠਾਲੀ = ਪੈਦਾ ਕੀਤੀ ਹੈ। ਕਰਤੇ = ਪੈਦਾ ਕਰਦੇ ਨੂੰ। ਬਾਰ = ਦੇਰ, ਚਿਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Gorak es Quien sostiene la Tierra, y la creó en un instante.  (1-Pausa)"