[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕੀਆ; ਸੁ ਆਪੈ ਆਪੈ ॥੩॥"
page = 1351
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he himself is responsible for whatever he does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਹ ਕਰਦਾ ਹੈ, ਉਸ ਲਈ ਉਹ ਕੇਵਲ ਆਪ ਹੀ ਜਿਮੇਵਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever he does, he does on his own. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਕਿਛੁ ਇਸ ਨੇ ਕੀਆ ਹੈ, ਸੋ ਅਪਨੇ ਆਪ ਹੀ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਜੰਜਾਲ ਆਦਿਕ ਭੀ ਜੋ ਕੁਝ ਬਣਾਇਆ ਹੈ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que hace, él mismo es quien lo hace. (3)"