[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਲਕੁ ਕਟਾਰੂ ਜਾਨੀਐ; ਪਿਰਥੀਮਲ ਜਰਾਦੀ ਖਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kataru, the noble one and physician Piathimal are especially well known personalities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਟਾਰੂ ਮਲਕ, ਪਿਰਥੀ ਮਲ ਜਰਾਹੀ ਖਾਸ ਖਾਸ ਜਾਣੀਦੇ ਹਨ।"