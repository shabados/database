[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਹੈ ਨ ਸਹਸਾ ਸੋਗ; ਝਾਤੀ ਪਾਵਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the glimpse of the Guru dispels all doubts and regrets."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਤਿਸੰਗ ਵਿਖੇ) ਪਲ ਦੀ ਪਲ ਝਾਤੀ ਮਾਰਨੀ ਬੀ ਸੰਸੇ ਸੋਗ ਸਾਰੇ ਦੂਰ ਕਰਦੀ ਹੈ।"