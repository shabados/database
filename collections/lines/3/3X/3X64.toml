[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਸਤਿਗੁਰ ਸੇਤੀ ਪਿਰਹੜੀ; ਕਿਉ. ਗੁਰ ਬਿਨੁ ਜੀਵਾ ਮਾਉ ॥"
page = 759
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am in love with my True Guru. How can I remain alive without the Guru, O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਪ੍ਰੀਤ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦਾ ਰਹਿ ਸਕਦਾ ਹਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so much in love with my True Guru! How could I even live without the Guru, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀ! ਮੇਰੀ ਤੋ ਸਤਗੁਰੋਂ ਸਾਥ ਹੀ ਪ੍ਰੀਤੀ ਹੈ, ਕਿਸ ਪ੍ਰਕਾਰ ਗੁਰੋਂ ਬਿਨਾਂ ਜੀਵਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰਾ ਆਪਣੇ ਗੁਰੂ ਨਾਲ ਡੂੰਘਾ ਪਿਆਰ ਹੈ। ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮੈਂ ਕਿਵੇਂ ਜੀਊ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de mi Guru Verdadero; ¿cómo puedo vivir sin Él, oh madre?"