[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਲੈ. ਲਾਇ ਧੰਧੈ ਜਿਨਿ ਛੋਡੀ; ਮੀਠਾ ਮਾਇਆ ਮੋਹੁ ਕੀਆ ॥"
page = 434
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "L:-- He who put the creatures to various jobs has made love of wealth sweet them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲ-ਜਿਸ ਨੇ ਜੀਵ ਜੰਤਾਂ ਨੂੰ ਮੁਖਤਲਿਫ ਵਿਹਾਰਾਂ ਵਿੱਚ ਲਾਇਆ ਹੈ, ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਧਨ ਦੌਲਤ ਦਾ ਪਿਆਰ ਮਿੱਠਾ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lalla: He has assigned people to their tasks, and made the love of Maya seem sweet to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਲਲੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਸ੍ਰਿਸ੍ਟੀ ਧੰਧੇ ਮੇਂ ਲਗਾਇ ਛੋਡੀ ਹੈ, ਤਿਸੀਨੇ ਮਾਯਾ ਕਾ ਮੋਹ ਮੀਠਾ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੀ ਰਚੀ ਸ੍ਰਿਸ਼ਟੀ) ਮਾਇਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਵਿਚ ਲਾਈ ਹੋਈ ਹੈ, ਜਿਸ ਨੇ (ਜੀਵਾਂ ਵਾਸਤੇ) ਮਾਇਆ ਦਾ ਮੋਹ ਮਿੱਠਾ ਬਣਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lalla: El Señor ha metido todo en el remolino del mundo, y a todos Maya les sabe muy dulce."