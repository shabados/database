[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਘਨੁ ਨ ਲਾਗੈ. ਤਿਲ ਕਾ ਕੋਈ; ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 624
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not even a sesame of obstacle comes in my way and all my affairs are perfectly arranged. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਰੁਕਾਵਟ ਭੀ ਮੈਨੂੰ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸੌਰ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not even the tiniest obstacle blocks my way; all my affairs are resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕਾ ਬਿਘਨ ਕੋਈ ਰੰਚਕ ਮਾਤ੍ਰ ਲਾਗਤਾ ਨਹੀਂ ਹੈ ਅਰ ਕਾਰਜ ਸੰਪੂਰਨ ਸਤਿਗੁਰੋਂ ਨੇ ਸਵਾਰ ਦੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਸਤੇ ਵਿਚ) ਰਤਾ ਭਰ ਭੀ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਆਉਂਦੀ। ਗੁਰੂ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਲ ਕਾ = ਤਿਲ ਜਿਤਨਾ ਭੀ, ਰਤਾ ਭੀ। ਸਗਲ = ਸਾਰੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Plenitud de mi Ser, ningún daño me acoge. (1‑Pausa)"