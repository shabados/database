[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ. ਜੀਵਤੁ ਮਰੈ; ਗੁਰਮੁਖਿ. ਭਵਜਲੁ ਤਰਣਾ ॥੨॥"
page = 69
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's Word the pious person remains dead in life and thus swims across the dreadful ocean of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Gurmukh remains dead while yet alive, and swims across the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਨਿਸਚੈ ਕਰ ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਹੀ ਜੀਵ ਭਾਵ ਮਰਤਾ ਹੈ, ਔਰ ਜਿਨ ਕਾ ਜੀਵ ਭਾਵ ਮਰਾ ਹੈ ਉਨ ਗੁਰਮੁਖੋਂ ਕਾ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਣਾ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਮਨੁੱਖ ਦੁਨੀਆ ਵਿਚ ਵਿਚਰਦਾ ਹੋਇਆ ਹੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤੁ ਮਰੈ = ਜੀਊਂਦਾ ਮਰੇ, ਆਪਾ-ਭਾਵ ਤਿਆਗੇ, ਨਫ਼ਸ ਦੇ ਪਿੱਛੇ ਤੁਰਨੋਂ ਹਟੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, a través de la Palabra del Guru, uno canaliza su ego y nada a través del mar de las existencias.  (2)"