[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੂ ਕੀਨੋ; ਸਾਬੁਨੁ ਸੂਧੁ ॥"
page = 900
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth purifies the soap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਲ ਕੁਚੈਲ ਸਾਬਣ ਨੂੰ ਨਿਰਮਲ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dirt cleans the soap."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਤ੍ਰ ਪੁਰੀਖ ਮੇਂ (ਮੈਲੁ) ਮੈਲਾ ਰਹਿਤਾ ਥਾ। ਸੋ ਜੈਸੇ ਸਾਬਣ ਸੇ ਕਪੜਾ ਸੁਧ ਹੋਤਾ ਹੈ ਐਸੇ ਸੁਧ ਕਰਿਆ ਜਾਤਾ ਹੈ, ਭਾਵ ਨਵਾਇ ਲਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਵਾਸਤੇ) ਮੈਲ ਨੂੰ (ਮਾਂ ਦੇ ਲਹੂ ਨੂੰ) ਸੁੱਧ ਸਾਬਣ ਵਰਗਾ ਚਿੱਟਾ ਦੁੱਧ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਲੂ = ਮੈਲ ਨੂੰ, ਮਾਤਾ ਦੇ ਲਹੂ ਨੂੰ। ਸੂਧੁ = ਸੁੱਧ, ਚਿੱਟਾ (ਦੁੱਧ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mugre limpia al jabón,"