[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤ ਜਾਈਐ ਰੇ; ਘਰ ਲਾਗੋ ਰੰਗੁ ॥"
page = 1195
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O whither should I go There is bliss in my very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਮੈਂ ਕਿੱਥੇ ਜਾਵਾਂ! ਮੇਰੇ ਆਪਣੇ ਘਰ ਅੰਦਰ ਹੀ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where should I go? My home is filled with bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਤ) ਕਹਾਂ ਚਲੇਂ? ਹਮਾਰੇ (ਘਰਿ) ਅੰਤਹਕਰਨ ਮੇਂ ਪ੍ਰਭੂ ਕਾ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਾਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੋਰ ਕਿਥੇ ਜਾਈਏ? (ਹੁਣ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਮੌਜ ਬਣ ਗਈ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਹੋਰ ਕਿੱਥੇ? ਰੇ = ਹੇ ਭਾਈ! ਰੰਗੁ = ਮੌਜ। ਘਰ = ਹਿਰਦੇ-ਰੂਪ ਰ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ¿a dónde ir cuando el Éxtasis llegue a mi hogar?"