[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਸਰਬਤ ਸੁਆਮੀ ॥"
page = 192
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master is totally pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਵਾਮੀ ਸਰਬ ਮੇਂ ਏਕ ਰਸ ਵ੍ਯਾਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਰੇ ਜਗਤ ਦਾ ਉਹ) ਮਾਲਕ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todo y por todas partes,"