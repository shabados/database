[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਟੂਆ ਏਕੁ. ਬਹਤਰਿ ਆਧਾਰੀ; ਏਕੋ ਜਿਸਹਿ ਦੁਆਰਾ ॥"
page = 477
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is a wallet which has seventy two chambers and the one, the Tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਇਕ ਥੈਲਾ ਹੈ, ਜਿਸ ਦੀਆਂ ਬਹੱਤਰ ਕੋਠੜੀਆਂ ਅਤੇ ਇੱਕ ਦਸਵਾਂ ਦਰਵਾਜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is a bag with seventy-two chambers, and one opening, the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਰਾਮ ਨਾਮ ਰੂਪੀ (ਬਟੂਆ) ਤਨ ਕੋ ਲਗਾਉਣ ਵਾਲੀ ਭਸਮ ਕਾ ਗੋਲਾ ਹੈ। ਜਿਸਮੈਂ ਰਖੀਤਾ ਹੈ, ਸੋ ਬਹਤਰ ਕੋਠੜੀਆਂ ਵਾਲੀ ਦੇਹ (ਆਧਾਰੀ) ਝੋਲੀ ਹੈ। ਜਿਸ ਦੇਹ ਝੋਲੀ ਕਾ ਏਕ ਦੁਆਰਾ ਪ੍ਰਧਾਨ ਹੈ, ਭਾਵ ਮੁਖ ਸੇ ਨਾਮ ਉਚਾਰਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋਗੀ ਇਕ ਪ੍ਰਭੂ-ਨਾਮ ਨੂੰ ਆਪਣਾ ਬਟੂਆ ਬਣਾਉਂਦਾ ਹੈ, ਬਹੱਤਰ ਵੱਡੀਆਂ ਨਾੜੀਆਂ ਵਾਲੇ ਸਰੀਰ ਨੂੰ ਝੋਲੀ ਬਣਾਉਂਦਾ ਹੈ, ਜਿਸ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ (ਦਿਮਾਗ਼ ਰੂਪ) ਇੱਕੋ ਹੀ ਬੂਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਟੂਆ = {Skt. वर्तुल Pkt. ब-ल Plural ਬਟੂਆ} ਉਹ ਥੈਲਾ ਜਿਸ ਵਿਚ ਜੋਗੀ ਬਿਭੂਤ ਪਾ ਕੇ ਰੱਖਦਾ ਹੈ। ਏਕੁ = ਇੱਕ ਪ੍ਰਭੂ-ਨਾਮੁ। ਬਹਤਰਿ = ਬਹੱਤਰ ਵੱਡੀਆਂ ਨਾੜੀਆਂ ਵਾਲਾ ਸਰੀਰ। ਆਧਾਰੀ = ਝੋਲੀ। ਜਿਸਹਿ = ਜਿਸ ਸਰੀਰ-ਰੂਪ ਝੋਲੀ ਨੂੰ। ਏਕੋ ਦੁਆਰਾ = (ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਣ ਲਈ) ਇੱਕੋ (ਦਸਮ-ਦੁਆਰ ਰੂਪ) ਬੂਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el costal del cuerpo, en el que existen setenta y dos venas, hay una apertura, la Décima Puerta."