[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਟਿ ਲਾਭੁ. ਗੋਬਿੰਦ ਹਰਿ ਰਸੁ; ਪਾਰਬ੍ਰਹਮ ਇਕ ਰੰਗ ॥੧॥"
page = 405
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the love of the One Supreme God, the profit of Lord's divine Nectar is earned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸ਼੍ਰੋਮਣੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੇ ਰੱਬੀ ਅੰਮ੍ਰਿਤ ਦਾ ਨਫਾ ਕਮਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The profit of the sublime essence of the Lord of the Universe is obtained, by the Love of the One Supreme Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਧੂਓਂ ਕਾ ਸੰਗ ਕਰ ਕੇ ਹਰੀ ਗੋਬਿੰਦ ਕਾ (ਰਸੁ) ਪ੍ਰੇਮ ਰੂਪ ਨਫਾ ਖਾਟ। ਤਿਸ ਪ੍ਰੇਮ ਤੇ ਤੇਰੇ ਕੋ ਅਦੁਤੀ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤਾਂ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ, ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣ (ਇਹੀ ਹੈ ਜੀਵਨ ਦਾ) ਲਾਭ (ਇਹ) ਖੱਟ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando entonado en Dios, con toda la mente, uno cosecha la Ganancia del Señor. (1)"