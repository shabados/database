[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਤੇ ਜਨੁ. ਜਨ ਤੇ ਠਾਕੁਰੁ; ਖੇਲੁ ਪਰਿਓ ਹੈ ਤੋ ਸਿਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1252
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant is known from his master and the master from his servant, This is my game with Thee, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਉਸ ਦੇ ਮਾਲਕ ਤੋਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਾਲਕ ਉਸ ਦੇ ਨੌਕਰ ਤੋਂ। ਇਹ ਹੀ ਹੈ ਮੇਰੀ ਖੇਡ ਤੇਰੇ ਨਾਲ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the master comes the servant, and from the servant, comes the master. This is the game I play with You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਤੇ ਜਨ ਜਾਨਾ ਜਾਤਾ ਹੈ ਅਰ ਜਨ ਕਰ ਕੇ ਠਾਕੁਰ ਜਾਣੀਤਾ ਹੈ। ਐਸੇ ਹੀ ਅਸਮਾਦਿਕ ਭਗਤੋਂ ਕਾ ਤੇਰੇ ਸਾਥ ਖੇਲ ਪੜ ਰਹਾ ਹੈ, ਭਾਵ ਜੋ ਹਮ ਸੇਵਕ ਹੈਂ ਤਾਂ ਤੂੰ ਠਾਕੁਰ ਕਹਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਤੈਨੇ ਮੇਰੇ ਕੋ ਕੈਸੇ ਜਾਨਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ-ਖੇਡ ਤੇਰੀ ਤੇ ਸਾਡੀ ਜੀਵਾਂ ਦੀ ਸਾਂਝੀ ਖੇਡ ਹੈ, (ਕਿਉਂਕਿ) ਮਾਲਕ ਤੋਂ ਸੇਵਕ ਤੇ ਸੇਵਕ ਤੋਂ ਮਾਲਕ (ਦੀ ਪੀੜ੍ਹੀ ਚਲਦੀ ਹੈ, ਭਾਵ, ਜੇ ਮਾਲਕ ਹੋਵੇ ਤਾਂ ਹੀ ਉਸ ਦਾ ਕੋਈ ਸੇਵਕ ਬਣ ਸਕਦਾ ਹੈ, ਤੇ ਜੇ ਸੇਵਕ ਹੋਵੇ ਤਾਂ ਹੀ ਉਸ ਦਾ ਕੋਈ ਮਾਲਕ ਅਖਵਾ ਸਕੇਗਾ। ਸੋ, ਮਾਲਕ-ਪ੍ਰਭੂ ਅਤੇ ਸੇਵਕ ਦੀ ਹਸਤੀ ਸਾਂਝੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੁ = ਜਗਤ-ਰੂਪ ਖੇਡ। ਤੋ ਸਿਉ = ਤੇਰੇ ਨਾਲ। ਖੇਲੁ...ਸਿਉ = ਇਹ ਜਗਤ-ਖੇਡ ਸਾਡੀ ਤੇਰੇ ਨਾਲ (ਸਾਂਝੀ) ਪਈ ਹੋਈ ਹੈ; ਇਹ ਤੇਰੀ ਸਾਡੀ ਸਾਂਝੀ ਖੇਡ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que yo soy conocido por Ti; ambos somos jugadores del mismo juego. (1-Pausa)"