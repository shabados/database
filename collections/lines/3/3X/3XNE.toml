[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰ ਸਲੋਕਾ ਨਾਲਿ, ਸਲੋਕ ਭੀ ਮਹਲੇ ਪਹਿਲੇ ਕੇ ਲਿਖੇ; ਟੁੰਡੇ ਅਸ ਰਾਜੈ ਕੀ, ਧੁਨੀ ॥"
page = 462
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stanzas should be sung to the tune of Tunda As Raja."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਉੜੀਆਂ ਟੁੰਡੇ ਅਸਰਾਜੇ ਦੀ ਤਰਜ ਤੇ ਗਾਉਣੀਆਂ (ਹਨ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar With Saloks, And Saloks Written By The First Mehl. To Be Sung To The Tune Of 'Tunda-Asraajaa':"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਾਰੰਗ ਨਾਮੇ ਰਾਜਾ ਥਾ। ਤਿਸ ਕੇ ਤੀਨ ਪੁਤ੍ਰ ਥੇ। ਅਸਰਾਜ ਪਟਰਾਨੀ ਸੇ ਥਾ। ਖਾਨ ੧, ਸੁਲਤਾਨ ੨, ਦੂਸਰੀ ਰਾਣੀਓਂ ਸੇ ਥੇ। ਰਾਜ ਕਾ ਅਧਕਾਰ ਅਸਰਾਜ ਕਾ ਥਾ। ਸੋ ਇਸ ਈਰਖਾ ਕਰ ਕੇ ਖਾਨ ਸੁਲਤਾਨ ਦੋਨੋਂ ਨੇ ਸ਼ਿਕਾਰ ਕੇ ਬਹਾਨੇ ਲੇ ਜਾਕਰ ਅਸਰਾਜ ਕੇ ਹਾਥ ਪਾਉਂ ਕਾਟ ਕਰ ਕੂਪ ਮੇਂ ਗਿਰਾਇ ਦੀਆ ਔਰ ਪਿਤਾ ਸੇ ਕਹਾ ਕਿ ਸ਼ੇਰ ਮਾਰ ਕਰ ਅਸਰਾਜ ਕੋ ਖਾਇ ਗਿਆ। ਬਨਜਾਰੋਂ ਕੀ ਏਕ ਗੋਲ ਜਾਤੀ ਥੀ। ਉਨਮੇਂ ਸੇ ਕੋਈ ਕੂਪ ਪਰ ਪਾਨੀ ਭਰਨੇ ਗਿਆ। ਉਸ ਨੇ ਅਸਰਾਜ ਕੀ ਇਹ ਦਸ਼ਾ ਦੇਖੀ, ਦ੍ਯਾ ਆਈ ਨਿਕਾਲ ਕਰ ਔਖਧਿ ਕੀਆ, ਘਾਉ ਅਛੇ ਹੋ ਗਏ। ਭਾਗ੍ਯ ਬਸ ਏਕ ਰਾਜਾ ਨਿਰਸੰਤਾਨ ਮਰ ਗਿਆ ਥਾ। ਸੋ ਉਸ ਕੇ ਮੰਤ੍ਰੀਓਂ ਨੇ ਕੁਛ ਸੰਕੇਤ ਕੀਆ ਥਾ ਕਿ ਜੋ ਪ੍ਰਾਤਾਕਾਲ ਮਿਲੈ ਔਰ ਜਿਸ ਕੇ ਹਾਥ ਸੇ ਕਿਲੇ ਕਾ ਤਾਲਾ ਖੁਲ ਜਾਇ ਉਸੀ ਕੋ ਰਾਜਾ ਬਨਾਉਨਾ ਹੈ। ਪ੍ਰਾਤ ਕਾਲ ਸੋ ਅਸਰਾਜ ਟੁੰਡਾ ਮਿਲਾ ਔਰ ਇਸੀ ਕੇ ਹਾਥ ਲਗਨੇ ਸੇ ਤਾਲਾ ਖੁਲ ਗਇਆ। ਸੋ ਇਹ ਬਹੁਤ ਦਿਨ ਤਕ ਵਹਾਂ ਰਾਜ ਕਰਤਾ ਰਹਾ। ਟੁੰਡੇਸ ਲੋਗ ਕਹਤੇ ਰਹੇ। ਏਕ ਦਿਨ ਕੋਠੇ ਪਰ ਬੈਠਾ ਥਾ ਕਿ ਵਹੀ ਬਨਜਾਰੇ ਜਾਤੇ ਥੇ ਦੇਖ ਕਰ ਬੁਲਾਇਆ ਔਰ ਉਨ ਕੀ ਸੇਵਾ ਕਰ ਧਨ ਦੇ ਕਰ ਬਿਦਾ ਕੀਆ। ਰਾਜਾ ਕੇ ਅਹਲਕਾਰੋਂ ਨੇ ਬਨਜਾਰੋਂ ਸੇ ਪੂਛਾ ਕਿ ਆਪ ਸੇ ਉਨ ਕਾ ਕਿਆ ਸੰਬੰਧ ਹੈ। ਤਬ ਬਨਜਾਰੋਂ ਨੇ ਕਹਾ ਕਿ ਹਮ ਇਸ ਕੋ ਕਿਸੀ ਗੁਨਾਹ ਸੇ ਮਾਰਨੇ ਲਗੇ ਥੇ, ਪਰੰਤੂ ਦ੍ਯਾ ਕਰ ਕੇ ਮਾਰਾ ਨਹੀਂ ਹਾਥ ਪਾਉਂ ਕਾਟ ਕਰ ਛੋਡ ਦੀਆ। ਇਸ ਉਪਕਾਰ ਕੋ ਤੁਮਾਰੇ ਰਾਜਾ ਨੇ ਮਾਨਾ ਹੈ। ਸੁਨ "

[[content]]
asset = "PSST"
