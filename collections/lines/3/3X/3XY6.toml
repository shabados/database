[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਬ ਹੀ ਮਨ ਛੁਟੀਐ; ਜਉ ਸਗਲੇ ਅਉਗਨ ਮੇਟਿ ਧਰਹਾ ॥੪॥੪॥"
page = 1203
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, then alone is the mortal released, if he obliterates all the sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ, ਤਾਂ ਹੀ ਪ੍ਰਾਣੀ ਦੀ ਖਲਾਸੀ ਹੁੰਦੀ ਹੈ, ਜੇਕਰ ਉਹ ਸਾਰਿਆਂ ਪਾਪਾਂ ਦਾ ਮਲੀਆਮੇਟ ਕਰ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the mortal is emancipated, only when all his demerits and faults are erased and eradicated. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ! ਜਨਮ ਮਰਨ ਸੇ ਤਬ ਹੀ ਛੂਟਨਾ ਹੋਵੇਗਾ ਜਬ ਸਭੀ ਔਗਣੋਂ ਕੋ ਹਿਰਦੇ ਸੇ ਮੇਟ ਕਰ ਬਾਹਰ ਧਰ ਦੇਵੇਂ॥੪॥੪॥☬ਜਗਿਆਸੂ ਨੇ ਪੂਛਾ: ਹੇ ਭਗਵਨ! ਆਪ ਕੋ ਜੈਸੇ ਪਰਮੇਸ਼ਰ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ, ਸੋ ਕਹੀਏ? ਤਿਸ ਕੋ ਉਤਰ ਦੇਤੇ ਹੂਏ ਅਪਣੀ ਦਸ਼ਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ ਤਦੋਂ ਹੀ ਬਚੀਦਾ ਹੈ ਜਦੋਂ (ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਦੀ ਸਰਨੀ ਪੈ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਅਸੀਂ ਸਾਰੇ ਔਗੁਣ ਮਿਟਾ ਦੇਈਏ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਛੁਟੀਐ = ਮਾਇਆ ਦੇ ਪੰਜੇ ਤੋਂ ਬਚ ਸਕੀਦਾ ਹੈ। ਜਉ = ਜਦੋਂ। ਮੇਟਿ ਧਰਹਾ = ਮੇਟਿ ਧਰਹ, ਅਸੀਂ ਮਿਟਾ ਦੇਵੀਏ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh mente, serás liberada sólo si logras saldar las consecuencias de las traiciones a tu Conciencia. (4-4)"