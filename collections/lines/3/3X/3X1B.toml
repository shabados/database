[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਖਿਆ ਨਾਮੁ. ਸੰਤੋਖੁ ਮੜੀ; ਸਦਾ ਸਚੁ ਹੈ ਨਾਲਿ ॥"
page = 1089
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make God's Name my alms and contentment my temple, and ever abide with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੀ ਖ਼ੈਰ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਨੂੰ ਆਪਦਾ ਮੰਦਰ ਬਣਾਉਂਦਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the charity I beg for; contentment is my temple. The True Lord is always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਖਿਆ ਤੌ ਇਹ ਹੈ, ਜੋ ਗੁਰੋਂ ਤੇ ਨਾਮ ਲੈਣਾ, ਸੰਤੋਖ ਕੋ ਧਾਰਣ ਰੂਪ ਮੜੀ ਕੇ ਬੀਚ ਰਹਿਣਾ ਅਰ ਸਮਾਧੀ ਇਹ ਹੈ, ਜੋ ਸਦਾ ਸਚ ਰੂਪ ਪਰਮੇਸਰ ਕੋ ਨਾਲ ਜਾਨਣਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਭਿੱਛਿਆ ਬਣਾਇਆ ਹੈ ਸੰਤੋਖ ਨੂੰ ਕੁਟੀਆ ਬਣਾਇਆ ਹੈ ਰੱਬ ਸਦਾ ਉਸ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੜੀ = ਮਠ, ਕੁਟੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pido entonces por el Nombre del Señor en el Templo del Contentamiento,"