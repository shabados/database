[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਭਜੁ ਰਾਮ ਨਾਮ ਅਤਿ ਪਿਰਘਾ ॥"
page = 731
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, Remember thou the very darling Name of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਪਰਮ ਪਿਆਰੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate the Name of the most Beloved, Darling Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਜੋ ਅਤੀ ਪ੍ਯਾਰਾ ਹੈ ਤਿਸ ਕੋ ਭਜ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਅੱਤ ਪਿਆਰਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਪਿਰਘਾ = ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente contempla el Nombre Amoroso del Señor;"