[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੂਰਖ ਕੀ ਗਤਿ; ਕੀਜੈ ਮੇਰੇ ਰਾਮ ॥"
page = 166
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ignorant, O my Pervading God. Do Thou accomplish my salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਸਮਝ ਹਾਂ, ਹੈ ਮੇਰੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਤੂੰ ਮੇਰਾ ਕਲਿਆਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish - save me, O my Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੈਂ ਮੂਰਖ ਕੀ ਗਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਖ਼ਸ਼,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਮੁਕਤੀ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Redime, oh Señor, a este tonto ignorante que soy yo,"