[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭ ਬਖਸ ਕਰੀਜੈ ॥"
page = 738
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, take thou pity on me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, please forgive me, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੋ! ਬਖਸ਼ਸ਼ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਬਖਸ = ਕਿਰਪਾ, ਮੇਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, perdóname, oh Señor."