[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਹਾਈ ਪ੍ਰੇਮ ਕੇ; ਹਉ. ਤਿਨ ਕੈ ਲਾਗਾ ਪਾਇ ॥"
page = 135
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are my helpers in my love march. I fall at their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰੀਤ ਦੀ ਮੰਜਲ ਅੰਦਰ ਸਾਧੂ ਮੇਰੇ ਸਹਾਇਕ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are the helpers of the Lord's lovers; I fall and touch their feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਕੇ ਸਹਾਇਕ ਸੰਤ ਜਨ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੀ ਚਰਣੀ ਲਾਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੁਣ ਕੇ ਕਿ) ਸੰਤ ਜਨ ਪ੍ਰੇਮ ਵਧਾਣ ਵਿਚ ਸਹੈਤਾ ਕਰਿਆ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ! ਤਿਨ ਕੈ ਪਾਇ = ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién me puede guiar hacia Él? Los Santos son mi soporte en el camino; oh, ¡permite que me postre a Sus Pies!"