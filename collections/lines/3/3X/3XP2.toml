[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜਿ ਪੜਿ ਵਾਦੁ ਵਖਾਣਹਿ; ਬਿਨੁ ਗੁਰ. ਭਰਮਿ ਭੁਲਾਏ ॥"
page = 67
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reading and studying the Brahmas set afoot controversies, and without the Guru they go amiss in scepticism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਚ ਤੇ ਘੋਖ ਕੇ ਬ੍ਰਹਿਮਣ ਬਹਿਸ-ਮੁਬਾਹਿਸੇ ਖੜੇ ਕਰਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸ਼ੱਕ ਸ਼ੁਬ੍ਹੇ ਅੰਦਰ ਘੁਸੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, read and argue and stir up controversies, but without the Guru, they are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਸੋ ਬਿਨਾਂ ਭ੍ਰਮ ਮੇਂ ਭੁਲਾਏ ਹੂਏ ਪੰਡਤ ਭੀ ਪੜ ਪੜ ਕੇ (ਵਾਦੁ) ਬ੍ਯਰਥ ਝਗੜਾ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ (ਲੋਕ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਨਿਰੀ) ਚਰਚਾ (ਹੀ) ਕਰਦੇ ਸੁਣਦੇ ਹਨ, (ਉਹ ਭੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਡਿਤ ਵਖਾਣਹਿ = ਪੰਡਿਤ ਵਖਿਆਨ ਕਰਦੇ ਹਨ। ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਵਾਦੁ = ਝਗੜਾ, ਬਹਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits intelectuales, leen y discuten las letras que no entienden, sin el Guru están perdidos en la duda."