[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਜਿ; ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤ ॥"
page = 980
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, his invaluable life he makes fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਅਮੋਲਕ ਜੀਵਨ ਨੂੰ ਸਫਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrating, meditating on the Lord, he is victorious in this precious human life,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਹਰੀ ਕੋ ਭਜ ਕੇ ਜਨਮ ਪਦਾਰਥ ਜੀਤ ਲੀਆ ਹੈ, ਭਾਵ ਸਫਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਬਣਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, tu vida se llena contemplando el Nombre del Señor;"