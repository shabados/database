[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਤ ਜਿਤ ਗੁਨਾਢ ਕੀਏ ਇਕਤ੍ਰ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent letters to all countries. All the qualified Brahmins were gathered together."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਿਥੇ (ਜੋ) ਗੁਣਵਾਨ (ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ) ਇਕੱਠਾ ਕਰ ਲਿਆ।"