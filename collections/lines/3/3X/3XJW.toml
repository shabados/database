[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਜੇ ਅਪਨੇ ਸਭਨ; ਲੋਗਨ ਦਿਯਾ ਉਠਾਇ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja ordered all his people to leave, and stayed alone to seek"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਨੇ ਆਪਣੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਉਠਾ ਦਿੱਤਾ"