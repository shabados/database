[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਪੁਰਖ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਸੈਤੀਸਵੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੩੭॥੭੦੩॥ਅਫਜੂੰ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thirty-seventh Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction. (37)(703)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਪੁਰਖ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਵਾਦ ਦੇ ਸੈਤੀਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ ਹੋਈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੩੭॥੭੦੩॥ ਚਲਦਾ॥"