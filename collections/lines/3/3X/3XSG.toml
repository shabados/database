[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰੇਮ ਰਸ ਬਿਸਮ ਬਿਦੇਹ ਸਿਖ; ਮਾਇਆ ਮੈ ਉਦਾਸ ਬਾਸ ਏਕਾਕੀ ਇਕਾਂਤਿ ਹੈ ।੨੭੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By virtues of Naam Simran, a follower of Guru's teachings become free of all his body needs. He remains in a state of . trance and unsullied in maya. He is ever engrossed in the memory of the Lord. (272)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਤਪ੍ਰਯ ਕੀਹ ਕਿ ਗੁਰਮੁਖੀ ਸਿਖ੍ਯਾਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਗੁਰਮੁਖ ਸਿੱਖ ਪ੍ਰੇਮ ਰਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਬਿਸਮ ਬਿਸਮਾਦ ਭਾਵ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਇਸੇ ਹੀ ਬਿਸਮਾਦਤਾ ਕਾਰਣ ਦੇਹ ਦੀ ਸੁਰਤ ਵਿਸਾਰ ਕੇ ਮਾਨੋਂ ਵਿਦੇਹ ਹੋਯਾ ਹੋਯਾ ਮਾਇਆ ਕਾਰ ਵਿਹਾਰ ਮਈ ਪ੍ਰਵਿਰਤੀ ਵਿਖੇ ਵਰਤਦਾ ਹੋਯਾ ਭੀ ਉਦਾਸ ਉਪ੍ਰਾਮ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇੱਕੋ ਤੇ ਹੀ ਅੰਤ ਹੋਯਾ ਹੋਯਾ ਹੈ ਜਿੱਥੇ ਐਸੇ ਅਦੁਤੀ ਪਦ ਇਕ ਅਕਾਲ ਵਿਖੇ ਇਕੱਲਾ ਇਕ ਸਰੂਪ ਅਭੇਦ ਹੋਯਾ ਰਹਿੰਦਾ ਹੈ। ਅਥਵਾ ਇਕਾਂਤ ਨਿਰਜਨ ਸਥਾਨ ਵਿਖੇ ਏਕਾਕੀ ਇਕੱਲਾ ਮਾਤ੍ਰ ਅਸੰਗ ਹੀ ਰਹਿਣਾ ਪਸਿੰਦ ਕਰਿਆ ਕਰਦਾ ਹੈ ॥੨੭੨॥"