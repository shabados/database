[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਮ੍ਰਿਗ ਕੇ ਗਨ ਛਾਡਿ ਚਲੈ; ਬਨ ਡੀਠ ਪਰਿਯੋ ਮ੍ਰਿਗਰਾਜ ਕੋ ਛਉਨਾ ॥੧੦੮੩॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Balram with his mace and plough in his hands, the enemy’s army fled and this spectacle seems like this that seeing a lion, the deer in fear are leaving the forest and running away.1083."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ (ਯੁੱਧ ਲਈ) ਨਹੀਂ ਡਟਿਆ ਹੈ। ਜਿਵੇਂ ਬਨ ਵਿਚ ਸ਼ੇਰ ਦੇ ਬੱਚੇ ਨੂੰ ਵੇਖ ਕੇ ਹਿਰਨਾਂ ਦੀ ਡਾਰ ਭਜ ਜਾਂਦੀ ਹੈ ॥੧੦੮੩॥"