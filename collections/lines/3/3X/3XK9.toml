[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਦੁਖ ਆਗੈ; ਜਿ ਭੋਗ ਬਿਲਾਸੇ ॥"
page = 1275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who indulges in sexual pleasures here, is in pain hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਏਥੇ ਕਾਮ-ਚੇਸ਼ਟਾ ਦੇ ਸੁਆਦ ਮਾਣਦਾ ਹੈ, ਉਹ ਅੱਗੇ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is obsessed with enjoying pleasures here, shall suffer in pain hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ ਭੋਗੋਂ ਮੇਂ ਬਿਲਾਸ ਕਰਤੇ ਹੈਂ, ਸੋ ਆਗੇ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਜੇਹੜੇ ਭੋਗ-ਬਿਲਾਸ ਕਰੀਦੇ ਹਨ (ਬੜੇ ਚਾਉ ਨਾਲ ਮਾਣੀਦੇ ਹਨ) ਉਹ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਦੁੱਖ ਬਣ ਬਣ ਕੇ ਆ ਵਾਪਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਦੁਖ = ਉਹ (ਭੋਗ ਜੋ ਭੋਗੇ) ਦੁੱਖ (ਬਣ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién tiene la obsesión de gozar de placeres aquí, sufrirá el dolor aquí después."