[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ; ਨਾਮੁ ਦੇਵੈ ॥"
page = 233
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself shows mercy and donated the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਆਪ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself showers His Mercy, and bestows the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਹਰੀ ਆਪ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸਕੌ ਨਾਮੁ ਰਤਨੁ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਤੇ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo, por Su Misericordia, nos bendice con Su Nombre,"