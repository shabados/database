[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡਭਾਗੀ; ਜਪਿਆ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 289
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck He the Lord is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਉਹ ਸਾਹਿਬ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Most fortunate are those who meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਸੋ ਹਰੀ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਬੰਦਿਆਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pocos son, en verdad, los que a Él se entregan,"