[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮੁ ਸੰਸਾਰਾ ॥"
page = 764
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the All-pervading soul of the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੀ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Soul of the World,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਰਾਮ ਏਹੁ ਸੰਸਾਰ ਖੇਲ ਤੇਰਾ ਅਪਨਾਂ ਆਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸੰਸਾਰ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Obra,"