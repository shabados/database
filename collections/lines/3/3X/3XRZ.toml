[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਛੀ ਭਗਤਿ; ਕੈਸੇ ਉਤਰਸਿ ਪਾਰੀ ॥੪॥"
page = 326
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one, with scanty devotion swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲਪ ਅਨੁਰਾਗ ਵਾਲਾ ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਤਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With inadequate devotion, how can anyone swim across? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਛੀ) ਤੁਛ ਭਗਤੀ ਕਰ ਕੈਸੇ ਪਾਰ ਉਤਰੀਤਾ ਹੈ? ਜੋ ਕਾਸੀ ਮੇਂ ਮੁਕਤਿ ਕਰੇ ਅਰ ਬਾਹਰ ਮਰਨੇ ਸੇ ਨ ਮੁਕਤ ਕਰੇ, ਤਾਂ ਤੇ ਹਮਨੇ ਐਸੇ ਅਭੇਦ ਭਗਤੀ ਕਰੀ ਹੈ ਜਹਾਂ ਸਰੀਰ ਤਿਆਗੇ ਤਹਾਂ ਹੀ ਮੋਖ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਹੋਛੀ ਭਗਤੀ ਨਾਲ (ਜੋ ਤੂੰ ਕਰ ਰਿਹਾ ਹੈਂ) ਕਿਵੇਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘੇਂਗਾ? ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਛੀ = ਹੋਛੀ, ਅਧੂਰੀ। ਕੈਸੇ = ਕਿਸ ਤਰ੍ਹਾਂ? ਉਤਰਸਿ = ਤੂੰ ਉਤਰੇਂਗਾ। ਪਾਰੀ = ਪਾਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos cuya alabanza es falsa, oh, ¿cómo podrán ellos nadar a través?(4)"