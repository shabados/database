[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ ਰਾਮ ਭਗਤਿ; ਨਿਜ ਭਾਗੀ ॥੩॥੧॥੧੯॥"
page = 327
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's service alone, has fallen to my own lot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਹੀ ਮੇਰੇ ਆਪਣੇ ਨਸੀਬਾਂ ਵਿੱਚ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is my destiny to worship the Lord alone. ||3||1||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਆਪ ਵਹੁ ਪੁਰਸ਼ ਕੇਵਲ ਰਾਮ ਭਗਤੀ ਕੇ (ਭਾਗੀ) ਹਿਸੇ ਵਾਲੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਪੁਰਾਤਨ ਭਗਤੋਂ ਕੇ ਤੁਲ ਹੂਏ ਹੈਂ॥੩॥੧॥੧੯॥☬ਕਬੀਰ ਜੀ ਕਾ ਕੋਈ ਸਬੰਧੀ ਮ੍ਰਿਤ ਹੂਆ, ਤਿਸ ਕਾ ਸ਼ੋਕ ਨਾ ਕੀਆ। ਤਬ ਲੋਗੋਂ ਨੇ ਕਹਾ ਕਿ ਤੁਮ ਅਨੰਦ ਬੈਠੇ ਹੋ ਤੁਮ ਕੋ ਅਪਨਾ ਮਰਨਾ ਯਾਦ ਨਹੀਂ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਤਾਂ) ਨਿਰੀ ਰੱਬ ਦੀ ਭਗਤੀ ਹੀ ਮੇਰੇ ਹਿੱਸੇ ਆਈ ਹੋਈ ਹੈ ॥੩॥੧॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente la Alabanza del Señor está en mi Destino. (3-1-19)"