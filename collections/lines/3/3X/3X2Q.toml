[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਇਆ ਮੈ ਰਮਿ ਰਹਿਓ; ਨਿਕਸਤ ਨਾਹਿਨ. ਮੀਤ ॥"
page = 1428
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, the mind is absorbed in riches and it can escape not from it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ, ਮਨੂਆ ਧਨ-ਦੌਲਤ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਇਹ ਇਸ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਨਿਕਲ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is absorbed in Maya - it cannot escape it, my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੇ ਮਨ! ਤੂੰ ਮਾਯਾ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈਂ, ਮਾਯਾ ਸੇ ਬਾਹਿਰ ਨਹੀਂ ਨਿਕਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਜਿਹੜਾ ਮਨ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ, (ਉਹ ਇਸ ਮੋਹ ਵਿਚੋਂ ਆਪਣੇ ਆਪ) ਨਹੀਂ ਨਿਕਲ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está absorbida en la Maya y no se puede escapar, oh mi amigo,"