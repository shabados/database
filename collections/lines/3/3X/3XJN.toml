[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੈ ਚਵਰੁ ਸਿਰਿ ਢੁਲੈ; ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਲੀਅਉ ॥"
page = 1409
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over his head waves invincible fly brush and with his mouth he quaffs the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸੀਸ ਉਤੇ ਅਜਿੱਤ ਚੌਰ ਝੂਲਦਾ ਅਤੇ ਆਪਦੇ ਮੂੰਹ ਨਾਲ ਉਹ ਨਾਮ ਸੁਧਾਰਸ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The invincible chauri, the fly-brush, waves over His head; with His mouth, He drinks in the Ambrosial Nectar of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕਾ ਹੀ ਅਜੈ ਚੌਰ ਆਪ ਕੇ ਸੀਸ ਪਰ ਝੁਲ ਰਹਾ ਹੈ, ਪੁਨਾ ਆਪ ਨੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮੁਖ ਦ੍ਵਾਰੇ ਲੀਆ ਹੈ, ਭਾਵ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਦੇ) ਸਿਰ ਤੇ ਰੱਬੀ ਚਉਰ ਝੁੱਲ ਰਿਹਾ ਹੈ, ਆਪ ਨੇ ਆਤਮਕ ਜੀਵਣ ਦੇਣ ਵਾਲਾ ਨਾਮ ਮੂੰਹੋਂ (ਸਦਾ) ਉਚਾਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chauri Invencible, el espanta moscas, hondea sobre Su Cabeza. Con Su boca Él bebe el Néctar Ambrosial del Naam."