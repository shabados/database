[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਪਰਪੰਚਿ ਲਾਗੇ ॥"
page = 842
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being in love with another, they are attached with the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨਾਲ ਪਿਆਰ ਹੋਣ ਕਾਰਨ ਉਹ ਸੰਸਾਰ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, they are attached to the illusory material world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਕੇ ਪ੍ਰੰਪਚ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਪਿਆਰ ਵਿਚ ਦਿੱਸਦੇ ਜਗਤ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਪਿਆਰ ਵਿਚ। ਪਰਪੰਚਿ = ਪਰਪੰਚ ਵਿਚ, ਦਿੱਸਦੇ ਨਾਸਵੰਤ ਜਗਤ (ਦੇ ਮੋਹ) ਵਿਚ {प्रपंच}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la infatuación y son engañadas por la ilusión;"