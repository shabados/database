[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਰੇਣੁ; ਨਿਤ ਮਜਨੁ ਕਰਉ ॥"
page = 239
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the dust of Guru's feet, I daily take bath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿੱਚ ਮੈਂ ਰੋਜ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take my daily bath in the dust of the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਚਰਣਧੂਰ ਮੇਂ ਨਿਤੰਪ੍ਰਤੀ ਇਸ਼ਨਾਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਮੇਰੇ ਵਾਸਤੇ ਤੀਰਥ ਦਾ ਜਲ ਹੈ ਉਸ) ਵਿਚ ਮੈਂ ਸਦਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣੁ = ਚਰਨ-ਧੂੜ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me baño con el Polvo que Él ha pisado,"