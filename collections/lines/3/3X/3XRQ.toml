[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਨਾ ਛਾਨਿ ਪਰੀ ਧਰ ਊਪਰਿ; ਦੁਰਮਤਿ ਭਾਂਡਾ ਫੂਟਾ ॥੧॥"
page = 331
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thatched roof of greed has fallen to the ground and the pot of bad intellect has burst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਦੇ ਕੱਖਾ ਦੀ ਛੱਤ ਜਮੀਨ ਤੇ ਡਿੱਗ ਪਈ ਹੈ ਅਤੇ ਮੰਦੀ ਅਕਲ ਦਾ ਬਰਤਨ ਟੁੱਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thatched roof of greed has caved in, and the pitcher of evil-mindedness has been broken. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਛਾਨ ਧਰਤੀ ਊਪਰ ਪੜ ਗਈ ਅਰਥਾਤ ਤ੍ਰਿਸਨਾ ਨਾਸ ਹੋ ਗਈ ਔਰ ਖੋਟੀ ਮਤਿ ਰੂਪ ਭਾਂਡਾ ਫੂਟ ਗਿਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮੋਹ-ਰੂਪ ਵਲੇ ਤੇ ਟਿਕਿਆ ਹੋਇਆ) ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਛੱਪਰ (ਵਲਾ ਟੁੱਟ ਜਾਣ ਕਰਕੇ) ਭੁੰਞੇ ਆ ਪੈਂਦਾ ਹੈ, ਤੇ ਇਸ ਕੁਚੱਜੀ ਮੱਤ ਦਾ ਭਾਂਡਾ ਭੱਜ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਇਹ ਸਾਰੀ ਦੀ ਸਾਰੀ ਕੁਚੱਜੀ ਮੱਤ ਮੁੱਕ ਜਾਂਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las vecindades del deseo han sido destrozadas, y el cántaro de la mente falsa se ha roto.(1)"