[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜਾ ਸੁਹਾਵੀ. ਸੰਗਿ ਪਿਰ ਕੈ; ਸਾਤ ਸਰ ਅੰਮ੍ਰਿਤ ਭਰੇ ॥"
page = 436
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her couch is adorned in the association of her Beloved, and her Lord Master Himself shows her favour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪਲੰਘ ਆਪਣੇ ਪਿਆਰੇ ਦੀ ਸੰਗਤ ਨਾਲ ਸੁਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਸੱਤੇ ਹੀ ਤਾਲਾਬ ਸੁਧਾਰਸ ਨਾਲ ਪਰੀਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her bed is decorated in the company of her Beloved, and her seven pools are filled with ambrosial nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਿਸ ਧਨ ਕੀ ਸੇਜਾ ਪਿਰ ਕੈ ਸੰਗ ਸੋਭਾਇਮਾਨ ਹੋਤੀ ਹੈ। ਪੁਨਾ ਤਿਸ ਕੇ ੭ ਸਾਤ ਸਰੋਵਰ, ਪੰਚ ਗਿਆਨ ਇੰਦ੍ਰ੍ਯ ਔਰ ਮਨ ਬੁਧ ਅਨੰਦ ਅੰਮ੍ਰਿਤ ਕਰ ਕੇ ਪੂਰਣ ਹੋ ਜਾਤੇ ਹੈਂ; ਵਾ ਸਾਂਤਿ ਅੰਮ੍ਰਿਤ ਕਰ ਅੰਤਸਕਰਣ ਭਰੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਉਸ ਦਾ ਹਿਰਦਾ-ਸੇਜ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਪੰਜ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਉਸ ਦਾ ਮਨ ਤੇ ਉਸ ਦੀ ਬੁੱਧੀ ਇਹ ਸਾਰੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y despierta todas las facultades de tu mente."