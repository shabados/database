[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੈ ਪਾਣੀ ਅਗਨੀ ਜੀਉ; ਤਿਨ. ਕਿਆ ਖੁਸੀਆ, ਕਿਆ ਪੀੜ ॥"
page = 1289
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The living beings are made up of air, water and fire. Several pleasures and several pains cling to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਧਾਰੀ, ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਦੇ ਬਣੇ ਹੋਏ, ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਕਈ ਸੁਖ ਤੇ ਕਈ ਦੁਖ ਚਿਮੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living beings are formed of air, water and fire. They are subject to pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਣ ਪਾਣੀ ਅਗਨੀ ਆਦਿ ਪੰਚ ਤਤੋਂ ਕੋ ਰਚ ਕਰ ਪੁਨਹ ਜੀਵ ਕਲਾ ਪਾਈ ਹੈ, ਤਿਨ ਕੋ ਆਪ ਨ ਖੁਸੀਆਂ ਮਿਲਤੀਆਂ ਹੈਂ ਨ ਪੀੜਾ, ਭਾਵ ਪਰਾਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਪਾਣੀ ਤੇ ਅੱਗ (ਆਦਿਕ ਤੱਤਾਂ ਦਾ ਮੇਲ ਮਿਲਾ ਕੇ ਤੇ ਜੀਵਾਤਮਾ ਪਾ ਕੇ ਪ੍ਰਭੂ ਨੇ) ਜੀਵ ਬਣਾਇਆ, (ਤੱਤ ਸਭ ਜੀਵਾਂ ਦੇ ਇਕੋ ਜਿਹੇ ਹਨ, ਪਰ ਅਚਰਜ ਖੇਡ ਹੈ ਕਿ) ਇਹਨਾਂ ਨੂੰ ਕਈਆਂ ਨੂੰ ਦੁੱਖ ਤੇ ਕਈਆਂ ਨੂੰ ਸੁਖ (ਮਿਲ ਰਹੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres humanos están formados de aire, agua y fuego, y viven sujetos al placer y al dolor."