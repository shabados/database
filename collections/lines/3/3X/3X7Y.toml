[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one ferry across the arduous world ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਕਿਸ ਤਰ੍ਹਾਂ ਕਠਨ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can one cross over the difficult world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਛੋਡੇ ਦੁਸਤਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਤਰੀਏ? ਮੋਹ ਕੇ ਹੋਤਿਆਂ ਤਰਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ। ਫਿਰ ਇਸ ਤੋਂ ਕਿਵੇਂ ਪਾਰ ਲੰਘਿਆ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ¿cómo puede uno nadar a través del mar de la existencia hasta la otra orilla?"