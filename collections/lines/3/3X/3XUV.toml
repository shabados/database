[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਕਾਢਿ ਲੀਏ ਪ੍ਰਭਿ ਅਪੁਨੈ; ਅਮਿਓ ਧਾਰਿ ਦ੍ਰਿਸਟੰਗਨਾ ॥੧੦॥"
page = 1080
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Casting His ambrosial glance and holding me by my hand, the Lord has pulled me out of the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅੰਮ੍ਰਿਤਮਈ ਨਜ਼ਰ ਧਾਰ ਕੇ ਅਤੇ ਮੈਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਪਕੜ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਬਾਹਰ ਧੂ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of my hand, He has lifted me up and out; He has blessed me with His Ambrosial Glance of Grace. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਦ੍ਰਿਸ਼ਟੀ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਆਪਨੇ ਦਾਸ ਮਨ ਔ ਬੁਧੀ ਰੂਪ ਹਾਥ ਪਕੜ ਕੇ ਸੰਸਾਰ ਕੇ ਕਾਢ ਲੀਏ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ (ਉਹਨਾਂ ਦਾ) ਹੱਥ ਫੜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਿਗਾਹ ਕਰ ਕੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਕੱਢ ਲਿਆ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ {ਇਕ-ਵਚਨ}। ਗਹਿ = ਫੜ ਕੇ। ਪ੍ਰੀਭ ਅਪੁਨੈ = ਆਪਣੇ ਪ੍ਰਭੂ ਨੇ। ਅਮਿਓ = ਅੰਮ੍ਰਿਤ। ਦ੍ਰਿਸਟੰਗਨਾ = ਦ੍ਰਿਸ਼ਟੀ। ਅਮਿਓ ਦ੍ਰਿਸਟੰਗਨਾ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਦ੍ਰਿਸ਼ਟੀ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor me saca del pozo profundo del deseo llevándome de la mano, y de Su Mirada Amorosa gotea el Néctar de Su Gracia. (10)"