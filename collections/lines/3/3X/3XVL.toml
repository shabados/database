[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਆਖਹਿ; ਆਖਣਿ ਪਾਹਿ ॥"
page = 6
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many describe Thee and attempt to describe Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੇ ਤੈਨੂੰ ਬਿਆਨ ਕਰਦੇ ਹਨ ਅਤੇ ਬਿਆਨ ਕਰਨ ਦਾ ਹੀਂਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many speak and try to describe Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਤਨੇ ਵਰਤਮਾਨ ਕਾਲ ਮੈਂ ਕੇਤੇ ਕਹਿਨੇ ਲਗੇ ਹੈਂ, ਅਰਥਾਤ ਭਵਿੱਖਤ ਮੇਂ ਕਹੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਜੀਵ ਅਕਾਲ ਪੁਰਖ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾ ਰਹੇ ਹਨ, ਅਤੇ ਬੇਅੰਤ ਹੀ ਲਾਉਣ ਦਾ ਜਤਨ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones y millones tratan de Describirte;"