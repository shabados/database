[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਜਵੇਹਰ; ਭਰੇ ਭੰਡਾਰ ॥"
page = 394
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With gems and jewels my treasures are full."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੀਰਿਆਂ ਤੇ ਜਵਾਹਿਰਾਤਾਂ ਨਾਲ ਮੇਰੇ ਖ਼ਜ਼ਾਨੇ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My treasure-house is overflowing with rubies and jewels;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲ) ਪ੍ਰੇਮ (ਜਵੇਹਰ) ਸਾਖ੍ਯਾਤਕਾਰ ਆਦਿ ਰਤਨੋਂ ਕੇ ਔ ਹਮਾਰੇ ਅੰਤਸਕਰਣ ਰੂਪ ਭੰਡਾਰੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਗੁਣ, ਮਾਨੋ) ਹੀਰੇ ਜਵਾਹਰ ਹਨ, ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਇਹਨਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲ = ਹੀਰੇ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis arcas se llenan de joyas y rubíes;"