[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ ਮੁਣਸਾ ਸੂਰਿਆ ਹਕੁ ਹੈ; ਜੋ ਹੋਇ ਮਰਨਿ ਪਰਵਾਣੋ ॥"
page = 579
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the dying of the brave persons, whose death is approved by the Lord. (die for a good cause)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਫਲ ਹੈ ਉਨ੍ਹਾਂ ਬਹਾਦਰ ਪੁਰਸ਼ਾਂ ਦਾ ਮਰਣਾ, ਜਿਹੜੇ ਮਰਨ ਤੋਂ ਪਹਿਲਾਂ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ (ਕਿਸੇ ਆਦਰਸ਼ ਲਈ ਮਰਦੇ ਹਨ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The death of brave heroes is blessed, if it is approved by God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਣਾ ਤਿਨ ਸੂਰਮੇ ਪੁਰਖੋਂ ਕਾ (ਹਕੁ) ਸਚਾ ਹੈ, ਜੋ ਪ੍ਰਮਾਣੀਕ ਹੋ ਕਰ ਕੇ ਮਰਤੇ ਹੈਂ ਵਾ ਮਰ ਕਰ ਪ੍ਰਮਾਣ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਜੀਊਂਦਿਆਂ ਹੀ ਪ੍ਰਭੂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਬੂਲ ਹੋ ਕੇ ਮਰਦੇ ਹਨ ਉਹ ਸੂਰਮੇ ਹਨ ਉਹਨਾਂ ਦਾ ਮਰਨਾ ਭੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸਲਾਹਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਕੁ = ਬਰ-ਹੱਕ, ਪਰਵਾਨ। ਜੋ = ਜੇਹੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte de los Verdaderos Héroes es aprobada, si es aprobada por el Señor."