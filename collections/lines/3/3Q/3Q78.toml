type = "primary"
data = "ਨੂਰਮ ਬੀਬੀ ਨਾਰਿ ਤਵਨ ਘਰ ॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her husband’s name was Adal Mohammed, and he was very proficient in executing justice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਨੂਰਮ ਬੀਬੀ (ਨਾਂ ਵਾਲੀ) ਇਸਤਰੀ ਸੀ"