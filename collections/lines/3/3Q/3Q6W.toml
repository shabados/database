[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਮਈਆ; ਰਾਮੁ ਪਿਆਰਾ ॥"
page = 1028
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Lord pervades all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਸਮਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord is pervading each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਹਮਾਰਾ ਪਿਆਰਾ ਰਾਮ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਜੋ ਰਮਿਆ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰਾ ਸੋਹਣਾ ਰਾਮ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਰਮਈਆ = ਸੋਹਣਾ ਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nuestro Bienamado Señor, prevalece en todos los corazones."