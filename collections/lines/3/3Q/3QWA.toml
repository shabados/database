[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਊ ਸੋਊ ਜਪਿ; ਦਿਨ ਰਾਤੀ ॥"
page = 260
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That, that Lord remember thou day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ, ਉਸ ਸਾਹਿਬ, ਦਾ ਤੂੰ ਦਿਨ ਰਾਤ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on that Lord, that Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੋਊ) ਉਸੀ ਵਾਹਿਗੁਰੂ ਕੋ ਵਾ ਸੋਹੰ ਸੋਹੰ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਰਾਤ੍ਰ ਦਿਨ ਜਪਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਬੱਸ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਦਿਨ ਰਾਤ ਯਾਦ ਕਰਦੀ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਊ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Él solamente, y a todas horas,"