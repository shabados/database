[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗਨੀ ਅੰਗੁ ਜਲਾਇਂਦੇ; ਲਖ ਹਿਮੰਚਲਿ ਜਾਇ ਗਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are there who die by burning themselves and millions are there who die by freezing themselves In the snowy mountains."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੰਜ ਧੂਣੀਆਂ ਤਪਕੇ) ਅੰਗਾਂ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜਦੇ ਹਨ, ਲੱਖਾਂ ਹਿਮਾਲਾ (ਪਹਾੜ ਪਰ) ਜਾ ਕੇ ਗਲ ਜਾਂਦੇ ਹਨ (ਪਰੰਤੂ ਫਲ ਕੀ ਹੁੰਦਾ ਹੈ?)।"