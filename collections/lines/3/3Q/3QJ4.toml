[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣੀ ਲਾਗੇ ਭ੍ਰਮ ਭਉ ਭਾਗੇ; ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਈਐ ॥"
page = 780
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clinging to Guru's feet doubt and fear hasten away and the mortal obtains the fruit his heart desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਜਾਣ ਦੁਆਰਾ ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪ੍ਰਾਣੀ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of the Guru's Feet, doubt and fear are dispelled, and you receive the fruits of your mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਲਾਗੇ ਹੈਂ ਭ੍ਰਮਣਾ ਔਰ ਜਨਮਾਦਿਕੋਂ ਕੇ ਭੈ ਤਿਨ ਕੇ ਭਾਗੇ ਹੈਂ, ਅਰ ਜੇਕਰ ਹਮ ਤੁਮ ਭੀ ਗੁਰ ਚਰਨੀ ਲਗੀਏ ਤੋ ਮਨ ਇੱਛਤ ਫਲ ਪਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਚਰਨੀਂ ਲੱਗ ਕੇ ਭਰਮ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਮਨ ਵਿਚ ਚਿਤਾਰਿਆ ਹੋਇਆ ਹਰੇਕ ਫਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedicado a los Pies del Guru los miedos y las dudas son disipados y uno logra el Fruto de los deseos de su corazón."