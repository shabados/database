[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਸੰਤ; ਕਰਹੁ ਇਹੁ ਕਾਮੁ ॥"
page = 290
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friendly saints do this work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ ਸਾਧੂਓ! ਇਹ ਕੰਮ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O friends, O Saints, make this your work."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਸ੍ਵਜਨੋਂ! ਤੁਮ ਇਹੀ ਕਾਮ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ ਜਨੋ! ਹੇ ਸੰਤ ਜਨੋ! ਇਹ ਕੰਮ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santo amigo, destina tu existencia a meditar en el Nombre de Dios."