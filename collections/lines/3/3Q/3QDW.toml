[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਮੁਠੀ ਜੀਉ; ਬਿਨੁ ਗੁਰਸਬਦ ਕਰਾਰੇ ॥"
page = 244
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the effectual humans of the Guru she is the cheated by another's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਅੱਸਰ ਗੁਰਬਾਣੀ ਦੇ ਬਾਝੋਂ, ਉਹ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਕਰ ਕੇ ਠੱਗੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is cheated by the love of duality, without the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦਿ ਕਰਾਰੇ ਅਰਥਾਤ ਬਲ ਵਾਲੇ ਸੇ ਬਿਨਾਂ ਇਹੁ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ (ਮੁਠੀ) ਠਗੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸਹਾਰਾ ਦੇਣ ਵਾਲੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਠੱਗੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "engañada por la dualidad se encuentra sin la Palabra Poderosa del Amado Guru."