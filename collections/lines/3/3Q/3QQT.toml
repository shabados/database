[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਕੁਹਾੜਾ ਮਾਰਿਆ; ਗਾਫਲਿ ਅਪੁਨੈ ਹਾਥਿ ॥੧੩॥"
page = 1365
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus, the ignorant man has struck his foot with an exe by his own hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਪਰਵਾਹ ਬੰਦੇ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪੈਰ ਉਤੇ ਆਪਣੇ ਹਥੀ ਕੁਹਾੜਾ ਮਾਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The idiot strikes his own foot with the axe by his own hand. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੇ ਨਾਮ ਸੇ ਗਾਫਲ ਹੋ ਕਰ ਬੁਧੀ ਰੂਪੀ ਪੈਰ ਪਰ ਲੋਭ ਰੂਪੀ ਕੁਹਾੜਾ ਅਪਨੇ ਹਾਥ ਸੇ ਆਪ ਹੀ ਮਾਰਿਆ ਹੈ॥੧੩॥☬ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਗੰਗਾ ਜੀ ਮੇਂ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਆਏ ਤੌ ਕਾਸ਼ੀ ਜੀ ਮੇਂ ਕਿਸੀ ਦਿਨ ਕਾ ਉਤਸਵ ਹੋ ਰਹਾ ਥਾ। ਕਿਸੀ ਨੇ ਕਹਾ: ਆਪ ਬੀ ਕੌਤਕ ਦੇਖੋ। ਤਿਸ ਪ੍ਰਥਾਇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ; ਵਾ ਰਾਮਾਨੰਦ ਜੀ ਨੇ ਪ੍ਰੀਖਾ ਲੀਏ ਕਾਸੀ ਮੇਂ ਕੌਤਕ ਕਰਾਇਆ ਥਾ, ਤਿਸ ਸਮੇਂ ਕਬੀਰ ਜੀ ਕੋ ਕਹਾ: ਤੁਮ ਨੇ ਦੇਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਲਾ-ਪਰਵਾਹ ਬੰਦੇ ਨੇ ਆਪਣੇ ਪੈਰ ਉਤੇ ਆਪਣੇ ਹੀ ਹੱਥ ਨਾਲ ਕੁਹਾੜਾ ਮਾਰ ਲਿਆ (ਭਾਵ, ਆਪਣਾ ਨੁਕਸਾਨ ਆਪ ਹੀ ਕਰ ਲਿਆ) ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ese mundo no se irá con él al final, el idiota se golpea con sus propias manos su pie con el hacha. (13)"