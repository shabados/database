[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਪਾਈਐ; ਪਦੁ ਨਿਰਬਾਨੀ ॥"
page = 385
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which thou may obtain the status of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਮੋਖਸ਼ ਦੇ ਦਰਜੇ ਨੂੰ ਪਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by which you may attain the state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਿਚਾਰ ਕਰਨੇ ਕਰ ਨਿਰਬੰਧ ਪਦ ਪ੍ਰਾਪਤ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ (ਆਤਮਕ) ਦਰਜਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਏ ਜਿਥੇ ਕੋਈ ਵਾਸਨਾ ਨਾਹ ਪੋਹ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita de tal forma que obtengas el Estado de Nirvana."