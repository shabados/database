[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਕਰਤੇ ਏਵੈ ਭਾਵਦਾ; ਮਨਮੁਖ ਭਰਮਾਣੇ ॥੩॥"
page = 163
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It so pleases my Creator, that the self-willed may continue wandering about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਇਸੇ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲਗਦਾ ਹੈ ਕਿ ਆਪ-ਹੁਦਰੇ ਭਟਕਦੇ ਫਿਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases my Creator Lord, the self-willed manmukhs wander around lost. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਮਨਮੁਖੋਂ ਕਾ ਭਰਮਾਉਣਾ ਹੀ ਭਾਂਵਦਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਰਤਾਰ ਨੂੰ ਇਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਕਿ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਵਿਚ ਹੀ ਭਟਕਦੇ ਰਹਿਣ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵੈ = ਇਸੇ ਤਰ੍ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es la Voluntad de mi Creador, que los hombres soberbios sean desviados del Camino.(3)"