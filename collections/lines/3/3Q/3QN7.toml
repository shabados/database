[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗੀ ਲਾਗਿ; ਸੰਤ ਸੰਗਾਰਾ ॥"
page = 1081
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, good influence is produced on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਇਸ ਉੱਤੇ ਚੰਗਾ ਅਸਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, the dye is produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਲਾਗ ਲਗੀ ਹੈ, ਮਾਂਈ ਫਟਕੜੀ ਰੂਪ ਜੋ ਸੰਤੋਂ ਕਾ ਸੰਗ ਦੀਆ ਹੈ ਏਹੁ ਪਾਹੁ ਲਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਧ ਸੰਗਤ ਵਿਚ ਛੁਹ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos la tintura es producida. Mediante la Palabra del Bani del Señor,"