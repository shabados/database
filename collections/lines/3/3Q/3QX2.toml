[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਬੋਲਣਿ ਹਾਰੀਐ; ਤਿਥੈ ਚੰਗੀ ਚੁਪ ॥੨॥"
page = 149
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where one is bond to lose by utterance, it is good to keep mum there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਇਨਸਾਨ ਨੇ ਆਖਣ ਦੁਆਰਾ ਸ਼ਿਕਸਤ ਹੀ ਖਾਣੀ ਹੈ ਉਥੇ ਖਾਮੋਸ਼ ਰਹਿਣਾ ਹੀ ਭਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where you are bound to lose by speaking, there, you ought to remain silent. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਬੋਲਨੇ ਸੇ ਹਾਰ ਜਾਈਏ ਤਹਾਂ ਚੁੱਪ ਰੱਖਣੀ ਹੀ ਭਲੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦੀਏ ਹੂਏ ਸੁਖ ਦੁਖ ਕੋ ਰਾਜੀ ਹੋ ਕਰ ਭੋਗਣਾ ਚਾਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਦੇ ਸਾਹਮਣੇ ਇਤਰਾਜ਼ ਗਿਲਾ ਕੀਤਿਆਂ (ਅੰਤ) ਹਾਰ ਹੀ ਮੰਨਣੀ ਪੈਂਦੀ ਹੈ ਓਥੇ ਚੁੱਪ ਰਹਿਣਾ ਹੀ ਚੰਗਾ ਹੈ (ਭਾਵ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਸਭ ਤੋਂ ਚੰਗਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਣਿ = ਬੋਲਣ ਨਾਲ, (ਦੁੱਖਾਂ ਤੋਂ) ਗਿਲਾ ਕਰਨ ਨਾਲ। ਹਾਰੀਐ = ਹਾਰ ਹੀ ਮੰਨਣੀ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde ni las aflicciones le sirven a uno, es mejor conservarse en silencio. (2)"