[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭਗਤ. ਜਿਨੀ ਗੁਰਮੁਖਿ ਸਾਲਾਹਿਆ; ਸਚੁ ਸਬਦੁ ਨੀਸਾਣੁ ॥"
page = 307
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are the saints, who through the Guru, praise Thee and who possess the standard of True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੰਤ ਹਨ, ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਕਰਦੇ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਕੋਲ ਸੱਚੇ ਨਾਮ ਦਾ ਝੰਡਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who, as Gurmukh, praise You are Your devotees; they have the insignia and the banner of the Shabad, the True Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੂੰ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਸਲਾਹਿਆ ਹੈ ਔਰ ਸਚੇ ਉਪਦੇਸ ਕਾ ਨਿਸਾਣ ਲੀਆ ਹੈ, ਸੋ ਭਗਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਹਰੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉਹੀ ਸੱਚੇ ਭਗਤ ਹਨ ਤੇ ਉਹਨਾਂ ਪਾਸ ਸੱਚਾ ਸ਼ਬਦ-ਰੂਪ ਨਿਸ਼ਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ। ਨੀਸਾਣੁ = ਨੀਸ਼ਾਨ, ਪਰਵਾਨਾ, ਰਾਹਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente son Tus Devotos aquéllos que Te alaban a través de la Gracia del Guru, y son bendecidos con el Estandarte de la Palabra."