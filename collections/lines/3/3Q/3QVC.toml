[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਜਸੁ ਹਰਿ ਗੁਣ ਲਾਹਾ; ਸਤਸੰਗਤਿ ਸਚੁ ਫਲੁ ਪਾਇਆ ॥੧੫॥੨॥੧੯॥"
page = 1040
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak singing God's praise and God's glory, profit is obtained and associating with the saints' society the true fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਨਫ਼ਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸਤਿਸੰਗ ਕਰਨ ਦੁਆਰਾ ਸੱਚਾ ਮੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, singing the Glorious Praises of the Lord, the true profit is obtained; in the Sat Sangat, the True Congregation, the fruit of Truth is obtained. ||15||2||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕਾ ਜਸ ਪੁਨਃ ਹਰੀ ਕੇ ਗੁਨ ਕਹਿਨੇ ਸੁਨਨੇ, ਇਸੀ ਮੇਂ ਲਾਭ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ। ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਸਤਸੰਗਤ ਕਰੀ ਹੈ ਤਿਨੋਂ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਸਰੂਪ ਫਲ ਪਾਇਆ ਹੈ॥੧੫॥੨॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣੇ-(ਜਗਤ ਵਿਚ ਇਹੀ ਅਸਲ) ਖੱਟੀ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ ਉਹ ਇਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧੫॥੨॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ॥੧੫॥੨॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contemplen el Nombre del Señor y así, naden a través y lleguen hasta ese Dios que estará con ustedes hasta el final."