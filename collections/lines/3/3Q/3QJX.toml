[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ ਸਭਿ ਜੀਅ ਤੇਰੇ; ਤੂ ਤਾਰਹਿ ॥"
page = 1211
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Bewitching Lord, all the beings belong to Thee and Thou emancipate them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਮੋਹਨ ਸੁਆਮੀ! ਸਾਰੇ ਜੀਵ ਤੇਰੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Enticing Lord, all beings are Yours - You save them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਸਭ ਜੀਅ ਤੇਰੇ ਹੈਂ ਅਰ ਤੂੰ (ਤਾਰਹਿ) ਤਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! (ਜਗਤ ਦੇ) ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ (ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ), ਤੂੰ ਹੀ (ਇਹਨਾਂ ਨੂੰ ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਆਦਿਕ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Dios Encantador, la vida pertenece a Ti y Tú emancipas a Todos,"