[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲੈ; ਕਿਨ ਹੀ ਚੀਨਾ ॥"
page = 1050
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one, who by the Guru's grace realises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇੱਕ ਅੱਧਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who, as Gurmukh, realize the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਗੁਰਮੁਖ ਨੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਗੱਲ ਕਿਸੇ ਉਸ ਵਿਰਲੇ ਨੇ ਹੀ ਪਛਾਣੀ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ ਹੀ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ {ਕਿਨ ਹੀ: ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ 'ਿ' ਉੱਡ ਗਈ ਹੈ}। ਚੀਨਾ = ਪਛਾਣਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es el ser Consciente en Dios que tiene este conocimiento."