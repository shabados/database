[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਨਾਨਕ. ਸਾਚੇ ਗੁਣਤਾਸਾ ॥੪॥੨੬॥੩੯॥"
page = 1147
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak meditates on the True Lord, the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਡਿਆਈਆਂ ਦੇ ਖਜਾਲੇ, ਸੱਚੇ ਸਾਹਿਬ, ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak meditates in remembrance on the True Lord, the Treasure of Virtue. ||4||26||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ ਗੁਣੋ ਕੇ (ਤਾਸਾ) ਪਾਤ੍ਰ, ਭਾਵ ਸਮੁੰਦ੍ਰ! ਤੇਰੇ ਕੋ ਹੀ ਸਿਮਰਤੇ ਹੈ॥੪॥੨੬॥੩੯॥☬ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤੂੰ ਭੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਅਤੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ ॥੪॥੨੬॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak habita sólo en Ti, oh Tesoro de Mérito. (4-26-39)"