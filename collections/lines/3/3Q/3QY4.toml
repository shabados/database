[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਤੇ ਨਿਰਬਾਣੁ; ਸਚਾ ਗਾਵਹੀ ॥"
page = 322
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the love of the Pure Lord sing the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੱਵਿਤ੍ਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਸਤਿਨਾਮ ਦਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Love of the Lord attain Nirvaanaa, singing the Praises of the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਨਿਰਬਾਣੁ) ਵਾਹਗੁਰੂ ਕੇ ਰੰਗ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਸਚਾ ਨਾਮ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ, ਉਹ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਤੇ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se bañaron en el Amor del Señor, cantaron las Alabanzas del Uno Verdadero y se liberaron."