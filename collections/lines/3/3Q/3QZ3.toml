[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਣੁ ਸੁ ਅਖਰੁ. ਕਵਣੁ ਗੁਣੁ; ਕਵਣੁ ਸੁ ਮਣੀਆ ਮੰਤੁ ॥"
page = 1384
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that word, what is that virtue and what is that jewel-like spell?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਹੈ ਉਹ ਸ਼ਬਦ, ਕਿਹੜੀ ਉਹ ਨੇਕੀ ਅਤੇ ਕਿਹੜਾ ਉਹ ਜਵੇਹਰ-ਵਰਗਾ ਜਾਦੂ ਟੁਣਾਂ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that word, what is that virtue, and what is that magic mantra?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਉਤਮ ਸਖੀ! ਸੋ ਅਖ੍ਯਰ ਪੜ੍ਹਨੇ ਵਾਲਾ ਕੌਨ ਹੈ ਔ ਸੋ ਗੁਣ ਧਾਰਨੇ ਵਾਲਾ ਕਵਨ ਹੈ ਔਰ ਸਰਬ ਕਾ ਸਿਰੋਮਣੀ ਵਾ ਸਰਬ ਮੇਂ ਮਣੀਓਂ ਅਰਥਾਤ ਰਤਨੋਂ ਵਤ ਪ੍ਰਕਾਸ਼ਕ ਮੰਤ੍ਰੀ ਕਵਨ ਹੈ, ਜਿਸ ਕਾ ਮੇਂ ਜਪ ਕਰੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਉਹ ਕੇਹੜਾ ਅੱਖਰ ਹੈ? ਉਹ ਕੇਹੜਾ ਗੁਣ ਹੈ? ਉਹ ਕੇਹੜਾ ਸ਼ਿਰੋਮਣੀ ਮੰਤਰ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਣੀਆ = ਸ਼ਿਰੋਮਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es esa Palabra, esa Virtud y ese Mantra mágico?"