[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਤੁ ਬਿਰਖ ਸਹਸ ਫੁਲ; ਫੁਲ ਫਲ ਇਕ ਦੂ ਇਕ ਸਰੱਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On tree, thousands of fruits grow, each fruit being more delicious than another."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਬ੍ਰਿਛ ਤੋਂ ਹਜ਼ਾਰਾਂ ਫੁਲ ਤੇ ਫਲ ਇਕ ਥੋਂ ਇਕ ਵਧੀਕ ਹੋਕੇ ਫਲਦੇ ਹਨ।"