[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਚਾਖੇ; ਸਾਦੁ ਕਿਸੈ. ਨ ਆਇਆ ॥"
page = 1056
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without tasting, no one enjoys the Name's relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੱਖਣ ਦੇ ਬਾਝੋਂ, ਕੋਈ ਭੀ ਨਾਮ ਦੇ ਸੁਆਦ ਨੂੰ ਨਹੀਂ ਮਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without tasting, no one enjoys the flavor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨ ਚਾਖਿਆ, ਭਾਵ ਬਿਨਾਂ ਜਪਿਆ ਸੁਆਦ ਕਿਸੇ ਕੋ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਅੰਮ੍ਰਿਤ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹੀ ਹੈ, ਪਰ) ਚੱਖਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ (ਉਸ ਦਾ) ਸੁਆਦ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin haber saboreado a Dios, ¿cómo puede uno imaginarse Su Sabor?"