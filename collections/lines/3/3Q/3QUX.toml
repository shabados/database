[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਕਰਿ; ਸਹਜਿ ਸਮਾਇ ॥"
page = 685
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embracing devotional service, he merge in the supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਭਿੰਨੀ ਸੇਵਾ ਕਮਾ ਕੇ ਉਹ ਪਰਮ ਪ੍ਰਭੂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In loving devotional worship, they merge in the Celestial Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਵੁਹ (ਸਹਜਿ) ਸਾਂਤਿ ਪਦ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜੇਹੜਾ ਸਿੱਖ ਗੁਰੂ ਦਾ ਦਰ ਛੱਡ ਕੇ ਨਹੀਂ ਜਾਂਦਾ ਉਹ) ਪ੍ਰੇਮ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mediante la Adoración Amorosa, se inmergen en el Equilibrio."