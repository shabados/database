[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਿਯੋ ਐਸ ਸ੍ਰੀ ਬਿਸਨੁ ਪੰਚਮ ਵਤਾਰੰ ॥੮॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the jewels were distributed and the dispute ended  in this way, the fifth incarnation of the Vishnu became apparent.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸ੍ਰੀ ਵਿਸ਼ਣੂ ਨੇ ਪੰਜਵਾਂ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ ॥੮॥"