[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਸਤਿਗੁਰ ਰਾਖੇ; ਦੇ ਕਰਿ ਹਾਥੁ ॥੩॥"
page = 370
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has preserved me by giving his hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has saved me, by giving me His Hand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨਾ ਹਾਥ ਦੇ ਕਰ ਤਿਸ ਮਾਯਾ ਸੇ ਰਖ ਲੀਆ ਹੈ ਅਰਥਾਤ ਰਹਤ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਤਾਂ ਗੁਰੂ ਨੇ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ (ਇਸ ਪਾਸੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero a mí el Verdadero Guru me ha preservado en Su Bondad con Su Soporte Benévolo. (3)"