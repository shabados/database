[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕ; ਹਮ ਤਾ ਕੇ ਦਾਸਾ ॥੫॥"
page = 839
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, of him I am a slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੈ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਸ ਦਾ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I am his slave. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੁਰਸ਼ ਕੇ ਹਮ ਦਾਸ ਹੈਂ॥੫॥☬ਅਬ ਉਤਪਤੀ ਕਹ ਕਰ ਸ੍ਰਿਸਟੀ ਕੀ ਅਨੇਕ ਪ੍ਰਕਾਰਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਮੈਂ ਉਸ ਮਨੁੱਖ ਦਾ ਦਾਸ ਹਾਂ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ = ਉਸ (ਗੁਰਮੁਖ) ਦੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy un Esclavo, reza Nanak. (5)"