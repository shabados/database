[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਕਾਰ; ਦੀਪਕ ਦੀਪਾਹਿ ॥"
page = 179
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as a lamp enlightens the darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੀਵਾ ਅਨ੍ਹੇਰੇ ਨੂੰ ਪ੍ਰਕਾਸ਼ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like a lamp which illumines the darkness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇਰੇ ਮੇਂ ਜੈਸੇ ਦੀਪਕ ਪ੍ਰਕਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਨੇਰੇ ਵਿਚ ਦੀਵੇ ਚਾਨਣ ਕਰਦੇ ਹਨ (ਤੇ ਠੇਡਾ ਖਾਣ ਤੋਂ ਬਚਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la luz disipa la oscuridad abismal,"