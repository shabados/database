[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਵਿਸਾਰਹੁ; ਸੇਵਹੁ ਸਾਰਿਗਪਾਨੀ ॥੧॥"
page = 1337
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, serve thou the Word-Lord and forget Him not even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਉਸ ਨੂੰ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not forget Him for an instant; serve the Lord of the World. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ (ਸਾਰਿਗਪਾਨੀ) ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵੋ, ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨਾ ਵਿਸਾਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕਦੇ ਨਾਹ ਭੁਲਾਓ, ਉਸ ਨੂੰ (ਹਰ ਵੇਲੇ) ਸਿਮਰਦੇ ਰਹੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = (निमेष) ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਸਾਰਿਗਪਾਨੀ = (ਸਾਰਿਗ = ਧਨੁੱਖ। ਪਾਨੀ = ਹੱਥ। ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਧਨੁਖ ਹੈ) ਪਰਮਾਤਮਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no Lo olvides ni por un instante y sirve al Señor del mundo. (1)"