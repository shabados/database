[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤਾ ਤੂਟੀ ਝੁੰਪੜੀ; ਚੀਰ ਸਭਿ ਛਿੰਨਾ ॥"
page = 707
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who abides in a broken hut, with all his clothes tattered;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਕੱਪੜੇ ਲੀਰਾਂ ਲੀਰਾਂ ਹੋਇਆ ਨਾਲ ਟੁੱਟੀ ਹੋਈ ਝੁਗੀ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in a broken-down shack, in tattered clothes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਟੁਟੀ ਹੋਈ (ਝੁੰਪੜੀ) ਝੁਗੀ ਮੇਂ ਬਸਤਾ ਹੈ ਔ ਜਿਸ ਕਾ ਬਸਤ੍ਰ ਭੀ ਸਭ (ਛਿੰਨਾ) ਫਟਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਟੁੱਟੀ ਹੋਈ ਕੁੱਲੀ ਵਿਚ ਰਹਿੰਦਾ ਹੋਵੇ, ਉਸ ਦੇ ਕੱਪੜੇ ਸਾਰੇ ਪਾਟੇ ਹੋਏ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno vive en una pocilga, y no tiene ni casta, ni honor y vive vagando en el monte,"