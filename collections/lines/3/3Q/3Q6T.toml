[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਰਾਜਹਿ ਪ੍ਰਭਾ ਛੈ ॥੩੦੭॥"
page = 660

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She looked like a Gandharva woman, like the daughter of Vidyadhars or the queen combined with royal glory.307."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਪ੍ਰਭਾ ਹੀ ਬਿਰਾਜਮਾਨ ਹੈ ॥੩੦੭॥"