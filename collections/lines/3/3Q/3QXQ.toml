[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਦਿ ਗਿਆਨੁ ਧਿਆਨੁ ਕੁਲ ਓਪਤਿ; ਨਾ ਕੋ ਗਣਤ ਗਣਾਇਦਾ ॥੯॥"
page = 1035
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then there was no Divine knowledge, meditation, lineage and creation, nor there was reckoning of accounts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਦੋਂ ਕੋਈ ਬ੍ਰਹਮਬੋਧ, ਸਿਮਰਨ, ਵੰਸ਼ ਅਤੇ ਉਤਪਤੀ ਨਹੀਂ ਸੀ ਨਾਂ ਹੀ ਕੋਈ ਹਿਸਾਬ ਕਿਤਾਬ ਦਾ ਗਿਣਨਾ ਮਿਣਨਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no spiritual wisdom or meditation, no ancestry or creation, no reckoning of accounts. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗਿਆਨ ਨਹੀਂ ਥਾ ਤਥਾ ਧਿਆਨ ਔ ਕੁਲ ਕੀ ਉਤਪਤੀ ਪੁਨਃ ਕੋਈ ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਕੋ ਭੀ ਨਹੀਂ ਗਿਣਾਵਤਾ ਥਾ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ (ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਦੀ) ਗਿਆਨ-ਚਰਚਾ ਸੀ ਨਾਹ ਕਿਤੇ ਸਮਾਧੀ-ਇਸਥਿਤ ਧਿਆਨ ਸੀ, ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਕੁਲਾਂ ਦੀ ਉਤਪੱਤੀ ਸੀ ਤੇ ਨਾਹ ਹੀ ਕੋਈ (ਚੰਗੀ ਕੁਲ ਵਿਚ ਜੰਮਣ ਦਾ) ਮਾਣ ਕਰਦਾ ਸੀ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲ ਓਪਤਿ = ਕੁਲਾਂ ਦੀ ਉਤਪੱਤੀ। ਗਣਤ = ਲੇਖਾ, ਮਾਣ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había Sabiduría Espiritual ni meditación, ni ancestros ni creación, no existía el pedir cuentas a nadie.(9)"