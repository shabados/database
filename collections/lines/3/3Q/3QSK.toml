[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਸਭੁ ਕਿਛੁ ਵਸੈ; ਖੰਡ ਮੰਡਲ ਪਾਤਾਲਾ ॥"
page = 754
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body abode all the continents, worlds and the nether regions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਵਿੱਚ ਸਾਰੇ ਮਹਾਂਦੀਪ, ਸੰਸਾਰ ਅਤੇ ਪਇਆਲ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is within the Lord - the continents, worlds and nether regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਉਸ ਕੋ ਨਿਸਚਾ ਹੂਆ ਹੈ, ਜੋ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਸਭ ਕੁਛ ਬਸਤਾ ਹੈ, ਕਿਆ ਪ੍ਰਿਥਵੀ ਮੰਡਲ ਕੇ ਜਿਤਨੇ ਭਾਗ ਔ ਜਿਤਨੇ ਪਾਤਾਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖੰਡਾਂ ਮੰਡਲਾਂ ਪਾਤਾਲਾਂ (ਸਾਰੇ ਜਗਤ) ਦਾ ਹਰੇਕ ਸੁਖ ਉਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਸੁਖ! ਖੰਡ = ਦੇਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro del cuerpo habitan todos los mundos y los bajos mundos."