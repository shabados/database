[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਸਹਜੇ ਮਿਲੇ; ਸਬਦਿ ਗੁਰੂ ਕੈ ਘਾਲ ॥੧॥"
page = 1283
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are imbued with the Lord's Name and practise the Guru's word; they easily meet with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਉਹ ਸੁਖਚੈਨ ਹੀ ਸਾਹਿਬ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are imbued with the Naam intuitively merge with the Lord; they practice the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੋ (ਘਾਲ) ਪਾਇਕਰ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ (ਸਹਜੇ) ਸ੍ਵਰੂਪ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਬੰਦੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ਘਾਲ ਕਮਾਈ ਕਰ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿ ਕੇ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲ = ਮਿਹਨਤ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quiénes están imbuidos en el Naam intuitivamente se inmergen en el Señor, pues ellos practican la Palabra del Shabd del Guru. (1)"