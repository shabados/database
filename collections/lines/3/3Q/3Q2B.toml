[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਆਪਿ ਉਪਾਇਆ ਸਭੁ ਜਗੁ; ਤੁਧੁ ਆਪੇ ਵਸਿ ਕਰਿ ਲਇਆ ॥"
page = 1264
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, of Thyself, has created the whole world and Thyself keep it under thy sway."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਰਿਆ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਆਪਣੇ ਇਖਤਿਆਰ ਵਿੱਚ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the whole world, and You Yourself keep it under Your control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੇ ਅਪਨੇ ਆਪ ਸਭ ਜਗਤੁ ਉਤਪਤਿ ਕੀਆ ਹੈ ਔ ਆਪ ਹੀ ਤੈਨੇ ਅਪਨੇ ਅਧੀਨ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਇਹ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖਿਆ ਹੈ (ਤੇ ਇਸ ਨੂੰ ਡੁੱਬਣੋਂ ਬਚਾਂਦਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo has creado al mundo entero y Tú Mismo lo conservas bajo tu control."