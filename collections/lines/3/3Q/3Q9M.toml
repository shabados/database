[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 628
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has meditated on the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has meditated on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) (ਉਸੇ ਮਨੁੱਖ ਨੇ ਗੁਰਬਾਣੀ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Éxtasis y da el Fruto de la Compasión."