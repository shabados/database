[[content]]
asset = "SSA2"
type = "primary"
data = "ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 1107
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tukhari Chhant 1st Guru Twelve months"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਖਾਰੀ ਛੰਤ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਬਾਰਾ ਮਹੀਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. By The Grace Of The True Guru:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇੱਕ ਹੈ ਅਤੇ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador Universal, por la Gracia del Verdadero Guru"