[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਰਾਤਾ; ਬਹੁਤੁ ਦੁਖੁ ਪਾਵੈ ॥"
page = 231
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stained with sin, he suffers much sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਉਹ ਬੜਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "stained with corruption, they suffer terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਿਸਿਓਂ ਮੇਂ ਰੱਤਾ ਹੂਆ ਹੈ ਇਸੀ ਤੇ ਬਹੁਤ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ (ਅੰਤਰ ਆਤਮੇ) ਉਹ ਬਹੁਤ ਦੁੱਖ ਸਹਿੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su mente, envenenada, se pone triste."