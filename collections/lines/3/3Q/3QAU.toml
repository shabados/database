[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ; ਆਪੁ ਗਵਾਏ ॥"
page = 1067
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, ego is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Shabad, self-conceit is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਆਪਾ ਭਾਵ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦੇ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la actitud voluntariosa es disipada, pues quienes permanecen entonados en la Alabanza de Devoción, noche y día,"