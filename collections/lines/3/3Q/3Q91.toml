[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਿਉ ਆਲਾਇ; ਬੇੜੇ ਡੁਬਣਿ. ਨਾਹਿ ਭਉ ॥੪॥"
page = 1410
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then there shall be no fear, that thy ship shall flounder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਹਾਇਤਾ ਲਈ ਜੇਕਰ ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਕੋਲ ਪੁਕਾਰ ਕਰੇ ਤਾਂ ਤੈਨੂੰ ਜਹਾਜ ਦੇ ਡੁਬ ਜਾਣ ਦਾ ਕੋਈ ਡਰ ਨਹੀਂ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you cry out for help from the True Guru, you have nothing to fear - your boat will not sink. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਭੈਦਾ੍ਯਕ ਸਮੇਂ ਮੇਂ ਜੇ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਪਾਸ ਬੇਨਤੀ ਉਚਾਰਨ ਕਰੈਂ ਤਬ ਤੁਝ ਕੋ ਬੁਧੀ ਰੂਪੀ ਬੇੜੇ ਕੋ ਵਿਸ਼ੇ ਜਲ ਮੇਂ ਡੂਬਣੈ ਕਾ ਭੈ ਨਹੀਂ ਹੋਵੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦੀ ਬੇੜੀ ਨੂੰ ਬਚਾਣਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਤਾਂ) ਗੁਰੂ ਪਾਸ ਪੁਕਾਰ ਕਰ (ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਜੀਵਨ-) ਬੇੜੀ ਦੇ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਜਾਣ ਬਾਰੇ ਕੋਈ ਖ਼ਤਰਾ ਨਹੀਂ ਰਹਿ ਜਾਇਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si gritas pidiendo ayuda del Verdadero Guru, no tendrás nada que temer, tu barca no se hundirá. (4"