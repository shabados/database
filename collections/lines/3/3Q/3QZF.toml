[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਨਾਰਾਇਣੁ; ਗਰਬ ਪ੍ਰਹਾਰੀ ॥"
page = 224
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pervading Lord Master is the destroyer of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਮਾਲਕ ਪਰਮਾਤਮਾ ਹੰਕਾਰ ਨੂੰ ਨਾਸ ਕਰਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Lord of all, is the Destroyer of pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਰਾਇਣ ਜੋ ਗਰਬ ਕੇ ਨਾਸ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਰਾਇਣ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਅਹੰਕਾਰੀਆਂ ਦਾ) ਅਹੰਕਾਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor en la forma de hombre león mató su ego,"