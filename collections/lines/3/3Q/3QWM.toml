[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥ; ਜਗਤ ਪਿਤ ਮਾਇਆ ॥"
page = 1005
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the Master of the meek and the Father and Mother of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਸਕੀਨਾਂ ਦਾ ਮਾਲਕ ਅਤੇ ਸੰਸਾਰ ਦਾ ਮਾਲਕ ਪਿਓ ਅਤੇ ਮਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the meek, the father and mother of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸੁਰ ਦੀਨੋਂ ਕਾ ਨਾਥ ਹੈ ਔ ਜਗਤ ਕਾ ਮਾਤਾ ਪਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪ੍ਰਭੂ ਦੀਨਾਂ ਦਾ ਨਾਥ ਹੈ, ਜਗਤ ਦਾ ਮਾਂ-ਪਿਉ ਹੈ, ਦਇਆ ਦਾ ਘਰ ਹੈ, (ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਦਰਦ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Señor es el Soporte del pobre,"