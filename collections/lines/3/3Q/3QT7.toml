[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਿਲੜਾ ਹਰਿ ਰਾਮ ਨਾਮੁ; ਗੁਰਸਬਦੀ ਵੀਚਾਰੇ ॥੧॥"
page = 772
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name is the song of joy. It is by Guru's instruction that the Name is contemplated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਹੀ ਖੁਸ਼ੀ ਦਾ ਗੀਤ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The song of joy is the Naam, the Name of the Lord; through the Word of the Guru's Shabad, contemplate it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਸੁ ਸਰੂਪ ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਹੈਂ, ਸੋ ਗੁਰ ਸਬਦੀਓਂ ਨੇ ਵੀਚਾਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਦੀ ਰੌ ਚੱਲ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Melodía de Dicha, a través de la Palabra del Guru es revelada.  (1)"