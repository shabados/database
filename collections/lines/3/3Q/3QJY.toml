[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਅਪਨੇ ਧਨਹਿ; ਪ੍ਰਾਨੀ ਮਰਨੁ ਮਾਂਡੈ ॥"
page = 1195
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the mortal accepts death for the sake of his wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੀਵ ਆਪਣੀ ਦੌਲਤ ਦੀ ਖਾਤਰ ਮੌਤ ਨੂੰ ਕਬੂਲ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal will even die for the sake of his wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਪੁਰਸ ਅਪਨੇ ਧਨ ਕੇ ਵਾਸਤੇ ਮਰਨ (ਮਾਂਡੇ) ਲਿਖ ਲੇਤਾ ਹੈ, ਭਾਵ ਦਿੜ ਕਰ ਬੈਠਤਾ ਹੈ, ਚੋਰ ਆਦਿਕੋਂ ਕੋ ਨਹੀਂ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਆਪਣਾ ਧਨ ਬਚਾਣ ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖ ਮਰਨ ਤੇ ਭੀ ਤੁਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਹਿ = ਧਨ ਦੀ ਖ਼ਾਤਰ। ਪ੍ਰਾਨੀ = ਜੀਵ, ਬੰਦਾ। ਮਾਂਡੈ = ਠਾਨ ਲੈਂਦਾ ਹੈ। ਮਰਨੁ ਮਾਂਡੈ = ਮਰਨਾ ਠਾਨ ਲੈਂਦਾ ਹੈ, ਮਰਨ ਤੇ ਤੁਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el ser humano cree estar preparado para enfrentar la muerte por tener más riquezas,"