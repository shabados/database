[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਅੰਧਾ; ਤਤੁ. ਨ ਪਛਾਣੈ ॥"
page = 1061
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind fool recognises not the Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ, ਬੇਵਕੂਫ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਿੰਝਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind fool does not recognize the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮੂਰਖ ਅੰਧਾ ਜੀਵ ਤਿਨ ਸ਼ਾਸਤ੍ਰੋਂ ਕੇ ਤਤ ਕੋ ਭੀ ਨਹੀਂ ਪਛਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਰਮ-ਕਾਂਡ ਵਿਚ ਹੀ ਫਸਿਆ) ਅੰਨ੍ਹਾ ਮੂਰਖ ਮਨੁੱਖ ਅਸਲੀਅਤ ਨਹੀਂ ਸਮਝ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el tonto ciego no conoce la Quintaesencia."