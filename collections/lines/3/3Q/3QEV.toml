[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕਉ; ਹਉ ਸਦ ਬਲਿ ਜਾਈ ॥"
page = 1339
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਨ੍ਹਾਂ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰ ਪਰ ਮੈਂ ਸਦਾ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਸਦ = ਸਦਾ। ਬਲਿ ਜਾਈ = ਬਲਿ ਜਾਈਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Guru,"