[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਕੀਰਤਨੁ ਗੁਣ ਰਵੈ ਪਿਆਰੇ; ਅੰਮ੍ਰਿਤਿ ਪੂਰ ਭਰੇ ॥"
page = 641
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he sings and utters the praise of the Beloved Lord, and his mind is fully filled with the Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ (ਵਡਿਆਈ) ਗਾਉਂਦਾ ਤੇ ਉਚਾਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਹਿਰਦਾ ਅੰਮ੍ਰਿਤ ਸਰੂਪ ਨਾਲ ਲਬਾਲਬ ਭਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he sings the Kirtan of the Lord's Praises, O Beloved, totally filled with Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਵਹੁ ਪੁਰਸ਼ ਰਾਤ੍ਰਿ ਦਿਨ ਤੇਰੇ ਗੁਣੋਂ ਅਰ (ਕੀਰਤਨੁ) ਜਸ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਔਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਉਪਦੇਸ਼ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰਨੇ ਕੋ ਤਿਸ ਨੇ ਜਗਿਆਸੂਓਂ ਕੇ ਪੂਰੋਂ ਕੇ ਪੂਰ ਭਰੇ ਹੈਂ, ਭਾਵ ਤਿਆਰ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਦਾ ਹਿਰਦਾ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਨਕਾ-ਨੱਕ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਰਵੈ = ਚੇਤੇ ਕਰਦਾ ਹੈ। ਅੰਮ੍ਰਿਤਿ = ਅੰਮ੍ਰਿਤ ਨਾਲ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਨਾਲ। ਪੂਰ ਭਰੇ = ਭਰਪੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Contentamiento y la Contemplación. Él canta siempre la Alabanza del Señor,"