[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਵੇਲਾ ਘੜੀ ਧੰਨੁ; ਧਨੁ ਮੂਰਤੁ ਪਲੁ ਸਾਰੁ ॥"
page = 958
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest is the time, blest the hour, blest the moment, sublime the instant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਵਕਤ, ਮੁਬਾਰਕ ਉਹ ਘੜੀ, ਧੰਨ ਉਹ ਮੁਹਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that time, blessed is that hour, blessed is that second, excellent is that instant;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨਤਾ ਯੋਗ ਵਹੁ ਸਮਾਂ ਹੈ ਪੁਨਾ ਘੜੀ ਭੀ ਸੋ ਧੰਨ ਹੈ, ਧੰਨ ਵਹੁ ਮਹੂਰਤ ਹੈ ਔ ਪਲ ਭੀ ਵਹੁ (ਸਾਰੁ) ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਲਾ ਉਹ ਘੜੀ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਮੁਹੂਰਤ ਮੁਬਾਰਿਕ ਹੈ, ਉਹ ਪਲ ਸੋਹਣਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, bendita es la hora, el segundo, el momento."