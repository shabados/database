[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਨੜੇ ਕੀ, ਵਾਰ ਮਹਲਾ ੪, ਮੂਸੇ ਕੀ ਵਾਰ ਕੀ ਧੁਨੀ ॥"
page = 1312
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Var of Kanra 4th Guru to be sung to the tune of the Ballad of Musa."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਨੜੇ ਕੀ ਵਾਰ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਮੂਸੇ ਦੀ ਵਾਰ ਦੀ ਸੁਰ ਤੇ ਗਾਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Kaanraa, Fourth Mehl, Sung To The Tune Of The Ballad Of Musa:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਸੇ ਕਾ ਪ੍ਰਸੰਗ: ਮੂਸਾ ਕਿਸੀ ਸਮੇਂ ਵਿਖੇ ਇਕ ਪਾਤਸ਼ਾਹ ਥਾ। ਤਿਸ ਕੀ ਜਹਾਂ ਸਗਾਈ ਹੂਈ ਥੀ ਵਹੁ ਇਸਤ੍ਰੀ ਬਡੀ ਸੁੰਦਰ ਥੀ। ਵਹੁ ਕਿਸੀ ਔਰ ਰਾਜਾ ਕੀ ਨਿਗਾਹ ਚੜੀ, ਉਸ ਨੇ ਬਿਵਾਹੀ। ਮੂਸੇ ਨੇ ਆਪਣੀ ਨਿਰਾਦਰੀ ਸਮਝ ਕੇ ਤਿਸ ਕੇ ਸਾਥ ਜੁਧ ਕੀਆ। ਜੀਤ ਕਰ ਤਿਸ ਕੋ ਕੈਦ ਕੀਆ ਅਰ ਪੂਛਾ, 'ਤੈਨੇ ਐਸਾ ਨਿੰਦਤ ਕਾਮ ਕਿਉਂ ਕੀਆ'? ਉਸ ਨੇ ਕਹਾ, 'ਮੇਰਾ ਚਿਤ ਇਸ ਕੇ ਸਾਥ ਬਹੁਤ ਲਗ ਗਿਆ ਥਾ ਅਰ ਬੇਬਸ ਹੋ ਕਰ ਆਪ ਕੇ ਭ੍ਯ ਕੋ ਤ੍ਯਾਗ ਕਰ ਯਹ ਕਾਮ ਕੀਆ ਥਾ'। ਪਾਤਸ਼ਾਹ ਸਚ ਕੋ ਸੁਨ ਪ੍ਰਸੰਨ ਹੂਆ ਅਰ ਵਹੁ ਇਸਤ੍ਰੀ ਉਸੀ ਕੋ ਬਖਸ਼ ਦਈ, ਸਿਰੇਪਾਉ ਦੇ ਕਰ ਛੋਡ ਦੀਆ। ਢਾਢੀਆਂ ਨੇ ਵਾਰ ਗਾਈ। ਉਸੀ ਧੁਨ ਪਰ ਯਹਿ ਵਾਰ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਇਸ ਵਾਰ ਨੂੰ ਮੂਸੇ ਦੀ ਵਾਰ ਦੀ ਸੁਰ ਤੇ ਗਾਉਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਸੇ ਕੀ = ਮੂਸੇ ਦੀ। ❀ ਨੋਟ: ਮੂਸਾ ਇਕ ਸੂਰਮਾ ਸੀ, ਇਸ ਦੀ ਮੰਗੇਤ੍ਰ ਕਿਸੇ ਰਾਜੇ ਨਾਲ ਵਿਆਹੀ ਗਈ। ਮੂਸੇ ਨੇ ਉਸ ਰਾਜੇ ਤੇ ਚੜ੍ਹਾਈ ਕਰ ਕੇ ਰਾਜੇ ਨੂੰ ਤੇ ਉਸ ਆਪਣੀ ਮੰਗੇਤ੍ਰ ਨੂੰ ਪਕੜ ਲਿਆਂਦਾ; ਪਰ ਜਦੋਂ ਉਸ ਨੇ ਇਸਤ੍ਰੀ ਪਾਸੋਂ ਪੁੱਛਿਆ ਕਿ ਤੂੰ ਕਿਸ ਨਾਲ ਰਹਿਣਾ ਚਾਹੁੰਦੀ ਹੈਂ, ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਜਿਸ ਨਾਲ ਮੈਂ ਵਿਆਹੀ ਗਈ ਹਾਂ। ਮੂਸੇ ਨੇ ਇਹ ਸੁਣ ਕੇ ਰਾਜੇ ਨੂੰ ਤੇ ਉਸ ਦੀ ਇਸਤ੍ਰੀ ਨੂੰ ਮਾਫ਼ ਕਰ ਕੇ ਇੱਜ਼ਤ ਨਾਲ ਮੋੜ ਦਿੱਤਾ। ਮੂਸੇ ਦੀ ਇਸ ਬਹਾਦਰੀ ਤੇ ਖੁਲ੍ਹਦਿਲੀ ਤੇ ਢਾਢੀਆਂ ਨੇ ਵਾਰ ਲਿਖੀ, ਜਿਸ ਦੀ ਨਮੂਨੇ ਦੀ ਇਕ ਪਉੜੀ ਇਉਂ ਹੈ: ਤ੍ਰੈ ਸੈ ਸੱਠ ਮਰਾਤਬਾ ਇਕ ਗੁਰੀਏ ਡੱਗੈ ॥ ਚੜ੍ਹਿਆ ਮੂਸਾ ਪਾਤਸ਼ਾਹ ਸਭ ਜੱਗ ਪਰੱਖੈ ॥ ਚੰਦ ਚਿਟੇ ਬਡ ਹਾਥੀਆਂ ਕਹੁ ਕਿਤ ਵਰੱਗੇ ॥ ਰੁਤ ਪਛਾਤੀ ਬਗਲਿਆਂ ਘਟ ਕਾਲੀ ਅੱਗੈ ॥ ਏਹੀ ਕੀਤੀ ਮੂਸਿਆ ਕਿਨ ਕਰੀ ਨ ਅੱਗੈ ॥"

[[content]]
asset = "SNST"
