[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਨਿਮਖ. ਜਾ ਕੈ ਰਿਦੈ ਵਸਿਆ; ਮਿਟੇ ਤਿਸਹਿ ਵਿਸੂਰਿਆ ॥"
page = 456
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Lord abides even for a moment, his sorrow disappear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਿਵਾਸ ਕਰ ਲੈਦਾ ਹੈ, ਉਸ ਦੇ ਝੋਰੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He dwells within the heart, for even an instant, sorrows are forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਤੂੰ ਬਸਾ ਹੈਂ ਤਿਸ ਕੇ ਸਭ (ਵਿਸੂਰਿਆ) ਝੋਰੇ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਅੱਖ ਦੇ ਫਰਕਣ ਜਿੰਨੇ ਸਮੇਂ ਲਈ ਭੀ ਵੱਸਦਾ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el corazón en el que el Señor vive, aunque sea por un instante, es liberado de toda tristeza."