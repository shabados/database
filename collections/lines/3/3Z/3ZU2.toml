[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭੁਲਾਏ; ਠਉਰ ਨ ਠਾਉ ॥"
page = 152
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the lord himself strayest, the mortal finds no place or abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਖੁਦ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ, ਪ੍ਰਾਣੀ ਨੂੰ ਕੋਈ ਥਾਂ ਜਾ ਵਸੇਬਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord Himself leads us astray, there is no other place of rest for us to find."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਭੁਲਾਵਤਾ ਹੈਂ ਤਿਸ ਕੇ ਠਹਰਨੇ ਕੋ ਜਗਾ ਉਤਮੁ ਲੋਕ ਮੇਂ ਨਹੀਂ ਮਿਲਤੀ। ਭਾਵ ਯਹਿ ਕਿ ਚਉਰਾਸੀ ਮੇਂ ਸਦਾ ਭਰਮਤਾ ਹੈ, ਵਾ ਈਹਾਂ ਠੌਰ ਨਹੀਂ ਅਰ ਪਰਲੋਕ ਮੇਂ ਥਾਉਂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ (ਇਸ ਪਾਸੇ ਵਲੋਂ) ਖੁੰਝਾ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਹੋਰ (ਆਤਮਕ) ਸਹਾਰਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre de Dios. Si Tú, oh Señor, eres Quien me desvía del Sendero ¿Qué recurso tengo?"