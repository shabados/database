[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਕਿ ਰਸਕਿ; ਸੁਆਮੀ ਗੁਣ ਗਾਇਣ ॥"
page = 1312
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With relish and love, sing they, the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਦ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਉਹ ਸਾਈਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With love and excitement, they sing the Glorious Praises of their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਰਸਕਿ) ਪ੍ਰੇਮੀ ਹੋ ਕਰ, (ਰਸਕਿ) ਅਨੰਦ ਕਰ ਪਰਮੇਸ੍ਵਰ ਸ੍ਵਾਮੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰੇ ਆਨੰਦ ਨਾਲ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Amor y entusiasmo ellos cantan las Gloriosas Alabanzas de Su Señor y Maestro."