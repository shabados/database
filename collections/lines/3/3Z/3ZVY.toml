data = "ਲਹਿਤਹ ਭੋਗੰ ॥੪੩੨॥"
page = 670

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The individual entrapped in the key of wisdom and mildness, he is absorbed in pleasure and is removed far away from Dharma.432."

[[content]]
