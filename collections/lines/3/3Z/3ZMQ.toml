[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪਾਪੀ. ਸੰਗਿ ਗੁਰ ਉਬਰੇ; ਪੁੰਨੁ ਸਤਿਗੁਰ ਕੇਰਾ ॥੨॥"
page = 167
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a sinner, am saved by the company of the Guru. This is the beneficence of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਰਾਧੀ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਬਚ ਗਿਆ ਹਾਂ। ਇਹ ਹੈ ਉਪਕਾਰ ਸੱਚੇ ਗੁਰਾਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, saved only by the Company of the Guru. This is the generous blessing of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਐਸੇ ਪਾਪੀ ਸਤਿਗੁਰੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਉਧਰ ਗਏ ਹੈਂ, ਯਹਿ ਸਭਿ ਪੁੰਨ ਸਤਗੁਰੋਂ ਕਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਤਿਗੁਰੂ ਦੀ ਮਿਹਰ ਹੋਈ ਹੈ ਕਿ ਮੈਂ ਪਾਪੀ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ (ਪਾਪਾਂ ਤੋਂ) ਬਚ ਗਿਆ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo podríamos ser salvados por el Guru, esta es la forma en que nos llega Su Favor.  (2)"