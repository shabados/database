[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤਨ ਕੋ ਬਧ ਕੈ ਭਗਵਾਨ; ਮਨੋ ਜਗ ਮੈ ਸੁਰ ਫੇਰਿ ਬਸਾਏ ॥੪੦੫॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the Lord (Krishna) had made earth, the abode for gods in order to destroy the demons from the world.405."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਪਤਾ ਲਗਦਾ ਹੈ) ਮਾਨੋ ਦੈਂਤਾਂ ਦਾ ਬੱਧ ਕਰ ਕੇ ਭਗਵਾਨ ਨੇ ਦੇਵਤਿਆਂ ਨੂੰ ਜਗਤ ਵਿਚ ਫਿਰ ਤੋਂ ਵਸਾ ਲਿਆ ਹੈ ॥੪੦੫॥"