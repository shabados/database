[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਜਪੈ; ਸੁ ਹੋਇ ਪੁਨੀਤ ॥"
page = 290
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meditates on Him he becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਉਸ ਦਾ ਸਿਮਰ9ਨ ਕਰਦਾ ਹੈ, ਉਹ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on Him is sanctified,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਆਪ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ, ਸੋ ਪਵਿਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਮਨੁੱਖ ਤੈਨੂੰ ਜਪਦਾ ਹੈ, ਉਹ ਪਵ੍ਰਿੱਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨੀਤ = ਪਵਿੱਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que medita en Él se purifica"