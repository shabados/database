[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ ਪ੍ਰਭੁ ਆਪਣਾ; ਸੋਈ ਰਾਜ ਨਰਿੰਦੁ ॥੨॥"
page = 49
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has served his Lord, is the emperor of kings of men (the emperors)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਸਾਈਂ ਦੀ ਟਹਿਲ ਕੀਤੀ ਹੈ, ਉਹ (ਪਾਤਿਸ਼ਾਹਾਂ) ਨਰਾਂ ਦੇ ਰਾਜਿਆਂ ਦਾ ਪਾਤਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has served his God is the emperor of kings||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਰਾਜਿਓਂ ਕਾ ਭੀ (ਨਰਿੰਦੁ) ਰਾਜਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਰਾਜੇ ਭੀ ਤਿਨ ਕੇ ਸੇਵਕ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹ ਰਾਜਿਆਂ ਦਾ ਰਾਜਾ ਬਣ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ। ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਇਕ-ਵਚਨ}। ਨਰਿੰਦੁ = ਰਾਜਾ। ਰਾਜ ਨਰਿੰਦੁ = ਰਾਜਿਆਂ ਦਾ ਰਾਜਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien habitó en Él se volvió el rey de reyes. (2)"