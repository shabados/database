[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੀ ਮਾਰ ਪਈ ਕਰਲਾਣੇ; ਤੈਂ. ਕੀ ਦਰਦੁ ਨ ਆਇਆ ॥੧॥"
page = 360
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So much beating was much beating was inflicted that people shrieked. Does not Thou O God, feel compassion?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੀ ਕੁੱਟ ਪਈ ਕਿ ਲੋਕੀਂ ਕੁਰਲਾ ਉੱਠੇ। ਕੀ ਤੈਨੂੰ ਹੇ ਵਾਹਿਗੁਰੂ! ਤਰਸ ਨਾਂ ਆਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was so much slaughter that the people screamed. Didn't You feel compassion, Lord? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਨੀ ਮਾਰ ਪੜੀ ਔਰ ਪਠਾਨ ਰੁਦਨ ਕਰਤੇ ਭਏ (ਤੈਂ ਕੀ) ਤੁਝ ਕੋ ਦਰਦ ਨ ਆਉਤਾ ਭਯਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਕਰਤਾਰ! ਬਦ-ਮਸਤ ਪਠਾਣ ਹਾਕਮਾਂ ਦੇ ਨਾਲ ਗਰੀਬ ਨਿਹੱਥੇ ਲੋਕ ਭੀ ਪੀਸੇ ਗਏ) ਇਤਨੀ ਮਾਰ ਪਈ ਕਿ ਉਹ (ਹਾਇ ਹਾਇ) ਪੁਕਾਰ ਉਠੇ। ਕੀ (ਇਹ ਸਭ ਕੁਝ ਵੇਖ ਕੇ) ਤੈਨੂੰ ਉਹਨਾਂ ਉਤੇ ਤਰਸ ਨਹੀਂ ਆਇਆ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan intenso fue nuestro dolor, oh Señor, pero Tú permaneces sin dolor. (1)"