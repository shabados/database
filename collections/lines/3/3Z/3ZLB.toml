[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹੁਤੀਂ ਘਰੀਂ ਪਰਾਹੁਣਾ; ਜਿਉ ਰਹੰਦਾ ਭੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A guest of many houses remains hungry."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਹੁਤੇ ਘਰਾਂ ਦਾ ਪਰਾਹੁਣਾ ਭੁੱਖਾ ਰਹਿੰਦਾ ਹੈ।"