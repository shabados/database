[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਹਨਿਓ ਜਬ ਹੀ ਰਨ ਮੈ; ਤਬ ਦੂਸਰ ਕੇ ਮਨਿ ਕੋਪ ਛਯੋ ॥"
page = 439

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When this warrior was killed, then the second (Jujhan Singh) got infuriated in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਵੀਰ ਯੋਧਾ (ਝੜਾਝੜ ਸਿੰਘ) ਯੁੱਧ ਵਿਚ ਮਾਰਿਆ ਗਿਆ ਤਾਂ ਦੂਜੇ (ਝੂਝਨ ਸਿੰਘ) ਦੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਪਸਰ ਗਿਆ।"