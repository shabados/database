[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਸਕਤੀ; ਇਹੁ ਮਨੁ ਸੀਉ ॥"
page = 342
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is power. This mind is God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਤਾਕਤ ਹੈ। ਇਹ ਮਨੂਆ ਵਾਹਿਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is Shakti; this mind is Shiva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁ (ਸਕਤੀ) ਮਾਇਆ ਮੇਂ ਮਿਲਾ ਹੂਆ ਮਾਇਆ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਇਹ ਮਨ (ਸੀਉ) ਈਸ਼੍ਵਰ ਮੇਂ ਮਿਲਾ ਈਸ਼੍ਵਰ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਨਾਲ ਮਿਲ ਕੇ) ਇਹ ਮਨ ਮਾਇਆ (ਦਾ ਰੂਪ) ਹੋ ਜਾਂਦਾ ਹੈ। (ਅਨੰਦ-ਸਰੂਪ ਹਰੀ ਨਾਲ ਮਿਲ ਕੇ) ਇਹ ਮਨ ਅਨੰਦ-ਸਰੂਪ ਹਰੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤੀ = ਮਾਇਆ। ਸਿਉ = ਸ਼ਿਵ, ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay una mente energética, y hay una mente espiritual,"