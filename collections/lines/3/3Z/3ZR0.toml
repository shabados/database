[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗ ਨੇਵਰ; ਛਨਕ ਛਨਹਰੀ ॥"
page = 872
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her ankle-ornaments tinkle on her feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਬਾਂਕਾਂ ਉਸ ਦੇ ਪੈਂਰਾਂ ਤੇ ਛਣਛਣ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bells on her ankles make soft music."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ੍ਯੋਂ ਰੂਪ ਜਿਸ ਕੇ ਪੈਰੋਂ ਮੇਂ ਝਾਂਜਰਾਂ ਹੈਂ ਪੁਨਹ ਵਹੁ ਝਾਂਜਰਾਂ ਛਨਕ ਕੇ, ਭਾਵ ਚਮਤਕਾਰੋਂ ਕਰ ਕੇ ਜਨੋਂ ਕੇ ਮਨ ਕੋ (ਹਰੀ) ਚੁਰਾਵਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਪੈਰੀਂ, ਮਾਨੋ, ਝਾਂਜਰਾਂ ਛਣ-ਛਣ ਕਰ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ = ਪੈਰਾਂ ਵਿਚ। ਨੇਵਰ = ਝਾਂਜਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de ojos encantadores, con pulseras de campanas en los tobillos"