data = "ਸੁ ਹੂਰੰ ਉਛਾਹੰ ॥੪੫॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are waiting in heaven, in order to wed them.45."

[[content]]
