[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ ਮੁਖੁ ਊਜਲਾ; ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇ ॥"
page = 46
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru my face has become clean and I have received what was pre-ordained for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੇਰਾ ਚਿਹਰਾ ਸੁਰਖ਼ਰੂ ਹੋ ਗਿਆ ਹੈ ਤੇ ਮੇਰੇ ਲਈ ਜੋ ਕੁਝ ਧੁਰੋਂ ਲਿਖਿਆ ਹੋਇਆ ਸੀ ਉਹ ਮੈਂ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Holy Saint, my face is radiant; I have realized my pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਤਿਨ ਕਾ ਮੁਖ ਉੱਜਲ ਹੂਆ ਹੈ, ਪੂਰਬ ਜਨਮੋਂ ਵਿਖੇ ਜੋ ਪੁੰਨੋਂ ਕਾ ਫਲੁ ਲਿਖਾ ਥਾ, ਸੋ ਪਾਇ ਲੀਆ ਹੈ॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕੇ ਕੌਣ ਪ੍ਰਕਾਰ ਸੇ ਪਾਇਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ। (ਚਿਹਰੇ ਉੱਤੇ ਅੰਦਰਲੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਲਾਲੀ ਆ ਜਾਂਦੀ ਹੈ) ਪਹਿਲੇ ਜਨਮ ਵਿਚ ਕੀਤੀ ਨੇਕ ਕਮਾਈ ਦਾ ਲਿਖਿਆ ਹੋਇਆ ਲੇਖ ਉੱਘੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo a los Santos, mi semblante se santifica y así recibo todo lo que está en mi Destino."