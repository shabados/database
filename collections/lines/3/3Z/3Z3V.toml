[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਪ੍ਰਭ ਭਾਵੈ; ਤਾ ਕਿਰਪਾ ਧਾਰੈ ॥"
page = 1076
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord wills, then takes he pity one him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤਦ ਉਹ ਉਸ ਉੱਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God pleases, He takes pity on him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੇਰੇ ਕੋ ਭਾਵੈ ਤਾਂ ਕ੍ਰਿਪਾ ਧਾਰ ਕੈ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤਦੋਂ ਉਹ ਕਿਰਪਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, y cuando así es Tu Voluntad, le muestras Tu Compasión."