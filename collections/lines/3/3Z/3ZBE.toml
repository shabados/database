[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਸੁਨਿ ਅਨਦ ਕਰੇ; ਪ੍ਰਭੁ ਗਾਜੈ ॥"
page = 295
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He continually hears it makes merry and proclaims Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਨੂੰ ਇਕ ਰਸ ਸ੍ਰਵਨ ਕਰਦਾ, ਮੌਜਾਂ ਮਾਣਦਾ ਅਤੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਦਾ ਹੌਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing it again and again, he is in bliss, proclaiming God's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਗ੍ਯਾਸੂ ਸੁਨ ਸੁਨ ਕਰ ਅਨੰਦ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੇ ਜਸ ਕੋ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਣ ਕੇ (ਭਾਵ ਮਹਿਸੂਸ ਕਰ ਕੇ) ਉਹ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ (ਕਿਉਂਕਿ) ਪ੍ਰਭੂ (ਉਸ ਦੇ ਅੰਦਰ) ਆਪਣਾ ਨੂਰ ਰੋਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "proclamando las Alabanzas del Señor."