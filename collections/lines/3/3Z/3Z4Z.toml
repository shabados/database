[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਤੁਮੑ ਭਰਪੂਰ ਹਹੁ; ਮੇਰੇ ਦੀਨ ਦਇਆਲੀ ॥੩॥"
page = 811
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, merciful to the meek, thou art fully pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਮਿਹਰਬਾਨ, ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਹਰ ਜਗ੍ਹਾ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are permeating and pervading everywhere, O my Lord, Merciful to the meek. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਤੁਮ (ਭਰਪੂਰ) ਪੂਰਨ ਹੋ ਰਹੇ ਹੋ, ਮੇਰੇ ਦੀਨ ਦਯਾਲ! । ਦਇਆਲੀ ਪਦ ਤੁਕਾਂਤ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੂੰ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ (ਤੈਥੋਂ ਕੋਈ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Compasivo, Compasivo con el débil, Tú lo compenetras todo. (3)"