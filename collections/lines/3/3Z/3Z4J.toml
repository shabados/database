[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਕਰਨ ਕਰਾਵਨ ਜੋਗੁ ॥"
page = 275
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is able to act and cause others to act."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਕੰਮ ਕਰਨ ਅਤੇ ਕਰਾਉਣ ਦੇ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Doer, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਹੀ ਸਰਬ ਕਾਰਣੋਂ ਕੋ ਕਰਾਵਣੇ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਨ ਦੀ (ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਉਣ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Único Actor"