[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਮ੍ਰਿਗ ਬਨ ਤਿਨ ਭਛ ਕਰ; ਲਰੇ ਨ ਹਰਿ ਸਮੁਹਾਇ ॥੧੨੮੩॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna! what, then, even if you have killed ten of the kings, it is just like this that the deer can eat the straws of the forest, but can’t confront the lion.”1283."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਿਰਨ ਬਨ ਵਿਚ ਕੱਖ ਖਾ ਕੇ ਸ਼ੇਰ ਦੇ ਸਾਹਮਣੇ ਹੋ ਕੇ ਲੜ ਨਹੀਂ ਸਕਦਾ (ਇਵੇਂ ਹੀ ਤੇਰੀ ਸਥਿਤੀ ਹੈ) ॥੧੨੮੩॥"