[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਸ ਜਨਮ ਦੁਲੰਭੁ ਹੈ; ਛਿਣ ਭੰਗਰੁ ਛਲ ਦੇਹੀ ਛਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Though human birth is a rare gift, yet this body being made of clay is momentary."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨੁਖ ਜਨਮ ਦੁਰਲੱਭ (ਪਦਾਰਥ) ਹੈ, (ਪਰ) ਖਿਣ ਭੰਗਰ ਅਤੇ ਛਲ ਰੂਪ ਮਿੱਟੀ ਦੀ ਦੇਹ ਹੈ।"