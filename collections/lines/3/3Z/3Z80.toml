[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਹੁਕਮੁ; ਤਿਵੈ ਤਿਉ ਕਰਨਾ ॥"
page = 252
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the Lord's order, so do men do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਈਂ ਦੀ ਆਗਿਆ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬੰਦੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People act according to the Hukam of the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੀਵੋਂ ਕਾ ਕਰਮਾਦਿ ਕਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਜਿਵੇਂ ਜਿਵੇਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਤਿਵੇਂ ਤਿਵੇਂ ਹੀ ਜੀਵ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ilusionado y engañado por Maya, pero también esa es la Voluntad del Señor."