[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਦਾਤਾ ਵਿਰਲਾ ਸੰਸਾਰਿ ॥"
page = 931
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the persons, who is the giver of virtues in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਜਗਤ ਅੰਦਰ ਨੇਕੀਆਂ ਦਾ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare in this world, is the Giver of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗ੍ਯਾਨ ਗੁਨ ਕਾ ਦਾਤਾ ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਗਤ ਵਿਚ ਕੋਈ ਵਿਰਲਾ (ਮਹਾ ਪੁਰਖ ਜੀਵ ਦੀ) ਗੋਪਾਲ ਦੇ ਗੁਣਾਂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਕਰਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਦਾਤਾ = (ਗੋਪਾਲ ਦੇ) ਗੁਣਾਂ ਨਾਲ ਸਾਂਝ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Venimos al mundo para cosechar alguna ganancia,"