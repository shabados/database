[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦਮੁਖੀ ਤਨ ਕੰਚਨ ਸੇ ਸਭ; ਗ੍ਵਾਰਿਨ ਤੇ ਜੋਊ ਖੂਬ ਭਲੀ ਹੈ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha, the most beautiful amongst the gopis has the face like moon and the body like gold"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮੁਖ ਚੰਦ੍ਰਮਾ ਵਰਗਾ ਹੈ ਅਤੇ ਸੋਨੇ ਵਰਗਾ ਸ਼ਰੀਰ ਹੈ ਅਤੇ ਜੋ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਵਿਚੋਂ ਬਹੁਤ ਸ੍ਰੇਸ਼ਠ ਹੈ।"