[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਰਛਿਤ ਸਕਲ ਸੈਨ ਕਰਿ ਡਾਰੀ ॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Arjan discharged all the arrows and whole army became unconscious."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਮੂਰਛਿਤ ਕਰ ਦਿੱਤਾ।"