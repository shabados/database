[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਤੂੰਹੈ; ਆਗੈ ਆਪੇ ॥"
page = 107
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here Thou art and here-after Thou Thyself shalt be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੲੈਥੇ ਤੂੰ ਹੈ ਅਤੇ ਏਦੂੰ ਮਗਰੋਂ ਤੂੰ ਆਪ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are here, and You are hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕੁ ਮੇਂ ਤੂੰਹੀ ਪੂਰਨ ਹੈਂ ਆਗੈ ਪ੍ਰਲੋਕੁ ਮੇਂ ਭੀ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਇਸ ਲੋਕ ਵਿਚ ਮੇਰਾ ਤੂੰ ਹੀ ਸਹਾਰਾ ਹੈਂ, ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ਮੇਰਾ ਤੂੰ ਆਪ ਹੀ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਆਪੇ = (ਤੂੰ) ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú estás aquí y aquí después;"