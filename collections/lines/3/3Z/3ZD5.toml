data = "ਮਨਸਾ ਆਸਾ; ਸਬਦਿ ਜਲਾਈ ॥"
page = 940
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 29: My desire and hope I have found the Light within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 28: ਆਪਣੀ ਖ਼ਾਹਿਸ਼ ਅਤੇ ਉਮੈਦ ਨੂੰ ਮੈਂ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, my hopes and desires have been burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨਸਾ) ਬੁਧੀ ਮੇਂ ਜੋ ਆਸਾ ਥੀ ਸੋ ਗੁਰ ਸਬਦ ਕਰ ਜਲਾਈ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਆਸਾ ਮਨਸਾ ਖਾਈ ਹੈ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਫੁਰਨੇ ਤੇ ਦੁਨੀਆ ਵਾਲੀਆਂ ਆਸਾਂ ਅਸਾਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਾੜੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis anhelos y deseos han sido sublimados en el Fuego Purificador del Nombre,"