[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਪਰਵਾਹੁ ਅਨੰਦ ਮੈ; ਨਾਉ ਮਾਣਕ ਹੀਰਾ ॥"
page = 400
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art care free and embodiment of bliss Thy Name is a jewel and a gem."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇ-ਮੁਹਤਾਜ ਅਤੇ ਪਰਸੰਨਤਾ ਸਰੂਪ ਹੈ। ਤੇਰਾ ਨਾਮ ਜਵੇਹਰ ਤੇ ਰਤਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Carefree, the Embodiment of Bliss. Your Name is a gem, a jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪਾਸ ਵਹੁ ਹੀਰਾ ਮਾਣਕ ਰੂਪ ਨਾਮ ਪ੍ਰਾਪਤ ਹੈ ਵਹੁ ਬੇਪਰਵਾਹੁ ਹੈ ਔਰ ਆਨੰਦਮਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ!) ਤੈਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ, ਤੂੰ ਸਦਾ ਆਨੰਦ-ਸਰੂਪ ਹੈਂ, ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਵਾਸਤੇ ਮੋਤੀ ਹੈ ਹੀਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Valeroso, Encarnación de Éxtasis, Tu Nombre es Precioso como joya;"