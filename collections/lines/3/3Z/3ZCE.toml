[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਪੁਨੇ ਕਉ ਰਾਖਨਹਾਰੁ ॥੧॥"
page = 1151
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the saviour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਗੋਲੇ ਦਾ ਰਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Saving Grace and the Protector of His slave. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਦਾਸ ਕੋ ਰਾਖਨਹਾਰਾ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਣ ਤੋਂ) ਆਪ ਬਚਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Sirviente del Señor, es salvado por Dios. (1)"