[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸੂਚੇ; ਹਰਿ ਗੁਣ ਸੰਗਾ ॥"
page = 354
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who keeps the company of God's praises, ever, remains pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸਾਲਾਹ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਪਵਿੱਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dwells with the Glorious Praises of the Lord, night and day, is sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਤ ਦਿਨ ਹਰਿ ਕੇ ਗੁਣੋ ਕੇ ਸੰਗ ਕਰ ਕੇ ਪਵ੍ਰਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਨਾਲ ਸਾਥ ਬਣਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que se conserva en la Compañía de los Atributos del Señor, permanece para siempre Puro."