[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਆਮਲੰ ਮਧੁਰ ਮਾਨੁਖੵੰ; ਰਿਦਯੰ ਭੂਮਿ ਵੈਰਣਹ ॥"
page = 1359
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a man is beauteous and sweet-spoken, but harbours enmity on the farm of his mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਸੋਹਣਾ ਸੁਨੱਖਾ ਅਤੇ ਮਿੱਠੀ-ਜਬਾਨ ਵਾਲਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਮਨ ਦੇ ਖੇਤ ਅੰਦਰ ਦੁਸ਼ਮਨੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is beautiful and speaks sweet words, but in the farm of his heart, he harbors cruel vengeance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਸਿਆਮ ਰੰਗ ਵਾਲਾ ਔ ਮਧੁਰ ਬਾਣੀ ਵਾਲਾ ਰਾਮ, ਕ੍ਰਿਸ਼ਨ ਆਦੀ ਮਨੁਸ ਅਵਤਾਰ ਧਾਰਨੇਹਾਰਾ ਹੈ। ਤਿਸ ਕੋ ਜੋ ਅਪਨੇ ਰਿਦੇ ਭੂਮੀ ਮੇਂ ਨਿਵਾਸ ਕਰਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਰਿਦੇ ਮੇਂ ਧਿਆਨ ਕਰਤੇ ਹੈਂ ਤਿਨ ਸੰਤੋਂ ਕੇ ਵੈਰ ਵਿਰੋਧ ਕੋਈ ਵਿਕਾਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ (ਵੇਖਣ ਨੂੰ) ਸੋਹਣਾ ਹੋਵੇ, ਅਤੇ ਮਿਠ-ਬੋਲਾ ਹੋਵੇ, ਪਰ ਜੇ ਉਸ ਦੇ ਹਿਰਦੇ-ਧਰਤੀ ਵਿਚ ਵੈਰ (ਦਾ ਬੀਜ) ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਆਮਲੰ = ਸੁੰਦਰ, ਮਨੋਹਰ। ਮਧੁਰ = ਮਿੱਠਾ (मधुर)। ਭੂਮਿ = ਧਰਤੀ (भुमि)। ਰਿਦਯੰ = (हृदय)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal es bello y habla dulces palabras, pero en la granja de su corazón retiene una sed de venganza cruel."