[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਫਲੰ. ਤਸਿ ਜਨਮਸਿ; ਜਾਵਤੁ ਬ੍ਰਹਮ. ਨ ਬਿੰਦਤੇ ॥"
page = 148
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Until the mortal knows the Pervading God his human birth is unprofitable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਪ੍ਰਾਣੀ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਉਸ ਦਾ ਮਨੁੱਖਾ ਜਨਮ ਨਿਸਫਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life is useless, as long as one does not know the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਸਿ) ਤਿਸ ਪੁਰਸ ਕੇ (ਜਨਮਸਿ) ਜਨਮ ਕਾ ਹੋਣਾ (ਨਿਹਫਲੰ) ਬਿਅਰਥ ਹੈ (ਜਾਵਤ) ਜਬ ਤਕ ਬ੍ਰਹਮ ਕੋ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ (ਮਨੁੱਖ) ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ ਤਦ ਤਕ ਉਸ ਦਾ ਜਨਮ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਸਿ = (ਸੰ: ਤਸਯ) ਉਸ (ਮਨੁੱਖ) ਦਾ। ਜਨਮਸਿ = (ਸੰ: ਜਨਮ-ਅਸਤਿ। ਅਸਤਿ = ਹੈ) ਜਨਮ ਹੈ। ਜਾਵਤੁ = (ਸੰ: ਯਾਵਤ) ਜਦ ਤਕ। ਬਿੰਦਤੇ = ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tanto uno no conoce al Señor, la vida no tiene provecho."