data = "ਸਿਵਾ ਸਕਤਿ ਸੰਬਾਦੰ ॥"
page = 873
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and to dilate upon the discourses of Shiva and Parbati his wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ਿਵਜੀ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਪਾਰਬਤੀ ਦੀ ਗਿਆਨ ਚਰਚਾ ਦਾ ਵੀਚਾਰ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Expounding on Shiva and Shakti"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ ਸੇ ਸਿਵ ਸਕਤਿ ਪੂਜਨੇ ਮੇਂ ਭੀ ਪ੍ਰੀਤੀ ਰਾਖਤਾ ਹੈ, ਪੁਨਹ ਚਤਰਾਈ ਸਹਿਤ ਚਰਚਾ ਭੀ ਕਰਤਾ ਹੈ।ਪਰੰਤੂ ਨਾਮ ਬਿਨਾਂ ਕਾਮਨਾ ਕੇ ਹੀ ਦਾਤੇ ਹੈਂ; ਵਾ ਸਿਵਾ ਕਾ ਅਰੁ ਪਾਰਬਤੀ ਕਾ ਸੰਬਾਦੁ ਰਾਮਾਯਣ ਪੜਨਾ ਏਹ ਸਭ ਕਰਮੋਂ ਭੇਦ ਕੋ ਪਾਵਣੇ ਵਾਲੇ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਪਰਮਾਤਮਾ ਮੇਂ ਅਭੇਦ ਨਾਮ ਬਿਨਾ ਨਹੀਂ ਹੋਤਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਮਾਇਣ (ਆਦਿਕ) ਦਾ ਪਾਠ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵਾ ਸਕਤਿ ਸੰਬਾਦ = ਸ਼ਿਵ ਤੇ ਪਾਰਬਤੀ ਦੀ ਪਰਸਪਰ ਗੱਲ-ਬਾਤ, ਰਾਮਾਇਣ। ਰਾਮਾਇਣ ਦੀ ਸਾਰੀ ਵਾਰਤਾ, ਸ਼ਿਵ ਜੀ ਨੇ ਪਾਰਬਤੀ ਨੂੰ ਇਹ ਵਾਰਤਾ ਵਾਪਰਨ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਸੁਣਾਈ ਦੱਸੀ ਜਾਂਦੀ ਹੈ।"

