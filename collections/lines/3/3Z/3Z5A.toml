data = "ਉਸ ਦੀ ਜੀਭ ਦਿਲ ਬਣ ਜਾਂਦੀ ਹੈ ਅਤੇ ਦਿਲ ਜੀਭ ਬਣ ਜਾਂਦਾ ਹੈ ।"

