[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ; ਅਵਰ ਨਹੀ ਕਾਮਾ ॥"
page = 692
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, nothing else is of any avail,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੋਰ ਕੋਈ ਚੀਜ਼ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, nothing else is of any use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਔਰ ਕੋਈ ਪਦਾਰਥ ਹਮਾਰੇ ਕਾਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਹੋਰ ਕੋਈ ਕੰਮ ਕਿਸੇ ਅਰਥ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, a todos he encontrado vanos;"