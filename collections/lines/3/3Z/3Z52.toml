[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ. ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖਿਆ; ਮਿਲਿ ਸਤਿਗੁਰ. ਮੀਠ ਰਸ ਗਾਨੇ ॥੨॥"
page = 170
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Satguru, I have tasted the immortalising Nectar of God's Name, which is sweet like the juice of sugarcane."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਆਥਿ-ਹਿਯਾਤ ਪਾਨ ਕੀਤਾ ਹੈ, ਜੋ ਕਮਾਦ ਦੇ ਗੰਨੇ ਦੇ ਰੇਹੁ ਦੀ ਮਾਨੰਦ ਮਿੱਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tasted the Ambrosial Nectar of the Naam, the Name of the Lord, by meeting the True Guru. It is sweet, like the juice of the sugarcane. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਤੇਰਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਨਾਮ ਚਾਖਿਆ, ਤਬ ਸੇ ਤਿਸ ਮਧੁਰ ਰਸੁ ਵਾਲੇ ਨਾਮ ਕੀ ਮਹਿਮਾ ਗਾਵਤੇ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਚੱਖਿਆ ਹੈ, ਉਹ ਰਸ ਮਿੱਠਾ ਹੈ ਜਿਵੇਂ ਗੰਨੇ ਦਾ ਰਸ ਮਿੱਠਾ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Tu Sabor a Néctar, recibido a través del Bani del Guru, es dulce como el azúcar de caña. (2)"