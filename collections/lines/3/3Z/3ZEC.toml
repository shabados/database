[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਸਰਬ ਫਲ ਪਾਏ ॥"
page = 1138
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, I have obtained all the fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਕੇ ਮੈਂ ਸਾਰੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, all fruits and rewards are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਪੁਰਸ਼ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਕਰ ਸੰਪੂਰਨ ਫਲ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਾਰੇ ਫਲ (ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está totalmente satisfecho sirviendo al Verdadero Guru y se libera de su cochambre,"