[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਠਾ ਬੋਲੇ ਅੰਮ੍ਰਿਤ ਬਾਣੀ; ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਉ ॥"
page = 853
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he talks sweetly, ambrosial is his speech and night and day sings he his God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਿੱਠਾ ਬੋਲਦਾ ਹੈ, ਸੁਧਾਸਰੂਪ ਹਨ ਉਸ ਦੇ ਬਚਨ-ਬਿਲਾਸ ਅਤੇ ਰਾਤ ਦਿਨ ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His speech is sweet, and his words are nectar; night and day, he sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ (ਬਾਣੀ) ਵਾਕ ਇੰਦ੍ਰਯ ਦ੍ਵਾਰੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਮੀਠਾ ਬਚਨ ਬੋਲਤੇ ਹੈਂ ਔਰ ਦਿਨੇ ਰਾਤ੍ਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੌ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਸਦਾ) ਮਿੱਠਾ ਬੋਲਦਾ ਹੈ, (ਸਤਿਗੁਰੂ ਦੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche él canta las Gloriosas Alabanzas del Señor."