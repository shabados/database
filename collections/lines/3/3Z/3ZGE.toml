[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ ਪ੍ਰਭੁ ਸੋਈ; ਕਹੁ ਨਾਨਕ. ਸਾਚੁ ਬੀਚਾਰੋ ॥੨॥੩੧॥੫੪॥"
page = 1215
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is in the beginning, the middle and the end, Says Nanak, True is the meditation of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਆਰੰਭ ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਹੈ। ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸੱਚਾ ਹੈ ਉਸ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the beginning, throughout the middle and until the end, is God. Says Nanak, reflect on the Truth. ||2||31||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦ ਔਰ ਮਧ ਅਰ ਜਗਤ ਕੇ ਅੰਤ ਮੇਂ ਸੋਈ ਪ੍ਰਭੂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਸਾਚ ਸ੍ਵਰੂਪ ਕਾ ਬੀਚਾਰੁ ਕਰੋ॥੨॥੩੧॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਇਹ) ਅਟੱਲ ਵਿਸ਼ਵਾਸ (ਬਣ ਗਿਆ) ਹੈ ਕਿ ਜਗਤ ਦੇ ਆਰੰਭ ਵਿਚ, ਹੁਣ ਵਿਚਕਾਰਲੇ ਸਮੇ, ਜਗਤ ਦੇ ਅਖ਼ੀਰ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਹੈ ॥੨॥੩੧॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el medio y en el fin, medita entonces en esta Verdad. (2-31-54)"