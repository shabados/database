[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂੜ ਮੁਗਧ ਸਦਾ ਸੇ ਭਾਈ; ਗੁਰ ਕੈ ਸਬਦਿ ਪ੍ਰਗਾਸਾ ॥੧॥"
page = 601
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was ever a fool and am idiot, O brother but with Guru's instruction my mind is illumined now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਮੂਰਖ ਅਤੇ ਬੁੱਧੂ ਸੀ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਹੁਣ ਮੇਰਾ ਮਨ ਰੋਸ਼ਨ ਹੋ ਗਿਆ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was always such a fool and an idiot, O Siblings of Destiny, but now, through the Word of the Guru's Shabad, my mind is enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਭਾਵਤ ਰੂਪ ਹਰੀ! ਹਮ ਸਦੀਵਕਾਲ ਮੂਰਖੋਂ ਸੇ ਭੀ ਮੂਰਖ ਸੇ, ਅਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਤੇਰਾ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਸਦਾ ਤੋਂ ਮੂਰਖ ਅੰਞਾਣ ਤੁਰੇ ਆ ਰਹੇ ਸਾਂ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸਾਡੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ। ਸੇ = ਸਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestra mente se iluminó con la Palabra del Shabd del Guru. (1)"