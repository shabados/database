[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਤਨ; ਤੁਝੁ ਸੁਖੁ ਦਿਖਲਾਵਉ ॥"
page = 742
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my soul and body, let me show you the way to peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮਰੀਏ ਆਤਮਾਂ ਅਤੇ ਦੇਹ ਮੈਂ ਤੁਹਾਨੂੰ ਆਰਾਮ ਦਾ ਮਾਰਗ ਵਿਖਾਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my mind and body, and let me show you the way to find peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਸੁਣ! ਸਰੀਰ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਸੁਖ ਦਿਖਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੇਰੀ ਗੱਲ) ਸੁਣ, (ਆ,) ਮੈਂ (ਤੇਰੇ) ਮਨ ਨੂੰ (ਤੇਰੇ) ਤਨ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਵਿਖਾ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਖਲਾਵਉ = ਦਿਖਲਾਵਉਂ, ਮੈਂ ਵਿਖਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh mente y cuerpo míos, déjenme mostrarles el Sendero hacia la Paz,"