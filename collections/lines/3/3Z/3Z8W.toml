[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਪਿ ਮਪਿ ਕਾਟਉ ਜਮ ਕੀ ਫਾਸੀ ॥੧॥"
page = 485
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I measure and measure and cut off death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਪ ਮਾਪ ਕੇ ਮੌਤ ਦੀ ਫਾਹੀ ਨੂੰ ਵੱਢਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I measure it out and cut off the noose of death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਪਿ ਮਪਿ) ਮਿਣ ਮਿਣਕੇ ਭਾਵ ਇਤਨਾ ਪਾਪ ਇਤਨੇ ਜਪ ਸੇ ਜਾਵੈਗਾ ਐਸੇ ਸਮਝ ਕਰ ਕੇ ਨਾਮ ਜਪ ਜਪ ਕਰ ਕੇ ਮੇਂ ਪਾਪ ਰੂਪ ਜਮ ਕੀ ਫਾਸੀ ਕੋ ਕਾਟਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਤੇ ਜੀਭ ਨਾਲ ਜਪ ਕੇ) ਮੈਂ (ਆਪਣੇ ਮਨ-ਰੂਪ ਗਜ਼ ਨਾਲ) ਕੱਛ ਕੱਛ ਕੇ (ਜੀਭ-ਕੈਂਚੀ ਨਾਲ) ਮੌਤ ਦੇ ਡਰ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mido y corto las amarras de la muerte. (1)"