[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁਰ ਬੇਦ ਚਰਚਾ ॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is spattering of arrows (in worship) and the bows seem engaged in Vedic discussion."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਧਨੁਸ਼ਾਂ ਦੀ ਟੰਕਾਰ ਨਾਲ) ਧਨੁਰ ਵੇਦ ਦਾ ਪਾਠ ਹੋ ਰਿਹਾ ਸੀ।"