[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਗਲ ਕੀ ਰੀਨਾ ॥"
page = 272
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-divine is the dust of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗਿਆਤਾ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is the dust of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਮਨ ਸਭ ਕੀ (ਰੀਨਾ) ਚਰਨ ਧੂੜੀ ਵਤ ਹੋ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਨਿਰਅਭਿਮਾਨ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਸਾਰੇ (ਬੰਦਿਆਂ) ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ (ਹੋ ਕੇ ਰਹਿੰਦਾ) ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਨਾ (ਚਰਨਾਂ ਦੀ) ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre despierto en Dios se compara a sí mismo con el polvo que los demás pisan y,"