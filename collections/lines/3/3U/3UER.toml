[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਕਰੇ; ਸੁ ਤੈਸਾ ਪਾਵੈ ॥"
page = 662
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As man acts, so is he rewarded;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੇ ਕੰਮ ਬੰਦਾ ਕਰਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one acts, so does he receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ ਜੀਵ ਜੈਸਾ ਕਰਮ ਕਰਤਾ ਹੈ ਤੈਸਾ ਹੀ ਤਿਸ ਕਾ ਫਲ੍ਹ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਜੈਸਾ ਕੰਮ ਕਰਦਾ ਹੈ ਵੈਸਾ ਹੀ ਉਸ ਦਾ ਫਲ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como uno actúa, así es su recompensa;"