[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਖੋਜਉ ਅਸਮਾਨ ॥"
page = 330
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have made search in the sky (universe),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਮੈਂ ਆਕਾਸ਼ (ਆਲਮ) ਢੂੰਡਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have searched the skies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਅਕਾਸ ਪ੍ਰਯੰਤ ਖੋਜਤਾ ਹਾਂ; ਅਰਥਾਤ ਅਕਾਸ ਮੇਂ ਜੋ ਇਸਥਿਤ ਲੋਕ ਹੈਂ ਤਿਨ ਮੇਂ, ਵਾ (ਖੋਜਉ) ਵੀਚਾਰ ਕਰ (ਅਸ) ਐਸੇ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਕਾਸ਼ ਤਕ (ਭਾਵ, ਸਾਰੀ ਦੁਨੀਆ) ਭਾਲ ਕਰ ਚੁਕਿਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá buscar por mundos y cielos,"