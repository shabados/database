[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸੰਤ. ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ; ਮਿਲਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਵਖਾਨ ॥"
page = 1335
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother saints, come and meet me, so that getting together, we may utter the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ ਸਾਧੂਉ! ਤੁਸੀਂ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲੋ, ਤਾਂ ਜੋ ਇਕੱਠੇ ਹੋ ਆਪਾਂ ਸਾਈਂ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Saints: let us join together, O Siblings of Destiny; let us meet and chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਮੁਝ ਕੋ ਆਇ ਕਰ ਮਿਲੋ, ਕਿਉਂਕਿ ਤੁਮ ਹਮ ਮਿਲ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ (ਵਖਾਨ) ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਮੇਰੇ ਭਰਾਵੋ! ਆਓ, ਮਿਲ ਬੈਠੋ। ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan oh Santos del Señor y juntémonos, oh Hermanos del Destino, sentémonos a cantar el Nombre del Señor, Jar, Jar."