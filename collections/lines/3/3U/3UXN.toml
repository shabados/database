[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਨਾਮ ਬਿਨਾ ਨਹੀ ਕੋਟ ਬ੍ਰਤੀ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without One Lord’s Name one cannot be saved even by millions of fasts!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਮ (ਦੇ ਸਿਮਰਨ) ਤੋਂ ਬਿਨਾ ਕਰੋੜਾਂ ਵਰਤਾਂ (ਨਾਲ ਮੁਕਤੀ) ਨਹੀਂ ਹੁੰਦੀ,"