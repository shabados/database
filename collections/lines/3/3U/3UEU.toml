[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਬਚਰਹਿ. ਕੂੰਜ ਮਨ; ਮਾਇਆ ਮਮਤਾ. ਰੇ ॥੧੨੩॥"
page = 1371
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the offspring are dear to the flamingo so is the love of wealth to thy mind, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਸ਼ਖਸ਼! ਜਿਸ ਤਰ੍ਹਾਂ ਬੱਚੇ ਕੁਲੰਗ ਨੂੰ ਪਿਆਰੇ ਹਨ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪਿਆਰੀ ਹੈ ਦੌਲਤ ਤੇਰੇ ਮਨ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She pecks and pecks and feeds, and remembers them always. Her chicks are very dear to her, just like the love of wealth and Maya is dear to the mortal's mind. ||123||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੂੰਜ ਕੇ ਮਨ ਮੇਂ ਬੱਚੇ ਬਸਤੇ ਹੈਂ, (ਰੇ) ਹੇ ਭਾਈ! ਤੈਸੇ ਹੀ ਇਸ ਜੀਵ ਕੋ ਮਾਇਆ ਕੀ ਮਮਤਾ ਲਾਗ ਰਹੀ ਹੈ॥੧੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੂੰਜ ਦੀ ਸੁਰਤ ਹਰ ਵੇਲੇ ਆਪਣੇ ਬੱਚਿਆਂ ਵਿਚ ਰਹਿੰਦੀ ਹੈ, ਤਿਵੇਂ, (\"ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ\") ਮਨੁੱਖ ਦਾ ਮਨ ਮਾਇਆ ਦੀ ਮਲਕੀਅਤ ਦੀ ਤਾਂਘ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਰਹਿ = ਬੱਚਿਆਂ ਵਿਚ। ਮਮਤਾ = ਇਹ ਖ਼ਿਆਲ ਕਿ (ਮਾਇਆ) ਮੇਰੀ ਬਣ ਜਾਏ, ਮਲਕੀਅਤ ਦੀ ਤਾਂਘ। ਰੇ = ਹੇ ਭਾਈ! ॥੧੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "picotea, picotea y se alimenta, recordándolos siempre, sus polluelos son muy queridos para ella, así como la mente del mortal ama el dinero y aprecia a Maya.(123)"