[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਕਰਹਿ ਸੁਆਮੀ; ਤੇਰੈ ਦੁਆਰੇ ॥"
page = 567
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "standing at Thy Gate, have sung Thy praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਰ ਤੇ ਖਲੋ ਕੇ ਤੇਰਾ ਜੱਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord Master, at Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਪੜੇ ਤੇਰੀ ਕੀਰਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਦਰ ਤੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desde el comienzo de los tiempos."