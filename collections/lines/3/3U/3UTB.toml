data = "ਗ੍ਰਿਹ ਅੰਧ ਕੂਪਾਇਆ ॥"
page = 746
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is like a blind well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਇਕ ਅੰਨ੍ਹੇ ਖੂਹ ਦੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a deep, dark pit;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਤ ਅੰਧ ਕੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸੰਸਾਰ ਇਕ ਅੰਨ੍ਹਾ ਖੂਹ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como un pozo sin fondo;"