[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ; ਆਪਨੈ ਨਾਮਿ ਲਾਏ ॥"
page = 284
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Master mercifully attaches to His Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਾਲਕ ਮਿਹਰ ਧਾਰ ਕੇ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord mercifully attaches to His Naam"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜੋ ਜਨ ਅਪਨੇ ਨਾਮ ਮੇਂ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮੇਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos a los que el Señor Compasivamente los apega al Naam,"