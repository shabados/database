[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਮਵਾਰਿ; ਸਸਿ ਅੰਮ੍ਰਿਤੁ ਝਰੈ ॥"
page = 344
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Monday the Nectar trickles from the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਮਵਾਰ ਨੂੰ ਚੰਦਰਮੇ ਤੋਂ ਸੁਧਾਰਸ ਟਪਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On Monday, the Ambrosial Nectar trickles down from the moon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਮਵਾਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: (ਸਸਿ) ਗੁਰੂ ਰੂਪ ਚੰਦ੍ਰਮਾ ਗਿਆਨ ਉਪਦੇਸ ਰੂਪੀ ਵਾਕ ਅੰਮ੍ਰਿਤ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਬਾਰ ਬਾਰ ਹਰਿ ਕੇ ਗੁਨ' ਗਾਵਣ ਨਾਲ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ) ਸ਼ਾਂਤੀ ਠੰਢ ਦਾ ਅੰਮ੍ਰਿਤ ਵਰ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਮ = ਚੰਦ੍ਰਮਾ। ਸੋਮਵਾਰ = ਚੰਦ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲਾ ਦਿਨ। ਸੋਮਵਾਰਿ = ਸੋਮ ਦੇ ਦਿਹਾੜੇ। ਸਸਿ = ਚੰਦ, ਚੰਦ ਦੀ ਠੰਢ। ਸਸਿ ਅੰਮ੍ਰਿਤੁ = ਸ਼ਾਂਤੀ ਦਾ ਅੰਮ੍ਰਿਤ। ਝਰੈ = ਵਰ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lunes, la Luna de Dios llueve Néctar sobre el hombre;"