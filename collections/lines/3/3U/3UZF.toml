[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰਾਮ ਰਤਨੁ ਮੁਖੁ ਕੋਥਰੀ; ਪਾਰਖ ਆਗੈ ਖੋਲਿ ॥"
page = 1376
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, Lord is the emerald and mouth its purse. Open thou the purse only before an assayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਪ੍ਰਭੂ ਮਾਣਕ ਹੈ ਅਤੇ ਮੂੰਹ ਇਸ ਦਾ ਬਟੂਆ। ਤੂੰ ਬਟੂਏ ਨੂੰ ਕਿਸੇ ਪਰਖਣ ਵਾਲੇ ਅਗੇ ਹੀ ਖੋਲ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Lord's Name is the jewel, and the mouth is the purse; open this purse to the Appraiser."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰਾਮ ਨਾਮ ਰੂਪੀ ਰਤਨ ਜੋ ਮੁਖ ਰੂਪੀ (ਕੋਥਰੀ) ਗੁਥੀ ਮੇਂ ਹੈ, ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਪਰਖਣੇ ਵਾਲੇ ਆਗੇ ਖੋਲ੍ਹ, ਭਾਵ ਯੇਹ ਉਤਮ ਅਧਿਕਾਰੀ ਕੋ ਉਪਦੇਸ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਦੁਨੀਆ ਵਿਚ) ਸਭ ਤੋਂ ਕੀਮਤੀ ਪਦਾਰਥ ਹੈ, (ਇਸ ਪਦਾਰਥ ਨੂੰ ਸਾਂਭ ਕੇ ਰੱਖਣ ਵਾਸਤੇ) ਆਪਣੇ ਮੂੰਹ ਨੂੰ ਗੁੱਥੀ ਬਣਾ ਤੇ ਇਸ ਰਤਨ ਦੀ ਕਦਰ-ਕੀਮਤ ਜਾਣਨ ਵਾਲੇ ਕਿਸੇ ਗੁਰਮੁਖਿ ਦੇ ਅੱਗੇ ਹੀ ਮੂੰਹ ਖੋਲ੍ਹਣਾ (ਭਾਵ, ਸਤਸੰਗ ਵਿਚ ਪ੍ਰਭੂ-ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਥਰੀ = ਗੁੱਥੀ, ਬਟੂਆ। ਪਾਰਖ = ਪਰਖ ਕਰਨ ਵਾਲਾ, ਕਦਰ-ਕੀਮਤ ਜਾਨਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Nombre del Señor es la Joya, y los labios son la bolsa, ábresela al valuador,"