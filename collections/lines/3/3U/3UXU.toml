[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਬਦਿ ਮਿਲੇ. ਨ ਵਿਛੁੜਹਿ; ਜਿਨਾ ਸੇਵਿਆ ਹਰਿ ਦਾਤਾਰੁ ॥੨॥"
page = 1244
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they are united with the Name and serve the beneficent Lord, separate not from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਨਾਮ ਨਾਲ ਜੁੜੇ ਹਨ ਅਤੇ ਸਖੀ ਸੁਆਮੀ, ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਉਸ ਨਾਲੋ ਵੱਖਰੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are united with the Word of the Shabad; serving the Lord, the Great Giver, they shall never be separated from Him again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਹਰੀ ਦਾਤਾਰ ਕੋ ਸੇਵਿਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਗੁਰ ਸਬਦ ਕਰ ਮਿਲੇ ਹੈਂ, ਸੋ ਪੁਨਃ ਬਿਛੜਤੇ ਨਹੀਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੇ (ਸਾਰੇ ਪਦਾਰਥ) ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਕਦੇ ਪ੍ਰਭੂ ਤੋਂ ਵਿੱਛੁੜਦੇ ਨਹੀਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਸੇਵਿਆ = ਸਿਮਰਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que sirve y se inmerge en Dios, a través de la Palabra, no se separa más de Él. (2)"