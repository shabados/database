[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਪਉਣ ਸੁਮਾਰੀ; ਪਉਣ ਸੁਮਾਰਿ ॥"
page = 144
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are breath-controller and count their breaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਪ੍ਰਾਣਾਯਾਮ ਦੇ ਅਭਿਲਾਸੀ ਹਨ, ਅਤੇ ਆਪਣੇ ਸੁਆਸ ਗਿਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some control the breath, and regulate their breathing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੌਣ ਕੀ ਗਿਣਤੀ ਕਰਨੇ ਵਾਲੇ ਪੌਣ ਕੋ ਗਿਣਤੇ ਹੈਂ ਅਰਥਾਤ ਪੂਰਕ, ਕੁੰਭਕ, ਰੇਚਕ ਪ੍ਰਕਾਰ ਕਰ ਪੌਣ ਸੇ ਤ੍ਰਿਪਤ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਪ੍ਰਾਣਾਯਾਮ ਦੇ ਅੱਭਿਆਸੀ ਪ੍ਰਾਣਾਯਾਮ ਵਿਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਣ = ਹਵਾ, ਸੁਆਸ। ਪਉਣ ਸੁਮਾਰੀ = ਸੁਆਸਾਂ ਨੂੰ ਗਿਣਨ ਵਾਲੇ, ਪ੍ਰਾਣਾਯਾਮ ਕਰਨ ਵਾਲੇ। ਪਉਣ ਸੁਮਾਰਿ = ਸੁਆਸਾਂ ਦੇ ਗਿਣਨ ਵਿਚ, ਪ੍ਰਾਣਾਯਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos viven para respirar y contar su respiración, como los Yoguis."