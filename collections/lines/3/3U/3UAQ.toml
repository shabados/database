type = "primary"
data = "ਪ੍ਰਭ ਏਕ ਹੀ ਰਸ ਪਗਤ ॥੨੮੦॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was a devotee of the king dyed unswervingly in the love of the Lord.280."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ('ਪ੍ਰਭ') ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਹੀ ਮਗਨ ਹੈ ॥੨੮੦॥"