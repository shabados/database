[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਰਾਧਿ ਏਕੰਕਾਰੁ ਸਾਚਾ; ਨਿਤ ਦੇਇ ਚੜੈ ਸਵਾਇਆ ॥"
page = 688
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on One True Lord, who ever, gives and whose gifts ever increase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਇਕ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ ਜੋ ਸਦਾ ਹੀ ਦਿੰਦਾ ਹੈ ਤੇ ਜਿਸ ਦੀਆਂ ਦਾਤਾਂ ਸਦੀਵ ਹੀ ਵਧੇਰੀਆਂ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the One Creator, the True Lord, who constantly gives, whose gifts continually increase."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਮੇਂ ਏਕ ਸਾਚਾ ਜੋ ਏਕ ਸਰੂਪ ਹੈ ਤਿਸ ਕੋ ਅਰਾਧਿਤੇ ਹੈਂ। ਜੋ ਵਾਹਿਗੁਰੂ ਨਿਤ ਜੀਓਂ ਕੌ ਦਾਨ ਦੇਤਾ ਹੈ ਔਰ ਜਿਸ ਕਾ ਦਾਨ ਸਦਾ ਸਵਾਯਾ, ਭਾਵ ਸੇ ਅਧਕ ਹੀ ਅਧਕ ਹੈ ਮੁਕਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਇੱਕ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਿਮਰ, ਜੋ ਸਦਾ (ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ) ਦੇਂਦਾ ਹੈ ਤੇ (ਜਿਸ ਦੀਆਂ ਦਿੱਤੀਆਂ ਦਾਤਾਂ ਦਿਨੋ ਦਿਨ) ਵਧਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਦੇਇ = ਦੇਂਦਾ ਹੈ (ਜੋ ਪ੍ਰਭੂ)। ਚੜੈ ਸਵਾਇਆ = (ਉਸ ਦਾ ਦਿੱਤਾ) ਦਿਨੋ ਦਿਨ ਵਧਦਾ ਹੈ।"

