[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤ; ਦਿਸਹਿ ਘਰਿ ਜਾਇ ॥"
page = 1257
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "look wealthy, when they reach the Lord's Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਪ੍ਰਭੂ ਦੇ ਧਾਮ ਪੁਜਦੇ ਹਨ, ਉਹ ਅਮੀਰ ਦਿੱਸ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "look wealthy when they reach their true home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਘਰ ਮੇਂ ਜਾਇ ਕਰ ਸੋਈ ਸੁਖ ਰੂਪੀ ਧਨ ਵਾਲੇ ਦ੍ਰਿਸਟ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪਹੁੰਚ ਕੇ ਧਨਾਢ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se llena de gran Riqueza cuando llega hasta su Verdadero Hogar,"