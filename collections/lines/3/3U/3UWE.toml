[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ੍ਰ ਕੀ ਹੋਇ ਗਈ ਪ੍ਰਿਤਮਾ ਸਭ ਸ︀ਯਾਮ ਕੀ ਓਰਿ ਰਹੀ ਲਿਵ ਲਾਈ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the woman, meditating on Krishna, became motionless like portraits"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ (ਗੋਪੀਆਂ) ਚਿਤਰ ਵਰਗੀਆਂ ਹੋ ਗਈਆਂ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਵਲ ਸਭ ਦੀ ਲਿਵ ਲਗ ਗਈ।"