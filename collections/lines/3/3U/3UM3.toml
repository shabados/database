[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਸਮਝ ਕਿ ਰੱਬ ਦੇ ਭਗਤ ਰੱਬ ਨੂੰ ਵਖਾਉਣ ਲਈ ਆਉਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਰਦਾਨਿ ਖ਼ੁਦਾ ਖ਼ੁਦਾ-ਨੁਮਾ ਆਮਦਾ ਅੰਦ ।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They always have His Naam on their tongues and lips in meditation. (283)"