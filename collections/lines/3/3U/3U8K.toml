[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਪਦਾਰਥੁ ਪਾਈਐ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਹੋਇ ॥"
page = 60
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obtaining the wealth of Divine Knowledge the insight into the three worlds is acquired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਗਿਆਤ ਦੀ ਦੌਲਤ ਪਰਾਪਤ ਕਰਨ ਦੁਆਰਾ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining the wealth of spiritual wisdom, the understanding of the three worlds is acquired."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਤਿਗੁਰੋਂ ਸੇ ਗ੍ਯਾਨ ਰੂਪੀ ਪਦਾਰਥੁ ਪਾਈਤਾ ਹੈ, ਤਿਸ ਗ੍ਯਾਨ ਸੇ ਤੀਨ ਲੋਕ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਪੂਰਨ ਰੂਪ ਕੀ ਸੋਝੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣ ਵਾਲਾ ਨਾਮ-ਪਦਾਰਥ ਮਿਲਦਾ ਹੈ, ਇਹ ਸਮਝ ਭੀ ਪੈਂਦੀ ਹੈ ਕਿ ਪ੍ਰਭੂ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ ਸੋਝੀ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtenemos el regalo de la Sabiduría y conocemos el secreto de los tres mundos."