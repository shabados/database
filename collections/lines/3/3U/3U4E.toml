[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਮਹਿ ਰਚਿਓ; ਸਭੁ ਸੰਸਾਰਾ ॥"
page = 192
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In fear the whole world is engrossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਵਿੱਚ ਸਾਰਾ ਜਹਾਨ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is engrossed in fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸਰਬ ਸੰਸਾਰ ਭੈ ਮੇਂ ਰਚ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਰਾ ਸੰਸਾਰ (ਕਿਸੇ ਨ ਕਿਸੇ) ਡਰ-ਸਹਮ ਦੇ ਹੇਠ ਦਬਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está lleno de miedo;"