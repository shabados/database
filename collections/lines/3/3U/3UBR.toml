[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਖਿ ਦਰਸਨੁ ਇਛ ਪੁੰਨੀ; ਕੁਲ ਸੰਬੂਹਾ ਸਭਿ ਤਰੇ ॥"
page = 459
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding the sight of God, man's desire is fulfilled and his whole family and all the ancestors (associates) are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ ਖਾਨਦਾਨ ਤੇ ਕੁਲ ਵੱਡੇ ਵਡੇਰੇ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of the Lord's Darshan, desires are fulfilled; all one's family and relatives are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਕੇ ਸਭ ਇਛ੍ਯਾ ਪੂਰਨ ਹੋ ਗਈ ਹੈ। ਸਭ ਲੋਕ ਕੇ ਸੰਬੂਹ ਸਭ ਕੁਲੋਂ ਕੇ ਲੋਕ ਅਰਥਾਤ ਨਾਨਕ ਦਾਦਕ ਸਾਸਰੁ ਸਭ ਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰਕੇ ਮਨੁੱਖ ਦੀ ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਭੀ ਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਦੇਖ ਕੇ। ਪੁੰਨੀ = ਪੂਰੀ ਹੋ ਗਈ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Satisfecho está en la Visión del Señor y a través de él todos sus parientes son salvados."