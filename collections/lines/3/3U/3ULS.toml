[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਸਨ ਲਏ ਅਵਤਾਰ ਦਸ; ਵੈਰ ਵਿਰੋਧ ਜੋਧ ਸੰਘਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Visnu incarnated ten times and decimated his opposing warriors."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਨ ਨੇ ਦਸ ਅਵਤਾਰ ਧਾਰਕੇ ਵੈਰ ਵਿਰੋਧ ਨਾਲ ਅਤਿਰਥੀ ਸੂਰਮੇ (ਜੋਧੇ ੧੦ ਹਜ਼ਾਰ ਨਾਲ ਇੱਕੋ ਹੀ ਲੜੇ) ਨਾਸ਼ ਕਰ ਦਿੱਤੇ।"