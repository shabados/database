[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਮਨਿ ਭਾਣੀ ॥"
page = 629
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are pleasing to the Transcendent Lord's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is pleasing to the Mind of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ (ਭੀ) ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਮਨਿ = ਪਾਰਬ੍ਰਹਮ ਦੇ ਮਨ ਵਿਚ। ਭਾਣੀ = ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le complace al Dios Trascendente. Nanak,"