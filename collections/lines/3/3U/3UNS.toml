[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਹਰਿ ਹੋਵਹਿ ਸਾਧ ॥"
page = 236
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom man becomes God's saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਰੱਬ ਦਾ ਸੰਤ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one becomes Holy, blessed by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਜਿਸ ਹਰੀ ਕੇ ਜਪਨੇ ਸੇ (ਸਾਧ) ਸ੍ਰੇਸਟ ਹੋਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ (ਅਗਾਂਹ ਵਾਸਤੇ) ਭਲੇ ਮਨੁੱਖ ਬਣ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਭਲੇ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno se vuelve el Santo del Señor."