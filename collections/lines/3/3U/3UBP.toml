[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਚੀ ਦਿਸ ਤੇ ਸਸਿ ਪ੍ਰਗਟਯੋ ॥੧੨੫੮॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side, the sun set and the moon arose in the east.1258."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਬ ਦਿਸ਼ਾ ਤੋਂ ਚੰਦ੍ਰਮਾ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ॥੧੨੫੮॥"