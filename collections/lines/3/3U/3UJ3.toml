[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪੁਰਖ; ਅੰਸਾ ਅਵਤਾਰ ॥"
page = 1236
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With a particle of the Lord's power, millions of persons become His prophets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਕਿਣਕਾ ਮਾਤ੍ਰ ਸੱਤਿਆਂ ਦੇ ਨਾਲ, ਕ੍ਰੋੜਾ ਹੀ ਪੁਰਸ਼ ਉਸ ਦੇ ਪੈਗੰਬਰ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many beings take incarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਤਿਸ ਕੇ ਪਰਸਰਾਮ ਆਦਿਕ ਅੰਸਾ ਅਵਤਾਰ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਅਨੇਕਾਂ ਹੀ ਛੋਟੇ ਛੋਟੇ ਉਸ ਦੇ ਅਵਤਾਰ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਸਾ = ਅੰਸ਼, ਕੁਝ ਹਿੱਸਾ। ਅੰਸਾ ਅਵਤਾਰ = ਉਹ ਅਵਤਾਰ ਜਿਨ੍ਹਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਥੋੜ੍ਹੀ ਕੁ ਆਤਮਕ ਤਾਕਤ ਉਤਰੀ ਹੋਵੇ। ਅਵਤਾਰ = ਉਤਰੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones se volvieron Sus Profetas sobre lo que era una simple Partícula de Su Poder,"