[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰ ਅਸੁਰ ਚਕ੍ਰਿਤ ਚਹੁ ਦਿਸ ਭਏ; ਅਨਲ ਪਵਨ ਸਸਿ ਸੂਰ ਸਬ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Gods, Demons, Agni, Wind, Surya and Chandra, all were wonder-struck"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਪਾਸੇ ਦੇਵਤੇ, ਦੈਂਤ, ਅਗਨੀ, ਵਾਯੂ, ਚੰਦ੍ਰਮਾ, ਸੂਰਜ ਆਦਿ ਸਾਰੇ ਹੈਰਾਨ ਹੋ ਗਏ।"