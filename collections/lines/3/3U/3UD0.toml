[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਧੇ. ਮੁਕਤਿ ਨਾਹੀ, ਜੁਗ ਚਾਰੇ; ਜਮਕੰਕਰਿ ਕਾਲਿ ਪਰਾਤਾ ਹੇ ॥੯॥"
page = 1031
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, he is bound down the four ages through and is emancipated not. The Death's courier ever keeps his eye on him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਿਨਾ ਉਹ ਚਾਰੇ ਜ਼ੁੱਗ ਹੀ ਨਰੜਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਬੰਦਖ਼ਲਾਸ ਨਹੀਂ ਹੁੰਦਾ। ਮੌਤ ਦਾ ਦੂਤ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਨੂੰ ਤਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged throughout the four ages, there is no liberation; the Messenger of Death keeps such a person under his gaze. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਹੁ ਜਗੋਂ ਮੇਂ ਬਾਂਧੇ ਹੂਏ ਕੀ ਮੁਕਤਿ ਨਹੀਂ ਹੋਵੈਗੀ। ਜਮਦੂਤੋਂ ਨੇ ਸਮਾਂ ਪਛਾਤਾ ਹੂਆ ਹੈ, ਭਾਵ ਸਮੇਂ ਸਿਰ ਤੇਰੇ ਕੋ ਲੇ ਜਾਵੋਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝੇ ਹੋਏ ਦੀ ਖ਼ਲਾਸੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਦੇ ਭੀ ਨਹੀਂ ਹੋ ਸਕੇਗੀ (ਇਉਂ ਹੈ ਜਿਵੇਂ) ਕਾਲ-ਜਮਦੂਤ ਨੇ ਤੈਨੂੰ (ਖ਼ਾਸ ਤੌਰ ਤੇ) ਪਛਾਣਿਆ ਹੋਇਆ ਹੈ (ਕਿ ਇਹ ਮੇਰਾ ਸ਼ਿਕਾਰ ਹੈ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues sin Él, serás obligado a ir de nuevo a través de las cuatro épocas y los emisarios de Yama te perseguirán a través de infinidad de encarnaciones.(9)"