[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਸੁ ਨਹੀ; ਕਾਹੂ ਕਉ ਮੀਤਾ ॥"
page = 257
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is at fault, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦਾ ਕਸੂਰ ਨਹੀਂ, ਹੈ ਮੇਰੀ ਮਿੱਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is at fault, my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਕਿਸੀ ਜੀਵ ਕੋ ਕੁਛ ਦੋਸ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਮਿੱਤਰ! ਕਿਸੇ ਜੀਵ ਨੂੰ ਇਹ ਦੋਸ਼ ਭੀ ਨਹੀਂ ਦਿੱਤਾ ਜਾ ਸਕਦਾ (ਕਿ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਤੂੰ ਦਾਤਾਰ ਨੂੰ ਕਿਉਂ ਵਿਸਾਰ ਰਿਹਾ ਹੈਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤਾ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, ¿quién es el responsable de esto"