[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਕੋਟਨ ਕੋਟ ਅਖਾਰੰ ॥੧੫੯॥"
page = 216

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On all sides the drums resounded in various tunes and many companies of dancers began to dance.159."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਅਧਿਕ ਨਾਚ-ਮੰਡਲੀਆਂ ਨਾਚ ਕਰ ਰਹੀਆਂ ਸਨ ॥੧੫੯॥"