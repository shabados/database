[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ ਹਲੇਮੀ; ਚਉਥੈ ਖੈਰੀ ॥"
page = 1084
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "third humility and fourth alms-giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੀ ਨਿਮਰਤ; ਅਤੇ ਚੌਥੀ ਖ਼ੈਰਾਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "third, humility, and fourth, giving to charities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਜੀ ਨਿਮਾਜ ਨਿਮ੍ਰਤਾ ਹੈ, ਚੌਥੀ ਇਹ ਹੈ, ਜੋ ਹਾਥ ਸੇ ਖੁਦਾਇ ਕੇ ਨਾਮ ਪਰ ਖੈਰ ਦੇਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਮਾਜ਼ ਦੇ ਤੀਜੇ ਵਕਤ ਵਿਚ ਤੂੰ ਨਿਮ੍ਰਤਾ ਧਾਰਨ ਕਰੇਂ, ਜੇ ਚੌਥੇ ਵਕਤ ਵਿਚ ਤੂੰ ਸਭ ਦਾ ਭਲਾ ਮੰਗੇਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "luego la Humildad, después la disposición a la Caridad y por último,"