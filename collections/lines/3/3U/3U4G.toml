[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਅੰਤਰਿ ਲਿਵ ਲਾਗੈ ॥੩॥"
page = 92
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the heart is touched by Divine love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਦਿਲ ਵਿੱਚ ਰਬੀ ਪ੍ਰੀਤ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the inner being is touched by the Lord's Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਪ੍ਰਸਾਦਿ) ਕਿਰਪਾ ਕਰ ਕੇ ਜਬ ਅੰਤਰ ਮੁਖ ਹੋ ਕਰ ਏਕ ਰਸ ਬਿਰਤੀ ਲਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਇਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਜੁੜ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, por la Gracia del Guru, entra en Comunión con el Señor. (3)"