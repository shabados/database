[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵੰਞਾ ਕੁਰਬਾਣੁ; ਸਾਈ ਆਪਣੇ ॥"
page = 397
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice to my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ (ਸਾਈ) ਸ੍ਵਾਮੀ ਕੇ ਊਪਰ ਬਲਿਹਾਰ (ਵੰਞਾ) ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਂ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਵੰਞਾ = ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo ofrezco mi ser en sacrificio a mi Maestro Sublime;"