[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੰਗ ਜਾ ਕੇ; ਗਨੇ. ਨ ਜਾਹਿ ॥"
page = 1235
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many are His wondrous plays which can be counted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹਨ ਉਸ ਦੀਆਂ ਅਸਚਰਜ ਖੇਡਾਂ, ਜੋ ਗਿਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His many plays cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਅਨੇਕ ਹੀ ਰੰਗ ਹੈਂ ਗਨੇ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਅਨੇਕਾਂ ਹੀ ਚੋਜ-ਤਮਾਸ਼ੇ ਹਨ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ = ਕੌਤਕ, ਚੋਜ = ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus Infinitas Manifestaciones uno no las puede describir,"