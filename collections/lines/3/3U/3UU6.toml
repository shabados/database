data = "ਕਿ ਹੈਰਤ ਬਿਮਾਦੰਦ ਸ਼ਾਹੇ ਜਹਾ ॥੩੧॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the mean time the King of the Land came to know of the happening.(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦਾ ਬਾਦਸ਼ਾਹ ਇਹ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੋ ਗਿਆ ॥੩੧॥"