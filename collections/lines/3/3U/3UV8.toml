[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਪਰਚੈ; ਜਉ ਉਪਜੈ ਭਾਉ ॥"
page = 342
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When love for God springs up, the mind is pleased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹਰੀ ਦਾ ਪ੍ਰੇਮ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਮਨ ਪਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart is attracted, when love wells up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਰਿਦੇ ਕੇ ਬੀਚ ਆਤਮਾ ਪਰਚੇ ਕਾ ਪ੍ਰੇਮ ਉਪਜੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਵਿਚ ਮਨ ਪਰਚਿਆਂ ਜਦੋਂ (ਅੰਦਰ) ਪ੍ਰੇਮ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਹਿਰਦਾ, ਮਨ। ਜਉ = ਜਦੋਂ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que en tal Estado en donde el Amor del Señor brota,"