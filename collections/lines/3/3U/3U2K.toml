[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਜਨੁ ਪਿਤਰਾ ਤਾਰੇ ॥"
page = 1026
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave saves himself and saves his ancestors as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਖ਼ੁਦਾ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਵੱਡਿਆਂ ਵਡੇਰਿਆਂ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself saves His humble servant, and saves his ancestors as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੌ ਤਰੇ ਹੈਂ ਉਨ ਜਨੋਂ ਨੇ ਪਿਤਰੋਂ ਕੋ ਭੀ ਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ) ਉਹ ਆਪ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਆਪਣੇ ਪਿਤਰਾਂ ਨੂੰ (ਪਿਉ ਦਾਦਾ ਆਦਿਕ ਬਜ਼ੁਰਗਾਂ ਨੂੰ) ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo nada a través, y también salva a todo su linaje."