[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੇ ਨੇਤ੍ਰ ਰੱਬ ਦੇ ਦੀਦਾਰ ਨਾਲ ਰੌਸ਼ਨ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਸ਼ਮਿ ਸ਼ਾਣ ਰੌਸ਼ਨ ਜ਼ਿ ਦੀਦਾਰਿ ਅੱਲਾਹ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I am lowly without any virtues compared to the grandiose and exquisiteness of the form of Akaalpurakh.\" (51)\nHowever, Your command is entirely acceptable to my heart and soul,\nAnd, I shall not be negligent of Your order even for a moment.\" (52)"