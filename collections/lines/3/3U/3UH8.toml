[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਪ੍ਰਗਾਸ ਭਈ ਮਤਿ ਪੂਰੀ ॥"
page = 377
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My intellect is illuminated by Guru's instruction and has become perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪੂਰਨ ਸਿੱਖਮੱਤ ਦੁਆਰਾ ਮੇਰੀ ਅਕਲ ਰੌਸ਼ਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My intellect has been enlightened, and my understanding is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਪੂਰੀ, ਭਾਵ ਯਥਾਰਥ ਮਤਿ ਮਿਲੀ ਤਬ ਬੁਧਿ ਪ੍ਰਕਾਸ ਵਾਲੀ ਹੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੀ) ਬੁੱਧੀ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ ਮੇਰੀ ਅਕਲ ਉਕਾਈ-ਹੀਣ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ। ਪੂਰੀ = ਉਕਾਈਹੀਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierto está mi intelecto y perfecto es mi entendimiento ahora;"