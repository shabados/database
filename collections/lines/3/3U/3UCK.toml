[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਿਬਾ; ਤੇਰੇ ਚੋਜ ਵਿਡਾਣਾ ॥"
page = 596
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, wondrous art Thine plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਅਦਭੁੱਤ ਹਨ ਤੇਰੇ ਕੌਤਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord Master, Your play is so wonderful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ (ਚੋਜ) ਕੌਤਕ (ਵਿਡਾਣਾ) ਅਸਚਰਜ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ! ਤੇਰੇ ਕੌਤਕ ਅਚਰਜ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਜ = ਕੌਤਕ, ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro mío, maravilloso es Tu Juego; prevaleces en la tierra, en las aguas,"