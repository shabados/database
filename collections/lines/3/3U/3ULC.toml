[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁੰਦਭ ਬਾਜਤਿ ਦਰ ਦਰ ॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drum is resounding on the door of the great sage Raghuvir (Ram),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ ਪ੍ਰਤਾਪ ਦੀ) ਦੁਦੰਭੀ ਦੁਆਰ-ਦੁਆਰ ਉਤੇ ਵਜ ਰਹੀ ਸੀ।"