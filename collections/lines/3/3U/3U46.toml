[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਦੁਧ ਨਿਆਈ ਰੀਤਿ, ਅਬ ਦੁਧ ਆਚ ਨਹੀ; ਮਨ ਐਸੀ ਪ੍ਰੀਤਿ ਹਰੇ ॥"
page = 454
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, enshrine such love for God, as is the love of water for milk, which now allows not milk to burn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਰੱਬ ਨਾਲ ਐਹੋ ਜਿਹਾ ਪਿਆਰ ਕਰ ਜੇਹੋ ਜਿਹਾ ਪ੍ਰੇਮ ਪਾਣੀ ਦਾ ਖੀਰ (ਦੁੱਧ) ਨਾਲ ਹੈ। ਹੁਣ ਜਦ ਦੋਨਾਂ ਨੂੰ ਅੱਗ ਤੇ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ, ਪਾਣੀ ਦੁੱਧ ਨੂੰ ਸੜਨ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just like water, which loves milk so much that it will not let it burn - O my mind, so love the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਹਰਿ ਸੇ ਐਸੀ ਪ੍ਰੀਤਿ ਕਰੁ ਜੈਸੀ ਜਲ ਸੇ ਦੂਧ ਕੀ ਪ੍ਰੀਤਿ ਹੈ, (ਅਬ) ਜਲ ਅਪਨੇ ਹੋਤੇ ਦੂਧ ਕੋ ਆਂਚ ਨਹੀਂ ਲਗਨੇ ਦੇਤਾ, (ਅਬ) ਆਬ ਵਾ ਅਪੁ ਜਲ।ੁ ਵਾ ਅਬ ਦ੍ਰਿਸਟਾਂਤ ਸੁਣ: ਪਹਲਾ ਅਬ ਹੈ, ਜੇ ਕਰ ਕੋਈ ਦੁਖੁ ਆਨ ਪ੍ਰਾਪਤਿ ਹੋਵੇ ਤਉ ਅਪਨੇ ਜਨਮ ਕਾ ਫਲੁ ਜਾਨ ਕਰ ਆਪ ਸਹਾਰੇ, ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਦੋਸੁ ਨ ਅਰੋਪੇ। ਐਸੇ ਹੀ ਔਰੁ ਦ੍ਰਿਸ੍ਟਾਂਤ ਜਾਨ ਲੇਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੇ ਜੀਵਾਤਮਾ ਦੇ ਪਿਆਰ ਦੀ ਮਰਯਾਦਾ ਪਾਣੀ ਤੇ ਦੁੱਧ ਦੇ ਪਿਆਰ ਵਰਗੀ ਹੈ। (ਜਦੋਂ ਪਾਣੀ ਦੁੱਧ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ) ਤਦੋਂ (ਪਾਣੀ) ਦੁੱਧ ਨੂੰ ਸੇਕ ਨਹੀਂ ਲੱਗਣ ਦੇਂਦਾ। ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਇਹੋ ਜਿਹਾ ਹੀ ਹੈ (ਉਹ ਜੀਵ ਨੂੰ ਵਿਕਾਰਾਂ ਦਾ ਸੇਕ ਨਹੀਂ ਲੱਗਣ ਦੇਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama a tu Señor como el agua ama la leche: el agua se consume en el fuego pero no deja que la leche sea tocada."