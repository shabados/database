[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਅਨੰਦੁ; ਸਦਾ ਮਨਿ ਚਾਉ ॥"
page = 350
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By these joy and buoyant pleasure are ever produced in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੁਆਰਾ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਤੇ ਸਦੀਵੀ ਉਮਾਹ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "thus bliss and lasting pleasure shall be produced in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬਾਜੇ ਕਰ ਸਦਾ ਹੀ ਮਨ ਮੇਂ (ਚਾਉ) ਉਤਸਾਹ ਅਰ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਸਾਜਾਂ ਦੇ ਵੱਜਣ ਨਾਲ, ਸ੍ਰੇਸ਼ਟ ਬੁੱਧਿ ਤੇ ਪ੍ਰਭੂ-ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਤਸ਼ਾਹ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Éxtasis y el Placer Inagotable serán producidos en tu mente."