[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੩॥"
page = 724
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His very grace the Lord is obtained, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਹੀ ਸਾਹਿਬ ਪਾਇਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by His Grace, we obtain Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਵਡੇ ਪੁੰਨੋ ਕਰ ਸਿਮਰਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ) ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Tu Gracia penetras nuestros corazones.  (3)"