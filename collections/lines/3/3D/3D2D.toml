[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਕ ਭੇਦ ਗੁਣੁ ਗਿਆਨੁ ਮਿਲਿ; ਪਿਰਮ ਪਿਆਲਾ ਮਜਲਸ ਭੇਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Understanding the mystery of the ways of the world, cultivating values and the knowledge of the Shastras, he quaffs the cup of love in the assembly (the holy congregation)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ ਸੰਤਾਂ ਦੀ ਮਜਲਸ ਵਿਖੇ ਮਿਲਕੇ ਪੀਂਦੇ ਲੋਕ (ਸੰਸਾਰ) ਗੁਣ ਤੇ ਗ੍ਯਾਨ ਦੇ ਸਾਰੇ ਭੇਤ ਸਮਝਦੇ ਹਨ।"