[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤਰੀ ਤੇਰੀ; ਬਿਧਿ ਕਰਿ ਥਾਟੀ ॥"
page = 374
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy body-doll has been constructed with skill."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੇਸਰੀਰ ਦੀ ਪੁਤਲੀ ਹੁਨਰ ਨਾਲ ਸਾਜੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The puppet of the body has been fashioned with great skill."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੇ ਮੂਰਖ ਯਹ ਤੇਰੀ ਦੇਹਿ ਪੁਤਰੀ (ਬਿਧਿ) ਰੀਤ, ਭਾਵ ਪਾਂਚ ਤਤ ਕੌ ਮੇਲ ਕਰ ਵਾ ਬ੍ਰਹਮਾ ਕਰ ਕੇ (ਥਾਟੀ) ਬਨਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਠੀਕ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਨੇ) ਤੇਰਾ ਇਹ ਸਰੀਰ ਬੜੀ ਸਿਆਣਪ ਨਾਲ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha creado tu cuerpo de acuerdo con Su Propia Ley,"