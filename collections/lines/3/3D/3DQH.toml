[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਤੇਰਾ ਜਾਨਤਾ; ਤਬ ਹੀ ਤੇ ਬੰਧਾ ॥"
page = 400
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man knows mine and thine since then he is held in bondage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਮੈਡਾ ਤੇ ਤੈਡਾ ਜਾਣਦਾ ਹੈ, ਤਦ ਤੋਂ ਹੀ ਉਹ ਕੈਦ ਵਿੱਚ ਬੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is concerned with 'mine and yours', and so he is held in bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਯਹ ਮੇਰਾ ਹੈ ਯਹ ਤੇਰਾ ਹੈ ਐਸਾ ਮਨ ਜਾਨਤਾ ਥਾ, ਤਬ ਹੀ ਤਕ ਅਗਿਆਨ ਬੰਧਨ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਮਨੁੱਖ ਵਿਤਕਰੇ ਕਰਦਾ ਚਲਿਆ ਆਉਂਦਾ ਹੈ ਤਦੋਂ ਤੋਂ ਹੀ ਇਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ ਤੇਰਾ = ਮੇਰ ਤੇਰ, ਵਿਤਕਰਾ। ਤਬ ਹੀ ਤੇ = ਤਦੋਂ ਹੀ। ਬੰਧਾ = ਮੋਹ ਦੇ ਬੰਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como solamente conocía “lo mío y lo tuyo”, estaba atado;"