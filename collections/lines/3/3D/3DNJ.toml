[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤਿਹ ਮੰਦਿਰ ਮਾਹਿ ਗਯੋ; ਤਿਹ ਕੋ ਅਤਿ ਹੀ ਕਰਿ ਆਦਰੁ ਕੀਨੋ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took him to his palace and welcomed and honoured him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਲੈ ਕੇ ਘਰ ਦੇ ਅੰਦਰ ਗਏ ਅਤੇ ਉਸ ਨੂੰ ਬਹੁਤ ਅਧਿਕ ਆਦਰ ਦਿੱਤਾ।"