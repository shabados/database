[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਥਾਨ; ਠਹਰਾਵਨ ਕਉ ਕੀਏ ॥"
page = 913
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who made within thee a place to contain them,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਤੇਰੇ ਅੰਦਰ ਉਹਨਾਂ ਨੂੰ ਟਿਕਾਉਣ ਲਈ ਜਗ੍ਹਾ ਬਣਾਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you a place within to hold them;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰੀਰੋਂ ਕੇ ਅੰਤਰ ਠਹਰਨੇ ਕੋ ਬਨਾਏ ਹੈਂ, ਭਾਵ ਜਲ, ਰਕਤ, ਬੀਰਜ, ਅਪਨੇ ਅਪਨੇ ਅਸਥਾਨੋਂ ਮੇਂ ਠਹਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਖਾਣਿਆਂ ਨੂੰ ਹਜ਼ਮ ਕਰਨ ਲਈ ਤੇਰੇ ਅੰਦਰ ਮਿਹਦਾ ਆਦਿਕ ਅੰਗ ਬਣਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Aquél que te bendijo con todo tipo de facultades y poderes"