[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਸਚਰਜਹਿ ਅਸਚਰਜ ਗਤਿ ਬਿਸਮਾਦਹਿ ਬਿਸਮਾਦ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "(Describing the wondrous state of Guru who is immanent of the Lord), we have reached the awesome of awesome state, in the most enrapturing ecstatic state,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚੇਸ਼ਟਾ ਗਤਿ ਓਨਾਂ ਦੀ ਅਸਚਰਜ ਤੋਂ ਭੀ ਅਸਚਰਜ ਅਤ੍ਯੰਤ ਕਰ ਕੇ ਚਮਤਕਾਰੀ ਵਿਸਮਾਦ ਨੂੰ ਭੀ ਵਿਸਮਾਦ ਅਚੰਭੇ ਵਿਚ ਪੌਣ ਵਾਲੀ-"