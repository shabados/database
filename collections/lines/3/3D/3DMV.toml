[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਤ. ਗਤਿ ਪਾਈਐ; ਤਿਹ ਭਜੁ ਰੇ ਤੈ ਮੀਤ ॥"
page = 1427
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou Him, O my friend, by contemplating whom one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, salvation is attained; vibrate and meditate on Him, O my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ ਮਨ ਸੁਨ! ਜਿਸ ਕੇ ਸਿਮਰਨ ਸੇ ਗਤਿ ਹੋਤੀ ਹੈ ਤਿਸ ਆਕਲ ਪੁਰਖ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, ਜਿਸ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਐ = ਪ੍ਰਾਪਤ ਕਰਦੀ ਹੈ। ਤੈ = ਤੂੰ। ਰੇ ਮੀਤ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recordándolo en al Meditación la salvación es obtenida,"