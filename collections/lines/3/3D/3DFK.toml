[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੈ ਸਤਿਗੁਰਿ ਸੇਵਿਐ; ਸਦਾ ਸਚੁ ਵਾਪਾਰੁ ॥੧॥"
page = 83
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! ever true are the dealings of those, who serve the True Sat Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਵਣਜ ਉਨ੍ਹਾਂ ਦਾ ਜੋ ਸੱਚੇ ਸਤਿਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, forever true are the dealings of those who serve the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨੇ ਕਰ ਕੇ ਸਰਬਦਾ ਕਾਲ ਪਰਮੇਸ੍ਵਰ ਕਾ ਕਥਨ ਚਿੰਤਨ ਰੂਪੀ ਸੱਚਾ ਬ੍ਯੋਪਾਰ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਹ ਸੱਚਾ ਵਪਾਰ ਤਾਂ ਹੀ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰੀਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sirviendo al Guru Verdadero, uno se relaciona sólo con la Verdad.  (1)"