[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਬਿਗਤ ਗਤਿ ਅਤਿ ਬਿਸਮ ਅਸਚਰਜ ਮੈ; ਗਿਆਨ ਧਿਆਨ ਅਗਮਿਤਿ ਕੈਸੇ ਉਰ ਆਨੀਐ ।੧੯੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly no one can assess the state of such Sikhs who have become one with the True Guru. That state is astonishing and wonderful. It cannot be known through the knowledge of scriptures nor through contemplation. One cannot even make an estimate or a gu"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਬਾਹਰਲੇ ਪਸਾਰੇ ਦਾ ਮਰਮ ਹੀ ਨਹੀਂ ਜਾਣ੍ਯਾ ਜਾ ਸਕਦਾ ਤਾਂ ਅਬਿਗਤਿ ਗਿਆਨ ਸਰੂਪ ਦੀ ਗਤੀ ਅਤੀ ਬਿਸਮਾਦ ਰੂਪ ਅਤੇ ਅਚਰਜ ਮਈ ਹੈ, ਓਸ ਦੇ ਗਿਆਨ ਨੂੰ ਧਿਆਨ ਵਿਚ ਲਿਔਣਾ ਅਗਮ ਇਤਿ ਅਗੰਮਤਾ ਦੀ ਅਵਧੀ ਰੂਪ ਹੈ ਦ੍ਰਿਸ਼ਟਾਂਤ ਉਦਾਹਰਣ ਦੇ ਕੇ ਓਸ ਅਗੰਮ ਦੇ ਕਹਿਣ ਦਾ ਵੀਚਾਰ ਕਿਸ ਪ੍ਰਕਾਰ ਹਿਰਦੇ ਵਿਚ ਲਿਆਂਦਾ ਜਾ ਸਕੇ? ਭਾਵ ਇਹ ਸਭ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਹੀ ਅਗੰਮ ਤੋਂ ਭੀ ਅਗੰਮ ਹੈ ॥੧੯੬॥"