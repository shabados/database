[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਜਲ ਨਿਧਿ ਕਾਰਣਿ. ਤੁਮ ਜਗਿ ਆਏ; ਸੋ ਅੰਮ੍ਰਿਤੁ ਗੁਰ ਪਾਹੀ ਜੀਉ ॥"
page = 598
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasure of the Name-Nectar for the sake of which thou hast come into the world, that Nectar is with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾ ਖਜਾਨਾ ਜਿਸ ਦੀ ਖਾਤਰ ਤੂੰ ਜਹਾਨ ਵਿੱਚ ਆਇਆ ਹੈ। ਉਹ ਸੁਧਾਰਸ ਗੁਰਾਂ ਦੇ ਪਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Name, for which you have come into the world - that Ambrosial Nectar is with the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਜਲ ਕੀ ਨਿਧੀ, ਭਾਵ ਜਿਸ ਤੇ ਪਰੇ ਹੋਰ ਉਤਮ ਜਲ ਕੋਈ ਨਹੀਂ ਹੈ, ਨਾਮ ਕੇ ਵਾਸਤੇ ਤੁਮ ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੋ ਸੋ ਅੰਮ੍ਰਿਤ ਜਲ ਗੁਰੋਂ ਕੇ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅੰਮ੍ਰਿਤ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੀ ਖ਼ਾਤਰ ਤੁਸੀਂ ਜਗਤ ਵਿਚ ਆਏ ਹੋ ਉਹ ਅੰਮ੍ਰਿਤ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene al mundo a vivenciar el Tesoro del Néctar del Nombre, ese Néctar lo obtiene uno a través del Guru."