[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਾਇ. ਪਿੰਡੁ ਜਿਨਿ ਸਾਜਿਆ; ਦਿਤਾ ਪੈਨਣੁ ਖਾਣੁ ॥"
page = 619
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who fashioned the body, infused life therein, and gave clothing and sustenance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਦੇਹ ਘੜੀ ਹੈ, ਉਸ ਅੰਦਰ ਰੂਹ ਫੂਕੀ ਹੈ, ਅਤੇ ਬਸਤ੍ਰ ਤੇ ਖੁਰਾਕ ਬਖਸ਼ੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who fashioned the body and placed the soul within, who gives you clothing and nourishment"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਰੀਰ ਕੋ ਬਣਾਇਕੈ ਬੀਚ ਜੀਵ ਕੋ ਪਾਇਆ, ਪੁਨਃ ਬਸਤ੍ਰ ਕਾ ਪਹਿਨਨਾ ਔ ਖਾਣੇ ਕੋ ਪ੍ਰਸਾਦ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜਿੰਦ ਪਾ ਕੇ (ਸਾਡਾ) ਸਰੀਰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਜੇਹੜਾ (ਹਰ ਵੇਲੇ) ਸਾਨੂੰ ਖ਼ੁਰਾਕ ਤੇ ਪੁਸ਼ਾਕ ਦੇ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਾਇ = ਪਾ ਕੇ। ਪਿੰਡੁ = ਸਰੀਰ। ਜਿਨ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਜਾਇਆ = ਪੈਦਾ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien dio forma al cuerpo y adentro puso el Alma, Quien me dio sustento y te nutrió,"