[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਚੇ ਕੇ ਸਿਫਤਿ ਭੰਡਾਰ ॥੪॥੩॥"
page = 1169
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True One is the owner of the treasures of praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਤਿਪੁਰਖ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the treasure of praise belongs to the True Lord alone. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਚੇ ਵੋਹੀ ਹੈਂ ਜਿਸ ਕੇ ਅੰਤਹਕਰਨ ਰੂਪ ਭੰਡਾਰ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਿਫਤ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ (ਉਹਨਾਂ ਵਿਚ ਜੁੜੋ। ਇਹੀ ਹੈ ਪਰਵਾਨ ਹੋਣ ਵਾਲੀ ਕਰਣੀ) ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Único Ser Verdadero es Dios, oh, Alabado sea Dios. (4-3)"