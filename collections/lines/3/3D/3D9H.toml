[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਵਰਤੈ. ਤੁਧੈ ਸਲਾਹਂ‍ੀ; ਸਭ ਤੇਰੀ ਵਡਿਆਈ ॥੫॥"
page = 1344
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever may happen, I will continue to praise Thee, my Lord. Thy glory alone is manifested everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਮਰਜੀ ਪਿਆ ਹੋਵੇ, ਮੈਂ ਤੇਰਾ ਜੱਸ ਕਰਦਾ ਰਹਾਂਗਾ ਮੇਰੇ ਸਾਈਂ! ਤੇਰੀ ਪ੍ਰਭਤਾ ਹੀ ਹਰ ਜਗ੍ਹਾ ਵਿਚਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter what happens, I will praise the Lord. It is all Your Glorious Greatness, O Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਮੇਰੇ ਸਾਥ ਜਗਤ ਮੇਂ ਵਰਤਤਾ ਹੈ ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਮੈਂ ਤੁਝ ਕੋ ਹੀ ਸਲਾਹਿਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਇਹੁ ਸੰਪੂਰਨ ਤੇਰੀ ਹੀ ਵਡਿਆਈ ਹੈ॥ ਵਾ ਤੇਰੀ ਇਛਾ ਅਨਸਾਰ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ। ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ਤੇਰੀ ਤਾਕਤ ਦਾ ਜ਼ਹੂਰ ਹੋ ਰਿਹਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin importar lo que pase, voy a alabar al Señor, es todo Tu Gloriosa Grandeza, oh Señor. (5)"