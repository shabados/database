[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਸਰੀਰੁ ਗੁਰਮਤੀ ਖੋਜੇ; ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਏ ॥੮॥"
page = 1013
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching his body-home by Guru's instruction he obtains the wealth of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਦੇ ਘਰ ਦੀ ਗੁਰਾਂ ਦੀ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਖੋਜ-ਭਾਲ ਕਰ ਕੇ, ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਧਨ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, he searches the home of his body, and obtains the wealth of the Naam. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਕੇ ਬੀਚ ਰਹਿਕੇ ਜੇ ਸਰੀਰ ਵਾ ਸਰੀਰ ਘਰੁ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰਿ ਖੋਜੇ, ਭਾਵ ਵਿਚਾਰ ਕਰੇ, ਤੋ ਨਾਮ ਪਦਾਰਥ ਸਰੀਰ ਕੇ ਬੀਚ ਸੇ ਹੀ ਪਾਇ ਲਏ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ (ਜੰਗਲ ਭਾਲਣ ਦੇ ਥਾਂ) ਸਰੀਰ-ਘਰ ਨੂੰ ਖੋਜਦਾ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਰਮਾਇਆ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹੁ = ਘਰ। ਪਦਾਰਥੁ = ਸਰਮਾਇਆ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru conoce a su Dios y le es revelado el Nombre en su interior.  (8)"