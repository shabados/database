[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਕਾਇਆ ਅੰਦਰਿ. ਨਉਖੰਡ ਪ੍ਰਿਥਮੀ; ਹਾਟ ਪਟਣ ਬਾਜਾਰਾ ॥"
page = 754
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within this body are the nine regions of the earth, shops, towns and streets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਵਿੱਚ ਧਰਤੀ ਦੇ ਨੌ ਖਿੱਤੇ, ਦੁਕਾਨਾਂ ਕਸਬੇ ਅਤੇ ਬਾਜ਼ਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within this body are the nine continents of the earth, its markets, cities and streets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਇਆ ਕੇ ਅੰਦਰ ਹੀ ਨਉਖੰਡ ਸਰੂਪ ਪ੍ਰਿਥਵੀ ਹੈ ਔਰ ਬਡੇ ਨਗਰ ਬਜਾਰਾਂ ਕੇ ਹਟ ਭੀ ਅੰਦਰ ਹੀ ਹੈ।☬'ਜੋ ਬ੍ਰਹਮੰਡੇ ਸੋਈ ਪਿੰਡੇ'☬ਭਾਵ ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਕੇ ਰੋਮ ਰੋਮ ਮੇਂ ਕੋਟਾਨ ਕੋਟ ਬ੍ਰਹਮੰਡ ਹੈਂ, ਵਹੁ ਜੋ ਸਰੀਰ ਕੇ ਬੀਚ ਹੂਆ ਤੋ ਇਸ ਮੇਂ ਸਭੀ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ (ਮਾਨੋ) ਸਾਰੀ ਧਰਤੀ ਦੇ ਹੱਟ ਬਾਜ਼ਾਰ ਤੇ ਸ਼ਹਰ (ਵੱਸ ਰਹੇ ਹਨ। ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਅੰਦਰ ਹੀ ਨਾਮ ਧਨ ਵਿਹਾਝਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਖੰਡ ਪ੍ਰਿਥਮੀ = ਨੌ ਖੰਡਾਂ ਵਾਲੀ ਧਰਤੀ, ਸਾਰੀ ਧਰਤੀ (ਦੇ)। ਹਾਟ = ਹੱਟ। ਪਟਣ = ਸ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro del cuerpo están los continentes, todos los pueblos, las tiendas y las calles."