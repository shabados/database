[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਰਤਨੁ ਹਰਿ ਮਿਲੈ ॥"
page = 236
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom, God the jewel is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਹੀਰਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, the jewel of the Lord is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਜਪਨੇ ਸੇ ਹਰੀ ਰੂਪ ਰਤਨੁ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਜਾਪ ਕੀਤਿਆਂ ਮਨੁੱਖ ਨੂੰ ਹਰਿ-ਨਾਮ-ਰਤਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, uno logra la Joya del Señor,"