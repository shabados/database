[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਜੰਗ ਕੇ ਰੰਗ, ਕੇ ਰੰਗ ਪੇਖੇ ॥੧੭॥੧੦੭॥"
page = 27

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art seen in excitement of warfare!  17. 107"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ ਯੁੱਧ ਦੇ ਉਤਸਾਹ ਦੀ ਮਸਤੀ ਵਿਚ ਵਿਖਾਈ ਦਿੰਦਾ ਹੈਂ ॥੧੭॥੧੦੭॥"