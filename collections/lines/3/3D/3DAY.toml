[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਹੀ ਹਮ ਨਾਗ ਹਨ︀ਯੋ ਹਰਿ ਕੋ ਇਹ ਖੇਲ ਕਿਨੀ ਨਹਿ ਜਾਨੋ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “I have killed the Naga (serpent), but none could know about this play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਨੇ ਕਿਹਾ ਕਿ ਮੈਂ (ਅਘਾਸੁਰ ਨਾਂ ਦਾ) ਸੱਪ ਮਾਰਿਆ ਸੀ, ਪਰ ਕ੍ਰਿਸ਼ਨ ਦਾ ਇਹ ਖੇਲ ਕਿਸੇ ਨੇ ਨਹੀਂ ਸਮਝਿਆ।"