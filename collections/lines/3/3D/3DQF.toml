[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਵਾਪਾਰੀ ਨਾਨਕਾ ਭਾਈ; ਮੇਲਿ ਕਰੇ ਵਾਪਾਰੁ ॥੮॥੨॥"
page = 636
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blessed is the trader, who on meeting the Guru, engages in this trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੁਬਾਰਕ ਹੈ ਉਹ ਵਣਜਾਰਾ, ਜੋ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਇਹ ਵਣਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the merchant, O Nanak, who meets the Guru, and engages in this trade. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਪੰਡਤ! ਜੋ ਵਪਾਰੀ ਆਪ ਕੋ ਗੁਰੋਂ ਸਾਥ ਮੇਲ ਕੇ ਨਾਮ ਕਾ ਵਪਾਰ ਕਰਤਾ ਹੈ, ਵਹੁ ਵਾਪਾਰੀ ਧੰਨ੍ਯਤਾ ਯੋਗ ਹੈ॥੮॥੨॥☬ਸਰਬ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਅੰਦਰ ਔਰ ਨਾਮ ਕਾ ਰੂਪੁ ਦਿਖਾਇ ਕਰ ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਵਪਾਰੀ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜੋ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਇਹ ਵਪਾਰ ਕਰਦਾ ਹੈ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਮੇਲਿ = ਮੇਲ ਵਿਚ, ਸਤ ਸੰਗ ਵਿਚ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bendito es el comerciante, que encontrando al Guru, comercia en el Nombre el Señor. (8‑2)"