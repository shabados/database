[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ; ਹਮ ਭੂਲਨਹਾਰੇ ॥"
page = 260
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath I make mistakes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਗਲਤੀਆਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I make mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਹਮ ਮਨ ਬਾਣੀ ਕਰ ਸਦਾ ਭੂਲਨ ਹਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਪਾਲ! ਅਸੀਂ ਜੀਵ ਸੁਆਸ ਸੁਆਸ ਭੁੱਲਾਂ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Rey y Maestro, estamos siempre viviendo en el error,"