[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਤਹ ਸੈਣ ਸੰਘਾਰਤ ਸੂਰ ਬਬਕਤਿ ਸਿੰਘ ਭ੍ਰਮ︀ਯੋ ਰਣਿ ਕ੍ਰੁਧੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her lion walked roaring in the field in great ire, crushing and destroying the forces of the enemy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸੈਨਾ ਨੂੰ ਗਾਹ ਰਹੀ ਸੀ ਅਤੇ ਸੂਰਮਿਆਂ ਨੂੰ ਮਾਰਦੀ ਜਾ ਰਹੀ ਸੀ। ਸ਼ੇਰ ਵੀ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਭਬਕਦਾ ਫਿਰ ਰਿਹਾ ਸੀ।"