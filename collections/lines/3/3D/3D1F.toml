[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਸੈ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 1129
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He naturally abides in his own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਭਾਵਕ ਹੀ ਆਪਣੇ ਨਿਜ ਦੇ ਘਰ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He naturally, intuitively dwells within the home of his own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਪੁਰਸ਼ ਆਪਣੇ ਸ੍ਵਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੋਤਾ ਹੈ, ਪੁਨਃ ਸਾਂਤੀ ਸੁਭਾਵ ਵਾਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ, ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਨਿਵਾਸ ਕਰੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea entonces uno viene a habitar en el Recinto del Ser"