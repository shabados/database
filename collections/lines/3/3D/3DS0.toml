[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸੁਜਾਣੁ. ਨ ਭੁਲਈ; ਸਚਾ ਵਡ ਕਿਰਸਾਣੁ ॥"
page = 19
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord Himself is all wise and forgets not. He is a great husbandman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਖ਼ੁਦ ਸਰਬੱਗ ਹੈ ਅਤੇ ਚੋਧੀਂ ਨਹੀਂ ਖਾਂਦਾ। ਉਹ ਇਕ ਭਾਰਾ ਜ਼ਿਮੀਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself knows all; He makes no mistakes. He is the Great Farmer of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਆਪ ਸੁਜਾਣੁ ਚਤੁਰ ਹੈ ਇਸੀ ਸੇ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਕੋ ਭੂਲਤਾ ਨਹੀਂ, ਔਰ ਵਡਾ ਕ੍ਰਿਸਾਣ ਹੈ, ਖੇਤੀ ਕਾ ਕਾਮ ਕਰਨੇ ਵਾਲੇ ਕੋ ਕਿਰਸਾਨੁ ਕਹਤੇ ਹੈਂ। ਔਰ ਜੀਵ ਉਸ ਕੇ ਹਾਲੀ ਹੈਂ, ਤਾਂ ਤੇ ਤਿਸ ਕੀ ਪ੍ਰਸੰਨਤਾ ਵਾਸਤੇ ਚਤੁਰਾਈ ਸੇ ਖੇਤੀ ਕਰਨੀ ਚਾਹੀਏ॥☬ਸੋ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸਾਨ ਆਪਣੇ ਰੋਜ਼ਾਨਾ ਤਜਰਬੇ ਤੋਂ ਜਾਣਦਾ ਹੈ ਕਿ ਬੀ ਬੀਜਣ ਤੋਂ ਪਹਿਲਾਂ ਧਰਤੀ ਨੂੰ ਕਿਵੇਂ ਤਿਆਰ ਕਰਨਾ ਹੈ ਤਾਂ ਕਿ ਫਸਲ ਚੰਗਾ ਲੱਗ ਸਕੇ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵੱਡਾ ਕਿਸਾਨ ਹੈ, ਉਹ (ਬੜਾ) ਸਿਆਣਾ ਕਿਸਾਨ ਹੈ, ਉਹ ਗ਼ਲਤੀ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero es Todo Sabio y no olvida, Él es el Gran Marido."