[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ ਜਾਈ ਸੰਤ ਪਿਆਰੇ; ਨਾਨਕ ਪੂਰਨ ਕਾਮਾਂ ॥੨॥"
page = 519
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice, sacrifice, am I unto the dear saints who have adjusted mine affairs, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਲਾਡਲੇ ਸੰਤਾਂ ਉਤੋਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to the Beloved Saints, O Nanak; through them, my affairs have been brought to fulfillment. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪੂਰਨ ਕਾਮ ਸੰਤੋਂ ਕੇ ਵਾ ਜਿਨ ਸੇ ਕਾਮਨਾਂ ਪੂਰੀ ਹੂਈ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਕੇ ਮੈਂ ਬਾਰੰਬਾਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਪਿਆਰੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ (ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ ਮੇਰਾ ਇਹ) ਕੰਮ ਸਿਰੇ ਚੜ੍ਹਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Santo que me da esa Plenitud. (2)"