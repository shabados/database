[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਨ ਆਏ ਸ੍ਰਿਸਟਿ ਮਹਿ; ਬਿਨੁ ਬੂਝੇ. ਪਸੁ ਢੋਰ ॥"
page = 251
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The comers come into the world but sans knowing God, they are like animals and beasts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਵਾਲੇ ਜਹਾਨ ਅੰਦਰ ਆਉਂਦੇ ਹਨ ਪਰ ਹਰੀ ਨੂੰ ਜਾਨਣ ਦੇ ਬਾਝੋਂ ਉਹ ਪਸੂਆਂ ਤੇ ਡੰਗਰਾਂ ਦੀ ਮਨਿੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have come into the world without understanding are like animals and beasts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਵ) ਆਏ ਤੋ ਹੈਂ ਪਰੰਤੂ (ਨਆਏ) ਨਾ ਆਇਆਂ ਜੇਹੇ, ਵਾ ਆਵਨ ਮਾਤ੍ਰ ਹੀ ਆਏ ਹੈਂ। ਭਾਵ ਜਨਮ ਕਾ ਲਾਭੁ ਕੁਛ ਨਹੀਂ ਹੂਆ ਹੈ। ਵਾ ਆਵਨੇ ਕੀ ਵਾਰੀ ਆ ਗਈ, ਇਸ ਵਾਸਤੇ ਜੀਵ ਜਗਤ ਮੇਂ ਆਏ ਹੈਂ। ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਾਣੇ ਸੇ ਬਿਨਾ ਢੋਰ (ਪਸੁ) ਦੇਖੀਤੇ ਹੈਂ। ਵਾ (ਪਸੁ ਢੋਰ) ਮੁਰਦੇ ਪਸੂ, ਵਾ (ਪਸੁ) ਘੋੜੇ ਆਦਿਕ ਉਤਮ ਚੌਪਾਏ ਅਰ (ਢੋਰ) ਖੋਤੇ ਆਦਿਕ ਨਿਖਿਧ ਚੌਪਾਓਂ ਵਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੇ ਸਿਰਫ਼ ਕਹਣ-ਮਾਤ੍ਰ ਹੀ ਮਨੁੱਖਾ ਜਨਮ ਲਿਆ, ਪਰ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਸਮਝਣ ਤੋਂ ਬਿਨਾ ਉਹ ਪਸ਼ੂ ਡੰਗਰ ਹੀ ਰਹੇ (ਪਸ਼ੂਆਂ ਵਾਲੀ ਜ਼ਿੰਦਗੀ ਹੀ ਗੁਜ਼ਾਰਦੇ ਰਹੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੋਰ = ਡੰਗਰ, ਮਹਾ ਮੂਰਖ। ਆਏ = ਜੰਮੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que viene al mundo pero no llega a conocer la Realidad, lleva su vida como animal."