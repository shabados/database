[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਸ੍ਰਵਨ ਹਰਿ ਕਥਾ. ਨ ਸੁਨੀਐ; ਤਹ ਮਹਾ ਭਇਆਨ ਉਦਿਆਨਦ ॥"
page = 1204
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly terrible wilderness is there, where, with their ears, the mortals hear not the God's discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਭਿਆਨਿਕ ਉਜਾੜ-ਬੀਆਬਾਨ ਹੈ, ਉਥੇ ਜਿਥੇ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ, ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਨਹੀਂ ਸੁਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever they do not listen to the Stories of the Lord with their ears - the utterly desolate wilderness is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਹਾ) ਜਿਸ ਜਗਾ ਕਾਨੋਂ ਕਰ ਕੇ ਹਰੀ ਕੀ ਕਥਾ ਨਹੀਂ ਸੁਨੀ ਜਾਤੀ, (ਤਹ) ਤਿਸ ਅਸਥਾਨ ਕੋ ਮਹਾਂ ਭ੍ਯਦਾਇਕ (ਉਦਿਆਨਦ) ਉਜਾੜ ਵਤ ਜਾਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕੰਨਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਸੁਣੀ ਜਾਂਦੀ, ਉਸ ਹਿਰਦੇ ਵਿਚ (ਮਾਨੋ) ਭਾਰਾ ਭਿਆਨਕ ਜੰਗਲ ਬਣਿਆ ਪਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el sitio donde no es escuchado el Evangelio del Señor, ahí habita lo salvaje,"