type = "primary"
data = "ਕਿਸਨ ਪਿਸਠ ਚਰਮਾਦਿ ਉਚਾਰੋ ॥"
page = 754

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the words “Krishna-Prashth-Charam”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ 'ਕਿਸਨ ਪਿਸਠ ਚਰਮ' (ਕਾਲੀ ਚਮੜੀ ਵਾਲੀ ਪਿਠ) ਪਦਾਂ ਨੂੰ ਉਚਾਰਨ ਕਰੋ।"