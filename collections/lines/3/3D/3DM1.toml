[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਪੂਰਨੁ; ਸਿਰ ਸਿਰਹਿ ਨਿਬੇਰਾ ॥"
page = 1073
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is filling all the hearts and adjudges every one according to his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਭਰ ਰਿਹਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਹਰ ਇਕਸ ਦਾ ਫ਼ੈਸਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fills each and every heart, and judges each and everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਹੈ ਔ ਭਿੰਨ ਭਿੰਨ ਇਨਸਾਫ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਹ ਵਿਆਪਕ ਹੈ। ਹਰੇਕ ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਫ਼ੈਸਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਪੂਰਨੁ = ਵਿਆਪਕ। ਸਿਰ ਸਿਰਹਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉੱਤੇ, ਹਰੇਕ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ। ਨਿਬੇਰਾ = ਫ਼ੈਸਲਾ, ਨਿਬੇੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lo llena todo y ajusta todo de acuerdo a las acciones de cada uno."