[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਗਾਵਹਿ ਗੁਣ ਗੋਬਿੰਦ; ਪੂਰਨ ਬ੍ਰਹਮ ਗਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1226
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever sings the World-Lord's praise in the society of the saints, he is blessed with the perfect Divine knowledge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸਤਿਸੰਗਤ ਅੰਦਰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੁਕੰਮਲ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever sings the Glorious Praises of the Lord of the Universe in the Saadh Sangat, the Company of the Holy, has the perfect knowledge of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਪੋਥੀ ਪੜ ਕਰ ਸਾਧੋਂ ਕੇ ਸੰਗ ਕਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਪੂਰਨ ਬ੍ਰਹਮ ਕਾ ਗਿਆਨ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Sus Palabras uno las entona para alabar al Señor por la Gracia de los Santos. (1-Pausa)"