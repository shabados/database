[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮਨਿ ਬਸਿਆ; ਕਰਨੈਹਾਰਾ ॥"
page = 202
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, my soul abides in the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੀ ਆਤਮਾ ਸਿਰਜਣਹਾਰ ਅੰਦਰ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind now dwells in the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਤੋ ਅਬ ਮਨ ਮੇਂ ਕਰਨੇ ਹਾਰ ਵਾਹਗੁਰੂ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਮੇਰੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi mente habita en el Señor Creador,"