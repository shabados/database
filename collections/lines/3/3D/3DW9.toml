[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਛਿਅ ਖਟ ਕਾ. ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 1237
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People reflect on nine grammars, six Shastras and the six chapters of the Vedas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਨੌ ਵਿਆਕਰਣਾ, ਛੈ ਸ਼ਾਸਤਰਾਂ ਤੇ ਵੇਦਾਂ ਦੇ ਛੈ ਕਾਂਡਾਂ ਨੂੰ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may study the nine grammars, the six Shaastras and the six divions of the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਵ) ਬਿਆਕਰਣ, ਛਿਅ ਸ਼ਾਸਤ੍ਰ, ਖਟ ਅੰਗ ਵੇਦ ਕੇ ਅਰਥਾਤ ਜੋਤਸ਼ ੧, ਨਿਰੁਕਤ ੨, ਪਿੰਗਲ ੩, ਸੰਖਿਆ ੪, ਔਰ ਏਕ ਅੰਗ ਵਿਆਕਰਣ ਹੈ ੫, ਕਲਪ ੬, ਇਨ ਕਾ ਜੋ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਇਤਨਾ ਵਿਦਵਾਨ ਹੋਵੇ ਕਿ) ਨੌ ਵਿਆਕਰਣਾਂ, ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ ਤੇ ਛੇ ਵੇਦਾਂਗ ਦੀ ਵਿਚਾਰ ਕਰੇ (ਭਾਵ, ਇਹਨਾਂ ਪੁਸਤਕਾਂ ਦੇ ਅਰਥ ਸਮਝ ਲਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno estudia las nueve gramáticas, los seis Shastras y las seis subdivisiones de los Vedas"