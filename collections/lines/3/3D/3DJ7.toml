[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਾਨਾ; ਕਿਆ ਹੋਇਗਾ. ਰੀ ਮਾਈ ॥"
page = 357
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How do I know what shall befall me, O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੀ ਪਤਾ ਹੈ, ਮੇਰੇ ਨਾਲ ਕੀ ਵਾਪਰੇਗੀ, ਹੇ ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How do I know what will happen to me, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੀ ਮਾਈ) ਹੇ ਸੰਤ ਜਨੋ! ਨ ਜਾਨੈ ਕ੍ਯਾ ਮੇਰਾ ਹਾਲ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਸਾਰੀ ਉਮਰ ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤੀ ਰਹਿਣ ਕਰ ਕੇ) ਮੈਨੂੰ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ ਮੇਰਾ ਕੀਹ ਬਣੇਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé, oh mi madre, qué me va a suceder,"