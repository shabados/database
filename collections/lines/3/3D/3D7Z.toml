[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਿਕ ਭਾਤਿ ਤਿਹ ਨ੍ਰਿਪਤਿ ਕੋ; ਦੁਹੂੰਅਨ ਤ੍ਰਾਸ ਦਿਖਾਇ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus, both of them, as a matter of fact, indulged in many deceits,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਦੋਹਾਂ ਨੂੰ ਰਾਜੇ ਦਾ ਡਰ ਦਰਸਾਂਦੀ ਸੀ"