data = "ਕਹੁ ਕਬੀਰ; ਜੈਸੇ ਸੁੰਦਰ ਸਰੂਪ ॥"
page = 328
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, the beautifully shaped persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਨੇ ਸੁਹਣੇ ਨਕਸ਼ਾਂ ਵਾਲੇ ਪੁਰਸ਼ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, without the Naam, the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਕੋਈ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲਾ ਹੋ ਅਰੁ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜੋ ਮਨੁੱਖ ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਹਨ, ਉਹ (ਭਾਵੇਂ ਵੇਖਣ ਨੂੰ) ਸੋਹਣੇ ਰੂਪ ਵਾਲੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, sin importar lo bello que pueda ser el hombre,"