[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨ ਹੈ ਨ ਏਕੰ, ਪੂਜ ਅਨੇਕੰ; ਅੰਤਿ ਨਰਕ ਮਹਿ ਪਰ ਹੈ ॥੭੦॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having no faith in the one Lord, they will worship many and ultimately go to hell.70."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਪ੍ਰਭੂ) ਨੂੰ ਨਹੀਂ ਮੰਨਣਗੇ, ਅਨੇਕਾਂ ਇਸ਼ਟਾਂ ਦੀ ਪੂਜਾ ਕਰਨਗੇ ਅਤੇ ਅੰਤ ਵਿਚ ਨਰਕ ਵਿਚ ਪੈਣਗੇ ॥੭੦॥"