[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਭਗਤ; ਹਰਿ ਚਰਣ ਧਿਆਇਆ ॥੨॥"
page = 388
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immortal are Lord's devotees, who contemplate over his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਹਨ ਪ੍ਰਭੂ ਦੇ ਅਨੁਰਾਗੀ, ਜੋ ਉਸ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees remain ever-stable, meditating on the Lord's Lotus Feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਭਗਤੋਂ ਨੇ ਚਰਨੋਂ ਕੋ ਧਯਾਇਆ ਹੈ, ਸੋ ਸਿਥਰ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਭਗਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ ਉਹ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਲੋਂ) ਅਡੋਲ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Devoto que contempla los Pies del Señor, se vuelve Eterno. (2)"