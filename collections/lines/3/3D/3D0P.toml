[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਟਾ ਧਾਰਿ ਧਾਰਿ ਜੋਗੀ ਮੂਏ; ਤੇਰੀ ਗਤਿ ਇਨਹਿ. ਨ ਪਾਈ ॥੨॥"
page = 654
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mystics die raising and wearing the matted hair, but these know not thy state, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਵਾਲਾਂ ਦੀਆਂ ਲਿਟਾਂ ਬਣਾਉਂਦੇ ਤੇ ਰੱਖਦੇ ਮਰ ਗਏ ਹਨ, ਪ੍ਰੰਤੂ ਇਨ੍ਹਾਂ ਨੂੰ ਤੇਰੀ ਦਸ਼ਾ ਦੀ ਗਿਆਤ ਨਹੀਂ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis die, with their matted hair, but even they do not find Your state, Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੀਸ ਪਰ ਜਟਾ ਧਾਰ ਧਾਰ ਕਰ ਜੋਗੀ ਮੂਏ ਹੈਂ, ਹੇ ਮਨ! ਤੇਰੀ ਗਤੀ ਇਨੋਂ ਨੇ ਭੀ ਨਹੀਂ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਲੋਕ ਜਟਾ ਰੱਖ ਰੱਖ ਕੇ ਹੀ ਇਹ ਸਮਝਦੇ ਰਹੇ ਕਿ ਇਹੀ ਰਾਹ ਠੀਕ ਹੈ। (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਬਾਬਤ ਸੂਝ ਇਹਨਾਂ ਲੋਕਾਂ ਨੂੰ ਭੀ ਨਾਹ ਪਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sanyasas, mueren con su cabello engreñado, pero sin encontrar Tu Verdadero Estado. (2)"