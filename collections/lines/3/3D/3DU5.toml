[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ. ਦੁਖ ਹਰ ਸਰਣਿ ਦਾਤਾ; ਸਗਲ ਦੋਖ ਨਿਵਾਰਣੋ ॥"
page = 926
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The compassionate Lord is the Dispeller of pain, the Giver of refuge and the Eradicator of all the ills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਵਾਨ ਪ੍ਰਭੂ ਦਰਦ ਦੂਰ ਕਰਨਹਾਰ, ਪਨਾਹ ਦੇਣ ਵਾਲਾ ਅਤੇ ਸਾਰੀਆਂ ਬਦੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord is the Dispeller of pain, the Giver of Sanctuary, the Eradicator of all evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕੈਸਾ ਹੈ? (ਦਇਆਲ) ਦਇਆ ਕਾ ਘਰ ਹੈ, ਦੁਖੋਂ ਕੇ ਹਰਨੇਹਾਰਾ ਹੈ, ਸਰਣ ਕਾ ਦਾਤਾ ਹੈ, ਭਾਵ ਆਸਰੇ ਕਾ ਦੇਨੇਹਾਰਾ ਹੈ ਔ ਸੰਪੂਰਨ ਦੋਖਾਂ ਕੇ ਨਿਵਾਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ, ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਸਰਨ-ਜੋਗ ਹੈ, ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆ ਦਾ ਘਰ। ਦੁਖ ਹਰ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਸਗਲ = ਸਾਰੇ। ਦੋਖ = ਪਾਪ। ਨਿਵਾਰਣੋ = ਦੂਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Benéfico, es el Destructor de la tristeza y nuestro Único Santuario."