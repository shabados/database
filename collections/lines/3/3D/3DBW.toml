[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਕਹੋ ਚਲੀਯੈ ਹਮਰੇ ਸੰਗ; ਜਾਨਤ ਹੋ ਰਸ ਸਾਥ ਛਰੋਗੇ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha said, “Being allured you have asked me to go with you, but I know that through the passionate love, you will deceive me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਹਿੰਦੇ ਹੋ, ਮੇਰੇ ਨਾਲ ਚਲ। (ਮੈਂ) ਜਾਣਦੀ ਹਾਂ (ਤੁਸੀਂ) ਪ੍ਰੇਮ-ਰਸ ਨਾਲ ਛਲ ਜਾਓਗੇ।"