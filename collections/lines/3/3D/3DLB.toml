[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰ ਤਨੁ ਪਰ ਧਨੁ ਪਰਹਰੇ; ਪਰ ਨਿੰਦਾ ਹਉਮੈ ਪਰਹਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They have renounced other's body, other's wealth, slander and ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਇਸਤ੍ਰੀ, ਪਰਾਇਆ ਧੰਨ ਤਿਆਗ ਦਿੱਤਾ ਹੈ, ਪਰਾਈ ਨਿੰਦਾ ਅਰ ਹਉਮੈਂ (ਭਲੀ ਪ੍ਰਕਾਰ) ਤਿਆਗ ਛੱਡੀ ਹੈ।"