[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਪਿਆਰਾ ਰਬੁ; ਓਨਾਹਾ ਜੋਗਈ ॥"
page = 958
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their Beloved Lord, belongs to them alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ, ਕੇਵਲ ਉਨ੍ਹਾਂ ਦੀ ਹੀ ਮਲਕੀਅਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their Beloved Lord belongs to them alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਕੋ ਵਾਹਿਗੁਰੂ ਪਿਆਰਾ ਲਗਤਾ ਹੈ, ਇਸੀ ਤੇ (ਓਨਾਹਾ) ਉਨੋਂ ਕੋ ਜੋਗ ਲਾਇਕ (ਈ) ਨਿਸਚੇ ਕਰ ਕੇ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਰੱਬ (ਇਤਨਾ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਕਿ ਰੱਬ ਉਹਨਾਂ ਦੇ ਪਿਆਰ ਦੇ ਵੱਸ ਵਿਚ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos aman a Dios y Dios pertenece a ellos."