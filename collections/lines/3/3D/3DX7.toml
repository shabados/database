[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ; ਹਰਿ ਗੁਣ ਗੁਰਮੁਖਿ ਗਾਵਾਹਾ ॥"
page = 98
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will, he songs God's praises through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜਾ ਅੰਦਰ ਉਹ ਗੁਰਾਂ ਦੁਆਰਾ ਰੱਬ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, we become Gurmukh and sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਭਾਣੇ ਮੇਂ ਹੀ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗੁਰਮੁਖਿ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਕਈ ਜੀਵ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad expresamos Tu Alabanza, por la Gracia del Guru."