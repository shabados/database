[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਸਲਾਹੇ ਵਡਾ ਕਰਿ; ਸਚੋ ਸਚਾ ਨਾਉ ॥"
page = 1243
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming diving knowledge great, whosoever praises it he becomes truthful, uttering the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੋਧ ਨੂੰ ਵਿਸ਼ਾਲ ਜਾਣ, ਜੋ ਕੋਈ ਭੀ ਇਸ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸਤਵਾਦੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever praises spiritual wisdom as great, becomes truthful in the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਗਿਆਨ ਕੋ ਵਡਾ ਕਰ ਕੇ ਸਲਾਹਤਾ ਹੈ, ਸਚੇ ਕਾ ਜੋ ਸਚਾ ਨਾਮ ਹੈ ਤਿਸ ਕਰ ਸੋ ਗਿਆਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਇਸ ਕਰਮ-ਕਾਂਡ ਦੀ ਤਾਲੀਮ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨੂੰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਹੈ)। (ਪਰ ਗੁਰੂ ਦਾ ਬਖ਼ਸ਼ਿਆ) ਗਿਆਨ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਡਾ ਆਖ ਕੇ (ਉਸ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ (ਤੇ ਦੱਸਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਗੁਰੂ ਦਾ (ਦਿੱਤਾ ਹੋਇਆ) ਗਿਆਨ, ਉੱਚੀ ਵਿਚਾਰ। ਸਲਾਹੇ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ। ਵਡਾ ਕਰਿ = (ਪ੍ਰਭੂ ਨੂੰ) ਵੱਡਾ ਆਖ ਆਖ ਕੇ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso va uno a cosechar y el Alma tendrá que alimentarse de acuerdo a lo mismo, pero la Sabiduría alaba al Dios Verdadero, Cuyo Nombre es Verdad"