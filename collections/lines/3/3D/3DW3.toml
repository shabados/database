[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਜਿਹ ਬੂਝਿਆ; ਆਸਾ ਤੇ ਭਇਆ ਨਿਰਾਸੁ ॥"
page = 1103
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever understands the Lord by the Guru's grace, he becomes desireless amidst desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੁਆਮੀ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਖ਼ਾਹਿਸ਼ਾਂ ਅੰਦਰ ਖ਼ਾਹਿਸ਼-ਰਹਿਤ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever understands, by Guru's Grace, becomes free of hope in the midst of hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਿਸ ਨੇ ਰਾਮ ਕੇ ਸਰੂਪ ਕੋ ਸਮਝਿਆ ਹੈ ਵਹੁ ਤੋ ਆਸਾ ਤੇ ਨਿਰਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਨੇ (ਸਹੀ ਜੀਵਨ) ਸਮਝ ਲਿਆ ਹੈ, ਉਹ ਆਸਾਂ ਛੱਡ ਕੇ ਆਸਾਂ ਤੋਂ ਉਤਾਂਹ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਨਿਰਾਸੁ = ਆਸਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que conoce la Verdad, por la Gracia del Guru, deja de desear,"