[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਿਲਾਏ ਗੁਰਮਤਿ ਸੂਰਾ ॥"
page = 1043
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him the Chivalrous Guru unites with the Name through his instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੂਰਬੀਰ ਗੁਰਦੇਵ ਜੀ ਆਪਣੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਨਾਮ ਨਾਲ ਜੋੜ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is merged in the Word of the Shabad, through the Teachings of the brave, heroic Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਧਾਰ ਕੇ ਕਾਮਾਦਿ ਕੇ ਜੀਤਨੇ ਮੇਂ (ਸੂਰਾ) ਸੂਰਮਾ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਬ੍ਰਹਮ ਮੇਂ ਮਿਲਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਦੇ ਆਸਰੇ (ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ) ਸੂਰਮਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él, ese Guru Caballeroso lo trae a Su Sabiduría a través de la Palabra."