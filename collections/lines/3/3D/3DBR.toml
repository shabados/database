[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਸਿਖਨ ਸੁਭਾਉ ਜਲ ਮੈ ਨ ਗਤਿ; ਸਾਕਤ ਸੁਭਾਵ ਲਾਖ ਪਾਹੁਨ ਗਤਨ ਸੈ ।੩੯੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So is the nature of True Guru-oriented obedient Sikhs who are tender and malleable like water and wax. On the other hand, the temperament of mammon-loving person is rigid and hard like shellac and stone and thus is destructive.  (390)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਤਰ੍ਹਾਂ ਹੀ ਗੁਰੂ ਕੇ ਸਿੱਖਾਂ ਦਾ ਸੁਭਾਵ ਤਾਂ ਜਲ ਅਤੇ ਮੈਨ ਮੋਮ ਗਤਿ ਸ੍ਰੀਖਾ ਹੁੰਦਾ ਹੈ ਦ੍ਰਵ ਜਾਣ ਵਾਲਾ, ਪ੍ਰੰਤੂ ਸਾਕਤਾਂ ਮਨਮੁਖਾਂ ਦਾ ਸੁਭਾਵ ਲਾਖ ਤੇ ਪਥਰ ਦੀ ਗਤ ਚਾਲੇ ਨਸੈ ਨਸ਼ਟ ਹੋਯਾ ਕਰਦਾ ਹੈ ਭਾਵ ਜੀਕੂੰ ਲਾਖ ਅੱਗ ਉਪਰ ਧੁਖ ਧੁਖਕੇ ਗੰਦਾ ਧੂਆਂ ਛਡਦੀ ਸੜ ਸੁਆਹ ਹੁੰਦੀ ਤੇ ਪੱਥਰ ਭੀ ਅੱਗ ਵਿਚ ਸੜਕੇ ਸੁਆਹ ਹੋਯਾ ਕਰਦਾ ਹੈ ਤੀਕੂੰ ਹੀ ਸਾਕਤਾਂ ਦਾ ਸਿਰੜ ਭੀ ਸਿਰ ਪ੍ਰਜੰਤ ਨਹੀਂ ਟਲਿਆ ਕਰਦਾ ॥੩੯੦॥"