[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਪਾਇਆ; ਪ੍ਰਭੁ ਤੂਠਾ ॥੪॥੬॥"
page = 563
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when the Lord is in mercy, the mortal is blessed with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਪ੍ਰਭੂ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ, ਪ੍ਰਾਣੀ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one obtains the Naam, the Name of the Lord, when God bestows His Mercy. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਭਯਾ ਹੈ ਤਬ ਹਮ ਨੇ ਨਾਮ ਪਾਯਾ ਹੈ॥੪॥੬॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਨਾਮ (-ਸਿਮਰਨ) ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando tiene Compasión de Nanak, él también es bendecido con Su Nombre. (4‑6)"