[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੇ ਰਤਿਆ; ਨਾਮੋ ਪਲੈ ਪਾਇ ॥੧॥"
page = 653
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with Name, he gathers only the Name in his skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਉਹ ਨਾਮ ਨੂੰ ਹੀ ਆਪਣੀ ਝੋਲੀ ਵਿੱਚ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, he gathers in the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਤਿਆਂ ਨਾਮ ਹੀ ਹਿਰਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪਾਈਤਾ ਹੈ, ਭਾਵ ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਨਾਮ ਮਿਲਤਾ ਹੈ॥੧॥☬ਜਿਸ ਮਰਵਾਹੇ ਪਰਥਾਇ ਗੌੜੀ ਰਾਗ ਮੇਂ ਸਲੋਕ ਹੈ, ਤਿਸੀ ਪ੍ਰਥਾਇ ਯੇਹ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਵਿਚ ਰੰਗੇ ਜਾਣ ਕਰਕੇ ਨਾਮ ਹੀ (ਹਿਰਦੇ-ਰੂਪ) ਪੱਲੇ ਵਿਚ ਉੱਕਰਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, imbuido en el Nombre, recolecta sólo los Frutos del Nombre. (1)"