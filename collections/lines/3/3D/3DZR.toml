[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਅੰਦਰਿ ਪਾਈਐ; ਤਗੁ. ਨ ਤੂਟਸਿ ਪੂਤ ॥੩॥"
page = 471
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a sacred thread is worn in the Lord's court and it breaks not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਪਵਿੱਤ ਧਾਗਾ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਪਹਿਨਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਹ ਟੁੱਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a sacred thread is worn in the Court of the Lord; it shall never break. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜਨੇਊ (ਪੂਤ) ਪਵਿਤਰ ਪਾਈਐ ਪੁਨਾ ਜਬ ਪਰਲੋਕ ਜਾਈਐ ਤਉ ਤੁਟਦਾ ਨਹੀਂ; ਭਾਵ ਨਾਮ ਜਪਨ ਕਾ ਪੁੰਨ ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਸਹਾਇਕ ਹੋਤਾ ਹੈ, ਤਿਸ ਕਾ ਕਬੀ ਅਭਾਵ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੁੱਚਾ ਜਨੇਊ ਧਾਰਨ ਕੀਤਿਆਂ) ਦਰਗਾਹ ਵਿਚ ਮਾਣ ਮਿਲਦਾ ਹੈ ਅਤੇ ਇਹ (ਕਦੇ) ਟੁੱਟਦਾ ਭੀ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤ = ਪਵਿੱਤਰ, ਸੁੱਚਾ (ਤਗੁ)। ਨ ਤੂਟਸਿ = ਨਹੀਂ ਟੁੱਟੇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este Hilo Puro nunca se rompe y con él somos bendecidos en la Corte del Señor. (3)"