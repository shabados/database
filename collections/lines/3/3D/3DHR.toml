[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝੈ. ਨ ਲਾਗੈ; ਤਾਤਾ ਝੋਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 179
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the hot puff of wind shall not touch thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਹਵਾ ਦਾ ਗਰਮ ਬੁੱਲਾ ਤਕ ਭੀ ਨਹੀਂ ਛੁਹੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hot winds shall never even touch you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਫੇਰ ਤੁਝ ਕੋ (ਤਾਤਾ) ਦੁਖੋਂ ਕਾ (ਝੋਲਾ) ਬੁਰਾ ਨਹੀਂ ਲਗੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ (ਦੁਨੀਆ ਦੇ ਦੁਖ ਕਲੇਸ਼ਾਂ ਦੀ) ਤੱਤੀ ਹਵਾ ਦਾ ਬੁੱਲਾ ਪੋਹ ਨਹੀਂ ਸਕੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਤਾ = ਤੱਤਾ। ਝੋਲਾ = (ਹਵਾ ਦਾ) ਬੁੱਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces aun los vientos calientes no te tocarán. (1-Pausa)"