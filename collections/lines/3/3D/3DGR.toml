[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਰਵਿ ਰਹਿਆ ਜਸੁ ਤੁਮਰਾ; ਅੰਤਰਜਾਮੀ ਸਦਾ ਹਜੂਰਿ ॥"
page = 716
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ten directions, Thy praise is permeating, O Thou Inner-Knower and Ever present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੀਂ ਪਾਸੀਂ ਤੇਰੀ ਕੀਰਤੀ ਰਮ (ਵੱਸ) ਰਹੀ ਹੈ। ਹੇ ਅੰਦਰਲੀਆਂ ਜਾਨਣਹਾਰ! ਤੂੰ ਸਦੀਵ ਹੀ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the ten directions, Your Praises are permeating and pervading, O Inner-knower, Searcher of hearts, O Lord ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਤੁਮਾਰਾ ਜਸੁ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ, ਤੂੰ ਅੰਤਰਜਾਮੀ ਸਦਾ ਹਾਜਰਾ ਹਜੂਰ ਹੈਂ, ਭਾਵ ਸੇ ਅੰਗ ਸੰਗ ਸਹਾਇਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ! ਤੂੰ ਸਦਾ (ਸਭ ਜੀਵਾਂ ਦੇ) ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈਂ, ਤੇਰੀ ਸੋਭਾ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਖਿਲਰੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਪਸਰਿਆ ਹੋਇਆ ਹੈ। ਜਸੁ = ਸੋਭਾ। ਅੰਤਰਜਾਮੀ = ਹੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ! ਹਜੂਰਿ = ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alabanza lo compenetra todo, oh Conocedor Íntimo. Oh Presencia Eterna,"