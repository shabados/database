[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਬਿਨਸੈ. ਅੰਮ੍ਰਿਤੁ ਰਸੈ; ਰੰਗਿ ਰਤੇ ਨਿਰੰਕਾਰ ॥"
page = 297
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tinged with the love of the Formless Lord man's fear departs and he enjoys the Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਬੰਦੇ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear departs, and one savors the Ambrosial Nectar, imbued with the Love of the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਕੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੈਂ ਔਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮੇਂ (ਰਸੈ) ਤਦਾਕਾਰ ਹੋਏ ਹੈਂ, ਭਾਵ ਪੀਵਤੇ ਹੈਂ, ਭੈ ਦੂਰ ਹੋਏ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਨਿਰੰਕਾਰ-ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਈਏ ਤਾਂ (ਮਨ ਵਿਚੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ) ਡਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਹਿਰਦੇ ਵਿਚ) ਰਚ-ਮਿਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੈ = ਰਸਦਾ ਹੈ, ਰਚ-ਮਿਚ ਜਾਂਦਾ ਹੈ। ਰੰਗਿ = ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se quita del miedo, el Néctar del Señor compenetra su cuerpo y su alma, y está imbuido en el Amor del Señor Infinito."