[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਕਬਿ ਸ︀ਯਾਮ ਪੂਰਨ ਭਯੋ ਤਬ ਹੀ ਕਥਾ ਪ੍ਰਸੰਗ ॥੧੯੬੭॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The marriage of Balram was solemnised with Rewati and in this way according to the poet Shyam, this episode of the marriage was completed.1967."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਤਦ ਹੀ (ਇਹ) ਕਥਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ਹੋ ਗਿਆ ॥੧੯੬੭॥"