[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਤ. ਸਦਾ ਮਨੁ ਬਿਗਸੈ; ਹਰਿ ਚਰਣੀ ਮਨੁ ਲਾਈ ਹੇ ॥੧੩॥"
page = 1070
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Invoking Lord God, their heart ever blooms and they attach their mind to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਨ੍ਹਾਂ ਦਾ ਦਿਲ ਸਦੀਵ ਹੀ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, their minds forever blossom forth; they focus their minds on the Lord's Feet. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਉਚਾਰਨ ਕਰਤਿਆਂ ਸਦਾ ਹੀ ਤਿਨ ਕੇ ਮਨ ਕਮਲ ਖਿਲੇ ਹੂਏ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਹਰਿ ਚਰਨੀ ਮਨ ਕੀ ਬਿਰਤੀ ਲਾਈ ਹੂਈ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਉਸ ਦਾ ਮਨ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos enfocan su mente recitando de Dios y se entonan en los Pies del Señor. (13)"