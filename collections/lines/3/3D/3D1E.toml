[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸਾਚਿ ਮਿਲਾਵੜਾ; ਸਾਚੁ ਵਡਾਈ ਦੇਇ ॥੧॥"
page = 31
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By resignation and faith thou shalt acquire union with the True One, who shall bestow on thee true glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਬਰ ਸਿਦਕ ਦੁਆਰਾ ਤੇਰਾ ਸਤਿ-ਪੁਰਖ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਵੇਗਾ, ਜੋ ਤੈਨੂੰ ਸੱਚੀ ਮਾਨ-ਮਹੱਤਤਾ ਬਖਸ਼ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, you shall merge with the True Lord, and He shall bless you with true greatness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੱਚੀ ਬਡਾਈ ਅਚਲ ਪਦਵੀ ਦੇਨ ਵਾਲਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕਾ ਮਿਲਾਪੁ (ਸਹਜੇ) ਸ੍ਵਭਾਵਕ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਣ ਕਰਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਉਸ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ (ਆਪਣੇ ਦਰ ਤੇ) ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conocerás la Verdad Imperceptible y recibirás Su Gloria. (1)"