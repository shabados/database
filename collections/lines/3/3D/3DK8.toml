[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਰਹਟਾ ਮਘੇਲੇ, ਤੇਰੀ ਮਨ ਸੋਂ ਤਪਸਿਆ ਕਰੈ; ਦ੍ਰਿੜਵੈ ਤਿਲੰਗੀ, ਪਹਚਾਨੈ ਧਰਮ ਧਾਮ ਹੈਂ ॥੨॥੨੫੪॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The inhabitants of Maharashtra and Magadha perform austerities with profound affection  the residents of Drawar and Tilang countries recognise Thee as the Abode of Dharma.2.254"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਸ਼ਟਰ ਦੇ ਨਿਵਾਸੀ, ਮਗਧ ਦੇਸ਼ ਦੇ ਵਾਸੀ ਮਨ ਤੋਂ ਤੇਰੀ ਤਪਸਿਆ ਕਰਦੇ ਹਨ; ਦ੍ਰਾਵਿੜ ਅਤੇ ਤਿਲੰਗ ਦੇਸ਼ ਦੇ ਵਾਸੀ (ਵੀ ਤੈਨੂੰ) ਧਰਮ ਧਾਮ ਵਜੋਂ ਪਛਾਣਦੇ ਹਨ ॥੨॥੨੫੪॥"