[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਲਾ ਕੰਬਲੁ ਉਜਲਾ; ਹੋਇ ਨ ਧੋਤੈ ਰੰਗਿ ਨਿਰੋਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But a black blanket neither gets bright when washed nor can be dyed in any colour."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲਾ ਕੰਬਲ (=ਭੂਰਾ) ਧੋਣ ਨਾਲ ਉਜਲਾ ਨਹੀਂ ਹੁੰਦਾ ਅਰ ਨਾ ਹੀ (ਉਸ ਪਰ ਕੋਈ) ਸ਼ੁੱਧ ਰੰਗ ਹੀ ਚੜ੍ਹਦਾ ਹੈ (ਜਿਹਾ-'ਸਾਕਤ ਕਾਰੀ ਕਾਂਬਰੀ ਧੋਏ ਹੋਇ ਨ ਸੰਤੁ)। '"