[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੂਨਿ ਵਿਚਿ; ਉਤਮੁ ਜੂਨਿ ਸੁ ਮਾਣਸ ਦੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Out of the eighty-four lakh species, the human life is the best one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੂਨੀਆਂ ਵਿਚੋਂ ਮਾਣਸ ਦੇਹੀ ਸ੍ਰੇਸ਼ਟ ਜੋਨੀ ਹੈ।"