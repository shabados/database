[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਸੂਝਈ; ਕਿਸੁ ਆਗੈ ਕਹੀਐ ਜਾਏ ॥"
page = 585
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As great as He, I can think of no other, To whom else shall I go and cry?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਮੈਨੂੰ ਸੁਝ ਨਹੀਂ ਆਉਂਦਾ, ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਕੋਲ ਜਾ ਕੇ ਫਰਿਆਦੀ ਹੋਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I can conceive of no other as great as the Lord; unto whom should I go and speak?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਯਾਰੇ ਕੇ ਸਮਾਨ ਔਰ ਦੂਸਰਾ ਕੋਈ ਦਿਖਾਈ ਨਹੀਂ ਪੜਤਾ, ਤਾਂ ਤੇ ਕਿਸ ਆਗੇ ਜਾਇ ਕਰ ਬੇਨਤੀ ਕਰੀਏ ਅਰਥਾਤ ਉਸੀ ਸੇ ਬੇਨਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ (ਜਗਤ ਵਿਚ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ (ਇਸ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਅੱਗੇ (ਕੋਈ ਦੁਖ ਸੁਖ) ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਜੇਵਡੁ = ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ। ਜਾਏ = ਜਾਇ, ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie tan grandioso como Dios. ¿A quién más podría uno recurrir?"