[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮਿ ਵਿਗਸਿਆ; ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਈ ਰਾਮ ॥੩॥"
page = 845
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is delighted through the Name and to God's name he is attuned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਹੀ ਉਸ ਨੇ ਪਿਆਰ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak blossoms forth in the Naam, the Name of the Lord; he is lovingly attuned to the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਪਰ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ (ਵਿਗਸਿਆ) ਪ੍ਰਸੰਨ ਭਇਆ ਹੈ, (ਰਾਮ) ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹਰਿ-ਨਾਮ ਦੇ ਕਾਰਨ ਉਸ ਦਾ ਹਿਰਦਾ-ਕੌਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਵਿਗਸਿਆ = ਖਿੜ ਪਿਆ। ਲਿਵ ਲਾਈ = ਸੁਰਤ ਜੋੜ ਲਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Sirviente del Señor, ha florecido a través del Nombre y está entonado siempre en Dios. (3)"