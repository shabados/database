[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਮਿਲਿ ਸੰਗਿ ਸਾਜਨ; ਅਮਰ ਪਦਵੀ ਪਾਵਹ ॥੨॥"
page = 846
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, meeting with God, the Friend, let us obtain the immortal rank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਮਿੱਤ੍ਰ ਨਾਲ ਮਿਲ ਕੇ ਆਓ ਆਪਾਂ ਅਬਿਨਾਸੀ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, meeting with our True Friend, we attain the immortal status. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਸੰਤੋਂ ਸ੍ਵਜਨੋਂ ਕੋ ਮਿਲ ਕਰ ਅਮਰ ਪਦਵੀ ਕੋ ਪਾਇ ਲੇਵੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਉਸ ਸੱਜਣ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਈਏ, ਜਿੱਥੇ ਆਤਮਕ ਮੌਤ ਕਦੇ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰ ਪਦਵੀ = ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿਸ ਨੂੰ ਕਦੇ ਮੌਤ ਨਹੀਂ ਆਉਂਦੀ। ਪਾਵਹ = ਅਸੀਂ ਹਾਸਲ ਕਰੀਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, encontrando al Amigo Eterno, vamos a lograr el Estado Eterno de Éxtasis.  (2)"