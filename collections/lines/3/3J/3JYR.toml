data = "ਬਿਦਿਹ ਸਾਕੀਯਾ ਸਾਗਰੇ ਸਬਜ਼ ਪਾਨ ॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The poet says), ‘Oh! Saki, give me green wine to drink,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਕੀ! ਮੈਨੂੰ ਸ਼ਬਜ਼ ਰੰਗ (ਦੀ ਸ਼ਰਾਬ) ਦਾ ਪਿਆਲਾ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਸਮਝ ਸਕਾਂ"