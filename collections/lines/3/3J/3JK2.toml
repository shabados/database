[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਲਦੀ ਫਿਰੈ ਦਿਨੁ ਰਾਤੀ; ਬਿਨੁ ਪਿਰ. ਬਹੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੨॥"
page = 112
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day she ever continues burning and without her Spouse suffers great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਨ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਜਲਦੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪਤੀ ਦੇ ਬਾਝੋਂ ਘਣੀ ਤਕਲੀਫ ਉਠਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, day and night, they burn. Without her Husband Lord, the soul-bride suffers in terrible pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸੀ ਸੇ ਹੀ ਵਹ ਦਿਨ ਰਾਤ ਨਿਰੰਤ੍ਰ ਚਉਰਾਸੀ ਮੇਂ ਸੋ ਜਲਤੀ ਫਿਰਤੀ ਹੈ, ਪੁਨਾ ਵਾਹਿਗੁਰੂ ਪਤੀ ਸੇ ਬਿਨਾ ਬਹੁਤ ਦੁਖ ਪਾਵਤੀ ਹੈ॥੨॥☬ਜਿਸ ਦੇਹ ਅਰ ਜਾਤੀ ਆਦਿਕੋਂ ਕੇ ਅਭਿਮਾਨ ਕਰ ਜੀਵ ਪ੍ਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੂਆ ਹੈ, ਉਨ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਜਿੰਦ) ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ ਸੜਦੀ ਤੇ ਭਟਕਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ (ਦੇ ਮਿਲਾਪ) ਤੋਂ ਬਿਨਾ ਬਹੁਤ ਦੁੱਖ ਝੱਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਦੀ = ਸੜਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche es consumida por el fuego interno y sin su Esposo, sufre gran dolor. (2)"