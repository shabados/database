[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਬਿਖੁ ਦੇਖਿਆ ਸੰਸਾਰੁ ॥"
page = 382
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, I have seen that the world is poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਮੈਂ ਦੇਖ ਲਿਆ ਹੈ ਕਿ ਜਗਤ ਜ਼ਹਿਰ ਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Father, I have seen that the world is poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਮਹਾਰਾਜ! ਯਹ ਸੰਸਾਰ ਬਿਖ ਰੂਪ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਵੇਖ ਲਿਆ ਹੈ ਕਿ ਸੰਸਾਰ (ਦਾ ਮੋਹ) ਜ਼ਹਰ ਹੈ (ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਪ੍ਰਭੂ! ਬਿਖੁ = ਜ਼ਹਰ। ਸੰਸਾਰੁ = ਜਗਤ (ਦਾ ਮੋਹ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, he visto este mundo, y es como veneno."