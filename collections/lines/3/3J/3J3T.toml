[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਚਿੰਤਾ ਮਤਿ ਕਰਹੁ; ਚਿੰਤਾ ਤਿਸ ਹੀ ਹੇਇ ॥"
page = 955
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, be thou not anxious for the maintenance, The anxiety. is for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਆਪਣੀ ਉਪਜੀਵਕਾ ਬਾਰੇ ਫਿਕਰ ਨਾਂ ਕਰ। ਤੇਰੀ ਫਿਕਰ ਚਿੰਤਾ ਉਸ ਨੂੰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, don't be anxious; the Lord will take care of you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਚਿੰਤਾ ਤੁਮ ਨਾ ਕਰੋ, ਤੁਮਾਰੀ ਚਿੰਤਾ ਤੋ ਤਿਸੀ ਕੋ (ਹੇਇ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਪਣੀ ਰੋਜ਼ੀ ਲਈ) ਫ਼ਿਕਰ ਚਿੰਤਾ ਨਾਹ ਕਰੋ, ਇਹ ਫ਼ਿਕਰ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤਾ = ਫ਼ਿਕਰ। ਤਿਸ ਹੀ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹੀ। ਕੋਇ = ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tomes tanto cuidado en ti, dice Nanak, porque en verdad, el Señor es Quien cuida de ti, sí,"