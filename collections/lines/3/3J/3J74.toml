[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਪਾਚਾਰਜਹਿ ਬਹੁਰਿ; ਮੂਰਛਨਾ ਕਰਿ ਲਿਯੋ ॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, he brought round Bhoor Serva Kirpa Acharya was madeunconscoous."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ ਕ੍ਰਿਪਾਚਾਰਯ ਨੂੰ ਬੇਹੋਸ਼ ਕਰ ਦਿੱਤਾ।"