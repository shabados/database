[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉ ਪ੍ਰਭੁ ਸ੍ਰਵਨ ਸੁਹਾਤ; ਰਾਜਸੂਅ ਤਬ ਮੈ ਕਰੋ ॥੨੩੧੩॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If you like, I may perform Rajsui Yajna.”2313."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ (ਉਹ) ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲਗੇ ਤਾਂ ਮੈਂ ਰਾਜਸੂ ਯੱਗ ਕਰਾਂ ॥੨੩੧੩॥"