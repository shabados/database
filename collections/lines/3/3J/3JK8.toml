[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰ ਲਖ; ਬ੍ਰਹਮੰਡ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The very Oankar assumed the form of millions of universes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਓਅੰਕਾਰ ਤੋਂ ਅਕਾਰ ਲੱਖਾਂ ਬਣਾ ਕੇ ਬ੍ਰਹਿਮੰਡ ਸਜਾਇਆ।"