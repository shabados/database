[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ. ਮੇਲਹੁ ਸਤਸੰਗਤਿ; ਹਮ ਧੋਵਹ ਪਗ ਜਨ ਕੇ ॥੨॥"
page = 731
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending Thy mercy, O Lord unite me with the society of saints. I shampoo the feet of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ, ਹੇ ਸਾਹਿਬ ਮੈਨੂੰ ਸਾਧ ਸਮਾਗਮ ਅੰਦਰ ਜੋੜ। ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦੇ ਪੈਰ ਧੋਂਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your Mercy, Lord, and unite me with the Sat Sangat; I wash the feet of Your humble servants. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੁਮ ਭੀ ਵਾਹਿਗੁਰੂ ਅਗੇ ਇਹੁ ਪ੍ਰਾਰਥਨਾ ਕਰੋ, ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮਾਰੇ ਪਰ ਵੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਤਸੰਗ ਮੇਂ ਮੇਲਹੁ ਹਮ ਭੀ ਸੰਤੋਂ ਕੇ ਚਰਨ ਧੋਵੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਮਿਲਾ (ਉਥੇ) ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰ ਧੋਵਾਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਹਮ ਧੋਵਹ = ਅਸੀਂ ਧੋਵੀਏ। ਪਗ = ਪੈਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Misericordia, oh Señor y úneme a la Saad Sangat, ahí podré lavar los Pies de Tus Humildes Sirvientes. (2)"