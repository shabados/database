[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਬੀਰ ਬਾਨੀ ਦੋਊ ਬਾਹ ਸਾਹੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the warriors were adept in shooting arrows and had mighty arms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸ਼ੂਰਵੀਰਾਂ ਦੇ ਮੋਢੀ ਅਤੇ ਦੋਵੇਂ ਭੁਜਾਵਾਂ ਦੇ ਬਲੀ ਸਨ।"