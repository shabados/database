[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਸਿਉ. ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 741
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man enshrines affection for the Lord's lotus feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਦਾ ਪ੍ਰਭੂ ਦੇ ਅੰਦਰ ਕੰਵਲ-ਰੂਪੀ ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So love the Lord's Lotus Feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਵਾਹਗੁਰੂ ਜੀ ਕੇ ਚਰਨ ਕਮਲਾਂ ਸਾਥ ਪ੍ਰੀਤ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno ama el Loto de los Pies del Señor,"