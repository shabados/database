[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਅਟਾ ਏਕੁ; ਪੰਚ ਪਨਿਹਾਰੀ ॥"
page = 325
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is one well and the five water-carriers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂਹ ਇੱਕ ਹੈ ਅਤੇ ਪੰਜ ਪਾਣੀ ਭਰਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is one well, and five water-carriers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਏਕ ਕੂਪ ਹੈ ਸਬਦ, ਸਪਰਸ, ਰੂਪ, ਰਸ, ਗੰਧ ਰੂਪੀ ਤਿਸ ਮੇਂ ਜਲ ਹੈ ਔਰ ਜੋ ਪੰਚ ਗਿਆਨ ਇੰਦ੍ਰੀਆਂ ਸੇ ਪੰਚ (ਪਨਿਹਾਰੀ) ਚਰਖੜੀਆਂ ਹੈਂ, ਜਿਨ ਦੁਆਰੇ ਜਲ ਖਿਚੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਮਾਨੋ) ਇਕ ਨਿੱਕਾ ਜਿਹਾ ਖੂਹ ਹੈ, (ਪੰਜ ਗਿਆਨ-ਇੰਦਰੇ, ਮਾਨੋ) ਪੰਜ ਚਰੱਖੜੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਅਟਾ = {ਕੂਪ-ਟਾ। ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ 'ਕੂਪ' ਤੋਂ 'ਕੂਆ' ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ ਹੈ; 'ਟਾ' ਵਰਤਿਆਂ 'ਅਲਪਾਰਥਕ' ਨਾਂਵ ਬਣਾਇਆ ਹੈ, ਜਿਵੇਂ 'ਚਮਾਰ' ਤੋਂ 'ਚਮਰੱਟਾ'} ਨਿੱਕਾ ਜਿਹਾ ਖੂਹ, ਖੂਹੀ, ਸਰੀਰ-ਰੂਪ ਖੂਹੀ, ਸਰੀਰ ਦਾ ਮੋਹ-ਰੂਪ ਖੂਹੀ, ਦੇਹ-ਅੱਧਿਆਸ। ਪਹਿਹਾਰੀ = ਪਾਣੀ ਭਰਨ ਵਾਲੀਆਂ, ਚਰਖੜੀਆਂ, ਪੰਜੇ ਇੰਦਰੇ, ਜੋ ਆਪੋ ਆਪਣੇ ਤਰੀਕੇ ਨਾਲ ਸਰੀਰ ਵਿਚੋਂ ਸੱਤਿਆ ਖਿੱਚੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay un sólo pozo que es el cuerpo, y los cinco órganos de los sentidos sacan agua de él."