[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਰਿ ਹਨਿ ਧੋਲਹਰ ਤੇ ਗਿਰੀ; ਹੋਡਿਹਿ ਨੈਨ ਨਿਹਾਰ ॥੭੦॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, with the vision of deer in her eyes, fell down the palace.(70)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛਾਤੀ ਵਿਚ ਮਾਰ ਕੇ ਅਤੇ ਹੋਡੀ (ਦੀ ਸ਼ਕਲ) ਨੂੰ ਅੱਖਾਂ ਵਿਚ ਵਸਾ ਕੇ ਮਹੱਲ ਤੋਂ ਡਿਗ ਪਈ ॥੭੦॥"