[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਦਕੁ ਕਰਿ ਸਿਜਦਾ; ਮਨੁ ਕਰਿ ਮਖਸੂਦੁ ॥"
page = 84
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make faith thy bowing and let the conquest of mind be thy aim of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰੋਸੇ ਨੂੰ ਆਪਣਾ ਨਿਉਣਾ ਬਣਾ ਅਤੇ ਮਨੂਏ ਦੀ ਜਿੱਤ ਨੂੰ ਆਪਣੀ ਜਿੰਦਗੀ ਦਾ ਮਨੋਰਥ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let sincere faith be your bowing in prayer, and let the conquest of your mind be your objective in life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਪਰ ਕਾ (ਸਿਦਕੁ) ਭਰੋਸਾ ਹੈ ਯਹੀ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ (ਸਿਜਦਾ) ਸਿਰ ਨਿਮ੍ਰ ਕਰ, ਭਾਵ ਯਹਿ ਕਿ ਵਾਹਗੁਰੂ ਕੇ ਆਗੇ ਨਮਸਕਾਰ ਕਰ ਔਰ ਮਨ ਕੋ (ਮਖਸੂਦੁ) ਮਤਲਬ ਕੇ ਲੈਣੇ ਵਾਲਾ ਕਰ, ਭਾਵ ਯਹਿ ਕਿ ਸਿਧਾਂਤ ਕੇ ਲੈਣੇ ਵਾਲਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਰੱਬ ਤੇ ਭਰੋਸਾ ਰੱਖ-ਇਹ ਹੈ ਉਸ ਦੇ ਅੱਗੇ ਸਿਰ ਨਿਵਾਉਣਾ, ਆਪਣੇ ਮਨ ਨੂੰ ਰੱਬ ਵਿਚ ਜੋੜਨਾ-ਇਸ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨਾ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que tus postraciones sean de Fe y el conocimiento de tu mente, el objeto de tu estudio."