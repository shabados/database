[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਜਨ ਹੋਏ; ਆਪਿ ਕ੍ਰਿਪਾਲ ॥"
page = 177
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto whom the Lord Himself becomes merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਉਤੇ ਪ੍ਰਭੂ ਖੁਦ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Guru is always kind and compassionate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਪੁਰਸ ਪਰ ਵਾਹਗੁਰੂ ਆਪ ਕਿਰਪਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquél con quien Dios es Compasivo,"