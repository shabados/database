[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ ਬਹੁਰਿ; ਲਪਟਿਓ ਜੰਜਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 738
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and again, he is involved in entanglements. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਉਹ ਝਮੇਲਿਆਂ ਅੰਦਰ ਫਸਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, he becomes engrossed in entanglements. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਜੰਜਾਲ ਮੇਂ ਹੀ ਲਪਟਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ (ਮਾਇਆ ਦੇ) ਧੰਧਿਆਂ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ ਬਹੁਰਿ = ਮੁੜ ਮੁੜ। ਜੰਜਾਰਾ = ਜੰਜਾਲਾਂ ਵਿਚ, ਧੰਧਿਆਂ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se conservará totalmente involucrado una y otra vez en las situaciones mundanas. (1-Pausa)"