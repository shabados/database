[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ; ਘਟਿ ਘਟਿ ਸਭ ਬੋਲੈ ॥"
page = 1102
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are potent to do all deeds and speak in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਕੰਮ ਕਰਨ ਦੇ ਯੋਗ ਹੈਂ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਬੋਲਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all-powerful to act, and inspire all to act; You speak through each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾਰਣੋ ਕੇ ਕਰਣੇ ਕੋ ਤੂੰ ਸਮਰਥ ਹੈਂ, ਪੁਨਃ ਸਭ ਕੇ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਤੂੰ ਬੋਲ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਪੈਦਾ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਉਹੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਬਣਾਉਣ ਵਾਲਾ, ਜਗਤ ਦਾ ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Hacedor y la Causa, eres Tú Quien resuena en los corazones."