[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਖਸਮੁ ਏਕੁ ਹੈ; ਗੁਰਮੁਖਿ ਜਾਣੀਐ ॥"
page = 1280
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of all is the One God, but this thing is known only by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਸਾਹਿਬ ਇਕ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ, ਪਰੰਤੂ ਇਹ ਗੱਲ ਕੇਵਲ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੀ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One God is the Lord and Master of all; this is known by the Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾ (ਖਸਮੁ) ਪਤੀ ਏਕ ਆਪ ਹੀ ਹੈ, ਇਹ ਗਲ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਾਣੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਇਕ ਪ੍ਰਭੂ ਹੈ, ਇਸ ਗੱਲ ਦੀ ਸਮਝ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Señor y Maestro de todo, y el Gurmukj lo sabe."