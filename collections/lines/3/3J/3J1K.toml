[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋ ਆਣਿ ਮਿਲਾਵੈ ਅਜੁ; ਮੈ. ਪਿਰੁ ਮੇਲਿ ਮਿਲਾਵਏ ॥"
page = 1421
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some on come and make me meet my love today and unite me in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆ ਕੇ ਮੈਨੂੰ ਇਸਰੋਜ਼ ਮੇਰੇ ਜਾਨੀ ਨਾਲ ਮਿਲਾ ਦੇਵੇ ਅਤੇ ਮੈਨੂੰ ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਲੀਨ ਕਰ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would come today and unite me in Union with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰੂ ਕੋ ਕੋਈ ਆਜ ਹੀ ਆਇ ਕਰ ਮਿਲਾਇ ਦੇਵੇ। ਸੋ ਸਤਿਗੁਰ ਕੈਸੇ ਹੈਂ? ਜੋ (ਪਿਰੁ) ਪਤੀ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੈਨੂੰ (ਮੇਰਾ ਪ੍ਰਭੂ-) ਪਤੀ ਅੱਜ (ਇਸੇ ਜੀਵਨ ਵਿਚ) ਲਿਆ ਕੇ ਮਿਲਾ ਦੇਂਦਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ। ਆਣਿ = ਲਿਆ ਕੇ। ਮੈ = ਮੈਨੂੰ। ਮੇਲਿ = ਮੇਲ ਕੇ। ਮਿਲਾਵਏ = ਮਿਲਾਵੈ, ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si tan sólo alguien viniera hoy y me llevara a unirme con mi Bienamado."