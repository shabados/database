[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ. ਨ ਬੁਝਾ, ਲੋਕ ਬੁਝਾਈ; ਐਸਾ ਆਗੂ ਹੋਵਾਂ ॥"
page = 140
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myself I understand not, yet I teach other people. Such a guide I am."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਮੈਂ ਸਮਝਦਾ ਹੀ ਨਹੀਂ, ਫਿਰ ਭੀ ਹੋਰਨਾ ਲੋਕਾਂ ਨੂੰ ਸਮਝਾਉਂਦਾ ਹਾਂ। ਐਹੋ ਜੇਹਾ ਮੋਹਰੀ ਮੈਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not understand myself, and yet I try to teach others. Such is the guide I am!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੋ ਸਮਝਾਂ ਨਾ ਔਰ ਲੋਕੋਂ ਕੋ ਸਮਝਾਵਾਂ ਐਸਾ ਆਗੂ ਹੋਵਾਂ, ਅਰਥਾਤ ਐਸੇ ਆਗੂ ਤੁਮ ਹੀ ਹੋ ਮੈਂ ਨਹੀਂ ਹੋਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਨੂੰ ਆਪ ਨੂੰ ਹੀ ਸਮਝ ਨਹੀਂ ਆਈ ਤੇ ਲੋਕਾਂ ਨੂੰ ਰਾਹ ਦੱਸਦਾ ਹਾਂ, (ਇਸ ਹਾਲਤ ਵਿਚ) ਹਾਸੋ-ਹੀਣਾ ਆਗੂ ਹੀ ਬਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me conozco a mí mismo, pero eso sí, hago que otros me conozcan, y así guío a los demás."