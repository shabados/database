[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਮਿ ਨ ਆਵੈ, ਭਾਂਡਾ ਭੰਨਾ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like a broken pot, it is of no use."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੰਨੇ ਹੋਏ ਭਾਂਡੇ (ਵਾਂਙੂੰ) ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ।"