[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਬਿਹਾਵੈ; ਹਰਿ ਜਸੁ ਗਾਵਤ ॥੫॥"
page = 914
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of the Saint passes singing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਜੀਵਨ ਰੱਬ ਦੀ ਕੀਰਤੀ ਗਾਉਦਿਆਂ ਹੀ ਗੁਜ਼ਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints pass their lives singing the Lord's Praise. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਅਵਸਥਾ ਹਰੀ ਕੇ ਜਸ ਗਾਵਤਿਆਂ ਬੀਤਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਉਮਰ ਬੀਤਦੀ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਿਆਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos pasan su vida cantándole a Dios. (5)"