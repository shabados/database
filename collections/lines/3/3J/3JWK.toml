[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬਿਅੰਤੁ. ਤੇਰਾ ਅੰਤੁ, ਨ ਪਾਇਆ; ਸਬਦੇ ਦੇਹੁ ਬੁਝਾਈ ॥੧॥"
page = 1333
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite are Thou and none has ever found Thy limit. By the Guru's instructions, Thou makes Thyself manifest unto one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਹੈ ਤੂੰ ਅਤੇ ਕਦੇ ਭੀ ਕਿਸੇ ਨੂੰ ਤੇਰੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਾਣੀ ਤੇ ਪਰਗਟ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Endless; no one can find Your limits. Through the Word of Your Shabad, You bestow understanding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਅੰਤ ਸਰੂਪ ਹੈਂ ਤੇਰਾ ਅੰਤੁ ਕਿਸੀ ਨੇ ਪਾਯਾ ਨਹੀਂ ਹੈ, ਪਰੰਤੂ ਜਿਨੋਂ ਕੌ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤੂੰ ਬੁਝਾਵਤਾ ਹੈਂ ਤਿਨੋਂ ਕੌ ਹੀ ਇਹੁ ਤੇਰੀ ਸਮਝ ਆਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਕਿਸੇ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ। (ਹੇ ਸੁਆਮੀ! ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ) ਮੈਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ)। ਬੁਝਾਈ = (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú no tienes fin, nadie puede encontrar Tus Límites, a través de Tu Shabd, confieres el Entendimiento. (1)"