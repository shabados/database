[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸ ਧੁਨੈ ਇਕ ਐਸੇ ਕਹੈ; ਹਮ ਹੂੰ ਜਦੁਬੀਰ ਕੇ ਕਾਮ ਨ ਆਏ ॥੨੦੫੩॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Several of them repented that they had not been of any use to Krishna.2053."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ ਇਕ) ਸਿਰ ਮਾਰਦੇ ਹਨ ਅਤੇ ਕਈ ਇਕ ਇੰਜ ਕਹਿੰਦੇ ਹਨ ਕਿ ਅਸੀਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਕੰਮ ਨਹੀਂ ਆਏ ਹਾਂ ॥੨੦੫੩॥"