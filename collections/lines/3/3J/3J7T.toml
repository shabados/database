data = "ਬਿਸਾਰਿ ਸਰਬ ਜਾਪੰ ॥੪੪॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people being engrossed in misconduct will abandon disciplines and engross themselves in sinful actions.44."

