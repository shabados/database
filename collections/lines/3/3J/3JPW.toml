[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਖਾਈ. ਹਰਿ ਹਰਿ ਨਾਮੁ ॥"
page = 1146
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name is ever the mortal's Helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਹਰੀ ਦਾ ਨਾਮ ਸਦੀਵ ਹੀ ਬੰਦੇ ਦਾ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is forever our Help and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਮਿਤ੍ਰਤਾਈ ਕਰਨੇ ਵਾਲਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਮਨੁੱਖ ਦਾ) ਸਦਾ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre y por siempre, el Naam, el Nombre del Señor nos guarda Compañía, sí,"