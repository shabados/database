[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਜੀਵਨੁ; ਤੂੰ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥"
page = 739
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my life and Thou the prop of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈਂ, ਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਆਤਮਾ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Life, the very Support of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੂੰ ਪ੍ਰਾਨ ਰੂਪ ਹੈਂ ਅਰ ਤੂੰਹੀ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ, ਭਾਵ ਤੇਰੀ ਸਤਾ ਕਰ ਪ੍ਰਾਣੋਂ ਕੀ ਚੇਸ਼ਟਾ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ ਦਾ ਸਹਾਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨੁ = ਜ਼ਿੰਦਗੀ, ਜਿੰਦ। ਅਧਾਰਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi vida, oh Dios, eres mi respiración vital."