[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਹਮਾਰਾ; ਸਦ ਹੀ ਨਿਹਚਲੁ ॥"
page = 1141
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable is my Kingdom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਮੇਰੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My kingdom is eternally stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸ੍ਵਰੂਪ ਕਾ (ਰਾਜੁ) ਪ੍ਰਕਾਸੁ ਸਦੀਵ ਅਚਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮੇਰੀ ਆਪਣੇ ਇੰਦ੍ਰਿਆਂ ਉੱਤੇ ਹਕੂਮਤ ਸਦਾ ਲਈ ਅਟੱਲ ਹੋ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਰਾਜੁ = ਹਕੂਮਤ, ਆਪਣੇ ਇੰਦ੍ਰਿਆਂ ਉੱਤੇ ਹਕੂਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eternos son ahora mis Dominios y mis posesiones"