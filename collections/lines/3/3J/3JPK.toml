[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਯਿ ਵਿਗੋਏ. ਫਿਰਹਿ ਵਿਗੁਤੇ; ਫਿਟਾ ਵਤੈ ਗਲਾ ॥"
page = 150
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ruined by God, they walk about disgraced and their entire multitude goes contaminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਮਾਰੇ ਹੋਏ ਉਹ ਬੇਇਜਤ ਹੋਏ ਫਿਰਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਸਮੂਹ ਸਮੂਦਾਅ ਭਰਿਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ruined by the Merciful Lord, they wander around in disgrace, and their entire troop is contaminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਯਿ) ਪ੍ਰੇਰਕ ਈਸ੍ਵਰ ਕੇ (ਵਿਗੋਏ) ਖਰਾਬ ਕੀਏ ਖਰਾਬ ਹੂਏ ਫਿਰਤੇ ਹੈਂ, ਫਿਟਾ ਹੂਆ ਗਲਾਹੀ (ਵਤੈ) ਫਿਰਤਾ ਹੈ, ਜੈਸੇ ਊਂਟੋਂ ਕਾ (ਗਲਾ) ਸਮਦਾਇ ਬਿਗੜ ਜਾਤਾ ਹੈ ਵਾ ਇਨਾਂ (ਵਤੈ) ਉਲਟੀਆਂ ਬੇਦ ਵਿਰੁਧ ਬਾਤੋਂ ਪਰ (ਫਿਟਾ) ਧਿਕਾਰ ਹੈ॥☬ਜੋ ਕਹਤੇ ਹੈਂ ਹਮ ਜੀਵੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਤੇ ਹੈਂ ਤਿਸ ਪਰ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਵੱਲੋਂ (ਭੀ) ਖੁੰਝੇ ਹੋਏ ਭਟਕਦੇ ਹਨ (ਭਾਵ, ਪਰਮਾਤਮਾ ਦੀ ਬੰਦਗੀ ਵਿਚ ਭੀ ਇਹਨਾਂ ਦੀ ਕੋਈ ਸ਼ਰਧਾ ਨਹੀਂ) ਇਹ ਸਾਰਾ ਆਵਾ ਹੀ ਊਤਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯਿ = ਰੱਬ ਵਲੋਂ {ਦਯੁ = ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ}। ਵਿਗੋਏ = ਖੁੰਝੇ ਹੋਏ। ਵਿਗੁਤੇ = ਖ਼ੁਆਰ। ਫਿਟਾ = ਫਿਟਕਾਰਿਆ ਹੋਇਆ, ਊਤਿਆ ਹੋਇਆ। ਗਲਾ = ਗੱਲਾਂ, ਕੋੜਮਾ, ਸਾਰਾ ਹੀ ਟੋਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Andan por aquí y por allá, perdidos para el Señor; devastado está todo su bando."