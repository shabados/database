[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖੁ ਸੰਤਨ ਕੈ; ਬਿਨਸੀ ਚਿੰਦ ॥੨॥"
page = 676
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In it the saints find peace and their anxieties are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਅੰਦਰ ਸਾਧੂ ਸੁੱਖ ਪਾਉਂਦੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਫਿਕਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints find peace, and their anxieties are dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੋ ਸੁਖ ਇਸੀ ਤੇ ਹੈ, ਜੋ ਉਨ ਕੀ ਸਰਬ ਚਿੰਤਾ ਬਿਨਸ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੰਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸੁਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਚਿੰਤਾ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਦ = ਚਿੰਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son Grandiosos pues entregan sus preocupaciones a Dios. (2)"