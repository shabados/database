[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਇਆ ਵਿਚਿ ਉਦਾਸੁ ਕਰਿ; ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦਿੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They were kept detached amidst maya and were made to understand the importance of that holy name, charity and ablution."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਉਦਾਸ ਰਹਿਕੇ ਨਾਮ, ਦਾਨ ਤੇ ਇਸ਼ਨਾਨ ਦ੍ਰਿੜ੍ਹ ਕੀਤਾ।"