[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਜਾਇ ਬਹੈ. ਮੇਰਾ ਸਤਿਗੁਰੂ; ਸੋ ਥਾਨੁ ਸੁਹਾਵਾ. ਰਾਮ ਰਾਜੇ ॥"
page = 450
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever my True Guru goes and sits, beautiful is that place, O Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਾ ਕੇ ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਬੈਠਦੇ ਹਨ, ਉਹ ਜਗ੍ਹਾਂ ਸੁੰਦਰ ਹੈ, ਹੇ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever my True Guru goes and sits, that place is beautiful, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਜੇ ਕਾ ਸਰੂਪ ਮੇਰਾ ਸਤਿਗੁਰੂ ਪ੍ਰਤਖ੍ਯ ਜਿਸ ਸਥਾਨ ਮੇਂ ਜਾਇਕੇ ਬੈਠੇ ਵਾ ਜਿਸ ਰਿਦੇ ਮੇਂ ਉਪਦੇਸ ਰੂਪ ਹੋ ਕਰ ਜਾ ਬੈਠੇ, ਸੋ ਅਸਥਾਨ ਸੋਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਥਾਂ ਤੇ ਪਿਆਰਾ ਗੁਰੂ ਜਾ ਬੈਠਦਾ ਹੈ (ਗੁਰ-ਸਿੱਖਾਂ ਵਾਸਤੇ) ਉਹ ਥਾਂ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਥੈ = ਜਿਸ ਥਾਂ ਤੇ। ਜਾਇ = ਜਾ ਕੇ। ਸੁਹਾਵਾ = ਸੁਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde sea que esté el Verdadero Guru, Bendito, Bendito es ese lugar. Los"