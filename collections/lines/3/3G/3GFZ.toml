[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ. ਹਮ ਬਾਰਿਕ; ਹਰਿ ਪ੍ਰਭ ਕੇ ਹੈ ਇਆਣੇ ॥"
page = 168
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, we are the ignorant children of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਅਸੀਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਦਾਨ ਬੱਚੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, we are just the ignorant children of our Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਪੂਰਬ ਕਾਲ ਮੇਂ ਇਆਣੇ ਅਰਥਾਤ ਅਗ੍ਯਾਤ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੇ ਅੰਞਾਣ ਬੱਚੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ = ਹੇ ਰਾਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, nosotros somos Tus Bebés Inocentes."