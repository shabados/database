[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖੈ ਆਪਿ ਦਇਆਲੁ; ਕਰਿ ਦਾਸਾ ਆਪਣੇ ॥"
page = 519
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making man His own serf, the Merciful Master Himself protects Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਨਫਰ ਬਣਾ, ਮਿਹਰਬਾਨ ਮਾਲਕ ਖੁਦ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord preserves him - He makes him His own slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਆਲੂ ਪਰਮੇਸ੍ਵਰ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਆਪ ਦਇਆ ਕਰ ਕੇ ਰਖਿਆ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦਾ ਘਰ ਪ੍ਰਭੂ ਆਪ ਆਪਣੇ ਸੇਵਕ ਬਣਾ ਕੇ (ਇਸ ਭਟਕਣਾ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Infinita Compasión, el Señor protege a Sus Sirvientes,"