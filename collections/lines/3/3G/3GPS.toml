[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਇ ਪਛਾੜ ਪਹਾੜ ਵਾਂਗਿ; ਜਾਇ ਪਈ ਉਜਾੜਿ ਧਕੇਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting unconscious, and like a mountain she fell down into the forest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਵਾਟਣੀ ਖਾ ਕੇ ਪਹਾੜ ਵਾਂਗੂੰ ਉਜਾੜ ਵਿਚ ਧੱਕੀ ਹੋਈ ਜਾ ਪਈ।"