[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਮਗਿ ਬਾਧਾ, ਖਾਹਿ ਚੋਟਾ; ਸਬਦ ਬਿਨੁ. ਬੇਤਾਲਿਆ ॥"
page = 439
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O demon, without God's Name thou shalt be bound and suffer strokes on the road of Death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭੂਤਨੇ ਮਨੁੱਖ! ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਤੂੰ ਮੌਤ ਦੇ ਰਾਹ ਉਤੇ ਨਰੜਿਆਂ ਜਾਵੇਗਾਂ ਅਤੇ ਸੱਟਾਂ ਸਹਾਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be bound and beaten on the road of Death, without the Word of the Shabad, O madman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਬਦ ਉਪਦੇਸ ਕੇ, ਹੇ (ਬੇਤਾਲਿਆ) ਭੂਤਾ, ਭਾਵ ਅਸੁਧਾ ਵਾ ਸ੍ਵਰੂਪ ਤਾਲ ਸੇ ਘੁਸਿਆ ਹੋਯਾ! ਤੂੰ ਜਮਪੁਰੀ ਕੋਮਾਰਗ ਬੀਧਾ ਹੂਆ ਚੋਟੋਂ ਕੋ ਖਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ ਮਸਤ ਹੋਏ) ਭੂਤ! ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਖੁੰਝ ਕੇ ਤੂੰ ਜਮਰਾਜ ਦੇ ਰਸਤੇ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਚੋਟਾਂ ਖਾਵੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encadenado al mensajero de la muerte, sufrirás dolor y sin la Palabra te verás salvaje."