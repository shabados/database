[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੇ ਪਿਰ ਕੈ ਰੰਗਿ ਰਤੀ ਮੁਈਏ; ਸੋਭਾਵੰਤੀ ਨਾਰੇ ॥"
page = 567
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O perishable beauteous bride, remain, thou, imbued with love of the Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮਰਨੀਏ ਸੁੰਦਰ ਪਤਨੀਏ! ਤੂੰ ਆਪਣੇ ਪਤੀ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਰੰਗੀਜੀ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let yourself be imbued with the Love of your Husband Lord, O beautiful, mortal bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੁਈਏ) ਪਿਅਰੀਏ! ਜੋ ਇਸਤ੍ਰੀ ਆਪਨੇ ਪਤੀ ਕੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੀ ਹੈ, ਸੋਈ ਸੋਭਾਇਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਅਛੋਹ ਹੋ ਚੁਕੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਤੂੰ ਸੋਭਾ ਵਾਲੀ ਹੋ ਗਈ ਹੈਂ, ਕਿਉਂਕਿ ਤੂੰ ਆਪਣੇ ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਗਈ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ = ਪਤੀ। ਕੈ ਰੰਗਿ = ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਤੀ = ਰੰਗੀ ਹੋਈ। ਮੁਈਏ = ਹੇ ਮੁਈਏ! ਹੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਅਛੋਹ ਹੋ ਚੁਕੀਏ! ਨਾਰੇ = ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀਏ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloriosa es la Novia que está absorta en el Señor. A través de la Palabra del Shabd goza de la Unión en el Amor."