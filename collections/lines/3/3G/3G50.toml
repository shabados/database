data = "ਹੇਰੈ ਚਹੂੰ ਓਰ ਅਸਵਾਰਾ ॥"
page = 994

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Sahiban opened her eyes, she saw the riders on all sides."

[[content]]
