[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੀ ਹੈ; ਤੇਤੀ ਕਿਹੁ ਨਾਹੀ ॥"
page = 226
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever there is that is nothing in reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਹੈ, ਉਹ ਦਰਅਸਲ ਕੁੱਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever exists, is in reality nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਤੀ ਹੈ) ਜਿਤਨੀ ਪੂਜਾ ਹੈ ਉਤਨੀ ਹੀ (ਕਿਹੁ) ਕੁਛ ਨਹੀਂ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਤੁਛ ਮਾਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਆਸਰੇ ਜਿਤਨੀ ਭੀ ਦੌੜ-ਭੱਜ ਹੈ ਇਹ ਸਾਰੀ ਦੌੜ-ਭੱਜ ਕੋਈ ਆਤਮਿਕ ਲਾਭ ਨਹੀਂ ਪੁਚਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece, no es lo que es."