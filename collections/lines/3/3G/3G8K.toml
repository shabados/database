[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਨਾਲਿ. ਨ ਚਲੇ ਨਾਨਕ; ਝੜਿ ਝੜਿ ਪਏ ਗਵਾਰਾ ॥"
page = 155
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accompany not any one, O Nanak. They are left behind in this World, O fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੇ ਭੀ ਸਾਥ ਨਹੀਂ ਜਾਂਦੇ ਹੇ ਨਾਨਕ! ਉਹ ਏਸ ਜਹਾਨ ਵਿੱਚ ਹੀ ਪਿਛੇ ਰਹਿ ਜਾਂਦੇ ਹਨ, ਹੇ ਮੂਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of these shall go with you, O Nanak. They are lost and left behind, you fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਪਦਾਰਥ ਹੀ ਨਿਸਚੇ ਕਰ ਕੇ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਗਏ। ਇਨ ਮੇਂ ਲਗ ਕਰ ਮੂਰਖ ਝੜਿ ਝੜਿ ਪੜੇ ਹੈਂ, ਅਰਥਾਤ ਨਾਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਸ਼ੈ (ਮੌਤ ਵੇਲੇ) ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ। ਸਭ ਇਥੇ ਹੀ ਰਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ninguno de estos bienes te acompañará en el más allá."