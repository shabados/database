[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਮਿਲੀਐ; ਬੀਸ ਇਕੀਸ ॥੨੫॥"
page = 933
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the mortal meets with the One Lord for sure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਵੀਹ ਵਿਸਵੇਂ ਇਕ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Guru's Teachings, one is sure to merge in the One Lord. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤ ਕਰ ਕੇ (ਬੀਸ) ਬੀਸ ਬਿਸਵੈ ਨਿਸਚੇ ਕਰ ਕੇ ਇਕ ਅਦੁਤੀ੍ਯ ਜੋ ਤੂੰ ਈਸੁ ਹੈਂ ਤਿਸ ਤੇਰੇ ਸਾਥ ਮਿਲੀਐ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਇਸ ਤਰ੍ਹਾਂ) ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਵੀਹ-ਵਿਸਵੇ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Instrucción del Guru de seguro uno se encuentra al Dios Único. (25)"