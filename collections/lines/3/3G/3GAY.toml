[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਡੇ ਸਮ ਰਾਵਨ ਕੇ; ਤਿਨ ਕਉ ਸੰਗ ਲੈ ਮਰਿਬੇ ਕਹੁ ਆਯੋ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He reached alongwith powerful Ravana like heroes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਰਾਵਣ ਵਰਗੇ ਸੂਰਮਿਆਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਮਰਨ ਲਈ ਆਇਆ ਹੈ।"