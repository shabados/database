type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸੰਤਾਂ ਦੇ ਦੁਖ (ਸ਼ੁਰੂ ਤੋਂ ਹੋ ਹੀ) ਸਾੜਦਾ ਆਇਆ ਹੈਂ,"