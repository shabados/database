data = "ਦੁਖ ਦਾਹਤ ਸੰਤਨ ਕੇ ਆ︁ਯੋ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast been destroying the sufferings of the saints"

[[content]]
