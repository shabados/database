[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ; ਥਾਪਿ ਉਥਾਪਿ ॥"
page = 413
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself creates and having established, He disestablishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਪੈਦਾ ਕਰਦਾ ਹੈ ਅਤੇ ਅਸਥਾਪਨ ਕਰਕੇ ਉਹ ਹੀ ਉਖੇੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes, and having established, disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਉਤਪੰਨ ਕਰਤਾ ਹੈ ਆਪ ਹੀ ਸਥਾਪਨ ਕਰਤਾ ਹੈ, ਆਪ ਹੀ (ਉਥਾਪਿ) ਉਠਾਵਤਾ, ਭਾਵ ਨਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea y habiendo establecido Su Creación, luego lo destruye todo."