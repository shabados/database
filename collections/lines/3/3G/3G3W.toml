data = "ਨਖ਼ੁਸ਼ਤੀ ਸਰੇ ਕਾਜ਼ੀ ਆਵਰ ਤੁ ਰਾਸਤ ॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The Raja replied), ‘First of all you go, slay the head of Quazi, your husband,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ ਉੱਤਰ ਦਿੱਤਾ) ਪਹਿਲਾਂ ਤੂੰ ਆਪਣੇ ਪਤੀ ਕਾਜ਼ੀ ਦਾ ਸਿਰ ਕਟ ਲਿਆ,"