[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕਾ. ਨਾਮੁ ਧਿਆਇ ॥੧॥"
page = 838
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, contemplates Thine Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak meditates on the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਰ ਕੇ ਤੇਰਾ ਨਾਮ ਹੀ ਧਿਆਵਤਾ ਰਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, medita en el Naam, el Nombre del Señor.(1)"