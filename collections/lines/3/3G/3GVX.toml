[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਬਖਸ਼ਿਸ਼ ਤੋਂ ਇਸ ਸੰਸਾਰ ਅਤੇ ਸੰਸਾਰ-ਵਾਸੀਆਂ ਨੇ ਲਾਭ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਫ਼ੈਜ਼ਸ਼ ਮਕੀਨੋ ਮਕਾਂ ਬਹਿਰਾਵਰ ।੭੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The world and its people have profited a great deal from his blessings. (71)"