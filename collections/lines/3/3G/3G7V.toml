[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੇ ਬਿਖੈ ਭੇਦ ਨਹੀ ਕਿਜੈ ॥੧੦੬੯॥"
page = 785

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Durdani” in the beginning, add the word “Shatru” at the end and utter the names of Tupak without any discrimination.1069."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕਿਸੇ ਕਿਸਮ ਦਾ ਭੇਦ ਨਾ ਕਰੋ ॥੧੦੬੯॥"