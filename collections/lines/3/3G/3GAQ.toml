[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਕਿਉ ਅੰਤਰੁ ਰੀਝੈ ॥"
page = 1023
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can the soul be pleased?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਆਤਮਾ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਸੰਨ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, how can one be pleased within?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰ ਉਪਦੇਸ ਸੇ ਕੈਸੇ ਅੰਤਰਿ ਪ੍ਰਸੰਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਅੰਤਰ ਆਤਮਾ ਕਦੇ ਭੀ (ਸਿਮਰਨ ਦੇ) ਉਤਸ਼ਾਹ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਤਰ ਆਤਮਾ, ਹਿਰਦਾ। ਰੀਝੈ = ਰੀਝ ਵਿਚ ਆਉਂਦਾ, (ਸਿਮਰਨ ਦੇ) ਉਤਸ਼ਾਹ ਵਿਚ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su interior no pudo sentirse complacido con Dios;"