[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗ ਸੰਤਾਪ ਕਟੇ; ਪ੍ਰਭਿ ਆਪਿ ॥"
page = 1184
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sorrow and suffering the Lord Himself has dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸ਼ੋਕ ਅਤੇ ਦੁੱਖ ਸਾਹਿਬ ਨੇ ਖੁਦ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has dispelled my sorrow and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਨੇ ਹਮਾਰੇ ਸੋਗ ਔ ਸੰਤਾਪ ਸਭੀ ਕਾਟ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਗਏ) ਪ੍ਰਭੂ ਨੇ ਆਪ (ਉਹਨਾਂ ਦੇ ਸਾਰੇ) ਚਿੰਤਾ-ਫ਼ਿਕਰ ਅਤੇ ਦੁੱਖ-ਕਲੇਸ਼ ਮਿਟਾ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗ = ਚਿੰਤਾ-ਫ਼ਿਕਰ। ਸੰਤਾਪ = ਦੁੱਖ-ਕਲੇਸ਼। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos libera de nuestro sufrimiento y dolor,"