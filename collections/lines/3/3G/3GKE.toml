[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹੁਰੇ ਪੁਛਹੁ ਜਾਇ ਕੈ; ਕਉਣ ਮੁਆ ਨੂਹ ਉਤਰੁ ਮੰਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then the fact was disclosed by him that he just forgot to wear turban)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨੂੰਹ ਬੋਲੀ ਮੇਰੇ) ਸਹੁਰੇ ਨੂੰ (ਜਿਹੜਾ ਪੱਗ ਲੱਥੀ ਘਰ ਆਇਆ ਹੈ) ਜਾਕੇ ਪੁੱਛੋ ਕਿ ਨੂੰਹ ਉੱਤਰ ਮੰਗਦੀ ਹੈ ਕਿ ਕੌਣ ਮਰ ਗਿਆ ਹੈ? (ਮੁਕਦੀ ਗੱਲ ਸਹੁਰੇ ਨੇ ਸਿਰ ਨੰਗਾ ਦੇਖਕੇ ਖੂਹ ਥੋਂ ਦੌੜਕੇ ਪੱਗ ਸਿਰ ਬੱਧੀ, ਤ੍ਰੀਮਤਾਂ ਆਪੋ ਆਪਣੀ ਘਰੀਂ ਕਾਂਵਾਂ ਰੌਲੀ ਪਾਕੇ ਪੱਤ੍ਰਾ ਵਾਚੀਆਂ)।"