type = "primary"
data = "ਬ ਬਦਕਾਰ ਕਸ ਦਰ, ਨ ਦਾਦੰਦ ਪਾਇ ॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘(He) does not interfere into other people affairs,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਦੇ ਮਾੜੇ ਕੰਮ ਵਿਚ ਪੈਰ ਨਹੀਂ ਰਖਦਾ।"