[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ੍ਵੈ ਗਿਰੀ ਬਿਸੰਭਾਰ ਭੂ ਪੈ ਬਧੀ ਸਾਯਕ ਮੈਨ ॥੪॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was overpower with lust and fell flat on the ground.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ ਦੇਵ ਦੇ ਬਾਣ ਨਾਲ ਵਿੰਨ੍ਹੀ ਹੋਈ ਧਰਤੀ ਉਤੇ ਬੇਸੁਧ ਹੋ ਕੇ ਡਿਗ ਪਈ ॥੪॥"