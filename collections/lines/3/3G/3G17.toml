[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੁ ਜਪਹੁ ਬਨਵਾਰੀ ॥"
page = 1070
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day meditate thou on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, chant the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ (ਬਨਵਾਰੀ) ਪਰਮੇਸੁਰ ਕਾ ਨਾਮ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਨਾਮ ਜਪਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, medita siempre en el Nombre del Señor,"