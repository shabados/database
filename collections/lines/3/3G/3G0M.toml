[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੇ ਨੋ ਲੋਚੈ ਬਹੁਤੇਰੀ; ਆਪਣਾ ਭਾਣਾ ਆਪਿ ਮਨਾਇਦਾ ॥੨॥"
page = 1063
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many desire to walk in the Lord's will. He Himself makes man surrender to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਨਾ ਚਾਹੁੰਦੇ ਹਨ। ਉਹ ਖ਼ੁਦ ਹੀ ਇਨਸਾਨ ਪਾਸੋਂ ਆਪਣੀ ਰਜ਼ਾ ਮੰਨਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many long to walk in harmony with the Lord's Will; He Himself inspires us to surrender to His Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਣਾ ਮੰਨਨੇ ਕੋ ਤੋ ਬਹੁਤ ਹੀ ਸ੍ਰਿਸਟੀ ਚਾਹੁਤੀ ਹੈ, ਪਰੰਤੂ ਹੇ ਪਰਮੇਸਰ! ਜਿਸ ਕੋ ਤੂੰ ਆਪਣਾ ਹੁਕਮ ਮਨਾਇਆ ਚਾਹੁਤਾ ਹੈਂ ਤਿਸ ਕੋ ਮਨਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੀਤੇ ਨੂੰ ਮਿੱਠਾ ਮੰਨਣ ਦੀ ਤਾਂਘ ਬਥੇਰੀ ਲੁਕਾਈ ਕਰਦੀ ਹੈ, ਪਰ ਆਪਣੀ ਰਜ਼ਾ ਉਹ ਆਪ ਹੀ (ਕਿਸੇ ਵਿਰਲੇ ਤੋਂ) ਮਨਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੇ ਨੋ ਲੋਚੈ = ਪ੍ਰਭੂ ਦੇ ਕੀਤੇ ਨੂੰ ਮਿੱਠਾ ਮੰਨਣ ਦੀ ਤਾਂਘ ਕਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque millones tratan de entender la Voluntad, es Dios, Quien, por Sí Mismo hace que uno se entregue a Su Voluntad. (2)"