[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਬ੍ਰਿਥਾ ਜਾਤ; ਰੰਗਿ ਮਾਇਆ ਕੈ ॥੧॥ ਰਹਾਉ ॥"
page = 378
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of worldliness, the human life is passing away in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂਦਾਰੀ ਦੀ ਮੁਹੱਬਤ ਅੰਦਰ ਮਨੁੱਖੀ ਜੀਵਨ ਵਿਅਰਥ ਬੀਤ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human life is passing away in vain, in the love of Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਅਨੰਦ ਮੇਂ ਜਨਮੁ ਬ੍ਯਰਥ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ) ਤੇਰਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਿਥਾ ਜਾਤ = ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ। ਰੰਗਿ = ਰੰਗ ਵਿਚ, ਪਿਆਰ ਵਿਚ, ਮੋਹ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu vida se desperdicia en la Maya. (1‑Pausa)"