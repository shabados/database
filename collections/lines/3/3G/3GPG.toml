[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਲ ਕਮਾਤ ਬਹਾਤ ਸਦਾ ਨਿਸਿ; ਮੈਨ ਕਲੋਲ ਨ ਲਾਗਤ ਫੀਕੋ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Frolicking thus, whole night will pass, and, even the Cupids play will seem trivial."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰਦਿਆਂ ਸਦਾ ਰਾਤ ਬੀਤ ਜਾਂਦੀ ਹੈ ਅਤੇ ਕਾਮ-ਕਲੋਲ ਫਿਕੇ ਨਹੀਂ ਲਗਦੇ।"