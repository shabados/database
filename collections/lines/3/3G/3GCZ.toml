[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਲੋੜੀ. ਨਾ ਲਹਾ; ਹਉ ਚੜਿ ਲੰਘਾ ਕਿਤੁ ॥੫॥"
page = 729
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see with my eyes, but find not the way. How can I ascend and cross the mountain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਿਆਂ ਨੇਤ੍ਰਾਂ ਨਾਲ ਵੇਖਦਾ ਹਾਂ, ਪਰ ਮੈਨੂੰ ਰਸਤਾ ਲੱਭਦਾ ਨਹੀਂ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾ ਪਹਾੜ ਉਤੇ ਚੜ੍ਹ ਕੇ ਪਾਰ ਜਾ ਸਕਦਾਫ਼ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes can see, but I cannot find the Way. How can I climb up and cross over the mountain? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਰਸਤੇ ਵਿਚ ਤਾਂ ਪੁਨਾਂ ਰੂਪ ਅਖੀਆਂ ਚਾਹੀਏ ਸੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਔਰ ਕਾਮ ਆਦਿ ਪਰਬਤ ਲੰਘਣੇ ਕੋ ਗਿਆਨ ਨੇਤ੍ਰ ਚਾਹੀਏ ਥੇ, ਸੋ ਤੇਰੇ ਪਾਸ ਨਹੀਂ ਹੈਂ। ਅਤਿਅੰਤ (ਹਉ) ਹੰਕਾਰ ਯੁਕਤਿ ਹੋ ਰਹਿਆ ਹੈਂ, ਤੂੰ ਅਜੇ ਭੀ ਮਨ ਮੇਂ ਬੀਚਾਰ ਕਰ ਦੇਖ ਕਿ ਆਗੇ ਨਿਹਾਇਤ ਦੁਸਤਰ ਵੈਤਰਨੀ ਆਦਿ ਨਦੀਆਂ ਹੈਂ, ਤਾਂ ਤੇ ਤੂੰ  ਐਸੇ ਜਾਣ ਕੇ ਮੈਂ ਕਿਸ ਪੁੰਨ ਰੂਪ ਬੇੜੇ ਪਰ ਚੜ੍ਹਕੇ ਲੰਘਾਂਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ ਭਾਲਿਆਂ ਭੀ ਮੈਂ ਰਾਹ-ਖਹਿੜਾ ਲੱਭ ਨਹੀਂ ਸਕਦਾ (ਕਿਉਂਕਿ ਅੱਖਾਂ ਹੀ ਨਹੀਂ ਹਨ। ਇਸ ਹਾਲਤ ਵਿਚ) ਕਿਸ ਤਰੀਕੇ ਨਾਲ (ਪਹਾੜੀ ਤੇ) ਚੜ੍ਹ ਕੇ ਮੈਂ ਪਾਰ ਲੰਘਾਂ? ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖੀ = ਅੱਖਾਂ ਨਾਲ। ਲੋੜੀ = ਭਾਲਦਾ ਹਾਂ। ਨਾ ਲਹਾ = ਮੈਂ ਲੱਭ ਨਹੀਂ ਸਕਦਾ। ਹਉ = ਮੈਂ। ਕਿਤੁ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ? ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin ojos para ver, ¿cómo puede alcanzar su destino final?(5)"