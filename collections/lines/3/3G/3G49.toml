[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ; ਸਪਤ ਪਾਤਾਲ ਉਪਾਏ ॥"
page = 1038
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From His absolute-self, the creator has created the seven nether worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਰਗੁਣ ਵਿਅਕਤੀ ਤੋਂ ਸਿਰਜਣਹਾਰ ਨੇ ਸੱਤ ਪਇਆਲ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Primal Void, He created the seven nether regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਸਰੂਪ ਤੇ ਹੀ ਸਤ ਪਤਾਲ ਉਤਪਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ ਸੱਤ ਪਾਤਾਲ (ਤੇ ਸੱਤ ਆਕਾਸ਼) ਪੈਦਾ ਕੀਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਪਤ = ਸੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Su Ser Absoluto fueron creados los siete bajos mundos,"