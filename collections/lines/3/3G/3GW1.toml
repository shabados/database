[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਨਿਕਸੈ; ਸਰਨਿ ਪੈ. ਰੀ ਸਖੀ ॥੧॥"
page = 409
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shalt only issue forth, O mate, if thou enter Lord's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਬਾਹਰ ਨਿਕਲੇਗੀ ਹੇ ਸਹੇਲੀਏ! ਜੇਕਰ ਤੂੰ ਸਾਹਿਬ ਦੀ ਓਟ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only by entering the Lord's Sanctuary, O my companion, will you be released. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਬ ਗੁਰੋਂ ਕੀ ਸਰਨ ਪੜੇਗੀ ਤਬ ਇਸ ਕੀਚੜ ਸੇ ਨਿਕਸੇਂਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਜਾਂਦਾ, ਤਦੋਂ ਹੀ (ਮੋਹ-ਚਿੱਕੜ ਵਿਚ ਫਸਿਆ ਪੈਰ) ਨਿਕਲ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente buscando el Refugio del Señor estarás liberado. (1)"