[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਪਰਚੂਨੀਏ; ਕੇਤੜਿਆਂ ਦਲਾਲ ਬਜਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are retailers and many are brokers in the market."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਪਰਚੂਨੀਏ, ਕਿੰਨੇ ਬਜ਼ਾਰਾਂ ਦੇ ਦਲਾਲ ਹਨ।"