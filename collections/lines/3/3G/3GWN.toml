[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਮਸਤਕਿ ਧਾਰਿ; ਬਾਲਿਕੁ ਰਖਿ ਲੀਨੋ ॥"
page = 821
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing his hand on the forehead, the Guru has saved the child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਟਿਕਾ, ਗੁਰਾਂ ਨੇ ਬੱਚੇ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Placing His Hand on the child's forehead, He saved him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਸਤਕਿ ਪਰ ਹਾਥ ਧਰ ਕੇ ਅਪਨਾ ਬਾਲਕ ਰਾਖਿ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਹੱਥ (ਬਾਲਕ ਦੇ) ਸਿਰ ਉਤੇ ਰੱਖ ਕੇ ਬਾਲਕ ਨੂੰ (ਤਾਪ ਤੋਂ) ਬਚਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy su niño y me ha salvado acariciando mi frente con Sus Manos;"