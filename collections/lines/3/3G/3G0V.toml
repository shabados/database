[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਸਾਸਤ੍ਰ. ਬਹੁ ਸਿਮ੍ਰਿਤੀ; ਪੇਖੇ ਸਰਬ ਢਢੋਲਿ ॥"
page = 265
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many Shashtras and many Simirtis, have I seen and searched them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਸ਼ਾਸਤਰ ਅਤੇ ਘਣੀਆਂ ਹੀ ਸਿੰਮ੍ਰਤੀਆਂ ਮੈਂ ਵੇਖੀਆਂ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੀ ਖੋਜ ਭਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many Shaastras and the many Simritees - I have seen and searched through them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਸਤ੍ਰ ਔ ਬਹੁਤ ਸੀ ਸਿੰਮ੍ਰਿਤੀਆਂ ਔਰ ਸਰਬ ਦੇਵ ਆਦਿ (ਢਢੋਲ) ਢੂੰਢ ਕਰ ਅਰਥਾਤ ਵਿਚਾਰ ਕਰ ਕੇ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸ਼ਾਸਤ੍ਰ ਤੇ ਬਹੁ ਸਿੰਮ੍ਰਿਤੀਆਂ, ਸਾਰੇ (ਅਸਾਂ) ਖੋਜ ਕੇ ਵੇਖੇ ਹਨ; (ਇਹ ਪੁਸਤਕ ਕਈ ਤਰ੍ਹਾਂ ਦੀ ਗਿਆਨ-ਚਰਚਾ ਤੇ ਕਈ ਧਾਰਮਿਕ ਤੇ ਭਾਈਚਾਰਕ ਰਸਮਾਂ ਸਿਖਾਉਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੇ = ਵੇਖੇ ਹਨ। ਸਰਬ = ਸਾਰੇ। ਢਢੋਲਿ = ਢੂੰਡ ਕੇ, ਖੋਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Existen infinidad de textos sobre moral y religión. Habiendo estudiado a fondo todo lo que proponen,"