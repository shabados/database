[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ. ਨਿਜ ਘਰੁ ਪਾਇਆ; ਸਤਿਗੁਰੁ ਦੇਇ ਵਡਾਈ ॥"
page = 572
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind-home, he finds his own Home(God) and the True Guru blesses him with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗ੍ਰਿਹ ਅੰਦਰ ਹੀ ਉਹ ਆਪਣਾ ਨਿੱਜ ਦਾ ਗ੍ਰਿਹ ਪਾ ਲੈਦਾ ਹੈ ਤੇ ਸੱਚੇ ਗੁਰੂ ਨਾਲ ਇੱਜ਼ਤ ਆਬਰੂ ਬਖਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within his home, he finds the home of his own being; the True Guru blesses him with glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਗੁਰੂ ਬਡਾਈ ਦੇਤੇ ਹੈਂ ਤਿਸਨੇ (ਘਰੁ) ਸਰੀਰ ਮੇਂ ਹੀ (ਨਿਜ ਘਰੁ) ਸਰੂਪ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਮਹਿ = ਹਿਰਦੇ ਵਿਚ। ਨਿਜ ਘਰੁ = ਆਪਣਾ ਅਸਲ ਘਰ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su propio hogar, uno encuentra su ser y entonces el Guru Verdadero lo bendice con Gloria."