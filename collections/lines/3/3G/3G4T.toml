[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ; ਜੀਵਨ ਪਰਵਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 806
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable has become my advent and adaptable my life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲ-ਦਾਇਕ ਹੋ ਗਿਆ ਹੈ ਮੇਰਾ ਆਗਮਨ ਅਤੇ ਪਰਵਾਣਿਤ ਹੈ ਮੇਰੀ ਜਿੰਦਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My birth has been rendered fruitful, and my life is approved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮੇਰਾ ਜਨਮ ਸਫਲ ਔ ਜੀਵਣਾ ਭੀ ਪਰਵਾਨ ਭਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਗਈ, (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉਸ ਦਾ ਜੀਵਨ ਕਬੂਲ ਹੋ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਪਰਵਾਨੁ = (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਕਬੂਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora mi vida es aprobada y fructífera.(1-Pausa)"