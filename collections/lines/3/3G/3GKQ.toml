[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਧਾਤੁ ਲਿਵੈ, ਜੋੜੁ ਨ ਆਵਈ; ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥"
page = 316
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, there is no union between worldliness and love of God however all may desire it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੁਨੀਆਂਦਾਰੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚਕਾਰ ਕੋਈ ਮੇਲ ਨਹੀਂ, ਭਾਵੇਂ ਸਾਰੇ ਜਣੇ ਚਾਹੁੰਦੇ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there can be no union between the love of worldliness and the love of the Lord, no matter how much everyone may desire it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਧਾਤੁ) ਮਾਇਆ ਮੇਂ ਔਰ (ਲਿਵੈ) ਆਸਰਾ ਰੂਪ ਬ੍ਰਹਮ ਮੇਂ ਜੋ ਪ੍ਰੀਤੀ ਕਰਨ ਵਾਲੇ ਹੈਂ ਤਿਨ ਕਾ (ਜੋੜੁ) ਮਿਲਾਪ ਨਹੀਂ ਆਵਤਾ, ਜੇ ਸਭ ਕੋਈ ਚਾਹੈ ਭੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਹਰੇਕ ਮਨੁੱਖ ਪਿਆ ਤਾਂਘ ਕਰੇ (ਪਰ) ਹੇ ਨਾਨਕ! ਮਾਇਆ ਤੇ ਲਿਵ ਦਾ ਮੇਲ ਫਬ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Los hombres de mente dividida y aquéllos que son Uno con Dios, no andan juntos, por más que traten."