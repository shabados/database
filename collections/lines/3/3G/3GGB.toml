[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਨ ਲਹਤ ਚਿਤ ਤੇ ਤੁਹਿ ਡਾਰੌ ॥੨੦॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Heeding to my wife I will beat you sufficiently and desert you, but she will not understand this secret.’(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਚਿਤ ਤੋਂ ਵਿਸਾਰ ਦਿਆਂਗਾ, ਪਰ ਇਹ (ਭੇਦ) ਉਹ ਇਸਤਰੀ ਨਹੀਂ ਸਮਝੇਗੀ ॥੨੦॥"