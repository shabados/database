[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਲਨ. ਨੀਦ ਤੇ ਛੁਟਕੀ; ਕਉਨੁ ਅਨੁਗ੍ਰਹੁ ਭਇਓ ਰੀ ॥"
page = 383
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast escaped worldly love, impurity and slumber but, by whose favour has it happened?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰ ਮਮਤਾ, ਅਪਵਿਤ੍ਰਤਾ ਅਤੇ ਨੀਦਰ ਤੋਂ ਬਚ ਗਈ ਹੈਂ। ਕਿਸ ਦੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਇਹ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have avoided the slumber of attachment and impurity - by whose favor has this happened?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਰੂਪ ਮਲੀਨ ਨਿੰਦ੍ਰਾ ਤੇ ਜੋ ਤੂੰ ਛੁਟ ਗਈ ਹੈ, ਸੋ ਤੇਰੇ ਪਰ ਕੌਨ ਸੀ (ਅਨੁਗ੍ਰਹੁ) ਪ੍ਰਸਾਦਿ, ਭਾਵ ਕਿਰਪਾ ਭਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਤੂੰ ਮਨ ਨੂੰ ਮੈਲਾ ਕਰਨ ਵਾਲੀ ਮੋਹ ਦੀ ਨੀਂਦ ਤੋਂ ਬਚ ਗਈ ਹੈਂ, ਤੇਰੇ ਉਤੇ ਕੇਹੜੀ ਕਿਰਪਾ ਹੋਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਨ = (ਮਨ ਨੂੰ) ਮੈਲਾ ਕਰਨ ਵਾਲੀ। ਤੇ = ਤੋਂ। ਛੁਟਕੀ = ਖ਼ਲਾਸੀ ਪਾਈ। ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਰੀ = ਹੇ ਸਖੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has despertado de tu sueño de apegos impíos; oh, ¿quién habrá sido tan compasivo contigo?"