[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ; ਗੁਰਮੁਖਿ ਜੋ ਜਪਤੇ ॥"
page = 257
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who through the Guru ponder over the Name treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦੇ ਖਜਾਨੇ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who chant the treasure of the Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਪੁਰਸ਼ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਰੂਪ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ-ਨਾਮ ਨੂੰ ਸਭ ਪਦਾਰਥਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਜਾਣ ਕੇ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = (ਸਭ ਗੁਣਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que habitan en el Nombre, el Tesoro de Bondad,"