[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਸੁਹਾਵੇ ਨਾਮੁ ਚਉ; ਆਠ ਪਹਰ ਗੁਣ ਗਾਉ ॥"
page = 1099
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name and singing God's praise the eight watches through, beauteous becomes one's face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਸ਼ੁਦਰ ਥੀ ਵੰਝਦਾ ਹੈ, ਬੰਦੇ ਦਾ ਚਿਹਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's face becomes beautiful, chanting the Naam, the Name of the Lord, and singing His Glorious Praises, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਉਚਾਰ ਕਰ ਮੁਖ ਸੋਭਾ ਪਾਵੇਗਾ; ਵਾ ਸੁਹਾਵੇ ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਮੁਖ ਸੇ ਉਚਾਰਨਾ ਕਰਿ ਔ ਅਠੇ ਪਹਿਰ ਭਗਵੰਤ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ, ਭਾਵ ਕਥਾ ਕੀਰਤਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ਜੋ ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਸੁੰਦਰ (ਦਿੱਸਦੇ) ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Nombre del Señor. Sí, recita Su Alabanza siempre y mira cómo resplandece tu destino,"