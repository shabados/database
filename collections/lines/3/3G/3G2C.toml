[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਲੈਨਿ ਅਰੁ ਕਰਨਿ ਸਮਾਇ ॥"
page = 1410
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But if they recite the Lord's Name and merge therein,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜੇਕਰ ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਅਤੇ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if they chant the Naam, the Name of the Lord, they shall be absorbed into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਤੋ ਲੇਤੀਆਂ ਹੈਂ, ਪਰੰਤੂ ਨਿਹਚਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪ੍ਰਾਣੀ (ਅਜਿਹੇ ਸਦਮੇ ਦੇ ਸਮੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਜਪਦੇ ਹਨ, ਅਤੇ (ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਮੰਨਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਉ = (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ। ਲੈਨਿ = ਲੈਂਦੇ ਹਨ, ਲੈਂਦੀਆਂ ਹਨ। ਅਰੁ = ਅਤੇ। ਸਮਾਇ = ਸਮਾਈ, ਸ਼ਾਂਤੀ। ਕਰਨਿ ਸਮਾਇ = ਸਮਾਈ ਕਰਦੇ ਹਨ, ਸ਼ਾਂਤੀ ਕਰਦੇ ਹਨ, ਭਾਣਾ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si cantaran el Naam, el Nombre del Señor, serían absorbidos en Él."