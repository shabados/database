[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਹਰਿ ਹਰਿ ਹੋਇਆ; ਹਰਿ ਹਰਿ ਮਨਿ ਵੁਠਾ ॥੪॥੧੨॥੧੯॥"
page = 451
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's servant, within whose mind God's Name abides, has become the Lord God Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦਾ ਸੇਵਕ, ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਖੁਦ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਥੀ ਵੰਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has become the Lord, Har, Har; the Lord, Har, Har, abides within his mind. ||4||12||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਗੁਰ ਸਿਖ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ (ਵੁਠਾ) ਬਸਿਆ ਹੈ, ਸੋ ਵਾਸ਼ਨਾ ਕੋ (ਹਰਿ) ਤਿਆਗ ਕੇ ਹਰਿ ਸਰੂਪ ਹੂਆ ਹੈ॥੪॥੧੨॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹ ਗੁਰਸਿੱਖ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੨॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ = ਨਾਨਕ (ਆਖਦਾ ਹੈ)। ਵੁਠਾ = ਆ ਵੱਸਿਆ ॥੪॥੧੨॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Sirviente del Señor se convierte en el Señor, pues a su mente ha llegado el Señor. (4-12-19)"