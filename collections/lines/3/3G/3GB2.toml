data = "ਜੈ ਤਨਿ; ਬਾਣੀ ਵਿਸਰਿ ਜਾਇ ॥"
page = 661
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, that forgets the Guru's world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਨੂੰ ਗੁਰਬਾਣੀ ਭੁੱਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body, which forgets the Word of the Guru's Bani,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਤਨਿ) ਸਰੀਰ ਵਾ ਅੰਤਸ਼ਰਕਰਨ ਤੇ (ਬਾਣੀ) ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਰੂਪ ਬਾਣੀ ਵਿਸਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਵਿਚ (ਭਾਵ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਭੁੱਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona la Palabra del Shabd,"