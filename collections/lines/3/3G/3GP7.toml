[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਰਾਤੇ; ਮੈਲੋ ਮੈਲਾ ॥"
page = 904
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without being imbued with God, thou art the filthiest of the filthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਰੰਗੀਜਣ ਦੇ ਬਾਝੋਂ ਤੂੰ ਪਲੀਤਾਂ ਦਾ ਪਰਮ ਪਲੀਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without being imbued with the Lord, you are the filthiest of the filthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰੀ ਕੇ ਭਜਨ ਮੇਂ ਮਨ ਰੰਗੇ ਬਿਨਾਂ ਮਨ ਤਨ ਸੇ ਤੂੰ ਮੈਲਾ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਣ ਤੋਂ ਬਿਨਾ (ਮਨ ਵਿਕਾਰਾਂ ਨਾਲ) ਸਦਾ ਮੈਲਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin estar imbuidos en Dios, viven en la impureza."