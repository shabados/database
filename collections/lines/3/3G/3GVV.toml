[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਧਨੁ ਸਭੁ. ਸਉਪਿ ਗੁਰ ਕਉ; ਹੁਕਮਿ ਮੰਨਿਐ ਪਾਈਐ ॥"
page = 918
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Surrender all your body, soul and wealth unto the Guru and submit to his will, thus shall you obtain the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਪਣੀ ਦੇਹ, ਆਤਮਾਂ ਅਤੇ ਦੌਲਤ ਸਮੂਹ ਗੁਰਦੇਵ ਜੀ ਦੇ ਪਾਲਣਾ ਕਰੋ, ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਓਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Surrender body, mind, wealth, and everything to the Guru; obey the Order of His Will, and you will find Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਨੁ ਮਨੁ ਧਨੁ ਸਭੁ ਗੁਰੋਂ ਕੋ ਸੌਂਪ ਕਰ ਕੇ ਪੁਨਃ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ (ਮੰਨਿਐ) ਮੰਨਣੇ ਤੇ ਪਰਮੇਸ੍ਵਰ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉੱਤਰ ਇਹ ਹੈ ਕਿ ਆਪਣਾ ਆਪ ਮਾਇਆ ਦੇ ਹਵਾਲੇ ਕਰਨ ਦੇ ਥਾਂ) ਆਪਣਾ ਤਨ ਮਨ ਧਨ ਸਭ ਕੁਝ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰੋ (ਇਸ ਤਰ੍ਹਾਂ) ਜੇ ਗੁਰੂ ਦਾ ਹੁਕਮ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਪਏ ਤਾਂ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉਪਿ = ਹਵਾਲੇ ਕਰ ਦਿਹੁ। ਹੁਕਮਿ ਮੰਨਿਐ = ਜੇ (ਪ੍ਰਭੂ ਦਾ) ਹੁਕਮ (ਸਿਰ ਮੱਥੇ ਤੇ) ਮੰਨ ਲਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo entregando mi mente, cuerpo y riquezas al Guru y sometiéndome a Su Voluntad, he de lograrlo."