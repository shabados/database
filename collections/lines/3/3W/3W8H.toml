[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ. ਕਛੁ ਨ ਸੀਓ, ਤਬ ਕਿਆ ਕਰਤਾ; ਕਵਨ ਕਰਮ ਕਰਿ ਆਇਆ ॥"
page = 748
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was no creation, what did the mortal do then and what deeds account for his birth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੋਈ ਰਚਨਾ ਨਹੀਂ ਸੀ, ਉਦੋਂ ਪ੍ਰਾਣੀ ਕੀ ਕਰਦਾ ਸੀ ਅਤੇ ਕਿਨ੍ਹਾ ਅਮਲਾਂ ਕਰ ਕੇ ਉਸ ਦਾ ਜਨਮ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When nothing existed, what deeds were being done? And what karma caused anyone to be born at all?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਜੀਵ ਗਰਭ ਮੇਂ ਕੁਛ ਕਰਨੇ ਜੋਗਾ ਨਹੀਂ ਥਾ ਤਬ ਇਹ ਕਿਆ ਕਰਤਾ ਥਾ, ਜਿਸ ਕਰ ਕੇ ਮਾਤਾ ਕੇ ਸਰੀਰ ਮੇਂ ਰਹਿਤਾ ਥਾ। ਔ ਮਾਤ ਗਰਭ ਸੇ ਬਾਹਰ ਕੌਨ ਕਰਮ ਕਰ ਕੇ ਆਇਆ ਹੈ, ਭਾਵ ਤੇਰੀ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਸਭ ਕੁਛ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਅਜੇ ਸੰਸਾਰ ਹੀ ਨਹੀਂ ਸੀ (ਇਹ ਜੀਵ ਭੀ ਨਹੀਂ ਸੀ, ਤਦੋਂ) ਇਹ ਜੀਵ ਕੀਹ ਕਰਦਾ ਸੀ? ਤੇ, ਕੇਹੜੇ ਕਰਮ ਕਰ ਕੇ ਇਹ ਹੋਂਦ ਵਿਚ ਆਇਆ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando no existía la creación, ¿qué acciones hacía el hombre que lo llevaran a encarnar?"