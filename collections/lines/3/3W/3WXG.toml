[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਾਗਤਿ ਪ੍ਰਹਲਾਦ ਜਨ ਆਏ; ਤਿਨ ਕੀ ਪੈਜ ਸਵਾਰੀ ॥੨॥"
page = 507
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Prahlad sought Thine protection and Thou didst save his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਾ ਪ੍ਰਹਿਲਾਦ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ। ਤਾਂ ਤੂੰ ਉਸ ਦੀ ਲੱਜਿਆ ਰੱਖ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Prahlaad sought Your Sanctuary, and You saved his honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਪ੍ਰਹਲਾਦਿ ਆਦਿ ਤੇਰੀ ਸਰਣ ਮੇਂ ਆਏ ਹੈਂ, ਤੁਮ ਨੇ ਤਿਨ ਕੀ ਪ੍ਰਤਗ੍ਯਾ, ਭਾਵ ਪਤ ਸਵਾਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ (ਆਦਿਕ ਜੇਹੜੇ ਜੇਹੜੇ) ਭਗਤ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆਏ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਬਚਾਂਦਾ ਰਿਹਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਇੱਜ਼ਤ। ਸਵਾਰੀ = ਬਣਾਈ ਰੱਖੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo Prehlad buscó Tu Refugio y Tú salvaste su honor. (2)"