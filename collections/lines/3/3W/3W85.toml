[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਰਹਨੁ. ਨ ਪਾਵਉ; ਬਿਨੁ ਪਗ ਪਾਗੇ ॥"
page = 738
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can live not even for an instant without merging in love in my Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਦੇ ਪੈਰਾਂ ਦੇ ਪਿਆਰ ਵਿੱਚ ਲੀਨ ਹੋਣ ਬਗੈਰ ਇਕ ਮੁਹਤ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive, even for an instant, without the feet of my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੱਖ ਹੀ ਵਾ ਸਾਧਨ ਰੂਪੁ ਦੇਸ ਮੇਂ ਤੇਰੇ ਚਰਨੋਂ ਮੇਂ ਖਚਤ ਹੋਏ ਬਿਨਾ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਰਹਿਨਾ ਨਹੀਂ ਪਾਉਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਉਤੇ ਪੈਣ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਇਕ ਛਿਨ ਵਾਸਤੇ ਭੀ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਪਾਵਉ = ਨ ਪਾਵਉਂ, ਮੈਂ ਨਹੀਂ ਲੱਭ ਸਕਦੀ। ਰਹਨੁ = ਟਿਕਾਉ, ਧੀਰਜ। ਪਗ = ਪੈਰ। ਬਿਨੁ ਪਗ ਪਾਗੇ = ਚਰਨਾਂ ਉਤੇ ਪੈਣ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ella no puede sobrevivir ni un instante sin los Pies de su Bienamado."