[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਗਲ ਫਰੋਸੀ. ਕਰੇ ਬਹੁਤੇਰੀ; ਓਸ ਦਾ ਬੋਲਿਆ. ਕਿਸੈ ਨ ਭਾਇਆ ॥"
page = 303
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He prattles a good deal, but what he says pleases no one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੀ ਬਕਬਾਦ ਕਰਦਾ ਹੈ, ਪਰ ਜੋ ਕੁਛ ਉਹ ਕਹਿੰਦਾ ਹੈ, ਉਹ ਕਿਸੇ ਨੂੰ ਭੀ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He babbles on and on, but the words he speaks please no one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਬਾਤੇ ਬਹੁਤ ਬੇਚਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਝੂਠੀਆਂ ਸਚੀਆਂ ਬਾਤਾਂ ਸੁਣਾਇ ਕੇ ਕਿਸੀ ਸੇ ਰੋਟੀ ਖਾਇ ਕਿਸੀ ਸੇ ਰੁਪਯਾ ਲੇ ਲੀਆ ਇਹੀ ਬਾਤਾਂ ਕਾ ਬੇਚਣਾ ਹੈ। ਇਸੀ ਸੇ ਉਸ ਕਾ ਬਚਨ ਕੀਆ ਹੂਆ ਕਿਸੀ ਕੋ ਨਹੀਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਊਲ-ਜਲੂਲ ਬੋਲ ਕੇ ਰੋਟੀ ਕਮਾਉਣ ਦੇ ਉਹ ਬਥੇਰੇ ਜਤਨ ਕਰਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਬਚਨ ਕਿਸੇ ਨੂੰ ਚੰਗੇ ਨਹੀਂ ਲੱਗਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También habla fácilmente, pero a nadie le gusta las tonterías que dice."