[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਨਾਸ ਮੂੰਦੇ ਭਏ ਬ੍ਰਹਮਚਾਰੀ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many have become Brahmacharis and have closed their nostrils (in their process of contemplation)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਨਾਸਾਂ ਬੰਦ ਕਰ ਕੇ ਬ੍ਰਹਮਚਾਰੀ ਹੋ ਗਏ,"