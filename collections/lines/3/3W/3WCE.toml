[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਮੇਲਿ ਬਹਾਲਹਿ ਪਾਸਿ ॥"
page = 1067
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou seat me close to Thee and unite me with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਕੋਲ ਬਿਠਾਲਦਾ ਹੈਂ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, let me sit near You, and unite me with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਤੂੰ ਆਪ ਹੀ ਪਾਸ ਬਹਾਇਕੇ ਮੇਲ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਵਿਚ) ਜੋੜ ਕੇ ਆਪਣੇ ਪਾਸ ਬਿਠਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਾਲਹਿ = ਤੂੰ ਬਿਠਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor déjame sentar cerca de ti y unirme en tu ser."