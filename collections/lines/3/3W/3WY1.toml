[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਬ ਤਾ ਸੋਹਾਗਣੀ; ਜਾ ਮੰਨਿ ਲੈਹਿ ਸਚੁ ਨਾਉ ॥"
page = 785
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone, does the red-robed one becomes the true bride, when she accepts the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਰੱਤੇ-ਲਿਬਾਸ ਵਾਲੀ ਸੱਚੀ ਪਤਨੀ ਹੋਂਵਦੀ ਹੈ, ਜਦ ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਤਸਲੀਮ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The red-robed woman becomes a happy soul-bride, only when she accepts the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਹੇ ਵੇਸ, ਭਾਵ ਸਕਾਮ ਕਰਮਾਂ ਵਾਲੀਏ ਮਨਮੁਖੇ! ਤਾਂ ਤੂੰ ਸੋਹਾਗਣੀ ਹੋਵੇਂਗੀ ਜਾਂ ਸਚੇ ਨਾਉਂ ਕੋ ਮੋਖ ਦਾਤਾ ਮੰਨੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਹੇ ਵੇਸ ਵਾਲੀਏ! ਜੇ ਤੂੰ ਸਦਾ-ਥਿਰ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਮੰਨ ਲਏਂ ਤਾਂ ਤੂੰ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਹੋ ਜਾਏਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Novia verdadera, en su vestido nupcial, acepta la validez del Verdadero Nombre del Señor"