[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁੰਡ ਲਈ ਕਰਵਾਰ ਹਕਾਰ ਕੈ; ਕੇਹਰਿ ਕੇ ਅੰਗ ਅੰਗ ਪ੍ਰਹਾਰੇ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon Mund held his sword and shouting loudly, the struck many blows on the limbs of the lion.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁੰਡ (ਨਾਂ ਦੇ ਦੈਂਤ ਨੇ) ਤਲਵਾਰ ਫੜ ਕੇ ਅਤੇ ਲਲਕਾਰਾ ਮਾਰ ਕੇ ਸ਼ੇਰ ਦੇ ਅੰਗ ਪ੍ਰਤਿ ਅੰਗ ਉਤੇ ਵਾਰ ਕੀਤਾ।"