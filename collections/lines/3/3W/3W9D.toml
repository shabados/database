[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਤਾਲ ਪੂਰੇ; ਵਾਜੇ ਵਜਾਏ ॥"
page = 122
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate beats time and plays upon many musical instruments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਸੁਰਤਾਲ ਮਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਘਣੇ ਸੰਗੀਤਕ ਸਾਜ਼ ਵਜਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may beat upon and play all sorts of instruments,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਬਹੁਤ ਤਾਲ ਪੂਰਤੇ ਹੈਂ ਔਰ ਵਾਜੇ ਵਜਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਨਿਰੇ ਸਾਜ਼ ਵਜਾਂਦਾ ਹੈ ਤੇ ਸਾਜ਼ਾਂ ਦੇ ਨਾਲ ਮਿਲ ਕੇ ਨਾਚ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie escucha tal mezcolanza"