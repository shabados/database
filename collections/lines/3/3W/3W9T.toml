[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਪੰਚ ਬਿਆਧਿ; ਤਿਆਗੈ ਕਵਰੇ ॥"
page = 225
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He lays aside the bitter worldly strives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੌੜੇ ਸੰਸਾਰੀ ਬਖੇੜੇ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They abandon the bitter worldly conflicts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਰ) ਵਿਸੇਸ ਕਰ ਕੇ ਕਾਮਾਦਿ ਜੋ ਪੰਚ (ਬਿਆਧਿ) ਰੋਗ ਹੈਂ, ਸੋ ਤਿਸ ਨੇ ਕੌੜੇ ਜਾਨ ਕੇ ਤਿਆਗ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਰੋਗ (ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਭੋਗਾਂ) ਨੂੰ ਉਹ ਕੌੜੇ ਜਾਣ ਕੇ ਤਿਆਗ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚ = ਸ੍ਰਿਸ਼ਟੀ। ਬਿਆਧਿ = ਰੋਗ। ਕਵਰੇ = ਕੌੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona los males del mundo, lo mundano le sabe amargo,"