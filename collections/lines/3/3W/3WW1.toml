[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਤਾ ਕੇ; ਬਸੰਤੁ ਗਨੀ ॥"
page = 1180
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his home alone is accounted the spring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਦੇ ਘਰ ਅੰਦਰ ਹੀ ਬਹਾਰ ਗਿਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This spring comes only to those homes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਗ੍ਰਿਹਿ ਮੇਂ (ਬਸੰਤੁ) ਅਨੰਦੁ ਗਿਨਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਖਿੜਾਉ (ਪੈਦਾ ਹੋਇਆ) ਸਮਝਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar de aquél que resuena la Melodía Celestial,"