[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਦੀਆ; ਸਚੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵਉ ॥"
page = 1189
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I in-drink the Nectar of truth; that the Guru has given me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਉਹ ਸੱਚ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given me the True Ambrosial Nectar; I drink it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਜੋ ਸਾਚਾ ਉਪਦੇਸ ਰੂਪ ਅੰਮ੍ਰਿਤ ਦੀਆ ਹੈ ਤਿਸ ਕੋ ਪੀਵਣਾ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ ਕੇ) ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਿੱਤਾ ਹੈ, ਮੈਂ (ਉਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਸਦਾ) ਪੀਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਪੀਵਉ = ਮੈਂ ਪੀਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha bendecido con el Néctar de la Verdad de Dios,"