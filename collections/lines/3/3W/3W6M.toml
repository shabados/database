[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਕ︁ਯੋ ਛੀਰ ਸਾਮੁੰਦ੍ਰੰ ਦੇਅੰ ਅਦੇ︁ਯੰ ॥੩॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the gods and demons settled the programme of churning the milk-ocean, making churning-stick of the Mandrachal mountain.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਛੀਰ ਸਮੁੰਦਰ ਉਤੇ ਜਾ ਪਹੁੰਚੇ ॥੩॥"