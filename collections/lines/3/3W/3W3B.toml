[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਸੁਕਬਿ ਲੀਜੀਅਹੁ ਚੀਨ ॥੪੫੦॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Baalaa” in the beginning and then adding “Ripu Ari”, O good poets! recognize the names of Paash.450."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਕਵੀਓ! ਚੇਤੇ ਕਰ ਲਵੋ ॥੪੫੦॥"