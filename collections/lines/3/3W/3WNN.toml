[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਬੀਚਾਰਹਿ; ਆਪੁ ਜਾਇ ॥"
page = 1190
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Guru's word, thy ego shall be stilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਤੇਰੀ ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਏਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Word of the Guru's Shabad, and be rid of your ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਾ ਭਾਉ ਕੋ ਗਵਾਇ ਕਰ ਗੁਰ ਸਬਦ ਕੋ ਵੀਚਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਟਿਕਾ ਰੱਖੇਂ, ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si meditas en la Palabra del Shabd del Guru, haciendo a un lado tu ego,"