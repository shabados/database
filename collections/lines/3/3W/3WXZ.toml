[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਨਾਮੁ ਪਦਾਰਥੁ ਮੰਗਾ ॥"
page = 1042
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the God's praise and The Name's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਤੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the treasure of the Naam, and the Lord's Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਭਗਤੋਂ ਨੇ ਹਰੀ ਨਾਮ ਅਰ ਤਿਸ ਕਾ ਜਸ ਰੂਪ ਪਦਾਰਥ ਮਾਂਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਦਾਤਿ) ਮੰਗਦਾ ਹਾਂ, ਤੇਰੇ ਨਾਮ (ਦਾ) ਸਰਮਾਇਆ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pido encarecidamente tener el Tesoro del Naam y la Alabanza del Señor."