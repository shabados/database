[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ; ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥"
page = 110
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Guru's service, I have obtained everlasting peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਤੋਂ ਮੈਂ ਸਦੀਵੀ ਆਰਾਮ ਹਾਸਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, I have found eternal peace;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਸਦੀਵ ਸੁਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Servicio del Guru, encontré para siempre la Paz,"