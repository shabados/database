[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖੇ ਉਪਰਿ. ਹੁਕਮੁ ਹੋਇ; ਲਈਐ ਵਸਤੁ ਸਮੑਾਲਿ ॥"
page = 1238
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the basis of the writ, the order is issued and each one takes care of the goods, he is endowed with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਿਖਤਾਕਾਰ ਦੀ ਬਿਨਾ ਉਤੇ ਫੁਰਮਾਨ ਜਾਰੀ ਹੁੰਦਾ ਹੈ ਅਤੇ ਹਰ ਕੋਈ ਉਸ ਨੂੰ ਮਿਲੇ ਹੋਏ ਵਸਤ-ਵਲੇਵੇ ਨੂੰ ਸੰਭਾਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the basis of their accounts, He issues the Hukam of His Command, and they are left to take care of their merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰਤੀ ਸਿੰਮ੍ਰਤੀ ਹੁਕਮ ਲਿਖੇ ਕੇ ਊਪਰ ਜੋ ਕਮਾਵਨ ਕੋ ਸਾਵਧਾਨ ਹੂਏ ਹੈਂ; ਵਾ ਸੁਖ ਦੁਖ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹੇ ਹੈਨ, ਤਿਨੋਂ ਨੇ ਆਤਮ ਵਸਤੂ ਸਮਾਲ ਲਈ ਹੈ, ਭਾਵ ਆਤਮ ਪਰਾਇਣ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਲਿਖੇ ਲੇਖ ਅਨੁਸਾਰ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਵਰਤਦਾ ਹੈ ਤੇ ਨਾਮ-ਰੂਪ ਵੱਖਰ ਸੰਭਾਲ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, así como está escrito, así es el Mandato, y cada uno alaba según sus Bendiciones."