[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ; ਸਾਧੂ ਸੰਗਤਿ ਪਾਏ ॥"
page = 101
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the time I have obtained the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਤੋਂ ਮੈਂ ਸਤਿਸੰਗਤ ਪਰਾਪਤ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since I found the Company of the Holy and met the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਕਰ ਤੇਰੇ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਤੋਂ ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਮਿਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que me afilié a la Saad Sangat, la Sociedad de los Santos, Y encontré al Guru,"