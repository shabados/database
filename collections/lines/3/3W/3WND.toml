[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ, ਘਟ ਅੰਤਰਿ ਵਸਿਆ; ਸਬਦੇ ਸਚੁ ਸਾਲਾਹਾ ਹੇ ॥੧੫॥"
page = 1057
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, He abides in the man's mind and he songs the praise of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ, ਉਹ ਬੰਦੇ ਦੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਤਾਂ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He dwells deep within the heart; through the Shabad, praise the True Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ ਔਰ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਸਚ ਕੋ ਸਲਾਹਿਆ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਵਸਿਆ ਹੈ, ਭਾਵ ਸਾਛਾਤ ਹੂਆ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de esa forma alabamos al Uno Verdadero a través de la Palabra.(15)"