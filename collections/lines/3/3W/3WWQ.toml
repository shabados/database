[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਟਾ ਮੂਤ੍ਰ ਖੋਦਿ ਤਿਲੁ ਤਿਲੁ; ਮਨਿ. ਨ ਮਨੀ ਬਿਪਰੀਤਿ ॥੩॥"
page = 1018
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In its mind it hates him not, who digs it bit by bit or dumps ordure and urine on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਇਹ ਉਸ ਨੂੰ ਘਿਰਣਾ ਨਹੀਂ ਕਰਦੀ ਜੋ ਇਸ ਨੂੰ ਭੋਰਾ ਕਰਕੇ ਪੁਟਦਾ ਹੈ। ਜਾਂ ਇਸ ਉਤੇ ਗੰਦਗੀ ਅਤੇ ਪਿਸ਼ਾਬ ਸੁੰਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But it doesn't mind, if someone digs it up bit by bit, and applies manure and urine to it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰ ਬਿਸਟਾ ਮੂਤ੍ਰ ਕਰੇ, ਚਾਹੋਂ ਕੋਈ ਤਿਲ ਤਿਲ ਭਰ ਖੋਦੇ ਤੌ ਮਨ ਮੇਂ ਉਨ ਪਰ ਕੋਈ ਉਲਟੀ ਰੀਤਿ ਨਹੀਂ ਮਾਨੀ ਅਰਥਾਤ ਤਿਸ ਪਰ ਕ੍ਰੋਧ ਯੁਕਤ ਪਿਰਥ੍ਵੀ ਨਹੀਂ ਹੋਈ ਹੈ। ਤੈਸੇ ਹੀ ਮਹਾਤਮਾਂ ਸੇਵਾ ਵਾਲੇ ਕੋ ਵਰ ਔ ਅਵਗ੍ਯਾ ਕਰਤੇ ਕੋ ਸ੍ਰਾਪ ਨਹੀਂ ਦੇਤੇ ਹੈਂ॥੩॥☬ਔਰ ਦ੍ਰਿਸ਼ਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਜਿਹੜਾ ਮਨੁੱਖ ਧਰਤੀ ਉੱਤੇ) ਗੂੰਹ ਮੂਤਰ (ਸੁੱਟਦਾ ਹੈ, ਧਰਤੀ ਨੂੰ) ਪੁੱਟ ਕੇ ਰਤਾ ਰਤਾ (ਕਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੇ ਵਿਰੁੱਧ ਆਪਣੇ) ਮਨ ਵਿਚ (ਧਰਤੀ) ਬੁਰਾ ਨਹੀਂ ਮਨਾਂਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਦਿ = ਪੁੱਟ ਕੇ। ਤਿਲੁ ਤਿਲੁ = ਰਤਾ ਰਤਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਮਨੀ = ਮੰਨੀ। ਬਿਪਰੀਤਿ = ਉਲਟੀ ਗੱਲ, ਵਿਰੋਧਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco la pasta de alcanfor, tampoco odia al que hace agujeros, o tira basura o se orina sobre su seno.(3)"