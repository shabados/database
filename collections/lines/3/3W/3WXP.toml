[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਿਸਾਹੁ ਛਤ੍ਰ ਸਿਰ ਸੋਊ ॥"
page = 258
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Minarch with royal umbrella over His head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸੀਸ ਉਤੇ ਸ਼ਾਹਾਨਾ ਛਤ੍ਰ ਵਾਲਾ ਮਹਾਰਾਜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Supreme King, with the royal canopy above His Head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛਤ੍ਰਸਿਰ) ਚਕ੍ਰਵਰਤੀ ਪਾਤਸ਼ਾਹ (ਸੋਊ) ਓਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸ਼ਾਹਾਂ ਦਾ ਸ਼ਾਹ ਹੈ, ਉਹੀ ਅਸਲ ਛੱਤਰ-ਧਾਰੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es el Baldaquín que le da sombra al rey;"