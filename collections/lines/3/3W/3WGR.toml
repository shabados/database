[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਮੈਲਾ ਅਵਗੁਣੀ; ਚਿੰਜੁ ਭਰੀ. ਗੰਧੀ ਆਇ ॥"
page = 1411
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its mind and body are dirty with demerits and its beak too is filled with filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਚਿੱਤ ਅਤੇ ਸਰੀਰ ਬਦੀਆਂ ਨਾਲ ਗੰਦੇ ਹਨ ਅਤੇ ਇਸ ਦੀ ਚੁੰਝ ਭੀ ਗੰਦਗੀ ਨਾਲ ਪੂਰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its mind and body are polluted with its own mistakes and demerits, and its beak is filled with dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਵਗੁਣੋਂ ਕਰ ਕੇ ਇਸ ਜੀਵ ਕਾ ਮਨ ਤਨ ਮੈਲਾ ਹੋ ਰਹਾ ਹੈ ਔਰ ਜਿਹਵਾ ਰੂਪੀ ਚਿੰਜ ਇਸ ਨੇ ਨਿੰਦਾ ਰੂਪ ਦੁਰਗੰਧੀ ਸੇ ਆਇਕਰ ਭਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰਕੇ ਉਸ ਦਾ) ਮਨ (ਉਸ ਦਾ) ਤਨ ਵਿਕਾਰਾਂ (ਦੀ ਮੈਲ) ਨਾਲ ਮੈਲਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ (ਜਿਵੇਂ ਕਾਂ ਦੀ) ਚੁੰਝ ਗੰਦ ਨਾਲ ਹੀ ਭਰੀ ਰਹਿੰਦੀ ਹੈ (ਤਿਵੇਂ ਵਿਕਾਰੀ ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਭੀ ਨਿੰਦਾ ਆਦਿਕ ਗੰਦ ਨਾਲ ਹੀ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਗੁਣੀ = ਵਿਕਾਰਾਂ ਨਾਲ। ਗੰਧੀ = ਬਦਬੂ ਨਾਲ। ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente y cuerpo están contaminados con sus propios deméritos y errores y su pico está lleno de porquería."