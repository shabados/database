[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ ਦਇਅਲੀਆ ॥"
page = 1004
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master is Fearless and Formless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਨਿਡਰ ਅਤੇ ਨਿਰ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is fearless, formless and merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ ਤੌ ਨਿਰੰਕਾਰ ਦਿਆਲੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਡਰ-ਰਹਿਤ ਹੈ, ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਜੋ ਦਇਆ ਦਾ ਘਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Miedo, Sin Forma y Compasivo es nuestro Dios"