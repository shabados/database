[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਕਿਰਪਾਲ ਤੂ ॥੨॥੯॥੧੩੮॥"
page = 1231
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, Thou alone are my Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: God, You are Merciful. ||2||9||138||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਕਿਰਪਾਲ ਹੈਂ॥੨॥੯॥੧੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ (ਸਭਨਾਂ ਉਤੇ ਸਦਾ) ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈਂ ॥੨॥੯॥੧੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios Misericordioso, Misericordioso eres Tú. (2-9-138)"