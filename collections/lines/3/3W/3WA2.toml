[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈ ਸਤਿਗੁਰਿ ਦਿਤੀ; ਧੁਰਹੁ ਹੁਕਮੁ ਬੁਝਿ ਨੀਸਾਣੁ ॥"
page = 853
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising this to be manifest will of the Primal Lord, the True. Guru blessed Guru (Amardas) With the Glory of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪ੍ਰਭੂ ਦੀ ਸਪਸ਼ਟ ਰਜ਼ਾ ਅਨੁਭਵ ਕਰ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਸੱਚੇ ਗੁਰੂ ਦੀ ਪ੍ਰਭੁਤਾ, ਗੁਰੂ (ਅਮਰਦਾਸ) ਜੀ ਨੇ ਬਖਸ਼ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of the True Guru was bestowed by the True Guru; He understood this as the Insignia, the Mark of the Primal Lord's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਤਿਗੁਰ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਜੋ ਵਡਿਆਈ ਹੈ, ਸੋ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਨੇ (ਧੁਰਹੁ) ਆਦ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮੁ ਸਮਝ ਕੇ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੀ ਦਾਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ) ਇੱਜ਼ਤ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਦੀ (ਹੋਈ, ਉਹ) ਗੁਰੂ (ਅੰਗਦ ਸਾਹਿਬ) ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ (ਮਿਲਿਆ) ਹੁਕਮ ਸਮਝ ਕੇ ਪਰਵਾਨਾ ਸਮਝ ਕੇ (ਉਹਨਾਂ ਨੂੰ) ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero fue bendecido por su Señor con la Gloria y esa fue la Voluntad de Dios."