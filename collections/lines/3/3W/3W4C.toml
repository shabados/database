[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਸੂਰਜ ਕੇ ਪਗ ਬਾਜ ਫਸੈ ॥੩੭੦॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where there were the trees of saal and tamaal and in the dense shade of those trees, the light of the sun could not reach.370."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਵਿਚ) ਸੂਰਜ ਦੇ ਰਥ ਦੇ ਘੋੜਿਆਂ ਦੇ ਪੈਰ ਫਸੇ ਹੋਏ ਸਨ ॥੩੭੦॥"