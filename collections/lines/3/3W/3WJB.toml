[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਬੀਰ ਏਕੰ ਅਨੇਕੰ ਪ੍ਰਕਾਰੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fighting in various ways, many warriors fell in the field"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤਰ੍ਹਾਂ ਨਾਲ (ਲੜਦੇ ਹੋਏ) ਕਈ ਇਕ ਸੂਰਮੇ ਡਿਗੇ ਪਏ ਸਨ।"