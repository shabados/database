data = "ਬਾਵਰ; ਸੋਇ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"
page = 406
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mad-men are asleep. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਗਲੇ ਬੰਦੇ ਸੁਤੇ ਪਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The crazy people are asleep. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਵਰ) ਕਮਲੇ ਲੋਗ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਇ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਝੱਲੇ ਹੋਏ ਮਨੁੱਖ (ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਰ = ਕਮਲੇ, ਝਲੇ, ਪਾਗਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres locos están dormidos. (1-Pausa)"