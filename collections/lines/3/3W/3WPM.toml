[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਨਾਨਕ. ਸੁਨਿ ਸੁਆਮੀ; ਰਖਿ ਲੇਹੁ ਘਰ ਕੇ ਚੇਰੇ ॥੧॥"
page = 547
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, hearken Thou to Nanak's prayer and save the attendant of Thy house hold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਨਾਨਕ ਦੀ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਅਤੇ ਆਪਣੇ ਗ੍ਰਿਹ ਦੇ ਸੇਵਕ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master, hear Nanak's prayer; please save the servants of Your household. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਅਰਦਾਸ ਸੁਨ ਅਪਨੇ ਘਰ ਕੇ ਦਾਸ ਜਾਨ ਮੇਰੀ ਰਖਿਆ ਕਰ ਲੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਨਾਨਕ ਦੀ ਬੇਨਤੀ ਸੁਣ। ਮੈਂ ਤੇਰੇ ਘਰ ਦਾ ਗ਼ੁਲਾਮ ਹਾਂ, ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi Alabanza, oh Maestro, y salva el honor de Tu humilde Sirviente. (1)"