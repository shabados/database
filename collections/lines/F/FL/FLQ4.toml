[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਕ ਭਰੀ ਮੁਰਝਾਇ ਗਿਰੀ; ਧਰਨੀ ਪਰ ਸੋ ਬਤੀਯਾ ਨਹਿ ਭਾਖੈ ॥੭੯੪॥"
page = 375

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Is there any courageous person, who may present my anguish before the king,” saying this, Yashoda, withered by sorrow, fell down on the ground and became silent.794."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਖ ਨਾਲ ਭਰੀ ਹੋਈ ਮੂਰਛਿਤ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ ਅਤੇ (ਮੂੰਹ ਤੋਂ) ਕੋਈ ਗੱਲ ਨਹੀਂ ਕਹਿ ਸਕਦੀ ॥੭੯੪॥"