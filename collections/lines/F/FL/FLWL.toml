[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭਗਵਾ ਵੇਸੁ ਕਰਿ ਭਰਮਦੇ; ਵਿਣੁ ਸਤਿਗੁਰ ਕਿਨੈ. ਨ ਪਾਇਆ ॥"
page = 1290
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who wander about wearing ochre robes, but without the True Guru no one ever attains unto the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗੇਰੂ ਰੰਗੇ ਬਸਤ੍ਰ ਪਹਿਨ ਕੇ ਭਟਕਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਦੇ ਭੀ ਕਿਸੇ ਨੂੰ ਪ੍ਰਭੂ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander around in saffron robes, but without the True Guru, no one finds the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਭਗਵਾ ਭੇਖ ਜਣਾਇ ਕਰ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ, ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੇ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਭਗਵਾ ਭੇਖ ਬਣਾ ਕੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ (ਹੇ ਪ੍ਰਭੂ!) ਤੈਨੂੰ ਕਿਸੇ ਨਹੀਂ ਲੱਭਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos vagan con sus túnicas anaranjadas, color azafrán, pero sin el Verdadero Guru nadie encuentra al Señor."