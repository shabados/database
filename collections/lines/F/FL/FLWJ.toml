[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਮਰਤੇ; ਘੜੀ ਨ ਲਾਗੈ ॥"
page = 109
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he takes not an instant to die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਰਦਿਆਂ ਇਕ ਮੁਹਤ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall not take even an instant to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮਰਤੇ ਹੂਏ ਘੜੀ ਨਹੀਂ ਲਾਗਤੀ, ਅਰਥਾਤ ਪੁਨਾ ਪੁਨਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਤੇ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਿਆਂ। ਤਿਸ ਕਉ = {ਨੋਟ:ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਅਕਰਣ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se muere en poco tiempo,"