[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਕਤਿ ਲਹਹੁ ਮਜੂਰੀਆ; ਮੰਗਿ ਮੰਗਿ ਖਸਮ ਦਰਾਹੁ ॥"
page = 788
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the wages of their labour and continually ask for alms at the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਮਿਹਨਤ ਦੀ ਮਜ਼ਦੂਰੀ ਮਿਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਤੇ ਹਰ ਘੜੀ ਖੈੌਰ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They receive the wages of their labor, begging at the Door of their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ! ਜਪ ਤਪ ਰੂਪ (ਮਸਕਤਿ) ਮੇਹਨਤ ਕਰ ਕੇ ਪੁਨਾ ਤੇਰੇ ਦੁਆਰੇ ਤੇ ਮੰਗ ਮੰਗ ਕੇ ਮਜੂਰੀਆਂ ਕਾ ਫਲ੍ਹ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦਗੀ ਦੀ ਘਾਲ ਘਾਲ ਕੇ, ਹੇ ਖਸਮ! ਤੇਰੇ ਦਰ ਤੋਂ ਮੰਗ ਮੰਗ ਕੇ ਮਜੂਰੀ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਕਤਿ = ਮੁਸ਼ੱਕਤਿ, ਮਿਹਨਤ ਕਰ ਕੇ। ਦਰਾਹੁ = ਦਰ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así somos bendecidos con el salario por la labor de Amor en la Puerta del Señor,"