[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੁਧਾ ਦੀਓ; ਬਰਤਨਿ ਬਲਨਾ ॥"
page = 913
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who blessed thee with the earth and the goods to use,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਤੈਨੂੰ ਧਰਤੀ ਅਤੇ ਵਰਤਣ ਲਈ ਵਸਤ ਵਲੇਵਾ ਬਖਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you the earth, and things to use;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪ੍ਰਿਥਵੀ ਰਹਨੇ ਕੋ ਔ ਵਰਤਨੇ ਕੋ ਵਿਲੇਵਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਧਰਤੀ ਦਿੱਤੀ, ਤੈਨੂੰ ਹੋਰ ਵਰਤਣ-ਵਲੇਵਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੁਧਾ = ਧਰਤੀ। ਬਲਨਾ = ਸਾਮਾਨ, ਵਲੇਵਾ, ਵਰਤਣ-ਵਲੇਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te bendijo también con un cuerpo para que residas ahí,"