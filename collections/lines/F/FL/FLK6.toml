[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਬੰਛਤ; ਨਾਨਕ. ਫਲ ਪਾਇ ॥੪॥"
page = 288
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou obtain thy heart desired fruit, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਜ ਤੂੰ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਾ ਲਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall obtain the fruits of your mind's desire. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਤੇ ਤੁਮ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇ ਲੇਵੋਗੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਭਗਤੀ ਕਰਦਾ ਹੈ) ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਮਨ-ਇੱਛਤ ਫਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਬੰਛਤ = ਮਨ-ਇੱਛਤ, ਜਿਨ੍ਹਾਂ ਦੀ ਮਨ ਤਾਂਘ ਕਰਦਾ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, y los deseos de tu mente serán satisfechos. (4)"