[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ; ਪੂਰਨ ਘਾਲੈ ॥"
page = 1312
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's meditation is contained the merit of worship, austerities, self-control and perfect service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਪੂਜਾ ਪਾਠ, ਤਪਸਿਆ ਸਵੈ-ਸੰਜਮ ਅਤੇ ਪੂਰੀ ਟਹਿਲ ਸੇਵਾ ਦਾ ਫਲ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This brings the merits of chanting and meditation, austere self-discipline and perfect service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਜਪ ਤਪ ਸੰਜਮ ਕੀ ਘਾਲ ਪੂਰੀ ਹੋ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭਜਨ ਹੀ) ਜਪ ਤਪ ਸੰਜਮ ਆਦਿਕ ਸਾਰੀ ਮਿਹਨਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਣ ਦੇ ਜਤਨ। ਘਾਲ = ਮਿਹਨਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto trae el Mérito de cantar y meditar, el Mérito de la disciplina austera y del servicio perfecto."