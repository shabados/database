[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਕੈ ਤਾਹਿ ਕਿਧੌ ਮੁਸਲੀ ਹਰਿ; ਬੰਸੀ ਬਜਾਈ ਨ ਕੈ ਕਛੁ ਸੰਕਾ ॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna and Balram played on their fluted after killing the Yaksha"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਰ ਕੇ ਬਲਰਾਮ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬੰਸਰੀ ਵਜਾਈ ਅਤੇ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਸ਼ੰਕਾ ਨਹੀਂ ਕੀਤਾ।"