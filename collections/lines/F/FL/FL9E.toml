[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮੰਦਰੁ ਆਖੀਐ; ਕਾਇਆ ਕੋਟੁ ਗੜੁ ॥"
page = 952
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ramparted castle of the body is called the mansion of the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਸੀਲ ਵਾਲਾ ਦੇਹ ਦਾ ਕਿਲ੍ਹਾ, ਮਾਲਕ ਦਾ ਮਹਿਲ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fortress of the body is called the Mansion of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਕੋਟ ਕੇ ਅੰਦਰ ਜੋ ਰਿਦਾ (ਗੜੁ) ਕਿਲਾ ਹੈ, ਸੋ ਹਰੀ ਕਾ ਮੰਦਰੁ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਲਈ ਸੋਹਣਾ ਘਰ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ, ਕਿਲ੍ਹਾ ਗੜ੍ਹ ਕਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਗੜੁ = ਕਿਲ੍ਹਾ।ਆਖੀਐ = ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo es el Templo de Dios; si uno recita el Nombre,"