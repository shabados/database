[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਕੋ ਤਿਹ ਧਾਮ ਦਯੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਕਹੈ ਕਉਨ ਬਡਾਈ ॥੨੪੧੨॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who gave kingdom to Vibhishana and after killing Ravana, caused Lanka to be looted and if He has given today the palace of gold to the Brahmin, then in what way it can be a significant thing for Him?2412."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦਾ ਹੈ, ਉਸ ਨੇ (ਨਿਰਧਨ ਬ੍ਰਾਹਮਣ ਨੂੰ) ਸੋਨੇ ਦੇ ਘਰ (ਬਣਵਾ) ਦਿੱਤੇ ਹਨ, ਦਸੋ (ਅਜਿਹਾ ਕਰਨ ਵਿਚ) ਉਸ ਦੀ ਕਿਹੜੀ ਵਡਿਆਈ ਹੈ ॥੨੪੧੨॥"