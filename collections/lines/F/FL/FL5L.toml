[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਨੁ ਪਵਨ; ਦੂਰਿ ਕਰਿ ਬਵਰੇ ॥"
page = 857
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thy postures and suspension of breath, O demented man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬੈਠਣ ਦੇ ਢੰਗ ਅਤੇ ਸਵਾਸ ਦਾ ਰੋਕਣਾ ਛੱਡ ਦੇ, ਹੇ ਪਗਲੇ ਪੁਰਸ਼!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your Yogic postures and breath control exercises, O madman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! (ਪਵਨ) ਭੂਤੋਂ ਪਰ ਆਸਨ ਕਰ ਕੇ ਬੈਠਣਾ, ਇਸ ਪਾਖੰਡ ਕੋ ਦੂਰ ਕਰ ਅਰਥਾਤ ਤਿਆਗਣ ਕਰ ਦੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ ਜੋਗੀ! ਜੋਗ-ਅੱਭਿਆਸ ਤੇ ਪ੍ਰਾਣਾਯਾਮ ਨੂੰ ਤਿਆਗ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਨੁ = ਜੋਗ-ਅੱਭਿਆਸ ਦੇ ਆਸਣ। ਪਵਨ = ਪ੍ਰਾਣਾਯਾਮ। ਬਵਰੇ = ਹੇ ਕਮਲੇ ਜੋਗੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tus posturas y el control de la respiración, oh tonto,"