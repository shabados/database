[[content]]
asset = "DGDG"
type = "primary"
data = "ਓਘ ਜੋ ਆਵਤ ਬਾਨਨ ਕੋ; ਸਭ ਹੀ ਹਰਿ ਮਾਰਗ ਮੈ ਨਿਵਰਾਯੋ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna intercepted the coming arrows midway, making them passive"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣਾਂ ਦਾ ਜੋ ਝੁੰਡ (ਵੈਰੀ ਵਲੋਂ) ਆਉਂਦਾ, (ਉਸ ਨੂੰ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਮਾਰਗ ਵਿਚ ਹੀ ਪ੍ਰਭਾਵ-ਹੀਨ ਕਰ ਦਿੰਦੇ"