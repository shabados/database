[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੇ ਨਾਉ. ਸੋਈ ਜਿਣਿ ਜਾਸੀ; ਆਪੇ ਸਾਚੁ ਦ੍ਰਿੜਾਇਦਾ ॥੧੦॥"
page = 1035
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever accepts the Name, he wins, Of Himself, the Lord implant s truth in the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਨਾਮ ਨੂੰ ਕਬੂਲ ਕਰਦਾ ਹੈ, ਉਹ ਜਿੱਤ ਜਾਂਦਾ ਹੈ। ਆਪ ਹੀ ਸਾਈਂ ਸੱਚ ਨੂੰ ਪ੍ਰਾਣੀ ਅੰਦਰ ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever believes in the Name, wins; He Himself implants Truth within. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਨਾਮ ਕੋ ਮਾਨਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਜਿਤ ਜਾਇਗਾ। ਪਰੰਤੂ ਹੇ ਸਚੇ! ਆਪ ਹੀ ਜਿਸ ਕੋ ਤੂੰ ਦ੍ਰਿੜਤਾ ਦੇਤਾ ਹੈਂ, ਸੋ ਨਾਮ ਕੋ ਮਾਨਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਮੰਨ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਨਾਮ ਜਪਣ ਨੂੰ ਜੀਵਨ-ਮਨੋਰਥ ਨਿਸ਼ਚੇ ਕਰ ਲੈਂਦਾ ਹੈ) ਉਹ (ਜਗਤ ਵਿਚੋਂ ਜੀਵਨ-ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ ਜਾਂਦਾ ਹੈ। (ਪਰ ਇਹ ਖੇਡ ਜੀਵਾਂ ਦੇ ਆਪਣੇ ਵੱਸ ਦੀ ਨਹੀਂ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਦ੍ਰਿੜ੍ਹ ਕਰਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo implanta la Verdad en su ser. (10)"