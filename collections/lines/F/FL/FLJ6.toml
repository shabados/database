[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਿਆ ਸਚੁ ਪਾਇਆ; ਸਚੇ ਸਚਿ ਸਮਾਇਦਾ ॥੧੨॥"
page = 1060
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaining to the Guru's instruction, one obtains truth and through truth, he merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ, ਬੰਦਾ ਸੱਚ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੱਚ ਦੇ ਰਾਹੀਂ ਸੱਚੇ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Word of the Guru's Shabad, one obtains Truth; through Truth, one merges in the True Lord. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸਾਥ ਮਿਲਿਆ ਹੈ ਤਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ। ਉਸੀ ਸਚੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸਚ ਪਰਮੇਸਰ ਮੇਂ ਸਮਾਇਤਾ ਭਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene la Verdad y a través de la Verdad se inmerge en el Uno Verdadero. (12)"