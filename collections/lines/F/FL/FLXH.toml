[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਲਿਖਿਆ ਸੋ ਵਰਤਦਾ; ਸੋ ਬੂਝੈ. ਜਿਸ ਨੋ ਨਦਰਿ ਹੋਇ ॥੫॥"
page = 1413
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whatever is writ, that comes to pass. He alone understands it, one whom is God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਹੜਾ ਕੁਛ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਰੱਬ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever is written there, comes to pass. He alone understands, who is blessed by God's Grace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਮਸਤਕ ਪਰ ਲਿਖ੍ਯਾ ਹੈ, ਸੋਈ ਵਰਤਤਾ ਹੈ, ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਸੋ ਸਮਝਤਾ ਹੈ ਜਿਸ ਕੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਹੋਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੋਵੇ, ਉਹੀ (ਇਸ ਭੇਤ ਨੂੰ) ਸਮਝਦਾ ਹੈ ਕਿ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਜਿਹੜਾ ਲੇਖ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ ਉਹ ਵਾਪਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਦਾ = ਵਾਪਰਦਾ ਹੈ। ਜਿਸ ਨੋ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸੋ = ਉਹ ਮਨੁੱਖ। ਬੂਝੈ = (ਲਿਖੇ ਲੇਖ ਨੂੰ ਮਿਟਾਣ ਦੀ ਬਿਧੀ) ਸਮਝ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, lo que ahí está inscrito, va a suceder, sólo lo entiende quien tiene la Bendición de la Gracia de Dios. (5)"