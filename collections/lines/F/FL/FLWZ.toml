[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਭ੍ਰਮਤ ਹਉ. ਤੁਮ ਭ੍ਰਮਹੁ ਨ, ਭਾਈ; ਰਵਿਆ ਰੇ ਰਵਿਆ ਸ੍ਰਬ ਥਾਨ ॥੧॥"
page = 535
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why wander? wander thou not, O Brother. The Lord is contained in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਭਟਕਦਾ ਹੈ? ਤੂੰ ਭਟਕ ਨਾਂ, ਹੇ ਮੇਰੇ ਵੀਰ! ਸੁਆਮੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you wandering around? O Siblings of Destiny, don't wander around; He is permeating and pervading everywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਉਂ ਭ੍ਰਮਤੇ ਹੋ ਮਤ ਭ੍ਰਮਨ ਕਰੋ ਵਹੁ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਰਮਾ ਹੂਆ ਹੈ, ਹੇ ਭਾਈ! ਰਮਾ ਹੂਆ ਹੈ। ਇਹ ਪੁਨਰੁਕਤ ਦ੍ਰਿਢਤਾ ਕੇ ਵਾਸਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਕਿਉਂ ਭਟਕਦੇ ਹੋ? ਭਟਕਣਾ ਛੱਡ ਦਿਉ। ਪਰਮਾਤਮਾ ਸਭ ਥਾਵਾਂ ਵਿਚ ਵਿਆਪ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ = ਕਿਉਂ? ਭ੍ਰਮਤ ਹਉ = ਤੂੰ ਭਟਕਦਾ ਹੈਂ। ਭਾਈ = ਹੇ ਭਾਈ! ਸ੍ਰਬ ਥਾਨ = ਸਰਬ ਥਾਨ, ਸਭ ਥਾਈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué vagar por todas partes, oh hermano, cuando Él prevalece en todo? (1)"