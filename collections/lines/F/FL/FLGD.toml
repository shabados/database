[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਭਵਨੁ ਸਭ ਧਰਤੀ ਕਰਿਆ ॥"
page = 912
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one has wandered through the whole earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਜਣੇ ਨੇ ਸਾਰੀ ਜਮੀਨ ਦਾ ਰਟਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have wandered all across the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਸਭ ਧਰਤੀ ਮੇਂ ਭਵਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਰਟਨ ਕਰਨ ਦਾ ਆਹਰ ਫੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਨੁ = ਰਟਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos han vagado por todo el mundo;"