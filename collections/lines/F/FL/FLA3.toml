[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਤ੍ਰੀਆਣ ਖਤੰਗੀ, ਅਭੈ ਅਭੰਗੀ; ਆਦਿ ਅਨੰਗੀ, ਅਗਾਧਿ ਗਤੇ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Destroyer of Kshatriyas! Thou art Fearless, Unassailable, Primal, body-less, the Deity of Unfathomable Glory."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਛਤ੍ਰੀਆਂ ਵਰਗੇ ਬਾਣਾਂ ਵਾਲੀ, ਭੈ ਨੂੰ ਨਾ ਮੰਨਣ ਵਾਲੀ, ਨਸ਼ਟ ਨਾ ਹੋ ਸਕਣ ਵਾਲੀ, ਮੁੱਢ ਤੋਂ ਹੀ ਸ਼ਰੀਰ-ਰਹਿਤ ਰੂਪ ਵਾਲੀ ਅਤੇ ਅਗਾਧ ਚਾਲ-ਢਾਲ ਵਾਲੀ,"