[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੀ ਰੰਗੀ ਰੂਪੀ ਤੂੰਹੈ; ਤਿਸੁ ਬਖਸੇ. ਜਿਸੁ ਨਦਰਿ ਕਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 355
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the colours and forms art thou, he pardons him on whom he looks with favour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਰੰਗਤਾਂ ਅਤੇ ਸ਼ਕਲਾਂ ਅੰਦਰ ਤੂੰ ਹੀ ਹੈ। ਉਹ ਉਸ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ ਜਿਸ ਉੱਤੇ ਉਹ ਰਹਿਮ ਦੀ ਨਿਗ੍ਹਾ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in all colors and forms; he alone is forgiven, upon whom You bestow Your Glance of Grace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਰਤਮਾਨ ਕਾਲ ਮੇਂ ਭੀ ਸਭ ਰੂਪੋਂ ਰੰਗੋਂ ਮੇਂ ਤੁਹੀ ਹੈਂ, ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟਿ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਖਿਮਾਂ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਰੰਗਾਂ ਵਿਚ ਸਾਰੇ ਰੂਪਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈਂ। (ਹੇ ਭਾਈ!) ਜਿਸ ਜੀਵ ਉਤੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo aquél que tiene Tu Gracia será bendecido. (1-Pausa)"