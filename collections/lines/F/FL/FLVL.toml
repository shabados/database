[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇ ਤਿਹ ਸੁਤਾ ਨ੍ਰਿਪਤਿ ਮਨਿ ਮਾਨਾ ॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The group of queens was allured on seeing him and the king also decided to marry his daughter with him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰਿਆ ਕਿ ਇਸ ਨੂੰ ਲੜਕੀ (ਵਿਆਹ) ਦਿਆਂ।"