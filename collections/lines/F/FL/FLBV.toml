[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹ ਉਪਜੈ; ਕਹ ਜਾਇ ਸਮਾਵੈ ॥"
page = 152
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where has he sprung from and whither does he go and merge?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਥੋਂ ਪੈਦਾ ਹੋਇਆ ਹੈ, ਅਤੇ ਉਹ ਕਿਥੇ ਜਾ ਕੇ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where did we originate, and where will we go and merge?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਹਾਂ ਸੇ ਜਗਤੁ ਉਪਜਤਾ ਹੈ ਪੁਨਾ ਕਹਾਂ ਜਾਇ ਕਰ ਲੈ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਾਸਨਾ) ਕਿਥੋਂ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਕਿਥੇ ਜਾ ਕੇ ਮੁੱਕ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De dónde ha venido y a dónde va?"