[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਗਾਉ ਗੁਨ ਗੋਬਿੰਦ; ਉਧਰੁ ਸਾਗਰ ਕੇ ਖਾਤ ॥੧॥"
page = 1120
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of God, the Name-treasure, the mortal is ferried. across the pit of the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੇ ਟੋਏ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the treasure of the Naam, and the Lord of the Universe, the mortal is carried across the deep ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਨ ਕਰ ਕੇ ਨਿਧੋਂ ਕੇ ਅਸਥਾਨ ਕਾ ਨਾਮ ਜਪੀਏ ਔਰ ਬਾਣੀ ਕਰ ਤਿਸ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਣਾ ਕਰ। ਇਸ ਤੇ ਹੇ ਜੀਵ! (ਸਾਗਰ) ਸਮੁੰਦ੍ਰ ਰੂਪ ਸੰਸਾਰ ਕੇ ਖਾਤੇ ਸੇ (ਉਧਰੁ) ਨਿਕਸ, ਭਾਵ ਜੂਨੀਓਂ ਕੇ ਗਰਭ ਸੇ ਨਿਕਸ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਅਸਲ) ਖ਼ਜ਼ਾਨਾ ਹੈ। ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਪ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ (ਵਿਕਾਰਾਂ ਦੇ) ਟੋਟੇ (ਵਿਚ ਡਿੱਗਣ) ਤੋਂ ਬਚਾ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a tu Dios y habita en el Nombre del Señor, el Tesoro de Éxtasis, para que seas llevado a través de terrible mar de las existencias. (1)"