[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦੁ; ਗੁਰਸਬਦੁ ਵੀਚਾਰਿ ॥"
page = 370
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supreme joy I have obtained by meditating on Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਪਰਮ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੇ ਬੀਚਾਰ ਕਰ ਕੇ ਜਿਸ ਕੋ ਮਹਾ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚਾਰ ਵਿਚਾਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਵੱਡਾ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y escucho la Melodía Divina de la Palabra. Estoy en Éxtasis contemplando la Palabra del Guru e imbuido en mi Señor,"