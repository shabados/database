[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਹਰਿ ਰਸੁ ਰਸਨਾ ਚਾਖੈ ॥੩॥"
page = 1298
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man tastes God's elixir with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਆਪਣੀ ਜੀਭ ਨਾਲ ਹਰੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that humble being tastes the sublime essence of the Lord with his tongue. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਰਸਨਾ ਕਰ ਹਰੀ ਨਾਮ ਰਸ ਕੋ ਚਾਖਤਾ ਹੈ, ਭਾਵ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਚੱਖਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਚਾਖੈ = ਚੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa persona humilde saborea la Sublime Esencia del Señor con su lengua. (3)"