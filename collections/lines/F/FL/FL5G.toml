[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਬੁਝਣਾ; ਬੁਝਿ ਅਬੁਝਿ ਹੋਵੈ ਲੈ ਭਿਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The understanding of a Sikh of the Guru consists in the fact that even after having received the gifted alms (of nom) and being fully knowledgeable, he considered himself as ignorant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਵਾਲੀ (ਨਾਮ ਵਸਤੂ ਦੀ) ਭਿੱਖ੍ਯਾ ਲੈਕੇ ਜੋ ਅਬੁਝ ਹੋਣਾ ਹੈ ਏਹੋ ਗੁਰਸਿਖੀ ਦਾ ਬੁੱਝਣਾ ਹੈ।"