[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕੁ ਹੋਇ; ਸਾਹਿਬੁ ਦੇ ਚਲੈ ਓਹੁ ਭਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only then falling on the feet and becoming dust, the humble one can mould himself according to the divine Will (hukam) of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੈਰੀਂ ਪੈ ਕੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋਕੇ ਵਾਹਿਗੁਰੂ ਦੇ ਭਾਣੇ ਵਿਖੇ ਉਹ ਚਲਦਾ ਹੈ।"