[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਤੀ ਮਨੁ ਰਵਿ ਰਹਿਆ; ਘਰ ਹੀ ਮਾਹਿ ਉਦਾਸੁ ॥"
page = 26
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(The Guru-wards) mentally get detached from the world and their soul remains blended with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁੱਖ) ਮਾਨਸਕ ਤੌਰ ਤੇ ਸੰਸਾਰ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਆਤਮਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind is permeated with the Lord, one remains detached within the home of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਮਨੁ ਹਰੀ ਸੇ ਰਵਿ ਰਹਿਆ ਕ੍ਯਾ ਮਿਲਿ ਰਹਿਆ ਹੈ ਔਰੁ ਵਹੁ ਪੁਰਸੁ ਯਦ੍ਯਪਿ (ਘਰੁ) ਗ੍ਰਹਸਤ ਕੇ ਬੀਚ ਬੀ ਹੈਂ, ਤਾਂ ਵੀ ਉਦਾਸੀਨ ਰਹਿਤੇ ਹੈਂ, ਵਾ (ਘਰ) ਸਰੀਰ ਮੇਂ ਰਹਿਤੇ ਹੀ ਸਰੀਰ ਸੇ ਅਸੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਨਾਲ ਇਕ-ਮਿਕ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ (ਮਾਇਆ ਵਲੋਂ) ਉਪਰਾਮ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra mente se embellece con Dios y nos volvemos desprendidos, aun estando apegados a la vida mundana."