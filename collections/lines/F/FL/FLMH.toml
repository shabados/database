[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਮੋਹਿ ਕੀਜੈ; ਦੇਵਾ ॥"
page = 1005
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, bless me Thou with Thine mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Mercy, O Divine Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਐਸੀ ਪ੍ਰਾਰਥਨਾ ਕਰਿ: ਹੇ ਦੇਵ! ਹਮਾਰੇ ਪਰ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵ! ਮੇਰੇ ਉੱਤੇ ਦਇਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੇਰੇ ਉੱਤੇ। ਦੇਵਾ = ਹੇ ਦੇਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con Tu Misericordia,"