[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਸਤ੍ਰੰ ਨ ਮਿਤ੍ਰੰ, ਨ ਪੁਤ੍ਰੰ ਸਰੂਪੇ ॥"
page = 26

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without enemy, without friend and without countenance of a son."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਨਾ ਕੋਈ ਵੈਰੀ, ਹੈ, ਨਾ ਮਿਤਰ ਹੈ, ਨਾ ਪੁੱਤਰ ਹੈ, (ਤੂੰ ਅਜਿਹੇ) ਸਰੂਪ ਵਾਲਾ ਹੈਂ।"