[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਨਾਮੁ ਹੈ; ਗੁਰਮੁਖਿ ਹਰਿ ਲੀਨਾ ਰਾਮ ॥"
page = 845
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name is the shield of His devotees and is obtained by Guru's Grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਅਨੁਰਾਗੀਆਂ ਦੀ ਢਾਲ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the Lover of His devotees; the Gurmukhs attain the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਜੋ ਹਰੀ ਕਾ ਨਾਮ ਹੈ, ਤਿਸ ਹਰੀ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਗੁਰਮੁਖੋਂ ਕਾ ਮਨੁ ਲੀਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦਾ ਨਾਮ ਹੈ 'ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਹਰਿ ਨਾਮੁ = ਹਰੀ ਦਾ ਨਾਮ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਲੀਨਾ = ਮਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Amor de Sus Devotos; es a través del Guru que uno se inmerge en la Palabra."