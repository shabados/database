[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਬੇਨਤੀ; ਪ੍ਰਭ ਮਿਲਹੁ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 134
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes supplication before the Lord \"Come and unite me with Thee, O Lord! \""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਅਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਸਾਹਿਬ! ਆ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak makes this prayer to God: \"Please, come and unite me with Yourself.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਜੇ ਕਰ ਮਿਲੋ ਤਾਂ ਮੇਰੀ (ਪਰਾ) ਸਭ ਸੇ ਪਰੇ (ਪਤਿ) ਇਜਤ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਦਰ ਤੇ) ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਕਿ ਮੈਨੂੰ ਤੇਰਾ ਦਿਲ-ਰੱਜਵਾਂ ਮਿਲਾਪ ਨਸੀਬ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਪਤਿ ਹੋਇ = {पर्याप्तं = to one's heart's content} ਜਿਸ ਨਾਲ (ਮੇਰੇ) ਦਿਲ ਦੀ ਰੀਝ ਪੂਰੀ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, Te pido, oh Señor, que me unas Contigo y nunca me dejes."