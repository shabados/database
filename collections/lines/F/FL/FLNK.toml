[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਮੇਰੇ ਪਿਆਰਿਆ; ਸਤਸੰਗਤਿ ਸਤਿਗੁਰੁ ਭਾਲਿ ॥"
page = 234
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear soul, put in an earnest endeavour and seek the Society of Saints and the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਨੇਹੀ ਆਤਮਾ! ਦਿਲੀ ਉਪਰਾਲਾ ਕਰ ਅਤੇ ਸਾਧ ਸੰਗਤ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਖੋਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my dear beloved camel-like mind, seek the Sat Sangat, the True Congregation, and the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਉਦਮ ਕਰ ਕੇ ਸਤਿਸੰਗਤ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੋ ਭਾਲ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜਾਹ, (ਉਥੇ) ਗੁਰੂ ਨੂੰ ਲੱਭ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਲਿ = ਲੱਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente divagante, oh mi amor, busca al Guru Verdadero y a la Compañía de los Santos"