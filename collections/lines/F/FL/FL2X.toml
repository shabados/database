[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਬਿਆਪਿਕ; ਅੰਤਰ ਹਰੀ ॥"
page = 1292
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within all the beings is diffused my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਮੇਰਾ ਮਾਲਕ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is diffused in the inner beings of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਸਰਬ ਕੇ ਅੰਤਰ ਬ੍ਯਾਪੁਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ-ਪ੍ਰਭੂ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਸਭ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas del mundo se encuentran en Su Casa."