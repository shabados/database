[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਮਨ ਮੇਰੇ; ਸਤਿ ਬਿਉਹਾਰ ॥"
page = 281
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, practise thou the works of righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੱਚਾਈ ਦਾ ਕਾਰ ਵਿਹਾਰ ਅਖਤਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, make this your true occupation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਨਾ ਹੇ ਮੇਰੇ (ਮਨ) ਪਿਆਰੇ! ਸੰਤ ਕਾ ਹੀ ਵਾ (ਸਤਿ) ਸ੍ਰੇਸਟ ਬਿਵਹਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਹ ਸੱਚਾ ਵਿਹਾਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸੱਚਾ। ਬਿਉਹਾਰ = ਵਿਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reconoce que esta Práctica te beneficiará por siempre."