[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਮਹਿ ਸਰਬ. ਸਰਬ ਮਹਿ ਏਕਾ; ਏਹ ਸਤਿਗੁਰਿ ਦੇਖਿ ਦਿਖਾਈ ॥੫॥"
page = 907
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are contained in the one Lord is amongst all. This vision the True Guru has shown unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇਕ ਸੁਆਮੀ ਦੇ ਅੰਦਰ ਸਮਾਏ ਹੋਏ ਹਨ ਅਤੇ ਇੱਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ। ਇਹ ਦ੍ਰਿਸ਼ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are in the One, and the One is in all. This is what the True Guru has shown me. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਏਹ ਸਭ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਹੈਂ ਔ ਸਰਬ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵੋਂ ਮੇਂ (ਏਕ) ਪਰਮੇਸਰ ਹੈ। ਇਹ ਦ੍ਰਿਸਟੀ ਆਪ ਸਤਿਗੁਰੋਂ ਨੇ ਦੇਖੀ ਹੈ ਔ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਦਿਖਾਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਰੇ ਹੀ ਜੀਵ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਹਨ (ਭਾਵ, ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਭ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਧਾਰ ਹੈ), ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਹੈ-ਇਹ ਕੌਤਕ (ਮੇਰੇ) ਗੁਰੂ ਨੇ (ਆਪ) ਵੇਖ ਕੇ (ਮੈਨੂੰ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਦੇਖਿ = (ਆਪ) ਵੇਖ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru nos revela a Dios en todas partes y podemos ver que todo está contenido en Dios. (5)"