[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰੋੜਾ ਹੂਆ. ਤ ਕਿਆ ਭਇਆ; ਪੰਥੀ ਕਉ ਦੁਖੁ ਦੇਇ ॥"
page = 1372
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, to what avail is to be a gravel when it causes trouble to the way-farer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਰੋੜੇ ਥੀ ਵੰਞਣ ਦਾ ਕੀ ਲਾਭ ਹੈ? ਇਹ ਰਾਹੀ ਨੂੰ ਤਕਲੀਫ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what good would it be, to be a pebble? It would only hurt the traveller on the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰੋੜਾ ਹੂਆ ਤਾਂ ਕਿਆ ਭਇਆ? ਜੋ ਰਸਤੇ ਮੇਂ ਚਲਨੇ ਵਾਲੇ ਕੋ ਦੁਖ ਦੇਤਾ ਹੈ, ਭਾਵ ਅਵਧੂਤ ਹੋ ਕਰ ਭੇਖ ਧਾਰੀਓਂ ਕੋ ਤਰਕ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਕਬੀਰ! ਰੋੜਾ ਬਣਿਆਂ ਭੀ ਅਜੇ ਪੂਰੀ ਕਾਮਯਾਬੀ ਨਹੀਂ ਹੁੰਦੀ, ਕਿਉਂਕਿ (ਰੋੜਾ ਠੇਡੇ ਤਾਂ ਸਹਾਰਦਾ ਹੈ, ਪਰ ਨੰਗੀਂ ਪੈਰੀਂ ਤੁਰਨ ਵਾਲੇ) ਰਾਹੀਆਂ ਦੇ ਪੈਰਾਂ ਵਿਚ ਚੁੱਭਦਾ ਭੀ ਹੈ (ਤੂੰ ਕਿਸੇ ਨੂੰ ਦੁੱਖ ਨਹੀਂ ਦੇਣਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥੀ = ਰਾਹੀ, ਮੁਸਾਫ਼ਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿de que serviría ser una canica?, sólo lastimaría al viajero en el camino,"