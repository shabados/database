[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮਾਗੈ; ਸੰਤ ਰਵਾਲਾ ॥੪॥੧੭॥੨੩॥"
page = 741
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays for the dust of Thine saint's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the dust of the Saints. ||4||17||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਸੰਤੋਂ ਕੀ ਧੂੜ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੧੭॥੨੩॥☬ਪਰਮੇਸਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੋਂ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ ॥੪॥੧੭॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión y bendíceme con el Polvo de los Pies de Tus Santos.(4-17-23)"