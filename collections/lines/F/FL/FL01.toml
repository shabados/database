[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪ੍ਰਗਟੇ ਨਾਰਾਇਣ ॥"
page = 805
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the society of the saints, the Primal Lord becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਮੇਲਣ ਦੇ ਰਾਹੀਂ ਆਦਿ ਪ੍ਰਭੂ ਪਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the Lord becomes manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਰਾਇਣ! ਸਾਧ ਸੰਗ ਦ੍ਵਾਰਾ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਆਪ ਪ੍ਰਤੱਖ੍ਯ ਭਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆਂ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con los Santos, el Señor del hombre se ha vuelto Manifiesto"