[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਏਕੁ ਜਾਣਿ; ਦੂਜਾ ਭਾਉ ਮਿਟਾਇ ਉਪਾਧੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Considering Guru and God as one, he decimates the ills of the sense of duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਤੇ ਪਰਮੇਸ਼ਰ ਨੂੰ ਇਕ (ਰੂਪ) ਜਾਣਕੇ ਦੂਜੇ ਭਾਉ ਦੀ ਉਪਾਧੀ ਮਿਟਾ ਦਿੱਤੀ ਹੈ।"