[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗ ਮਣੀ ਸੋਹਾਗਣਿ, ਮੇਰੇ ਪਿਆਰੇ; ਨਾਨਕ. ਹਰਿ ਉਰਿ ਧਾਰੇ ॥੨॥"
page = 451
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fortunate and chaste is the wife, O Nanak, who claps God, her Beloved to her heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਵਾਲੀ ਅਤੇ ਪਾਕਦਾਮਨ ਹੈ ਉਹ ਪਤਨੀ, ਹੇ ਨਾਨਕ! ਜੋ ਆਪਣੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous bride realizes the good fortune of her destiny, O my dear beloved; O Nanak, she enshrines the Lord within her heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ (ਭਾਗਮਣੀ) ਭਾਗੋਂ ਦੀ ਰਤੀ ਵਾਲੀ, ਭਾਵ ਸੋ ਸ੍ਰੇਸ੍ਟ ਭਾਗਾਂ ਵਾਲੀ ਸੋਹਾਗਨ ਹੈ, ਜੋ ਹਰਿ ਪਿਆਰੇ ਕੋ ਉਰ ਮੇਂ ਧਾਰਨ ਕਰਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਗਾਂ ਵਾਲੀ ਬਣਦੀ ਹੈ ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਗਾਂ ਦੀ ਮਣੀ ਚਮਕਦੀ ਹੈ ਜੇਹੜੀ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la verdadera Esposa del Señor y desde ese momento su Destino brilla como una joya. (2)"