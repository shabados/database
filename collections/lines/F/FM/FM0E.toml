[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੁ ਸਮਗ੍ਰੀ ਮਨਿ ਵਸੀ; ਪਾਰਬ੍ਰਹਮੁ. ਨ ਜਾਨਾ ॥੨॥"
page = 815
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false world abides within his mind and he understands not the Lofty Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਦੁਨੀਆਂ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁੱਚੇ ਸਾਹਿਬ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false material world abides in his mind, and he does not understand the Supreme Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਸੰਸਾਰ ਕੀ (ਸਮਗਰੀ) ਬਿਭੂਤੀ ਮਨ ਵਿਖੇ ਵਸ ਰਹੀ ਹੈ। ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੇਰੇ ਸਰੂਪ ਕੋ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਮਾਇਆ, ਨਾਲ ਤੋੜ ਸਾਥ ਨਹੀਂ ਨਿਭਣਾ, ਉਹੀ ਇਸ ਦੇ ਮਨ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, (ਕਦੇ ਭੀ ਇਹ) ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੁ = ਨਾਸਵੰਤ, ਜਿਸ ਨਾਲ ਸਾਥ ਸਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਨ ਜਾਨਾ = ਨਹੀਂ ਪਛਾਣਿਆ, ਸਾਂਝ ਨਹੀਂ ਪਾਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he buscado los valores falsos y no he intentado conocer a mi Señor Supremo. (2)"