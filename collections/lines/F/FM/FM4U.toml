[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਨਾਉ ਤੇਰਾ; ਮੈ ਫਬੋ ॥"
page = 656
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name alone becomes me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਮੈਨੂੰ ਸਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the only ornament I wish for."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਗੁਨੋਂ ਸਹਤ ਏਕ ਤੇਰਾ ਨਾਮ ਹੀ ਮੁਝ ਕੋ (ਫਬੋ) ਸੋਭਾਵਾਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਉਹ ਚੀਜ਼ਾਂ ਤਾਂ ਸਰੀਰਕ ਨਿਰਬਾਹ-ਮਾਤ੍ਰ ਹਨ) ਅਸਲ ਵਿਚ ਤਾਂ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਹੀ ਪਿਆਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਫਬੋ = ਮੈਨੂੰ ਪਸੰਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo Tu Nombre, oh Dios, es querido para mí."