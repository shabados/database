[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਨਰ ਨਾਰੀ ਹੁਤੀ; ਲਗੀ ਰਹੀ ਛਿਤ ਮਾਹਿ ॥੨੦॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all the men and women, where ever they were, they plunged on the ground.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਜੋ ਨਰ ਨਾਰੀ ਸੀ, ਸਭ ਧਰਤੀ ਨਾਲ ਚਿਮਟ ਗਈ ॥੨੦॥"