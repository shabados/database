[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ; ਜਮ ਤੇ ਛੁਟੈ ॥"
page = 296
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints' mercy man escapes the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦਾ ਮੌਤ ਦੇ ਦੂਤ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saint, one escapes the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਸੰਤ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪੁਰਸ ਜਮ ਤੇ ਛੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਨੁੱਖ ਜਮਾਂ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo, uno se libera del mensajero de la muerte."