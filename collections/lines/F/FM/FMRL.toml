[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਹਰਿ ਨਾਮੁ ਵਖਾਣੈ ॥"
page = 1057
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, he repeats the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he chants the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਪਛਾਨਤਾ ਸੋ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਹਰੀ ਨਾਮ ਕੋ ਕਹਤਾ ਹੈ, ਭਾਵ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd de la Palabra del Guru, recita el Nombre del Señor y noche y día"