[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ; ਜਾਗੈ ॥੩॥"
page = 869
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awakens from the slumber of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਾ ਸੁੱਤਾ ਹੋਇਆ ਜਾਗ ਉਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "awakens from the sleep of countless incarnations. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨੁ ਜਨਮਾਂ ਜਨਮਾਂ ਕਾ ਸੋਇਆ ਹੂਆ ਲਾਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ (ਮਾਇਆ ਦੀ ਘੂਕੀ ਵਿਚ) ਸੁੱਤਾ ਹੋਇਆ ਜਾਗ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇਆ = ਸੁੱਤਾ ਹੋਇਆ, ਗ਼ਾਫ਼ਲ ਹੋਇਆ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces despierto fresco y liberado de las telarañas de todas mis pasadas encarnaciones.  (3)"