[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਘਰਿ; ਸਰਬ ਨਿਧਾਨ ॥"
page = 895
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose house are all the treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਸਾਰੇ ਖਜਾਨੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are in His home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਘਰ ਮੇਂ ਸਭ ਨਿਧਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਮੌਜੂਦ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਘਰਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਘਰ ਵਿਚ। ਸਰਬ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene en su Hogar todos los Tesoros,"