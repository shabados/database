[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ ਸਾਚੁ ਨਿਵਾਸਾ; ਮਾਨੈ ਹੁਕਮੁ ਰਜਾਈ ਹੇ ॥੪॥"
page = 1023
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who submits to the command of the commandant obtains true seat in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰਜ਼ਾ ਵਾਲੇ ਸਾਈਂ ਦੀ ਰਜਾ ਨੂੰ ਕਬੂਲ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚਾ ਟਿਕਾਣਾ ਪਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains a true seat in the True Court of the Lord, who surrenders to the Command of the Commander. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੀ ਦਰਗਹਿ ਮੇਂ ਸਾਚੇ ਨਾਮ ਕਰ ਕੇ ਹੀ ਨਿਵਾਸ ਹੋਤਾ ਥਾ। ਪਰੰਤੂ ਨਾਮ ਉਸ ਕੋ ਮਿਲਤਾ ਥਾ, ਜੋ ਹੇ (ਰਜਾਈ) ਪਰਮੇਸਰ! ਤੇਰਾ ਹੁਕਮ ਮਾਨਤਾ ਥਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸਦਾ ਦਾ ਨਿਵਾਸ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਮੰਨਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਈ = ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitaba en el Recinto Verdadero y se sometía a Tu Voluntad. (4)"