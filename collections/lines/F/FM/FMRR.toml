[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜੁ ਦੀਸਹਿ; ਅੰਬਰਿ ਤਾਰੇ ॥"
page = 329
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those stars which are seen in the sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਦਿਸ ਰਹੇ ਅਸਮਾਨ ਵਿੱਚ ਨਛਤ੍ਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stars which are seen in the sky"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੋ ਅਕਾਸ ਮੇਂ ਤਾਰੇ ਦੀਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਰੇ ਜੋ ਅਕਾਸ਼ ਵਿਚ ਦਿੱਸ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਇਹ ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ 'ਬਹੁ-ਵਚਨ' (Plural) ਹੈ}। ਦੀਸਹਿ = ਦਿੱਸ ਰਹੇ ਹਨ। ਅੰਬਰਿ = ਅੰਬਰ ਵਿਚ, ਅਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las estrellas que uno ve en los cielos,"