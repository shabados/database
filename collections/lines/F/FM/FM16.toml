[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਘਰਿ ਬੈਸਹੁ; ਹਰਿ ਜਨ ਪਿਆਰੇ ॥"
page = 201
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sit steadily at home, O dear slaves of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਿਕ ਕੇ ਧਾਮ ਅੰਦਰ ਬੈਠੋ, ਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਲਾਡਲੇ ਗੋਲਿਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain steady in the home of your own self, O beloved servant of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਨ ਪਿਆਰੇ! ਅਬ ਤੁਮ ਅਪਨੇ ਘਰ ਅੰਮ੍ਰਿਤਸਰ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਬਿਰਾਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਭਗਤ ਜਨੋ! ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਪੂਰੀ ਸਰਧਾ ਬਣਾਓ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਰੁ = ਅਡੋਲ-ਚਿੱਤ, ਸਰਧਾ ਨਾਲ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਹਰਿ ਜਨ = ਹੇ ਹਰੀ ਦੇ ਸੇਵਕੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querido Sirviente del Señor, sé piadoso en el hogar de tu mente para que,"