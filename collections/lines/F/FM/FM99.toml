[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ; ਅੰਕਸੁ ਮਾਰਿ ਜੀਵਾਲਣਹਾਰਾ ॥੨॥"
page = 665
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru applies the goad of the Name and regenerates it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਨਾਮ ਦਾ ਕੁੰਡਾ ਮਾਰ ਕੇ ਇਸ ਨੂੰ ਈਸ਼ਵਰ ਪਰਾਇਣ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru places the harness upon it, and rejuvenates it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਇਸ ਕੋ ਸਬਦ ਅੰਕਸ ਮਾਰ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕੀ ਤਰਫ ਜੀਵਾਲਨੇਹਾਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ (ਆਪਣੇ ਸ਼ਬਦ ਦਾ) ਕੁੰਡਾ ਵਰਤ ਕੇ (ਵਿਕਾਰਾਂ ਵਿਚ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਹੋਏ ਮਨ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਦੀ ਸਮਰਥਾ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el vino de la arrogancia, pero El Guru utiliza el fuete del Nombre y la regenera. (2)"