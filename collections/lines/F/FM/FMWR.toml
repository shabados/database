[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਇਸ ਜਾਤਿ ਕਉ; ਜਿਹ ਜਪਿਓ ਸਿਰਜਨਹਾਰੁ ॥੨॥"
page = 1364
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto this caste, in which I meditate on my Lord, the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਇਸ ਜਾਤ ਉਤੋਂ, ਜਿਸ ਵਿੱਚ ਮੈਂ ਆਪਣੇ ਕਰਤਾਰ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to this social class, in which I chant and meditate on the Creator. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮੈਂ ਤੋ ਇਸੀ ਜਾਤੀ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜਿਸਮੈਂ ਜਨਮ ਲੇ ਕਰ ਸਿਰਜਨਹਾਰ ਕੇ ਨਾਮ ਕੋ ਜਪ੍ਯਾ ਹੈ, ਭਾਵ ਤਾਂ ਤੇ ਇਹ ਜਾਤੀ ਸਭ ਤੇ ਉਤਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੁਣ ਮੈਂ ਇਸ ਜਾਤਿ ਤੋਂ ਸਦਕੇ ਹਾਂ ਕਿਉਂਕਿ ਇਸ ਵਿਚ ਜੰਮ ਕੇ ਮੈਂ ਕਰਤਾਰ ਦੀ ਬੰਦਗੀ ਕੀਤੀ ਹੈ (ਤੇ ਆਤਮਕ ਸੁਖ ਮਾਣ ਰਿਹਾ ਹਾਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੀ = ਸਦਕੇ। ਜਿਹ = ਜਿਸ ਦੀ ਰਾਹੀਂ, ਜਿਸ ਜਾਤਿ ਵਿਚ ਜੰਮ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde puedo cantar y meditar en el Creador.(2)"