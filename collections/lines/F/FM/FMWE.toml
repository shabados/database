[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨੁ; ਗੁਰਮੁਖਿ ਜੋ ਸੁਨਤੇ ॥"
page = 259
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who through the Guru, hears God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who, as Gurmukh, listen to the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਜਨ ਹਰੀ ਕੇ (ਕੀਰਤਨੁ) ਜਸ ਕੋ ਸ੍ਰਵਣ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਲੈ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno responde a la Alabanza por la Gracia del Guru,."