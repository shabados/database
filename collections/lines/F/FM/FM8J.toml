[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਮਤਾ ਹੈ ਬਹੁ ਰੰਗੀ ॥"
page = 1342
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of many a kind is the love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀਆਂ ਕਿਸਮਾਂ ਦੀ ਹੈ, ਧਨ-ਦੌਲਤ ਦੀ ਪ੍ਰੀਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many colors and flavors of attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੀ ਮਮਤਾ ਬਹੁਤ ਰੰਗੋਂ ਵਾਲੀ ਹੈ; ਵਾ ਮਾਇਆ ਮਮਤਾ ਕਰ ਇਹੁ ਜੀਵ ਬਹੁਰੰਗੀ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਬਹੁਤ ਪਾਸਿਓਂ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨੂੰ ਆਪਣੀ ਬਣਾਣ ਦੀ ਤਾਂਘ ਕਈ ਰੰਗਾਂ ਦੀ ਹੈ (ਭਾਵ, ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਮਾਇਆ ਜੀਵ ਉਤੇ ਮਮਤਾ ਦਾ ਜਾਲ ਵਿਛਾਂਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਅਪਣੱਤ, ਆਪਣੀ ਬਣਾਣ ਦੀ ਤਾਂਘ। ਬਹੁ ਰੰਗੀ = ਕਈ ਕਿਸਮਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay tantos colores y sabores de apegos a Maya,"