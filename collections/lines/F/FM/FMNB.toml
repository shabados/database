[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਗ੍ਰਿਹਿ ਮੰਦਰਿ, ਹਰਿ ਹੋਤੁ ਜਾਸੁ; ਤਿਤੁ ਘਰਿ ਆਨਦੋ ਆਨੰਦੁ ਭਜੁ ਰਾਮ ਰਾਮ ਰਾਮ ॥"
page = 1297
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house, the place, where God's praise is sung, that house is filled with the joy of the joys. So, utter thou the Lord Master's Name, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਾਮ ਅਤੇ ਮਹਿਲ, ਜਿਥੇ ਹਰੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਧਾਮ ਖੁਸ਼ੀਆਂ ਦੀ ਖੁਸ਼ੀ ਨਾਲ ਪਰੀਪੂਰਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੋ ਤੂੰ ਸਾਈਂ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That household, that mansion, in which the Lord's Praises are sung - that home is filled with ecstasy and joy; so vibrate and meditate on the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਿਹਿ ਮੇਂ ਅਰ ਜਿਸ (ਮੰਦਰ) ਦੇਵਸਥਾਨ ਮੇਂ ਹਰੀ ਕਾ ਜਸ ਹੈ ਅਰ ਤਿਸ ਹੀ ਮੰਦਰ ਮੇਂ ਅਨੰਦ ਹੈ, ਤਾਂ ਤੇ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਰਾਮ ਕੋ ਭਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਜਿਸ ਹਿਰਦੇ-ਮੰਦਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਹੈ, ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਨੰਦ ਹੀ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਸਦਾ ਰਾਮ ਦਾ ਭਜਨ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਜਿਤੁ ਗ੍ਰਿਹਿ = ਜਿਸ ਘਰ ਵਿਚ। ਜਿਤੁ ਮੰਦਰਿ = ਜਿਸ ਮੰਦਰ ਵਿਚ। ਹਰਿ ਜਾਸੁ = ਹਰੀ ਦਾ ਜਸ। ਤਿਤੁ = ਉਸ ਵਿਚ। ਤਿਤੁ ਘਰਿ = ਉਸ ਘਰ ਵਿਚ। ਆਨਦੋ ਆਨੰਦੁ = ਆਨੰਦ ਹੀ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hogar, ese recinto donde la Alabanza del Señor es entonada, rebosa de Éxtasis y Dicha. Vibren y mediten entonces en el Señor, Ram, Ram, Ram."