[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ; ਉਧਰਹਿ ਜਨ ਕੋਟਿ ॥੧॥ ਰਹਾਉ ॥"
page = 193
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking Thine shelter millions of persons are saved, (O Master). Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲ ਕੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪੁਰਸ਼ ਪਾਰ ਉਤਰ ਗਏ ਹਨ, (ਹੇ ਮਾਲਕ)। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions are saved in Your Sanctuary. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਰਣ ਕਰਣੇ ਕਰ ਕੋਟ ਜਨੋਂ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਮਨੁੱਖ ਤੇਰੀ ਸਰਨ ਪੈ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰਹਿ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así innumerables personas son salvadas y emancipadas.(1-Pausa)"