[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਕਰਾਛ ਮਾਰਿ ਡਾਰਯੋ ਨਿਸੰਗ ॥੫੧੯॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He pulled (his bow) discharged his arrows, and fearlessly killed Makrachh.519."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿਸੰਗ ਹੋ ਕੇ ਮਕਰਾਛ ਨੂੰ ਮਾਰ ਕੇ ਸੁੱਟ ਦਿੱਤਾ ॥੫੧੯॥"