[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੰਨਿ ਜੀਓ ਤਿਹ ਕੋ ਜਗ ਮੈ; ਮੁਖ ਤੇ ਹਰਿ, ਚਿਤ ਮੈ ਜੁਧੁ ਬਿਚਾਰੈ ॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bravo to the soul of that person, who remembers the Lord through his mouth and reflects in his mind about the war of righteousness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਨ੍ਹਾਂ ਦਾ ਜੀਉਣਾ ਧੰਨ ਹੈ (ਜੋ) ਮੁਖ ਤੋਂ ਹਰਿ (ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ ਅਤੇ) ਚਿਤ ਵਿਚ ਯੁੱਧ (ਕਰਨ ਦਾ) ਵਿਚਾਰ ਪਾਲਦੇ ਹਨ।"