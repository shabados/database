[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪਾਵੈ ਨਾਨਕ; ਪੂਰਨ ਹੋਵੈ ਆਸ ॥੨॥੧॥੧੨॥"
page = 1300
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all his wishes are fulfilled and hopes flower into fruition, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾ ਪੂਰਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਉਮੈਦ ਬਰ ਆਉਂਦੀਆਂ ਹਨ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All hopes and desires, O Nanak, are fulfilled. ||2||1||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਹ ਵਹੁ ਪੁਰਸੁ ਸਗਲ ਮਨੋਰਥ ਪਾਇ ਲੇਤਾ ਹੈ ਔਰ ਤਿਸ ਕੀ ਆਸਾ ਭੀ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈ॥੨॥੧॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਾਰੀਆਂ ਮਨੋ-ਕਾਮਨਾਂ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥੧॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਪਾਵੈ = ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ (ਇਕ-ਵਚਨ) ॥੨॥੧॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas sus esperanzas y deseos son cumplidos. (2-1-12)"