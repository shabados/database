[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰੁ ਗੋਵਿਦੁ ਜਿਸੁ ਤੂਠਾ ॥"
page = 888
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he on whom the Guru-God is merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਦੇ ਉਤੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਮਿਹਰਬਾਨ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whoever pleases the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੋਬਿੰਦ ਰੂਪ ਗੁਰੂ ਜਿਸ ਪਰ ਪਰਸੰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂਠਾ = ਪ੍ਰਸੰਨ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, quien tiene la Misericordia del Santo Guru,"