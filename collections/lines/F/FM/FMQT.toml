[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਆਪਿ ਮਿਲਾਇ ਗੁਰੁ; ਮੈ ਦਸੇ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥"
page = 996
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru, unite thou me with the Lord and reveal unto me the Divine wealth and capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ ਜੀ! ਤੁਸੀਂ ਮੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿਓ ਅਤੇ ਮੈਨੂੰ ਈਸ਼ਵਰੀ ਦੌਲਤ ਅਤੇ ਪੂੰਜੀ ਦਾ ਪਤਾ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Guru, please unite me with the Lord, Har, Har; show me the wealth, the capital of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਪੁਨਾ ਹਰੀ ਪਾਸ ਪ੍ਰਾਰਥਨਾ ਕਰੀ ਹੈ ਕਿ ਹੇ ਹਰਿ! ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਾਵੋ, ਜੋ ਮੇਰੇ ਕੋ ਤੇਰਾ ਹਰੀ ਨਾਮ ਰੂਪ ਸਚਾ ਧਨ ਬਤਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ ਦੇਹ, ਤਾ ਕਿ ਗੁਰੂ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ-ਧਨ ਸਰਮਾਇਆ ਵਿਖਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíame hasta mi Guru, para que ÉL me revele todos Tus Tesoros,"