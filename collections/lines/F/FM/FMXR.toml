[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਭਏ; ਕ੍ਰਿਪਾਲ ਗੁਸਾਈ ॥"
page = 194
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men unto whom the Lord of the Universe is merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings, unto whom the Lord of the Universe shows mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ! ਨਾਮ-ਧਨ ਦੀ  ਦਾਤ ਗੁਰੂ ਰਾਹੀਂ ਮਿਲਦੀ ਹੈ ਤੇ), ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਧਰਤੀ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ {ਲਫ਼ਜ਼ = 'ਕੋ' ਅਤੇ 'ਕਉ' ਦਾ ਫ਼ਰਕ ਪਾਠਕ-ਜਨ ਚੇਤੇ ਰੱਖਣ}। ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਮਾਲਕ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos humildes a quienes el Señor del Universo les muestra Su Misericordia"