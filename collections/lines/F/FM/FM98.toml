[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਸਾਖੁ ਭਲਾ; ਸਾਖਾ ਵੇਸ ਕਰੇ ॥"
page = 1108
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasant is Baisakh, when the tree-bough adorns itself anew."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਭਾਉਣਾ ਹੈ ਬੈਸਾਖ ਜਦ ਕਿ ਰੁਖ ਦੀ ਟਹਿਣੀ ਨਵੇਂ ਸਿਰਿਓਂ ਸ਼ਸ਼ੋਭਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaisakhi is so pleasant; the branches blossom with new leaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਵਾਹਯ ਅਰਥ ਪ੍ਰਸਿਧ ਹੈ:☬ਵੈਸਾਖ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਭਲਾ (ਸਾਖਾ) ਪਤਿ ਵਾਲਾ ਹੈ, ਜੋ ਬੇਦ ਕੀਆਂ ਸਾਖਾ ਅਰਥਾਤ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਤੀਆਂ ਹੈਂ ਤਿਨ ਕੇ ਅਨੁਸਾਰ ਜੋ ਵੇਸ ਭੇਖ ਧਾਰਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਸਾਸਤ੍ਰ ਅਨੁਸਾਰ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੈਸਾਖ (ਦਾ ਮਹੀਨਾ ਕੇਹਾ) ਚੰਗਾ ਲੱਗਦਾ ਹੈ! (ਰੁੱਖਾਂ ਦੀਆਂ) ਲਗਰਾਂ (ਸੱਜ-ਵਿਆਹੀਆਂ ਮੁਟਿਆਰਾਂ ਵਾਂਗ ਕੂਲੇ ਕੂਲੇ ਪੱਤਰਾਂ ਦਾ) ਹਾਰ-ਸਿੰਗਾਰ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖਾ = ਸਾਖਾਂ, ਨਵੀਆਂ-ਫੁੱਟੀਆਂ ਟਾਹਣੀਆਂ, ਲਗਰਾਂ। ਵੇਸ ਕਰੇ = ਸੋਹਣੇ ਕੱਪੜੇ ਪਾਏ ਹੋਏ ਹਨ, ਨਰਮ ਨਰਮ ਕੂਲੇ ਕੂਲੇ ਪੱਤੇ ਨਿਕਲੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Baisaki cuando las ramas de los árboles están llenas de hojas frescas."