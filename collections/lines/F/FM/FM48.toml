[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਡਰੁ. ਬੂਡਿ ਮਰੈ; ਪਤਿ ਖੋਇ ॥"
page = 840
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal bereft of fear of the Lord, is drowned to death and loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭੈ ਤੋਂ ਸੱਖਣਾ ਪ੍ਰਾਣੀ ਡੁੱਬ ਮਰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਗੁਆ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, he drowns and dies, and loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਸੇ ਨਿਡਰ ਹੈਂ, ਸੋ ਅਪਨੀ ਪਤਿ ਕੋ ਖੋਇ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪਰਮਾਤਮਾ ਦਾ) ਡਰ-ਅਦਬ ਨਾਹ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਗਵਾ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno no tiene Reverencia por Dios, se ahoga y pierde el honor."