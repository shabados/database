[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਜਿਤੋ ਤਿਹ ਸੰਗ ਹੁਤੋ; ਤਬ ਹੀ ਅਸਿ ਲੈ ਨ੍ਰਿਪ ਮਾਰਿ ਬਿਦਾਰਿਓ ॥"
page = 440

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way in this great war, Jujhar Singh also, went to heaven while fighting and the army which was with him, the king (Kharag Singh) was torn into fragments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਜਿਤਨੀ ਵੀ ਸੈਨਾ ਸੀ, ਉਸ ਵੇਲੇ ਰਾਜੇ ਨੇ ਤਲਵਾਰ ਲੈ ਕੇ ਮਾਰ ਕੇ ਨਸ਼ਟ ਕਰ ਦਿੱਤੀ ਹੈ।"