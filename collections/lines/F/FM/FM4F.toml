[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਬੰਧਪ ਤੂਹੈ; ਤੂ ਸਰਬ ਨਿਵਾਸੁ ॥"
page = 818
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my mother, father and kinsman and Thou abidest amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਅੰਮੜੀ, ਬਾਬਲ ਅਤੇ ਸਾਕ-ਸੈਨ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my mother, father and relative; You are abiding within all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤ, ਪਿਤਾ, (ਬੰਧਪ) ਸਬੰਧੀ, ਭਾਈ, ਸਭ ਹਮਾਰਾ ਤੂੰ ਹੀ ਹੈਂ ਔ ਸਰਬ ਵਿਖੇ ਤੂੰ ਹੀ ਨਿਵਾਸ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰੀ ਮਾਂ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਪਿਉ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਸਾਕ-ਸੈਣ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤ = ਮਾਂ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਸਰਬ = ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Padre, Madre y Pariente; sí, prevaleces en todo."