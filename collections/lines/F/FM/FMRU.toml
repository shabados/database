[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਜੁਗੁ ਤ੍ਰੇਤਾ. ਦੁਆਪਰੁ ਭਣੀਐ; ਕਲਿਜੁਗੁ ਊਤਮੋ. ਜੁਗਾ ਮਾਹਿ ॥"
page = 406
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Satyug (Gold age), Treta (Silver age) and Doapar (Brass age). are said to be good ages, but the Kalyuga (Iron age) is the best of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਯੁਗ, ਤ੍ਰੇਤਾ ਅਤੇ ਦੁਆਪਰ ਚੰਗੇ ਯੁਗ ਆਖੇ ਜਾਂਦੇ ਹਨ ਪ੍ਰੰਤੂ ਕਲਯੁਗ ਸਾਰਿਆਂ ਨਾਲੋਂ ਸ਼੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Golden Age of Sat Yuga, the Silver Age of Trayta Yuga, and the Brass Age of Dwaapar Yuga are good; but the best is the Dark Age, the Iron Age, of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਜੁਗੁ ਦ੍ਵਾਪਰ ਤ੍ਰੇਤਾ ਕਹਤੇ ਹੈਂ ਕਿ ਅਛੇ ਹੈਂ, ਪਰੰਤੂ ਕਲਿਜੁਗੁ ਸਭ ਜੁਗੋਂ ਮੇਂ ਉਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਨੂੰ, ਤ੍ਰੇਤੇ ਨੂੰ, ਦੁਆਪਰ ਨੂੰ (ਚੰਗਾ) ਜੁਗ ਆਖਿਆ ਜਾਂਦਾ ਹੈ (ਪਰ ਪ੍ਰਤੱਖ ਦਿੱਸ ਰਿਹਾ ਹੈ ਕਿ ਸਗੋਂ) ਕਲਿਜੁਗ ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ ਸ੍ਰੇਸ਼ਟ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey de la Rectitud se sorprendió al ver a los hombres postrarse a los Pies del Señor. (2)"