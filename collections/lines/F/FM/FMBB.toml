[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ ॥"
page = 932
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy man's word is the deliberation of the Veda."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦੇ ਦਾ ਸ਼ਬਦ ਹੀ ਵੇਦ ਦੀ ਸੋਚ ਵੀਚਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh contemplates the sound current of the Naad for his Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਜੋ (ਨਾਦ) ਸਬਦ ਹੈ ਏਹੀ ਬੇਦ ਕਾ ਬੀਚਾਰ ਹੈ, ਭਾਵ ਬੇਦ ਸੇ ਵਿਰੁਧ ਨਹੀਂ ਬੋਲਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਗੁਰਮੁਖ ਵਾਸਤੇ ਰਾਗ ਤੇ ਵੇਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para el hombre de Dios la Contemplación de la Palabra es su rezo y su escritura;"