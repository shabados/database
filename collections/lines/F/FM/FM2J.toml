[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਪਦਾਰਥੁ ਜੀਤੀਐ; ਜਪਿ ਹਰਿ ਬੈਰਾਗਰੁ ॥"
page = 1318
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the detached Lord, one wins the treasures of Human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਮਨੁਸ਼ੀ ਜੀਵਨ ਦੇ ਖਜ਼ਾਨੇ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of this human life is won, meditating on the Lord of Detachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ (ਬੈਰਾਗਰੁ) ਹੀਰਿਓਂ ਕੀ ਖਾਣ ਰੂਪ ਜੋ ਜਪ ਕਰ ਜਨਮ ਪਦਾਰਥ ਕੋ ਜੀਤ ਲਈਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਜਿੱਤ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro de esta vida humana es ganado meditando en el Señor del Desapego."