[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੰਗੇ ਮਨੁ ਪਰਫੜੈ; ਮਿਲਿ ਮੇਘ ਧਰ ਸੁਹਾਗ ॥੧॥"
page = 1272
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the earth is reverdured, receiving the rain, so flowers the mind in the saints, so flowers the mind in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੀਂਹ ਦੇ ਮਿਲਣ ਦੁਆਰਾ ਧਰਤੀ ਹਰੀ ਭਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਤਿਸੰਗਤ ਅੰਦਰ ਮਨੂਆ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind blossoms forth in the Society of the Saints; soaking up the rain, the earth is blessed and beautified. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਮਨ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ ਜੈਸੇ ਧਰਤੀ ਕੋ (ਮੇਘ) ਬਦਲ ਉਪਲਖਤ ਜਲ ਕਰ (ਸੁਹਾਗੁ) ਅਨੰਦ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੱਦਲਾਂ ਦੀ ਵਰਖਾ ਨਾਲ ਮਿਲ ਕੇ ਧਰਤੀ ਦੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ, ਤਿਵੇਂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਮਨੁੱਖ ਦਾ) ਮਨ ਟਹਿਕ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗੇ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਪਰਫੜੈ = ਪ੍ਰਫੁਲਤ ਹੁੰਦਾ ਹੈ। ਮਿਲਿ ਮੇਘ = ਬੱਦਲਾਂ ਨੂੰ ਮਿਲ ਕੇ। ਧਰ = ਧਰਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente florece en la Sociedad de los Santos, y empapada en lluvia, la Tierra bendecida se ve bella. (1)"