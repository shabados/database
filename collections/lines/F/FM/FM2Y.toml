[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਮਹਿ; ਰਵਿ ਰਹੇ ॥"
page = 1181
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are contained in my soul and life-breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਜਿੰਦ ਜਾਨ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You permeate and pervade my soul, and my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੇ ਪ੍ਰਾਣੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭਨਾਂ ਦੀ ਜਿੰਦ ਵਿਚ ਸਭਨਾਂ ਦੇ ਪ੍ਰਾਣਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor Bondadoso, Tú eres Quien prevalece en nuestra Alma, en nuestra respiración vital."