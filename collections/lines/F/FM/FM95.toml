[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ ਸਚਾ; ਅੰਧੀ ਸਟ ॥੨॥"
page = 151
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Useless is the mould and useless the stroke thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਜੂਲ ਹੈ ਸੰਚਾ ਤੇ ਫਜੂਲ ਹੈ ਉਸ ਦੇ ਉਤੇ ਲਾਈ ਟਕੋਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Useless is the mold, and useless are the hammer-strokes on the mold. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਨ ਕਾ ਅੰਤਹਕਰਨ ਰੂਪੁ ਸਚਾ ਭੀ (ਅੰਧਾ) ਅਗ੍ਯਾਨ ਕੇ ਸਹਤ ਹੈ, ਔਰ (ਸਟ) ਉਪਦੇਸ਼ ਕੀ ਰਤਾ ਭੀ ਨਹੀਂ ਆਵਤੀ, ਇਉਂ ਕਰ ਵਹੁ ਭੀ ਅੰਧੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਿਸ ਸੱਚੇ ਵਿਚ ਜੀਵਨ ਢਲਦਾ ਹੈ ਉਹ ਹੋਛਾ-ਪਨ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੁੰਦਾ ਹੈ, ਸਾਡੇ ਜਤਨ ਭੀ ਅਗਿਆਨਤਾ ਵਾਲੇ ਹੀ ਹੁੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਾਂਚਾ, ਕਲਬੂਤ ਜਿਸ ਵਿਚ ਕੋਈ ਨਵੀਂ ਚੀਜ਼ ਢਾਲੀ ਜਾਂਦੀ ਹੈ। ਸਟ = ਸੱਟ, ਚੋਟ, ਉੱਦਮ। ਅੰਧਾ = ਅੰਨ੍ਹਾ, ਗਿਆਨ-ਹੀਣ, ਹੋਛਾ-ਪਨ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "insustancial es el molde y se vuelve inútil martillar en el yunque.  (2)"