data = "ਕਿਉ; ਅਬਿਨਾਸੀ ਸਹਜਿ ਸਮਾਵੈ ॥੧॥"
page = 152
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How is he easily absorbed in the Imperishable Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰਾ ਸੁਖੈਨ ਹੀ ਅਮਰ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How do we merge with intuitive ease into the Eternal, Imperishable Lord? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸ ਪਰਕਾਰ ਅਬਿਨਾਸੀ ਸਹਜ ਪਦ ਮੇਂ ਸਮਾਵਤਾ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਖ਼ਲਾਸੀ ਪਾ ਕੇ) ਕਿਵੇਂ ਅਟੱਲ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrá sumirse en la Gran Paz del Dios Eterno?"