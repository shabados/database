[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗੁ ਮਜੀਠਹੁ ਨਿਕਲੈ; ਅਢੁ ਲਹੈ ਨ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the fast colour of Rubia munjista is taken away then nobody cares for it even worth a penny."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਜੀਠ ਵਿਚੋਂ ਜਦ ਰੰਗ ਕੱਢ ਲਿਆ, ਉਸ ਦਾ ਕੌਡੀ ਬੀ ਮੁੱਲ ਨਹੀਂ ਪੈਂਦਾ, (ਫੋਗ ਕੂੜੇ ਵਿਖੇ ਸਿੱਟਿਆ ਜਾਂਦਾ ਹੈ)।"