data = "ਪਰੀ ਪਦਮਨੀ ਸੀ ॥੨੯੬॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was a lady of sweet speech and her eyes were like the queen of deer, she had a slim and she looked like a fairy, a Padmini (amongst women).296."

