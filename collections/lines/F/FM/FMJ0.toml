[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕ੍ਰਿਪਾ ਕਰਿ ਰਾਖਹੁ ਹਰਿ ਜੀਉ; ਪੋਹਿ. ਨ ਸਕੈ ਜਮਕਾਲੁ ॥੨॥"
page = 1334
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier can touch not him, whom Thou mercifully protect, O Venerable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਛੂਹ ਤਕ ਨਹੀਂ ਸਕਦਾ, ਮਿਹਰ ਧਾਰ ਕੇ ਜਿਸ ਦੀ ਤੂੰ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਹੇ ਪੂਜਯ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, the Messenger of Death cannot even touch those whom You, in Your Mercy, protect. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਹੇ ਹਰਿ ਜੀ! ਤੁਮ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਵਿਕਾਰੋਂ ਤੇ ਰਾਖਤੇ ਹੋ ਤਿਨੋਂ ਕੋ ਜਮਕਾਲ ਭੀ ਪੋਹਿ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਭਾਵ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਤੂੰ ਆਪ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ, ਉਹਨਾਂ ਨੂੰ (ਫਿਰ) ਮੌਤ ਦਾ ਡਰ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensajero de la muerte no toca al que en Tu Misericordia proteges. (2)"