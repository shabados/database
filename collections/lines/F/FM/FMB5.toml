[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾਰ ਮੀਤ ਸੁਨਿ ਸਾਜਨਹੁ; ਬਿਨੁ ਹਰਿ. ਛੂਟਨੁ ਨਾਹਿ ॥"
page = 259
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friends adherents and intimates, hear me, without God there is no deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਿੱਤਰੋ! ਬੇਲੀਓ ਅਤੇ ਦੌਸਤੋ! ਕੰਨ ਕਰੋ, ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, my dear friends and companions: without the Lord, there is no salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਤਨ ਮਨ ਬਾਣੀ ਕੋ ਮਿਤ੍ਰੋ ਸ੍ਰਵਣ ਕਰੋ! ਹਰੀ ਨਾਮ ਸੇ ਬਿਨਾ ਤੁਮਾਰਾ ਜਮਾਦਿਕੋਂ ਸੇ ਛੂਟਨਾ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰੋ! ਹੇ ਸੱਜਣੋ! ਸੁਣੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟਨੁ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh amigo, no hay Liberación sin el Señor."