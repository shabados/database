[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਮ. ਨ ਲਾਗੈ; ਆਵੈ ਜਾਈ ॥"
page = 1041
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They delay not in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਣ ਅਤੇ ਜਾਣ ਵਿੱਚ ਚਿਰ ਨਹੀਂ ਲਾਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In no time at all, it comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਗਤ ਕੇ ਆਵਨੇ ਜਾਨੇ ਮੇਂ ਤੋ ਦੇਰੀ ਕੁਛ ਲਗਤੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਜਗਤ ਦੀ ਮਾਇਆ ਦਾ ਸਾਥ ਮੁੱਕਦਿਆਂ) ਰਤਾ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ਤੇ ਮਨੁੱਖ ਇਸ ਮੋਹ ਦੇ ਕਾਰਨ ਜਨਮ ਮਰਨ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਮ = ਢਿੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en cualquier momento esto va y viene,"