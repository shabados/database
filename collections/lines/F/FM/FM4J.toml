[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਾ ਹਰਿ ਮਨਿ ਵਸੈ; ਸਹਜੇ ਹਰਿ ਗੁਣ ਗਾਇ ॥੨॥"
page = 1346
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name abides in one's mind and one easily sings the God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਹਰੀ ਦਾ ਨਾਮ ਜੀਵ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੀਵ ਸੁਖੈਨ ਹੀ ਹਰੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord abides in the mind, as one intuitively sings the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਿਥਮੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਪ੍ਰੇਮ ਮਨ ਮੇਂ ਵਸੈ ਤਬ (ਸਹਪੇ) ਸੁਭਾਵਕ ਹੀ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਲਈ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਗਾਇ = ਗਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Nombre del Señor habita en la mente, así como cuando uno, de forma intuitiva, recita las Glorias del Señor. (2)"