[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਤੁਠੈ. ਹਰਿ ਉਪਦੇਸਿਆ; ਹਰਿ ਭੇਟਿਆ ਰਾਉ ਨਿਸੰਙੁ ॥੧॥ ਰਹਾਉ ॥"
page = 732
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being mightily pleased the Guru has instructed me in God and God the King has doubtlessly met me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪਰਸੰਨ ਹੋ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਮੈਨੂੰ ਨਿਰਸੰਦੇਹ ਮਿਲ ਪਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, satisfied and pleased, taught me about the Lord, and my Sovereign Lord King met with me at once. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾਲ ਹੋ ਕੇ ਜਿਸ ਕੋ ਉਪਦੇਸ਼ ਦੀਆ ਹੈ ਹਰਿ ਰਾਜਾ ਉਨਾਂ ਕੋ ਮਿਲਿਆ ਹੈ, ਵਹੁ ਜਨਮ ਮਰਨ ਰੂਪ ਸੰਕਾ ਤੇ ਨਿਸੰਕ ਹੂਏ ਹੈਂ ਵਾ ਨਿਰਸੰਦੇਹ ਹੋ ਕਰ ਵਹੁ ਹਰੀ ਰਾਜਾ ਕੋ ਮਿਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਗੁਰੂ ਮੇਹਰਬਾਨ ਹੋ ਕੇ, ਉਸ ਨੂੰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਉਪਦੇਸ਼ ਦੇਵੇ, ਤਾਂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਜ਼ਰੂਰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਆ = ਮਿਲਿਆ। ਹਰਿ ਰਾਉ = ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ। ਨਿਸੰਙੁ = ਸੰਗ ਲਾਹ ਕੇ, ਝਾਕਾ ਲਾਹ ਕੇ, ਜ਼ਰੂਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, Satisfecho y Complacido, me contó del Señor y mi Soberano Señor Rey me encontró de inmediato.  (1-Pausa)"