[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ ਬਿਨੁ; ਨਾਹੀ ਦੂਜਾ ਕੋਇ ॥"
page = 192
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without one God there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੌਂ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the One Lord, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਹਰੀ ਬਿਨ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, (ਉਸ ਗੋਬਿੰਦ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno, no hay ningún otro,"