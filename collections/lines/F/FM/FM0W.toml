[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਗਰਬਸਿ ਮੂੜੇ; ਮਾਇਆ ॥"
page = 23
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Fool! why takest thou pride on wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਧਨ ਦੌਲਤ ਦਾ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool! Why are you so proud of Maya?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੂਰਖ! ਮਾਇਆ ਕਰ ਕੇ ਕਿਆ ਗਰਬੁ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਮਾਇਆ ਦਾ ਕਿਉਂ ਮਾਣ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਸਿ = ਅਹੰਕਾਰ ਕਰਦਾ ਹੈਂ। ਮੂੜੇ = ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué enorgullecerse, oh ignorante, de Maya, la gran ilusión?"