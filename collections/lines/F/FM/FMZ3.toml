[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਤਿ ਘਟੀ ਮੁਖ ਕੀ ਤਨ ਕੀ; ਮਨੋ ਪੂਰਨ ਤੇ ਪਰਿਵਾ ਸਸਿ ਜੈਸੇ ॥"
page = 99

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of his face and the power of his body have depleted like the decrease in the light of the moon from full moon to the new moon.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਖ ਦੀ ਜੋਤਿ ਅਤੇ ਸ਼ਰੀਰ ਦੀ ਸ਼ਕਤੀ ਇਸ ਤਰ੍ਹਾਂ ਘਟ ਗਈ ਮਾਨੋ ਪੂਰਨਮਾਸੀ (ਤੋਂ ਬਾਦ) ਜਿਵੇਂ ਏਕਮ ਦੇ ਚੰਦ੍ਰਮਾ (ਦੀ ਚਮਕ ਘਟ ਜਾਂਦੀ ਹੋਵੇ)।"