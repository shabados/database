[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਬਖਸ; ਭਾਣੈ ਦੇਇ ਸਜਾਇ ॥"
page = 1270
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will Thou forgive and in Thy will Thou punish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਤੂੰ ਮੁਆਫ ਕਰ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਆਪਣੀ ਰਜਾ ਅੰਦਰ ਸਜਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of Your Will You forgive, and by the Pleasure of Your Will You award punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਾਣੇ ਮੇਂ ਬਖਸਤਾ ਹੈਂ ਔਰ ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਸਜਾਇ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ (ਕਿਸੇ ਉੱਤੇ) ਬਖ਼ਸ਼ਸ਼ (ਕਰਦਾ ਹੈ, ਕਿਸੇ ਨੂੰ) ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਰਜ਼ਾ ਵਿਚ। ਬਖਸ = ਬਖ਼ਸ਼ਸ਼। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y disfrutando de Tu Voluntad nos perdonas, oh, nos haces enfrentar la consecuencia de nuestras acciones."