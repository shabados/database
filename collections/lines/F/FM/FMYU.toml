[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਆਪਿ ਵਡਾਈ ਦੇਵੈ ਸੋਇ ॥੩॥"
page = 560
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the Guru-wards, He Himself grants greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਨੂੰ ਉਹ ਖੁਦ ਬਜੁਰਗੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself blesses the Gurmukh with greatness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਆਪ ਬਡਿਆਈ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਾਈ = ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquél a quien Dios escoge para ver Su Gloria. (3)"