[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ ਵੇਖਾਲਿਆ; ਸਬਦੇ ਸੋਝੀ ਪਾਈ ॥"
page = 592
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru shows Him, and through the Guru's hymns, we realise Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ ਉਸ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ ਅਤੇ ਗੁਰਬਾਣੀ ਦੇ ਰਾਹੀਂ ਅਸੀਂ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru reveals Him, and through the Word of His Shabad, we come to understand Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰਾਂ ਨੇ ਉਪਦੇਸ਼ ਕਰ ਸਮਝ ਦਿਤੀ ਹੈ ਇਸ ਰੀਤ ਸੇ ਹਰੀ ਦੇਖਾਲ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ (ਉਸ ਅਲੱਖ ਪ੍ਰਭੂ ਦਾ) ਦਰਸ਼ਨ ਕਰਾ ਦਿੱਤਾ ਤਾਂ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਸਮਝ ਪੈ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Invisible y no puede ser descrito."