[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਿਲਿ ਬਿਛੁਰੈ ਮਧੁਪ ਮਨੁ; ਕਪਟ ਸਨੇਹ ਧ੍ਰਿਗੁ ਜਨਮੁ ਅਗਿਆਨਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "These living beings i.e. moth and fish lay down their lives in love of their beloveds. On the other hand an evil person's mind is like a black bee that hops from one flower to the other. It separates from the holy feet of True Guru, even after meeting Him"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਥੋਂ ਤਕ ਤਾਂ ਦਸ਼ਾ ਪ੍ਰੇਮ ਵਿਚ ਹੋਵੇ ਤੁੱਛ ਜੀਵਾਂ ਜੰਤੂਆਂ ਦੀ, ਪਰ ਸ਼ਰਮ ਹੈ ਓਸ ਮਨੁੱਖ ਲਈ ਕਿ ਜਿਹੜਾ ਮਨ ਨੂੰ ਮਧੁਪ ਭੌਰਾ ਬਣਾ ਕੇ ਤੇ ਚਰਣ ਕਮਲਾਂ ਦੇ ਮਿਲਾਪ ਨੂੰ ਪ੍ਰਾਪਤ ਹਕੇ ਭਾਵ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣ ਸਰਣ ਪ੍ਰਾਪਤ ਹੋ ਤੇ ਪ੍ਰੇਮੀ ਬਣ ਕੇ ਭੀ ਫੇਰ ਬਿਛੁਰੈ ਵਿਛੁੜ ਜਾਵੇ ਬੇਮੁਖਤਾ ਧਾਰ ਲਵੇ, ਓਸ ਅਗਿਆਨੀ ਦਾ ਜਨਮ ਧ੍ਰਿਗੁ ਬਾਰ ਬਾਰ ਫਿਟਕਾਰਨ ਜੋਗ ਹੈ, ਕ੍ਯੋਂਜੁ ਓਸ ਦਾ ਸਨੇਹ ਪ੍ਰੇਮ ਕੇਵਲ ਕਪਟ ਛਲ ਮਾਤ੍ਰ ਹੀ ਸੀ।"