[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣ ਮੋ ਨ ਮਹਾ ਹਠਿ ਹਾਰਿ ਹਟੰ ॥੨੨੪॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is a great fighter and with his persistence causes the defeat of others.224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਹਾਨ ਹਠ ਵਾਲਾ ਰਣ ਵਿਚੋਂ ਹਾਰ ਕੇ ਹਟਦਾ ਨਹੀਂ ਹੈ ॥੨੨੪॥"