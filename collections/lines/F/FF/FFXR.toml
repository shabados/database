[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਆਪਿ ਵਸੈ ਮਨਿ ਆਏ ॥"
page = 798
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Reverend Lord; Thou Thyself comest to abide in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਖੁਦ ਹੀ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You Yourself come to dwell in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਰਿ ਜੀ ਨਾਮ ਕੇ ਪ੍ਰਤਾਪ ਕਰ ਤੇਰੇ ਮਨ ਮੇਂ ਆਇ ਕਰ ਨਿਵਾਸ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਆਪ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਏ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú vienes a habitar en sus mentes."