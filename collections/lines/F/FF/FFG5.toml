[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਈ ॥੩॥"
page = 494
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then whatever the man does that is pleasing to my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਜਿਹੜਾ ਕੁਝ ਭੀ ਬੰਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਮੈਂਡੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then whatever one does, is pleasing to my Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਭਗਤੁ ਜੋ ਕਿਰਿਆ ਕਰਤਾ ਹੈ, ਸੋ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨੁੱਖ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ (ਰਜ਼ਾ ਵਿਚ ਹੀ ਕਰਦਾ ਹੈ, ਤੇ) ਉਹ ਮੇਰੇ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, lo que sea que uno hace, complace a Dios. (3)"