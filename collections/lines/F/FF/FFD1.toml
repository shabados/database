[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ; ਤਿਉ ਰਖਹੁ ਗੁਸਾਈ ॥੪॥੨੮॥੪੧॥"
page = 1147
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the world. As it pleases Thee, so save Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ! ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, please protect me, O Lord of the World. ||4||28||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਆਪ ਕੋ ਭਾਵੇ ਤੈਸੇ ਮੈਨੂੰ ਰਖੋ, ਭਾਵ (ਗੁਸਾਈ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰੋ॥੪॥੨੮॥੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਤਿਵੇਂ ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਰੱਖ ॥੪॥੨੮॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ! ॥੪॥੨੮॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Maestro de la Tierra, así como es Tu Voluntad. (4-28-41)"