[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਮੰਤ੍ਰ ਬਿਚਾਰੀਐ ॥੮੮੭॥"
page = 768

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly “Kaalyamun-arinin”, utter the words “Jaachar-nayak-shatru” nad consider all the names of Tupak.887."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਸੁਮਿਤਰ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੮੮੭॥"