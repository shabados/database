[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰਾਨੋ ਪਲਾਸੀ ਮਨੋ ਬਾਇ ਡਾਰਿਯੋ ॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Narsingh again threw Hiranayakashipu on the earth just as the old Palas tree (Butea frondosa) falls down on the earth with a gust of wind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਢਕ ਦੇ ਪੁਰਾਣੇ ਬ੍ਰਿਛ ਨੂੰ ਹਵਾ ਨੇ (ਧਰਤੀ ਉਤੇ) ਸੁਟ ਦਿੱਤਾ ਹੋਵੇ।"