[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਪਾਵੈ ਮਾਣੁ ॥੬॥"
page = 1188
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are blessed with glory in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਪ੍ਰਭਤਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are honored in the Court of the True Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਦਰਗਹ ਮੇਂ ਆਦਰੁ ਪਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੱਚੀ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ਮਾਣ ਮਿਲਦਾ ਹੈ, ਦਰਗਾਹ ਵਿਚ ਉਹ ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y son bendecidos con Honor en la Corte Verdadera del Señor (6)"