[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾਂ ਮਨਿ ਹਰਿ ਪ੍ਰੀਤਿ ਹੈ; ਗੁਰੁ ਪੂਜਣ ਆਵਹਿ ॥"
page = 590
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the Guru's disciples is God's love and they come and worships the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਪਿਆਰ ਹੈ। ਉਹ ਆ ਕੇ ਗੁਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of the Gursikhs are filled with the love of the Lord; they come and worship the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖੋਂ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਕੀ ਪ੍ਰੀਤ ਹੈ ਤਿਸੀਤੇ ਗੁਰੂ ਕੋ ਪੂਜਨੇ ਆਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਹਰੀ ਦਾ ਪਿਆਰ ਹੁੰਦਾ ਹੈ ਤੇ (ਉਸ ਪਿਆਰ ਦਾ ਸਦਕਾ ਉਹ) ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਨ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Guru aman al Señor y así alaban al Guru."