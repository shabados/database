[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ; ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥੧੨॥"
page = 1155
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Lord's Name, one is punished in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਬਗੇਰ, ਜੀਵ ਨੂੰ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, the mortals are punished in His Court. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮੁ ਸੇ ਬਿਨਾਂ ਦਰਗਾਹ ਮੇਂ ਜੀਵ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਉਹਨਾਂ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando privados del Naam, el Nombre del Señor, reciben la justa consecuencia de sus acciones en la Corte del Señor. (12)"