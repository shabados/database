[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਪਾਈਐ ਹਰਿ ਸੇਵ ॥੪॥੩॥"
page = 1338
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune, God's service is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I serve the Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਸੋ ਹਰੀ ਕੀ ਸੇਵਾ ਬਡੇ ਭਾਗੋਂ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੪॥੩॥☬ਨਾਮ ਜਾਪ ਕਾ ਲਾਭ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por una gran Fortuna yo sirvo a ese Señor. (4-3)"