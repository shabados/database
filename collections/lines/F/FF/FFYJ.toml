[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਅਧਾਰੁ ਜੀਵਨ ਧਨੁ ਨਾਨਕ; ਪ੍ਰਭ ਮੇਰੇ ਕਿਰਪਾ ਕੀਜੈ ॥੨॥੫॥੯॥"
page = 1268
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, be Thou merciful unto Nanak and bless him with Thy Name, which is his support, life and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਨਾਨਕ ਤੇ ਦਇਆਵਾਨ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼, ਜੋ ਉਸ ਦਾ ਆਸਰਾ, ਜਿੰਦਗੀ ਅਤੇ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my God, please be Merciful, and bless Nanak with the support, the life and wealth of the Naam. ||2||5||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਊਪਰ ਏਹ ਕ੍ਰਿਪਾ ਕੀਜੀਏ: ਜੋ ਜੀਵਨ ਅਰੁ ਧਨ ਰੂਪ ਹੈ ਤਿਸ ਅਪਨੇ ਨਾਮ ਕਾ (ਅਧਾਰੁ) ਆਸਰਾ ਮੇਰੇ ਕੋ ਦੀਜੀਏ॥੨॥੫॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਤੇਰੇ ਨਾਮ ਦਾ ਆਸਰਾ (ਮੈਨੂੰ ਮਿਲਿਆ ਰਹੇ, ਇਹੀ ਹੈ ਮੇਰੀ) ਜ਼ਿੰਦਗੀ ਦਾ ਸਰਮਾਇਆ ॥੨॥੫॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਜੀਵਨ ਧਨੁ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥੨॥੫॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Dios, muestra tu Misericordia y bendice a Nanak con tu Soporte que es la Vida y la Riqueza del Naam. (2-5-9)"