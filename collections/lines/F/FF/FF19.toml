[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭੀ ਢਹਦੇ ਡਿਠੁ ਮੈ; ਮੁੰਧ. ਨ ਗਰਬੁ ਥਣੀ ॥੧॥"
page = 1410
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even they I have seen crumbling down. O damsel, pride thou not on thy nipples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੀ ਮੈਂ ਡਿਗਦੇ ਵੇਖੇ ਹਨ। ਨੀ ਮੁਟਿਆਰੇ ਤੂੰ ਆਪਣੇ ਥਣਾ ਦਾ ਮਾਣ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- I have seen them come crumbling down. O bride, do not be so proud of your nipples. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਹ ਮੰਦਰ ਭੀ ਮੈਨੇ ਗਿਰਤੇ ਦੇਖੇ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ (ਮੁੰਧ) ਇਸਤ੍ਰੀ! ਇਨ ਥਣੋਂ ਕਾ (ਗਰਬੁ) ਹੰਕਾਰ ਨਾ ਕਰ॥☬ਅਬ ਦਾਸਟਾਂਤ ਮੇਂ ਦੂਸਰਾ ਅਰਥ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਕਾ ਸਿਖ ਪ੍ਰਤੀ ਕਥਨ ਹੈ: ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪ ਇਸਤ੍ਰੀ! ਹਰੀ ਕੇ ਚਰਨੋਂ ਪਰ ਝੁਕ, ਕਿਉਂ ਕਿ ਤਿਸ ਸੇ ਤੇਰੀ ਬੁਧੀ ਗਹਰੀ ਗੰਭੀਰੀ ਹੋਇਗੀ। ਜਗ੍ਯਾਸੀ ਕਾ ਕਥਨ ਹੈ: ਹੇ ਸਤਿਗੁਰੋ! ਮੈਂ ਅਵਿਦਿਆ ਰੂਪ ਸੱਸ ਕੇ ਅਧੀਨ ਹੋ ਰਹਾ ਹੂੰ; ਵਾ (ਸਸੜ) ਸੰਸਿਓਂ ਮੇਂ ਪੜ ਰਹਾ ਹੂੰ। ਅਰ ਥਣੀ, ਭਾਵ ਪਦਾਰਥੋਂ ਕਰ ਕੇ ਨਿੰਵਿਆਂ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਨਿਮਸਕਾਰ ਕਰੂੰ॥☬ਉੱਤਰ: ਜਿਨ ਸਰੀਰ ਰੂਪੀ ਧੌਲਰੋਂ ਕੋ ਵਰੋਂ ਰੂਪੀ ਗਚ ਲਗਾ ਹੂਆ ਥਾ ਔ ਊਚੇ ਪਰਬਤੋਂ ਸਮ ਥੇ, ਭਾਵ ਬਡੇ ਹੰਕਾਰੀ ਥੇ। ਹਮ ਨੇ ਸੋ ਭੀ ਨਸਟ ਹੋਤੇ ਦੇਖੇ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪ ਇਸਤ੍ਰੀ! ਤੂੰ ਪਦਾਰਥ ਰੂਪੀ ਥਣੋਂ ਕਾ ਹੰਕਾਰ ਨਾ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪੱਕੇ ਮਹੱਲ) ਭੀ ਡਿਗਦੇ ਮੈਂ ਵੇਖ ਲਏ ਹਨ (ਤੇਰੀ ਜੁਆਨੀ ਦੀ ਤਾਂ ਕੋਈ ਪਾਂਇਆਂ ਹੀ ਨਹੀਂ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh novia, no estés tan orgullosa de tus pezones. (1)"