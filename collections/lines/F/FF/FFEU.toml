[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਤਿਗੁਰੁ ਪਿਆਰਾ; ਮੈ ਗੁਰ ਬਿਨੁ, ਰਹਣੁ ਨ ਜਾਈ ਰਾਮ ॥"
page = 573
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, my True Guru is my beloved and without the Guru, I can live not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਸੱਚਾ ਗੁਰੂ, ਮੈਡਾਂ ਸੱਚਾ ਗੁਰੂ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru, my True Guru is my Beloved; without the Guru, I cannot live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੇਰਾ ਜੋ ਸਤਿਗੁਰੂ ਪ੍ਯਾਰਾ ਹੈ ਮੁਝ ਸੇ ਤਿਸ ਗੁਰ ਬਿਨਾਂ ਰਹਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਗੁਰੂ, ਮੇਰਾ ਸਤਿਗੁਰੂ ਮੈਨੂੰ ਬਹੁਤ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮੈਥੋਂ ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro encontrar a mi Guru Verdadero, oh Señor; amo los Pies de mi Guru. Mi Guru Verdadero es mi Bienamado; no puedo vivir"