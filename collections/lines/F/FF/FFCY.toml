[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ. ਚਰਣ ਜੰਪੈ; ਪਾਵਨ ਪਤਿਤ ਪੁਨੀਤ, ਨਾਮ ਨਿਰੰਜਨਾ ॥੨॥"
page = 456
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, I think of God's Feet. Purifier of the sinners is the pure Name of the Pure Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋਦੜੀ ਕਰਦਾ ਹੈ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ (ਪੈਰਾਂ) ਨਾਮ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ। ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I meditate on the Lord's lotus feet. The Purifier of sinners is the Naam, the Pure Name of the Immaculate Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨਿਰੰਜਨ ਕਾ ਨਾਮ ਆਪ ਪਵਿਤ੍ਰ ਹੈ ਔਰ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇ ਵਾਲਾ ਹੈ। ਜੀਵ ਤਿਸੁ ਕੇ ਚਰਨੋਂ ਕਾ (ਜੰਪੈ) ਜਾਪੁ, ਭਾਵ ਧ੍ਯਾਨੁ ਕਰੇ॥੨॥☬ਪੁਨਾ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ ਕਿ) ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਵਿਤ੍ਰ ਹੈ, ਵਿਕਾਰਾਂ ਵਿੱਚ ਡੁੱਬੇ ਜੀਵਾਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nombre del Señor, porque el Nombre es el Purificador de los que viven en el error! (2)"