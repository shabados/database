[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਿਲਾਪ ਦੀ ਆਮਦ ਦੇ ਕਾਰਨ ਮੇਰੇ ਹੱਥੋਣ ਬ੍ਰਿਹਾ ਦੀ ਵਾਗਡੋਰ ਛੁੱਟ ਗਈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਬੂਦ ਮਕਦਮਿ ਵਸਲਸ਼ ਜ਼ਿ ਮਨ ਇਨਾਨਿ ਫ਼ਿਰਾਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though he, being a lowly person, becomes wise and sagacious. (183)"