[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਸੇਵਕ ਕਉ; ਦਰਸਨੁ ਦੀਜੈ ॥"
page = 896
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I, Thy slave may see Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਤੇਰਾ ਗੋਲਾ, ਤੇਰਾ ਦੀਦਾਰ ਵੇਖ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that Your servant may behold the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੋ ਦਰਸਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਦਰਸ਼ਨ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਦੀਜੈ = ਦਿਹੁ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda tener la Visión de Tu Darshan  y Te pueda contemplar."