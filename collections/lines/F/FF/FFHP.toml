[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਮੋਹਿ; ਭਰਮਿ ਭੁਲਾਈ ॥੧॥"
page = 357
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through false worldly love, the mortal wanders in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through false attachments, people wander around in doubt. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਮੋਹ ਕਰ ਭ੍ਰਮ ਸੇ ਸ੍ਰਿਸ੍ਟੀ ਭੁਲਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਝੂਠੇ ਮੋਹ ਦੇ ਕਾਰਨ ਦੁਨੀਆ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਈ ਹੋਈ ਹੈ (ਮਾਂ ਪਿਉ ਪੁਤ੍ਰ ਆਦਿਕ ਨੂੰ ਹੀ ਆਪਣਾ ਸਦਾ ਸਾਥੀ ਜਾਣ ਕੇ ਜੀਵ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰੀ ਬੈਠਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, todos están confundidos por el concepto falso del parentesco. (1)"