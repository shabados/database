[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਇਕੁ ਪ੍ਰਗਟੁ ਹੋਇ ॥੨॥"
page = 1177
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, the unique Lord becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਅਦੁੱਤੀ ਪ੍ਰਭੂ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, the One Lord becomes manifest, radiating forth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ ਏਕ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਕਰ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜੀਵ ਨੂੰ) ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਉਹ ਪਰਮਾਤਮਾ ਪਰਤੱਖ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo cuando uno encuentra al Guru, Dios se vuelve Manifiesto. (2)"