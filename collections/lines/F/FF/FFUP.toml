[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੁਖੜੇ ਤੋਣ ਬੁਰਕਾ ਚੁਕ, ਕਿਉਣਕਿ ਸਾਰਾ ਜਗ ਮਰਿਆ ਪਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਕੁਸ਼ਾ ਜ਼ਿ ਰੁਖ਼ ਨਕਾਬ ਕਿ ਆਲਮ ਸ਼ੁਦਾ ਹਲਾਕ ।੫੧।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He was applauded in both the worlds,"