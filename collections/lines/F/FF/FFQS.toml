[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰ ਮਹਿ ਘਰੁ; ਘਰ ਮਹਿ ਡਰੁ ਜਾਣੈ ॥"
page = 840
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who enshrines the Lord's fear in his mind and knows His fear within his mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਭੈ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਭੈ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Fear of God in his heart, and his heart in the Fear of God, he knows God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਹਰੀ ਕੋ ਭੈ ਮੇਂ ਸਰੀਰ ਕੇ ਰਖਤੇ ਹੈਂ ਔ (ਘਰੁ) ਅੰਤਸਕਰਣ ਮੇਂ ਡਰ ਕੋ ਜਾਣਤੇ ਹੈਂ। ਭਾਵ ਯਹਿ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਕਰ ਕਿਸੀ ਇੰਦ੍ਰੇ ਕੋ ਕੁਮਾਰਗ ਮੇਂ ਨਹੀਂ ਲਗਾਵਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ) ਡਰ-ਅਦਬ ਵਿਚ (ਆਪਣਾ) ਟਿਕਾਣਾ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਡਰ ਅਦਬ ਵਸਾਈ ਰੱਖਣਾ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = ਟਿਕਾਣਾ। ਘਰ ਮਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਜਾਣੈ = (ਜਿਹੜਾ ਮਨੁੱਖ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es sólo cuando conserva la Reverencia en su Señor,"