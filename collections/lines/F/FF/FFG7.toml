[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਸਦਾ ਰਾਵੇ ਪਿਰੁ ਆਪਣਾ; ਸਚੜੈ ਸਬਦਿ ਵੀਚਾਰੇ ॥"
page = 584
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever think of my Love and ponder over the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਚੇਤੇ ਕਰਦੀ ਹਾਂ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell constantly upon my Beloved Husband Lord, and reflect upon the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਸਬਦ ਕੇ ਬੀਚਾਰ ਸੇ (ਮੈ) ਮੈਨੂੰ ਅਪਨਾ ਪਤੀ ਸਦੀਵਕਾਲ ਰਮਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਨ ਕਰਕੇ ਮੇਰਾ ਪ੍ਰਭੂ-ਪਤੀ ਮੈਨੂੰ ਸਦਾ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amo siempre a mi Señor meditando en El Bani de Su Palabra Verdadera. Aquél que medita en la Palabra Verdadera,"