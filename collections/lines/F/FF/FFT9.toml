[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖਿ ਲਗੈ ਬਿਲਲਾਣਿਆ; ਨਰਕਿ ਘੋਰਿ ਸੁਤੇ ॥"
page = 524
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord throws them into the dark hell, where they groan in agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਕਾਲੇ ਬੋਲੇ ਦੋਜ਼ਕ ਵਿੱਚ ਸੁੱਟ ਪਾਉਂਦਾ ਹੈ, ਜਿਥੇ ਉਹ ਕਸ਼ਟ ਅੰਦਰ ਰੋਂਦੇ ਪਿਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cry out in pain, in the darkest of hells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਰੌਰਵਾਦਿ ਘੋਰ ਨਰਕ ਮੇਂ (ਸੁਤੇ) ਸੁਟੇ, ਭਾਵ ਪੜੇ ਹੂਏ ਦੁਖ ਲਗੇ ਸੇ ਬਿਲਾਪ ਕਰਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੁੱਖ ਲੱਗਣ ਕਰ ਕੇ ਉਹ ਵਿਲਕਦੇ ਹਨ, ਤੇ ਮਾਨੋ, ਘੋਰ ਨਰਕ ਵਿਚ ਜਾ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਿ ਲਗੈ = (ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ, Locative Absolute) ਦੁੱਖ ਲੱਗਣ ਕਰ ਕੇ। ਨਰਕਿ ਘੋਰਿ = ਘੋਰ ਨਰਕ ਵਿਚ, ਡਰਾਉਣੇ ਨਰਕ ਵਿਚ। ਸੁਤੇ = ਜਾ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los pesca de la cabellera y los echa al sendero de la muerte. Y afligidos por sus propias penas sufren en las profundidades de la oscuridad de su conciencia."