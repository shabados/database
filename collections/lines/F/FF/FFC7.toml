[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੇ ਰੰਗ; ਨਾਮ ਰਸ ਮਾਤੇ ॥"
page = 259
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are imbued with Lord's love and are intoxicated with the Name Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਅਤੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਖੀਵੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be imbued with the Lord's Love, and intoxicated with the Nectar of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਕੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਔਰ ਨਾਮ ਰਸ ਮੇਂ (ਮਾਤੇ) ਮਸਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਹਰੀ-ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ (ਤੇ ਉਹ ਦੂਜਿਆਂ ਨਾਲ ਰੋਸ ਕਰਨ ਦੀ ਥਾਂ ਆਪਣੇ ਆਪ ਦੀ ਸੋਧ ਕਰਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਮਾਤੇ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en el Amor del Naam, el Nombre del Señor en su corazón, a ellos,"