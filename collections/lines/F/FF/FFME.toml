[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਵਿਗਾੜਿ ਵਿਗੋਏ ਕੁਤਂ‍ੀ; ਮੁਇਆ. ਸਾਰ ਨ ਕਾਈ ॥"
page = 360
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dogs have spoiled and laid waste the priceless country. No one pays heed to the dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੱਤਿਆਂ ਨੇ ਅਮੋਲਕ ਮੁਲਕ ਨੂੰ ਖਰਾਬ ਕਰ ਸੁਟਿਆ ਹੈ, ਮੋਇਆ ਹੋਇਆਂ ਦੀ ਕੋਈ ਬਾਤ ਨਹੀਂ ਪੁੱਛਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This priceless country has been laid waste and defiled by dogs, and no one pays any attention to the dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਰੂਪ ਮਾਨੁਖ ਜਨਮ ਕੋ ਬਿਖਯੋਂ ਮੇਂ ਬਿਗਾੜ ਕਰ ਖਰਾਬ ਹੂਏ ਹੈਂ। ਯਹ ਕੁਤੀ ਜਾਤਿ ਪਠਾਨ ਜਿਨ ਕੇ ਮਰਨੇ ਕੀ (ਸਾਰ) ਸੁਧ ਨਹੀਂ ਕੋਈ ਮਿਲਤੀ ਕਿ ਕਿਤਨੇ ਮਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁੱਤੇ ਓਪਰੇ ਕੁੱਤਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਜਰ ਨਹੀਂ ਸਕਦੇ, ਪਾੜ ਖਾਂਦੇ ਹਨ। ਇਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਨੂੰ ਪਾੜ ਖਾਣ ਵਾਲੇ ਇਹਨਾਂ ਮਨੁੱਖ-ਰੂਪ ਮੁਗ਼ਲ) ਕੁੱਤਿਆਂ ਨੇ (ਤੇਰੇ ਬਣਾਏ) ਸੋਹਣੇ ਬੰਦਿਆਂ ਨੂੰ ਮਾਰ ਮਾਰ ਕੇ ਮਿੱਟੀ ਵਿਚ ਰੋਲ ਦਿੱਤਾ ਹੈ, ਮਰੇ ਪਿਆਂ ਦੀ ਕੋਈ ਸਾਰ ਹੀ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ = ਰਤਨਾਂ ਵਰਗੇ ਇਸਤ੍ਰੀਆਂ ਮਰਦ। ਵਿਗਾੜਿ = ਵਿਗਾੜ ਕੇ। ਵਿਗੋਏ = ਖ਼ੁਆਰ ਕੀਤੇ, ਨਾਸ ਕਰ ਦਿੱਤੇ। ਕੁਤੀ = ਕੁੱਤਿਆਂ ਨੇ, ਮੁਗ਼ਲਾਂ ਨੇ। ਸਾਰ = ਖ਼ਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La joya de mi tierra natal ha sido masacrada por perros, pero nadie alabará su memoria cuando se hayan ido. Tú Mismo separas,"