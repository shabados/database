[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੇਵੀ; ਜੋ ਰਖੈ ਨਿਦਾਨਾ ॥੧॥"
page = 1136
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve Him alone, who will save me in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਉਸ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹਾਂ, ਜੋ ਅਖੀਰ ਨੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve only the One, who will protect me in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤ ਕੋ ਰਖਕ ਹੈ ਤਿਸੁ ਕੋ ਸੇਵਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ (ਸਿਰਫ਼) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ਜਿਹੜਾ ਆਖ਼ਿਰ (ਹਰੇਕ ਦੀ) ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como el musulmán, pues Le sirvo sólo a Él, Quien emancipa a todos al final. (1)"