[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਧਰਮੁ ਪੁੰਨੁ; ਭਲਾ ਕਰਾਏ ॥"
page = 743
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who practises righteousness charity and goodness;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚਾਈ, ਦਾਨ ਪੁੰਨ ਅਤੇ ਨੇਕੀ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who practices truth, righteous living, charity and good deeds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਾ) ਹੇ ਪਰਮੇਸਰ! ਧਰਮ ਬਰਣਾਸ੍ਰਮ ਕਾ ਔ ਪੁੰਨ ਔ ਭਲਾ ਕਰਮ ਜਿਸ ਸੇ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਮਨੁੱਖ ਪਾਸੋਂ ਪਰਮਾਤਮਾ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ (ਨਾਮ-ਸਿਮਰਨ-) ਧਰਮ ਕਰਾਂਦਾ ਹੈ, (ਨਾਮ-ਸਿਮਰਨ ਦਾ) ਨੇਕ ਭਲਾ ਕੰਮ ਕਰਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien practica la Verdad, vive en la rectitud, la caridad y las buenas acciones,"