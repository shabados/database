[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਅਉਹਾਣੀ. ਕਦੇ ਨਾਹਿ; ਨਾ ਆਵੈ. ਨਾ ਜਾਇ ॥"
page = 509
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is never perishable and neither He is born nor does He die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦਾਚਿਤ ਨਾਸਵੰਤ ਨਹੀਂ ਅਤੇ ਨਾਂ ਉਹ ਜੰਮਦਾ ਅਤੇ ਨਾਂ ਹੀ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never perishes; He does not come or go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਉ) ਬਹੁੜੋ (ਓਹੁ) ਉਸ ਕੀ (ਹਾਣੀ) ਹਾਨੀ ਵਾ ਉਮਰ ਕੇ ਬਰਾਬਰੀ ਕਬੀ ਕੋਈ ਨਹੀਂ ਹੈ, ਨ ਜਨਮ ਕਰ ਆਉਤਾ ਹੈ, ਨ ਮਰ ਕਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ, ਨਾਹ ਜੰਮਦਾ ਹੈ, ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no se va nunca, no nace ni está sujeto a la muerte;"