[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਨਾਨਕੁ; ਭੈ ਭਾਵ ਕਾ ਕਰੇ ਸੀਗਾਰੁ ॥"
page = 357
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, she, who adorns herself with Lord's awe and love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਸਾਈਂ ਦੇ ਡਰ ਦੇ ਪਿਆਰ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋਈ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, she who adorns herself with the Love and the Fear of God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਭੈ ਔ ਭਾਇ ਕਾ ਸੀਂਗਾਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਦਾ ਤੇ ਪ੍ਰੇਮ ਦਾ ਸਿੰਗਾਰ ਬਣਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien se adorna con el Amor y el Temor Reverencial del Señor,"