data = "ਜਗੁ ਕਊਆ; ਮੁਖਿ ਚੁੰਚ ਗਿਆਨੁ ॥"
page = 832
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is like a crow, who utters the gnosis with his mouth beak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕਾਂ ਦੀ ਤਰ੍ਹਾਂ ਹੈ, ਜੋ ਆਪਣੀ ਮੂੰਹ ਦੀ ਚੁੰਝ ਨਾਲ ਬ੍ਰਹਮ-ਬੋਧ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is like a crow; with its beak, it croaks spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ (ਜਗੁ) ਜੀਵ ਕਾਗ ਕੇ ਸਮਾਂਨ ਪਾਪੋਂ ਕਰ ਕਾਲਾ ਹੋਇ ਰਹਿਆ ਹੈ ਔਰ ਮੁਖ ਤੇ ਜੋ ਗ੍ਯਾਨ ਕਰਤਾ ਹੈ, ਸੋ ਚੁੰਚ ਹੈ। ਭਾਵ ਯਹ ਹੈ ਧਾਰਨਾਂ ਸੇ ਬਿਨਾਂ ਜੀਵੋਂ ਮੇਂ ਗਿਆਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨੁੱਖ ਕਾਂ (ਵਾਂਗ ਲੌਂ ਲੌਂ ਕਰਨ ਵਾਲਾ) ਹੈ, (ਨਿਰਾ) ਮੂੰਹੋਂ (ਹੀ) ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ (ਦੱਸਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਿਵੇਂ ਕਾਂ ਆਪਣੀ ਚੁੰਝ ਨਾਲ 'ਕਾਂ ਕਾਂ' ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗੁ = ਜਗਤ, ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ। ਕਊਆ = ਕਾਂ, (ਕਾਂ ਵਾਂਗ ਲੌਂ ਲੌਂ ਕਰਨ ਵਾਲਾ)। ਮੁਖਿ = ਮੂੰਹੋਂ, ਮੂੰਹ ਨਾਲ, ਨਿਰਾ ਮੂੰਹ ਨਾਲ। ਚੁੰਚ ਗਿਆਨੁ = ਚੁੰਝ ਦਾ ਗਿਆਨ, ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como el cuervo; cacarea sabiduría,"