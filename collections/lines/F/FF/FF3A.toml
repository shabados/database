[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਚਨੁ ਰਤੰਨੁ ਹੈ; ਜੋ ਮੰਨੇ ਸੁ ਹਰਿ ਰਸੁ ਖਾਇ ॥"
page = 41
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The word of the True Guru is the emerald. He who accepts it tastes God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮਾਣਕ ਹੈ, ਜੋ ਕੋਈ ਉਸਨੂੰ ਸਵੀਕਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਹਰੀ ਅਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the True Guru is the Jewel. One who believes in it tastes the Sublime Essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕਾ ਜੋ (ਵਚਨੁ) ਉਪਦੇਸ਼ੁ ਹੈ, ਸੋ ਰਤਨ ਰੂਪੁ ਅਮੋਲਕੁ ਹੈ, ਜੋ ਪੁਰਸ ਤਿਸ ਕੋ ਮਾਨਤਾ ਹੈ, ਸੋਈ ਹਰੀ ਰਸ ਕੋ ਖਾਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਮਾਨਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਵਾਹਿਗੁਰੂ ਕੇ ਸ੍ਵਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਤਾਂ ਤੇ ਤੂੰ  ਭੀ ਮਾਨ ਲੈ ਤਬ ਤੁਝ ਕੋ ਭੀ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਹ ਦੱਸਦੀਆਂ ਹਨ ਕਿ) ਸਤਿਗੁਰੂ ਦਾ ਬਚਨ (ਇਕ ਕੀਮਤੀ) ਰਤਨ ਹੈ, ਜੇਹੜਾ ਜੀਵ (ਗੁਰੂ ਦੇ ਬਚਨ ਉੱਤੇ) ਸਰਧਾ ਲਿਆਉਂਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਚੱਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru Verdadero es la Joya; aquél que acepta su Valor, saborea la Esencia del Señor."