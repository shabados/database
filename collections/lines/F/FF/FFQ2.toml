[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਬਰਤ ਕੀਨੇ; ਪੇਖਨ ਕਉ ਚਰਣਾ ਰਾਮ ॥"
page = 545
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have practised worship, penances and fasts to see Thine feet, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨ ਵੇਖਣ ਲਈ ਹੇ ਪ੍ਰਭੂ ਮੈਂ ਉਪਾਸ਼ਨਾ ਤਪੱਸਿਆ ਅਤੇ ਉਪਹਾਸ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have practiced chanting, intensive meditation and fasting, to see Your Feet, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਯਾਪਕ! ਹਮ ਨੇ ਜੋ ਜਪ ਤਪ ਬਰਤ ਕੀਏ ਹੈਂ ਸਭ ਆਪ ਕੇ ਚਰਨੋਂ ਕੇ ਦਰਸਨ ਹੇਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ ਅਨੇਕਾਂ ਜਪ ਕੀਤੇ, ਧੂਣੀਆਂ ਤਪਾਈਆਂ, ਵਰਤ ਰੱਖੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਨ ਕਉ = ਵੇਖਣ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He practicado austeridades y meditación para lograr Tu Visión, pero no Te he encontrado todavía y mi fuego interno no ha podido ser extinguido."