[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਚਾਉ ਭਇਆ; ਪ੍ਰਭ ਆਗਮੁ ਸੁਣਿਆ ॥"
page = 921
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is in ecstasy, hearing the coming of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਆਉਣਾ ਸੁਣ ਕੇ ਮੇਰੀ ਜਿੰਦੜੀ ਪਰਮ ਖੁਸ਼ੀ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has become joyful, hearing of God's coming."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕਾ ਜਬ (ਆਗਮੁ) ਆਉਣਾ, ਭਾਵ ਪ੍ਰਗਟ ਹੋਣਾ ਸੁਣਿਆ ਤੋ ਮਨ ਮੇਂ ਬਹੁਤ ਚਾਉ ਹੁਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹਿਰਦੇ-ਸੇਜ ਉਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਆਉਣਾ ਮੈਂ ਸੁਣ ਲਿਆ ਹੈ (ਮੈਂ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਕਿ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ ਹੁਣ) ਮੇਰੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਉ = ਆਨੰਦ। ਪ੍ਰਭ ਆਗਮੁ = ਪ੍ਰਭੂ ਦਾ ਆਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se pone en Éxtasis, escuchando que el Señor va a llegar a mi hogar."