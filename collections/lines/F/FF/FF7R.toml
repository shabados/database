[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਣੌ ਨੀਚੁ ਬੁਰੌ ਬੁਰਿਆਰੁ ॥"
page = 1331
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "low, groveling and the vilest of the vile."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਨੀਵਾਂ ਅਧਮ ਅਤੇ ਮੰਦਿਆਂ ਦਾ ਪਰਮ ਮੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the lowest of the low, the worst of the worst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਗੁਣੋਂ ਤੇ ਹੀਨ ਔ ਨੀਚ, ਬੁਰਿਆਈਓਂ ਕੋ ਕਰਨੇ ਵਾਲਾ ਬੁਰਾ ਹੂੰ, ਭਾਵ ਯੇਹਿ ਕਿ ਯਦਪਿ ਏਤੇ ਔਗਨੋਂ ਸੰਯੁਕਤ ਭੀ ਮੈਂ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਸੱਖਣਾ ਹੈ। ਨੀਵੇਂ ਪਾਸੇ ਜਾ ਰਿਹਾ ਹੈ, ਮੰਦਿਆਂ ਤੋਂ ਮੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo bajo de lo bajo, lo peor de la peor, soy pobre,"