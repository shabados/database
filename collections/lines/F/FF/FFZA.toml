[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਙਣਿ ਪੁਤੁ ਗਵਾਂਢਣੀ; ਕੂੜਾਵਾ ਮਾਣੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Pride on account of a neighbour's son who has come to your courtyard is false and vain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਵੇਹੜੇ ਵਿਚ ਗੁਆਂਢਣ ਦਾ ਪੁੱਤ (ਆ ਜਾਵੇ ਤਦ ਆਪਣਾ ਜਾਣਕੇ (ਉਸ ਦਾ) ਮਾਣ ਕਰਨਾ ਝੂਠਾ ਹੈ।"