[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਇਹ ਜਾਨੈ; ਮੈ ਕਿਛੁ ਕਰਤਾ ॥"
page = 278
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as this man deems that he is the doer of something,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਆਦਮੀ ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ ਉਹ ਕਿਸੇ ਸ਼ੈ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as this mortal thinks that he is the one who does things,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਇਹੁ ਜਾਨਤਾ ਹੈ, ਜੋ ਮੈਂ ਕਿਛ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ ਮੈਂ (ਆਪਣੇ ਬਲ ਨਾਲ) ਕੁਝ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras busque crédito por lo que ha realizado,"