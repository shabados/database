data = "ਮਨੁ ਭੂਲੋ; ਬਹੁ ਚਿਤੈ ਵਿਕਾਰੁ ॥"
page = 222
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The misled soul thinks of many evils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਾਹੇ ਪਈ ਆਤਮਾ ਘਨੇਰੀਆਂ ਬਦੀਆਂ ਦਾ ਖਿਆਲ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deluded mind thinks of all sorts of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਮਨ ਸਰੂਪ ਤੇ ਭੂਲਤਾ ਹੈ ਤਬ ਬਹੁਤ ਬਿਕਾਰੋਂ ਕੋ ਚਿਤਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਵੱਸ ਹੋ ਕੇ ਜਿਤਨਾ ਚਿਰ) ਮਨ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਤਨਾ ਚਿਰ ਇਹ ਵਿਕਾਰ ਹੀ ਵਿਕਾਰ ਚਿਤਵਦਾ ਰਹਿੰਦਾ ਹੈ।"

