type = "primary"
data = "ਸੜਾਕ ਸੈਹਥੀ ਜੁਧੰ ॥"
page = 113

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sounds of working bows and striking daggers are being heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੜ-ਸੜ ਕਰਦੀਆਂ ਸੈਹੱਥੀਆਂ ਦੀ ਆਵਾਜ਼ ਹੋ ਰਹੀ ਸੀ।"