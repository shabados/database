[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜ︀ਯੋ ਰਾਜ ਅਰੁ ਪਾਟ ਯਹੈ ਜਿਯਰੇ ਮੁਹਿ ਭਾਯੋ ॥੪੮॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To abandon the kingship, would satisfy me most now.(48)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜ ਅਤੇ ਸ਼ਾਹੀ ਠਾਠ ਬਾਠ ਨੂੰ ਛਡਣਾ ਹੀ ਮੇਰੇ ਮਨ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ॥੪੮॥"