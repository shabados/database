[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਨੁ ਨ ਪਾਈਐ; ਰਾਮ ਕੇ ਦਾਸਾ ॥੧॥"
page = 180
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal cannot become the slave of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਸਾਹਿਬ ਦਾ ਸੇਵਕ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be the slave of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਰਾਮ ਕੇ ਸੇਵਕ ਹੋਨਾ ਨਹੀਂ ਪਾਈਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਬਣ ਨਹੀਂ ਸਕੀਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no piensa en hacerse el Esclavo del Señor.(1)"