[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਰਤਨ ਨ੍ਰਿਪ, ਧਾਮ ਤੁਅ; ਤ੍ਰੀਆ ਰਤਨ ਤੇ ਹੀਨ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king, Thou hast all other gems except the gem of wife,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੇਰੇ ਘਰ ਵਿਚ ਹੋਰ ਸਾਰੇ ਰਤਨ ਹਨ, ਪਰ (ਤੇਰਾ ਘਰ) ਇਸਤਰੀ ਰਤਨ ਤੋਂ ਸਖਣਾ ਹੈ।"