[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਜੀਵਤ; ਜੀਵਤ ਰਹਹੁ ॥"
page = 1138
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus thou shall live eternally."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਕਾਲ ਸਥਾਈ ਹੀ ਜਿਉਂਦਾ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Live, live, live forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਕੋ ਦੂਰ ਕਰਕੇ, ਜੀਵਤ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਣ ਕਰ ਸਦਾ ਜੀਵਤੇ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੁਆਰਾ) ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣੇ ਰਹੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ ਜੀਵਤ ਜੀਵਤ = ਸਦਾ ਹੀ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, uno habita eternamente y para siempre,"