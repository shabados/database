[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਧਿ ਨਾਮੁ ਨਾਨਕ ਮੋਰੈ ॥੨॥੩॥੧੫੪॥"
page = 408
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's Name is my treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਦਾ ਨਾਮ ਮੇਰਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam is my only treasure. ||2||3||154||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਤੋ ਸਰਬ ਨਿਧੀ ਰੂਪ ਨਾਮ ਹੀ ਹੈ॥੨॥੩॥੧੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹਨਾਂ ਰੋਗਾਂ ਤੋਂ ਬਚਣ ਵਾਸਤੇ, ਮੇਰੇ ਪਾਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹੀ ਹੈ (ਜੋ ਮੈਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਈ ਰੱਖਦਾ ਹੈ) ॥੨॥੩॥੧੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਮੋਰੈ = ਮੇਰੈ ਪਾਸ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ॥੨॥੩॥੧੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, así he obtenido el Tesoro del Naam, el Nombre del Señor. (2‑3‑154)"