[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਗੁਨ ਬਸਹਿ; ਮੇਰੈ ਚੀਤਿ ॥"
page = 987
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints virtues abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀਆਂ ਚੰਗਾਈਆਂ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Virtues of the Saints abide within my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕੇ ਗੁਨ ਮੇਰੇ ਚੀਤ ਮੇਂ ਬਸਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਗੁਣ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਵੱਸੇ ਰਹਿਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los Méritos de los Santos son enaltecidos en mi mente."