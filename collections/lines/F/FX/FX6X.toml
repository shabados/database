[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਸਬਦਿ ਰਪੈ ਰੰਗੁ ਹੋਇ ॥"
page = 1346
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, being imbued with the Lord's Name bliss is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਪ੍ਰਭੁ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, be joyfully attuned to the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਅਪਨੇ ਆਪ ਕੌ ਜਬ ਤੂੰ (ਰਪੈ) ਰੰਗੇ ਤਬ ਤੁਝ ਕੌ (ਰੰਗੁ) ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ (ਉਸ ਦੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ) ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਰਪੈ = (ਜਿਹੜਾ ਮਨੁੱਖ) ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ। ਰੰਗੁ = (ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ) ਰੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, siéntete dichosa entonada en el Shabd,"