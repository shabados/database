[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਦਸ ਦਲ; ਅਭ ਅੰਤਰਿ ਮੰਤ ॥"
page = 1162
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's spell is within the twelve petals of the heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਮੰਤ੍ਰ ਦਿਲ ਦੀਆਂ ਬਾਰਾ ਪੰਖੜੀਆਂ ਵਿੱਚ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's secret is within the twelve petals of the heart-lotus."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਦ੍ਵਾਰ ਜੋ ਕਮਲ ਹੈ ਤਿਸ ਕੇ ਬਾਰਾਂ ਪਤ੍ਰ ਹੈਂ। ਤਿਸ ਦਸਵੇਂ ਦ੍ਵਾਰ ਮੇਂ ਜੋਗੀ ਮੰਤ੍ਰ ਕੋ ਉਚਾਰਤਾ ਹੈ; ਵਾ ਦੁਵਾਦਸ ਅਖਰ ਰੂਪ ਦਲ ਮੰਤ੍ਰ ਕੋ ਰਿਦੇ ਅੰਤਰਿ ਧਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਤੌਰ ਤੇ ਖਿੜੇ ਹੋਏ ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਮੰਤਰ ਇਉਂ ਵੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਦਸ ਦਲ ਅਭ = ਬਾਰ੍ਹਾਂ ਪੱਤੀਆਂ ਵਾਲਾ (ਕੌਲ-ਫੁੱਲ-ਰੂਪ) ਹਿਰਦਾ, ਪੂਰਨ ਤੌਰ ਤੇ ਖਿੜਿਆ ਹਿਰਦਾ। ਦੁਆਦਸ = ਬਾਰ੍ਹਾਂ। ਦਲ = ਪੱਤੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquél en cuyo corazón el Señor"