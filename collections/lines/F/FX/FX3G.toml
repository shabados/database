[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਤਲਬ ਨਿਵਾਰਿ; ਸੁਆਮੀ ॥"
page = 876
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rid Thou me, O Lord, of the desire to live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਜੀਉਂਦੇ ਰਹਿਣ ਦੀ ਲਾਲਸਾ ਨੂੰ ਦੂਰ ਕਰ ਦੇ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please rid me of the desire to live, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜੀਵੋਂ ਕੀ ਵਾ ਜੀਵਨੇ ਕੀ ਇਛਾ ਨਿਵਰਤਿ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਿਕ-ਪ੍ਰਭੂ! ਮੇਰੀਆਂ ਜ਼ਿੰਦਗੀ ਦੀਆਂ ਵਧਦੀਆਂ ਖ਼ਾਹਸ਼ਾਂ ਦੂਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਲਬ = ਖ਼ਾਹਸ਼ਾਂ, ਵਧੀਆਂ ਲੋੜਾਂ। ਸੁਆਮੀ = ਹੇ ਮਾਲਿਕ-ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, libérame de mi deseo de vivir;"