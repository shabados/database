[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝੈ; ਸੋ ਸਾਚਿ ਸਮਾਣਾ ॥"
page = 1270
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever realises Thy will; he merges in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਨੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands the Hukam of Your Command is absorbed in Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੁਕਮ ਕੋ ਬੂਝਤਾ ਹੈ ਤਿਸ ਕਾ ਸਚ ਮੇਂ ਸਮਾਵਣਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰੇ) ਹੁਕਮ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ (ਤੇਰੇ) ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quién comprende el Jukam de Tu Mandato es absorbido en Tu Verdad."