[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੋਗ ਬਿਖੈ ਭੋਗ ਅਰੁ ਭੋਗ ਬਿਖੈ ਜੋਗ ਜਤ; ਗੁਰਮੁਖਿ ਪੰਥ ਜੋਗ ਭੋਗ ਸੈ ਅਤੀਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Where yogic practitioners have innate desire for worldly relishments and the worldly people desire to become yogi, but those treading the path of Guru maintain a very different and unique desire in their hearts than the yogis."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੋਗ ਬਿਖੈ ਭੋਗ ਜੋਗ ਦੀ ਸਾਧਨਾ ਵਿਖੇ ਰਿਧੀਆਂ ਸਿੱਧੀਆਂ ਆਦਿ ਦਾ ਭੋਗ ਪ੍ਰਾਪਤ ਹੋਣਾ ਮੰਨਿਆ ਹੈ- ਅਰੁ ਭੋਗ ਬਿਖੈ ਜੋਗ ਜਤ ਯਗ੍ਯ ਆਦਿ ਭੋਗ ਵਿਭੂਤੀ ਵਿਖੇ ਪ੍ਰਵਿਰਤਿਆਂ ਜੋਗ ਵਿਖੇ ਜੁੜਨਾ ਫਲ ਪ੍ਰਵਾਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਨੂੰ ਚੇਟਕ ਰੂਪ ਤਥਾ ਯਗ੍ਯ ਆਦਿ ਸਾਧਨਾਂ ਰਾਹੀਂ ਸੁਰਗ ਆਦਿ ਲੋਕ ਦੇ ਸਮਾਂ ਪਾ ਕੇ ਨਾਸ਼ ਹੋ ਜਾਣ ਵਾਲੇ ਭੋਗਾਂ ਦੀ ਪ੍ਰਾਪਤੀ ਨੂੰ ਛਿਣ ਭੰਗੁਰ ਛਿਣ ਵਿਨਾਸੀ ਰੂਪ ਹੋਣ ਕਰ ਕੇ ਗਿੜਾਉ ਦਾ ਕਾਰਣ ਮੰਨਣ ਵਾਲਾ ਗੁਰਮੁਖ ਪੰਥ, ਜੋਗ ਤਥਾ ਭੋਗ ਦੋਹਾਂ ਤੋਂ ਹੀ ਅਤੀਤ ਅਸੰਗ ਨ੍ਯਾਰਾ ਹੈ।"