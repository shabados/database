[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕੈ ਮਸਤਕਿ ਲੀਖਿਆ; ਹਰਿ ਮਿਲਿਆ. ਹਰਿ ਬਨਮਾਲਾ ॥੧॥"
page = 985
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who bear such a writ on their forehead, meet with my flower-girt God-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਫੁੱਲਾਂ ਨਾਲ ਲਪੇਟੇ ਹੋਏ ਮੈਂਡੇ ਰੱਬ-ਸਾਈਂ ਨਾਲ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such destiny inscribed upon their foreheads, meet with the Lord, adorned with garlands of flowers. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਸੁਭ ਲੇਖ ਲਿਖ੍ਯਾ ਹੈ ਤਿਸ ਕੋ ਹਰੀ ਨਾਮ ਕਰ ਕੇ ਹਰੀ ਬਨ ਮਾਲਾ ਪਹਰਨੇ ਵਾਲਾ ਅਰਥਾਤ ਪਰਮੇਸਰ ਮਿਲਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ (ਹੀ) ਮਿਲਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਇਹ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮਸਤਕਿ = ਦੇ ਮੱਥੇ ਉੱਤੇ। ਬਨਮਾਲਾ ਹਰਿ = ਬਨਵਾਲੀ ਹਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, quien sea que lo tenga inscrito en su Destino encuentra la Flor de Dios. (1)"