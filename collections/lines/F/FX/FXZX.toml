[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰੁ ਜਰਵਾਣਾ ਕੰਨੑਿ; ਚੜਿਆ ਨਚਸੀ ॥"
page = 1290
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mounting on the mortal's shoulders, the tyrant old-age dances there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਮੋਢਿਆਂ ਤੇ ਚੜ੍ਹ ਕੇ ਜਾਲਮ ਬੁਢੇਪਾ ਓਥੇ ਨਾਚ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Old age, the tyrant, dances on the mortal's shoulders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਜਰੁ) ਬੁਢਾਪਾ ਰੂਪ (ਜਰਵਾਣਾ) ਜਮਦੂਤ ਵ ਬਲੀ ਬੁਢਾਪਾ ਮੋਢਿਓਂ ਪਰ ਚੜਾ ਹੂਆ ਨਚੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਾਲਮ ਬੁਢੇਪਾ (ਹਰੇਕ ਦੇ) ਮੋਢੇ ਉਤੇ ਚੜ੍ਹ ਕੇ ਨੱਚਦਾ ਹੈ (ਭਾਵ, ਮੌਤ ਦਾ ਸੁਨੇਹਾ ਦੇ ਰਿਹਾ ਹੈ ਜਿਸ ਅੱਗੇ ਕਿਸੇ ਦੀ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਵਾਣਾ = ਜ਼ਾਲਮ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਰਵਾਣਾ' ਬਾਬਰ ਦੀ ਐਮਨਾਬਾਦ ਵਾਲੀ ਕਤਲਾਮ ਦਾ ਚੇਤਾ ਕਰਾਂਦਾ ਜਾਪਦਾ ਹੈ। 'ਜਰਵਾਣਾ ਕੰਨ੍ਹ੍ਹਿ ਚੜਿਆ ਨਚਸੀ' = ਇਹ ਲਫ਼ਜ਼ ਮੁਗ਼ਲ ਫ਼ੌਜੀ ਸਿਪਾਹੀਆਂ ਦੇ ਅਤਿਆਚਾਰ ਅੱਖਾਂ ਅੱਗੇ ਲਿਆਉਂਦੇ ਜਾਪਦੇ ਹਨ)। ਜਰੁ = ਬੁਢੇਪਾ। ਕੰਨ੍ਹ੍ਹਿ = ਮੋਢੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y arrastrado por la muerte y nadie lo puede rescatar."