[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਓਟ ਗਹੀ; ਤਉ ਛੂਟੋ ॥"
page = 673
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I grasped the Lord's protection and then was I emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਪਕੜ ਲਈ ਤਦ ਹੀ ਮੇਰੀ ਖਲਾਸੀ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I grasped God's Support and Protection, and then I was emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਕੀ ਸਰਨ ਹਮਨੇ ਗਹੀ ਤਬ ਇਸ ਮਾਯਾ ਤੇ ਹਮ ਛੂਟੇ ਹੈਂ; ਵਾ ਜਬ ਤੁਮ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਤਬ ਮਾਯਾ ਸੇ ਛੂਟੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਪੱਲਾ ਫੜਿਆ, ਤਦੋਂ ਉਹ (ਮਾਇਆ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਬਚ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਪਕੜੀ। ਓਟ = ਆਸਰਾ। ਤਉ = ਤਦੋਂ। ਛੂਟੋ = ਬਚਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sin embargo, fui liberado cuando busqué el Refugio de mi Señor."