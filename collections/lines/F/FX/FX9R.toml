[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਿਰਮਲ, ਸੂਚਾ ਸੂਚੋ; ਸੂਚਾ ਸੂਚੋ ਸੂਚਾ ॥"
page = 821
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most immaculate of the immaculate, the purest of the pure, stainless and the Truest of the true He is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰਤਾ ਦਾ ਪਰਮ ਪਵਿੱਤਰ, ਪਾਵਨਾਂ ਦਾ ਮਹਾਂ ਪਾਵਲ, ਬੇਦਾਗ ਅਤੇ ਸਚਿਆਰਾ ਦਾ ਪਰਮ ਸਚਿਆਰਾ ਉਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the most immaculate of the immaculate, the purest of the pure, so pure, so pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਨਿਰਮਲ ਤੇ ਨਿਰਮਲ ਹੈਂ ਔ ਮਨ ਕਰ ਸੂਚਿਓਂ ਤੇ ਸੂਚਾ ਹੈਂ, ਔ ਤਨ ਕਰ ਸੂਚਿਓਂ ਤੇ ਸੂਚਾ ਹੈ, ਬਾਣੀ ਕਰ ਭੀ ਤੂੰ (ਸੂਚਾ) ਪਵਿਤ੍ਰ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨ-ਮੰਦਰ ਵਿਚ ਗੁਰ-ਸ਼ਬਦ ਦੇ ਦੀਵੇ ਨਾਲ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ, ਤਦੋਂ ਇਹ ਪ੍ਰਤੱਖ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਮਹਾਨ ਪਵਿੱਤਰ ਹੈ, ਮਹਾਨ ਸੁੱਚਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ ਨਿਰਮਲ = ਮਹਾਨ ਪਵਿੱਤਰ। ਸੂਚਾ...ਸੂਚਾ = ਮਹਾਨ ਸੁੱਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es lo más Puro de lo puro, Inmaculado, sin mancha y sin culpa;"