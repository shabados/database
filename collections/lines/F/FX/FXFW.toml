[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਹਿੰਦੂ ਸਭ; ਨਾਮੇ ਪਹਿ ਜਾਹਿ ॥੨੫॥"
page = 1166
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A body Hindus went to Nama and discussed amongst themselves,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹਿੰਦੁ ਇਕੱਠੇ ਹੋ ਨਾਮੇ ਕੋਲ ਗਏ ਅਤੇ ਉਹ ਆਪੇ ਵਿੱਚ ਗੱਲਾਂ ਕਰਦੇ ਸਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindus all went together to Naam Dayv. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਹਿੰਦੂ ਮਿਲ ਕੇ ਨਾਮਦੇਵ ਪਾਸ ਜਾਤੇ ਭਏ ਔਰ ਕਹਤੇ ਭਏ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਗਰ ਦੇ) ਸਾਰੇ ਹਿੰਦੂ ਰਲ ਕੇ ਨਾਮਦੇਵ ਪਾਸ ਆਏ (ਤੇ ਆਖਣ ਲੱਗੇ-) ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y miles de hindúes se congregaban para visitarlo. (25)"