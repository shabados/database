[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਬਾਂਧੇ. ਇਕਿ ਢੀਲਿਆ; ਇਕਿ ਸੁਖੀਏ ਹਰਿ ਪ੍ਰੀਤਿ ॥"
page = 1087
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are bound to their bonds, the bonds of some are loosed (loosened) and some are happy in their Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੂੜਾਂ ਨਾਲ ਜਕੜੇ ਹੋਏ ਹਨ, ਕਈਆਂ ਦੇ ਜੂੜ ਵੱਢੇ ਗਏ ਹਨ ਅਤੇ ਕਈ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਅਨੰਦਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are in bondage, and some are set free; some are happy in the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੌਲੀ ਰੰਗੀਤੀ ਹੈ ਤਬ ਰੰਗਣੇ ਕੇ ਵਕਤ ਏਕ ਜਗਾ ਤੇ ਕਸਿ ਕਰਿ ਬੰਧੀਤੀ ਹੈ, ਸੋ ਵਹੁ ਸੁਪੈਦ ਰਹਤੀ ਹੈ। ਜਿਥੋਂ ਢਿਲੀ ਬੰਧੀਤੀ ਹੈ ਤਹਾ ਸਮਾਨ ਹੀ ਰੰਗ ਚੜਤਾ ਹੈ। ਜੋ ਖੁਲੀ ਜਾਗਾ ਹੈ, ਸੋ ਸੁਰਖ ਹੋਤੀ ਹੈ। ਤੈਸੇ ਬੰਧਨੋ ਕਰਿ ਬੰਧੇ ਹੂਏ ਅਗਿਆਨੀ ਹੈਂ, ਸੋ ਤੋ ਕੋਰੇ ਹੈਂ ਤਿਨ ਕੋ ਪ੍ਰਮੇਸਰ ਕਾ ਰੰਗ ਨਹੀਂ ਚੜਤਾ ਹੈ। ਇਕ (ਢੀਲਿਆ) ਢਿਲਿਆਂ ਬੰਧਨਾਂ ਵਾਲੇ ਅਰਥਾਤ ਵਹੁ ਜਗ੍ਯਾਸੀ ਹੈਂ ਤਿਨ ਕੋ ਰੰਗ ਚੜਤਾ ਹੈ ਪਰੰਤੂ ਥੋੜਾ। ਇਕ ਹਰੀ ਕੀ ਪ੍ਰੀਤ ਕਰਿ ਜੋ ਸੁਖੀ ਹੈਂ ਜਿਨ ਕੋ ਗਾੜਾ ਰੰਗ ਚੜਿਆ ਹੈ, ਸੋ ਗਿਆਨੀ ਆਤਮ ਅਨੰਦੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਕਈ ਜੀਵ (ਇਹਨਾਂ 'ਵਾਸਨਾ' ਨਾਲ) ਬੱਝੇ ਪਏ ਹਨ, ਕਈਆਂ ਨੇ ਬੰਧਨ ਕੁਝ ਢਿੱਲੇ ਕਰ ਲਏ ਹਨ ਤੇ ਕਈ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰਹਿ ਕੇ (ਬਿਲਕੁਲ) ਸੁਖੀ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están amarrados a sus propias limitaciones y otros han encontrado la Liberación y la Paz."