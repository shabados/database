[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੋ ਸੇਵਕੁ; ਇਹ ਰੰਗਿ ਮਾਤਾ ॥"
page = 642
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slave, O Lord, is inebriated with this love of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ, ਹੇ ਸਾਈਂ ਤੇਰੀ ਇਸ ਪ੍ਰੀਤ ਵਿੱਚ ਮਤਵਾਲਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slave is intoxicated with this Love of Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਸੇਵਕ ਇਸ ਪਰੇਮ ਮੇਂ (ਮਾਤਾ) ਮਸਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰਾ ਸੇਵਕ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਰੰਗ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਮਾਤਾ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo, oh Dios, está imbuido en Tu Amor."