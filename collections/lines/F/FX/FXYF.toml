[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ. ਹਰਿ ਹਰਿ ਜਗਿ ਅਵਖਧੁ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਹਰਿ ਸਾਤੇ ॥"
page = 169
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name and the Lord God are medicine for the ailing world. God and the Lord God's Name are ever True,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਅਤੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਬੀਮਾਰ ਦੁਨੀਆਂ ਲਈ ਦਵਾਈ ਹਨ। ਵਾਹਿਗੁਰੂ ਤੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਦਾ ਸੱਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, and the Name of the Lord, Har, Har, is the panacea, the medicine for the world. The Lord, and the Name of the Lord, Har, Har, bring peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਹੈ, ਸੋ ਜਗਤ ਕੋ (ਹਰਿ) ਹਰੇਕ ਦੁਖੋਂ ਕਾ (ਹਰਿ) ਨਾਸਕ ਅਵਖਧ ਰੂਪ ਹੈ, ਪੁਨਾ ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰੀ ਹਰ ਨਾਮ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਗਤ ਵਿਚ (ਸਭ ਰੋਗਾਂ ਦੀ) ਦਵਾਈ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਤਮਕ) ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la cura para todo, es el Tejedor de la Paz,"