[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਕਤੀ ਘਰਿ. ਜਗਤੁ ਸੂਤਾ, ਨਾਚੈ ਟਾਪੈ ਅਵਰੋ ਗਾਵੈ; ਮਨਮੁਖਿ. ਭਗਤਿ ਨ ਹੋਈ ॥੩॥"
page = 506
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asleep in the house of mammon the world dances leaps and sings of duality. The perverse person embraces not meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਸੁੱਤਾ ਹੋਇਆ ਜਹਾਨ, ਨੱਚਦਾ, ਟੱਪਦਾ ਅਤੇ ਦਵੈਤ-ਭਾਗ ਨੂੰ ਗਾਉਂਦਾ ਹੈ। ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਸਿਮਰਨ ਨੂੰ ਧਾਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is asleep in Maya, the house of Shakti; it dances, jumps and sings in duality. The self-willed manmukh has no devotion. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਕਤੀ) ਮਾਇਆ ਕੇ ਘਰ ਮੇਂ ਜਗਤ ਅਵਿਦ੍ਯਾ ਨਿੰਦਰਾ ਕਰ ਸੋਇਆ ਹੂਆ ਨਾਚਤਾ ਕੂਦਤਾ ਔਰ ਹੀ ਗੀਤ ਗਾਉਤਾ ਹੈ। ਐਸੇ ਮਨਮੁਖੋਂ ਕੋ ਭਗਤਿ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੁੱਤਾ ਹੋਇਆ (ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਉੱਤੇ) ਨੱਚਦਾ ਟੱਪਦਾ ਰਹਿੰਦਾ ਹੈ (ਦੁਨੀਆ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ)। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੋ = ਮਾਇਆ ਦਾ ਹੀ ਗੀਤ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el mundo baila inducido y atrapado por Maya y canta lo que es falso. ¿Cómo puede el egocéntrico alabar a su Señor? (3)"