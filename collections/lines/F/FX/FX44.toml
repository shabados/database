[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਅੰਮ੍ਰਿਤੁ; ਬਸਹਿ ਇਕ ਸੰਗਾ ॥੨॥"
page = 525
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poison and Nectar dwell together."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰ ਅਤੇ ਆਬਿ-ਹਿਯਾਤ ਇਕੱਠੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poison and nectar dwell there together. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਔ ਬਿਖ ਸਮੁੰਦਰ ਮੇਂ ਏਕ ਜਗਹ ਬਸਨੇ ਸੇ ਪੂਜਾ ਜੋਗ ਨਹੀਂ ਰਹਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰ ਤੇ ਅੰਮ੍ਰਿਤ (ਭੀ ਸਮੁੰਦਰ ਵਿਚ) ਇਕੱਠੇ ਹੀ ਵੱਸਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el veneno habitan el uno con el otro, en el mismo lugar. (2)"