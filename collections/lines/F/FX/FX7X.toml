[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭੂਲੇ; ਪਤਿ ਗਵਾਈ ॥"
page = 1044
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That egocentric goes astray and loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ-ਹੁਦਰਾ ਕੁਰਾਹੇ ਪੈ, ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is deluded, and loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਨਮੁਖ ਭੂਲੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਪਤਿਸਟਾ ਗਵਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਲੁਕਾਈ ਨੇ (ਹਉਮੈ ਮਾਇਆ ਦੇ ਕਾਰਨ) ਕੁਰਾਹੇ ਪੈ ਕੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਮਨ ਦਾ ਮੁਰੀਦ ਜੀਵ। ਭੂਲੇ = ਭੂਲਿ, ਕੁਰਾਹੇ ਪੈ ਕੇ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pierde su honor, pero aquél que es Consciente de Dios,"