[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭਨਾ ਰਾਜਾ ਰਾਵਣਾ; ਸੁੰਦਰਿ ਮੰਦਰਿ ਸੇਜ ਸਵਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Decorating the chamber and the bed, they all enjoy coition with the king."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਸਭਨਾਂ ਨੂੰ ਸੋਹਣੇ ਮੰਦਰਾਂ ਵਿਖੇ ਸੇਜਾਂ ਸਵਾਰਕੇ (ਰਾਵੰਦਾ=) ਭੋਗਦਾ ਹੈ।"