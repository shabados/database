[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਇ ਸਦਾ ਹਰੀਆਵਲੀ; ਫਿਰਿ. ਸੁਕੈ ਨਾ ਕੁਮਲਾਇ ॥੪॥"
page = 1276
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the God's name, the soul ever remains fresh and dries and withers not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਰਾਹੀਂ ਜਿੰਦੜੀ ਸਦੀਵ ਹੀ ਤਰੋ ਤਾਜ਼ਾ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਸੁਕਦੀ ਤੇ ਮੁਰਝਾਉਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Name, it is forever rejuvenated; it shall never wither and dry up again. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਨਾਮ ਸੇ ਗੁਣਾਂ ਰੂਪੀ ਹਰੀਆਵਲੀ ਸਦਾ ਰਹਿਤੀ ਹੈ ਬਹੁੜੋ ਕੁਮਲਾਇ ਕਰ ਸੂਕਤੀ ਨਹੀਂ, ਭਾਵ ਗੁਣ ਹਰੇ ਰਹਿਤੇ ਹੈਂ ਮੁਰਝਾਵਤੇ ਨਹੀਂ ਅਰ ਨਾ ਅਭਾਵ ਹੀ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਪਾਣੀ ਨਾਲ ਖੇਤੀ ਹਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਨਾਹ ਸੁੱਕਦੀ ਹੈ ਨਾਹ ਕੁਮਲਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਾ ਦਿੱਤਾ; ਉਸ ਦੀ ਜਿੰਦ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਜਲ) ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਦਾ ਹਰੀ-ਭਰੀ (ਆਤਮਕ ਜੀਵਨ ਵਾਲੀ) ਰਹਿੰਦੀ ਹੈ, ਨਾਹ ਕਦੇ ਸੁੱਕਦੀ ਹੈ (ਨਾਹ ਕਦੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੀ ਹੈ) ਨਾਹ ਕਦੇ ਕੁਮਲਾਂਦੀ ਹੈ (ਨਾਹ ਕਦੇ ਡੋਲਦੀ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਕੈ ਨਾਇ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਜਲ) ਦੀ ਰਾਹੀਂ। ਹਰੀਆਵਲੀ = (ਆਤਮਕ ਜੀਵਨ ਨਾਲ) ਹਰੀ-ਭਰੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Nombre del Señor es para siempre rejuvenecida y nunca más vacilará o se secará. (4)"