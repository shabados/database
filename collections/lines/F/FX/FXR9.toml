[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਤੀ ਕੋ ਸੰਗ ਲਏ ਅਪਨੇ ਇਹ; ਤਾ ਤ੍ਰੀਅ ਲਿਆਵਨ ਕਾਜ ਸਿਧਾਯੋ ॥੨੨੦੨॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He accompanied the messenger to bring with him the woman in love.2202."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੂਤੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਕੇ ਉਸ ਇਸਤਰੀ ਨੂੰ ਲਿਆਉਣ ਲਈ ਤੁਰ ਪਿਆ ॥੨੨੦੨॥"