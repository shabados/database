[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮੂਰਤਿ ਕਉ; ਬਲਿ ਜਾਉ ॥"
page = 1202
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the True Guru's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Image of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਰੂਪ (ਗੁਰ) ਵਡੇ! ਤੇਰੀ ਸਰਗੁਣ ਮੂਰਤੀ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ ਆਪਣੇ) ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਮੂਰਤਿ = ਸਤਿਗੁਰੂ ਦੀ ਹਸਤੀ, ਸਤਿਗੁਰੂ। ਕਉ = ਤੋਂ। ਬਲਿ ਜਾਉ = ਬਲਿ ਜਾਉਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a la Visión del Guru Verdadero,"