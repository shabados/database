[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਧਿਰਾਂ ਨਿਖੁਟੀਅਸੁ; ਹਿਰਿ ਲਈਅਸੁ, ਧਰ ਤੇ ॥"
page = 317
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses all the props, of one Lord is snatched away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਉਸ ਪਾਸੋਂ ਖੋਹ ਲਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਆਸਰੇ ਖੁਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He loses all support, when the Support of the Lord is taken away from him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ (ਧਿਰਾਂ) ਆਸਰੇ ਨਿਖੁਟੇ ਹੈਂ ਔਰ (ਧਰ ਤੇ) ਪ੍ਰਿਥਵੀ ਸੇ ਉਠਾਇ ਲੀਆ ਅਰਥਾਤ ਮਰ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿੰਦਾ ਆਦਿਕ ਦੇ ਸਾਰੇ ਦਾਉ-ਪੇਚਾਂ ਦੇ) ਉਸ ਦੇ ਸਾਰੇ ਤਾਣ ਜਦੋਂ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਤਾਂ (ਫਲ ਭੋਗਣ ਲਈ) ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਧਰਤੀ ਤੋਂ ਚੁੱਕ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hasta la tierra misma que pisa resbala de sus pies."