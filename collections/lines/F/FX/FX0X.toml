data = "ਅਪਨੀ ਜਾਨ ਕਰਹੁ ਰਖਵਾਰੀ ॥੪॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen, you, I am your woman, and considering as your own, protect me.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜਾਣ ਕੇ ਮੇਰੀ ਰਾਖੀ ਕਰੋ ॥੪॥"