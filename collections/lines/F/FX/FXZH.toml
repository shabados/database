[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਰੂਪ ਤਾ ਕੋ ਸਕਲ; ਉਰਝਿ ਰਹਿਯੋ ਸੁ ਕੁਮਾਰ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That young man was entrapped by her looks,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਰਾਣੀ) ਦੇ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਉਹ ਨੌਜਵਾਨ ਉਲਝਿਆ ਪਿਆ ਸੀ।"