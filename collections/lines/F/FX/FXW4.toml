[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਟੀ ਨ ਕਟੈ; ਤੂਟਿ ਨਹ ਜਾਈ ॥"
page = 329
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By cutting she cannot be cut and is not broken, either."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਢਿਆਂ ਉਹ ਵੱਢੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਅਤੇ ਟੁਟਦੀ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By cutting, she cannot be cut, and she cannot be broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਰੂਪ ਜੇਵੜੀ ਕੈਸੀ ਹੈ? ਗਿਆਨ ਸੇ ਬਿਨਾਂ ਕਾਟੀ ਹੋਈ ਕਟਤੀ ਨਹੀਂ ਔਰ ਪੁਰਾਣੀ ਹੋ ਕਰ ਟੂਟਤੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਿੰਮ੍ਰਿਤੀ-ਰੂਪ ਫਾਹੀ ਸ਼ਰਧਾਲੂਆਂ ਪਾਸੋਂ) ਵੱਢਿਆਂ ਵੱਢੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਅਤੇ ਨਾਹ ਹੀ (ਆਪਣੇ ਆਪ) ਇਹ ਟੁੱਟਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estas amarras no pueden ser aflojadas ni cortadas;"