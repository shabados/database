[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਛੋਤਿ ਜਗਤ ਕਉ ਲਾਗੈ; ਤਾ ਪਰ ਤੁਹਂ‍ੀ ਢਰੈ ॥"
page = 1106
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose touch defiles the world; towards him Thou alone relent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਛੁਹ ਸੰਸਾਰ ਨੂੰ ਪਲੀਤ ਕਰ ਦਿੰਦੀ ਹੈ; ਉਸ ਉੱਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਪਸੀਜਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You can grant Mercy to that person whose touch pollutes the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਅਪਵਿਤ੍ਰਤਾ ਸਾਰੇ ਜਗਤ ਕੋ ਲਾਗਤੀ ਹੈ, ਤਿਸ ਊਪਰ ਤੌ ਤੂੰਹੀ ਕਿਰਪਾਲ ਹੋਵੈਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਤਨਾ ਨੀਵਾਂ ਸਮਝਿਆ ਜਾਂਦਾ ਹੋਵੇ) ਕਿ ਉਸ ਦੀ ਭਿੱਟ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਲੱਗ ਜਾਏ (ਭਾਵ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਛੋਹਣ ਨਾਲ ਹੋਰ ਸਾਰੇ ਲੋਕ ਆਪਣੇ ਆਪ ਨੂੰ ਭਿੱਟਿਆ ਗਿਆ ਸਮਝਣ ਲੱਗ ਪੈਣ) ਉਸ ਮਨੁੱਖ ਉੱਤੇ (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਤਿ = ਭਿੱਟ। ਤਾ ਪਰ = ਉਸ ਉੱਤੇ। ਢਰੈ = ਢਲਦਾ ਹੈਂ, ਦ੍ਰਵਦਾ ਹੈਂ, ਤਰਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo toque confronta a otros, sobre de él también reside Tu Misericordia, oh Dios."