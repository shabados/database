[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀਏ ਘੜੀਏ ਮਾਰੀਐ; ਪਹਰੀ ਲਹੈ ਸਜਾਇ ॥"
page = 1379
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every ghari, it is beaten and every watch, it receives punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਘੜੀ ਇਹ ਕੁਟਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹਰ ਪਹਿਰ ਇਸ ਨੂੰ ਡੰਡ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every hour, it is beaten; it is punished every day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਏਕ ਘੜੀ ਪੀਛੇ ਇਸ ਘੜੀਆਲ ਕੋ ਮਾਰੀਤਾ ਹੈ ਔਰ ਪੈਹਰ ਪੀਛੇ ਜਬ ਗਜਲ ਬਾਜਤੀ ਹੈ ਤਬ ਅਧਿਕ ਸਜਾਇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਘੜੀਆਲ ਨੂੰ) ਹਰੇਕ ਘੜੀ ਪਿਛੋਂ ਮਾਰ ਪੈਂਦੀ ਹੈ, ਹਰੇਕ ਪਹਿਰ ਮਗਰੋਂ (ਇਹ) ਕੁੱਟ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੜੀਏ ਘੜੀਏ = ਘੜੀ ਘੜੀ ਪਿੱਛੋਂ। ਪਹਰੀ = ਹਰੇਕ ਪਹਿਰ ਮਗਰੋਂ। ਸਜਾਇ = ਦੰਡ, ਕੁੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, en todas y en cada hora es apaleado, y esto es cada día, este bello cuerpo es como el Gong,"