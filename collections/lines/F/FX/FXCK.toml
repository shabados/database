[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਪ੍ਰਭਿ ਭਾਣਿਆ; ਸਚੈ ਦਰਿ ਸੋਹੰਨਿ ॥੨॥"
page = 1284
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are pleasing to the Lord look beauteous in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਸੁਆਮੀ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੁੰਦਰ ਜਾਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are pleasing to God, look beautiful in the Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤੇ ਹੈਂ ਅਰ ਵਹੁ ਸੁਭ ਗੁਣੋਂ ਕੋ ਪਾਇਕਰ (ਸਚੈ ਦਰਿ) ਸਤਿਸੰਗ ਮੇਂ ਸੋਭਾ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗ ਗਏ ਹਨ। ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਣਿਆ = ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਭਾ ਗਏ ਹਨ। ਦਰਿ = ਦਰ ਤੇ। ਸਚੈ ਦਰਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸੋਹੰਨਿ = ਸੋਭਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quiénes complacen a Dios se muestran bellos en la Corte del Señor. (2)"