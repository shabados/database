[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਹੁ ਵਰਣਾ ਉਪਦੇਸ ਦੇ; ਮਾਇਆ ਵਿਚਿ ਉਦਾਸੁ ਰਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They preach to all the four varnas and themselves remain indifferent in the midst of maya."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਵਰਣਾਂ (ਸਾਰੇ ਸੰਸਾਰ) ਨੂੰ ਉਪਦੇਸ਼ ਦੇਕੇ ਮਾਇਆ ਵਿਚ ਉਦਾਸ ਰਹਿੰਦੇ ਹੈਨ।"