[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਭਿ ਸਵਾਰੀਅਹਿ; ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥"
page = 47
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By being attached with Guru's feet all, the affairs become right."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਣ ਦੁਆਰਾ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All their affairs are brought to fruition, holding onto the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਲਾਗ ਰਹੁ, ਕਿਉਂਕਿ ਗੁਰੋਂਦ੍ਵਾਰੇ ਨਾਮ ਕੇ ਜਪਨ ਸੇ ਸੰਪੂਰਨ ਕਾਰਜ (ਸਵਾਰੀਅਹਿ) ਸੁਧਰ ਜਾਵੇਂਗੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਤਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹੁ, ਤੇਰੇ ਸਾਰੇ ਕੰਮ (ਭੀ) ਸੰਵਰ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así mi ser estará satisfecho y podré abrazar los Pies del Guru."