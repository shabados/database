[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੈ ਬੋਲਣੁ. ਲੇਖੈ ਚਲਣੁ; ਕਾਇਤੁ ਕੀਚਹਿ ਦਾਵੇ ॥"
page = 1238
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In account man utters and in account he walks. Then what for does he make excessive pretensions?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਵਿੱਚ ਆਦਮੀ ਬੋਲਦਾ ਹੈ ਅਤੇ ਇਸਾਬ ਵਿੱਚ ਹੀ ਉਹ ਤੁਰਦਾ ਹੈ। ਤਦ ਉਹ ਕਾਹਦੇ ਨਹੀਂ ਲੰਮੇ ਚੌੜੇ ਹੱਕ ਜਮਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it is recorded, the mortals speak, and as it is recorded, they walk. So why put on all this show?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕਾ ਲੇਖੈ ਵਿਚ ਹੀ ਬੋਲਣਾ ਹੈ ਔਰ ਲੇਖੈ ਮੇਂ ਚਲਣਾ ਹੈ, ਫੇਰ (ਕਾਇਤੁ) ਕਿਸ ਵਾਸਤੇ ਦਾਵੇ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦਾ ਬੋਲਣਾ ਚੱਲਣਾ ਗਿਣੇ-ਮਿਥੇ ਸਮੇ ਲਈ ਹੈ, ਕਾਹਦੇ ਲਈ ਇਹ ਮੱਲਾਂ ਮੱਲੀਆਂ ਜਾ ਰਹੀਆਂ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੈ = ਲੇਖੇ ਵਿਚ, ਹਿਸਾਬ ਵਿਚ (ਭਾਵ, ਗਿਣੇ-ਮਿਥੇ ਸਮੇ ਲਈ ਹੈ)। ਕਾਇਤੁ = ਕਿਉਂ? ਕਾਹਦੇ ਲਈ? ਕੀਚਹਿ = ਕੀਤੇ ਜਾਣ। ਕੀਚਹਿ ਦਾਵੇ = ਮੱਲਾਂ ਮੱਲੀਆਂ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por Su Voluntad, el ser humano recita y camina por todas partes, ¿por qué vivir en forma vana y en vano?"