data = "ਸੰਨਿਆਸ ਜੋਗ ਕਿਨੋ ਪ੍ਰਕਾਸ ॥੪੨॥"
page = 638

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he applied the ashes to his limbs, he fragranced everyone around him and he brought to light Sannyas and Yoga in the world.42."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸੰਨਿਆਸ ਯੋਗ ਦਾ ਪ੍ਰਕਾਸ਼ ਕੀਤਾ ਸੀ ॥੪੨॥"