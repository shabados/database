[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਇਓ ਅਕਸਮੰਤ੍ਰੰ ਕਹਿਓ ਨਾਹਿ ਕਉਨੈ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All this happened suddenly, no one directed thee for this"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਕੰਮ ਤੁਹਾਡੇ ਤੋਂ) ਅਚਾਨਕ ਹੋ ਗਿਆ ਹੈ, ਕਿਸੇ ਨੇ (ਤੁਹਾਨੂੰ) ਕਿਹਾ ਨਹੀਂ ਹੈ।"