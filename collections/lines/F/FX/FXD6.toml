[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਲਾਣ ਨੂੰ ਚੁਰਾਨ ਵਾਲੇ ਬਾਦਸ਼ਾਹ ਦੇ ਕੱਦ ਉਦਾਲੇ ਚੱਕਰ ਕਟ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਗਿਰਦਿ ਕਾਮਤਿ ਆਣ ਸ਼ਾਹਿ ਦਿਲਰੁਬਾ ਮੀ ਗਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Therefore, we should always keep bowing our heads before the Beneficent;"