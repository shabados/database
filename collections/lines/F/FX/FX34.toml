[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸਿ ਲੇਹੁ; ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥੪॥੭੬॥੧੪੫॥"
page = 195
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, the Inner-Knower, Thou pardon me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਅੰਦਰ ਦੀ ਜਾਨਣਹਾਰ! ਮੇਰੇ ਮਾਲਕ, ਤੂੰ ਮੇਨੂੰ ਮਾਫ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please forgive me, O God, O Searcher of hearts. ||4||76||145||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਕੀਏ ਹੂਏ ਉਪਕਾਰੋਂ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਤਾਂ ਤੇ ਹੇ ਅੰਤਰਯਾਮੀ! ਤੁਮ ਬਖਸ ਲੇਵਹੁ॥੪॥੭੬॥੧੪੫॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਾਂ ਦੇ ਦਿਲ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਬਖ਼ਸ਼ ਲੈ ॥੪॥੭੬॥੧੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor perdóname oh Dios, oh Buscador de corazones.(4-76-145)"