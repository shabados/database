[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਰਹੀਐ ਥਿਰੁ ਜਗਿ; ਕੋ ਕਢਹੁ ਉਪਾਇਆ ॥"
page = 1250
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should one eternally live in this world? Let some one devise some such scheme."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਇਹ ਜਹਾਨ ਅੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਹਮੇਸ਼ਾਂ ਜੀਉਂਦਾ ਰਹੇ? ਕੋਈ ਜਣਾ ਕੋਈ ਐਹੋ ਜੇਹੀ ਯੁਕਤੀ ਤਜਵੀਜ਼ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone remain in this world forever? Some may try to devise a plan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮੇਂ ਕੈਸੇ ਥਿਰ ਰਹੀਐ ਉਸ ਕਾ ਕੋਈ ਉਪਾਉ ਨਿਕਾਲੋ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕੋਈ ਐਸਾ ਉਪਾਉ ਲੱਭੋ ਜਿਸ ਕਰ ਕੇ ਜਗਤ ਵਿਚ ਸਦਾ ਟਿਕੇ ਰਹਿ ਸਕੀਏ (ਭਾਵ, ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਸੁਰ ਹੋ ਸਕੀਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਕੋ ਉਪਾਇਆ = ਕੋਈ ਉਪਾਉ। ਕਢਹੁ = ਲੱਭੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis amigos, encuentren las maneras por las cuales uno logra vivir eternamente en el mundo,"