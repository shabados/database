[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਾਵਾ ਤਿਨ ਕੀ ਕਾਰ; ਸਰੀਰੁ ਪਵਿਤੁ ਹੋਇ ॥"
page = 518
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing their service, my body is purified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੇਰੀ ਦੇਹ ਪਾਵਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving them, my body is purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੈਂ ਤਿਨ ਸੰਤੋਂ ਕੀ (ਕਾਰ) ਟਹਲ ਕਰੋਂ, ਜਿਸ ਕਰ ਮੇਰਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਮੈਂ ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ, (ਮੇਰਾ) ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Les traigo agua, les muelo el maíz y me siento feliz lavándoles Sus Pies."