[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਾਹਾਰ ਨਿਰਵੈਰ ਸੁਖਦਾਈ ॥"
page = 287
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He needs no food, He is without enmity and the peace Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਭੋਜਨ ਦੀ ਲੋੜ ਨਹੀਂ ਉਹ ਦੁਸ਼ਮਨੀ ਰਹਿਤ ਅਤੇ ਆਰਾਮ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not sustained by food; He has no hatred or vengeance; He is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਾਹਾਰ ਵੈਰ ਸੇ ਰਹਿਤ ਸੁਖਦਾਈ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ, ਪ੍ਰਭੂ ਵੈਰ-ਰਹਿਤ ਹੈ (ਸਗੋਂ ਸਭ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Equilibrado Estado de Nirvana, sin necesidad de alimento para Su Sustento, Libre de malicia y en Perfecta Paz."