[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਚੀਨ ॥੪੧੧॥"
page = 736

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Paash are formed by uttering the word “Preetnantak” in the beginning and then adding “Antyantak”, which O wise men! You may recognize.411."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੈ। ਚਤੁਰ ਲੋਗ ਸਮਝ ਲੈਣ ॥੪੧੧॥"