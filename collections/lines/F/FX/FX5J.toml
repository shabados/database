[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਹੁ; ਸਾਧਸੰਗਿ ॥"
page = 299
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Drink God's Name Nectar in the guild of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਛੱਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Ambrosial Nectar of the Lord's Name, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਪੀਵਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰਸ ਪੀਂਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਨ ਕਰਹੁ = ਪੀਵੋ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Saad Sangat, la Sociedad de los Santos bebe el Néctar del Señor."