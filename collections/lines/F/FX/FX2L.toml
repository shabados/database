[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ ਦਾਤਾ. ਹਰਿ ਨਾਮੁ ਉਪਦੇਸੈ; ਗੁਰਦੇਵ ਮੰਤੁ. ਨਿਰੋਧਰਾ ॥"
page = 250
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru is the giver and the teacher of God's Name and the Divine Guru is my Infallible spell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਗੁਰੂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਦਾਤਾਰ ਅਤੇ ਪ੍ਰਚਾਰਕ ਹੈ, ਅਤੇ ਰੱਬ ਰੂਪ ਗੁਰੂ ਹੀ ਮੇਰਾ ਅਚੂਕ ਮੰਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru is the Giver, the Teacher of the Lord's Name. The Divine Guru is the Mantra which never fails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਹਰਿ ਨਾਮ ਉਪਦੇਸ ਕੇ ਦਾਤਾ ਹੈਂ। ਗੁਰਦੇਵ ਜੀ ਕਾ ਜੋ ਮੰਤ੍ਰ ਹੈ, ਸੋ (ਨਿਰੋਧਰਾ) ਨਿਰਨੇ ਕਰ ਕੇ ਵਾ ਵਸੇਸ ਕਰ ਕੇ ਵਾ, ਨਿਰ ਆਸਰੇ ਉਧਾਰ ਕਰਤਾ ਹੈ। ਭਾਵ ਸੇ ਔਰ ਕਰਮ ਕੀ ਸਹਾਇਤਾ ਨਹੀਂ ਚਾਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਅਸਲੀ) ਦਾਤਾ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਪਦੇਸ਼ਦਾ ਹੈ, ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਐਸਾ ਹੈ ਜਿਸ ਦਾ ਅਸਰ (ਕੋਈ ਵਿਕਾਰ ਆਦਿਕ) ਗਵਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Ser Benévolo, quién nos bendice con el Naam, el Nombre del Señor; a través de Su Mantra, la mente es apaciguada."