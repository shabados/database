[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੀਪਕ ਜਗਾਇ ਜੈਸੇ ਰਾਖੀਐ ਦੁਰਾਇ ਗ੍ਰਿਹਿ; ਪ੍ਰਗਟ ਪਤੰਗ ਤਾ ਮੈ ਸਹਜਿ ਸਮਾਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a lit lamp is carefully hidden in the house, yet a moth is able to find it and merges in its flame,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੀਵੇ ਨੂੰ ਜਗਾ ਕੇ ਕਿਤਨਾ ਭੀ ਕ੍ਯੋਂ ਨਾ ਘਰ ਅੰਦਰ ਛਪਾ ਕੇ ਰਖੀਏ ਪਰ ਪ੍ਰਤੱਖ ਹੀ ਤਿਸ ਅੰਦਰ ਸਹਜਿ ਸਮਾਤ ਅਰੋਕ ਹੀ ਬਿਨਾਂ ਰੋਕ ਟੋਕ ਧਸ ਜਾਯਾ ਕਰਦੇ ਹਨ: ਅਥਵਾ ਉਸ ਦੀਵੇ ਸਾਮਨੇ ਪੁਜ ਕੇ ਨਿਰਜਤਨ ਸਮਾ ਜਾਂਦੇ ਸੜ ਮਰਦੇ ਹਨ।"