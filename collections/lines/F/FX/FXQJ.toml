[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਖੰਡ ਖੰਡ ਕੀਨੑੇ; ਬਿਨਸਿਓ ਮੂੜ ਅਭਿਮਾਨੁ ॥੧॥"
page = 979
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy lust, wrath and avarice shall be shattered to process and thine stupefying ego shall be dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਾਮ-ਚੇਸ਼ਟਾ, ਰੋਹੁ ਅਤੇ ਲਾਲਚ ਟੁਕੜੇ ਥੀ ਵੰਝਣਗੇ ਅਤੇ ਤੇਰਾ ਮੂਰਖ ਬਣਾਉਣ ਵਾਲਾ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and greed shall be shattered and destroyed, and your foolish ego will be dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭਾਦਿ ਜੋ ਬਿਕਾਰ ਹੈਂ ਸਭ ਖੰਡ ਖੰਡ ਕੀਏ ਹੈਂ ਔ ਮੂੜ ਕਰਨੇ ਵਾਲਾ ਜੋ ਅਭਿਮਾਨ ਥਾ, ਸੋ ਬਿਨਸ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ (ਆਦਿਕ ਵਿਕਾਰਾਂ) ਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿੱਤਾ, (ਜੀਵਾਂ ਨੂੰ) ਮੂਰਖ (ਬਣਾ ਦੇਣ ਵਾਲਾ) ਅਹੰਕਾਰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਨਾਸ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria, el enojo y la avaricia que viven en mí son desintegradas y la ignorancia del ego es desterrada.(1)"