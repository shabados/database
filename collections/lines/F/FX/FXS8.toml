[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਦੂਖਨ ਕੋ ਹੰਤਾ. ਸਭ ਸੂਖਨ ਕੋ ਦਾਤਾ; ਹਰਿ ਪ੍ਰੀਤਮ ਗੁਨ ਗਾਓੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1201
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of the Loved Lord, who is the Destroyer of all sufferings and the Blesser of all comforts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ, ਜੋ ਸਾਰਿਆਂ, ਦੁਖੜਿਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਅਤੇ ਸਾਰੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Destroyer of all suffering, the Giver of all peace; sing the Praises of my Beloved Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਹੈ ਔਰ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਐਸੇ ਹਰੀ ਪ੍ਰੀਤਮ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਪ੍ਰੀਤਮ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ, ਉਹੀ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹੀ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਹੰਤਾ = ਨਾਸ ਕਰਨ ਵਾਲਾ। ਦਾਤਾ = ਦੇਣ ਵਾਲਾ। ਗਾਓ‍ੁ = ਗਾਇਆ ਕਰ {ਅੱਖਰ 'ੳ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਗਾਉ', ਇਥੇ 'ਗਾਓ' ਪੜ੍ਹਨਾ ਹੈ} ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Destructor de los sufrimientos, el Dador de toda Paz, canta las Alabanzas de mi Bienamado Señor Dios. (1-Pausa)"