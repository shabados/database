[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਸਹਜੁ ਊਪਜੈ; ਸਚੇ ਰਹੈ ਸਮਾਇ ॥੩॥"
page = 1009
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, poise wells up in them and they remain merged in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਅਡੋਲਤਾ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਉਹ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, intuitive peace wells up within them, and they remain merged in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਆਂ ਕੋ (ਸਹਜੁ) ਗ੍ਯਾਨ ਉਪਜਤਾ ਹੈ। ਜਿਨ ਕੋ ਉਪਜਿਆ ਹੈ ਵਹੁ ਸਚੇ ਪਰਮੇਸੁਰ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੩॥☬ਦ੍ਰਿਸਟਾਂਤ ਕਰ ਮਨ ਕੀਆਂ ਵਾਸਨਾਂ ਕੀ ਨਿਵਿਰਤੀ ਦੁਰਵਿਗ੍ਯ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Sabiduría del Guru, el Equilibrio se edifica en el interior, y uno se inmerge en la Verdad.(3)"