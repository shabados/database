[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਭਗਤਨ ਸੰਗਿ ਰਾਤੇ ॥"
page = 100
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy unto me so that I be imbued with the love of Thine devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕਰ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰਿਆਂ ਅਨੁਰਾਗੀਆਂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant Your Grace, and imbue me with the love of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਭਗਤੋਂ ਕੇ ਸਾਥ ਰਤੇ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉੱਤੇ ਇਹ ਕਿਰਪਾ ਕਰ।) (ਹੇ ਬੇਅੰਤ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ!) ਹੇ ਭਗਤਾਂ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਰਾਤੇ = ਹੇ ਰੱਤੇ ਹੋਏ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Misericordia estoy imbuido en el Amor de Tus Devotos."