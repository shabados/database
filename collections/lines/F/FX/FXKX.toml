[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਭਜੁ ਰਾਮ ਨਾਮੁ; ਸਭਿ ਅਰਥਾ ॥"
page = 696
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remember thou the Lord's Name and thine affairs shall all be resolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate the Lord's Name, and all your affairs shall be resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ ਭਜ ਜਿਸ ਕਰ ਸਰਬ ਅਰਥ ਤੇਰੇ ਪੂਰਨ ਹੋ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, (ਪਰਮਾਤਮਾ) ਸਾਰੇ ਪਦਾਰਥ (ਦੇਣ ਵਾਲਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre del Señor y tus asuntos serán resueltos."