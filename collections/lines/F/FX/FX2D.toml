[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤਹੀ ਜਾਘ ਤਰਫੰਤ ਕਹੂੰ; ਉਛਰੰਤ ਸੁ ਛਬ ਕਰ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the legs are writhing and jumping"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਟੰਗ ਤੜਫਦੀ ਹੈ ਅਤੇ ਕਿਤੇ ਸੁੰਦਰ ਛਬੀ ਵਾਲਾ ਹੱਥ ਉਛਲਦਾ ਹੈ।"