[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਹਲੀ ਮਹਲੁ ਪਛਾਣੈ; ਗੁਰਮਤੀ ਹਰਿ ਪਾਏ ॥੩॥"
page = 770
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the house-wife recognises her Lord's mansions through the Guru's instruction obtains she her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਘਰ ਵਾਲੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਸਿੰਞਾਣ ਲੈਂਦੀ ਹੈ ਅਤੇ ਗੁਰ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the bride obtains the Mansion of His Presence; through the Guru's Teachings, she finds her Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਸਰੂਪ ਕੋ ਪਛਾਨਤੀ ਹੈ, ਉਸੀ ਨੇ ਹਰੀ ਪਾਯਾ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਮਹਲ ਲੱਭ ਲੈਂਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Novia entonces encuentra la Mansión del Señor, sí, a través de la Palabra del Guru ella logra unirse a su Señor.(3)"