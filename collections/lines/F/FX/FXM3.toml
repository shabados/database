[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਖੂ ਟੋਡਾ ਮਹਤਿਆ; ਤੋਤਾ ਮਦੂ ਸਬਦ ਵੀਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "TodaTota and Maddu from Mehta family of Gokha city are contemplator of the Word of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੋਖੂ, ਟੋਡਾ, ਮਹਿਤੇ, ਤੋਤਾ ਮੱਦੂ ਸ਼ਬਦ ਦੇ ਵੀਚਾਰ ਵਾਲੇ ਹਨ।"