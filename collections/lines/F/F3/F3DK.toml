[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਥਿ ਸੈਲ; ਨੀਚ ਘਰਿ ਹੋਇ ॥"
page = 931
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If wealth visits the house of even a groveling clown,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਧਨ ਦੌਲਤ ਕਿਸੇ ਕਮੀਣ ਮੂਰਖ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਭੀ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If wealth visits the home of the lowliest clown,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਥਿ) ਮਾਯਾ ਜੇ ਨੀਚ ਕੇ ਘਰ ਮੇਂ ਹੋਵੇ ਤਉ ਉਸ ਕੋ ਭੀ (ਸੈਲ) ਅਨੰਦ ਦੇਤੀ ਹੈ॥☬ਪੁਨਾ ਮਾਇਆ ਕੈਸੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦਾ ਝੱਲ-ਪੁਣਾ ਵੇਖੋ ਕਿ) ਜੇ ਬਹੁਤੀ ਮਾਇਆ ਕਿਸੇ ਚੰਦਰੇ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿਚ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਥਿ = ਮਾਇਆ। ਸੈਲ = ਪਹਾੜ। ਆਥਿ ਸੈਲ = ਮਾਲ-ਧਨ ਦੇ ਪਹਾੜ, ਬਹੁਤ ਧਨ {ਜਿਵੇਂ, \"ਗਿਰਹਾ ਸੇਤੀ ਮਾਲੁ ਧਨੁ\"}। ਨੀਚ = ਚੰਦਰਾ ਮਨੁੱਖ। ਨੀਚ ਘਰਿ = ਚੰਦਰੇ ਬੰਦੇ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si las riquezas de Maya caen sobre la casa aun del más pobre,"