[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤਰ ਸੂਲ ਸੰਭਾਰ ਕੇ ਸੰਗਿ ਲਰਹੁ ਮੁਰਿ ਆਇ ॥੪॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Jalandhar told his messenger to say this to Shiva : “O Shiva, either send your bedecked wife to me, or hold up your trident and wage war with me.”4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਤ੍ਰਿਸ਼ੂਲ ਪਕੜ ਕੇ ਮੇਰੇ ਨਾਲ ਆ ਕੇ ਯੁੱਧ ਕਰ\" ॥੪॥"