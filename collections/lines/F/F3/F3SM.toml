[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਨ ਸੀਲ. ਪਵਨ ਅਰੁ ਪਾਣੀ; ਬਸੁਧਾ ਖਿਮਾ. ਨਿਭਰਾਤੇ ॥"
page = 999
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Air and water have tolerance and humility and earth possesses forbearance, no doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਅਤੇ ਜਲ ਅੰਦਰ ਬਰਦਾਸ਼ਤ ਅਤੇ ਨਿਰਮਤਾ ਹੈ ਅਤੇ ਧਰਤੀ ਵਿੱਚ, ਨਿਰ ਸੰਦੇਹ, ਧੀਰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wind and water have patience and tolerance; the earth has compassion and forgiveness, no doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਪਾਣੀ ਤੌ ਸਹਿਨ (ਸੀਲ) ਸੁਭਾਵ ਵਾਲੇ ਹੈਂ ਔ (ਬਸੁਧਾ) ਪ੍ਰਿਥਵੀ ਤੋ ਖਿਮਾ ਸਰੂਪ ਹੀ ਹੈ, ਇਸਮੈਂ ਤੋ ਕੋਈ ਭੀ ਭ੍ਰਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਅਤੇ ਪਾਣੀ (ਇਹ ਦੋਵੇਂ ਤੱਤ) ਸਹਾਰ ਸਕਣ ਦੇ ਸੁਭਾਉ ਵਾਲੇ ਹਨ। ਧਰਤੀ ਤਾਂ ਨਿਰਸੰਦੇਹ ਖਿਮਾ-ਰੂਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire y el agua, ambos tienen paciencia, y la tierra tiene compasión en verdad,"