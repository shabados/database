[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਵਕਤ ਮੋਮ ਬੱਤੀ ਦੇ ਕੋਮਲ ਦਿਲ ਵਿੱਚੋਂ ਅਥਰੂ ਨਿਕਲ ਪਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਸ਼ਕ ਮੇ ਰੇਜ਼ਦ, ਦਿਲਿ ਅਫ਼ਗਾਰਿ ਸ਼ਮਾਅ ।੪੬।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Get rid of sorrows and griefs; remember the Lord and stay safe and secure for ever. (64)"