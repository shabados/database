[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸਾ ਸੇਤੀ ਚਿਤੁ ਉਲਾਸਹਿ; ਕੁਕੜ ਦੀ ਓਡਾਰੀ ॥੨॥"
page = 322
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Can the fowls which have cock like flight succeed in their hearty wish to be at par with the swans?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਸਾ ਕੀ ਮੁਰਗੇ ਵਰਗੀ ਉਡਾਰੀ ਵਾਲੇ ਪੰਛੀਆਂ ਦੀ ਰਾਜ ਹੰਸ ਨਾਲ ਬਰਾਬਰੀ ਕਰਨ ਦੀ ਦਿੱਲੀ-ਚਾਹ ਪੂਰੀ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Can they be swans, and fulfill their conscious desires, if they can only fly like chickens? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੁਕੜ ਕੀ ਓਡਾਰੀ ਵਾਲਾ ਊਡਣੇ ਕੇ ਵਾਸਤੇ ਹੰਸੋਂ ਕੇ ਸਾਥ ਚਿਤ ਮੇਂ ਉਤਸਾਹ ਕਰੇ, ਤੈਸੇ ਹੀ ਜੋ ਭ੍ਰਮ ਸੰਜੁਗਤ ਕਥਨੀ ਕੇ ਗਿਆਨੀ ਹੈਂ, ਸੋ ਗਿਆਨ ਰੂਪੀ ਘੋੜੇ ਪਰ ਸਵਾਰ ਹੋ ਕਰ ਮਹਾਂ ਵਾਕ ਰੂਪੀ ਕੁੰਦੇ ਪਕੜਤੇ ਹੈਂ ਅਰਥਾਤ ਗੁਰੂ ਬਨ ਕਰ ਉਪਦੇਸ਼ ਕੀਆ ਚਾਹਤੇ ਹੈਂ। ਬੇਦ ਰੂਪੀ ਬੰਦੂਕ ਕਾ ਮਹਾਂ ਵਾਕ ਕੁੰਦਾ ਹੈ। ਪਰੰਤੂ ਕੈਸੇ ਚਲਾਇ ਸਕੇ, ਕਿਯੋਂਕਿ ਖੂੰਡੀ ਕਾ ਖੇਡਾਰੀ ਅਰਥਾਤ ਸੰਸਾਰ ਕੇ ਬਿਉਹਾਰੋਂ ਮੇਂ ਹੀ ਚਤਰ ਹੈ ਔਰ ਤਤ ਮਿਥਿਆ ਕੇ ਬਿਬੇਕੀ ਸੋ (ਹੰਸ) ਸੰਤ ਹੈਂ। ਚਿਤ ਤੋ ਤਿਨ ਕੇ ਅਨੰਦ ਕੋ ਚਾਹਤਾ ਹੈ ਔਰ ਕੁਕੜ ਕੀ ਉਡਾਰੀ ਹੈ। ਅਰਥਾਤ ਸਕਾਮ ਕਰਮ ਕਰ ਕੇ ਪੁਰਸ਼ਾਰਥ ਸ੍ਵਰਗ ਤਕ ਪਹੁਚਨੇ ਕਾ ਰਖਤਾ ਹੈ। ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਆਤਮਾ ਅਨੰਦ ਕੋ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਹਾਸੋ-ਹੀਣੇ ਹੁੰਦੇ ਹਨ, ਉਹ, ਮਾਨੋ, ਇਹੋ ਜਿਹੇ ਹਨ ਕਿ) ਕੁੱਕੜ ਦੀ ਉਡਾਰੀ ਉੱਡਣੀ ਜਾਣਦੇ ਹੋਣ ਤੇ ਹੰਸਾਂ ਨਾਲ (ਉੱਡਣ ਲਈ ਆਪਣੇ) ਮਨ ਨੂੰ ਉਤਸ਼ਾਹ ਦੇਂਦੇ ਹੋਣ। (ਤਿਵੇਂ ਉਹਨਾਂ ਮਨਮੁਖਾਂ ਦਾ ਹਾਲ ਸਮਝੋ ਜੋ ਗੁਰਮੁਖਾਂ ਦੀ ਰੀਸ ਕਰਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay otro que quiere volar a la par con los cisnes, pero tiene la velocidad de un gallo.  (2)"