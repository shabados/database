[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਹੋਇ ਦਇਆਲੁ; ਨਾਨਕ ਜਨ ਤਰੀਐ ॥੮॥੧੬॥"
page = 228
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord becomes merciful, slave Nanak is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਗੋਲਾ ਨਾਨਕ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God showers His Mercy, servant Nanak is emancipated. ||8||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਗੁਰੋਂ ਪੈ ਬੇਨਤੀ ਕਰਨੇ ਔਰ ਤਿਨ ਕੇ ਅਨੁਸਾਰ ਹੋਨੇ ਕਰ ਪ੍ਰਭੂ ਦ੍ਯਾਲ ਹੋਤੇ ਹੈਂ, ਤਬ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਤਰੀਏ ਹੈ॥੮॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦਇਆਲ ਹੋ ਕੇ (ਜਦੋਂ ਨਾਮ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਤਦੋਂ) ਤੇਰੇ ਦਾਸ (ਸੰਸਾਰ- ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕਦੇ ਹਨ ॥੮॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sólo cuando el Señor nos toma en Su Misericordia como Suyos, obtenemos al Señor y somos emancipados.  (8-16)"