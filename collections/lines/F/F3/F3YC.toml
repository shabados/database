[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਸਭੁ ਦੁਖੁ ਲਾਥਾ ॥"
page = 627
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God, all the sorrow vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰਨ ਨਾਲ, ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, all pains and sorrows vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹਰੀ ਕੇ ਸਿਮਰਣ ਕਰ ਕੇ ਸਭ ਦੁਖ ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos nuestros sufrimientos se van;"