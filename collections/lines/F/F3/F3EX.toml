[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ; ਬਾਸੁ ਲੇਤ ਬਿਕਾਰਾ ॥"
page = 269
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the nose which inhales the smell of evil"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਉਹ ਨੱਕ ਜਿਹੜਾ ਬਦੀ ਦੀ ਗੰਧ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the nose which inhales corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਸਕਾ ਮਿਥਿਆ ਹੈ, ਜੋ ਵਿਕਾਰੋਂ ਹੇਤ ਵਾਸਨਾ ਲੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨੱਕ) ਵਿਅਰਥ ਹੈ (ਜੋ) ਵਿਕਾਰਾਂ ਦੀ ਵਾਸ਼ਨਾ ਲੈ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਸੁ = ਵਾਸ਼ਨਾ, ਸੁਗੰਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fétido es el olor que exuda el mal y la nariz que inhala corrupción."