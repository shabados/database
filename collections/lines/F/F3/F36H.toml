[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧੇ ਪੁਰਾਣੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਕਾਨ੍ਰਹ ਜੂ ਨੰਦ ਅਉ ਗੋਪਿਨ ਸਹਿਤ ਮਥੁਰਾ ਪ੍ਰਵੇਸ ਕਰਣੰ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “The arrival of Krishna in Mathura alongwith Nand and gopas” in Krishnavatar (based on Dasham Skandh Purana) in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਦਸਮ ਸਕੰਧ ਪੁਰਾਣ ਦੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਕਾਨ੍ਹ ਜੀ ਨੇ ਨੰਦ ਅਤੇ ਗਵਾਲਿਆਂ ਨਾਲ ਮਥੁਰਾ ਵਿਚ ਪ੍ਰਵੇਸ਼ ਕਰਨ ਦਾ ਅਧਿਆਇ ਸਮਾਪਤ।"