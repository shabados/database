data = "ਸੁਰ ਰਾਇ ਆਦਿ ਪ੍ਰਹਸਤ ਤੇ; ਇਹ ਭਾਤਿ ਮੰਤ੍ਰ ਬਿਚਾਰਿਯੋ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ministers including Prahasta held consultation"

[[content]]
