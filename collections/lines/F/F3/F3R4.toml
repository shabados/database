[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਗ੍ਰਾਸਿ; ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥"
page = 289
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by remembering God's Name with every breath and morsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With every breath and every morsel of food, cherish the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਹਰੀ ਕੇ ਨਾਮ ਕੌ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਮ-ਬ-ਦਮ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ = ਸਾਹ ਦੇ ਨਾਲ। ਗ੍ਰਾਸਿ = ਗ੍ਰਾਹੀ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cada respiración y con cada bocado eleva en tu ser el Nombre del Señor."