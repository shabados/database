[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਪੰਚ ਸੰਘਾਰੈ ॥"
page = 230
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by Guru's teaching slays the five demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮਤ ਦੁਆਰਾ ਪੰਜਾਂ ਦੂਤਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they conquer the five thieves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਪੰਚ ਕਾਮ ਆਦਿਕੋਂ ਕੋ ਨਵਿਰਤ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਪੰਚ = ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ। ਸੰਘਾਰੈ = ਮਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd del Guru podrá vencer a los cinco enemigos."