[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਦਰਸੀ; ਪੂਰਨ ਨਿਰਜੋਗ ॥"
page = 891
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he sees all with an impartial eye and is perfectly detached,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਪੱਖਪਾਤ-ਰਹਿਤ ਅੱਖ ਨਾਲ ਵੇਖਦਾ ਹੈ, ਪੂਰਾ ਨਿਰਲੇਪ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he looks upon all impartially, and is perfectly detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਮਦਰਸੀ ਔ (ਪੂਰਨ) ਪਰਮੇਸਰ ਮੇਂ ਵਸੇ ਕਰ ਜੁੜਨੇ ਵਾਲਾ ਹੂਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਹ) ਪੂਰੇ ਤੌਰ ਤੇ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਸਭਨਾਂ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵੇਖਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਦਰਸੀ = ਸਭਨਾਂ ਨੂੰ ਇਕੋ ਜਿਹੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਣ ਵਾਲਾ। ਸਮ = ਬਰਾਬਰ। ਦਰਸੀ = ਵੇਖਣ ਵਾਲਾ। ਨਿਰਜੋਗ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo ve de manera imparcial, vive con total desapego,"