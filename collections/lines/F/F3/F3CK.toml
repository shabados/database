[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਪਾਪੀ ਸਦਾ ਫਿਰਹਿ ਅਪਰਾਧੀ; ਮੁਖਹੁ ਅਪਰਸ ਕਹਾਵਹਿ ॥"
page = 476
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those sinners ever wander in evil deeds and call themselves touch me not supreme saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਨਾਹਗਾਰ ਹਮੇਸ਼ਾਂ ਵਿਕਾਰ ਅੰਦਰ ਭਟਕਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਕਿਸੇ ਨਾਲ-ਨ-ਲਗਣ ਵਾਲੇ ਮੁੱਖੀਏ ਸੰਤ ਅਖਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those sinners continually wander in evil deeds, while they call themselves touch-nothing saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਾਪੀ ਸਦਾ ਅਪਰਾਧੋਂ ਕੇ ਭਰੇ ਫਿਰਤੇ ਹੈਂ, ਮੁਖ ਸੇ ਅਪਨੇ ਕੋ ਅਪਰਸ ਕਹਲਾਉਤੇ ਹੈਂ ਕਿ ਹਮ ਕਿਸੀ ਕੋ ਛੂਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮੰਦ-ਕਰਮੀ ਮਨੁੱਖ ਸਦਾ ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ ਖਚਿਤ ਫਿਰਦੇ ਹਨ, ਉਂਞ ਮੂੰਹੋਂ ਅਖਵਾਂਦੇ ਹਨ ਕਿ ਅਸੀਂ ਮਾਇਆ ਦੇ ਨੇੜੇ ਨਹੀਂ ਛੋਂਹਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਹੁ = ਮੂੰਹੋਂ। ਅਪਰਸ = ਅ-ਪਰਸ, ਨਾਹ ਛੋਹਣ ਵਾਲੇ, ਉਹ ਸਾਧ ਜੋ ਕਿਸੇ ਮਾਇਕ ਪਦਾਰਥ ਨੂੰ ਛੋਂਹਦੇ ਨਹੀਂ ਹਨ, ਵਿਰੱਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven como seres malvados y transgresores, pero tratan de aparentar que son impecables."