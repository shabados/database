[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਤਿਲਕੁ ਗੋਪੀ ਚੰਦਨ ਲਾਇਆ ॥"
page = 913
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one applies the frontal mark of the yellow earth of a pool near Dwarka."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਦਵਾਰਕਾ ਦੇ ਨੇੜੇ ਦੇ ਇੱਕ ਟੋਭੇ ਦੀ ਪੀਲੀ ਮਿੱਟੀ ਦਾ ਟਿੱਕਾ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some apply ceremonial tilak marks to their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਗੋਪੀ ਚੰਦਨ⁽¹⁾ ਕਾ ਤਿਲਕੁ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਨੇ (ਮੱਥੇ ਉਤੇ) ਗੋਪੀ ਚੰਦਨ ਦਾ ਟਿੱਕਾ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪੀ ਚੰਦਨ = ਦੁਆਰਕਾ ਦੇ ਤਲਾਬ ਦੀ ਪੀਲੀ ਮਿੱਟੀ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos untan sobre su sfrente marcas ceremoniales,"