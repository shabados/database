[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਗੈ; ਸਚਿ ਲਿਵ ਲਾਵੈ ॥"
page = 223
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he remains awake, and embraces affection for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain awake and aware, embracing love for the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨਦਿਨੁ ਨਿਰੰਤ੍ਰ ਸਚੇ ਕੇ ਸਾਥ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਵਤਾ ਹੂਆ ਜਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਂ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਜਾਗੈ = ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se mantiene despierto día y noche entonado en la Verdad del Señor."