[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਨੀਦ ਨ ਆਵਈ; ਦੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ॥"
page = 31
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru she has no sleep and passes her night in agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਨੀਂਦਰ ਨਹੀਂ ਪੈਂਦੀ ਅਤੇ ਉਹ ਆਪਣੀ ਰਾਤ ਤਕਲੀਫ ਵਿੱਚ ਗੁਜ਼ਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, she finds no sleep, and she passes her life-night in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਬਿਨਾ ਸਤਿ ਰੂਪੀ ਨਿੱਦ੍ਰਾ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ, ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਦੁਖੋਂ ਸਹਿਤ ਤਿਨ ਕੀ ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਬਿਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ ਆਤਮਕ ਸ਼ਾਂਤੀ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦੀ, ਉਸ ਦੀ (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਦੁੱਖਾਂ ਵਿਚ ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਦ = ਸ਼ਾਂਤੀ। ਰੈਣਿ = (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru no hay descanso y uno pasa la noche en agonía."