[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪਰਚੈ; ਹਰਿ ਨਾਮਿ ਸਮਾਨਾ ॥"
page = 797
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru is reconciled, then is the man absorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਰੀਝ ਜਾਂਦੇ ਹਨ ਤਾਂ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru is pleased and appeased, one is absorbed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਹਰੀ)! ਸਤਿਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਜੋ ਪਰਚੇ ਹੈਂ, ਤਿਨ ਕਾ ਚਿਤ ਤੇਰੇ ਨਾਮ ਮੇਂ (ਸਮਾਨਾ) ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਸਦਾ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a través del Guru la mente conoce al Señor, se inmerge en Su Nombre."