[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸਿ ਪਰਸਿਐ ਪਾਰਸੁ ਹੋਏ; ਜਾ ਤੇਰੈ ਮਨਿ ਭਾਣੇ ॥"
page = 688
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they become pleasing to Thy mind, O Lord, they themselves become. Philosopher's stone by Coming in contact with the philosopher's stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਹੇ ਸਾਈਂ! ਉਹ ਅਮੋਲਕ ਪਦਾਰਥ ਨਾਲ ਲੱਗ ਕੇ ਖੁਦ ਅਮੋਲਕ ਪਦਾਰਥ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching the philosopher's stone, they become the philosopher's stone, which transforms lead into gold; O Lord, they become pleasing to your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇਰੇ ਮਨ ਮੇਂ (ਭਾਣੇ) ਭਾਏ ਹੈਂ ਤਬ ਵਹੁ ਪਾਰਸ ਰੂਪ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਕਰ ਪਾਰਸ ਰੂਪ ਹੀ ਹੋਇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ-ਜਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਜੀਭ ਨੂੰ ਰਸਾ ਲੈਂਦੇ ਹਨ, ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਨਾਮ ਵਾਸਤੇ ਉਹਨਾਂ ਦੀ) ਪਿਆਸ ਵਧਦੀ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਸਦਕੇ ਹੁੰਦੇ ਹਨ (ਨਾਮ ਦੀ ਖ਼ਾਤਰ ਹੋਰ ਸਭ ਸਰੀਰਕ ਸੁਖ ਕੁਰਬਾਨ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਸਿ ਪਰਸਿਐ = ਗੁਰੂ-ਪਾਰਸ ਨੂੰ ਛੋਹਣ ਨਾਲ। ਪਾਰਸੁ = ਇਕ ਪੱਥਰੀ ਜੋ ਸਭ ਧਾਤਾਂ ਨੂੰ ਸੋਨਾ ਕਰ ਸਕਣ ਵਾਲੀ ਮਿਥੀ ਗਈ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así es Tu Voluntad, uno llega a convertirse en la Piedra Filosofal."