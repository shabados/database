[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਮਲ ਡਾਰਨ. ਮਨਹਿ ਸਧਾਰਨ; ਇਹ ਆਸਰ ਮੋਹਿ ਤਰਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 531
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's feet drive away my sins, purify the soul and through their prop I am saved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੇਰੇ ਪਾਪਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ, ਆਤਮਾ ਨੂੰ ਪਵਿੱਤਰ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਆਸਰੇ ਮੈਂ ਪਾਰ ਉੱਤਰ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drive away my sins and purify my mind; their Support carries me across. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਲਿਮਲ) ਪਾਪੋਂ ਕੇ ਦੂਰ ਕਰਨੇ ਹਾਰੇ ਮਨ ਕੋ ਸੁਧ ਕਰਨੇ ਹਾਰੇ ਹੈਂ ਅਰ ਇਸੀ ਆਸਰੇ ਸੇ ਮੇਰਾ ਤਰਨਾ ਹੋਇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਪਾਪ ਦੂਰ ਕਰ ਦੇਂਦੇ ਹਨ, ਮਨ ਨੂੰ ਸਹਾਰਾ ਮਿਲਦਾ ਹੈ, ਤੇ ਇੰਜ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਵਾਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਮਲ = ਪਾਪ। ਡਾਰਨ = ਦੂਰ ਕਰਨ-ਯੋਗ। ਮਨਹਿ = ਮਨ ਨੂੰ। ਸਧਾਰਨ = ਆਸਰਾ ਦੇਣ ਵਾਲੇ। ਮੋਹਿ = ਮੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "destruyen mis faltas y sustentan mi mente, y ese Soporte es lo que me lleva a través. (1-Pausa)"