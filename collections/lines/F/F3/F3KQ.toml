[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਰਸਿ ਲੀਨਾ. ਜਿਉ ਜਲ ਮੀਨਾ; ਸਭ ਦੇਖੀਐ ਅਨਭੈ ਕਾ ਦਾਤਾ ॥੧॥"
page = 1236
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the fish in water, Nanak is absorbed in the Lord's vision and sees Him, the Blesser of fearlessness amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿੱਚ ਮੱਛੀ ਦੀ ਨਿਆਈ, ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਦਰਸ਼ਨ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਨਿਰਪੈਤਾ ਦੇ ਦੇਣਹਾਰ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am drenched with the Blessed Vision of the Lord, like the fish in the water. I see the Giver of fearlessness in all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਦਰਸ਼ਨ ਮੇਂ ਮੇਰਾ ਮਨ ਲੀਨ ਹੂਆ ਹੈ ਜਿਸ ਪਰਕਾਰ ਜਲ ਕੇ ਸਾਥ ਮਛੀ ਕਾ ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ, ਸਰਬ ਮੇਂ ਨਿਰਭੈਤਾ ਕਾ ਦਾਤਾ ਪੂਰਨ ਦੇਖੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਸ ਦੇ ਦਰਸਨ ਵਿਚ ਇਉਂ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਵਿਚ। ਨਿਰਭੈਤਾ ਦਾ ਦੇਣ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਿ = ਦਰਸਨ ਵਿਚ। ਮੀਨਾ = ਮੱਛੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, aquél que está absorbido en la Visión de Dios, como pez en el agua, Lo puede ver, sí, al que nos bendice con una vida sin miedos ni temores. (1)"