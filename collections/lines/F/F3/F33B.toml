[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਰਾਮ ਨਾਮੁ ਜਪਿਓ ਗੁਰ ਵਾਕ ॥"
page = 1295
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, O my soul, utter thou, thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਚਨ ਰਾਹੀਂ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, through the Guru's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਵਾਕ ਦ੍ਵਾਰਾ ਮੇਰੇ ਮਨ ਨੇ ਰਾਮ ਨਾਮ ਕੋ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੇ (ਭੀ) ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਨੇ। ਗੁਰ ਵਾਕ = ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, canta el Nombre del Señor a través de la Palabra del Guru. El Señor Jar, Jar, me ha mostrado Su Misericordia."