[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਸਹਸਾ; ਬੂਝ. ਨ ਪਾਈ ॥"
page = 1047
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric is involved in doubt and obtains not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਸੰਦੇਹ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is cynical; he doesn't understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕੋ ਸਰੂਪ ਮੇਂ ਸੰਸਾ ਹੈ ਇਸੀ ਸੇ ਤਿਸ ਨੇ ਸਮਝ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਨੂੰ (ਹਰ ਵੇਲੇ ਕੋਈ ਨ ਕੋਈ) ਸਹਮ (ਖਾਈ ਜਾਂਦਾ ਹੈ, ਕਿਉਂਕਿ) ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸਹਮ। ਬੂਝ = (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj es cínico y no entiende,"