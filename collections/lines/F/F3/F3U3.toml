data = "ਧਮ ਧਮਤ ਸਾਗ ਧਮਕਯੰ ॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drums are resounding and the daggers are clanking."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛਿਆਂ ਦੀ ਧੰਮ ਧੰਮ ਦੀ ਧਮਕ ਹੋ ਰਹੀ ਸੀ।"