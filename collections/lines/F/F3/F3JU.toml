[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਮਨ; ਹਰਿ ਕੀਰਤਿ ਅਠਸਠਿ ਮਜਾਨੁ ॥"
page = 1337
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O man, singing of the Lord's praise would earn thee the merit of bathing at the sixty-eight holy places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਤੂੰ ਹੇ ਬੰਦੇ! ਸੁਆਮੀ ਦੀ ਸਿਫਤਸਨਾ ਦੇ ਰਾਹੀਂ ਤੂੰ ਅਠਾਹਟ ਤੀਰਥਾਂ ਤੇ ਨਾਉਣ ਦਾ ਫਲ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O mind: the Kirtan of the Lord's Praises is equal to bathing at the sixty-eight sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੀ ਕੀਰਤੀ ਸ੍ਰਵਨ ਕਰਨੇ ਕਰ ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਕਾ ਫਲ੍ਹ ਪਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰ (ਇਹੀ ਹੈ) ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh mente, el Kirtan de las Alabanzas del Señor, es igual que visitar los sesenta y ocho santuarios sagrados."