[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਦੇਇ ਰਾਖੇ ਪਰਮੇਸਰਿ; ਸਗਲਾ ਦੁਰਤੁ ਮਿਟਾਇਆ ॥੧॥"
page = 499
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand the Transcendent Lord has saved me and obliterated all my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੇ ਸਮੂਹ ਪਾਪ ਮੇਟ ਛਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving me His hand, the Transcendent Lord has saved me, and erased all my sins. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਦੇ ਕਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਰਖੇ ਹੈਂ ਔਰ ਸਭ ਪਾਪੋਂ ਕਾ ਸਮਦਾਇ ਮਿਟਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ ਪਰਮੇਸਰ ਪ੍ਰਭੂ ਨੇ ਸਾਡੀ ਹੱਥ ਦੇ ਕੇ ਰਾਖੀ ਕੀਤੀ ਹੈ ਤੇ ਸਾਰੇ ਕਸ਼ਟ ਤੇ ਪਾਪ ਨਵਿਰਤ ਕਰ ਦਿਤੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Él me protege dándome Su Soporte y rompiendo cualquier trazo de mis errores. (1)"