[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ ਹਭਿ ਰੰਗ ਮਾਣਿਆ; ਮਿਠਾ ਲਗੜਾ ਮੋਹੁ ॥"
page = 707
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In dream, man enjoy all relishes and worldly attachments seen sweet to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਫਨੇ ਵਿੱਚ ਇਨਸਾਨ ਸਮੂਹ ਸੁਆਦ ਭੋਗਦਾ ਹੈ ਅਤੇ ਸੰਸਾਰੀ ਪ੍ਰੀਤਾਂ ਉਸ ਨੂੰ ਮਿੱਠੀਆ ਲੱਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In a dream, he enjoys all sorts of pleasures, and emotional attachment seems so sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਨੇ ਜਾਗਤ੍ਰ ਮੇਂ ਹੀ ਸੁਪਨੇ ਸਮ ਸੰਪੂਰਨ ਵਿਸ਼ਿਅਹੁ ਕੇ (ਰੰਗ) ਅਨੰਦ ਕੋ ਭੋਗਿਆ ਹੈ ਔਰ ਪਰਵਾਰ ਕਾ ਮੋਹ ਇਸ ਕੋ ਮਿਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਇਉਂ ਹੈ ਜਿਵੇਂ) ਸੁਪਨੇ ਵਿਚ ਸਾਰੀਆਂ ਮੌਜਾਂ ਮਾਣੀਆਂ, ਉਹਨਾਂ ਦੇ ਮੋਹ ਨੇ ਖਿੱਚ ਪਾ ਲਈ (ਪਰ ਜਦੋਂ ਜਾਗ ਆਈ ਤਾਂ ਪੱਲੇ ਕੁਝ ਭੀ ਨਾਹ ਰਿਹਾ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el sueño uno goza de placeres y los apegos aparentan ser dulces,"