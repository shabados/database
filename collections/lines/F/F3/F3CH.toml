[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੁਜ ਅਨੁਜ ਕਹਿ ਅਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਲਖਿ ਰਾਖੁ ॥੧੫੧॥"
page = 724

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming “Agni” primarily, then adding “Ari” and afterwards saying “Tanuj, Anuj and Ari”, the names of Baan are spoken.151"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ ਤਨੁਜ, ਅਨੁਜ ਅਤੇ ਅਰਿ ਸ਼ਬਦ ਉਚਾਰੋ। (ਇਹ ਸਾਰੇ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੫੧॥"