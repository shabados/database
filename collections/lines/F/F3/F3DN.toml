[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖ ਧਰਮ, ਸਪੂਰਣੁ ਰੀਣਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs have brought to perfection the dharma earlier reduced to dust."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮ (ਜੋ) ਕਿਣਕੇ ਕਿਣਕੇ ਹੁੰਦਾ ਜਾਂਦਾ ਸੀ (ਉਹ) ਗੁਰਮੁਖਾਂ ਦਵਾਰੇ 'ਸੰਪੂਰਣ' (ਚਾਰ ਪੈਰਾਂ ਵਾਲਾ ਸਾਬਤ ਕਰ ਦਿਤਾ।"