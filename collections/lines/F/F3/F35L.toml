data = "ਹੈ ਗੈ ਰਥ ਪੈਦਲ ਦਲਿ ਡਾਰੇ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She killed numerousous Rajas of the Ian and annihilated many enemy armies elephants and horses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਾਥੀ, ਘੋੜੇ, ਰਥ ਅਤੇ ਪੈਦਲ ਦਲਾਂ ਨੂੰ ਮਸਲ ਦਿੱਤਾ।"