[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਾ. ਉਰਵਾਰੁ ਨ ਪਾਰੁ ਹੈ; ਅਧ ਵਿਚਿ ਰਹੇ ਲਪਟਾਇ ॥"
page = 1417
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse persons are neither on this shore nor on the yonder one. They remain entangled mid-way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਨਾਂ ਇਸ ਕਿਨਾਰੇ ਤੇ ਹਨ ਤੇ ਨਾਂ ਹੀ ਪਰਲੇ ਤੇ ਉਹ ਅੱਧ-ਵਾਟੇ ਹੀ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are in limbo, neither on this side, nor the other; they are stuck in the middle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਇਸ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਨਾ ਉਰਾਰ ਔ ਨ ਪਾਰ ਭਏ, ਅਧ ਵਿਚ ਹੀ ਲਪਟਾਇ ਰਹੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਬੀਚ ਹੀ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ (ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਦਾ) ਨਾਹ ਉਰਲਾ ਕੰਢਾ ਲੱਭਦਾ ਹੈ ਨਾਂਹ ਪਾਰਲਾ ਕੰਢਾ। (ਇਸ ਸਮੁੰਦਰ ਦੇ) ਅੱਧ ਵਿਚ ਹੀ (ਗੋਤੇ ਖਾਂਦੇ ਮੋਹ ਨਾਲ) ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਉਰਵਾਰੁ = (ਸਮੁੰਦਰ ਦਾ) ਉਰਲਾ ਬੰਨਾ। ਪਾਰੁ = ਪਾਰਲਾ ਕੰਢਾ। ਰਹੇ ਲਪਟਾਇ = (ਮੋਹ ਨਾਲ) ਚੰਬੜ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs están en la tierra de nadie, no están ni de un lado ni del otro, atrapados en la mitad."