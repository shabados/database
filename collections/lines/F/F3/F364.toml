[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅਮਰਹੁ ਗੁਰੁ ਰਾਮਦਾਸੁ; ਗੁਰ ਸੇਵਾ ਗੁਰੁ ਹੋਇ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Guru Amar Das came Guru Ram Das who through his service to the Guru absorbed in the Guru himself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰ ਥੋਂ ਗੁਰੂ ਰਾਮਦਾਸ ਗੁਰ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਗੁਰੂ ਰੂਪ ਹੋ (ਗੁਰੂ ਵਿੱਚ) ਸਮਾਏ, (ਭਾਵ ਭਿੰਨ ਭੇਦ ਰੰਚਕ ਨਹੀਂ ਰਿਹਾ।)"