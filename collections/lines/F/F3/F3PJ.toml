[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੀ ਭੀਰ ਜਉ ਪਾਈ; ਤਉ ਨਾਨਕ. ਹਰਿ ਸੰਗਿ ਮਿਰੀਆ ॥੨॥੧॥੨੪॥"
page = 1209
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I obtained the association of the saints' congregation, then met I with my God, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਤਿਸੰਗਤ ਦਾ ਸਮਾਗਮ ਪਰਾਪਤ ਹੋਇਆ ਤਦ ਮੇਰਾ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾਪ ਹੋ ਗਿਆ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I joined the Saadh Sangat, the Company of the Holy, O Nanak, I met my Lord. ||2||1||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਧ ਸੰਗਤ ਕੀ (ਭੀਰ), ਭਾਵ ਸਭਾ ਪ੍ਰਾਪਤਿ ਭਈ ਤਬ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੇ ਸੰਗ (ਮਿਰੀਆ) ਮਿਲਾਪੁ ਹੂਆ ਹੈ॥੨॥੧॥੨੪॥☬ਪੁਨਹ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਦਾ ਸਮਾਗਮ ਪ੍ਰਾਪਤ ਹੋਇਆ, ਤਦੋਂ ਪਰਮਾਤਮਾ ਨਾਲ ਮੇਲ ਹੋ ਗਿਆ ॥੨॥੧॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਰ = ਭੀੜ, ਇਕੱਠ। ਜਉ = ਜਦੋਂ। ਤਉ = ਤਦੋਂ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸੰਗਿ = ਨਾਲ। ਮਿਰੀਆ = ਮਿਲ ਗਈ ॥੨॥੧॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero mira la Maravilla, cuando penetro en el Santuario de los Santos, me encuentro Contigo, oh mi Dios. (2-1-24)"