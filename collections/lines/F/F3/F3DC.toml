[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਪੁਰਖੁ ਅਲੇਖ, ਅਗੰਮ ਨਿਰਾਲਾ ॥"
page = 1038
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Ineffable, Inaccessible and Detached Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਕੱਥ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਨਿਰਲੇਪ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the unseen inaccessible and detached Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਲੇਖ ਪੁਰਖ ਅਗੰਮ ਨਿਰਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਅਲੇਖ ਹੈਂ, ਅਪਹੁੰਚ ਅਤੇ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਨਿਰਲੇਪ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲੇਖ = ਜਿਸ ਦੀ ਤਸਵੀਰ ਨਾਹ ਬਣਾਈ ਜਾ ਸਕੇ। ਅਗੰਮ = ਅਪਹੁੰਚ। ਪੁਰਖੁ = ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable, Infinito, y Desapegado eres Tú."