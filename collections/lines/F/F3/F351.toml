[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਰਤਉ; ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਇ ॥"
page = 941
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is imbued with truth goes home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਇੱਜ਼ਤ ਨਾਲ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Truth, he goes to his home with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚ ਮੇਂ (ਰਤਉ) ਰੰਗਿਆ ਹੈ, ਸੋ ਪਤਿ ਕੇ ਸਾਥ ਹੀ (ਘਰਿ) ਪ੍ਰਲੋਕ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸੱਚੇ ਵਿਚ ਰੱਤਾ ਹੋਇਆ (ਗੁਰਮੁਖ) ਇੱਜ਼ਤ ਲੈ ਕੇ ਆਪਣੇ ਘਰ ਵਿਚ ਅੱਪੜਦਾ ਹੈ (ਤੇ ਉਸ ਦੀ ਘੜਨ ਭੱਜਣ ਦੀ ਖੇਡ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਉ = ਰੱਤਾ ਹੋਇਆ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está imbuido también en la Verdad y deja esta vida con Honor."