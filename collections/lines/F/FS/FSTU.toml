[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਅਪੜਿ. ਨ ਸਾਕੈ ਕੋਇ ॥੪॥੪॥੧੭॥"
page = 1140
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can reach up to him, O serf Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਸ ਤਾਈ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਗੁਮਾਸ਼ਤੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, no one can equal him. ||4||4||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਦਾਸ ਕੋ ਕੋਈ (ਅਪੜਿ) ਪਹੁੰਚ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕਾ ਕੋਈ ਬਿਘਨ ਕਾਰੀ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥੪॥੪॥੧੭॥☬ਪਰਮ ਪੁਰਖ ਜੀ ਤੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਜਗਤ ਦਾ ਕੋਈ ਜੀਵ) ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੪॥੪॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, nadie puede llegar. (4-4-17)"