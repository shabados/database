[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵੇ ਕੀ ਵਡਿਆਈ; ਤ੍ਰਿਸਨਾ ਭੂਖ ਗਵਾਈ ਹੇ ॥੧੩॥"
page = 1044
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the glory of serving the True Guru is that man is rid of his thirst and hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੀ ਇਹ ਪ੍ਰਭਤਾ ਹੈ ਕਿ ਇਨਸਾਨ ਤ੍ਰੇਹ ਅਤੇ ਭੁੱਖ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of serving the True Guru is that it eradicates hunger and thirst. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨੇ ਕੀ ਇਹ ਵਡਿਆਈ ਹੈ ਜਿਸ ਨੇ ਤ੍ਰਿਸਨਾ ਰੂਪ ਭੁਖ ਸਭ ਗਵਾਈ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਦੀ ਬਰਕਤਿ ਇਹ ਹੈ ਕਿ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El liberarse de las angustias y de las pasiones, te lleva a la Gloria de servir al Guru Verdadero.(13)"