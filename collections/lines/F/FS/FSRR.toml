[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਕੀ; ਇਹ ਦੇਹ ਸਰੀਰਾ ॥"
page = 1172
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This frame of the body is built of the air and water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿਸਮ ਦਾ ਢਾਂਚਾ ਹਵਾ ਅਤੇ ਜਲ ਦਾ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is built of air and water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਣ, ਪਾਣੀ ਆਦਿਕ ਤਤੋਂ ਕੀ ਰਚੀ ਹੂਈ ਏਹ (ਦੇਹ) ਅਸਥੂਲ ਸਰੀਰ ਹੈ ਔਰ ਸੂਖਮ ਸਰੀਰ ਭੀ ਇਨ ਕਾ ਰਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਹਵਾ ਪਾਣੀ (ਆਦਿਕ ਤੱਤਾਂ) ਦਾ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਣ = ਹਵਾ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El caparazón del cuerpo está construido de aire y agua,"