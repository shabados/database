[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਹਉ ਆਖਾ; ਕਿਰਮ ਜੰਤੁ ॥"
page = 1172
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can I, a worm like creature say?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀੜੇ ਵਰਗਾ ਜੀਵ ਕੀ ਕਹਿ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can I say? I am just a worm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਰਮ ਜੰਤੂ, ਭਾਵ ਤੁਛ ਜੀਵ ਤੇਰੀ ਵਡਾਈ ਕੋ ਕਿਆ ਬਰਨਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁੱਛ ਜਿਹਾ ਜੀਵ ਕੀਹ ਆਖ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਕਿਆ ਆਖਾ = ਕਿਆ ਆਖਾਂ, ਮੈਂ ਕੀਹ ਕਹਿ ਸਕਦਾ ਹਾਂ? ਕਿਰਮ = ਕੀੜਾ। ਕਿਰਮ ਜੰਤੁ = ਨਿੱਕਾ ਜਿਹਾ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podría yo, un gusano que apenas y se arrastra, decir algo de Él,"