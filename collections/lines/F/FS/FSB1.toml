[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨਹਾਰ; ਸੁਆਮੀ ॥"
page = 266
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Doer and Prompter of actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, Cause of causes, O Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਰਨ ਕਰਾਵਨ ਹਾਰ ਸਰਬ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈਂ, ਤੇ, ਆਪ ਹੀ ਕਰਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres la Causa de toda acción"