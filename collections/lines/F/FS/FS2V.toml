[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਕਾਰੁ ਮਿਟਿਓ. ਤਿਹ ਤਨ ਤੇ; ਗੁਰਿ. ਸਬਦਿ ਦੀਪਕੁ ਪਰਗਾਸਾ ॥"
page = 208
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The darkness is dispelled from that body, wherein the lamp of Guru's word is lighted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨ੍ਹੇਰਾ ਉਸ ਦੇਹਿ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਸ ਦੇ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਜੋਤ ਜਗਾ ਦਿਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Darkness is dispelled from within that body, in which the Divine Light of the Guru's Shabad shines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਕਰ ਕੇ ਗਿਆਨ ਰੂਪ ਦੀਪਕੁ ਪ੍ਰਗਾਸਿਆ ਹੈ ਤਿਸ ਕੇ (ਤਨ) ਸੂਖਮ ਸਰੀਰ ਅੰਤਹਕਰਣ ਸੇ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰਾ ਨਵਿਰਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਆਪਣੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਤਮਕ ਗਿਆਨ ਦਾ) ਦੀਵਾ ਜਗਾ ਦਿੱਤਾ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚੋਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਕਾਰੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ। ਤਿਹ ਤਨ ਤੇ = ਉਸ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਤੋਂ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਦੀਪਕੁ = ਦੀਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la madera del Bani de la Palabra Verdadera del Guru está encendida, la oscuridad interior es disipada."