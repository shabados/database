[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਲੀ; ਹਰਿ ਨੀਹੁ. ਨ ਹੋਇ ॥ ਰਹਾਉ ॥"
page = 715
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere words God's love wells up not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗਲਾਂ ਬਾਤਾਂ ਨਾਲ ਹਰੀ ਦਾ ਪ੍ਰੇਮ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By mere words, the Lord's Love does not come. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਾਤੋਂ ਕਰ ਕੇ ਹਰੀ ਕਾ (ਨੀਹੁ) ਨੇਹ ਅਰਥਾਤ ਪ੍ਰੇਮ ਨਹੀਂ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਪ੍ਰੇਮ ਨਹੀਂ ਮਿਲਦਾ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਲੀ = (ਨਿਰੀਆਂ) ਗੱਲਾਂ ਨਾਲ। ਨੀਹੁ = ਨਿਹੁ, ਪ੍ਰੇਮ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con pura palabrería, ¿cómo puede uno realizar el Amor?  (Pausa)"