[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੰਟਾ ਜਾ ਕਾ; ਸੁਨੀਐ ਚਹੁ ਕੁੰਟ ॥"
page = 393
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My salagram is God, whose bell is heard in the world's four corners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਾਲਗਰਾਮ ਵਾਹਿਗੁਰੂ ਹੈ, ਜਿਸ ਦਾ ਟੱਲ ਦੁਨੀਆਂ ਦੇ ਚਾਰੇ ਨੁਕਰਾਂ ਵਿੱਚ ਸੁਣਾਈ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His bell resounds to the four corners of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਜਿਸ ਕਾ ਬੇਦ ਰੂਪ ਘੰਟਾ ਚਾਰੋਂ ਕੁੰਟੋਂ ਮੇਂ ਸੁਨਾਈ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਉਸ (ਹਰਿ-ਸਾਲਗਿਰਾਮ ਦੀ ਰਜ਼ਾ) ਦਾ ਘੰਟਾ (ਸਿਰਫ਼ ਮੰਦਰ ਵਿਚ ਸੁਣੇ ਜਾਣ ਦੀ ਥਾਂ) ਸਾਰੇ ਜਗਤ ਵਿਚ ਹੀ ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਹਰਿ-ਸਾਲਗਿਰਾਮ) ਦਾ। ਚਹੁਕੁੰਟ = ਚੌਹੀਂ ਪਾਸੀਂ, ਸਾਰੇ ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
