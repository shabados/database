[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸੋ ਸਾਲਾਹੀਐ; ਜਿਨਿ ਕਰਿ ਦੇਖਿਆ ਖੇਲੁ ॥੩॥"
page = 989
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou the Lord, who creating the world-play, is beholding it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਕਰ, ਜੋ ਜਗਤ ਖੇਡ ਨੂੰ ਰਚ ਕੇ ਇਸ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise the Lord and Master, who, having created this play, beholds it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹੁ ਸੰਸਾਰ ਖੇਲ ਕਰ ਕੇ ਦਖਿਆ ਹੈ ਤਿਸ ਸਾਹਿਬ ਕੌ ਸਲਾਹੀਏ॥੩॥☬ਸੰਸਾਰ ਕੋ ਆਗਮਾਂਪਾਈ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਉਸ ਮਾਲਕ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਜਿਸ ਨੇ ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੈ ਤੇ ਰਚ ਕੇ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਨਿ (ਸਾਹਿਬ) ਨੇ। ਕਰਿ = ਕਰ ਕੇ, ਰਚ ਕੇ। ਖੇਲੁ = ਤਮਾਸ਼ਾ, ਜਗਤ-ਰਚਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabemos a nuestro Dios, Quien lo creó todo y está observando Su Obra.(3)"