[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਸੰਜਮੋ; ਡਰਿ ਨਿਡਰੁ ਨਿਡਰ ਮੁਚ ਡਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The practice of continence in Sikhism is getting fearless in this scaring world and moving always in the fear of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੀ ਦਾ (ਸੰਜਮ) ਜਪ ਤਪ (ਇਹੋ ਹੈ ਕਿ ਸੰਸਾਰਕ) ਡਰ ਥੋਂ ਨਿਡਰ ਹੋਣਾ ਅਰ ਨਿਡਰ ਥੋਂ ਬਹੁਤ ਭੈ ਰਖਣਾ (ਭਾਵ ਸੰਸਾਰ ਦਾ ਭੈ ਨਾ ਰਖਣਾ ਤੇ ਪਰਮੇਸ਼ਰ ਦਾ ਭੈ ਰਖਣਾ)।"