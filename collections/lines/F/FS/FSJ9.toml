[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ ਮੁਗਧ ਸਰਣਾਗਤੀ; ਮਿਲੁ ਗੋਵਿੰਦ ਰੰਗਾ, ਰਾਮ ਰਾਜੇ ॥"
page = 449
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ignorant and stupid have entered Guru is asylum may I be blessed with Lord's love"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਹਲ ਅਤੇ ਮੂੜ ਨੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ। ਰੱਬ ਕਰੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish and ignorant, but I have taken to His Sanctuary; may I merge in the Love of the Lord of the Universe, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਰਾਜੇ ਗੋਵਿੰਦ! ਹਮ ਮੂਰਖ (ਮੁਗਧ) ਬਾਲਕ ਵਾ ਮੂਰਖੋਂ ਸੇ ਭੀ ਮੂਰਖ ਆਪ ਕੀ ਸਰਣ ਮੇਂ ਆਏ ਹੈਂ। (ਰੰਗਾ) ਹੇ ਅਨੰਦ ਸਰੂਪ! ਹਮ ਕੋ ਅਪਨੇ ਸੇ ਮੇਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਕੌਤਕਾਂ ਦੇ ਮਾਲਕ ਗੋਵਿੰਦ! (ਸਾਨੂੰ) ਮਿਲ, ਅਸੀਂ ਮੂਰਖ ਬੇ-ਸਮਝ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ, ਬੇ-ਸਮਝ। ਗੋਵਿੰਦ = ਹੇ ਗੋਵਿੰਦ! ਰੰਗਾ = ਕਈ ਚੋਜ = ਤਮਾਸ਼ੇ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tonto e ignorante, pero he llegado a Tu Santuario y ahí me podré inmergir en el Amor del Señor del Universo, oh Dios Rey."