[[content]]
asset = "DGDG"
type = "primary"
data = "ਥੂਕ ਤ੍ਰਿਯਾ ਕੌ ਚਾਟਿ; ਕਹਤ ਅਧਰਾਮ੍ਰਿਤ ਪਾਯੋ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He licks the spit from woman’s lips and thinks he is honoured with nectar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਦੀ ਥੁਕ ਚਟ ਕੇ ਕਹਿੰਦਾ ਹੈ ਕਿ (ਮੈਂ) ਹੋਠਾਂ ਦਾ ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"