[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਜੈ ਕਾਇਆ; ਹੋਇ ਪਰਾਲੁ ॥"
page = 1287
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body wears off and becomes worthless like straw."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਖੁਰ ਜਾਂਦੀ ਹੈ ਅਤੇ ਫੂਸ ਦੀ ਮਾਨੰਦ ਨਿਕੰਮੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body wears away and turns to straw."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਛਿਜਤੀ ਹੈ ਔਰ (ਪਰਾਲੁ) ਖਾਲੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਨਿਰਬਲ ਹੋਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਬੁੱਢਾ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ ਤੇ ਕਮਜ਼ੋਰ ਪੈਂਦਾ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਛਿਜੈ = ਪੁਰਾਣਾ ਹੋ ਰਿਹਾ ਹੈ, ਬਿਰਧ ਹੋ ਰਿਹਾ ਹੈ। ਪਰਾਲੁ = ਪਰਾਲੀ ਵਾਂਗ ਫੋਕਾ ਕਮਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo se desgasta y se vuelve como paja."