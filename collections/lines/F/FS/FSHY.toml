[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਸੋ ਜੋਗੀ ਹੋਇ ॥"
page = 223
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the True Guru, becomes a yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਉਹ ਯੋਗੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are the Yogis."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰਤਾ ਹੈ, ਸੋ ਯੋਗੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ, ਉਹ (ਅਸਲ) ਜੋਗੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui es aquél que sirve al Verdadero Guru."