data = "ਸਭ ਲੋਗਨ ਕੋ ਸਾਧਿ ਦਿਖਾਈ ॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She brough t the Quazi and the chief of the police and showed the place of break-in."

[[content]]
