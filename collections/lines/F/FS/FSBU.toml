[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਪੂਰਨ ਸਮਰਥੁ ॥੧॥"
page = 1150
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect and all-powerful Lord is the Doer of all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਅਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Cause of causes, the Perfect All-powerful Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਤਤ੍ਵ ਆਦਿ ਕਰਣੋਂ ਕੇ ਉਤਪਤਿ ਕਰਨੇ ਕੋ ਵਹੁ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਹੀ ਸਮਰਥੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਉਹ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ, ਉਹ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Perfecto y Todopoderoso, el Hacedor y la Causa. (1)"