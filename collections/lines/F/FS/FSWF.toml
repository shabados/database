[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਦਧ ਬੋਹਥ ਬਹਾਇ ਦੇਤ ਚਹੂੰ ਓਰ; ਜੋਈ ਪਾਰ ਪਹੁੰਚੈ ਪੂਰਨ ਸਭ ਕਾਜ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as many ships sail in all directions of the sea, but one that reaches the shore beyond proves profitable."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਮੁੰਦਰ ਚਾਰੋਂ ਪਾਸੀਂ ਅਨੇਕਾਂ ਜਹਾਜ਼ ਤਰਾਈ ਫਿਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਪਾਰ ਪਹੁੰਚ ਜਾਂਦਾ ਹੈ ਉਸੇ ਦੇ ਹੀ ਸਾਰੇ ਕੰਮ ਪੂਰਨ ਹੁੰਦੇ ਹਨ।"