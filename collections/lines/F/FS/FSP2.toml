[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਜੀਅ ਕੈ; ਸਦ ਹੀ ਸੰਗਾ ॥"
page = 376
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is near and is the perpetual companion of man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇੜੇ ਹੈ ਅਤੇ ਇਨਸਾਨ ਦਾ ਹਮੇਸ਼ਾਂ ਦਾ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is near at hand; He is the eternal Companion of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਇਸ ਜੀਵ ਕੇ ਨਿਕਟਿ ਹੀ ਹੈ ਔਰ ਸਦੀਵਕਾਲ ਸਰੀਰ ਕੇ ਸੰਗ ਰੋਮ ਰੋਮ ਮੇਂ ਬ੍ਯਾਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ ਸਦਾ ਸਭਨਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está siempre cerca de ti; no sólo cerca, sino también dentro de ti."