[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਤੇਰੇ ਖੰਡ; ਸਚੇ ਬ੍ਰਹਮੰਡ ॥"
page = 463
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are Thy continents and true Thine solar systems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਹਨ ਤੇਰੇ ਮਹਾਂਦੀਪ ਅਤੇ ਸਤਿ ਹਨ ਤੇਰੇ ਸੂਰਜ ਮੰਡਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are Your worlds, True are Your solar Systems."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਇਹ ਖੰਡ ਬ੍ਰਹਮੰਡ ਤੇਰੇ ਰਚੇ ਹੂਏ ਹੈਂ ਵਾ ਖੰਡੋਂ ਵਾਲੇ ਬ੍ਰਹਮੰਡ ਵਾ ਖੰਡ ਬ੍ਰਹਮੰਡ ਸਭ ਤੇਰੇ ਹੀ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਪਾਤਸ਼ਾਹ! ਤੇਰੇ (ਪੈਦਾ ਕੀਤੇ ਹੋਏ) ਖੰਡ ਤੇ ਬ੍ਰਹਿਮੰਡ ਸੱਚੇ ਹਨ (ਭਾਵ, ਖੰਡ ਤੇ ਬ੍ਰਹਿਮੰਡ ਸਾਜਣ ਵਾਲਾ ਤੇਰਾ ਇਹ ਸਿਲਸਿਲਾ ਸਦਾ ਲਈ ਅਟੱਲ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad Tus Regiones, Verdad son las Formas que Tú creaste."