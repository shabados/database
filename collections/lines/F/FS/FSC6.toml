[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਿ ਕਰਾਏ ਕਰੇ ਆਪਿ; ਹੁਕਮਿ ਸਵਾਰਣਹਾਰਾ ॥੭॥"
page = 141
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord himself does and Himself makes others do. By His order He reforms the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਆਪੇ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਕਰਾਉਂਦਾ ਹੈ। ਆਪਣੇ ਅਮਰ ਦੁਆਰਾ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਸੁਧਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself acts, and causes others to act; by the Hukam of His Command, we are embellished and exalted. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਹੁਕਮਿ) ਵਾਹਗੁਰੂ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਉਤਪਤ ਕਰਨੇ ਵਾਲਾ ਹੈ ਆਪ ਹੀ ਕਰਮ ਕਰਾਵਤਾ ਹੈ ਪੁਨਾ ਸਵਾਰਨ ਵਾਲਾ ਭੀ ਆਪ ਹੀ ਹੈ॥☬ਜਬ ਸੁਲਤਾਨ ਪੁਰ ਗੁਰੂ ਜੀ ਮੋਦੀਖਾਨਾ ਛੋਡ ਕਰ ਮਸਾਣੋਂ ਮੇਂ ਜਾ ਬੈਠੇ ਔਰ ਬਾਰੰਬਾਰ ਐਸੇ ਕਹੇਂ ਨ ਕੋਈ ਮੁਸਲਮਾਨ ਹੈ ਨ ਹਿੰਦੂ ਹੈ। ਤਬ ਨਵਾਬ ਕੇ ਕਾਜੀ ਨੇ ਪੂਛਾ ਕਿ ਮੁਸਲਮਾਨ ਕੋਈ ਕਿਉਂ ਨਹੀਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਸਭ (ਜੀਵਾਂ ਵਿਚ ਬੈਠਾ ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਕੱਚ ਤੇ ਰਤਨਾਂ ਦੇ ਵਪਾਰ) ਕਰ ਰਿਹਾ ਹੈ, (ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਧਾਰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ) ਹੁਕਮ ਵਿਚ ਹੀ ਸਿੱਧੇ ਰਾਹੇ ਪਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él, el Uno, hace y causa que otros hagan, y por Su Propio Placer, nos bendice con la Beatitud.(7)"