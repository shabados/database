[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤ ਲੇਹੁ ॥੬੪੮॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Golaa” in the beginning and then adding the word “Astrani”, O wise men! recognize the names of Tupak.648."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ। ਸੂਝਵਾਨ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਕਰਨ ॥੬੪੮॥"