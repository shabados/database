[[content]]
asset = "DGDG"
type = "primary"
data = "ਢੀਲੋ ਰਹਿਯੋ ਹੁਇ ਪੈ ਹਰਿ ਜੀ; ਪਿਖਿ ਯਾ ਰਨ ਕੇ ਹੀਯਰੇ ਫੁਨਿ ਫਾਟੇ ॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The grasp of the snake on Krishna loosened, but the viewers held great fear in their hearts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਢਿੱਲੇ ਜਿਹੇ ਹੋਏ ਰਹੇ ਅਤੇ ਵੇਖਣ ਵਾਲਿਆਂ ਦੇ ਹਿਰਦੇ ਫਟਣ ਲਗੇ।"