[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਜਨਮਹਿ. ਦੁਖੁ ਹੋਈ, ਦੂਜੈ ਭਾਇ. ਪਰਜ ਵਿਗੋਈ; ਵਿਣੁ ਗੁਰ ਤਤੁ, ਨ ਜਾਨਿਆ ॥"
page = 768
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In going and coming, the world suffers pain and is ruined in duality. Without the Guru, it obtains not the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਅਤੇ ਆਉਣ ਅੰਦਰ ਸੰਸਾਰ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਵਿੱਚ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਇਸ ਨੂੰ ਅਸਲੀਅਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world suffers the pains of death and rebirth, and through the love of duality, it is ruined; without the Guru, the essence of reality is not known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਤੇ ਔ ਜਨਮਤੇ ਹੈਂ ਇਸੀ ਦੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ। ਔ ਦੈਤ ਨੇ ਪਰਜਾ ਖਰਾਬ ਕਰੀ ਹੈ, ਕਿਉਂਕਿ ਗੁਰਾਂ ਤੇ ਬਿਨਾਂ ਤਤ ਸਰੂਪ ਕੋ ਜਾਨਿਆ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਦੁਨੀਆ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, yendo y viniendo, el mundo desperdicia su vida con la idea del otro, y sin el Guru uno no conoce la Quintaesencia."