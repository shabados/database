[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਰਿ ਕਰਿ ਵੇਖੈ; ਸਾਚਾ ਵੇਪਰਵਾਹਾ ਹੇ ॥੧॥"
page = 1032
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, the Creator Himself beholds it, True and Independent is He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰੱਚ ਕੇ ਰਚਨਹਾਰ ਖੁਦ ਹੀ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ। ਸੱਚਾ ਅਤੇ ਸੁਤੰਤਰ ਹੈ ਉਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the creation, and beholds it; He is True and independent. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਆਪ ਹੀ ਸੰਸਾਰ ਕੋ ਰਚ ਕਰ ਦੇਖਤਾ ਹੈ। ਫੇਰ ਕੈਸਾ ਹੈ ? ਵੇਪਰਵਾਹੁ ਔ ਸਾਚਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਜਗਤ ਰਚ ਰਚ ਕੇ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਜਗਤ ਦਾ ਇਤਨਾ ਖਿਲਾਰਾ ਹੁੰਦਿਆਂ ਭੀ) ਉਹ ਬੇ-ਫ਼ਿਕਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo ha cuidado todo, Él, el Uno Verdadero y Autosuficiente.(1)"