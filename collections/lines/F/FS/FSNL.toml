[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਖਾਵਹਿ. ਦੁਖੁ ਸੰਚਹਿ ਭੋਗਹਿ; ਦੁਖ ਕੀ ਬਿਰਧਿ ਵਧਾਈ ॥"
page = 442
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain they eat, in pain they amass and enjoy. They increase their store of sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਵਿੱਚ ਉਹ ਖਾਂਦੇ ਹਨ, ਤਕਲੀਫ ਵਿੱਚ ਉਹ ਇਕੱਤਰ ਕਰਦੇ ਤੇ ਖਰਚਦੇ ਹਨ। ਆਪਣੀ ਤਕਲੀਫ ਦੇ ਭੰਡਾਰੇ ਨੂੰ ਉਹ ਵਧੇਰਾ ਕਰੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In sorrow, they eat, and in sorrow, they gather things and try to enjoy them, but they only increase their stores of sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਮਾਇਆ ਕੇ ਸੰਚਨ ਮੇਂ ਦੁਖ ਖਾਵਤੇ, ਭਾਵ ਧਾਰਤੇ ਹੈਂ ਅਰ ਭੋਗੋਂ ਕੋ ਖਾਵਹਿ ਭੋਗਨ ਸਮੇਂ ਮੇਂ ਭੀ ਦੁਖ ਪਾਵਤੇ ਹੈਂ। ਭੋਗੋਂ ਨੇ ਅਪਨੇ ਨਾਮ ਮੇਂ ਜੀਵ ਕੋ ਦੁਖ ਕੀ ਬ੍ਰਿਧੀ ਪਹਲੇ ਸੇ ਭੀ ਅਧਕ ਵਧਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੁੱਖ ਸਹਾਰਦੇ ਹਨ ਦੁੱਖ ਇਕੱਠੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਦੁੱਖ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਜੀਵਨ ਵਿਚ ਦੁੱਖਾਂ ਦਾ ਹੀ ਵਾਧਾ ਵਧਾਇਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਵਹਿ = ਸਹਾਰਦੇ ਹਨ। ਸੰਚਹਿ = ਇਕੱਠਾ ਕਰਦੇ ਹਨ। ਬਿਰਧਿ = {वृद्वि} ਬਿਰਧੀ, ਵਾਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos comen dolor, lo juntan y lo experimentan en su ser, y en su vida promueven más dolor."