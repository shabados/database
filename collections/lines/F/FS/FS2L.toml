[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤਿਸ ਤੇ ਹੋਇਆ; ਜਿਉ ਤਿਸੈ ਦੀ ਰਜਾਇ ॥੨੪॥"
page = 1423
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything comes to pass through Him, as per His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕ ਚੀਜ ਉਸ ਦੇ ਰਾਹੀਂ ਹੀ ਉਸ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything happens as He wills. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛ ਤਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਉਤਪਤ ਹੋਇਆ ਹੈ, ਤਾਂ ਤੇ ਜਿਸ ਪ੍ਰਕਾਰ ਤਿਸ ਕੀ ਰਸਾਇ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਵਹੁ ਵਰਤਤਾ ਹੈ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਸਭ ਕੁਝ ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਹੋ ਰਿਹਾ ਹੈ, ਜਿਵੇਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੈ, (ਤਿਵੇਂ ਹੀ ਸਭ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ) ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo sucede así como Él lo desea. (24)"