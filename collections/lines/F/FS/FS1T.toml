[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪੇਖਿ. ਮੇਰਾ ਮਨੁ ਮੋਹਿਓ; ਦੁਰਮਤਿ ਜਾਤ ਬਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1225
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's vision my soul is bewitched and my evil-intellect is washed off. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਦੇਖ, ਮੇਰੀ ਜਿੰਦੜੀ ਮੋਹਿਤ ਹੋ ਗਈ ਹੈ, ਅਤੇ ਮੇਰੀ ਖੋਟੀ ਬੁੰਟੀ ਰੂੜ੍ਹ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of His Darshan, my mind is fascinated, and evil-mindedness is taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਂ ਦੁਰਮਤ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਰੁੜੀ ਜਾਤੀ ਥੀ ਅਬ ਹਰੀ ਕੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਮੇਰਾ ਮਨ ਮੋਹਿਤ ਹੋ ਗਿਆ ਹੈ; ਵਾ ਔਰ ਜੋ ਹਮਾਰੀ (ਦੁਰਮਤਿ) ਖੋਟੀ ਸਿਖਿਆ ਥੀ ਸੋ ਅਬ ਬਹੀ ਜਾਤੀ ਹੈ, ਸੁਮਤੀ ਕੇ ਆਗੇ ਠਹਿਰਤੀ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਮੋਹਿਆ ਗਿਆ ਹੈ, (ਮੇਰੇ ਅੰਦਰੋਂ) ਭੈੜੀ ਮੱਤ ਰੁੜ੍ਹ ਗਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo encantado con la Visión de Dios y la maldad en mi interior se ha desvanecido. (1-Pausa)"