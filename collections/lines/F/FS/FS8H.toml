[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੌ ਬੋਲੌ ਮੁਗਧੁ ਗਵਾਰੁ ॥"
page = 1330
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blind, deaf, unwise, ignorant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਨ੍ਹਾਂ ਡੋਰਾ, ਮੂਰਖ, ਬੇਵਕੂਫ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blind, deaf, foolish and ignorant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਅੰਧਾ, ਬੋਲਾ ਔ ਮੂਰਖ ਗਵਾਰ ਕਿਆ ਅਤੀ ਮੂਰਖ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਕੰਨ ਮੂੰਦ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ ਮੂਰਖ ਹੈ, ਗੰਵਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਜੀਵ। ਬੋਲੌ = ਉਹ ਮਨੁੱਖ ਜੋ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਸੁਣਦਾ, ਨਾਮ ਵਲੋਂ ਬੋਲਾ। ਮੁਗਧੁ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy ciego, sordo, tonto e ignorante."