[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਥੇ ਸੇਈ ਨਿਕਲੇ; ਜਿ ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ॥੩॥"
page = 43
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who fall at Guru's feet, are freed of the bondage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰਾਂ ਦੇ ਚਰਨੀ ਪੈਦੇ ਹਨ, ਉਹ ਫਾਹੀਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who fall at the Feet of the Guru are released from this bondage. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗ੍ਰਹਸਥ ਰੂਪੁ ਕੀਚ ਸੇ ਫਸੇ ਹੂਏ ਸੋਈ ਪੁਰਸ ਨਿਕਲਤੇ ਹੈਂ, ਜੋ ਗੁਰੋਂ ਕੀ ਚਰਨੀਂ ਜਾਇ ਪੜਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਪਏ ਹਨ, ਇਸ ਮੋਹ ਵਿਚ) ਫਸੇ ਹੋਏ ਉਹੀ ਬੰਦੇ ਨਿਕਲਦੇ ਹਨ ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਪੈ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que llegaron hasta los Pies del Guru, fueron liberados de las garras de Maya.  (3)"