[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮੇਰਾ ਕਰਿ; ਰੋਵੀਜੈ ॥"
page = 1027
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "now that he wails, calling him-mine, mine?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜੋ ਉਹ ਉਸ ਨੂੰ ਮੈਡਾਂ ਮੈਡਾਂ ਆਖ ਕੇ ਰੋਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cry out, \"His is mine, he is mine!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬੇਟਾ ਮੇਰਾ ਲਾਲ ਕਹਿ ਕਹਿ ਕਰਿ ਜੋ ਰੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਆਖ ਆਖ ਕੇ ਰੋਵੀਦਾ ਹੀ ਹੈ ਕਿ ਉਹ ਮੇਰਾ (ਪਿਆਰਾ) ਸੀ ਮੇਰਾ (ਪਿਆਰਾ) ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, todos lloran engañados y corrompidos por Maya."