[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਕੀਰਤਨੁ ਕਰਿ; ਅਟਲ ਏਹੁ ਧਰਮ ॥੧੧॥"
page = 299
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing God's praises. This alone is the eternal faith, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰ। ਕੇਵਲ ਏਹੀ ਅਮਰ ਈਮਾਨ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, sing the Kirtan of the Lord's Praises; this alone is the eternal faith of Dharma. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਹਰੀ ਕਾ ਕੀਰਤਨ ਕਰ, ਏਹ ਅਟਲ ਧਰਮ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ, ਇਹ ਐਸਾ ਧਰਮ ਹੈ ਜਿਸ ਦਾ ਫਲ ਜ਼ਰੂਰ ਮਿਲਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਟਲ = ਜਿਸ ਦਾ ਫਲ ਕਦੇ ਟਲਦਾ ਨਹੀਂ, ਜਿਸ ਦਾ ਫਲ ਜ਼ਰੂਰ ਮਿਲਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es que canta Su Alabanza, porque solamente éste será tu Dharma Eterno. (11)"