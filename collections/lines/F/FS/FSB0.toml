[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਦਇਆਲੁ ਹੋਵੈ ਜਿਸੁ ਉਪਰਿ; ਸੋ ਗੁਰਮੁਖਿ ਹਰਿ ਜਪਿ ਜਿਣਕਾ ॥੨੧॥"
page = 650
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord God becomes merciful, wins his life game, through the Guru, by meditating on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਆਪਣੀ ਜੀਵਨ ਖੇਡ ਨੂੰ ਜਿੱਤ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Gurmukh, unto whom the Lord becomes merciful, chants the Lord's Name, and wins the game of life. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਊਪਰ ਹਰੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਦਿਆਲ ਹੋਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਨਾਮ ਜਪ ਕਰ ਮਨ ਕੋ ਜੀਤ ਲੇਤਾ ਹੈ॥੨੧॥☬ਦ੍ਰਿਸ੍ਟਾਂਤ ਸੇ ਮਨ ਕੋ ਮੈਲਾ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਉਤੇ ਹਰੀ ਦਇਆਲ ਹੁੰਦਾ ਹੈ, ਉਹ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ (ਸੰਸਾਰ ਤੋਂ) ਜਿੱਤ (ਕੇ) ਜਾਂਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice a través del Guru, gana el juego de la vida meditando en el Nombre del Señor. (21)."