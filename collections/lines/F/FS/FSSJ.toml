[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ. ਨ ਜਾਈ ਹਰਿ ਲਖਿਆ; ਗੁਰੁ ਪੂਰਾ ਮਿਲੈ. ਲਖਾਵੀਐ ਰੇ ॥ ਰਹਾਉ ॥"
page = 1118
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inaccessible and Inapprehensible Lord can be seen not. Meeting with the Perfect Guru, He is seen. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚਾਰਾ ਸਾਈਂ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਪੂਰਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਉਹ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inaccessible, Unfathomable Lord cannot be seen; meeting with the Perfect Guru, He is seen. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਗਮ ਹੈ ਔਰ (ਅਗੋਚਰ) ਇੰਦ੍ਰਯੋਂ ਕਾ ਅਵਿਸ੍ਯ ਹੈ, ਇਸੀ ਤੇ ਲਖਾ ਨਹੀਂ ਜਾਤਾ। ਹੇ ਭਾਈ! ਜੇਕਰ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲੈ ਤੋ ਲਖਾਇ ਦੇਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, (ਮਨੁੱਖ ਦੀ ਆਪਣੀ ਅਕਲ ਨਾਲ ਉਹ) ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਜਦੋਂ ਪੂਰਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤਦੋਂ ਉਸ ਨੂੰ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = {अगम्य} ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰੁ = ਪਹੁੰਚ} ਜੋ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਨ ਜਾਈ ਲਖਿਆ = ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਲਖਾਵੀਐ = ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Guru Perfecto, Él es revelado. (Pausa)"