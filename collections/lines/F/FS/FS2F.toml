[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸਰਣਿ; ਰਹਉ ਕਰ ਜੋਰਿ ॥"
page = 864
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, remain under the protection of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਜੋੜ ਕੇ, ਮੈਂ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਤਾਬੇ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I remain in the Guru's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੈਂ ਦੋਵੇਂ ਹਾਥ ਜੋੜ ਕੇ, ਭਾਵ ਨਿਮ੍ਰ ਹੂਆ ਹੂਆ ਗੁਰੋਂ ਕੀ ਸਰਨ ਰਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ) ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ (ਸਦਾ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਉ = ਰਹਉਂ, ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਕਰ ਜੋਰਿ = (ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me conservo siempre en el Refugio del Guru orando con mis palmas juntas,"