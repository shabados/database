[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਜਵੇਹਰੁ ਲਾਲੁ ਹਰਿ ਨਾਮਾ; ਗੁਰਿ. ਕਾਢਿ ਤਲੀ ਦਿਖਲਾਇਆ ॥"
page = 880
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the emerald, jewel and ruby. Mining it out, the Guru has exhibited it on the palm of the hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮਾਣਕ, ਨਗ ਅਤੇ ਹੀਰਾ ਹੈ। ਇਸ ਨੂੰ ਪੁੱਟ ਕੇ, ਗੁਰਾਂ ਨੇ ਇਸ ਨੂੰ ਹੱਥ ਦੀ ਹਥੇਲੀ ਉਤੇ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the jewel, the emerald, the ruby; digging it out, the Guru has placed it in your palm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰਾਗ ਔ ਸਾਖ੍ਯਾਤ ਪੁਨਹ ਪ੍ਰੇਮ ਗੁਰੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਦੇ ਕੇ ਤਲੀ ਹਿਰਦੇ ਅਸਥਲੀ ਮੇਂ (ਕਾਢਿ) ਸਾਖ੍ਯਾਤ ਕਰਕੈ ਦਿਖਾਏ ਦੀਆ ਹੈ, ਭਾਵ ਪ੍ਰਗਟ ਗੁਨ ਦਿਖਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰਤਨ ਜਵਾਹਰ ਲਾਲ (ਵਰਗਾ ਕੀਮਤੀ) ਹੈ (ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਲੁਕਿਆ ਪਿਆ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ) ਗੁਰੂ ਨੇ (ਉਸ ਦੇ ਅੰਦਰੋਂ ਹੀ) ਕੱਢ ਕੇ (ਉਸ ਦੀ) ਤਲੀ ਉਤੇ (ਰੱਖ ਕੇ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਾਢਿ = ਕੱਢ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la perla, es el rubí, y el Guru lo muestra como tal, pero el hombre de ego y sin destino no Lo obtiene,"