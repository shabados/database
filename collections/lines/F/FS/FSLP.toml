[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਜਮੁ ਨੇੜਿ. ਨ ਆਵੈ, ਗੁਰਸਬਦੁ ਕਮਾਵੈ; ਕਬਹੁ. ਨ ਆਵਹਿ ਹਾਰਿ ਜੀਉ ॥"
page = 438
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier not near them, they act up to Guru's instruction, and they never return routed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਹਨਾਂ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ, ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਅਮਲ ਕਰਦੇ ਹਨ ਅਤੇ ਉਹ ਕਦੇ ਵੀ ਸ਼ਿਕਸ਼ਤ ਖਾ ਕੇ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not draw near those who live the Guru's Teachings; they never return defeated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕੋ ਕਮਾਉਤੇ ਹੈਂ ਤਿਨ ਕੇ ਜਮ ਨਿਕਟ ਨਹੀਂ ਆਉਤਾ ਹੈ ਔਰ ਤਿਨ ਕੋ ਕਭੀ ਹਾਰ ਨਹੀਂ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਬੰਦਾ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕਮਾਂਦਾ ਹੈ (ਭਾਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ ਬਣਾਂਦਾ ਹੈ) ਜਮ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ (ਉਹਨਾਂ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ) ਉਹ ਕਦੇ ਭੀ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿ = ਹਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a ellos no se les acerca la muerte; practican la Palabra del Guru y nunca son derrotados."