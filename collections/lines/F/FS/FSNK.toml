[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਅਨੁਗ੍ਰਹ ਭਏ ਮਨ ਨਿਰਮਲ; ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਏ ॥੨॥੩॥੩੪॥"
page = 679
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints grace, Nanak's mind has become pure and he sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਦਾ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਉਸ ਹਰੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the kindness and the Grace of the Saints, my mind has been purified; Nanak sings the Glorious Praises of the Lord. ||2||3||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਰਿ ਗੁਣ ਗਾਏ ਤੇ ਤਿਨ ਕੇ ਮਨ ਆਦੀ ਅੰਤਸਕਰਨ ਨਿਰਮਲ ਭਏ ਹੈਂ॥੨॥੩॥੩੪॥☬ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਮਾਂਗਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਉਹਨਾਂ ਦੇ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੩॥੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹ = ਕਿਰਪਾ ਨਾਲ। ਗਾਏ = ਗਾਇ, ਗਾ ਕੇ ॥੨॥੩॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así tu Alma será purgada de errores por la Gracia del Santo, y cantarás por siempre las Alabanzas del Señor. (2-3-34)"