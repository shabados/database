[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਤੇਰੇ ਜਮਾਲ ਦੇ ਪਰਦੇ ਵਿਚ ਸਾਰਾ ਜਹਾਨ ਰੋਸ਼ਨ ਹੋ ਜਾਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਰ ਤਰਫ਼ ਕਿ ਜ਼ਿਕਰ ਜ਼ਰਦੀ ਰੂਇ ਤੂ ਮੀ ਕੁਨੰਦ ।੨੨।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Consider the remaining breaths of your life as blessed,"