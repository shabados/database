[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਤਿਸ ਕੀ ਨਿਰਮਲ ਜੁਗਤਾ ॥"
page = 238
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, has pure of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਜੀਵਨ ਗਤੀ ਪਵਿੱਤ੍ਰ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this lives a pure lifestyle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਇਸ ਕੋ ਮਾਰਤਾ ਹੈ ਤਿਸ ਕੀ ਜੁਗਤੀ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਰਹਿਣੀ-ਬਹਿਣੀ ਸਦਾ ਪਵਿਤ੍ਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es piadoso y sabio en verdad."