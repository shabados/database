[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਧ ਬਿਹਾਵਤ ਅਧਿਕ ਮੋਹਾਵਤ; ਪਾਪ ਕਮਾਵਤ ਬੁਡੇ ਐਸੇ ॥੧॥"
page = 829
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Committing sins and being badly cheated his life is passing away and like this he sinks down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਕਮਾਉਂਦੇ ਅਤੇ ਬੁਰੀ ਤਰ੍ਹਾਂ ਠਗੇ ਜਾਂਦੇ ਹੋਏ ਉਸ ਦੀ ਉਮਰ ਬੀਤਦੀ ਜਾ ਰਹੀ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਡੁੱਬ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Utterly cheated, his life is slipping away; committing sins, he is sinking away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਵਿਸਿਅਹੁ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰ ਅਪਨੇ ਆਪ ਕੋ (ਅਧਿਕ) ਅਤੀ (ਮੋਹਾਵਤ) ਠਗਾਵਤੇ ਹੂਏ, ਪਾਪੋਂ ਕੋ ਕਮਾਵਤੇ, ਆਰਬਲਾ ਕੋ ਬਿਤਾਵਤੇ, ਐਸੇ ਹੀ ਡੂਬੇ ਹੈਂ॥੧॥☬ਤਾਂ ਤੇ ਹਮਾਰੀ ਇਹ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਉਂ ਜਿਉਂ ਉਮਰ ਬੀਤਦੀ ਹੈ, ਜੀਵ (ਵਿਕਾਰਾਂ ਦੀ ਹੱਥੀਂ) ਵਧੀਕ ਲੁੱਟੇ ਜਾਂਦੇ ਹਨ, ਬੱਸ! ਇਉਂ ਹੀ ਪਾਪ ਕਰਦੇ ਕਰਦੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਦੇ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧ = ਉਮਰ। ਅਧਿਕ = ਬਹੁਤ। ਮੋਹਾਵਤ = ਠੱਗਿਆ ਜਾਂਦਾ ਹੈ। ਬੁਡੇ = ਡੁੱਬਦੇ ਜਾਂਦੇ ਹਨ। ਐਸੇ = ਇਉਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y siendo desviado, mi vida pasa en vano, y cometiendo error tras error me hundo cada vez más en mi inconciencia. (1)"