[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਗਿਰੇ ਰਣ ਕੀ ਛਿਤਿ ਅਨਗਣ ॥੧੪॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The innumerable riders of elephants, chariots and horses began to fall as martyrs in the battlefield.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਣਗਿਣਤ (ਸੂਰਮੇ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਜੂਝ ਕੇ ਡਿਗ ਰਹੇ ਸਨ ॥੧੪॥"