[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਨਿ ਬਸੇ; ਨਿਸਿ ਬਾਸਰੋ ॥"
page = 1322
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, night and day, I enshrine Thee in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਰੈਣ ਤੇ ਦਿਹੁੰ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You dwell in my mind night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਰਾਤ੍ਰਿ ਦਿਨ ਆਪ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦਿਨ ਰਾਤ (ਮੇਰੇ) ਮਨ ਵਿਚ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਨਿਸਿ = ਰਾਤ। ਬਾਸਰੋ = ਦਿਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, habitas en mi mente día y noche."