[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਨਦਰੀ; ਜਗਤੁ ਪਰੋਵਹਿ ॥"
page = 125
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself, O Merciful Master threadest the world in system."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ, ਹੇ ਮਿਹਰਵਾਨ ਮਾਲਕ! ਸੰਸਾਰ ਨੂੰ ਨਿਯਮ ਅੰਦਰ ਪਰੋਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself, by Your Kind Mercy, weave the thread of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਦਰੀ! ਤੂੰ ਆਪ ਹੀ ਸੱਤਾ ਰੂਪ ਸੂਤ੍ਰ ਮੇਂ ਜਗਤ ਕੋ ਪਰੋਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਜਗਤ ਨੂੰ (ਆਪਣੀ ਕਾਇਮ ਕੀਤੀ ਮਰਯਾਦਾ ਦੇ ਧਾਗੇ ਵਿਚ) ਪ੍ਰੋਈ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor; en Tu Gracia, entretejes el Universo."