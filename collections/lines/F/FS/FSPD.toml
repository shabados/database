[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਧਿਆ ਪ੍ਰਾਤ; ਇਸ੍ਨਾਨੁ ਕਰਾਹੀ ॥"
page = 324
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who take bath in the evening and the morning,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਲੋਢੇ ਵੇਲੇ ਅਤੇ ਸਵੇਰੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who take their ritual baths in the evening and the morning"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਧਿਆ ਔਰ ਸਵੇਰੇ ਅਸਨਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਸਵੇਰੇ ਤੇ ਸ਼ਾਮ ਨੂੰ (ਭਾਵ, ਦੋਵੇਂ ਵੇਲੇ ਨਿਰਾ) ਇਸ਼ਨਾਨ ਹੀ ਕਰਦੇ ਹਨ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਧਿਆ = ਸ਼ਾਮ ਵੇਲੇ। ਪ੍ਰਾਤ = ਸਵੇਰੇ। ਕਰਾਹੀ = ਕਰਹੀ, ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que van en la mañana y en la noche a tomar abluciones de agua,"