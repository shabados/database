[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਣਾ; ਸੇ ਕਰਮ ਕਮਾਏ ॥"
page = 1081
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is Thy will, those deed do I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਤੇਰੀ ਰਜ਼ਾ ਹੈ, ਉਹ ਕੰਮ ਹੀ ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is pleasing to Your Will, I do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੇ ਭਾਇਆ ਹੈ, ਸੋਈ ਸੋ ਹਮਨੇ ਕਰਮ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦੇ ਕਰਮ ਜੀਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llegué, y según Tu Voluntad, he actuado."