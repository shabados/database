[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰ ਕੀ ਬਾਣੀ ਆਈ ॥"
page = 628
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the primal One, has emanated the Gurbani,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਤੋਂ ਗੁਰਬਾਣੀ ਉਤਪੰਨ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani of His Word emanated from the Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਰੂਪ ਪਰਮੇਸਰ ਕੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਆਈ ਹੈ, ਭਾਵ ਸੇ ਜਿਨੋਂ ਨੇ ਬੇਦ ਕੇ ਸਿਧਾਂਤ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਆ ਵੱਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰ ਕੀ ਬਾਣੀ = ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਆਈ = ਆ ਵੱਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bani de Su Palabra emanó del Dios Primordial"