[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਬਚਨ ਸਾਧੂ ਜਨਾ; ਸਭ ਮਹਿ ਪ੍ਰਗਟਾਇਆ ॥"
page = 812
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That the words of pious persons are immutable is apparent to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸ਼ਬਦ ਅਮਿੱਟ ਹਨ। ਸਾਰਿਆਂ ਨੂੰ ਜ਼ਾਹਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The words of the Holy are eternal and unchanging; this is apparent to everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾ ਕਾ ਅਟਲ ਬਚਨੁ ਸਭ ਸਾਸਤ੍ਰੋਂ ਮੇਂ ਪ੍ਰਗਟਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਬਚਨ ਕਦੇ ਟਲਣ ਵਾਲੇ ਨਹੀਂ ਹਨ। ਗੁਰੂ ਨੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਇਹ ਗੱਲ ਪਰਗਟ ਸੁਣਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਟਲ = ਕਦੇ ਨਾਹ ਟਲਣ ਵਾਲੇ। ਸਾਧੂ ਬਚਨ = ਗੁਰੂ ਦੇ ਬਚਨ। ਜਨਾ = ਹੇ ਭਾਈ! ਸਭ ਮਹਿ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਪ੍ਰਗਟਾਇਆ = ਪਰਗਟ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el habla de los Santos; esto se ha vuelto manifiesto."