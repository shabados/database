[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਪੂਰਨ ਹੋਈ, ਮਨਸਾ ਮੇਰੀ ॥੩॥"
page = 390
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then was my desire fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my desires were fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰੀ ਇਛ੍ਯਾ ਪੂਰਨ ਹੋ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਤੋਂ ਮੇਰੀ ਹਰੇਕ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = {मनीषा} ਮਨ ਦੀ ਇੱਛਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, todos mis deseos se satisficieron. (3)"