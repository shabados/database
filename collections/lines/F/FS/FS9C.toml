data = "ਤ੍ਰਿਯ ਕੋ ਭੇਸ ਧਾਰਿ ਸੋ ਆਯੋ ॥"
page = 840

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Disguising himself as a woman, he came in."

[[content]]
