data = "ਗੁਰਿ ਪੂਰੈ; ਤਤੁ ਇਹੈ ਬੁਝਾਇਆ ॥"
page = 290
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has taught me this reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਅਸਲੀਅਤ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, this essential reality is understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਜਿਸ ਕੌ ਇਹ ਯਥਾਰਥ ਗਿਆਨ ਸਮਝਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਇਹ ਗੱਲ ਸਮਝਾਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Perfecto Guru, la Realidad Esencial es  comprendida."