[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਆ. ਸਭ ਆਪੇ; ਗੁਰਮਤਿ ਨਦਰੀ ਆਵਣਿਆ ॥੭॥"
page = 119
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Lord is Himself fully-pervading everywhere. Under Guru's instruction. He is discerned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਖੁਦ ਹੀ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਉਹ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is Himself perfectly pervading everywhere; through the Guru's Teachings, He is perceived. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਸਭ ਮੇਂ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖਯਾ ਲੇਨੇ ਸੇ ਨਦਰ ਆਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਫਿਰ ਉਸ ਨੂੰ ਇਹ ਪ੍ਰਤੱਖ ਦਿੱਸਦਾ ਹੈ ਕਿ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Señor prevalece en todo, pero es visto solamente a través de la Palabra del Guru.  (7)"