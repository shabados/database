[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਜੋਤਿ ਪੂਰਨ ਪੁਰਖ; ਸਭਿ ਜੀਅ ਤੁਮੑਾਰੇ ॥"
page = 815
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Perfect Lord of supreme light, all the beings belong to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਰੋਮਣੀ ਪ੍ਰਕਾਸ਼ ਵਾਲੇ ਪੂਰੇ ਪ੍ਰਭੂ! ਸਮੂਹ ਜੀਵ-ਜੰਤੂ ਤੇਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Perfect Lord of Supreme Light, all beings belong to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਜੋਤ ਪੂਰਨ ਪੁਰਖ ਵਾਹਿਗੁਰੂ! ਇਹੁ ਸਭ ਜੀਵ ਤੁਮਾਰੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਉਚੇ ਚਾਨਣ ਦੇ ਸੋਮੇ! ਹੇ ਸਭ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਪ੍ਰਭੂ! ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! (ਅਸੀ) ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਚਾਨਣ ਦਾ ਸੋਮਾ। ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਸਭਿ = ਸਾਰੇ। ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Luz Infinita, Purusha Perfecto, toda vida pertenece a Ti."