[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੇਵਤ; ਮਨਿ ਆਲਸੁ ਕਰੈ ॥"
page = 913
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is sluggish to serve Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾਉਣ ਲਈ ਸੁਸਤੀ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is reluctant to serve Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸੇਵਨੇ ਸੇ ਤੂੰ ਮਨ ਮੇਂ ਆਲਸੁ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਵੇਖੋ ਮਨੁੱਖ ਦੀ ਮੰਦ-ਭਾਗਤਾ!) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਿਆਂ (ਮਨੁੱਖ) ਮਨ ਵਿਚ ਆਲਸ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਕਰੈ = (ਜੀਵ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué tardarte en servir al Maestro"