[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨਿਯੈ ਜੂਤੀ ਖਾਇ ਕੈ; ਸੀਖ ਲਈ ਮਨ ਮਾਹਿ ॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Shah learnt the lesson after getting beating with slippers,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਨੀਏ ਨੇ ਜੁਤੀਆਂ ਖਾ ਕੇ ਸਿਖਿਆ ਨੂੰ ਮਨ ਵਿਚ ਧਾਰਨ ਕਰ ਲਿਆ।"