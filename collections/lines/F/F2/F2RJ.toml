[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੋ; ਸਭ ਬਿਧਿ ਜਾਨਣਹਾਰ ॥"
page = 300
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Transcendent Lord, the Lofty master is the knower of all the devices."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ, ਬੁਲੰਦ ਮਾਲਕ ਸਾਰਿਆਂ ਢੰਗਾਂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent Lord, is the Knower of all ways and means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਸਭ ਬਿਧੀ ਜਾਨਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਪਾਰਬ੍ਰਹਮ ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ ਹੈ (ਜੀਵਾਂ ਦੇ ਭਲੇ ਦਾ) ਹਰੇਕ ਢੰਗ ਜਾਣਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Conocedor de lo Íntimo, Todo Sabio, el Maestro, Inefable e Inmaculado."