[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਜਇਅੰਪਹਿ, ਸਗਲ ਜਾ ਕਉ; ਕਰੁਣਾਪਤਿ. ਗਤਿ ਕਿਨਿ ਲਖਹੁ ॥"
page = 847
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I know the state of the Lord of mercy, whose triumph, triumph, triumph is proclaimed by all?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਹਿਮਤ ਦੇ ਸੁਆਮੀ ਦੀ ਅਵਸਥਾ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦਾ ਹਾਂ ਜਿਸ ਦੀ ਜਿਤ, ਜਿੱਤ, ਜਿੱਤ ਦੇ ਸਾਰੇ ਜਣੇ ਨਾਅਰੇ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His victory is celebrated by all; how can I know the state of the Lord of Mercy?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਸ ਤੇਰੇ ਕੋ ਤੀਨ ਲੋਕ ਮੇਂ ਸਭੀ ਜੈ ਜੈ (ਅੰਪਹਿ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ। ਹੇ ਪਤੀ! ਅਬ ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੀ ਗਤੀ ਕਿਉਂ ਨਹੀਂ ਲਖਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! (ਤੂੰ ਐਸਾ ਹੈਂ) ਜਿਸ ਦੀ ਸਾਰੇ ਜੀਵ ਜੈ ਜੈਕਾਰ ਉਚਾਰਦੇ ਹਨ। ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ-ਕਿਸੇ ਨੇ ਭੀ ਇਹ ਭੇਤ ਨਹੀਂ ਸਮਝਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈ-ਜੈਕਾਰ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਜਇਅੰਪਹਿ = ਉਚਾਰਦੇ ਹਨ। ਜਾ ਕਉ = ਜਿਸ ਨੂੰ। ਕਰੁਣਾਪਤਿ = {ਕਰੁਣਾ = ਤਰਸ, ਦਇਆ। ਪਤਿ = ਮਾਲਕ} ਹੇ ਦਇਆ ਦੇ ਮਾਲਕ! ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਕਿਨਿ = ਕਿਸ ਨੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, Cuya Victoria es proclamada por todos, ¿cómo puede alguien conocer Tu Estado, oh Dios Compasivo?"