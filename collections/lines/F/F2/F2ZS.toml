[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਹਿਲੇ ਦ︀ਯੋਸ ਸਾਥ ਚਲ ਆਵਾ ॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king called him in order to see him and he (Parasnath) came on the very first day with the messengers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਪਹਿਲੇ ਦਿਨ ਹੀ (ਬੁਲਾਉਣ ਗਏ ਵਿਅਕਤੀ ਦੇ) ਨਾਲ ਚਲ ਕੇ ਆ ਗਿਆ।"