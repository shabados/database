[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣ ਕਉਣ ਅਪਰਾਧੀ ਬਖਸਿਅਨੁ ਪਿਆਰੇ; ਸਾਚੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 638
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many sinners have been pardoned by meditating on the True Name, O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਅਨੇਕਾਂ ਹੀ ਪਾਪੀ ਮਾਫ ਕਰ ਦਿੱਤੇ ਗਏ ਹਨ, ਹੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many, so many sinners have been forgiven, O beloved one, by contemplating the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਸੱਚੇ ਸਬਦ ਕੋ ਵੀਚਾਰ ਕਰ ਕੌਣ ਕੌਣ ਅਪਰਾਧੀ ਬਖਸੇ ਗਏ ਹੈਨ, ਭਾਵ ਸੇ ਬਹੁਤੇ ਹੀ ਪਾਪੀ ਹਰੀ ਨੇ ਬਖਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਪਰਮਾਤਮਾ ਨੇ ਅਨੇਕਾਂ ਹੀ ਅਪਰਾਧੀਆਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਵਿਚਾਰ ਵਿਚ (ਜੋੜ ਕੇ) ਬਖ਼ਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿਅਨੁ = ਉਸ ਨੇ ਬਖ਼ਸ਼ੇ ਹਨ। ਕਉਣ ਕਉਣ = ਕੇਹੜੇ ਕੇਹੜੇ? ਬੇਅੰਤ। ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਵਿਚ (ਜੋੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son los seres perversos que fueron perdonados por el Guru,"