[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਤਤੈ ਅਵਿਗਤੈ ਪਾਵੈ; ਗੁਰਮੁਖਿ ਲਗੈ ਪਿਆਰੋ ॥"
page = 940
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 42: How can man obtain the Formless Reality? Q. 43: How can he enshrine love for God, through the Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 42: ਆਦਮੀ ਸਰੂਪ-ਰਹਤਿ ਅਸਲੀਅਤ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ? ਪ੍ਰ. 43: ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀ ਹਰੀ ਨਾਲ ਪ੍ਰੀਤ ਕਿਸ ਤਰ੍ਹਾਂ ਪੈ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can one find the essence of the unmanifest reality? How does one become Gurmukh, and enshrine love for the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮ ਚੌਥੇ ਪ੍ਰਸਨ ਕਾ ਉਤਰ: ਜੋ ਗੁਰੋਂ ਦਵਾਰੇ ਪਰਮੇਸਰ ਮੇਂ ਪਿਆਰ ਲਾਗੇ ਤੌ (ਅਵਿਗਤੇ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜਗਤ ਦੇ ਮੂਲ ਤੇ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਨੂੰ ਕਿਵੇਂ ਮਿਲੇ? ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਨਾਲ ਇਸ ਦਾ) ਪਿਆਰ ਕਿਵੇਂ ਬਣੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ, ਜਗਤ ਦਾ ਅਸਲਾ ਪ੍ਰਭੂ। ਅਵਿਗਤ = ਅੱਵਿਅਕਤ, ਵਿਅਕਤੀ-ਰਹਿਤ, ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno obtener la Esencia indivisible de lo No Manifiesto? ¿Cómo llega uno a Amarlo a través del Guru?"