[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਭੂਲਹ. ਤੁਮ ਸਦਾ ਅਭੂਲਾ; ਹਮ ਪਤਿਤ. ਤੁਮ ਪਤਿਤ ਉਧਰੀਆ ॥"
page = 1213
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am in error and Thou are ever Infallible. I am a sinner and Thou are the Saviour of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਲਤੀ ਕਰਦੀ ਹਾਂ ਅਤੇ ਤੂੰ ਸਦੀਵ ਹੀ ਅਚੂਕ ਹੈ। ਮੈਂ ਪਾਪਣ ਹਾਂ ਅਤੇ ਤੂੰ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am mistaken; You are never mistaken. I am a sinner; You are the Saving Grace of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਭੂਲਣੇ ਵਾਲੇ ਹੈਂ ਤੁਮ ਸਦਾ ਅਭੁਲ ਹੋ। ਹਮ (ਪਤਿਤ) ਪਾਪੀ ਹੈਂ ਔਰ ਤੁਮ ਪਾਪੀਓਂ ਕੇ ਉਧਾਰ ਕਰਨੇ ਵਾਲੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਅਸੀਂ ਜੀਵ (ਸਦਾ) ਭੁੱਲਾਂ ਕਰਦੇ ਹਾਂ, ਤੂੰ ਸਦਾ ਅਭੁੱਲ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਰਹਿੰਦੇ ਹਾਂ, ਤੂੰ ਵਿਕਾਰੀਆਂ ਨੂੰ ਬਚਾਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਭੂਲਹ = ਅਸੀਂ ਭੁੱਲਦੇ ਹਾਂ। ਪਤਿਤ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ। ਉਧਰੀਆ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estamos siempre en el error, oh Dios, Tú nunca lo estás, somos malvados y Tú eres nuestro Único Redentor."