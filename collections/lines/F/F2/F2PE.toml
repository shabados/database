[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਚਨੀ; ਗਤਿ ਮਿਤਿ ਪਾਈ ॥"
page = 1030
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru's instruction, one knows the state and extent of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਬੰਦਾ ਪ੍ਰਭੂ ਦੀ ਅਵਸਥਾ ਅਤੇ ਵਿਸਥਾਰ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru's Teachings, one comes to know His state and extent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨ ਮਾਨ ਕੈ ਮੁਕਤੀ ਕੀ ਮਿਰਯਾਦਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਤੇ ਤੁਰਿਆਂ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ (ਦਇਆਲ) ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ (ਬੇਅੰਤ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante las Verdaderas Enseñanzas del Guru, uno conoce su Extensión y Recinto,"