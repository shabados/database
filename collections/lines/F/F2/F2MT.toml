[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਦੁਇ ਲੋਚਨ ਪੇਖਾ ॥"
page = 655
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I look around with my both eyes, the both eyes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਦੋਹਾਂ, ਦੋਹਾਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With both of my eyes, I look around;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੀਵੋਂ ਨੇ ਤੌ ਇਸ ਦ੍ਵੈਤ ਰੂਪ ਪ੍ਰਪੰਚ ਕੋ ਦੋਨੋਂ ਨੇਤ੍ਰੋਂ ਸਾਥ ਸਤਰੂਪ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਤਾਂ) ਮੈਂ (ਜਿੱਧਰ) ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ ਤੱਕਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ ਦੁਇ ਲੋਚਨ = ਦੁਹੀਂ ਦੁਹੀਂ ਅੱਖੀਂ, (ਭਾਵ, ਚੰਗੀ, ਤਰ੍ਹਾਂ ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ, ਗਹੁ ਨਾਲ)। ਪੇਖਾ = ਪੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo con mis ojos,"