[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਉਪਾਇ ਜੁਗਤਿ ਵਸਿ ਕੀਨੀ; ਆਪੇ ਗੁਰਮੁਖਿ ਅੰਜਨੁ ॥"
page = 1273
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the beings, Thou keep under Thy control their life-deportment and Thyself bless them with the collyrium of gnosis through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੂੰ ਰਚ ਕੇ, ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ-ਰਹੁ ਰੀਤੀ ਨੂੰ ਆਪਣੇ ਇਖਤਿਆਰ ਵਿੱਚ ਰਖਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਖੁਦ ਹੀ ਉਹਨਾਂ ਨੂੰ ਬ੍ਰਹਮ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating all beings and creatures, their ways and means are under Your control; You bless the Gurmukhs with the ointment of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਉਤਪੰਨ੍ਯ ਕਰ ਕੇ ਜੁਗਤੀ ਸੇ ਸ੍ਰਿਸ੍ਟੀ ਵਸ ਕਰੀ ਹੂਈ ਹੈ, ਆਪੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗ੍ਯਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਜੀਵਾਂ ਦੀ ਜੀਵਨ-ਜੁਗਤਿ ਉਸ ਨੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖੀ ਹੋਈ ਹੈ, (ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਸਤੇ) ਉਹ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਗਿਆਨ ਦਾ) ਸੁਰਮਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo creado a los seres y criaturas, sus formas y maneras están bajo tu control, y así bendices a los Gurmukjs con el Bálsamo de la Sabiduría Espiritual. Mi Eterno e Inconquistable Señor está sobre las cabezas de todos,"