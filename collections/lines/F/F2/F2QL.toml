[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਕਤਿ ਗਈ. ਭ੍ਰਮੁ ਕਟਿਆ; ਸਿਵ ਜੋਤਿ ਜਗਾਇਆ ॥"
page = 1238
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is rid of mammon, his doubt is dispelled and the Lord's Light shines within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਉਸ ਦੇ ਅੰਦਰ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya's power is gone, and doubt is eradicated; awaken to the Light of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਕਤਿ) ਮਾਇਆ ਕੀ ਵਾਸ਼ਨਾ ਨਿਬਿਰਤ ਹੋ ਗਈ ਹੈ ਔਰ ਤਿਨ ਕੇ ਰਿਦੇ ਕਾ ਭਰਮ ਕਟ ਗਿਆ ਹੈ ਔਰ (ਜੋਤੀ) ਪਰਮਾਤਮਾ ਕਾ ਬੋਧ ਜਾਗ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਰੱਬੀ ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ (ਦਾ ਹਨੇਰਾ) ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਤੇ ਉਹ ਮਾਇਆ ਦੇ ਹਨੇਰੇ ਵਿਚ ਠੇਡੇ ਨਹੀਂ ਖਾਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno entonces es liberado de Maya y de la duda y su interior es iluminado por Dios,"