[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਿ ਮਥੁਰਾ ਮੂਰਤਿ ਸਦਾ ਥਿਰੁ; ਲਾਇ ਚਿਤੁ ਸਨਮੁਖ ਰਹਹੁ ॥"
page = 1408
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Mathura, I ever fix my attention on his being and remain obedient to him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਥੁਰਾ ਆਖਦਾ ਹੈ, ਮੈਂ ਆਪਣੀ ਬਿਰਤੀ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਸਰੂਪ ਨਾਲ ਜੋੜਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਆਗਿਆਕਾਰੀ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks Mat'huraa: I constantly focus my consciousness on Him; as sunmukh, I look to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਮਥਰਾ ਭੱਟ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਇਹ ਭਾਵਨਾ ਹੈ, ਇਹ ਪੰਚਮ ਮੂਰਤੀ ਮੇਂ ਚਿਤ ਲਗਾਇ ਕਰ ਸਦਾ ਸਨਮੁਖ ਇਸਥਿਤ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਥੁਰਾ ਆਖਦਾ ਹੈ- (ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਦੇ) ਸਰੂਪ ਵਿਚ ਮਨ ਭਲੀ ਪ੍ਰਕਾਰ ਜੋੜ ਕੇ ਸਨਮੁਖ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਨਿ = ਆਖ। ਮੂਰਤਿ = ਸਰੂਪ ਵਿਚ। ਥਿਰੁ ਚਿਤੁ ਲਾਇ = ਮਨ ਭਲੀ ਪ੍ਰਕਾਰ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así habla Mathura, constantemente enfoco mi Conciencia en Él, como Sunmukj Lo veo."