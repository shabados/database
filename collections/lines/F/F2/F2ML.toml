[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ; ਇਸੁ ਤਨ ਤੇ ਮਾਰਿ ॥"
page = 866
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and eradicate from this body thy lust and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਦੇਹ ਵਿਚੋਂ ਆਪਣੇ ਵਿਸ਼ੇ ਭੋਗ ਤੇ ਗੁੱਸੇ ਨੂੰ ਨਾਸ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eliminate sexual desire and anger from this body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਜੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਪੈ ਨਮਸਕਾਰ ਕਰ ਔ ਕਾਮ ਕ੍ਰੋਧਾਦਿਕ ਬਿਕਾਰ ਇਸ ਤਨ ਤੇ ਮਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ) ਇਸ ਸਰੀਰ ਵਿਚੋਂ ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ (ਆਦਿਕ ਵਿਕਾਰਾਂ) ਨੂੰ ਮਾਰ ਮੁਕਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aléjate de la lujuria y del enojo."