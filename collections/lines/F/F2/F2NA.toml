[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਹ ਸੁਹੇਲੇ, ਆਦਿ ਜੁਗਾਦੇ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only such people ever remain happy and contented."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਹ) 'ਸ਼ਾਹ' ਸਦਾ ਸਦਾ ਸੁਖੀ ਰਹਿਣਗੇ।"