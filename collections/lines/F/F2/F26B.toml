[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਦੀਓ ਮੋਹਿ ਨਾਮਾ; ਬੰਧਨ ਤੇ ਛੁਟਕਾਏ ॥"
page = 671
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has mercifully blessed me with His Name and freed me of my bonds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ, ਅਤੇ ਮੈਨੂੰ (ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has blessed me with His Name, and released me of my bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਨਾਮ ਦੀਆ ਹੈ ਅਰੁ ਹਮ ਬੰਧਨ ਤੇ ਛੁਡਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਨੇ) ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਿੱਤਾ, (ਜਿਸ ਕਰਕੇ) ਮੈਨੂੰ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਛੁਡਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, me ha bendecido con Su Nombre, me ha liberado de mis amarras,"