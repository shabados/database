[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੀਜਿ; ਆਪੇ ਹੀ ਖਾਵੈ ॥"
page = 898
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou sowest, so shall thou reap (or eat)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਤੂੰ ਬੀਜਦਾ ਹੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਤੂੰ ਵੱਢਦਾ/ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you plant, so shall you harvest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਪਾਪੋਂ ਕਾ ਤੂੰ ਆਪ ਬੀਜ ਬੀਜਤਾ ਹੈਂ, ਸੋ ਪਰਲੋਕ ਮੇਂ ਇਨ ਕਾ ਫਲ ਤੂੰ ਆਪ ਹੀ ਖਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੰਦੇ ਕੰਮਾਂ ਦੇ ਬੀਜ) ਆਪ ਬੀਜ ਕੇ (ਫਿਰ) ਆਪ ਹੀ (ਉਹਨਾਂ ਦਾ ਦੁੱਖ-ਫਲ) ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜਿ = ਬੀਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cosecha lo que él mismo sembró."