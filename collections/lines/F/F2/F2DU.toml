[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਸਿ ਪਾਇ ਭ੍ਰਮਾਇ ਜਹ ਤਹ; ਭੀਖ ਕੋ ਸਿਵ ਦੁਆਰ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even Shiva is begging and wandering for his realization"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ) ਜੈ-ਜੈ ਹੋਵੇ। ਜਿਸ ਦੀ (ਆਗਿਆ ਨੂੰ) ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਸ਼ਿਵ ਜਿਥੇ ਕਿਥੇ ਦੁਆਰ ਦੁਆਰ ਤੇ ਭਿਖਿਆ ਲੈਣ ਲਈ ਭਰਮਦਾ ਫਿਰਦਾ ਹੈ,"