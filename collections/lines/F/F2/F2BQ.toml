[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਸਰਥੀ ਦਲ ਸਿਉ ਜਿਮਿ ਰਾਵਨ; ਰੋਸ ਭਰਿਯੋ ਅਤਿ ਜੁਧ ਮਚਾਯੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that Ravana had begun a terrible war with the forces of Ram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਮ ਚੰਦ੍ਰ ਦੀ ਸੈਨਾ ਨਾਲ ਰਾਵਣ ਨੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਕੇ ਬਹੁਤ ਯੁੱਧ ਮਚਾਇਆ ਸੀ,"