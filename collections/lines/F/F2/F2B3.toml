[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਦਾ ਨਿਰਦੋਖ ॥"
page = 272
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God is ever stainless,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ, ਸਦੀਵ ਬੇਦਾਗ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is always unstained,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਦਾ ਦੋਸੋਂ ਸੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਮਨੁੱਖ) (ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਸਾੜ ਦੇਂਦੇ ਹਨ) ਪਾਪਾਂ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਦੋਖ = ਦੋਖ-ਰਹਿਤ, ਪਾਪਾਂ ਤੋਂ ਬਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Dios no puede ser condicionado por la maldad."