[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮੈ. ਸਦਾ ਦੁਖੁ ਪਾਏ; ਦਰ ਕੀ ਖਬਰਿ. ਨ ਪਾਈ ॥੧॥"
page = 1132
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It repeatedly dies, is born and ever suffers sorrow, but has no intelligence of the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੁੜ ਮੁੜ ਕੇ ਮਰਦੀ, ਜੰਮਦੀ ਅਤੇ ਹਮੇਸ਼ਾਂ ਤਕਲੀਫ ਊਠਾਉਂਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਇਸ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਬੂਹੇ ਦੀ ਕੋਈ ਗਿਆਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It dies and dies again, and is reborn, always in pain, but it is unaware of the Lord's Gate. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰ ਬਾਰ ਮਰ ਕਰ ਫੇਰ ਜਨਮਤਾ ਹੈ ਔਰ ਸਦਾ ਦੁਖ ਕੋ ਪਾਵਤਾ ਹੈ, ਕਿਉਂਕਿ (ਦਰ) ਅੰਦਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ ਖਬਰ ਨਹੀਂ ਪਾਈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦਾ ਹੈ, ਸਦਾ ਦੁੱਖ ਸਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਦੀ ਉਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਮਰਿ ਜੰਮੈ = ਮੁੜ ਮੁੜ ਮਰ ਕੇ ਜੰਮਦਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ। ਦਰ ਕੀ = ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਦੀ। ਖਬਰਿ = ਸੂਝ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufre naciendo y volviendo a morir, una y otra vez, sin poder encontrar la Puerta del Señor. (1)"