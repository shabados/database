[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਗਇੰਦ ਦਏ, ਕਰਵਾਰ ਲੈ; ਦਾਨਵ ਮਾਨ ਗਇਓ ਉਡ ਪੂੰਬੇ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She hath killed the elephants with her sword, because of which the pride of the demons hath flown away like the flakes of akk-plant.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚੰਡੀ ਨੇ) ਤਲਵਾਰ ਨਾਲ (ਦੈਂਤ-ਦਲ ਦੇ) ਹਾਥੀਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ। (ਫਲਸਰੂਪ) ਦੈਂਤਾਂ ਦਾ ਹੰਕਾਰ ਅੱਕ ਦੀਆਂ ਬੁੱਢੀਆਂ ਵਾਂਗ ਉਡ-ਪੁਡ ਗਿਆ ਹੈ।"