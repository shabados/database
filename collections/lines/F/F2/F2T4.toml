[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਰਾਜਸ ਤਾਮਸ ਸਾਤਕ ॥"
page = 276
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions abide in the dispositions of activity, darkness and calmness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹੀ ਤੁੰਦੀ ਹਨ੍ਹੇਰੇ ਅਤੇ ਸ਼ਾਂਤੀ ਦੇ ਸੁਭਾਵਾਂ ਅੰਦਰ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions abide in heated activity, slothful darkness and peaceful light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਰਾਜਸੀ ਔ ਤਾਮਸੀ ਪੁਨਾ ਸਾਂਤਕੀ ਅਰਥਾਤ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਜੀਵ (ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ) ਰਜੋ, ਤਮੋ ਤੇ ਸਤੋ ਵਿਚ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਸ......, {Skt. रजस्, सत्व, तमस्} ਮਾਇਆ ਦੇ ਤ੍ਰੈਵੈ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones y millones transcurren en la actividad, en la inercia o en la pureza."