[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣਕਿ ਮਜਨੂੰ ਦੀ ਵਿਥਿਆ ਮੇਰੇ ਜਿਹੇ ਦੀਵਾਨੇ ਨੂੰ ਹੀ ਰਾਸ ਆਉਣਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਸ਼ਰਾਹ ਕਿੱਸਾਇ ਮਜਨੂੰ ਮਰਾ ਦੀਵਾਨਾ ਮੀ ਸਾਜ਼ਦ ।੨੧।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The entire world is filled with flowers like the garden of heavens. (36) (1)"