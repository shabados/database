[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਪੋਹਿ ਨ ਸਕੈ ਕਾਲੁ ॥"
page = 2
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Lord's Name death cannot torment (touch) the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਪ੍ਰਾਨੀ ਲਾਗੇ ਨਹੀਂ ਲੱਗ ਲਗਦੀ (ਅਜ਼ਾਬ ਨਹੀਂ ਦੇ ਸਕਦੀ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-Death cannot even touch you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣਨੇ ਕਰ ਕੇ ਕਾਲੁ (ਪੋਹਿ) ਸਪਰਸ ਨਹੀਂ ਕਰ ਸਕਤਾ, ਭਾਵ ਮਾਰਕੰਡੇ ਆਦਿਕ ਚਿਰੰਜੀਵੀ ਪਦ ਕੋ ਨਾਮੁ ਸੁਣ ਕੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥⁽¹⁾"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਵਾਲੇ ਮਨੁੱਖ ਕਾਲ ਵੀ ਨਹੀਂ ਪੋਂਹਦਾ ਭਾਵ ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਨਹੀਂ ਡਰਾ ਸਕਦੀ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੋਹਿ ਨ ਸਕੈ = ਪੋਹ ਨਹੀਂ ਸਕਦਾ, ਡਰਾ ਨਹੀਂ ਸਕਦਾ, ਆਪਣਾ ਪਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al escuchar el Nombre de Dios, el hombre se libera del tormento de la muerte."