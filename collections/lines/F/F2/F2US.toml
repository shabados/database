[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਸਦ ਕੀਰਤਨੁ ਕਰਤਾ ॥"
page = 1141
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I meditate on Thee, then ever, sing I Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਤਦ ਮੈਂ ਸਜੀਵ ਹੀ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I continually sing the Kirtan of His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਚਿਤ ਵਾਹਿਗੁਰੂ ਆਵਤਾ ਹੈ, ਸੋ ਸਦੀਵ ਤਿਸੀ ਕਾ ਕੀਰਤਨੁ ਭਜਨੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, canto siempre Su Alabanza"