[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੇ ਪ੍ਰਤਿਪਾਲ ਬਾਰਿਕ ਕੀ ਨਿਆਈ; ਜਨ ਕਉ ਲਾਡ ਲਡਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 498
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God cherishes His slave and caresses and fondles his as His own child. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਬੱਚੇ ਦੀ ਮਾਨਿੰਦ ਉਸ ਨੂੰ ਪਲੋਸਦਾ ਤੇ ਪਿਆਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes His servant, and caresses him as His own child. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਬਾਲਕ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤੇ ਹੈਂ, ਤੈਸੇ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ। ਅਪਨੇ ਦਾਸੋਂ ਕੋ (ਲਾਡ) ਪ੍ਰੇਮ ਕਰ ਲਡਾਉਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਭਨਾਂ ਦੀ) ਬੱਚਿਆਂ ਵਾਂਗ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਤੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਲਾਡ ਲਡਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲ = ਪਾਲਣਾ, ਰਾਖੀ। ਬਾਰਿਕ = ਬਾਲਕ, ਬੱਚਾ। ਨਿਆਈ = ਵਾਂਗ। ਕਉ = ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lo sostiene y lo trata como Su Propio hijo. (1‑Pausa)"