[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਨਾਹੀ ਧੰਧਾ ॥"
page = 273
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's realiser has no worldly entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਵਾਲੇ ਨੂੰ ਸੰਸਾਰੀ ਪੁਆੜੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being has no worldly entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਮਨ ਮੇਂ ਕੋਈ ਧੰਧਾ ਅਰਥਾਤ ਜੰਜਾਲ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਮਨ ਵਿਚ (ਮਾਇਆ ਦਾ) ਜੰਜਾਲ ਨਹੀਂ ਵਿਆਪਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios no tiene limitaciones ni ataduras mundanas."