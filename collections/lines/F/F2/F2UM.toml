[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨ ਪਰਨ ਸਾਧੂ; ਆਨ ਬਾਨਿ ਬਿਸਾਰੇ ॥੧॥"
page = 1230
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the saints 'refuge and forget all other habits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ ਅਤੇ ਹੋਰ ਸਾਰੀਆਂ ਆਦਤਾਂ ਨੂੰ ਭੁਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So seek the Sanctuary of the Holy, and forget all your other habits. ||1||."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਧੂਓਂ ਕੀ ਸਰਣ ਪਰਨੇ ਕੀ (ਬਾਨਿ) ਸੁਭਾਵ ਨੇ ਬਿਸਾਰੇ, ਵਾ ਸਾਧੂ ਕੀ ਸਰਣ ਪੜੇ (ਆਨ) ਹੋਰ ਸੁਭਾਵ ਕੋ ਬਿਸਾਰ ਦੇਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨੀ ਪਏ ਰਹਿਣਾ-ਇਹ ਉੱਦਮ ਹੋਰ ਹੋਰ (ਭੈੜੀਆਂ) ਆਦਤਾਂ (ਮਨ ਵਿਚੋਂ) ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਆਨ = ਹੋਰ ਹੋਰ। ਬਾਨਿ = ਆਦਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya cualquier otro intento y refúgiate en el Santo. (1)"