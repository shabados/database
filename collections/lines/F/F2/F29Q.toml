[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਚੰਡੀ ਚਰਿਤ੍ਰੇ ਮਹਿਖਾਸੁਰ ਬਧਹ ਪ੍ਰਥਮ ਧਿਆਇ ਸੰਪੂਰਨੰਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Here ends the First Chapter entitled ‘Killing of Mahishasura’ of Chandi Charitra in BACHITTAR NATAK.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਚੰਡੀ ਚਰਿਤ੍ਰ ਪ੍ਰਸੰਗ ਦੇ 'ਮਹਿਖਾਸੁਰ-ਬਧ' ਨਾਂ ਦੇ ਪਹਿਲੇ ਅਧਿਆਇ ਦੀ ਸੁਭ ਸਮਾਪਤੀ ॥੧॥"