[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਸੂਦਨੁ ਕਰ ਮੁੰਦਰੀ ਪਹਿਰੈ; ਪਰਮੇਸਰੁ ਪਟੁ ਲੇਈ ॥"
page = 359
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She should make God, the slayer of Madh demon, her finger-ring to wear and have the Supreme Lord as her silken clothes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਮਧ ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲੇ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਪਾਉਣ ਲਈ ਉਗਲੀ ਦੀ ਛਾਪ ਬਣਾਵੇ, ਤੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਰੇਸ਼ਮੀ ਕੱਪੜਿਆਂ ਵਜੋਂ ਪਰਾਪਤ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She should make the Lord, the Slayer of demons, her ring, and take the Transcendent Lord as her silken clothes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਧਸੁਦਨ ਨਾਮ ਕਾ ਜਾਪ ਯਹੀ ਹਾਥੋਂ ਮੇਂ (ਮੁੰਦਰੀ) ਅੰਗੁਠੀ ਪਹਿਰੈ, ਪਰਮੇਸਰ ਨਾਮ ਕਾ ਜਾਪ ਯਹੀ ਬਸਤ੍ਰ ਪਹਿਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਹਰੀ-ਭਜਨ ਦੀ ਮੁੰਦਰੀ ਬਣਾ ਕੇ ਹੱਥ ਦੀ ਉਂਗਲੀ ਵਿਚ ਪਾ ਲਏ, ਪ੍ਰਭੂ ਨਾਮ ਦੀ ਓਟ ਨੂੰ ਆਪਣੀ ਪਤ ਦਾ ਰਾਖਾ ਰੇਸ਼ਮੀ ਕਪੜਾ ਬਣਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que su anillo sea el Señor Destructor de los malvados y que su vestimenta de seda sea su Señor Creador."