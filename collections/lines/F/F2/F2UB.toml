[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ ਚਰਣੀ ਲਗਾ; ਚਲਾ ਤਿਨ ਕੈ ਭਾਇ ॥"
page = 30
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having renounced my self conceit I fall at their feet and walk (act) in accordance with their-will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੇ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਕੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing selfishness, I fall at their feet, and walk in harmony with His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਪੁ) ਹੰਕਾਰ ਕੋ ਛੋਡਿ ਕਰ ਤਿਨ ਮਹਾਤਮਾਂ ਪੁਰਸੋਂ ਕੇ ਚਰਨੋਂ ਸੇ ਲਾਗਉ ਔਰ ਤਿਨ ਕੇ ਭਾਇ ਆਗ੍ਯਾਨੁਸਾਰ ਚਲਉ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਕੇ ਅਨੁਸਾਰ ਚਲਣੇ ਸੇ ਕਿਆ ਲਾਭੁ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਤਿਆਗ ਕੇ ਮੈਂ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਿਆਰ ਅਨੁਸਾਰ ਹੋ ਕੇ ਤੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਲਗਾ = ਲੱਗਾਂ, ਮੈਂ ਲੱਗਦਾ ਹਾਂ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ, ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Doblego mi ego y me amarro a los Pies del Señor, siguiendo Su Sendero."