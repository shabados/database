[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਗੋਵਿੰਦੁ ਅਰਾਧੀਐ; ਹੋਵੈ ਅਨੰਦੁ ਘਣਾ ॥"
page = 133
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Master of the universe in the month of Chetar great rejoicing emanates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੇਤ੍ਰ ਦੇ ਮਹੀਨੇ ਅੰਦਰ ਜਗਤ ਦੇ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬਹੁਤੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Chayt, by meditating on the Lord of the Universe, a deep and profound joy arises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੇਤ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ ਗੋਬਿੰਦ ਕਾ ਅਰਾਧਨਾ ਕਰੀਏ ਜਿਸ ਤੇ ਬਹੁਤ ਅਨੰਦ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੇਤ ਵਿਚ (ਬਸੰਤ ਰੁੱਤ ਆਉਂਦੀ ਹੈ, ਹਰ ਪਾਸੇ ਖਿੜੀ ਫੁਲਵਾੜੀ ਮਨ ਨੂੰ ਆਨੰਦ ਦੇਂਦੀ ਹੈ, ਜੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰੀਏ (ਤਾਂ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਬਹੁਤ ਆਤਮਕ ਆਨੰਦ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਚੇਤ ਦੇ ਮਹੀਨੇ ਵਿਚ। ਘਣਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el amanecer del mes de Chaitra, llamamos a Gobind, el Heraldo de la Alegría,"