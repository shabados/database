[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹਿ ਆਪਨ ਕਰ ਆਜੁ; ਸਗਰ ਤੋ ਕੋ ਨਿਸ ਭੋਰੋ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘With my own hands 1 will tear you off,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜ ਮੈਂ ਆਪਣੇ ਹੱਥ ਨਾਲ ਤੁਹਾਨੂੰ ਪਕੜੀ ਰਖਾਂਗੀ ਅਤੇ ਸਾਰੀ ਰਾਤ ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰਾਂਗੀ (ਅਰਥਾਂਤਰ- ਸਾਰੀ ਰਾਤ ਤੋਂ ਸਵੇਰ ਤਕ ਤੁਹਾਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਪਕੜੀ ਰਖਾਂਗੀ)।"