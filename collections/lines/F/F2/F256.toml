[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰਿ ਆਕਾਰੁ ਉਪਾਇਆ ॥"
page = 1066
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The formless Lord has created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਨੇ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Formless Lord created the universe of form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਅਕਾਰ ਪਰਮੇਸਰ ਨੇ ਅਕਾਰੁ, ਭਾਵ ਸੰਸਾਰ ਉਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਕਾਰ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ ਆਪ ਤੋਂ ਪਹਿਲਾਂ) ਇਹ ਦਿੱਸਦਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Señor Sin Forma que todas las formas del Universo vinieron a existir,"