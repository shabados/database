[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਰੰਗੀਐ; ਦੂਜਾ ਰੰਗੁ ਜਾਈ ਰਾਮ ॥"
page = 571
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace, this soul is imbued with the Lord's love, then the love of another shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਹ ਆਤਮਾ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਜਾਵੇ, ਤਦ ਹੋਰਸ ਦਾ ਪਿਆਰ ਦੂਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul of the Gurmukh is imbued with the Lord's Love; the love of duality departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਮੁਖਤਾ ਸੇ ਇਸ ਮਨ ਕੋ ਰੰਗਨਾ ਕਰੀਏ ਤਬ ਦੂਜਾ, ਭਾਵ ਮਨਮੁਖਤਾ ਕਾ ਰੰਗ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸ ਮਨ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਨਾਮ-ਰੰਗ ਨਾਲ) ਰੰਗ ਲਿਆ ਜਾਏ, ਤਾਂ (ਇਸ ਤੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਰੰਗ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਜਾਈ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por la Gracia del Guru uno se imbuye en el Amor del Señor, el colorido del “otro” se desvanece;"