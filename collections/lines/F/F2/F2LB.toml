[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਪਰਾਪਤਿ ਹੋਇ ਨਿਧਾਨਾ ॥"
page = 1084
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attains to the Lord's wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਸੁਆਮੀ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains this wealth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸੁਭ ਗੁਣਾਂ ਕਾ ਖਜਾਨਾ ਹਰੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ (ਨਾਮ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ ਨੂੰ ਹੀ। ਨਿਧਾਨਾ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo llega hasta este Tesoro de Éxtasis,"