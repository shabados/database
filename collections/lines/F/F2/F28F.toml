[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗ ਬਡੋ ਇਹ ਮਾਲਿਨ ਕੇ; ਹਰਿ ਕੇ ਤਨ ਕੋ ਜਿਨਿ ਹਾਥ ਛੁਹਾਯੋ ॥੮੨੯॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This servant is very fortunate, who has touched the body of Krishna with her own hands.829."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਲਣ ਦੇ ਵਡੇ ਭਾਗ ਹਨ ਜਿਸ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸ਼ਰੀਰ ਨੂੰ ਹੱਥਾਂ ਨਾਲ ਛੋਹਿਆ ਹੈ ॥੮੨੯॥"