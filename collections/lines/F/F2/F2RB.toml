[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸਾ ਕੋ ਨਹੀ; ਮੰਦਰੁ ਦੇਇ ਜਰਾਇ ॥"
page = 1368
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, their is not any such person, who may set fire to his place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਐਹੋ ਜੇਹਾ ਕੋਈ ਪੁਰਸ਼ ਨਹੀਂ, ਜੋ ਆਪਣੇ ਮਹਿਲ ਨੂੰ ਅੱਗ ਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, will anyone set fire to his home"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸਾ ਕੋਈ ਨਹੀਂ ਅਰਥਾਤ ਦੁਰਲਭ ਹੈ, ਜੋ ਸਰੀਰ ਮੰਦਰ ਕੇ ਅਭਿਮਾਨ ਕੌ ਜਲਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਭਾਵੇਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਬੜੀ ਬਰਕਤਿ ਹੈ, ਪਰ ਸਰੀਰਕ ਮੋਹ ਅਤੇ ਕਾਮਾਦਿਕ ਦਾ ਇਤਨਾ ਜ਼ੋਰ ਹੈ ਕਿ) ਕੋਈ ਵਿਰਲਾ ਅਜਿਹਾ ਮਨੁੱਖ ਹੁੰਦਾ ਹੈ ਜੋ ਸਰੀਰਕ ਮੋਹ ਨੂੰ ਸਾੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ ਨਹੀ = ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੁੰਦਾ ਹੈ। ਮੰਦਰ = ਸਰੀਰ, ਸਰੀਰ ਦਾ ਮੋਹ, ਦੇਹ-ਅਧਿਆਸ। ਜਰਾਇ ਦੇਇ = ਸਾੜ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿quién podría prenderle fuego a su hogar"