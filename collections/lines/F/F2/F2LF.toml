[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰੁ ਮੋਹੁ ਹੇਤੁ ਹੈ; ਸਭੁ ਦੁਖੁ ਸਬਾਇਆ ॥"
page = 1238
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love and affection of sons and wife is misery all in all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤਾਂ ਅਤੇ ਪਤਨੀ ਦਾ ਪਿਆਰ ਅਤੇ ਪ੍ਰਮ ਸਾਰੇ ਦਾ ਸਾਰਾ ਬਿਪਤਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love and attachment to children and spouse is total misery and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਕਾ ਜੋ ਮੋਹ ਹੈ ਏਹ ਸਭ ਦੁਖ ਰੂਪ ਹੈ, ਪੁਨਹ ਇਸਤ੍ਰੀ ਕਾ ਜੋ (ਹੇਤੁ) ਸਨੇਹੁ ਹੈ ਏਹ ਭੀ ਸਭੋ ਦੁਖ ਕਾ ਹੇਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ) ਪੁਤ੍ਰਾਂ ਦਾ ਮੋਹ-ਪਿਆਰ (ਵੱਸਦਾ ਹੈ) (ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ) ਇਸਤ੍ਰੀ (ਵੱਸਦੀ) ਹੈ (ਤੇ ਇਹ ਰਸਤਾ) ਨਿਰੋਲ ਦੁੱਖ ਦਾ (ਮੂਲ) ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive apegado a sus hijos y a su esposa, y así sufre."