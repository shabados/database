[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰੈ; ਮਰਿ ਮਰਣੁ ਸਵਾਰੈ ॥"
page = 1174
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dies in life by so dying, he embellishes his death,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਉਂਦੇ ਜੀ ਮਰ ਜਾਂਦਾ ਹੈ, ਐਸ ਤਰ੍ਹਾਂ ਮਰਨ ਦੁਆਰਾ, ਉਹ ਆਪਣੀ ਮੌਤ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies while yet alive, truly dies, and embellishes his death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰਤਾ ਹੈ, ਸੋ ਮਰ ਕਰ ਕੇ ਆਪਣੇ ਜਨਮ ਮਰਨ ਕੋ ਸਵਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਰ ਕੇ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ ਮਰੈ = ਜੀਊਂਦਾ ਮਰਦਾ ਹੈ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਰਦਾ ਹੈ। ਮਰਿ = ਮਰ ਕੇ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਿਆ ਰਹਿ ਕੇ। ਮਰਣੁ = ਮੌਤ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੌਤ, ਵਿਕਾਰਾਂ ਦੀ ਮਾਰ ਤੋਂ ਬਚਿਆ ਹੋਇਆ ਜੀਵਨ। ਸਵਾਰੈ = ਸੋਹਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno muere en vida, aún su muerte es bendecida,"