[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਸਭ ਮਾਹਿ ਨਿਵਾਸ ॥"
page = 868
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides in everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਕਾ ਸਭ ਮਹਿ ਨਿਵਾਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਜੀਵਾਂ ਵਿਚ ਨਾਰਾਇਣ ਦਾ ਨਿਵਾਸ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita"