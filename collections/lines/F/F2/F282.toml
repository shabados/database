[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਪਸਰਿਆ ਬ੍ਰਹਮ ਲੀਲਾ; ਗੋਵਿੰਦ ਗੁਣ ਨਿਧਿ ਜਨਿ ਕਹਿਆ ॥"
page = 458
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Creator is pervading the world-play, and God's slaves call Him the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਸੰਸਾਰ ਖੇਡ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਉਸ ਨੂੰ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God created the expanse of the universe, God created the play of the world. His humble servants call Him the Lord of the Universe, the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸੰਤਜਨੋਂ ਨੇ ਕਹਾ ਹੈ ਕਿ ਗੋਬਿੰਦ ਗੁਣੋਂ ਕੀ ਨਿਧਿ ਬ੍ਰਹਮਾ ਜੋ ਹੈਂ ਸੋਈ ਸਭ ਮੇਂ (ਪਸਰਿਆ) ਬ੍ਯਾਪਤ ਹੈ ਔਰ ਯਹ ਸਭ ਸੰਸਾਰ ਉਸ ਕੀ ਲੀਲ੍ਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਪਾਸੇ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਪਸਾਰਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਰਚੀ ਹੋਈ ਖੇਡ ਹੋ ਰਹੀ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਕਿਸੇ ਵਿਰਲੇ ਸੇਵਕ ਨੇ ਉਸ ਨੂੰ ਜਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਲਾ = ਖੇਡ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਜਨਿ = ਜਨ ਨੇ, ਕਿਸੇ ਵਿਰਲੇ ਸੇਵਕ ਨੇ। ਕਹਿਆ = ਸਿਮਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Supremo está expandido sobre todo y todo es sólo Su Juego. Los Santos Lo llaman el Tesoro de Virtudes."