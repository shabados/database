[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੋਰੀ ਬਟਵਾਰੀ ਪਰ ਨਾਰੀ ਕੈ ਤ੍ਰਿਦੋਖ ਮਮ; ਨਰਕ ਅਰਕ ਸੁਤ ਡੰਡ ਦੇਤ ਹਾਰੀਐ ।੫੨੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A thief, dacoit and a lecherous man is punished so severely for one crime they commit. But I am a sufferer of all these three ailments like tuberculosis. So punishing me for all these sins, the angels of death will get tired.  (524)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚੋਰੀ ਕਰਨੀ ਧਾੜਾ ਮਾਰੀ ਤੇ ਪਰ ਇਸਤ੍ਰੀ ਅੰਗੀਕਾਰ ਕਰਨੀ ਇਹ ਤਿੰਨੇ ਦੋਖ ਹੀ ਮੈਨੂੰ ਤਪਦਿੱਕ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਤਪਦਿੱਕੀ ਨੂੰ ਦਵਾਈਆਂ ਦੇ ਦੇ ਕੇ ਵੈਦ ਡਾਕਟਰ ਸਮੇਤ ਦਵਾਵਾਂ ਦੇ ਹਾਰ ਜਾਂਦੇ ਹਨ ਐਸੇ ਹੀ ਨਰਕ ਤੇ ਅਰਕ ਸੁਤ ਧਰਮ ਰਾਜ ਭੀ ਮੈਨੂੰ ਡੰਡ ਦਿੰਦੇ ਹੀ ਹਾਰ ਜਾਣਗੇ ॥੫੨੪॥"