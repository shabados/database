[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਮੇਰੇ; ਗੋਵਿੰਦ ਕੀ ਬਾਣੀ ॥"
page = 192
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, repeat thou the hymns of the Master of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Bani, the Hymns of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੋਬਿੰਦ ਕੀ ਬਾਣੀ ਜੋ ਨਾਮੁ ਹੈ, ਸੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ ਉੱਚਾਰਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en la Palabra de Gobind, Dios Sostenedor,"