[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗਾਵੈ ਆਪਿ ਸੁਣਾਵੈ; ਇਸੁ ਮਨ ਅੰਧੇ ਕਉ ਮਾਰਗਿ ਪਾਏ ॥੨॥"
page = 506
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself sings, Himself causes to hear and puts this blind man on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਗਾਉਂਦਾ ਹੈ, ਖੁਦ ਹੀ ਸੁਣਾਉਣਾ ਹੈ ਅਤੇ ਸੁਨਾਖੇ ਮਨੁਸ਼ ਨੂੰ ਦਰੁਸਤ ਰਾਹ ਤੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself sings, He Himself listens, and He puts this blind mind on the right path. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਗਾਵੈ ਅਰ ਆਪ, ਭਾਵ ਅਪਨੇ ਮਨ ਕੋ ਸੁਨਾਵੈ। ਯਥਾ-☬\"ਪ੍ਰਿਥਮੇ ਮਨੁ ਪ੍ਰਬੋਧੈ ਅਪਨਾ\"☬ਇਸ ਪ੍ਰਕਾਰ ਸੇ ਅਪਨੇ ਅਗਿਆਨੀ ਮਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਰਸਤੇ ਮੇਂ ਪਾਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ, ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਦਾ ਗੀਤ) ਗਾਂਦਾ ਹੈ ਆਪ ਹੀ (ਇਹ ਗੀਤ ਉਸ ਮਨੁੱਖ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ, ਤੇ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਇਸ ਮਨ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਉਤੇ ਲਿਆਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਮਾਰਗਿ = (ਸਹੀ) ਰਸਤੇ ਉਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, Él Mismo canta a través de nosotros. Él nos hace escuchar y a esta mente ciega la guía en el Sendero. (2)"