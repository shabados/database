[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ ਜੇਤੋ ਲਪਟਾਇਓ; ਕਛੂ ਨਹੀ. ਨਾਹੀ ਕਛੁ ਤੇਰੋ ॥"
page = 1302
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the Lord's name, with whatsoever thou are attached, that is nothing and from that naught belongs to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਜਿਸ ਕਿਸੇ ਨਾਲ ਭੀ ਤੂੰ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਕੁਝ ਭੀ ਨਹੀਂ ਅਤੇ ਉਸ ਵਿਚੋਂ ਕੁਝ ਭੀ ਤੇਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Except for the Naam, whatever you are involved with is nothing - nothing is yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਿਤਨਾ ਤੂੰ ਲਪਟਾ ਹੂਆ ਹੈਂ ਵਾਸਤਵ ਤੇ ਵੀਚਾਰੀਏ ਤੌ ਕੁਛ ਸਤ ਨਹੀਂ ਹੈ, ਔਰ ਜੋ ਕੁਛ ਬਿਵਹਾਰ ਮਾਤ੍ਰ ਦਿਖਾਈ ਦੇਤਾ ਹੈ ਤੇ ਇਸ ਮੇਂ ਤੇਰਾ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਜਿਤਨੇ ਭੀ ਪਦਾਰਥਾਂ ਨਾਲ ਤੂੰ ਚੰਬੜ ਰਿਹਾ ਹੈਂ ਉਹਨਾਂ ਵਿਚੋਂ ਤੇਰਾ (ਆਖ਼ਰ) ਕੁਝ ਭੀ ਨਹੀਂ ਬਣਨਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੋ = ਜਿਤਨਾ ਭੀ। ਲਪਟਾਇਓ = ਤੂੰ ਚੰਬੜ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso en lo que estás involucrado es nimio, nada podría ser tuyo, excepto el Naam."