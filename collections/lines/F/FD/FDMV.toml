[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਸਖਾ; ਤੂੰਹੀ ਮੇਰਾ ਮੀਤੁ ॥"
page = 181
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Comrade and thou my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਾਥੀ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Companion; You are my Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਮਨ ਕਾ ਪਿਆਰਾ ਹੈਂ ਤੂੰ  ਹੀ ਮੇਰਾ ਬਾਣੀ ਕਾ ਮਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ ਮੇਰਾ ਸਾਥੀ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Compañero, mi Amigo;"