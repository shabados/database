[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨੑ ਕਉ ਨਦਰਿ ਕਰੇ ਹਰਿ ਸਚਾ; ਸੇ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੧॥"
page = 850
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, they on whom True God casts His merciful glance; they remain attuned to the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੱਚਾ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਉਹ ਨਾਮ ਨਾਲ ਹੀ ਪ੍ਰੀਤ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are blessed by the Lord's Glance of Grace, remain lovingly attuned to the Name of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੋ ਸੋ ਸਚਾ ਹਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ ਸੋ ਤਿਸ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਬਿਰਤੀ ਲਾਇ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ (ਇਹੋ ਜਿਹੇ ਬ੍ਰਾਹਮਣਾਂ) ਉਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਲਿਵ = ਸੁਰਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que tienen la Gracia del Señor Verdadero, sólo ellos son entonados en Su Nombre.(1)"