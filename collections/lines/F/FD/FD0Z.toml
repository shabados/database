[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਝਰ ਧਾਰ ਚੁਐ ਅਤਿ ਨਿਰਮਲ; ਇਹ ਰਸ ਮਨੂਆ ਰਾਤੋ ਰੇ ॥"
page = 969
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From such a still, a very pure stream continually issues and with this elixir my soul is inebriated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਭੱਠੀ ਤੋਂ ਇਕ ਪਰਮ ਪਵਿੱਤਰ ਨਦੀ ਲਗਾਤਾਰ ਜਾਰੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਇਸ ਅਮ੍ਰਿਤ ਨਾਲ ਮੇਰੀ ਆਤਮਾ ਮਤਵਾਲੀ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pure stream constantly trickles forth, and my mind is intoxicated by this sublime essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਰਸ ਧਾਰ ਅਤਿ ਨਿਰਮਲ (ਚੁਐ) ਪ੍ਰਾਪਤਿ ਹੈ ਪੁਨਾ ਇਸ ਰਸ ਮੇਂ ਜਿਸ ਕਾ ਮਨ ਰਾਤਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ) ਚਸ਼ਮੇ ਦੀ ਬੜੀ ਸਾਫ਼ ਧਾਰ ਪੈ ਰਹੀ ਹੈ। ਮੇਰਾ ਮਨ, ਇਸ ਦੇ ਸੁਆਦ ਵਿਚ ਰਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਝਰ = (Skt. निभर्त्र्र) ਚਸ਼ਮਾ। ਮਨੂਆ = ਸੁਹਣਾ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El flujo de este Néctar Inmaculado es constante y la mente se embebe de él."