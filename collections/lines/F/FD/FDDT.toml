[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰਹਿ; ਸੇ ਮਰਣੁ ਸਵਾਰਹਿ ॥"
page = 1067
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who die through the Name, glorify their death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮਰਦੇ ਹਨ, ਉਹ ਆਪਣੀ ਮੌਤ ਨੂੰ ਚਾਰ ਚੰਨ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who die in the Shabad - their death is exalted and glorified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ (ਸੇ) ਤਿਨੋਂ ਨੇ ਜੀਵਨਾ ਔਰ ਮਰਣਾ ਸਵਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਵਿਕਾਰਾਂ ਵਲੋਂ, ਆਪਾ-ਭਾਵ ਵਲੋਂ) ਮਰਦੇ ਹਨ, ਉਹ ਆਪਣੀ ਇਹ ਮੌਤ ਹੋਰਨਾਂ ਵਾਸਤੇ ਸੋਹਣੀ ਬਣਾ ਲੈਂਦੇ ਹਨ (ਭਾਵ, ਲੋਕਾਂ ਨੂੰ ਉਹਨਾਂ ਦਾ ਇਹ ਆਤਮਕ ਜੀਵਨ ਚੰਗਾ ਲੱਗਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
