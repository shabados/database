data = "ਏਕ ਅਹੀਰ ਨਦੀ ਤਟ ਰਹਈ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Minister narrated another story, listening to which whole assembly became silence."

[[content]]
