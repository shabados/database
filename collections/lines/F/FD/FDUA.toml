[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਮਾਤਾ ਬਨਿਤਾ ਸੁਤਾ, ਪਾਚ ਤਤ ਕੀ ਦੇਹ ॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What are mother, wife, and offspring? They are just the embodiment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੌਣ ਮਾਤਾ, ਪਤਨੀ ਅਤੇ ਪੁੱਤਰੀ ਹੈ? (ਅਸਲੋਂ ਇਨ੍ਹਾਂ ਦਾ) ਪੰਜ ਤੱਤਾਂ ਦਾ ਸ਼ਰੀਰ ਹੈ।"