[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੋ ਰਾਮ ਨਾਮੁ ਜਪਿਆ; ਦੁਖ ਕਿਲਵਿਖ ਨਾਸ ਗਵਾਇਆ ਰਾਮ ॥"
page = 443
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name, I have repeated and it has destroyed and dispelled my sorrow and sin, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਮੈਂ ਜਾਪ ਕੀਤਾ ਹੈ ਅਤੇ ਇਸ ਨੇ ਮੇਰਾ ਗ਼ਮ ਅਤੇ ਪਾਪ ਮਾਰ ਕੱਢੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Name of the Lord, Raam, Raam, which destroys my sorrows and erases my sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਰਮਣ ਰੂਪ ਰਾਮ ਕਾ ਨਾਮੁ ਜਪਿਆ, ਤਿਨੋਂ ਕੇ (ਕਿਲਵਿਖ) ਪਾਪ ਨਾਸ ਹੋ ਗਏ ਹੈਂ ਅਰੁ ਦੁਖੋਂ ਕੋ ਭੀ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਸਾਰੇ ਦੁੱਖ ਤੇ ਪਾਪ ਨਾਸ ਕਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo en el Nombre del Señor, y el dolor del error ha sido desterrado."