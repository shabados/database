[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਨੋ; ਬਿਨਸਿ ਗਏ ਸਭ ਸੋਗ ਸੰਤਾਪ ॥੧॥ ਰਹਾਉ ॥"
page = 821
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has mercifully blessed me with His Name and my agonies and anguishes are all annihilated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਮਿਹਰ ਧਾਰ ਕੇ, ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼ੀ ਹੈ ਅਤੇ ਮੇਰੇ ਦੁੱਖ ਤੇ ਤਸੀਹੇ ਸਾਰੇ ਕੱਟੇ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Lord, Har, Har, has blessed me with His Name, and all my pains and afflictions have been dispelled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਦੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਜਨੋਂ ਕੇ ਸੋਕ ਸੰਤਾਪ ਸਭੀ ਨਾਸ, ਭਾਵ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ) ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਂਦਾ ਆਇਆ ਹੈ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਹਨਾਂ ਦੇ) ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਤੇ ਦੁੱਖ-ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਦੀਨੋ = ਦਿੱਤਾ ਹੈ। ਸੋਗ = ਚਿੰਤਾ, ਗ਼ਮ। ਸੰਤਾਪ = ਦੁੱਖ-ਕਲੇਸ਼ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Misericordia, el Señor Jar, Jar, me ha bendecido con Su Nombre y ahora todas mis aflicciones se han desvanecido.(1-Pausa)"