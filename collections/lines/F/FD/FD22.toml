[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਦੇਨਹਾਰੁ; ਜਾਨੈ ਗਾਵਾਰੁ ॥"
page = 282
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him the Donor deems to be a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਉਸ ਨੂੰ ਮੂਰਖ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Great Giver shall judge him to be a fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਦੇਣਹਾਰ ਵਾਹਿਗਰੂ ਗਵਾਰ ਜਾਨਤਾ ਹੈ; ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕਹਤਾ ਹੈ ਮੁਝ ਦਾਤਾ ਕੋ ਵਿਸਾਰ ਕਰ ਆਪ ਕੋ ਦਾਤਾ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮੂਰਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣੇ ਜੋ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਦੇਣ ਜੋਗਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se verá como un tonto ante el Dador de todo."