[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੀਨੑੈ ਆਪੁ ਸਾਜਿਓਨੁ; ਆਪੇ ਹੀ ਥੰਮੑਿ ਖਲੋਆ ॥"
page = 968
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself didst create the world and thyself art its ever standing pillar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਸੰਸਾਰ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਇਸ ਦਾ ਸਦੀਵੀ ਖੜੇ ਰਹਿਣ ਵਾਲਾ ਸਤੂਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created Himself, and He Himself is the supporting pillar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਨੇ ਆਪ ਹੀ ਅਪਨਾ ਸਰੂਪ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ ਪੁਨਾ ਆਪ ਹੀ ਆਸਰਾ ਰੂਪ ਹੋ ਕੇ ਸੰਸਾਰ ਕੋ ਇਸਥਤ ਕਰ ਖਲੋਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰੂਪ ਵਿਚ) ਜ਼ਾਹਰ ਕੀਤਾ ਤੇ ਆਪ ਹੀ (ਗੁਰੂ-ਰੂਪ ਹੋ ਕੇ) ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਹਾਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él fue creado por el Mismo Señor y Él Mismo se Volvió Su Propio Soporte."