[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਧਾਰਿ. ਗੁਰ ਮੇਲਹੁ; ਗੁਰਿ ਮਿਲਿਐ. ਹਰਿ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥"
page = 699
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, show mercy and unite me with the Guru. Meeting with the Guru, wells up the Divine bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਰਹਿਮ ਕਰ ਅਤੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ। ਗੁਰਾਂ ਨੇ ਨਾਲ ਮਿਲ ਕੇ ਈਸ਼ਵਰੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, be merciful to me, and lead me to meet the Guru; meeting the Guru, a sincere yearning for the Lord wells up in me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਗੁਰੂ ਮੇਲੋ, ਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਤੇ ਹੀ ਹਰੀ ਨਾਮ ਕਾ ਉਤਸਾਹ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰੋ-) ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, (ਸਾਨੂੰ) ਗੁਰੂ ਮਿਲਾ। ਹੇ ਸਤ ਸੰਗੀਓ! ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਹਿਰਦੇ ਵਿਚ) ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Jar, Jar, muestra Tu Compasión y guíame hasta mi Guru, pues Encontrándolo, una añoranza sincera se ha edificado en mí. (3)"