[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਪਜੈ; ਸੋ ਕਾਲਿ ਸੰਘਾਰਿਆ ॥"
page = 227
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who-so-ever is created, him death destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਭੀ ਸਾਜਿਆ ਗਿਆ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਨਾਸ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is created, shall be destroyed by Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਮੇਂ ਜੋ ਉਤਪਤਿ ਹੂਆ ਹੈ, ਸੋ ਕਾਲ ਨੇ (ਸੰਘਾਰਿਆ) ਮਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਜੇਹੜਾ ਜੇਹੜਾ ਜੀਵ ਜਨਮ ਲੈਂਦਾ ਹੈ (ਤੇ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦਾ) ਮੌਤ (ਦੇ ਸਹਮ) ਨੇ ਉਸ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਪਲਰਨ ਨਹੀਂ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que florece en vida se muere al final;"