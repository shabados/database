[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤ੍ਰ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸੁਰ ਰਿਦ; ਤੀਨਿ ਤਾਪ ਜਲੰਤ ॥"
page = 502
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's friends, sons, wife and well-wishers are being burnt with the three fevers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੇ ਦੋਸਤ, ਲੜਕੇ, ਇਸਤਰੀ ਅਤੇ ਸ਼ੁੱਭਚਿੰਤਕ ਤਿੰਨਾਂ ਬੁਖਾਰਾਂ (ਆਧਿ, ਬਿਆਧਿ, ਤੇ ਉਪਾਧਿ) ਨਾਲ ਸੜ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friends, children, spouses and well-wishers are burnt by the three fevers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਬੇਟਾ ਇਸਤ੍ਰੀ ਦੇਵਤਾ ਜਬ ਇਨ ਸਭਨੋਂ ਕਾ ਹਿਰਦ੍ਯ ਆਪ ਹੀ ਤੀਨੋਂ ਤਾਪ ਕਰ ਜਲਤਾ ਹੈ ਤਬ ਔਰੋਂ ਕੇ ਦੁਖੋਂ ਕੋ ਕੈਸੇ ਮਿਟਾਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ, ਪੁੱਤਰ, ਇਸਤ੍ਰੀ ਰਿਸ਼ਤੇਦਾਰ (ਆਦਿਕਾਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆਂ ਆਧਿ, ਵਿਆਧਿ, ਉਪਾਧਿ) ਤਿੰਨੇ ਤਾਪ ਮਨੁੱਖ (ਦੇ ਆਤਮਕ ਜੀਵਨ) ਨੂੰ ਸਾੜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਸੁਰਰਿਦ = {सुहृद} ਮਿੱਤਰ, ਹਾਰਦਿਕ ਸਾਂਝ ਵਾਲੇ। ਤੀਨਿ ਤਾਪ = (ਆਦਿ, ਵਿਆਧਿ, ਉਪਾਧਿ = ਇਹ) ਤਿੰਨ ਤਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus amigos, hijos, esposas y simpatizantes van a ser quemados por los tres tipos de miseria que los humanos sufren en este mundo, Los que son causados por la mente, el destino y los animales."