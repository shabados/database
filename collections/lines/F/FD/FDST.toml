data = "ਬਿਰਧਿ ਭਇਆ; ਊਪਰਿ ਸਾਕ ਸੈਨ ॥"
page = 266
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who, when thou grew old, settled relation and friend on thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਜਦ ਤੂੰ ਬੁੱਢਾ ਹੋਇਆ, ਉਤੇ ਸਨਬੰਧੀ ਅਤੇ ਮਿੱਤ੍ਰ ਖੜੇ ਕਰ ਦਿਤੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you grow old, family and friends,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਬ੍ਰਿਧ ਭਯਾ ਤਬ ਊਪਰ ਸੇਵਾ ਵਾਸਤੇ (ਸਾਕ) ਸਨਬੰਧੀ (ਸੈਨ) ਸਾਥੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੂੰ) ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈਂ (ਤਾਂ) ਸੇਵਾ ਕਰਨ ਨੂੰ ਸਾਕ-ਸੱਜਣ (ਤਿਆਰ ਕਰ ਦੇਂਦਾ ਹੈਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gracias a los sentidos que te fueron otorgados,"