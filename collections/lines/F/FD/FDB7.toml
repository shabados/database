[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਬਿਬਰਜਿਤ; ਹਰਿ ਪਦੁ ਚੀਨੑੈ, ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1123
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who forsaking lust, wrath, avarice and worldly attachment, sees the Lord's feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿਥਨ-ਹੁਲਾਸ, ਗੁੱਸੇ, ਲਾਲਚ ਅਤੇ ਸੰਸਾਰ ਲਗਨ ਨੂੰ ਛਡ ਕੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ignoring sexual desire, anger, greed and attachment, such a person becomes aware of the Lord's Feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜੋ ਪੁਰਸ਼ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ। ਹੇ ਹਰੀ! ਆਪ ਕੇ ਪਦ ਕੋ ਸੋਈ ਪੁਰਸ਼ (ਚੀਨੈ) ਜਾਨਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਤੇਰਾ ਬਣਦਾ ਹੈ) ਉਸ ਨੂੰ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ (ਆਦਿਕ ਵਿਕਾਰ) ਮਾੜੇ ਲੱਗਦੇ ਹਨ। (ਜੋ ਮਨੁੱਖ ਇਹਨਾਂ ਨੂੰ ਤਿਆਗਦਾ ਹੈ) ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਵਾਲੀ ਅਵਸਥਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su enojo, avaricia y apego y llega a conocer el Estado Divino. (1-Pausa)"