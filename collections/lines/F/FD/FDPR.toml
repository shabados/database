[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ. ਪੂਛ ਨ ਹੋਵਈ; ਜਿਸੁ ਬੇਲੀ ਗੁਰੁ ਕਰਤਾਰੁ ॥"
page = 62
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose friend is the great Creator he is not questioned hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਿਤ੍ਰ ਵਿਸ਼ਾਨ ਸਿਰਜਣਹਾਰ ਹੈ, ਉਸ ਪਾਸੋਂ ਅੱਗੇ ਪੁਛ-ਗਿਛ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Guru, the Creator, as his Friend, shall not be questioned hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਿਤ੍ਰ ਗੁਰੂ ਅਰ ਕਰਤਾਰ ਹੈਂ, ਤਿਸ ਕੇ ਕਰਮੋਂ ਕੀ ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਪੁਛ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਧਨ ਹਾਸਲ ਕਰਨ ਵਿਚ) ਜਿਸ ਮਨੁੱਖ ਦਾ ਸਹਾਈ ਗੁਰੂ ਆਪ ਬਣੇ, ਕਰਤਾਰ ਆਪ ਬਣੇ, ਪਰਲੋਕ ਵਿਚ ਉਸ ਉੱਤੇ ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਛ = ਪੁੱਛ-ਪੜਤਾਲ, ਰੋਕ। ਬੇਲੀ = ਸਹਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene al Guru Dios como Su Protector, en el más allá no será interrogado."