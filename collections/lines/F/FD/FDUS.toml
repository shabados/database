[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਸਚੋ ਸਚੁ ਵਰਤਦਾ; ਸਚੁ ਸਿਰਜਣਹਾਰਾ ॥੧॥"
page = 1087
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Verily and truly, the True Creator Lord is pervading every-where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚਿਤ ਅਤੇ ਯਕੀਨਨ ਹੀ ਸੱਚਾ ਕਰਤਾ-ਪੁਰਖ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truly, truly, the True Creator Lord is all-pervading. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਸਚ ਹੀ ਵਰਤਤਾ ਹੈ, ਸੋਈ ਸਚਾ ਸਿਰਜਣਹਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ ਉਸ ਦੀ ਇਹ ਹਾਲਤ ਹੋ ਜਾਂਦੀ ਹੈ ਕਿ) ਸਦਾ-ਥਿਰ ਸਿਰਜਣਹਾਰ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a mente se vuelve sublime y el Señor es Complaciente con uno. Es entonces cuando ves al Uno Verdadero, sí, Al Creador del Mundo. (1)"