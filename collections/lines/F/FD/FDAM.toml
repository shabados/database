[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸੰਦਿਆ ਖੇਲੰਦਿਆ ਪੈਨੰਦਿਆ ਖਾਵੰਦਿਆ; ਵਿਚੇ ਹੋਵੈ ਮੁਕਤਿ ॥੨॥"
page = 522
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and while laughing, playing, dressing and eating, he gets emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫੇਰ ਹੱਸਦਾ, ਖੇਡਦਾ, ਪਹਿਨਦਾ ਅਤੇ ਖਾਂਦਾ ਪੀਂਦਾ ਹੋਇਆ ਹੀ ਉਹ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While laughing, playing, dressing and eating, he is liberated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯੁਕਤੀ ਨਾਮ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਾ ਹੈ, ਤਬ ਹਸਤਿਆਂ ਅਰੁ ਖੇਲਤਿਆਂ ਔ ਖਾਤਿਆਂ ਪਹਨਤਿਆਂ ਹੋਯਾਂ ਬੀਚ ਹੀ ਮੇਂ ਮੁਕਤਿ ਹੋ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੱਸਦਿਆਂ ਖੇਡਦਿਆਂ ਖਾਂਦਿਆਂ ਪਹਿਨਦਿਆਂ (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਕੰਮ ਕਾਰ ਕਰਦਿਆਂ) ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se libera, aún gozando de todas las alegrías del mundo. (2)"