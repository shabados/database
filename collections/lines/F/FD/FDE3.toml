[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਮੰਤ੍ਰ ਸੂਝੈ ਸਬੈ ਸ੍ਰਿਸਟ ਸਾਜੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With whose Grace all the mantras and materials of the world come to our mind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਕ੍ਰਿਪਾ ਨਾਲ ਮੰਤਰ ਸੁਝਦੇ ਹਨ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਰੇ ਸਾਜ (ਸਜਦੇ ਹਨ)।"