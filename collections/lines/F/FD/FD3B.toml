[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪਾਪੀ; ਤੂੰ ਨਿਰਮਲੁ ਏਕ ॥੧॥ ਰਹਾਉ ॥"
page = 153
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sinner, Thou alone art pure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਨਹਗਾਰ ਹਾਂ, ਕੇਵਲ ਤੂੰ ਹੀ ਪਵਿੱਤ੍ਰ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner - You alone are pure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕੈਸਾ ਹੈਂ? ਏਕ ਹੈਂ ਔਰ ਮਾਇਆ ਆਦਿਕ ਉਪਾਧੀਓਂ ਸੇ ਰਹਿਤ ਨਿਰਮਲੁ ਹੈ ਔਰ ਮੈਂ ਪਾਪੀ ਹੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ ਹਾਂ, ਸਿਰਫ਼ ਤੂੰ ਹੀ ਪਵਿਤ੍ਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿਤ੍ਰ। ਤੂੰ ਏਕ = ਸਿਰਫ਼ ਤੂੰ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el peor de los que cometen errores y Tú eres lo más Puro de lo puro. (1-Pausa)"