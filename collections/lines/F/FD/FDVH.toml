[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਜਿਸ ਕਉ ਧੁਰਹੁ ਲਿਖਿਆ; ਸੋਈ ਕਾਰ ਕਮਾਇ ॥੨॥"
page = 1002
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone does the virtuous deeds in whose fortune it is so writ by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨੇਕ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ। ਜਿਸ ਦੇ ਭਾਵਾਂ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਐਹੋ ਜੇਹਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone does such deeds, who has such pre-ordained karma. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਧੁਰੋਂ ਹੀ ਸ਼ੁਭ ਕਰਮ ਲਿਖਿਆ ਹੈ, ਸੋਈ ਇਸ ਕਾਰ ਕੋ ਕਮਾਵਤਾ ਹੈ, ਭਾਵ ਸੋਈ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਕਾਰ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ ਇਹ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo actuará así, aquél que tenga su destino así inscrito por Dios.(2)"