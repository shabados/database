[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਰ ਗਹੁ ਜਾਰਿ ਲੈ. ਅਮਰ ਗਹੁ ਮਾਰਿ ਲੈ; ਭ੍ਰਾਤਿ ਤਜਿ ਛੋਡਿ, ਤਉ ਅਪਿਉ ਪੀਜੈ ॥"
page = 991
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seize and burn thou thy unbearable evil-desire, seize and subjugate thy imperishable mind and abandon thy doubt; Then shalt thou in-drink the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਅਸਹ ਮੰਦ-ਵਾਸ਼ਨਾ ਨੂੰ ਫੜ ਕੇ ਸਾੜ ਸੁੱਟ, ਆਪਣੇ ਅਬਿਨਾਸ਼ੀ ਮਨੂੰਏ ਨੂੰ ਫੜ ਕੇ ਕਾਬੂ ਕਰ ਅਤੇ ਆਪਣੇ ਸ਼ਕ-ਸ਼ੁਭੇ ਨੂੰ ਛੱਡ ਦੇ, ਤਦ ਹੀ ਤੂੰ ਲਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪੀਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seize and burn the unbearable; seize and kill the imperishable; leave behind your doubts, and then, you shall drink in the Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜਰ ਜੋ ਕਾਮਾਦੀ ਬਿਕਾਰ ਹੈਂ ਤਿਨ ਕੋ ਗਹਿ ਕੇ ਜਲਾਇ ਲੈ, ਅਮਰ ਜੋ ਮਨ ਹੈ ਤਿਸ ਕੋ ਪਕੜ ਕੇ ਮਾਰ ਲੈ ਔ ਭਰਮ ਕੋ ਤਜ ਛੋਡ, ਤੌ ਦਸਮ ਦੁਆਰ ਤੇ ਚੁਆਇ ਕੈ ਅੰਮ੍ਰਤ ਪੀਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜਰਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਦੇ ਰਾਹ ਵਿਚ ਰੋਕ ਪਾਣ ਵਾਲੇ ਮੋਹ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਸਾੜ ਦੇ, ਮੌਤ-ਰਹਿਤ ਹਰੀ ਦੇ ਮਿਲਾਪ ਦੇ ਰਸਤੇ ਵਿਚ ਵਿਘਨ ਪਾਣ ਵਾਲੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਰੱਖ, ਭਟਕਣਾ ਛੱਡ ਦੇ, ਤਦੋਂ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾ = ਬੁਢੇਪਾ। ਅਜਰ = {ਅ-ਜਰਾ} ਜਿਸ ਨੂੰ ਬੁਢੇਪਾ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ਉਹ ਪਰਮਾਤਮਾ। ਗਹੁ = ਪਕੜ, ਰੋਕ। ਅਜਰ ਗਹੁ = ਜਰਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦੇ ਰਸਤੇ ਵਿਚ ਰੋਕ ਪਾਣ ਵਾਲਾ (ਮੋਹ)। ਜਾਰਿ ਲੈ = ਸਾੜ ਦੇਹ। ਅਮਰ = ਮੌਤ-ਰਹਿਤ ਪ੍ਰਭੂ। ਅਮਰ ਗਹੁ = ਮੌਤ-ਰਹਿਤ ਹਰੀ ਦੇ ਮੇਲ ਦੇ ਰਾਹ ਵਿਚ ਰੋਕ ਪਾਣ ਵਾਲਾ (ਮਨ)। ਮਾਰਿ ਲੈ = ਵੱਸ ਵਿਚ ਕਰ ਲੈ। ਭ੍ਰਾਤਿ = ਭਟਕਣਾ। ਤਜਿ ਛੋਡਿ = ਤਿਆਗ ਦੇਹ। ਤਉ = ਤਦੋਂ। ਅਪਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ। ਪੀਜੈ = ਪੀ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toma y quema la carga intolerable de Maya, controla para ello a la inquieta mente, calma sus deseos y abandonando tu duda, bebe del Néctar del Nombre del Señor."