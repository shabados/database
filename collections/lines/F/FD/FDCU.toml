[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤਜਿ; ਕਤ ਕਾਹੂ ਕੇ ਜਾਂਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 330
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking God, whither and to whom goest thou? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਕਿੱਥੇ ਅਤੇ ਕੀਹਦੇ ਕੋਲ ਜਾਂਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have forsaken the Lord - now where will you go? Unto whom will you turn? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਤਜ ਕਰ ਕੇ ਅਰਥਾਤ ਹਰੀ ਕਾ ਭਜਨ ਛੋਡ ਕਰ ਕਿਸ ਵਾਸਤੇ ਕਿਸੀ ਕੇ ਜਾਤਾ ਹੈਂ, ਭਾਵ ਦੇਵਤਿਓਂ ਕੀ ਉਪਾਸਨਾ ਕਿਉਂ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਦੇਵਤਿਓਂ ਕੀ ਉਪਾਸਨਾ ਕਰ ਕਿਆ ਹਾਨੀ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਕਿੱਥੇ ਤੇ ਕਿਸ ਦੇ ਪਾਸ ਤੂੰ ਜਾਂਦਾ ਹੈਂ? (ਭਾਵ, ਕਿਉਂ ਹੋਰ ਆਸਰੇ ਤੂੰ ਤੱਕਦਾ ਹੈਂ?) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De otra forma, ¿cómo dejaste a tu Maestro y te fuiste con otro?  (1-Pausa)"