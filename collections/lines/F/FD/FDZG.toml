[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਕਮਲ ਧੵਾਨੰ; ਨਾਨਕ. ਕੁਲ ਸਮੂਹ ਉਧਾਰਣਹ ॥੧੧॥"
page = 1360
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the God's lotus feet, O Nanak, all the generations are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਪਾਰ ਉਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lotus Feet of the Lord, O Nanak, all one's generations are saved. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਪੁਰਖ ਸਮੂਹ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕਰ ਲੇਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹਨਾਂ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ) ਪ੍ਰਭੂ ਦੇ ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਸਾਰੀਆਂ ਕੁਲਾਂ ਦਾ ਉੱਧਾਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮੂਹ = ਢੇਰ (समुह)। ਦੋਖ = ਪਾਪ (दोष)। ਧ੍ਯ੍ਯਾਨੰ = (ध्यान)। ਸਾਧ = (साधु) ਗੁਰੂ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en los Pies de Loto del Señor, dice Nanak, nuestras generaciones son salvadas. (11)"