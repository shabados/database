[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਆਇਆ ਸਭੁ ਕੋ ਜਾਸੀ; ਕੂੜਿ ਕਰਹੁ ਅਹੰਕਾਰੋ ॥"
page = 579
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All those who come here shall go Hence false it is to act in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੋ ਏਥੇ ਆਉਂਦੇ ਹਨ, ਟੁਰ ਵੰਞਣਗੇ। ਇਸ ਲਈ ਕੂੜਾ ਹੈ ਹੰਕਾਰ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone who comes here, shall have to leave; to act in ego is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨਮ ਕਰ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਹੈ, ਸੋ ਮਰ ਕਰ ਸਭ ਕੋਈ ਅਵਸ਼ ਜਾਇਗਾ, ਤਾਂ ਤੇ ਸੰਸਾਰ ਮੇਂ ਝੂਠਾ ਅਹੰਕਾਰ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਤ ਵਿਚ (ਜਨਮ ਲੈ ਕੇ) ਆਇਆ ਹੈ (ਆਪਣਾ ਸਮਾ ਮੁਕਾ ਕੇ) ਚਲਾ ਜਾਇਗਾ, ਨਾਸਵੰਤ ਜਗਤ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ (ਵਿਅਰਥ) ਮਾਣ ਕਰਦੇ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਿ = ਨਾਸਵੰਤ ਜਗਤ ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque todo lo que te crea una imagen falsa es tan sólo vanidad. Aquél que viene, tendrá que partir."