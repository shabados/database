data = "ਦੂਧੁ ਪੀਉ; ਮੇਰੋ ਮਨੁ ਪਤੀਆਇ ॥"
page = 1163
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou drink milk, my mind shall be happy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਦੁਧ ਪੀਵੇਂ ਤਾਂ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink this milk and my mind will be happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਦੂਧ ਪੀਵੇਂਗੇ ਤਬ ਮੇਰਾ ਮਨ ਪਤੀਆਇ ਜਾਵੇਗਾ, ਭਾਵ ਏਹ ਨਿਸਚਾ ਹੋ ਜਾਵੇਗਾ ਕਿ ਮੇਰੇ ਨਾਨੇ ਸੇ ਦੂਧ ਪੀਤੇ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਪੀ ਲੈ (ਤਾਂ ਜੋ) ਮੇਰੇ ਮਨ ਨੂੰ ਠੰਢ ਪਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bebe esta leche y complace a mi mente,"