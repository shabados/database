[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸ ਦਿਸੰਤਰ ਭਵਿ ਥਕੇ; ਤੁਧੁ ਅੰਦਰਿ ਆਪੁ ਲੁਕਾਇਆ ॥"
page = 1290
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men have grown weary of wandering in the country and abroad, but Thou, O Lord, has hid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਮੁਲਕ ਅਤੇ ਪਰਦੇਸਾਂ ਵਿੱਚ ਭਟਕਦੇ ਹਾਰ ਗਏ ਹਨ, ਪ੍ਰੰਤੂ ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਛੁਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander in foreign lands and countries until they grow weary, but You hide Yourself within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਦੇਸ ਦਿਸੰਤਰੋਂ ਮੇਂ ਫਿਰ ਥਕੇ ਹੈਂ, ਤਿਨ ਕੇ ਅੰਤਰ ਤੈਨੇ ਅਪਨੇ ਆਪ ਕੋ ਲੁਕਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ (ਬਾਹਰ) ਦੇਸਾਂ ਦੇਸਾਂਤਰਾਂ ਵਿਚ ਭਉਂਦੇ ਖਪ ਗਏ, ਪਰ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ (ਜੀਵ ਦੇ) ਅੰਦਰ ਲੁਕਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagan por tierras y países lejanos hasta que se cansan, y Tú Señor permaneces oculto en el interior de ellos."