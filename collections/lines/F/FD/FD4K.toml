[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤੂ ਭਰਿਆ ਕਪੜਾ; ਕਰਿ ਕਜਣੁ ਤਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Covering thus, the scavenger woman (chi:than) after appeasing her lust was carrying that bowl."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਹੂ ਦੇ ਭਰੇ ਹੋਏ ਕੱਪੜੇ ਨਾਲ ਉਸਨੂੰ ਕੱਜਕੇ।"