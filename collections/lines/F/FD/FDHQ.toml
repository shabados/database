[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਏਕੁ ਰਵਿਆ; ਨਹ ਦੂਜਾ ਦ੍ਰਿਸਟਾਇਆ ॥"
page = 545
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is contained in sea, land, and sky and I see not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਹੀ ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਜ਼ਰੀਂ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord permeates the water, the land and the sky - I do not see any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਲਿ ਥਲਿ) ਪਤਾਲ (ਮਹੀ) ਪ੍ਰਿਥਵੀ (ਅਲਿ) ਅਕਾਸ ਵਿਖੇ ਏਕ ਵਾਹਿਗੁਰੂ ਮਨ ਕਰ ਕਹਾ ਜਾਨਾ ਹੈ ਅਰ ਤਿਨ ਕੋ ਦੂਸਰਾ ਦਿਸ਼ਟ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਮਨੁੱਖ ਨੂੰ) ਇਕ ਪਰਮਾਤਮਾ ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ ਤੇ (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gota se ha unido al Océano y ahora, prevaleciendo veo a mi Señor en la tierra, en los mares y en los espacios inferiores."