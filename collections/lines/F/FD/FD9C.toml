[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕ ਨ ਜੂਝਬ ਚਿਤ ਮੋ ਚਹਿਯੋ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Lord bowed down his eyes and decided in his mind not to fight any more"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਚਿਤ ਵਿਚ ਬਿਲਕੁਲ ਲੜਨਾ ਨਹੀਂ ਚਾਹਿਆ।"