[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਬਲਿ, ਯਾ ਕੀ ਗਾਥ; ਜਨਮ ਕਥਾ ਭੂਪਤਿ ਕਹੋ ॥੧੭੨੬॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna gracefully said to his brother, “O Balram! now I relate the story of the birth of the king, listen to it,1726"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਲਰਾਮ! ਇਸ ਦੀ ਗਾਥਾ ਸੁਣੋ; (ਮੈਂ) ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਦੀ ਜਨਮ-ਕਥਾ ਕਹਿੰਦਾ ਹਾਂ ॥੧੭੨੬॥"