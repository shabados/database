[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ, ਅਨਦਿਨੋੁ ਧਿਆਇ; ਨਿਰੰਕਾਰੁ ਨਿਰਾਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1201
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, night and day, meditate thou on thy Formless and self sustained Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਰੈਣ ਅਤੇ ਦਿਨ ਆਪਣੇ ਸਰੂਪ ਰਹਿਤ ਅਤੇ ਸਵੈ-ਦ੍ਰਿਪਤ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate night and day on the Formless, Self-sustaining Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਤ੍ਰ ਦਿਨ ਨਿਰਾਹਾਰੀ ਨਿਰੰਕਾਰ ਕੋ ਧਿਆਵਨਾ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰ ਵੇਲੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ, ਜਿਸ ਦੀ ਕੋਈ ਸ਼ਕਲ ਨਹੀਂ ਦੱਸੀ ਜਾ ਸਕਦੀ, ਜਿਸ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਨਿਰੰਕਾਰੁ = ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਆਕਾਰ (ਸ਼ਕਲ) ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਨਿਰਾਹਾਰੀ = {ਨਿਰ-ਆਹਾਰ। ਆਹਾਰ = ਖ਼ੁਰਾਕ, ਭੋਜਨ} ਜਿਸ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y día en el Señor Sin Forma y Auto Existente. (1-Pausa)"