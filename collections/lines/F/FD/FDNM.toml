[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿਆ ਸੋਗੁ; ਮਹਾ ਅਨੰਦੁ ਥੀਆ ॥"
page = 396
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorrow has left and great joy has become manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਗ ਦੁਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਪਰਮ ਖੁਸ਼ੀ ਪਰਗਟ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorrow is dispelled, and great joy has ensued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਪੁਤ੍ਰ ਕੇ ਨ ਹੋਨੇ ਕਾ ਸੋਕੁ ਮਿਟ ਗਯਾ ਹੈ ਔਰ ਅਨੰਦ ਹੋਤਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਸ ਘਰ ਵਿਚੋਂ) ਗ਼ਮ ਮਿਟ ਜਾਂਦਾ ਹੈ ਤੇ ਬੜਾ ਉਤਸ਼ਾਹ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y toda mi tristeza se disipó, hubo gran júbilo."