[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੁ ਪਰੇਤ ਉਸਟ ਗਰਧਭ; ਅਨਿਕ ਜੋਨੀ ਲੇਟ ॥"
page = 1224
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter he enters into the many existences of beast, ghost, camel and donkey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂ ਮਗਰੋ ਉਹ ਪਸ਼ੂ ਭੂਤ ਊਠ ਅਤੇ ਖੋਤੇ ਦੀਆਂ ਬਹੁਤੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is consigned to countless forms of reincarnation, into beasts, ghosts, camels and donkeys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖਤਾ ਕਰ ਕੇ ਪ੍ਰੇਤ ਜੋਨੀ ਔਰ (ਉਸਟ) ਊਠ ਔਰ ਗਰਧਭ ਆਦਿਕ ਅਨੇਕ ਪਸੂ ਜੋਨੀਓਂ ਮੇਂ ਲੇਟਤਾ ਹੈ ਅਰਥਾਤ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਾਪਾਂ ਦੀਆਂ ਪੰਡਾਂ ਦੇ ਕਾਰਨ) ਜੀਵ ਪਸ਼ੂ, ਪ੍ਰੇਤ, ਊਂਠ, ਖੋਤਾ ਆਦਿਕ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਰੁਲਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੇਤ = ਪ੍ਰੇਤ ਜੂਨ। ਉਸਟ = ਉਸ਼ਟ, ਊਂਠ। ਗਰਧਭ = ਖੋਤਾ। ਲੇਟ = ਲੇਟਦਾ, ਰੁਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después uno cae en los vientres de cuadrúpedos, de camellos y burros,"