[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਣ ਮਦ ਖਾਇ ਮਦਾਰੀ, ਘੂਮਨ ਸੂਰਮੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appears that the warriors were roaming like the drug addicts taking drugs."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਰਣ ਵਿਚ (ਇਉਂ) ਘੁੰਮ ਰਹੇ ਹਨ ਮਾਨੋ ਅਮਲੀ ('ਮਦਾਰੀ') ਨਸ਼ਾ ਕਰ ਕੇ (ਘੁੰਮ ਰਿਹਾ ਹੋਵੇ)।"