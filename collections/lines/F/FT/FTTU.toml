[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰ ਤਨ ਪਰ ਧਨ ਪਰਹਰੈ; ਪਰ ਨਿੰਦਾ ਸੁਣਿ ਮਨਿ ਸਰਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Repudiating other's body (woman) and other's wealth he avoids listening to the slander of others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਇਸਤ੍ਰੀ, ਪਰਾਇਆ ਧਨ ਤਿਆਗ ਕੇ ਪਰਾਈ ਨਿੰਦਾ ਦੇ ਸੁਣਨ ਥੋਂ ਮਨ ਵਿਚ ਸ਼ਰਮ ਰਖਦਾ ਹੈ।"