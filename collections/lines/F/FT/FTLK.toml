[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਦੀ ਸਭ ਫਿਰੈ; ਬਿਨੁ ਸਬਦੈ. ਹਉ ਨ ਜਾਇ ॥"
page = 426
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one goes about saying, I, I without God's Name egotism departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਮੈਂ ਮੈਂ ਕਰਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਬਗੈਰ ਹੰਗਤਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone proclaims, \"Me, me!\"; but without the Shabad, the ego does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸਟੀ ਮੈਂ ਮੈਂ ਕਰਤੀ ਫਿਰਤੀ ਹੈ, ਬਿਨਾਂ ਗੁਰ ਸਬਦ ਕੇ ਹਉਮੈ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਸਾਰੀ ਲੁਕਾਈ ਹਉਮੈ ਅਹੰਕਾਰ ਵਿਚ ਆਫਰੀ ਫਿਰਦੀ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਇਹ ਹਉਮੈ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ ਲੁਕਾਈ। ਹਉ = ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada uno está envuelto en su propio ego, y sin la Palabra no se libera de ello."