[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹਨਿ ਅਵੱਟਣੁ, ਪਰਉਪਕਾਰੀ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only Gurmukhs suffer while doing good to others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਉੱਪਰ ਦੁਖ ਝੱਲ ਲੈਂਦੇ ਹਨ ਪਰੋਪਕਾਰੀ ਹੋਕੇ।"