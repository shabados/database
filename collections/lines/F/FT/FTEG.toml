[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪੂਰੇ; ਨਾਹੀ ਉਧਾਰੁ ॥"
page = 886
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, the mortal is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, no one is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬਿਨਾ ਗੁਰੂ ਪੂਰਿਓਂ ਸੇ ਉਧਾਰ ਨਹੀਂ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਅਨੇਕਾਂ ਜੂਨਾਂ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Perfecto Guru, nadie ha sido salvado;"