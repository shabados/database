type = "primary"
data = "ਕਰੇ ਰਕਤ ਨੈਣੰ ॥੪੫੬॥"
page = 596

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While the whole of the country was conquered, kalki got infuriated and he reddening his eyes, called all his army.456."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੱਖਾਂ ਨੂੰ ਲਾਲ ਕੀਤਾ ਹੋਇਆ ਹੈ ॥੪੫੬॥"