[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਅਨਦਿਨੁ ਹਿਰਦੈ ਨਾਮੁ ਧਿਆਵਹਿ; ਸਭੁ ਜਨਮੁ ਤਿਨਾ ਕਾ ਸਫਲੁ ਭਇਆ ॥"
page = 1264
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who night and day contemplate the Name in their mind; their entire life becomes fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਅਤੇ ਦਿਨ ਆਪਣੇ ਮਨ ਅੰਤਰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਜੀਵਨ ਫਲਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Naam, the Name of the Lord in their hearts - their lives become totally fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਰਾਤ੍ਰਿ ਦਿਨ ਨਾਮ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧ੍ਯਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਸਭੀ ਜਨਮ ਸਫਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਹਰ ਵੇਲੇ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਹਿ = ਧਿਆਉਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਸਫਲੁ = ਕਾਮਯਾਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las vidas de quienes, con su corazón meditan en el Naam, el Nombre del Señor, se vuelven fructíferas."