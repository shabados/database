[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦਾ ਕੰਮ ਸਿਰਫ ਬੰਦਗੀ ਕਰਨਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾ ਰਾ ਬਾ-ਬੰਦਗੀ ਕਾਰ ਆਮਦਾ ।੧੨੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, it is absolutely appropriate for you to keep on meditating(on the Naam of Akaalpurakh). (476)"