[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ ਕੋ ਮਨੋ ਚੰਦ੍ਰਮਾ ਲਾਜੈ ॥੨੯॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She marched forward moun ting her black horse and made, even, the Moon look modest.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਰਾਤ ਨੂੰ ਚੰਦ੍ਰਮਾ ਵੀ ਲਜਾ ਰਿਹਾ ਹੋਵੇ ॥੨੯॥"