[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੈ. ਸਭੁ ਜਗੁ ਸਹਜਿ ਉਪਾਇਆ; ਤੀਨਿ ਭਵਨ ਇਕ ਜੋਤੀ ॥"
page = 930
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "S: God created the whole world with ease, In the three worlds is the one luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ: ਹਰੀ ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਸੁਖੈਨ ਹੀ ਸਾਜਿਆ ਹੈ। ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਇਕ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sassa: He created the entire universe with ease; His One Light pervades the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਸੈ ਅਖਰ ਕਾ ਇਹ ਵੀਚਾਰ ਹੈ: ਤ੍ਰਿਲੋਕੀ ਰੂਪ ਜੋ ਜਗਤ ਹੈ, ਸੋ ਸਭੀ (ਇਕ ਜੋਤੀ) ਪ੍ਰਮਾਤਮਾਂ ਨੇ ਨਿਰਜਤਨ ਹੀ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਕਿਸੇ ਉਚੇਰੇ ਉੱਦਮ ਤੋਂ ਬਿਨਾ ਹੀ ਇਹ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਸ ਦੀ ਜੋਤਿ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਸਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸੈ = 'ਸੱਸਾ' ਅੱਖਰ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਸਹਜੇ ਹੀ, ਬਿਨਾ ਕਿਸੇ ਉਚੇਚੇ ਉੱਦਮ ਦੇ। ਤੀਨਿ ਭਵਨ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ, ਆਕਾਸ਼ ਪਾਤਾਲ ਮਾਤ ਲੋਕ ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ। ਇਕ ਜੋਤਿ = ਇੱਕ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sassa: Dios creó el Universo entero con facilidad y llenó los tres mundos con Su Luz."