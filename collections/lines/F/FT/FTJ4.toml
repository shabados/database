[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਜਗਜੀਵਨ ਹਰਿ; ਪ੍ਰਾਨ ॥"
page = 1335
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the life of the world, is my vital breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦਗੀ, ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Life of the World, is my Breath of Life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਕਾ ਜੀਵਨ ਜੋ ਹਰੀ ਹੈ, ਸੋਈ ਹਮਾਰੇ ਪ੍ਰਾਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਜੀ ਹੀ ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਜਿੰਦ-ਜਾਨ ਹਨ (ਫਿਰ ਭੀ ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਜੀਵਨ ਹਰਿ = ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਜੀ। ਪ੍ਰਾਨ = ਜਿੰਦ-ਜਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, la Vida del mundo es mi Respiración Vital,"