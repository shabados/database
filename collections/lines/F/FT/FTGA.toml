[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ ਕਲੇਸ ਬਿਨਸਹਿ; ਜਿਸੁ ਬਸੈ ਮਨ ਮਾਹਿ ॥"
page = 1017
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Lord abides; His pain, agony and trouble are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸਾਈਂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਉਸ ਦੀ ਪੀੜਾ, ਕਸ਼ਟ, ਅਤੇ ਤਕਲਫ਼ਿ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, suffering and troubles are eradicated, when the Lord abides in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਖ ਜਨਮ ਮਰਨ ਕੇ ਦਰਦ ਈਰਖਾਦਿ ਬਿਕਾਰ ਕਲੇਸ, ਅਵਿਦਿਆ, ਅਸਮਤਾ, ਰਾਗ ਦ੍ਵੈਖ, ਅਭਿਨਿਵੇਸ ਅਰਥਾਤ ਹਠ, ਏਹੁ ਸਭ ਬਿਨਸ ਜਾਤੇ ਹੈਂ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਸੋ ਵਾਹਿਗੁਰੂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦਰਦ ਤੇ ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਹਿ = ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo atesora en su corazón, se libera de todas sus aflicciones,"