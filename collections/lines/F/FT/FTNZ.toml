data = "ਸਬਾਅ ਚੂੰ ਹਲਕਾ ਹਾਇ ਜ਼ੁਲਫ਼ਿ ਊ ਰਾ ਸ਼ਾਨਾ ਮੀ ਸਾਜ਼ਦ ।"

[[content]]
