data = "ਚੜ੍ਹਦੇ ਦੀ ਪਉਣ ਜਦ ਉਸ ਦੀਆਣ ਲਿਟਾਣ ਦੇ ਘੁੰਗਰਾਣ ਦੀ ਕੰਘੀ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
