[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੈ ਸਰਬ ਸੁਖੁ ਪਾਇਆ; ਇਹ ਸੂਖਿ ਬਿਹਾਨੀ ਰਾਤੇ ॥੨॥੩॥੨੬॥"
page = 1209
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have attained all bliss and this life night of mine now passes in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਨੂੰ ਸਮੂਹ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀ ਜੀਵਨ ਰਾਤ੍ਰੀ ਹੁਣ ਆਰਾਮ ਅੰਦਰ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found total peace; this life-night of mine passes in peace. ||2||3||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਨੇ ਸਰਬ ਸੁਖੁ ਭਾਉ ਆਤਮ ਅਨੰਦੁ ਪਾਇਆ ਹੈ, ਇਹੁ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰਿ ਸੁਖ ਪੂਰਬਕ ਬਿਤੀਤ ਹੋਈ ਹੈ॥੨॥੩॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੁਣ ਮੈਂ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਲੱਭ ਲਿਆ ਹੈ, ਤੇ ਮੇਰੀ (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਸੁਖ ਆਨੰਦ ਵਿਚ ਬੀਤ ਰਹੀ ਹੈ ॥੨॥੩॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, encontrando al Guru, he visto Tus Pies. Dice Nanak, estoy en total Gloria, y ahora paso en Paz la noche de mi vida. (2-3-26)"