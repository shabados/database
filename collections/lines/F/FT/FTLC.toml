[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹੁ ਸਹਸ ਆਯੁਧ ਧਰੇ; ਜਨੁ ਦੂਜੋ ਕਰਤਾਰ ॥੯॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And thousands of arms and weapons were under his command.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੀਆਂ) ਬਾਂਹਵਾਂ ਵਿਚ ਹਜ਼ਾਰ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰਦਾ ਸੀ ਮਾਨੋ ਦੂਜਾ ਕਰਤਾਰ ਹੋਵੇ ॥੯॥"