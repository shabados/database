[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਕੁਚਲ ਕੁਚੀਲ, ਵਿਖਲੀ ਪਤੇ; ਨਾਵਹੁ ਆਪਿ ਖੁਆਏ ॥"
page = 427
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are crooked, filthy and whore-hunters. The Lord Himself has led them astray from the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਟੇਡੀ ਚਾਲ ਵਾਲੇ, ਗੰਦੇ ਤੇ ਵੇਸਵਾ-ਪਤੀ (ਕੰਜਰੀ-ਬਾਜ਼) ਹਨ ਸਾਈਂ ਨੇ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਤੋਂ ਗੁਮਰਾਹ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are crooked, filthy and vicious; the Lord Himself has led them astray from the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ (ਕੁਚਲ) ਖੋਟੀ ਚਾਲ ਵਾਲੇ (ਕੁਚੀਲ) ਅਪਵਿਤ੍ਰ (ਵਿਖਲੀ ਪਤੇ) ਬਿਸ੍ਯੋਂ ਮੇਂ ਲਿਪਾਇਮਾਨ ਵਾ ਵੇਸ੍ਵਾਗਾਮੀ ਹੈਂ, ਵਹ ਤੈਨੇ ਆਪ ਹੀ ਨਾਮ ਸੇ (ਖੁਆਏ) ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਮਨੁੱਖ ਹਨ ਜੋ ਕੁਚੱਲਣੇ ਹਨ ਗੰਦੇ ਹਨ ਦੁਰਾਚਾਰੀ ਹਨ, ਜਿਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਨਾਮ ਵਲੋਂ ਖੁੰਝਾ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਚਲ = ਕੁਚੱਲਣੇ, ਖੋਟੀ ਚਾਲ ਵਾਲੇ। ਕੁਚੀਲ = ਗੰਦੇ। ਵਿਖਲੀ = ਦੁਰਾਚਾਰਨ। ਵਿਖਲੀਪਤੇ = ਦੁਰਾਚਾਰੀ ਮਨੁੱਖ। ਨਾਵਹੁ = ਨਾਮ ਤੋਂ। ਖੁਆਏ = ਖੁੰਝਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero otros son viciosos, de malvada intención y de mente perversa; ellos son engañados sin el Nombre."