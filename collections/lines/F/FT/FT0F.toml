[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਨੁ ਗੁਰੁ ਪੂਰੈ ਆਏ ਜਾਏ ।੨੨।੪੦। ਚਾਲੀਹ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "De­void of the perfect Guru, jiv goes on suffering transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਬਿਨਾ ਪੂਰਣ ਗੁਰੂ ਦੇ (ਚੌਰਾਸੀ ਲੱਖ ਜੋਨੀਆਂ ਵਿਖੇ) ਮਰਦਾ ਜੰਮਦਾ ਰਹਿੰਦਾ ਹੈ।☬ਭਾਵ- ਤਾਂਤੇ ਗੁਰਾਂ ਗੁਰ, ਸਤਿਗੁਰ ਪੁਰਖ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਦੀ ਸ਼ਰਨ ਆਵੇ।"