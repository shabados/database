[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਧੁ ਮਾਖੀ. ਤਿਉ ਸਠੋਰਿ ਰਸੁ; ਜੋਰਿ ਜੋਰਿ ਧਨੁ ਕੀਆ ॥"
page = 654
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the bee collects honey, so does the fool amass and gather wealth with zest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਖੀ ਮਾਖਿਓ ਇਕੱਠਾ ਕਰਦੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੂਰਖ ਸੁਆਦਾਂ ਨਾਲ ਦੌਲਤ ਜਮ੍ਹਾ ਤੇ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the bee which collects honey, the fool eagerly gathers and collects wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਖੀ ਸਹਤ ਕੌ ਬਡੇ ਜਤਨੋਂ ਸੇ ਜੋੜਤੀ ਹੈ, ਤੈਸੇ ਇਸ (ਸਠੋਰਿ) ਮੂਰਖ ਜੀਵ ਨੇ (ਰਸੁ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਅਨੇਕ ਜਤਨੋਂ ਸੇ ਜੋੜ ਜੋੜ ਕਰ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਖੀ (ਫੁੱਲਾਂ ਦਾ) ਰਸ ਜੋੜ ਜੋੜ ਕੇ ਸ਼ਹਿਦ ਇਕੱਠਾ ਕਰਦੀ ਹੈ, ਤਿਵੇਂ ਮੂਰਖ ਬੰਦੇ ਨੇ ਸਰਫ਼ੇ ਕਰ ਕਰ ਕੇ ਧਨ ਜੋੜਿਆ (ਪਰ ਆਖ਼ਰ ਉਹ ਬਿਗਾਨਾ ਹੀ ਹੋ ਗਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁ = ਸ਼ਹਿਦ। ਸਠੋਰਿ = ਸਠੋਰ ਨੇ {skt. शठ = A rogue, a fool} ਮੂਰਖ ਨੇ, ਠੱਗ ਨੇ। ਜਿਉ...ਜੀਆ = ਜਿਉ ਮਾਖੀ ਰਸੁ ਜੋਰਿ ਜੋਰਿ ਮਧੁ ਕੀਆ, ਤਿਉ ਸਠੋਰਿ ਜੋਰਿ ਜੋਰਿ ਧਨੁ ਕੀਆ, ਜਿਵੇਂ ਮੱਖੀ ਨੇ ਫੁੱਲਾਂ ਦਾ ਰਸ ਜੋੜ ਜੋੜ ਕੇ ਸ਼ਹਿਦ ਇਕੱਠਾ ਕੀਤਾ (ਤੇ ਲੈ ਗਏ ਹੋਰ ਲੋਕ), ਤਿਵੇਂ ਮੂਰਖ ਨੇ ਸਰਫ਼ੇ ਨਾਲ ਧਨ ਜੋੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la abeja recolecta la miel, así el tonto, cabeza hueca, junta sus riquezas. Pero cuando se muere, todos gritan:"