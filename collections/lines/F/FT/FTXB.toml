[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਉਰ ਪਰੇ ਹਲ ਮੂਸਲ ਲੈ; ਬਲਿ ਬੈਰਨ ਕੋ ਦਲੁ ਮਾਰਿ ਗਿਰਾਯੋ ॥੧੦੮੬॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram also ran with his plough and mace and he knocked down the army of the enemies.1086."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਰਾਮ ਹਲ ਅਤੇ ਮੋਹਲਾ ਲੈ ਕੇ ਦੌੜ ਕੇ ਜਾ ਪਿਆ ਹੈ ਅਤੇ ਵੈਰੀਆਂ ਦੇ ਦਲ ਮਾਰ ਸੁਟੇ ਹਨ ॥੧੦੮੬॥"