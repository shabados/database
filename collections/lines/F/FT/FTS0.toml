[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਹਰਿ ਪਾਵੈ ਸੋਇ ॥੨॥"
page = 1175
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is he, who attains unto his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ ਉਹ, ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one finds the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਵਡਭਾਗੀ ਪੁਰਸ ਹਰੀ ਕੋ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ ਮਨੁੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Destino es despertado en la Conciencia de Dios. (2)"