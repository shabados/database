[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ; ਹਰਿ ਸਿਉ ਕੇਲ ਕਰੰਨਿ ॥੩੩॥"
page = 756
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Guru preserves, are saved and they make merry with their God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਗੁਰੂ ਜੀ ਰੱਖਿਆ ਕਰਦੇ ਹਨ, ਉਹ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮੌਜਾਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are protected by the Guru are saved. They celebrate with the Lord. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਰਖ ਲਏ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਬਚੇ ਹੈਂ ਔਰ ਹਰੀ ਕੇ ਸਾਥ ਅਭੇਦ ਹੋ ਕਰ (ਕੇਲ) ਬਿਲਾਸ, ਭਾਵ ਆਨੰਦ ਕਰਤੇ ਹੈਂ॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਗੁਰੂ ਨੇ ਕਰ ਦਿੱਤੀ ਹੈ, ਉਹ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ) ਬਚ ਗਏ। ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਉਬਰੇ = (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚੋਂ) ਬਚ ਗਏ। ਸਿਉ = ਨਾਲ। ਕੇਲ = ਆਨੰਦ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a quien sea que el Guru salva se regocija en la Dicha de su Señor. (33)"