type = "primary"
data = "ਸੁ ਦੇਵ ਪੁਤ੍ਰਕਾ ਤਜੇ ॥੩੮॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those kings, who are frightened, they have been abandoned by the daughters of the gods.38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਦੇਵ ਕੰਨਿਆਵਾਂ ਨੇ ਤਿਆਗ ਦਿੱਤਾ ਸੀ ॥੩੮॥"