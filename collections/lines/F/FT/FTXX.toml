[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਦਨ ਭੋਜਨ ਕੀ ਆਸ. ਨ ਕਰਈ; ਅਚਿੰਤੁ ਮਿਲੈ ਸੋ ਪਾਏ ॥"
page = 1013
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He asks not for clothes and food and he accepts whatever he receives without asking."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਸਤਰ ਤੇ ਅਹਾਰ ਮੰਗਦਾ ਨਹੀਂ ਅਤੇ ਜਿਹੜਾ ਕੁੱਛ ਉਸ ਨੂੰ ਬਿਨਾ ਮੰਗਿਆ ਮਿਲੇ, ਉਸ ਨੂੰ ਉਹ ਲੈ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not ask for clothes or food; without asking, he accepts whatever he receives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਪੜੇ ਪੁਨਃ ਭੋਜਨ ਕੀ ਆਸਾ ਭੀ ਨਾ ਕਰੇ, ਅਚਾਨਕ ਜੋ ਮਿਲ ਜਾਏ ਸੋਈ (ਪਾਏ) ਖਾਏ ਵਾ ਲੈ ਲਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਪਾਸੋਂ) ਕੱਪੜੇ ਤੇ ਭੋਜਨ ਦੀ ਆਸ ਬਣਾਈ ਨਹੀਂ ਰੱਖਦਾ, ਸਹਿਜ ਸੁਭਾਇ ਜੋ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਹ ਲੈ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no pide comida ni ofrendas y lo que sea que recibe, eso acepta."