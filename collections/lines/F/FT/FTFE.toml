[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਵਡਭਾਗੀ; ਜਿਸੁ ਗੁਰ ਮਸਤਕਿ ਹਾਥੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1155
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is very fortunate, on whose forehead is the Guru's hand. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਭਾਰੀ ਕਿਸਮਤ ਵਾਲਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਗੁਰਾਂ ਦਾ ਹੱਥ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is very fortunate, on whose forehead the Guru has placed His Hand. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਗੁਰੋਂ ਕਾ ਹਾਥ ਹੈ, ਸੋ ਪੁਰਸ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਗੁਰੂ ਦਾ ਹੱਥ ਟਿਕਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਮਸਤਕਿ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ। ਗੁਰ ਹਾਥੁ = ਗੁਰੂ ਦਾ ਹੱਥ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es afortunado quien tiene en su frente la Mano del Guru. (1-Pausa)"