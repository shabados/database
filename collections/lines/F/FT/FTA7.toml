[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੁ. ਨ ਜਾਈ; ਅੰਤੁ ਨ ਪਾਰਾ ॥"
page = 1079
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord limit and extent can be described not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਓੜਕ ਅਤੇ ਵਿਸਥਾਰ ਬਿਆਨ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His limit and extent cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਕਹਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਅਖ਼ੀਰ ਉਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਾ = ਪਾਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Corte del Señor, y nadie puede decir dónde termina o dónde está su finitud."