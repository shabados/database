data = "ਚੁ ਦੀਦਸ਼ ਸਰੇ ਰਾਜਹੇ ਨਉ ਜਵਾ ॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja looked at the severed-head, he became fearful,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੌਜਵਾਨ ਰਾਜੇ ਨੇ (ਕਾਜ਼ੀ ਦਾ ਕਟਿਆ ਹੋਇਆ) ਸਿਰ ਵੇਖਿਆ"