[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਤਿ ਨ ਜਾਨਾ. ਗੁਨੁ ਨਹੀ ਕੋਈ; ਮਹਾ ਦੁਤਰੁ ਮਾਇ ਆਛੈ ॥"
page = 534
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not the way, nor do I have any virtue. It is very difficult to escape from mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਢੰਗ ਨਹੀਂ ਜਾਣਦਾ, ਨਾਂ ਹੀ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਹੈ। ਮਾਇਆ ਤੋਂ ਬਚ ਨਿਕਲਣਾ ਪਰਮ ਕਠਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know the way, and I have no virtue. It is so difficult to escape from Maya!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਜੁਗਤੀ ਨਹੀਂ ਜਾਨਤਾ, ਮੇਰੇ ਮੇਂ ਕੋਈ ਗੁਣ ਨਹੀਂ ਥਾ, ਇਹ ਮਾਇਆ ਮਹਾਂ ਭਾਰੀ (ਦੁਤਰੁ) ਦੁਸਤਰ ਹੈ ਇਸ ਸੇ ਪਾਰ ਹੋਨਾ ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਇਸ ਮਾਇਆ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਦਾ) ਕੋਈ ਢੰਗ ਨਹੀਂ ਆਉਂਦਾ, ਮੇਰੇ ਵਿਚ ਕੋਈ (ਐਸਾ) ਗੁਣ (ਭੀ) ਨਹੀਂ, ਇਹ ਮਾਇਆ (-ਸਮੁੰਦਰ) ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਹੀ ਔਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਾ = ਜਾਨਾਂ, ਮੈਂ ਜਾਣਦਾ। ਦੁਤਰੁ = {दुस्तर} ਜਿਸ ਨੂੰ ਤਰਨਾ ਔਖਾ ਹੈ। ਮਾਇ = ਮਾਇਆ। ਆਛੈ = {अस्ति} ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco el camino, ni tengo ningún mérito; además, el mar de Maya"