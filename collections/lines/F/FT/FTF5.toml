[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਘਰ ਸਵਾਰ ॥੬੮੦॥"
page = 749

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By uttering the words “Ghanjaj-Prashthani”, O wise men! the names of Tupak are formed, which may be comprehended correctly.680."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੬੮੦॥"