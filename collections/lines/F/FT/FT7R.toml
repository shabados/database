[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ; ਧੂਏ ਕਾ ਪਹਾਰ ॥"
page = 1186
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is the mountain of smoke."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਧੂਏਂ ਦਾ ਪਹਾੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is just a hill of smoke."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੰਸਾਰੁ ਧੂਏ ਕਾ ਪਹਾੜੁ ਹੈ, ਭਾਵ ਨਾਸਵੰਤੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਹ ਸੰਸਾਰ (ਤਾਂ, ਮਾਨੋ) ਧੂਏਂ ਦਾ ਪਹਾੜ ਹੈ (ਜਿਸ ਨੂੰ ਹਵਾ ਦਾ ਇੱਕੋ ਬੁੱਲਾ ਉਡਾ ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਾਰ = ਪਹਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo no es más que una montaña de humo,"