[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਭਸਮ ਲੇਪਨ ਕਰੇ; ਅੰਤਰਿ ਗੁਬਾਰੀ ॥"
page = 1243
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou smear thy body with ashes from without, but within thee is inky darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਨੂੰ ਬਾਹਰੋ ਸੁਆਹ ਮਲਦਾ ਹੈ ਪ੍ਰੰਤੂ ਤੇਰੇ ਅੰਦਰ ਅਨ੍ਹੇਰਾ-ਘੁਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You smear your outer body with ashes, but within, you are filled with darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸੇ ਤੋ ਬਿਭੂਤ ਕਾ ਮਲਨਾ ਕਰਤਾ ਹੈ ਔਰ ਅੰਤਹਕਰਣ ਮੇਂ ਅਗਿਆਨ ਰੂਪ ਅੰਧੇਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਿੰਡੇ ਉਤੇ (ਤਾਂ) ਸੁਆਹ ਮਲ ਲੈਂਦਾ ਹੈ (ਪਰ ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਿ = (ਭਾਵ,) ਸਰੀਰ ਉਤੇ। ਭਸਮ = ਸੁਆਹ। ਅੰਤਰਿ = ਮਨ ਵਿਚ। ਗੁਬਾਰੀ = ਹਨੇਰਾ।"

