[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸੁਤਿਆ ਜਿਨੀ ਅਰਾਧਿਆ; ਜਾ ਉਠੇ ਤਾ ਸਚੁ ਚਵੇ ॥"
page = 312
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remember the True Lord while asleep utter the True Name when awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਤਿਆਂ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਜਦ ਉਹ ਜਾਗਦੇ ਹਨ ਤਾਂ ਭੀ ਉਹ ਸਤਿਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who dwell upon the True Lord while asleep, utter the True Name when they are awake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸੁਤਿਆਂ ਹੋਇਆਂ ਸਚ ਸਰੂਪ ਕੋ ਅਰਾਧਨ ਕੀਆ ਹੈ, ਜਬ ਉਠਤੇ ਹੈਂ ਤਬ ਭੀ ਸਚ ਕੋ ਹੀ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸੁੱਤੇ ਹੋਏ ਭੀ ਸੱਚੇ ਹਰੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਤੇ ਉੱਠ ਕੇ ਭੀ ਉਸੇ ਦਾ ਨਾਮ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que dormidos o despiertos piensan sólo en Él."