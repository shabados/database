[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਦਹੁ. ਸੀਆ ਵੀਆਹੀਆ; ਲਾੜੇ ਸੋਹਨਿ ਪਾਸਿ ॥"
page = 417
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they were married, their bridegrooms seemed handsome beside them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਨ੍ਹਾਂ ਦਾ ਵਿਆਹ ਹੋਇਆ ਸੀ, ਉਨ੍ਹਾਂ ਦੇ ਕੰਤ ਉਨ੍ਹਾਂ ਦੇ ਲਾਗੇ ਸੁੰਦਰ ਮਲੂਮ ਹੁੰਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they were married, their husbands looked so handsome beside them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਯੇ ਬ੍ਯਾਹੀਆਂ ਸਨ ਤਬ ਇਨ ਕੇ ਪਾਸ (ਲਾੜੇ) ਪਤਿ ਸੋਭਾਇਮਾਨ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਸੁੰਦਰੀਆਂ ਵਿਆਹੀਆਂ ਆਈਆਂ ਸਨ, ਉਹਨਾਂ ਦੇ ਕੋਲ ਉਹਨਾਂ ਦੇ ਲਾੜੇ ਸੋਹਣੇ ਲੱਗ ਰਹੇ ਸਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando estas bellezas se casaron, sus ilustres esposos se sentaron a su lado,"