[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਅਰਾਧਣਾ; ਕਾਰਜੁ ਆਵੈ ਰਾਸਿ ॥੮॥"
page = 1425
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by dwelling upon the Lord's Name, the affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਕੰਮ ਕਾਜ ਦਰੁਸਤ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, dwelling on the Naam, the Name of the Lord, all affairs are resolved. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਕਾ ਅਰਾਧਣਾ ਕਰ ਕੇ ਕਾਰਜ ਰਾਸ ਆ ਜਾਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਇਹ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜੀਵਨ-ਮਨੋਰਥ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, habitando en el Naam, el Nombre del Señor, todos los asuntos son resueltos. (8)"