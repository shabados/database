[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਪਰਵਾਣੁ; ਸਚੁ ਨੀਸਾਣੁ ॥"
page = 200
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His honour is approved, and he alone comes to bear the mark of the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇੱਜ਼ਤ ਕਬੂਲ ਪੇਂਦੀ ਹੈ ਅਤੇ ਉਸੇ ਨੂੰ ਹੀ ਸਤਿਨਾਮ ਦਾ ਚਿੰਨ੍ਹ ਲਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His honor is acknowledged, and he bears the True Insignia;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੀ ਪ੍ਰਤਿਸਟਾ ਪ੍ਰਵਾਣ ਹੈ ਔਰ ਸਚ ਨਾਮ ਕਾ ਪ੍ਰਵਾਨਾ ਭੀ ਉਸੀ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਸ ਨੂੰ (ਤੇਰੇ ਦਰਬਾਰ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਉਹ (ਤੇਰੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ, ਰਾਹਦਾਰੀ (ਵਜੋਂ) ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo en la Voluntad del Señor"