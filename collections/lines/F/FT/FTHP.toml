[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਗੁਨੁ; ਜੋ ਤੁਝੁ ਲੈ ਗਾਵਉ ॥"
page = 187
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the virtue, by acquiring. which, I may sing Thine praises?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੀ ਨੇਕੀ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਕੇ, ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that virtue, by which I may sing of You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜੋ ਗੁਨ ਲੈ ਕਰ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਾਂ ਸੋ ਕਵਨੁ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! (ਤੇਰੇ ਬੇਅੰਤ ਗੁਣ ਹਨ, ਮੈਨੂੰ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ) ਮੈਂ ਤੇਰਾ ਕੇਹੜਾ ਗੁਣ ਲੈ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué méritos Tuyos, oh Señor, podría yo cantar?"