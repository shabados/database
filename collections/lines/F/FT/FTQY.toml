[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਲਾਲਚਿ ਲਾਗਿ ਕੈ; ਨਹਿ ਮਰਨੁ ਪਛਾਨਾ ॥੧॥"
page = 726
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to false avarice, thou thinkest not of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਲੋਭ ਨਾਲ ਚਿਮੜ ਕੇ, ਤੂੰ ਮੌਤ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are attached to false greed, and you do not even consider death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਝੂਠੇ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥ ਹੈਂ ਤਿਨ ਕੇ ਲਾਲਚ ਮੇਂ ਲਾਗਕੇ ਅਪਨੀ ਮ੍ਰਿਤ ਕੋ ਤੈਂਨੇ ਪਛਾਨਿਆ ਨਹੀਂ॥੧॥☬ਜੇਕਰ ਜੀਵ ਕਹੇ ਅਬ ਕੈਸੇ ਕਰੋਂ ਅਬ ਕੋਈ ਉਪਾਵ ਬਤਾਈਏ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਝੂਠੇ ਲਾਲਚ ਵਿਚ ਫਸ ਕੇ ਤੂੰ ਮੌਤ ਨੂੰ (ਭੀ) ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vives apegado a la falsa avaricia y ni siquiera consideras la posibilidad de la muerte. (1)"