[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਸਾ ਵਿਚਿ ਨਿਰਾਸਿ, ਨਿਰਾਸੁ ਵਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Remain detached amidst all the hopes and cravings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਦੇ ਵਿਚ ਹੀ ਨਿਰਾਸ ਰਹਿਕੇ ਨਿਰਾਸਤਾ ਵਿਚ ਹੀ ਸਮਾਂ ਬਿਤੀਤ ਕਰਦੇ ਹਨ।"