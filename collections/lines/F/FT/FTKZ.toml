[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਸ ਰਥੀ ਅਉ ਮਹਾਰਥਿ ਤੀਸ; ਅਯੋਧਨ ਮੈ ਜਮਲੋਕਿ ਪਠਾਏ ॥੧੩੯੫॥"
page = 436

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The twenty charioteers and thirty chariot-owners also died then.1395."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੀਹ ਰਥੀਆਂ ਅਤੇ ਤੀਹ ਮਹਾਰਥੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਯਮ ਲੋਕ ਵਿਚ ਪਹੁੰਚਾ ਦਿੱਤਾ ਹੈ ॥੧੩੯੫॥"