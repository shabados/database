data = "ਸਾਧਸੰਗਤਿ ਸਿਉ ਪ੍ਰੀਤਿ ਬਣਿ ਆਈ ॥"
page = 743
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have cultivated affection for the saints' society,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਸੰਗਤ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with the Saadh Sangat, the Company of the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਾਧ ਸੰਗਤ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਬਣ ਆਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਦਾ ਪਿਆਰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਨਾਲ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora estoy con todo Amor en la Sociedad de los Santos."