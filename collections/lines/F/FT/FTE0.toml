[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬਖਸੇ. ਸੋ ਪਾਇਸੀ; ਗੁਰਸਬਦੀ ਵੀਚਾਰੁ ॥੧੩॥"
page = 1284
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attains unto Thee, O Lord, whom Thou pardon and he alone reflects on the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੈਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਹੈ ਸਾਈਂ! ਜਿਸ ਨੂੰ ਤੂੰ ਮੁਆਫ ਕਰ ਦਿੰਦਾ ਹੈ ਤੇ ਕੇਵਲ ਉਹ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਵੀਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds You, whom You bless and forgive, and inspire to contemplate the Word of the Guru's Shabad. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਬਖਸੇਂਗਾ ਸੋ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰ ਕਰ ਤੇਰੇ ਕੋ ਪਾਇ ਲੇਵੇਗਾ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਅਜੇਹੀ ਸੁਅੱਛ) ਵਿਚਾਰ ਉਹ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਉਤੇ (ਪਰਮਾਤਮਾ ਆਪ) ਮਿਹਰ ਕਰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo te encuentra ese a quién perdonas y das Tu Bendición, pues lo inspiras a meditar en la Palabra del Shabd del Guru. (13)"