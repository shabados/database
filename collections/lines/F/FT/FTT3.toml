[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਤੂੰਹੈ ਸੁਖਦਾਈ ॥"
page = 106
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye Thou art the giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਤੂੰ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, You are the Giver of Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸਦਾ ਸੁਖ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਸਦਾ ਤੋਂ ਹੀ ਸਦਾ ਤੋਂ ਹੀ ਮੈਨੂੰ ਤੂੰ ਹੀ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰ ਹੈ = ਤੂੰ ਹੀ। ਸੁਖਦਾਈ = ਸੁਖ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás para siempre el Dador de Paz;"