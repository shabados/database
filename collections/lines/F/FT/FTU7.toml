[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਜਾਣੈ. ਮੇਰੇ ਜੀਅ ਕਾ ਪ੍ਰੀਤਮੁ; ਬਿਸਰਿ ਗਏ ਬਕਬਾਇਆ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੬॥੧੫॥"
page = 1003
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved of my soul knows everything, so I have forgotten all the idle prating. Pause Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੀ ਜਿੰਦੜੀ ਦਾ ਪਿਆਰ ਹਭ ਕਿਛ ਜਾਣਦਾ ਹੈ, ਇਸ ਲਈ ਮੈਨੂੰ ਸਾਰੇ ਸੇਹੂਦਾ ਬਕਵਾਸ ਭੁਲ ਗਏ ਹਨ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved of my soul knows everything; all trivial talk is forgotten. ||1||Second Pause||6||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਭ ਕੁਛ ਜਾਨਤਾ ਹੈ। ਪੁਨਾ ਮੇਰੇ ਜੀਅ ਕਾ ਪ੍ਰੀਤਮ ਜਬ ਹੂਆ, ਤਬ ਸਭ ਬਕਬਾਦ ਮੇਰੇ ਬਿਸਰ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੬॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਮੇਰੀ ਜਿੰਦ ਦਾ ਪਾਤਿਸ਼ਾਹ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ (ਜਿਸ ਨੂੰ ਉਹ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਾਰੇ) ਵਿਖਾਵੇ ਦੇ ਬੋਲ ਬੋਲਣੇ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।੧।ਰਹਾਉ ਦੂਜਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੬॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como me he liberado de las vanidades.(1-Segunda Pausa-6-15)"