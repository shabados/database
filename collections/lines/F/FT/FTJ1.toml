[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰੇ ਜਿਸੁ ਪਾਰਬ੍ਰਹਮੁ; ਹੋਵੈ ਸਾਧੂ ਸੰਗੁ ॥"
page = 71
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whom the Exalted Lord showers mercy obtains the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਉਤਕ੍ਰਿਸ਼ਟਤ ਸਾਹਿਬ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਤਿ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord showers His Mercy, and we find the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪਾਰਬ੍ਰਹਮ ਕਿਰਪਾ ਕਰੇ, ਤਿਸ ਕੋ ਸਾਧੂਓਂ ਕੀ ਸੰਗਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਤ ਸੰਗ ਪ੍ਰਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que tiene la Gracia del Señor, llega hasta la Saad Sangat, la Sociedad de los Santos."