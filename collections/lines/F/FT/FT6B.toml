[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਜਾਹਿ; ਮਰਹਿ ਮਰਿ ਜਾਹੀ ॥"
page = 1029
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes, goes and repeatedly dies and departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ, ਜਾਂਦਾ ਤੇ ਬਾਰੰਬਾਰ ਮਰਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes and goes in reincarnation, dying, and dying again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਤੇ ਜਾਤੇ ਹੈਂ, ਪੁਨਃ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ, ਫੇਰ ਮਰਤੇ ਹੈਂ ਅਰਥਾਤ ਬਾਰੰਬਾਰ ਚੌਰਾਸੀ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਚੱਕਰ ਵਿਚ ਪੈਂਦੇ ਹਨ ਤੇ ਮੁੜ ਮੁੜ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਹਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos no conocen, así van y vienen, y nacen sólo para volver a morir."