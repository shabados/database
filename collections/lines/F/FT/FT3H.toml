[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਕਹਣਾ ਕਿਛੂ. ਨ ਜਾਇ ॥"
page = 1258
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord's worth can be evaluated not, nor can even an iota of His praise be uttered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਦਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਨਾਂ ਹੀ ਉਸ ਦੀ ਉਸਤਤੀ ਦਾ ਇਕ ਭੋਰਾ ਭੀ ਉਚਾਰਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of such a person cannot be estimated; nothing at all can be said about him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਤਿਸ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪੜਤੀ ਹੈ ਔਰ ਤਿਸ ਕਾ (ਕਹਣਾ) ਜਸੁ ਕੁਛੁ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਸ ਦਾ ਜੀਵਨ ਇਤਨਾ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਸ ਦਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ = (ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor llega a habitar en ella. El valor de tal ser es inestimable."