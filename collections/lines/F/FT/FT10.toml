[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦੁ ਘਨਾ ॥"
page = 387
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained celestial peace and immense joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਬੇਕੁੰਠੀ ਆਰਾਮ ਅਤੇ ਅਤਿਅੰਤ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained celestial peace and immense joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੂਖ ਸਹਜ) ਆਤਮ ਸੁਖ (ਆਨੰਦੁ) ਇਸ ਲੋਕ ਕਾ ਸੁਖ (ਘਨਾ) ਅਤ੍ਯੰਤ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਬੜਾ ਸੁਖ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਘਨਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido Paz Celestial e inmensa Dicha."