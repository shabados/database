[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਤਾਰੀ ਅਵਤਾਰ; ਧਰਾ ਕੇ ਪਾਪ ਉਤਾਰਣ ॥੧੩੯॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For the protection of the lowly and for ending the burden of the earth, the Lord will incarnate Himself.139."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦਾ ਭਾਰ ਉਤਾਰਨ ਲਈ (ਕਾਲ ਪੁਰਖ) ਅਵਤਾਰ ਵਜੋਂ ਅਵਤਰਿਤ ਹੁੰਦੇ ਹਨ ॥੧੩੯॥"