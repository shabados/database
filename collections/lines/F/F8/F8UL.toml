[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਭਲਾ. ਪਿਆਰੇ; ਤੇਰੀ ਅਮਰੁ ਰਜਾਇ ॥੭॥"
page = 432
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, that is good, O Love, Eternal is Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਹੀ ਸਰੇਸ਼ਟ ਹੈ, ਹੇ ਪਿਆਰਿਆ! ਤੂੰ ਅਟੱਲ ਹੈਂ ਅਤੇ ਤੇਰਾ ਫੁਰਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You is good, O Beloved; Your Will is Eternal. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜੋ ਤੁਝੇ ਭਾਵਤਾ ਹੈ ਹਮਾਰੇ ਕੋ ਸੋਈ ਭਲਾ ਲਾਗਤਾ ਹੈ ਅਰੁ ਤੇਰੀ (ਰਜਾਇ) ਆਗ੍ਯਾ ਅਮਰ, ਭਾਵ ਅਮੇਟ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ (ਪ੍ਰਭੂ)! ਤੇਰਾ ਹੁਕਮ ਅਮਿੱਟ ਹੈ, ਜੀਵਾਂ ਵਾਸਤੇ ਉਹੀ ਕੰਮ ਭਲਾਈ ਵਾਲਾ ਹੈ ਜੇਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Te Complace es Bueno, oh Bienamado, Tu Voluntad es Eterna. (7)"