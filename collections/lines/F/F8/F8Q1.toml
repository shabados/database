[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਆਂ ਲਾਸ਼ ਕਾਜ਼ੀ ਬਖ਼ੁਸ਼ਪੀਦ ਦਰਾਜ਼ ॥੨੫॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lying besides the dead-body of the Quazi, she went to sleep.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਜ਼ੀ ਦੀ ਲਾਸ਼ ਨਾਲ ਲੰਬੀ ਪੈ ਕੇ ਸੌਂ ਗਈ ॥੨੫॥"