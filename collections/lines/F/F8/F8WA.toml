[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਗੁਣਾ; ਤਾ ਕੈ ਬਹੁਤੁ ਨਿਧਾਨ ॥"
page = 1143
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains all virtues and many treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਅਤੇ ਬਹੁਤੇ ਖਜਾਨੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains all virtues and so many treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਗੁਣਾਂ ਕੇ ਖਜਾਨੇ ਤਾ ਕੇ ਘਰ ਮੇਂ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਾਰੇ (ਆਤਮਕ) ਗੁਣ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ਉਸ ਦੇ ਅੰਦਰ (ਮਾਨੋ) ਭਾਰਾ ਖ਼ਜ਼ਾਨਾ ਇਕੱਠਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ = ਉਸ ਦੇ ਅੰਦਰ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es bendecido con cada Mérito. Él es el Tesoro de Virtud."