[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਹਿਰਦੈ; ਅਵਰੁ. ਨ ਹੋਈ ॥੫॥੩੮॥"
page = 330
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose mind none else but God abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਵਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in whose heart there is none other than the Lord. ||5||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਔਰ ਕੀ ਉਪਾਸਨਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੫॥੩੮॥☬ਏਕ ਪੁਰਖ ਪੁਤ੍ਰ ਕੇ ਵਿਜੋਗ ਕਰ ਵਿਰਲਾਪ ਕਰਤਾ ਥਾ ਕਿ ਅਬ ਮੇਂ ਕੈਸੇ ਜੀਵੂੰਗਾ। ਤਿਸ ਪਰ ਸਭ ਸੰਬੰਧੀਓਂ ਕੋ ਝੂਠੇ ਜਨਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ (ਦਾਤਾ ਜਚਦਾ) ਨਹੀਂ ॥੫॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਹਿਰਦੈ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਅਵਰੁ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ॥੫॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que enaltece en su mente a nadie más que a su Dios.(5-38)"