[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ ਖਸਮੁ; ਏਕੋ ਰਵਿ ਰਹਿਆ ॥"
page = 961
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is pervading amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord and Master is all-pervading, permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ! ਤੂੰ ਸਰਬ ਮੇਂ ਏਕ ਰਸ ਵਿਆਪਕ ਹੋ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ) ਖਸਮ-ਪ੍ਰਭੂ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਇਕ-ਰਸ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me libere de la maldad del ego, asociándome con los Santos."