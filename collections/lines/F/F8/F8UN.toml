[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਗਿਆਨੁ. ਨ ਧਿਆਨੁ ਹੈ; ਨਾ ਤਿਸੁ ਧਰਮੁ ਧਿਆਨੁ ॥"
page = 935
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He possesses neither gnosis nor concentration, neither faith nor meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੱਲੇ ਨਾਂ ਬ੍ਰਹਿਮ ਗਿਆਤ ਹੈ ਨਾਂ ਇਕਾਗਰਤਾ ਨਾਂ ਈਮਾਨ ਅਤੇ ਨਾਂ ਹੀ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has neither spiritual wisdom or meditation; neither Dharmic faith mor meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀ ਤਿਸ ਕੋ ਗਿਆਨ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਨਾ ਤਿਸ ਕਾ ਭਗਵਤ ਮੇਂ ਧਿਆਨ ਹੀ ਲਾਗਾ, ਨਾ ਤਿਸ ਕਾ ਧਰਮ ਕਰਮੋਂ ਮੇਂ ਹੀ ਧਿਆਨੁ ਲਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨੁੱਖ ਨੂੰ ਨਾਹ ਗੋਪਾਲ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਹਾਸਲ ਹੁੰਦੀ ਹੈ, ਨਾਹ ਉੱਚੀ ਸੁਰਤ, ਤੇ ਨਾਹ ਹੀ ਧਰਮ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਨੁ = ਉੱਚੀ ਸੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo se puede alcanzar al Señor Sublime sin el Nombre?"