[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜੁ ਸੇਵਹਿ. ਸਬਦੁ ਸਾਰੁ; ਗਾਖੜੀ ਬਿਖਮ ਕਾਰ; ਤੇ ਨਰ ਭਵ ਉਤਾਰਿ, ਕੀਏ ਨਿਰਭਾਰ ॥"
page = 1391
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate the sublime Name, which is a hard and difficult task, those persons cross the world ocean and are rid of their load of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਹੜੇ ਸ਼੍ਰੇਸ਼ਟ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਜੋ ਕਿ ਸਖਤ ਤੇ ਔਖਾ ਕੰਮ ਹੈ, ਉਹ ਪੁਰਸ਼ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪਾਪਾਂ ਦੇ ਬੋਝ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever accomplishes this most difficult task of contemplating the most sublime Word of the Shabad - those people cross over the terrifying world-ocean, and cast off their loads of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਜੋ ਆਪ ਕੇ ਸਿਖ (ਸਾਰ) ਸ੍ਰੇਸ਼ਟ ਸਬਦ ਕੋ ਸੇਵਤੇ ਹੈਂ ਔ ਅਤੀ (ਬਿਖਮ) ਕਠਨ ਭਗਤੀ ਰੂਪੀ ਕਾਰ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਆਪ ਨੇ ਪਾਪੋਂ ਕੇ ਭਾਰ ਸੇ ਰਹਿਤ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਉਸ ਦੇ) ਸ੍ਰੇਸ਼ਟ ਸ਼ਬਦ ਨੂੰ ਜਪਦੇ ਹਨ, ਅਤੇ (ਇਹ) ਔਖੀ ਤੇ ਬਿਖੜੀ ਕਾਰ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਕੇ ਸਤਿਗੁਰੂ ਨੇ ਮੁਕਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਮਨੁੱਖ (ਬਹੁ-ਵਚਨ)। ਸੇਵਹਿ = ਜਪਦੇ ਹਨ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ। ਗਾਖੜੀ = ਔਖੀ। ਬਿਖਮ = ਬਿਖੜੀ। ਤੇ ਨਰ = ਉਹ ਬੰਦੇ। ਭਵ ਉਤਾਰਿ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਕੇ। ਨਿਰਭਾਰ = ਭਾਰ ਤੋਂ ਰਹਿਤ, ਹੌਲੇ, ਮੁਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que realizan la más difícil tarea de meditar en la Palabra más Sublime del Shabd, logran cruzar el océano del mundo y se liberan de su carga de errores."