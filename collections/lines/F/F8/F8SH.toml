data = "ਦੂਧੁ ਪੀਉ; ਗੋਬਿੰਦੇ ਰਾਇ ॥"
page = 1163
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Drink Thou milk, O my Sovereign Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਧ ਪੀ ਲੈ, ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Please drink this milk, O my Sovereign Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਰਾਇ! ਦੂਧ ਪੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਕਾਸ਼-ਰੂਪ ਗੋਬਿੰਦ! ਦੁੱਧ ਪੀ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦੇ ਰਾਇ = ਹੇ ਪਰਕਾਸ਼-ਰੂਪ ਗੋਬਿੰਦ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le dije, oh Dios,"