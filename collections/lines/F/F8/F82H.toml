[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਹਿ ਨ ਭਜਿਹੌ ਆਜੁ; ਮੰਤ੍ਰ ਕਾ ਸਾਰ ਹੈ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘After enchanting her and making her to lie down in the bed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਲ ਅਜ ਕਾਮ-ਕ੍ਰੀੜਾ ਨਹੀਂ ਕਰਾਂਗਾ, ਇਹੀ ਮੰਤ੍ਰ ਦਾ ਸਾਰ ਹੈ।"