[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ; ਤਹ ਰਹਿਆ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1193
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whithersoever I see, thither He is contained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਓਥੇ ਹੀ ਉਹ ਰਮਿਆ ਹੋਹਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see Him there pervading. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖੋਂ ਤਹਾਂ ਹੀ ਸਮਾਇ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਹੀ ਉਹ ਭਰਪੂਰ (ਦਿੱਸਦਾ) ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a donde miro ahí Lo veo prevalecer. (1-Pausa)"