[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛ ਪੁੰਨੀ ਜਨ ਕੇਰੀਆ; ਲੇ ਸਤਿਗੁਰ ਧੂਰਾ ॥੨॥"
page = 168
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By having rue the dust of the feet of the True Guru the desire of this serf is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ ਉਸ ਦੇ ਨਫਰ ਦੀ ਇਛਿਆ ਪੂਰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The desire of His humble servant has been fulfilled. I have received the dust of the Feet of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਨ ਸਤਗੁਰੋਂ ਕੀ ਚਰਨ ਧੂਰ ਲੇ ਕਰ ਮੁਝ ਦਾਸ ਕੀ ਇਛਾ ਪੂਰੀ ਹੋ ਗਈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹਾਸਲ ਕਰ ਕੇ ਉਸ ਮਨੁੱਖ ਦੀ (ਹਰੇਕ ਕਿਸਮ ਦੀ) ਇੱਛਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁੰਨੀ = ਪੂਰੀ ਹੋ ਗਈ। ਕੇਰੀਆ = ਦੀ। ਲੇ = ਲੈ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con el Polvo de los Pies del Guru todos mis deseos han sido complacidos. (2)"