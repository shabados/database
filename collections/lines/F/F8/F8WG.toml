[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁਕ ਰੂਪ ਕੀ ਰਾਸਿ ਬਿਚਾਰਿਯੋ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Rani saw Deb Datt, she felt as if she had come across a treasure of splendour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਉਸ ਨੂੰ ਰੂਪ ਦੀ ਰਾਸ ਵਿਚਾਰਿਆ ਹੋਵੇ।"