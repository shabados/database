[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰਿ ਸਮਾਧਿ ਸਨਾਹੁ; ਗਿਆਨਿ ਹੈ ਆਸਣਿ ਚੜਿਅਉ ॥"
page = 1396
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wearing the armature of seedless trance the Guru has mounted the saddled horse of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਤਾੜੀ ਦੀ ਸੰਜੋਅ ਪਾ ਕੇ, ਗੁਰੂ ਜੀ, ਜਿਸ ਘੋਡੇ ਤੇ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਦੀ ਕਾਠੀ ਪਾਈ ਹੋਈ ਹੈ, ਸਵਾਰ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wearing the armor of Samaadhi, the Guru has mounted the saddled horse of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਜੀ! ਆਪ ਸਮਾਧੀ ਰੂਪੀ (ਸਨਾਹੁ) ਸੰਜੋਇ ਪਹਿਰ ਕਰ ਕੇ ਗਿਆਨ ਰੂਪੀ ਘੋੜੇ ਕੇ ਆਸਨ ਪਰ ਚੜ੍ਹਹ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮਾਧੀ-ਰੂਪ ਸੰਨਾਹ (ਜ਼ਿਰਹ-ਬਖ਼ਤਰ) ਪਹਿਨ ਕੇ ਗਿਆਨ-ਰੂਪ ਘੋੜੇ ਉੱਤੇ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ) ਆਸਣ ਜਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vistiendo la Armadura del Samadhi el Guru ha montado la silla del caballo de la Sabiduría Espiritual;"