[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ ਹਛੇ ਕਾ ਵੀਚਾਰੁ; ਆਪਿ ਵਰਤਾਇਸੀ ॥"
page = 730
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The understanding to distinguish between good and bad, the Lord Himself grants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਤੇ ਮੰਦੇ ਦੀ ਪਛਾਣ ਕਰਨ ਦੀ ਸਮਝ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself sets the standards to differentiate between the dirty and the pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਲੇ ਹਛੇ ਅੰਤਸਕਰਣ ਕਾ ਬੀਚਾਰ (ਆਪਿ) ਪਰਮੇਸਰ ਨੇ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਵਰਤਾਇਆ ਹੋਇਆ ਹੈ, ਭਾਵ ਪ੍ਰਗਟ ਕੀਆ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਟਿਕੀਏ ਤਾਂ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਇਹ (ਵਿਚਾਰਨ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ਕਿ ਅਸੀਂ ਚੰਗੇ ਹਾਂ ਜਾਂ ਮੰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰੁ = ਸਮਝ। ਆਪਿ = ਪ੍ਰਭੂ ਆਪ। ਵਰਤਾਇਸੀ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún la distinción entre lo pío y lo impío la hace sólo el Señor;"