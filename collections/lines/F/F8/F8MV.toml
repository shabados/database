[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਕੋ ਛਾਡਿ ਨ੍ਰਿਲਾਜ ਅਰੇ, ਤਜਿ ਕਾਜਿ ਅਕਾਜ ਕੇ ਕਾਜ ਸਵਾਰਯੋ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O shameless! abandon your false shame, because that Lord has amended the works of all, forsaking the thought of good and bad"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੂਰਖ!) ਲਾਜ ਨੂੰ ਛਡ ਕੇ ਨਿਰਲਜ (ਹੋ ਰਿਹਾ ਹੈਂ) ਅਤੇ ਚੰਗੇ ਕੰਮਾਂ ਨੂੰ ਛਡ ਕੇ ਮਾੜੇ ਕੰਮਾਂ ਨੂੰ ਕਰ ਕੇ ਕੰਮ ਸੰਵਾਰਨ ਦਾ ਯਤਨ ਕਰ ਰਿਹਾ ਹੈਂ।"