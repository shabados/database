[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਸਭ ਇਛ ਪੁਜਾਵਣਹਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1132
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have been blessed with the supreme status. The Lord is the Fulfiller of all the aspirations. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਮੈਨੂੰ ਮਹਾਨ ਮਰਤਬੇ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ। ਪ੍ਰੰਤੂ ਸਮੂਹ ਅਭਿਅਸ਼ਾ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have obtained the supreme status; the Lord is the Fulfiller of all desires. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਰਮਪਦੁ ਰੂਪ ਬ੍ਰਹਮੁ ਜੋ ਸਭ ਇਛਾ ਪੂਰੀ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਬਣਾਂਦਾ ਹੈ) ਉਹ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ। ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, llega hasta el Estado Supremo de Éxtasis. Eso llenará tu ser. (1-Pausa)"