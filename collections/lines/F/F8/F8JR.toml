[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਨਿਮਾਣੀ. ਲਿਵੈ ਬਾਝਹੁ; ਕਿਆ ਕਰੇ ਵੇਚਾਰੀਆ ॥"
page = 917
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Lord's love, unhonoured is the human body. What can this poor thing do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਤੋਂ ਸੱਖਣੀ। ਸੱਤਾ-ਰਹਿਤ ਹੈ ਇਹ ਮਨੁਖੀ ਕਾਇਆ। ਇਹ ਗਰੀਬਣੀ ਕੀ ਕਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is dishonored without devotional love; what can the poor wretches do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਮਾਨ ਤੇ ਰਹਤ ਹੈ ਪ੍ਰੀਤੀ ਬਿਨਾ, ਤੋ ਇਹੁ ਬਿਚਾਰੀ ਕਿਆ ਕਰੇ, ਭਾਵ ਇਹ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਤੋਂ ਬਿਨਾ ਨਿਆਸਰਾ ਹੋਇਆ ਹੋਇਆ ਇਹ ਸਰੀਰ ਜੋ ਕੁਝ ਭੀ ਕਰਦਾ ਹੈ ਨਕਾਰੇ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਕਰੇ = ਕੀਹ ਕਰਦੀ ਹੈ? ਜੋ ਕੁਝ ਕਰਦੀ ਹੈ ਨਕਾਰੇ ਕੰਮ ਹੀ ਕਰਦੀ ਹੈ।"

