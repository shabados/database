[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚਾ ਸਚੁ; ਸਚੁ ਨਿਹਾਰੀਐ ॥"
page = 518
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Verily, the True Lord is seen to be the Truest of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਕੀਕਤ ਵਿੱਚ, ਸੱਚਾ ਸਾਹਿਬ, ਸੱਚਿਆਂ ਵਿਚੋਂ ਪਰਮ ਸੱਚਾ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truly, the True Lord is seen to be the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੋ ਸਚਾ ਸਚੁ) ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਤੂੰ (ਸਚੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਸਚ ਰੂਪ ਦਿਖਾਈ ਪੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਤੇ ਸੱਚ-ਮੁਚ ਹਸਤੀ ਵਾਲਾ ਵੇਖਣ ਵਿਚ ਆਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਨਿਹਾਰੀਐ = ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Verdad y así eres visto; de lo que Has establecido, nada es falso."