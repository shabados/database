[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਬੇਕ ਬੁਧਿ ਬੀਚਾਰਿ ਗੁਰਮੁਖਿ; ਗੁਰ ਸਬਦਿ ਖਿਨੁ ਖਿਨੁ ਹਰਿ ਨਿਤ ਚਵੇ ॥"
page = 1114
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards of discriminating intellect, every moment reflect on the Guru's word and ever utter the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਬੀਨ ਮੱਤ ਵਾਲੇ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹਰ ਮੁਹਤ ਗੁਰਾਂ ਦੀ ਖਾਣੀ ਨੂੰ ਸੋਚਦੇ ਵੀਚਾਰਦੇ ਅਤੇ ਸਦਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With clear and precise understanding, the Gurmukhs contemplate the Guru's Shabad; each and every instant, they continually speak of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਬੇਕ ਬੁਧੀ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਗੁਰ ਸਬਦ ਕਾ ਬੀਚਾਰ ਕਰਕੇ, ਹੇ ਹਰੀ! ਖਿਨ ਖਿਨ ਵਿਖੇ ਤੇਰੇ ਨਾਮ ਕੋ ਨਿਤ (ਚਵੇ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਚੰਗੇ ਮੰਦੇ ਕਰਮ ਦੀ ਪਰਖ ਕਰ ਸਕਣ ਵਾਲੀ ਅਕਲ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਸਦਾ ਹਰ ਖਿਨ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "discriminan y reflexionan en Ti a cada momento, a través de la Palabra del Guru."