[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਕਰਮਾ; ਹੋਰ ਫਿਰੈ ਘਨੇਰੀ ॥"
page = 1067
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good action, good many others wander in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਈ, ਚੰਗੇ ਅਮਲਾਂ ਦੇ ਬਗ਼ੈਰ, ਹੋਰਸ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without good karma, countless others wander around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸੁਭ ਕਰਮਾਂ ਸੇ ਹੋਰ ਸ੍ਰਿਸ੍ਟੀ ਘਨੀ ਭੁਲੀ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਤੋਂ ਬਿਨਾ (ਨਾਮ ਤੋਂ ਖੁੰਝੀ ਹੋਈ) ਹੋਰ ਬਥੇਰੀ ਲੁਕਾਈ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼, ਮਿਹਰ। ਬਿਨੁ ਕਰਮਾ = (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਤੋਂ ਬਿਨਾ। ਹੋਰ = (ਨਾਮ ਤੋਂ ਖੁੰਝੀ ਹੋਈ) ਹੋਰ ਲੁਕਾਈ। ਘਨੇਰੀ = ਬਥੇਰੀ। ਫਿਰੈ = ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin un Destino Verdadero, millones vagan sin rumbo,"