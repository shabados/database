[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਚਰਨ ਧੋਣ ਦੇ ਸਾਹਮਣੇ ਅੰਮ੍ਰਿਤ ਕੀ ਚੀਜ਼ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿ ਹੈਵਾਂ ਮੁਕਾਬਿਲ ਬ-ਪਾਸ਼ੂਇ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Compared to washing his lotus feet, even the nectar becomes far inferior,"