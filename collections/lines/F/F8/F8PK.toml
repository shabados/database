[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਦੇਖੈ. ਕੀਤਾ ਆਪਣਾ; ਜਿਉ ਤਿਸ ਦੀ ਵਡਿਆਈ ॥"
page = 9
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the creation, He, as it pleases His Honour, beholds His handiwork."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਉਹ ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਹਜ਼ੂਰ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਆਪਣੀ ਕੀਤੀ ਹੋਈ ਕਾਰੀਗਰੀ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the creation, He watches over it Himself, by His Greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਕੀਤਾ ਹੂਆ ਜੋ ਪ੍ਰਪੰਚੁ ਹੈ ਤਿਸ ਕੋ ਰਚ ਰਚ ਕੇ, ਜੈਸੇ ਤਿਸਦੀ (ਵਡਿਆਈ) ਇਛਾ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਦੇਖਤਾ ਹੈ ਭਾਵ ਪਾਲਣਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ, ਜਿਵੇਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੈ, ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਕਰਿ = ਪੈਦਾ ਕਰ ਕੇ। ਦੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਕੀਤਾ ਆਪਣਾ = ਆਪਣਾ ਰਚਿਆ ਜਗਤ। ਜਿਉ = ਜਿਵੇਂ। ਵਡਿਆਈ = ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él cuida todo lo que ha hecho, estando todo justo como a Él le place."