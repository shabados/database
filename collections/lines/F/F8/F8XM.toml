[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜਬਮਾਦ ਦਾਨਾਇ ਦਉਰ ਈਂ ਜਵਾਬ ॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wise man of the time was surprised to hear this."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਬਾਦਸ਼ਾਹ ਦਾ) ਜਵਾਬ ਸੁਣ ਕੇ ਜ਼ਮਾਨੇ ਦੇ ਅਕਲਮੰਦ ਹੈਰਾਨ ਹੋਏ।"