[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ. ਨਦਰਿ ਨ ਆਵਨੀ; ਲੇ ਅਗਨਿ ਜਲਾਈਐ ॥੫॥"
page = 421
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false ones are not seen in Lord's treasury. They are seized and cast into the fire again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਖਜਾਨੇ ਵਿੱਚ ਝੂਠੇ ਸਿੱਕੇ ਦਿਸਦੇ ਹੀ ਨਹੀਂ। ਉਹ ਫੜ ਕੇ ਮੁੜ ਅੱਗ ਵਿੰਚ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false ones are not seen in the Lord's Treasury; they are seized and cast into the fire again. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਪੁਰਸ ਬੈਕੁੰਠ ਆਦਿਕੋਂ ਮੇਂ ਨਦਰ ਹੀ ਨਹੀਂ ਆਵਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਲੈਕਰ ਨਰਕ ਕੀ ਅਗਨਿ ਮੇਂ ਜਲਾਈਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਸਿੱਕੇ ਪਰਮਾਤਮਾ ਦੀ ਨਜ਼ਰੇ ਹੀ ਨਹੀਂ ਚੜ੍ਹਦੇ, ਖੋਟੇ ਸਿੱਕਿਆਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਮਿਲਾਵਟ ਆਦਿਕ ਦੀ ਮੈਲ ਸਾੜਨ ਲਈ ਅੱਗ ਵਿਚ ਪਾ ਕੇ ਤਪਾਈਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie busca las monedas falsas, pues son destinadas a ser fundidas de nuevo. (5)"