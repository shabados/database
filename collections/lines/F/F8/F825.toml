[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਜਮੁ. ਕਿਛੂ ਨ ਕਹੈ ॥"
page = 182
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom Death's courier molests thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਦਾ ਦੂਤ ਤੈਨੂੰ ਦੁਖ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, the Messenger of Death shall not touch you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਜਮ ਕੁਛ ਨਹੀਂ ਕਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la tristeza se va, y uno está a salvo de la muerte."