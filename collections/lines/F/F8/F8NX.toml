[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾ ਪਿਰਹੜੀ, ਗਾਵਨਿ ਪਰਭਾਤੀ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But superior to all is the love the disciples bear their Guru.They sing it at the ambrosial hour of morning."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਤੇ ਸਿੱਖਾਂ ਦੀ ਪ੍ਰੀਤ (ਬਹੁਤ ਹੀ ਸ੍ਰੇਸ਼ਟ ਹੈ) ਓਹ (ਵਾਹਿਗੁਰੂ ਨੂੰ) ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਗਾਇਨ ਕਰਦੇ ਹਨ।"