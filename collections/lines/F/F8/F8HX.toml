[[content]]
asset = "VGRG"
type = "primary"
data = "ਝਖੜਿ ਆਏ ਤਰੁਵਰਾ; ਸਰਬਤ ਹਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "During the storm, all the trees oscillate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਨੇਰੀ ਦੇ ਵਗਣ ਨਾਲ ਬ੍ਰਿਛ ਸਾਰੇ ਹਿੱਲਣ ਲਗ ਪੈਂਦੇ ਹਨ।"