[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਤੁਝੈ ਧਿਆਇਦੇ; ਤੇਰੇ ਭਗਤ ਰਤੇ ਗੁਣਤਾਸੁ ਜੀਉ ॥੨੦॥"
page = 74
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Treasure of Excellences! Thine saints continually hear Thine Praises, meditate on Thee and are imbued with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਖੂਬੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਤੇਰੇ ਸਾਧੂ ਤੇਰੀ ਕੀਰਤੀ ਲਗਾਤਾਰ ਸੁਣਦੇ, ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਅਤੇ ਤੇਰੇ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of Your Glories again and again, Your devotees meditate on You; they are attuned to You, O Lord, Treasure of Excellence. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਗਤ, ਹੇ (ਗੁਣਤਾਸੁ) ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ! ਮਨ ਬਾਣੀ ਕਰ ਤੇਰੇ ਜਸ ਕੋ ਸ੍ਰਵਣ ਕਰ ਤੇਰੇ ਹੀ ਮੇਂ ਰਾਤੇ ਹੈਂ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਤੇਰੀਆਂ ਸਿਫ਼ਤਾਂ ਸੁਣ ਸੁਣ ਕੇ ਤੈਨੂੰੈ ਸਿਮਰਦੇ ਹਨ। ਤੂੰ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ। ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que escuchan de Ti, Te llaman. Tus Devotos están bañados en Ti, oh Tú, Tesoro de todo lo bueno. (20)"