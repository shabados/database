[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਪ੍ਰਭ ਭਏ ਕ੍ਰਿਪਾਲਾ; ਪ੍ਰਭ ਨਾਨਕ ਮਨਿ ਭਾਣਾ ਜੀਉ ॥੪॥੨੨॥੨੯॥"
page = 103
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Nanak the Lord has become merciful to Nanak's mind the Lord is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਤੇ ਸਾਹਿਬ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ। ਨਾਨਕ ਦੇ ਚਿੱਤ ਨੂੰ ਸਾਹਿਬ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has become merciful to Nanak; God is pleasing to Nanak's mind. ||4||22||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪੁਰ ਆਪ ਕ੍ਰਿਪਾਲ ਭਏ ਤਬ, ਹੇ ਸਮਰਥ ਨਾਨਕ! ਅਦੁਤੀ ਹਰਿ ਜੀ ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਯਾ ਹੈਂ॥੪॥੨੨॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਅਰਦਾਸਾਂ ਸੁਣ ਕੇ) ਪ੍ਰਭੂ ਜੀ ਮੈਂ ਨਾਨਕ ਉੱਤੇ ਦਇਆਵਾਨ ਹੋ ਗਏ ਹਨ, ਤੇ ਪ੍ਰਭੂ ਜੀ ਨਾਨਕ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਣ ਲੱਗ ਪਏ ਹਨ ॥੪॥੨੨॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਪ੍ਰਭੂ ਜੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Nanak, el Señor ha sido Bondadoso y su mente está complacida con el Señor.  (4-22-29)"