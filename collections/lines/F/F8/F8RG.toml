[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਿਸਰੀ ਚੱਬਣ ਵਾਲੇ ਮੂੰਹ ਅਤੇ ਹੋਠਾਣ ਤੋਣ ਕੋਈ ਬਚਾਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਲਬੋ ਦਹਨਿ ਸ਼ਕਰਖਾ ਅਲ-ਗ਼ਿਆਸ ।੧੫।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I cannot be satisfied either by eternity-bestowing Khizar or dead-reviving  Maseehaa.\" (24) (2)       \nI am stricken with such a heart ailment that doesn't have any cure.\nI will be not be cured and be comfortable until I surrender my life.\" (24) (3)"