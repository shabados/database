[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਜਨ ਮਾਰੇ ਵੈਰੀ ਸੰਘਾਰੇ; ਸਤਿਗੁਰਿ. ਮੋ ਕਉ ਹਰਿ ਨਾਮੁ ਦਿਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 370
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have killed the evil persons and destroyed my enemies. The True Guru has given me the God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੋਟੇ ਪੁਰਸ਼ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਦੁਸ਼ਮਨਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil ones are dead, and my enemies are destroyed. The True Guru has given me the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਬੈਰੀ (ਦੁਰਜਨ) ਖੋਟੇ ਕਾਮਾਦਿ ਮਾਰਨੇ ਵਾਲੇ ਥੇ, ਜਬ ਹਰਿ ਨੇ ਸਤਿਗੁਰੋਂ ਸੇ ਮੁਝ ਕੋ ਨਾਮ ਦਾਨ ਦਿਵਾਇਆ ਹੈ ਤਬ ਮੈਨੇ ਸੋ (ਸੰਘਾਰੇ) ਨਸ੍ਟ ਕਰ ਦੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼੍ਨ: ਕਿਨ ਗੁਨੋ ਕਰ ਆਪ ਰਖ੍ਯਾ ਕੇ ਜੋਗ ਸਮਝੇ ਗਏ ਥੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦਿੱਤੀ ਹੈ (ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਭੈੜੇ ਭਾਵ ਮਾਰ ਲਏ ਹਨ (ਕਾਮਾਦਿਕ) ਵੈਰੀ ਮੁਕਾ ਲਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora todos mis adversarios, los bandidos que habitan en mi interior han sido vencidos, porque el Verdadero Guru me ha instruido en el Naam, el Nombre del Señor. (1‑Pausa)"