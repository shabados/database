[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਠ ਮੀਤ ਕੋਊ ਸਖਾ ਨਾਹਿ ॥"
page = 1192
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man has no loved friend an comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦਾ ਕੋਈ ਪਿਆਰਾ ਮਿੱਤਰ ਤੇ ਸਾਥੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no beloved friends or companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਇਸ ਲੋਕ ਮੇਂ (ਈਠ ਮੀਤ) ਪ੍ਯਾਰਾ ਮਿਤ੍ਰ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਸਖਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿੱਤਰਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ (ਤੋੜ ਤਕ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ) ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਠ = ਇਸ਼ਟ, ਪਿਆਰੇ। ਸਖਾ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no cuenta con amigos que lo amen, ni compañeros,"