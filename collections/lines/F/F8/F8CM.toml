[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਗਜ ਮੀਨ ਕੁਰੰਗਾ ॥"
page = 176
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In several birth thou were an elephant, a fish and a deer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾ ਅੰਦਰ ਤੂੰ ਹਾਥੀ ਮੱਛੀ ਅਤੇ ਹਰਨ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in so many incarnations, you were an elephant, a fish and a deer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਜਨਮ ਹਸਤੀ ਤਥਾ ਮਛ (ਕੁਰੰਗਾ) ਮਿਰਗ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾਂ ਵਿਚ ਹਾਥੀ ਮੱਛ ਹਿਰਨ ਬਣਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por muchas vidas un elefante, un pez y un venado;"