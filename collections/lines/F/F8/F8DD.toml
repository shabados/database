[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਤੇਰੀ ਜਾਇ ਬਲਾਇ ॥"
page = 193
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God, thy calamity shall be averted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੀ ਮੁਸੀਬਤ ਟਲ ਜਾਏਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, your misfortune shall be taken away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਸਿਮਰਨ ਕਰ ਤੇਰੀ (ਬਲਾਇ) ਅਵਿਦ੍ਯਾ ਜਾਤੀ ਰਹੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਸਿਰਮਨ ਕਰਦਿਆਂ ਤੇਰੀ ਵੈਰਨ (ਮਾਇਆ ਡਾਇਣ) ਤੈਥੋਂ ਪਰੇ ਹਟ ਜਾਏਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਚਲੀ ਜਾਏਗੀ। ਬਲਾਇ = ਵੈਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, la maldad en ti se va"