[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ; ਮੀਨੁ ਪਾਨੀ ਮਹਿ ਰਹੈ ॥"
page = 1252
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are like a fish, which abides in water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਮੱਛੀ ਦੀ ਮਾਨੰਦ ਹੈ, ਜੋ ਜਲ ਅੰਦਰ ਵਸਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are like a fish living in the water;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛੁ ਪਾਨੀ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਵਿਚ (ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ) ਰਹਿੰਦੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨੁ = ਮੱਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el pez vive en el agua,"