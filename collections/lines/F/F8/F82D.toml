[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਬ੍ਰਹਮਾ ਵੇਦੁ, ਧਰਮੁ ਦ੍ਰਿੜਹੁ; ਪਾਪ ਤਜਾਇਆ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 773
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the hymns of the Guru instead of the Vedas of Brahma and hold fast to this faith to dispel thine sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬ੍ਰਹਮ ਦੇ ਵੇਦਾਂ ਦੀ ਥਾਂ ਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਆਪਣੇ ਕਸਮਲ ਮਿਟਾਉਣ ਲਈ ਇਸ ਈਮਾਨ ਨੂੰ ਪੱਕਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Instead of the hymns of the Vedas to Brahma, embrace the righteous conduct of Dharma, and renounce sinful actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਜੋ ਬੇਦ ਰੂਪ ਬ੍ਰਹਮਾ ਉਚਾਰਤਾ ਹੈ ਤਿਸ ਬੇਦ ਪ੍ਰਮਾਣ ਧਰਮ ਕੋ ਦ੍ਰਿੜ ਕਰੋ, ਐਸੇ ਗੁਰੋਂ ਨੇ ਕਹਿਆ ਹੈ ਔ ਪਾਪੋਂ ਕਾ ਤ੍ਯਾਗ ਕਰਾਯਾ ਹੈ, ਬਲਿਹਾਰੇ ਜਾਈਏ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਬਾਣੀ ਹੀ (ਸਿੱਖ ਵਾਸਤੇ) ਬ੍ਰਹਮਾ ਦਾ ਵੇਦ ਹੈ। ਇਸ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦਾ) ਧਰਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰੋ (ਨਾਮ ਸਿਮਰਿਆਂ ਸਾਰੇ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀ = ਗੁਰੂ ਦੀ ਬਾਣੀ। ਦ੍ਰਿੜਹੁ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰੋ। ਤਜਾਇਆ = ਤਜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En vez de los himnos de los Vedas a Brahma, conduce tu vida en la Rectitud del Dharma y renuncia a actuar con maldad y animosidad."