[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਹੀ ਤੇ ਸੁਖੁ ਪਾਈਐ; ਸਚੈ ਸਬਦਿ ਸੁਹਾਇ ॥੧॥"
page = 34
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's Name alone happiness is obtained and the man is adorned by True Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਰੱਬ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਖ਼ੁਸ਼ੀ ਮਿਲਦੀ ਹੈ ਅਤੇ ਬੰਦਾ ਸੱਚੇ ਸ਼ਬਦ ਦੁਆਰਾ ਸੁਭਾਇਮਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, peace is obtained; I am adorned and embellished by the True Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰਿ ਨਾਮ ਕਰ ਕੇ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰ ਸਚਾ ਸਬਦਿ ਜੋ ਹਰੀ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਹੀ ਜੀਵ ਸੋਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así lograrás la Paz y a través de la meditación en la Palabra del Shabd del Guru, recibirás la Bienaventuranza. (1)"