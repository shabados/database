[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਇਹ ਤ੍ਰਿਯ ਡਾਇਨਿ ਸੁਨੀ ਕ︀ਯੋ ਯਾ ਕੇ ਤਟ ਜਾਤ ॥੪॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have heard that this woman is a witch, why do go near her?’(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹ ਇਸਤਰੀ ਡਾਇਨ ਸੁਣੀ ਹੈ, (ਤੂੰ) ਇਸ ਦੇ ਨੇੜੇ ਕਿਉਂ ਜਾਂਦਾ ਹੈਂ ॥੪॥"