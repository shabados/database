[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰ ਪੁਰੀ ਮਹਿ; ਸਰਪਰ ਮਰਣਾ ॥"
page = 237
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the realm of Inder, death is sure and certain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ-ਲੋਕ ਵਿੱਚ ਮੌਤ ਯਕੀਨੀ ਤੇ ਲਾਜ਼ਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of Indra, death is sure and certain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਪੁਰੀ ਮੇਂ ਅਵਸ ਹੀ ਮਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹੋਰਨਾਂ ਦੀ ਤਾਂ ਗੱਲ ਹੀ ਕੀਹ ਹੈ?) ਇੰਦ੍ਰ-ਪੁਰੀ ਵਿਚ ਭੀ ਮੌਤ ਜ਼ਰੂਰ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦ੍ਰ ਪੁਰੀ = ਉਹ ਪੁਰੀ ਜਿਥੇ ਇੰਦ੍ਰ ਦੇਵਤੇ ਦਾ ਰਾਜ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo de la diosa Indra no es eterno,"