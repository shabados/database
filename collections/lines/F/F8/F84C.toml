[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੀ ਜਮ ਫਾਸੀ. ਪ੍ਰਭਿ ਅਬਿਨਾਸੀ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥"
page = 783
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snapped is the death's noose for them, who ponder over immortal Lord Master God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਲਈ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ, ਜੋ ਅਮਰ ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਜੱਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of Death is cut away, meditating on the Name of the Eternal, Unchanging Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਨੇ ਜਮ ਕੀ ਫਾਸੀ ਕਟ ਦਈ ਹੈ, ਜੋ ਪੁਰੀ ਕੇ ਵਾ ਸਤਸੰਗ ਕੇ ਨਿਵਾਸੀ ਹੈਂ, ਜੋ ਹਰਿ ਵਕਤ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que contemplan el Nombre del Señor Eterno, han destruido al mensajero de la muerte,"