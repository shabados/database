[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੇਠਿ ਜੁੜੰਦਾ ਲੋੜੀਐ; ਜਿਸੁ ਅਗੈ ਸਭਿ ਨਿਵੰਨਿ ॥"
page = 134
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the month of Jeth, man ought to unite with Him before whom all bow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਠ ਦੇ ਮਹੀਨੇ ਵਿੱਚ, ਆਦਮੀ ਨੂੰ ਉਸ ਨਾਲ ਜੁੜਣਾ ਉਚਿਤ ਹੈ ਜਿਸ ਦੇ ਮੂਹਰੇ ਸਾਰੇ ਨਿੰਵਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Jayt'h, the bride longs to meet with the Lord. All bow in humility before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਠ ਮਹੀਨੇ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਮੇਂ ਮਨ ਜੁੜਿਆ ਚਾਹੀਏ, ਜਿਸ ਹਰੀ ਆਗੇ ਸਭ ਨਿਮਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਦੇ ਅੱਗੇ ਸਾਰੇ ਜੀਵ ਸਿਰ ਨਿਵਾਂਦੇ ਹਨ, ਜੇਠ ਦੇ ਮਹੀਨੇ ਵਿਚ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਠਿ = ਜੇਠ ਵਿਚ। ਹਰਿ ਜੁੜੰਦਾ ਲੋੜੀਐ = ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨਾ ਚਾਹੀਦਾ ਹੈ। ਸਭਿ = ਸਾਰੇ ਜੀਵ। ਨਿਵੰਨਿ = ਨਿਊਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mes de Jeth, encuentra al Señor Dios, en Aquél ante Quien se postran todos."