[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਦਾ ਸਮਦਰਸੀ ॥"
page = 272
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-divine is, ever impartial."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗਿਆਤਾ ਹਮੇਸ਼ਾ, ਪਖਪਾਤ-ਰਹਿਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is always impartial."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਦਾ ਸਮਦ੍ਰਿਸਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਸਦਾ ਸਭ ਵਲ ਇਕੋ ਜਿਹੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਦਰਸੀ = (ਸਭ ਵਲ) ਇਕੋ ਜਿਹਾ ਵੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde quiera que el ser conciente de Dios,"