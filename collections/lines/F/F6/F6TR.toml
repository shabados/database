[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲਾ ਮਾਰਗਿ; ਸਤਿਗੁਰਿ ਪਾਇਆ ॥"
page = 1075
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Me, the strayed one, the True Guru, has put on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘੁਸੇ ਹੋਏ ਨੂੰ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਠੀਕ ਰਸਤੇ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru returns to the Path, those who have wandered away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸੁਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਰਸਤਾ ਭੂਲਾ ਹੂਆ ਥਾ, ਸੋ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਰਾਹੇ ਜਾ ਰਹੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਹੀ (ਸਦਾ) ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੇ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = (ਸਹੀ ਜੀਵਨ-) ਰਾਹ ਉੱਤੇ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ।"

