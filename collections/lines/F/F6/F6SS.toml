[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨਾਮੁ. ਏਕ ਲਿਵ ਮਨਿ ਜਪੈ ਦ੍ਰਿੜੁ; ਤਿਨ ਜਨ ਦੁਖ ਪਾਪ, ਕਹੁ ਕਤ ਹੋਵੈ ਜੀਉ ॥੧॥"
page = 1398
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can suffering and sin cling to that person who steadfastly recites the Name with love and focused mint that is given by the True Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਨਾਮ ਨੂੰ ਪ੍ਰੇਮ ਤੇ ਇਕ ਚਿੱਤ ਸਥਿਰਤਾ ਰਹਿਤ ਉਚਾਰਦਾ ਹੈ, ਦਸੋ ਕਿ ਉਹ ਪੁਰਸ਼ ਨੂੰ ਕਸ਼ਟ ਅਤੇ ਕਸਮਲ ਕਿਸ ਤਰ੍ਹਾਂ ਚਿਮੜ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, how can sin and suffering cling to that humble being who chants the Naam, given by the Guru, with single-minded love and firm faith? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ, ਹੇ ਭਾਈ! ਜੋ ਮਨ ਕੀ (ਏਕਲਿਵ) ਬ੍ਰਿਤੀ ਇਕਾਗ੍ਰ ਕਰ ਕੇ ਦ੍ਰਿੜਤਾ ਸੇਂ ਅਰਥਾਤ ਨਿਸਚੇ ਕਰ ਕੇ ਜਪੈ, ਤਿਨ ਜਨੋਂ ਕੋ ਦੁਖ ਔ ਪਾਪ ਕਹੋ ਤੌ ਕਹਾਂ ਹੋਤੇ ਹੈਂ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ (ਰਾਮਦਾਸ) ਦਾ ਨਾਮ ਬ੍ਰਿਤੀ ਜੋੜ ਕੇ ਮਨ ਵਿਚ ਸਰਧਾ ਨਾਲ ਜਪਦਾ ਹੈ, ਦੱਸੋ ਜੀ, ਉਹਨਾਂ ਨੂੰ ਪਾਪ ਤੇ ਕਲੇਸ਼ ਪੋਹ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime, ¿cómo el error y el sufrimiento se le pueden aferrar a ese humilde ser que canta el Naam, cuando el Mismo Guru le da una mente sencilla de Amor y Fe? (1)"