[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਖ਼ੂਨੇ ਅਜ਼ੀਂ ਬਰ ਸਰੇ ਖ਼ੁਦ ਕੁਨਮ ॥੪੧॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Why should I take the curse of killing him upon myself?(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਖ਼ੂਨ ਦਾ ਭਾਰ ਮੈਂ ਆਪਣੇ ਸਿਰ ਉਤੇ ਕਿਉਂ ਲਵਾਂ ॥੪੧॥"