[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆਣਾ ਪਾਪੀ; ਓਹੁ ਆਪਿ ਪਚਾਇਆ ॥੨॥"
page = 1137
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant sinner, He, the Lord Himself, has destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਗੁਨਾਹਗਾਰ ਨੂੰ ਉਸ ਸਾਈਂ ਨੇ ਆਪੇ ਹੀ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has destroyed the ignorant sinner. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਇਆਣਾ ਮੂਰਖੁ ਪਾਪੀ ਬ੍ਰਹਮਣ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਦੁਖੀ ਕਰ ਕੇ (ਪਚਾਇਆ) ਜਲਾਇ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਸਮਝ ਦੁਸ਼ਟ (ਇਸ ਰੱਬੀ ਭੇਤ ਨੂੰ ਸਮਝ ਨਾਹ ਸਕਿਆ, ਤੇ ਪਰਮਾਤਮਾ ਨੇ) ਆਪ ਹੀ ਉਸ ਨੂੰ ਮਾਰ ਮੁਕਾਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al ignorante malvado el Mismo Señor lo destruye. (2)"