[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰੁ ਤਜਿ ਤ੍ਰਿਸਨਾ; ਬਹੁਤੁ. ਨਾਹੀ ਬੋਲਣਾ ॥"
page = 918
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They renounce avarice, covetousness, pride and talk not much."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲਾਲਚ, ਤਮ੍ਹਾਂ ਹੰਗਤਾ ਅਤੇ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ ਅਤੇ ਵਾਧੂ ਬੋਲਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They renounce greed, avarice, egotism and desire; they do not talk too much."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਨਿਰਬਾਹ ਮਾਤ੍ਰ ਸੇ ਅਧਕ ਖਾਣਾ ਲਬ ਔ ਸੰਚੇ ਰੂਪ ਲੋਭ ਔ ਹੰਕਾਰ ਪੁਨਃ ਤਿਸਨਾ ਕੋ ਤਿਆਗ ਕੈ ਤਥਾ (ਬਹੁਤੁ) ਬੇ ਮਿਰਯਾਦਾ ਬੋਲਨਾ ਭੀ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਲੱਬ ਲੋਭ ਅਹੰਕਾਰ ਤੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤਿਆਗਦੇ ਹਨ ਤੇ ਬਹੁਤਾ ਨਹੀਂ ਬੋਲਦੇ (ਭਾਵ, ਆਪਣੀ ਸੋਭਾ ਨਹੀਂ ਕਰਦੇ ਫਿਰਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se liberan de su ego, avaricia y angustia, su hablar se vuelve Ambrosial."