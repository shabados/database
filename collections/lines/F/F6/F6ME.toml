[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰੁ ਨਾਹੀ ਪ੍ਰਭ; ਪ੍ਰਾਣ ਅਧਾਰੇ ਜੀਉ ॥"
page = 217
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I not forget Thee, O Lord. Thou art the mainstay of my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਨ ਭੁਲਾਂ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget God, the Support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪ੍ਰਾਣੋਂ ਕੇ ਆਸਰੇ! ਮੇਰੇ ਕੋ ਵਿਸਰੁ ਨਾਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਭੁਲ ਨਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz que no Te olvide, oh Señor,"