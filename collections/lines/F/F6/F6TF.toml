[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਆਪਿ ਅਖਾਇਦਾ; ਗੁਰਸਬਦੀ ਸਚੁ ਸੋਇ ॥"
page = 514
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the True Lord, causes Himself to be applauded through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! The Lord Himself causes us to praise Him, through the True Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਪ੍ਰਭੂ ਗੁਰ (ਸਬਦੀ) ਜਗ੍ਯਾਸੂਓਂ ਸੇ ਆਪ ਵਾਹੁ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਮਨੁੱਖ ਪਾਸੋਂ) 'ਵਾਹੁ ਵਾਹੁ' ਅਖਵਾਂਦਾ ਹੈ (ਭਾਵ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ {ਨੋਟ: ਜਦੋਂ ਅਸੀਂ ਕਦੇ ਕੋਈ ਬਹੁਤ ਅਚਰਜ ਨਜ਼ਾਰਾ ਵੇਖਦੇ ਹਾਂ, ਕੋਈ ਬੜਾ ਹੀ ਸੁੰਦਰ ਖ਼ਿਆਲ ਸੁਣਦੇ ਹਾਂ ਤਾਂ ਮਸਤ ਜਿਹੇ ਹੋ ਕੇ 'ਵਾਹੁ ਵਾਹੁ' ਆਖਦੇ ਹਾਂ; ਮਾਨੋ, ਅਸੀਂ ਉਸ ਨਜ਼ਾਰੇ ਜਾਂ ਖ਼ਿਆਲ ਦੀ 'ਸਿਫ਼ਤ' ਕਰਦੇ ਹਾਂ। ਸੋ 'ਵਾਹੁ ਵਾਹੁ' ਆਖਣਾ ਇਕ ਤਰ੍ਹਾਂ 'ਸਿਫ਼ਤ-ਸਾਲਾਹ' ਕਰਨਾ ਹੈ, ਪਰ ਨਾਲ ਹੀ ਇਹ ਭਾਵ ਭੀ ਹੁੰਦਾ ਹੈ ਕਿ ਇਸ ਦੀ ਸਿਫ਼ਤ ਲਈ ਅਸਾਡੇ ਪਾਸ ਢੁਕਵੇਂ ਲਫ਼ਜ਼ ਨਹੀਂ ਹਨ। ਲਫ਼ਜ਼ 'ਵਾਹੁ' ਨੂੰ ਲਫ਼ਜ਼ 'ਵਾਹਿਗੁਰੂ' ਦਾ ਸੰਖੇਪ ਆਖਣਾ ਗ਼ਲਤ ਹੈ, ਇਹ ਖ਼ਿਆਲ ਲਫ਼ਜ਼ 'ਵਾਹਿਗੁਰੂ' ਦੇ ਥਾਂ 'ਵਾਹੁਗੁਰ' ਬਨਾਣ ਲਈ ਟਪਲਾ ਲਾਣ ਵਾਸਤੇ ਸਹਾਈ ਹੁੰਦਾ ਹੈ। ਲਫ਼ਜ਼ 'ਗੁਰੂ' ਤੇ 'ਵਾਹਿ' ਦੇ ਵਖੋ ਵਖਰੇ ਅਰਥ ਹਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Señor permite al hombre alabarlo a través del Bani de la Palabra del Guru."