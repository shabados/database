[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਠਵਰ ਮੋ ਚਹੋ; ਤਹੀ ਏ ਸਬਦ ਦੈ ॥੧੧੧੪॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the word “Kinkarni” from your mouth, add the word “Mathani” at the end and know the names of Tupak for using them as desired.1114."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹਣ, ਇਸ ਸ਼ਬਦ ਦੀ ਵਰਤੋਂ ਕਰ ਲੈਣ ॥੧੧੧੪॥"