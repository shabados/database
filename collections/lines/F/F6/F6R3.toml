[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਨਿਹਕੇਵਲੁ ਜਾਣਿਆ; ਮਨੁ ਤ੍ਰਿਪਤਿਆ ਸਾਂਤਿ ਆਈ ॥੩॥"
page = 1234
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have realised the Lord's Immaculate Name so my mind is satiated and comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ, ਇਸ ਨਹੀਂ ਮੇਰਾ ਮਨੂਆ ਰੱਜ ਗਿਆ ਹੈ ਤੇ ਇਸ ਨੂੰ ਠੰਢ ਚੈਨ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to know the Name of the Pure Detached Lord; my mind is satisfied and comforted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਜਪ ਕੇ (ਨਿਹਕੇਵਲੁ) ਸੁਧ ਪਰਮਾਤਮਾ ਜਿਨੋਂ ਨੇ ਜਾਣਿਆ ਹੈ, ਤਿਨ ਕਾ ਮਨ ਤ੍ਰਿਪਤਿ ਹੂਆ ਹੈ ਔਰ ਸ਼ਾਂਤੀ ਆਇ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁੱਧ-ਸਰੂਪ ਹਰੀ ਦੇ ਨਾਮ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਵੱਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕੇਵਲੁ = ਸੁੱਧ-ਸਰੂਪ ਪ੍ਰਭੂ। ਜਾਣਿਆ = ਸਾਂਝ ਪਾ ਲਈ। ਤ੍ਰਿਪਤਿਆ = ਰੱਜ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí conocen al Puro e Inmaculado Nombre de Dios, sus mentes son confortadas y habitan para siempre en la Paz. (3)"