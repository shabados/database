data = "ਨਟ ਨਾਰਾਇਨ ਮਹਲਾ ੪ ਪੜਤਾਲ ॥"
page = 977
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nat Narain. 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਟ ਨਾਰਾਇਨ। ਚੌਥੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nat Naaraayan, Fourth Mehl, Partaal:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਨਟ-ਨਾਰਾਇਨ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nat Narayan, Mejl Guru Ram Das, Cuarto Canal Divino, Partala."