[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਹਪ ਧਨੁਖ ਅਲਿ ਪਨਚ; ਮਤਸ ਜਿਹ ਧੁਜਾ ਬਿਰਾਜੈ ॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this likeness of the god of love, he is an elegant Purusha and his banner looks glorious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੁਲਾਂ ਦਾ ਧਨੁਸ਼ ਹੈ, ਭੌਂਰਿਆਂ ਦਾ ਚਿਲਾ ਹੈ, ਜਿਸ ਦੇ (ਰਥ ਉਤੇ) ਮੱਛੀ (ਦੇ ਚਿੰਨ੍ਹ ਵਾਲੀ) ਧੁਜਾ ਬਿਰਾਜ ਰਹੀ ਹੈ।"