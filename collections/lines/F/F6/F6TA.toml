data = "ਇਸੀ ਪਾਲਕੀ ਚਰ੍ਰਹੋ ਹਮਾਰੀ ॥੧੪॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘As you are very dear to me, you can come into my palanquin.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਇਸੇ ਮੇਰੇ ਵਾਲੀ ਪਾਲਕੀ ਵਿਚ ਬੈਠ ਜਾ ॥੧੪॥"