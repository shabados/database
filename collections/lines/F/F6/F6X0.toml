[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਗਤਿ ਸੁਆਮੀ. ਅੰਤਰਜਾਮੀ; ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਏ ॥"
page = 454
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom Lord, the Knower of hearts, attaches to His skirt, obtain salvation while, alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣ ਵਾਲਾ ਸਾਹਿਬ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਦਾ ਹੈ, ਉਹ ਜੀਉਂਦੇ ਜੀ ਮੁਕਤੀ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master, the Searcher of hearts, blesses me with salvation in my life; He Himself attaches me to His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤਰਜਾਮੀ ਸ੍ਵਾਮੀ ਨੇ ਆਪਿ ਅਪਨੇ ਲੜਿ ਲਗਾਇ ਲਏ ਹੈਂ, ਤਿਨ ਕੋ ਜੀਵਨ ਮੁਕਤਿ ਪ੍ਰਾਪਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ਉਹ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪ ਹੀ ਆਪਣੇ ਲੜ ਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me bendice con la Gloria de la Vida Interior. El Maestro Conocedor de lo más Íntimo bendice con la Gloria de la Vida Interior;"