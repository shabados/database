[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਫਿਰ ਵੀ ਮੈਨੂੰ ਉਸੇ ਦੀ ਲੋੜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਜ਼ ਮੀ-ਦਾਰਮ ਅਜ਼ਾਣ ਈਣ ਇਹਤਿਆਜ ।੧੬।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, it is His features and impressions which pervade and are imprinted into my eyes all the times. (26) (2)"