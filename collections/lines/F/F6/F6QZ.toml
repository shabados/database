[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ ਮਨੁ ਤਨੁ ਸੁਖੀ; ਬਿਨਸੀ ਦੁਤੀਆ ਸੋਚ ॥"
page = 926
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, the soul and body become comfortable and the thought of another is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਆਤਮਾਂ ਅਤੇ ਦੋਹ ਆਰਾਮ ਵਿੱਚ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹੋਰਸ ਕਿਸੇ ਦਾ ਖਿਆਲ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, the mind and body find peace; the thought of duality is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਤੇ ਮਨ ਤਨ ਸੁਖੀ ਹੂਆ ਹੈ ਔ ਦੂਸਰੀ (ਸੋਚ) ਚਿੰਤਾ ਬਿਨਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸੁਖੀ ਹੋ ਗਿਆ ਉਸ ਦਾ ਤਨ ਸੁਖੀ ਹੋ ਗਿਆ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਉਸ ਦਾ) ਹੋਰ ਹੋਰ ਸਭ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਦੂਰ ਹੋ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando a tu Dios, tu mente y cuerpo florecen, y el pensamiento, de algo que no sea Él, se desvanece de tu mente."