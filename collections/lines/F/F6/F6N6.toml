[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਮਿਲਾਏ ਕਰਤਾ; ਪੁਨਰਪਿ. ਜਨਮੁ ਨ ਹੋਈ ॥੧੮॥"
page = 433
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Creator unites with His ownself, is not born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਆਪਣੇ ਆਪ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Creator Lord unites with Himself, is not consigned to reincarnation. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕਰਤਾ ਪੁਰਖ ਆਪੁ ਹੀ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ, (ਪੁਨਰਪਿ) ਫਿਰ ਨਿਸਚੇ ਕਰ ਤਿਸ ਕੋ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੋਤਾ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ਤੇ ਫਿਰ ਉਸ ਨੂੰ ਮੁੜ ਮੁੜ ਜਨਮ ਨਹੀਂ ਮਿਲਦਾ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨਰਪਿ = {ਪੁਨਹ ਅਪਿ} ਫਿਰ ਭੀ, ਮੁੜ ਕਦੇ। ਪੁਨਹ = ਮੁੜ, ਫਿਰ। ਅਪ = ਭੀ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lo une en Su Ser, y es entonces cuando ya no nace más en el mundo de la ilusión. (18)"