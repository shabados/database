[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮੇਟੇ; ਖਾਈਐ ਸਾਰੁ ॥"
page = 940
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 31: Effacing the three modes, man can eat iron without the teeth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 31: ਤਿੰਨਾਂ ਹੀ ਅਵਸਥਾਵਾਂ ਨੂੰ ਮਿਟਾ ਕੇ ਬੰਦਾ ਦੰਦਾਂ ਦੇ ਬਗ਼ੈਰ ਲੋਹੇ ਨੂੰ ਖਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating the three qualities, one eats iron."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੀਨ ਗੁਣੋਂ ਕੋ ਮੇਟਣਾ ਹੈ ਏਹੀ ਇਸ (ਸਾਰੁ) ਲੋਹੇ ਕਰੜੇ ਕੋ ਖਾਈਤਾ ਹੈ ੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਰੱਬੀ ਪ੍ਰਕਾਸ਼ ਦੀ ਬਰਕਤ ਨਾਲ) ਅਸਾਂ ਮਾਇਆ ਦੇ ਝਲਕੇ ਦੇ ਤਿੰਨਾਂ ਹੀ ਕਿਸਮਾਂ ਦੇ ਅਸਰ (ਤਮੋ, ਰਜੋ, ਸਤੋ) ਆਪਣੇ ਉਤੇ ਪੈਣ ਨਹੀਂ ਦਿੱਤੇ, ਤੇ (ਇਸ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੀ ਚੋਟ ਤੋਂ ਬਚਣ ਦਾ ਇਹ ਅੱਤਿ ਔਖਾ ਕੰਮ-ਰੂਪ) ਲੋਹਾ ਚੱਬਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈਗੁਣ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ; ਤਮੋ ਗੁਣ, ਰਜੋ ਗੁਣ, ਸਤੋ ਗੁਣ; ਅਗਿਆਨ, ਪ੍ਰਵਿਰਤੀ, ਗਿਆਨ; ਪ੍ਰਕ੍ਰਿਤੀ ਵਿਚੋਂ ਉੱਠੀਆਂ ਲਹਿਰਾਂ ਜੋ ਤਿੰਨ ਕਿਸਮ ਦਾ ਅਸਰ ਸਾਡੇ ਮਨ ਤੇ ਪਾਂਦੀਆਂ ਹਨ, ਇਹ ਤਿੰਨ ਗੁਣ ਹਨ ਮਾਇਆ ਦੇ: ਸੁਸਤੀ, ਚੁਸਤੀ ਤੇ ਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". Cuando uno trasciende las tres Gunas es como si comiera lo incomible."