[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਦਾਰਥ. ਸਰਬ ਸੂਖ ਸਿਧਿ; ਮਨ ਬਾਂਛਤ ਫਲ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 1206
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This way thou shall obtain all wealth, all comforts and successes and thy heart-desired fruits. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਸਾਰੀਆਂ ਦੌਲਤਾਂ ਸਾਰੇ ਆਰਾਮ ਤੇ ਕਾਮਯਾਬੀਆਂ ਅਤੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਰਾਪਤ ਹੋ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain all wealth, all pleasures and successes, and the fruits of your mind's desires. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਪਦਾਰਥ ਧਰਮਾਦੀ ਔਰ ਸਰਬ ਸੁਖੋਂ ਕੀ ਸਿਧੀ ਅਰ ਮਨਇਛਤ ਫਲ ਪਾਇ ਲਈਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣ ਗਾਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਓ, ਸਾਰੇ ਪਦਾਰਥ, ਸਾਰੇ ਸੁਖ, ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ, ਸਾਰੇ ਮਨ-ਮੰਗੇ ਫਲ ਹਾਸਲ ਕਰੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Satisfacción total de tu ser y te serán concedidos los deseos de tu corazón. (1-Pausa)"