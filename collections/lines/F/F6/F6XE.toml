[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਕੀ ਸਭ ਸੇਵਾ ਕਰੈ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਬੁਝਾਈ ॥"
page = 426
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men, to whom the Name is revealed through the Guru, serve the Guru, serve the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇਨਸਾਨ ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਾਜ਼ਲ ਹੋਇਆ ਹੈ, ਨਾਮ ਦੀ ਘਾਲ ਕਮਾਊਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who realize the Naam, all serve the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਨਾਮ ਕੀ ਬੂਝ ਆਈ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਨਾਮ ਕਰ ਕੇ ਸਭ ਕੋਈ ਸੇਵਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਲੁਕਾਈ ਹਰਿ-ਨਾਮ (ਜਪਣ ਵਾਲੇ) ਦੀ ਸੇਵਾ ਕਰਦੀ ਹੈ ਤੇ ਨਾਮ ਜਪਣ ਦੀ ਸੂਝ ਗੁਰੂ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos Gurumukhs que toman Conciencia del Naam sirven al Naam."