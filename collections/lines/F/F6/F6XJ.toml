[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਇਣ ਲੋਈ ਡਿਠ; ਪਿਆਸ ਨ ਬੁਝੈ. ਮੂ ਘਣੀ ॥"
page = 577
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my eyes, I have seen the Lord's light, but my immense thirst to behold Him quenches not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਵੇਖ ਲਿਆ, ਪਰ ਉਸ ਨੂੰ ਵੇਖਣ ਦੀ ਮੇਰੀ ਬਹੁਤੀ ਤੇਹ ਬੁੱਝਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I have seen the Light of the Lord, but my great thirst is not quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ (ਲੋਈ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਪਰਮਾਤਮਾ ਦੇਖਾ ਹੈ, ਪਰੰਤੂ ਫਿਰ ਭੀ ਦੇਖਣੇ ਕੀ ਪਿਆਸ (ਮੂ) ਮੇਰੀ ਬੁਝਤੀ ਨਹੀਂ ਕਿੰਤੂ ਘਣੀ ਲਗੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਜਗਤ ਨੂੰ ਵੇਖਿਆ ਹੈ, (ਅਜੇ ਭੀ) ਮੈਨੂੰ (ਜਗਤ ਵੇਖਣ ਦੀ ਪਿਆਸ) ਬਹੁਤ ਹੈ, ਇਹ ਪਿਆਸ ਬੁੱਝਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਇਣ = ਅੱਖਾਂ (ਨਾਲ)। ਲੋਈ = ਜਗਤ, ਲੋਕ। ਪਿਆਸ = ਵੇਖਣ ਦੀ ਲਾਲਸਾ। ਮੂ = ਮੈਨੂੰ। ਘਣੀ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto la Luz del Señor con mis ojos y sin embargo, mi sed inmensa todavía no se ha calmado."