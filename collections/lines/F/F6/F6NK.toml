type = "primary"
data = "ਪ੍ਰਾਤ ਭਏ ਤਵਨੈ ਤ੍ਰਿਯਾ; ਹਿਤ ਤਜਿ ਰਿਸ ਉਪਜਾਇ ॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Next day, early in the morning that lady got up,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਹੋਣ ਤੇ ਉਸ ਇਸਤਰੀ ਨੇ ਪ੍ਰੇਮ ਨੂੰ ਤਿਆਗ ਕੇ ਗੁੱਸਾ ਪਾਲ ਲਿਆ"