[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਿਰੁ ਦੀਜੈ; ਆਪੁ ਗਵਾਏ ॥"
page = 424
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding thy self-conceit offer thou thy this head unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਕੇ ਤੂੰ ਆਪਣਾ ਇਹ ਸੀਸ ਉਸ ਦੀ ਭੇਟਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your head, and shed your self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪਾ ਭਾਉ ਦੂਰ ਕਰ ਕੇ ਇਹ ਸੀਸ ਤਿਸ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ) ਅਗੇ ਇਹ ਸਿਰ ਭੇਟਾ ਕਰਕੇ (ਹੰਕਾਰ ਨੂੰ ਮਾਰ ਕੇ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨਾ ਚਾਹਿਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ। ਗਵਾਇ = ਗਵਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A tal Ser ofrécele tu cabeza y conociendo la"