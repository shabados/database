[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਇਣ ਲੋਈ ਡਿਠ; ਪਿਆਸ. ਨ ਬੁਝੈ, ਮੂ ਘਣੀ ॥"
page = 1099
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my eyes I have seen the Lord's Light and my great thirst for Him is quenched not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਲਈ ਮੇਰੀ ਬਹੁਤੀ ਤ੍ਰੇਹ ਬੁਝਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I have seen the Light; my great thirst for Him is not quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕੋ ਪ੍ਰਕਾਸ ਕਰਨ ਵਾਲਾ ਮੈਨੇ ਦੇਖਿਆ ਹੈ, ਪਰੰਤੂ ਮੇਰੇ ਨੇਤ੍ਰੋਂ ਕੀ ਪਿਆਸ ਨਹੀਂ ਬੂਝਤੀ ਅਰਥਾਤ (ਘਣੀ) ਬਹੁਤ ਹੋਤੀ ਜਾਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਹਮ ਕੋ ਵਹੁ ਪਰਮੇਸਰ ਦਿਖਾਈ ਕਿਉਂ ਨਹੀਂ ਦੇਤਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਮੈਂ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ (ਨਿਰੇ) ਜਗਤ ਨੂੰ (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਨੂੰ) ਤੱਕਦਾ ਹਾਂ (ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਵਾਸਤੇ ਮੇਰੀ ਲਾਲਸਾ ਬਹੁਤ ਵਧਦੀ ਜਾਂਦੀ ਹੈ, ਲਾਲਸਾ ਮੁੱਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਇਣ = ਅੱਖਾਂ ਨਾਲ। ਲੋਈ = ਲੋਕ, ਜਗਤ, ਮਾਇਕ ਪਦਾਰਥ। ਪਿਆਸ = ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਲਾਲਸਾ। ਮੂ = ਮੇਰੀ। ਘਣੀ = ਬਹੁਤ ਵਧੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos han visto la Luz de Dios, y mi sed por Él se ha calmado."