[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਉਦਾਸੁ; ਤਪੀਸਰੁ ਥੀਵੈ ॥"
page = 265
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may become a great anchoret and a penitent,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਰਾ ਨਿਰਬਾਣ ਤੇ ਤਪੀ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may become a great ascetic and a master of disciplined meditation"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਹਾਂ ਉਦਾਸ ਹੋ ਕਰ ਤਪੀਸਰ ਭੀ (ਥੀਵੈ) ਬਨ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਲੋਂ) ਬਹੁਤ ਉਪਰਾਮ ਹੋ ਕੇ ਵੱਡਾ ਤਪੀ ਬਣ ਜਾਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o te vuelvas un solitario asceta ofreciendo tu vida en sacrificio a los dioses."