[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਮੈਲ ਮਲੀਨ ਅੰਗੁ ॥"
page = 1169
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, man's mind remains filthy with filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਜੀਵ ਦਾ ਹਿਰਦਾ ਗੰਦਗੀ ਨਾਲ ਗੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, one's very fiber is stained with filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸੇ ਬਿਨਾਂ ਰਾਗ ਦ੍ਵੈਖ ਮੈਲ ਕਰ (ਅੰਗੁ) ਰਿਦਾ ਮਲੀਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਾਲ ਗੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestras extremidades se encuentran manchadas."