[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਮਹਿ ਜਾਨਹੁ; ਸਭ ਫਿਲਹਾਲਾ ॥"
page = 1084
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know in the mind that every-thing is but short-lived."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਜਾਣ ਲੈ, ਕਿ ਹਰ ਸ਼ੈ ਕੇਵਲ ਥੋੜ੍ਹੇ ਸਮੇਂ ਲਈ ਰਹਿਣ ਵਾਲੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You must know in your heart that everything is temporary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਲ ਮੇਂ ਸਭ ਕੋ ਫਨਾਹ ਅਰਥਾਤ ਨਾ ਸਰੂਪ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾ ਦੇ ਬੰਦੇ! ਸਾਰੀ ਰਚਨਾ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿਚ ਨਾਸਵੰਤ ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਫਿਲਹਾਲਾ = ਨਾਸਵੰਤ, ਚੰਦ-ਰੋਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la gente se entere que todo lo que parece dura sólo unos momentos,"