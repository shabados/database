[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਚਾਰੁ ਰੰਗੁ ਇਕੁ ਰੂਪੁ ॥"
page = 930
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unique Lord is in all deeds, colours and forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਅਦੁੱਤੀ ਸਾਈਂ ਹੀ ਸਮੂਹ ਕੰਮਾਂ, ਵਰਨਾਂ ਤੇ ਸ਼ਕਲਾਂ-ਸੂਰਤਾਂ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is in all actions, colors and forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪ੍ਰਮਾਤਮਾ ਹੀ ਸਭ ਕਰਮ ਰੂਪ ਹੈ, ਸਭ ਰੰਗ ਰੂਪ ਭੀ ਇਕੋ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਉਸ ਗੁਪਾਲ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖ ਜੋ) ਇਕ ਆਪ ਹੀ (ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਕੇ ਜਗਤ ਦੀ ਇਹ ਸਾਰੀ) ਕਿਰਤ-ਕਾਰ (ਕਰ ਰਿਹਾ) ਹੈ, (ਜੋ) ਇਕ ਆਪ ਹੀ (ਸੰਸਾਰ ਦਾ ਇਹ ਸਾਰਾ) ਰੂਪ ਰੰਗ (ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਕਰ ਰਿਹਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ, ਇਕੁ = ਇਕ ਪਰਮਾਤਮਾ ਹੀ। ਅਚਾਰੁ = ਕਾਰ-ਵਿਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Dios se manifiesta en todas las maneras, formas y colores."