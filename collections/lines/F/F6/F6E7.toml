[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੰਤਿ ਤਤ੍ਰਾਗਤ; ਭਰਮ ਮੋਹੰ ॥"
page = 1354
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise doubt and attachments of his inner-dwelling are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੇ ਅੰਦਰ ਆਏ ਹੋਏ ਸੰਦੇਹ ਅਤੇ ਲਗਨਾ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, one's inner doubts and emotional attachments are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਤ੍ਰਾ) ਤਿਸ ਕੇ ਕਰਨੇ ਤੇ ਭਰਮ ਅਰ ਮੋਹ ਪੁਨਾ ਅਗਤੀ ਮਿਟ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਆਏ ਹੋਏ (ਭਾਵ, ਉਸ ਦੇ) ਭਰਮ ਤੇ ਮੋਹ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤ੍ਰਾਗਤ = ਤਤ੍ਰ-ਆਗਤ, ਉਥੇ ਆਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma nuestras dudas y apegos emocionales, son disipados,"