[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਧੰਨੁ ਸੋਹਾਗਣੀ; ਜਿਨ ਸਹ ਨਾਲਿ ਪਿਆਰੁ ॥੪॥੨੩॥੯੩॥"
page = 51
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blessed are the happy brides, who contract affection with their Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੁਬਾਰਕ ਹਨ ਉਹ ਪ੍ਰਸੰਨ ਪਤਨੀਆਂ, ਜੋ ਆਪਣੇ ਪਤੀ ਸਾਥ ਪਿਰਹੜੀ ਪਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed are the happy soul-brides, who are in love with their Husband Lord. ||4||23||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸੁਹਾਗਣੀ) ਸੇ ਗ੍ਯਾਨਵਾਨ ਧੰਨ ਹੈ, ਜਿਨ ਕਾ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਪ੍ਯਾਰ ਹੈ॥੪॥੨੩॥੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ (ਬਣ ਗਿਆ) ਹੈ ॥੪॥੨੩॥੯੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ ਨਾਲਿ = ਖਸਮ ਦੇ ਨਾਲ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸਹੁ' ਅਤੇ 'ਸਹ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita sea la novia, dice Nanak, que ama al Señor en su corazón (4-23-33)"