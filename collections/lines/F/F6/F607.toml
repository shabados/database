[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਧੀਰਿ ਰਹੀ; ਪ੍ਰਿਅ ਬਹੁਤੁ ਬਿਰਾਗਿਓ ॥"
page = 1203
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, my fortitude is gone. I am greatly in love with my spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੇਰਾ ਧੀਰਜ ਜਾਂਦਾ ਰਿਹਾ ਹੈ। ਮੇਰਾ ਆਪਣੇ ਕੰਤ ਨਾਲ ਬਹੁਤਾ ਹੀ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, my patience is gone. I am in love with my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਧੀਰਜਤਾ ਰਹਿ ਚੁਕੀ ਥੀ ਅਰ ਪਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਮੇਰਾ ਮਨ ਬਹੁਤ ਵੈਰਾਗਵਾਨ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! (ਮੇਰੇ ਅੰਦਰ) ਪਿਆਰੇ ਤੋਂ ਵਿਛੋੜੇ ਦਾ ਦਰਦ ਬਹੁਤ ਤੇਜ਼ ਹੋ ਗਿਆ ਹੈ ਇਸ ਨੂੰ ਸਹਾਰਨ ਦੀ ਤਾਕਤ ਨਹੀਂ ਰਹਿ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਧੀਰਿ = {धैर्य} ਧੀਰਜ, ਸਹਾਰਨ ਦੀ ਤਾਕਤ। ਰਹੀ = ਰਹਿ ਗਈ ਹੈ, ਮੁੱਕ ਗਈ ਹੈ। ਪ੍ਰਿਅ ਬਿਰਾਗਿਓ = ਪਿਆਰੇ ਦੇ ਵੈਰਾਗ, ਪਿਆਰੇ ਤੋਂ ਵਿਛੋੜੇ ਦਾ ਦਰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, mi rutina se terminó, pues me enamoré de mi Dios"