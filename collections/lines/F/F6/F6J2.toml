[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਨ ਬੂਝੈ; ਫਿਰੈ ਇਆਣੀ ॥"
page = 1049
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric chastens not herself and wanders about in ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੀ ਆਪਦੇ ਆਪਨੂੰ ਸੁਧਾਰਦੀ ਨਹੀਂ ਅਤੇ ਬੇਸਮਝੀ ਅੰਦਰ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh does not understand; he wanders around in ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਬੁਧੀ ਇਆਣੀ ਹੈ ਇਸ ਤੇ ਸਮਝਤੇ ਨਹੀਂ, ਤਿਸੀ ਤੇ ਜੂਨੀਓਂ ਮੇਂ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਬੇ-ਸਮਝ ਜੀਵ-ਇਸਤ੍ਰੀ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਨੂੰ) ਨਹੀਂ ਸਮਝਦੀ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que nace hasta que muere, vaga en total ignorancia"