[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਜਪ ਤਪ ਲਖ ਸੰਜਮਾਂ, ਲਖ ਤੀਰਥ ਨ੍ਹਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Enjoyments rind recitations of holy scriptures to his credit."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਜਪ, ਤਪ, ਲੱਖਾਂ ਸੰਜਮ, ਲੱਖਾਂ ਤੀਰਥਾਂ ਦਾ ਅਸ਼ਨਾਨ ਕਰਨਾਂ।"