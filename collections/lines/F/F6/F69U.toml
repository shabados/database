[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਵਡੇਰੀਆਂ ਬਖਸ਼ੀਸ਼ਾਂ ਉਸ ਤੋਂ ਪਰਾਪਤ ਕਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਆਲਮੇ ਰਾ ਫ਼ਯੂਜ਼ਿ ਆਤਮ ।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The whole world, then, receives numerous boons from him. (2)"