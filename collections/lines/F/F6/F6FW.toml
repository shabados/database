[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਰਾਮੁ ਰਿਦੈ ਬਿਚਾਰੈ; ਸੂਤਕੁ. ਤਿਨੈ ਨ ਹੋਈ ॥੩॥੪੧॥"
page = 331
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, no impurity attaches to those, who meditate on the Lord in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਅਪਵਿੱਤ੍ਰਤਾ ਨਹੀਂ ਲਗਦੀ, ਜੋ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, those who meditate on the Lord within their hearts, are not polluted. ||3||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕੋਈ ਰਿਦੇ ਮੇਂ ਰਮਣ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕਾ ਵਿਚਾਰ ਕਰੇ ਤਿਨ ਕੋ ਸੂਤਕ ਨਹੀਂ ਹੋਤਾ॥੩॥੪੧॥☬ਕਬੀਰ ਜੀ ਰਾਮਾਨੰਦ ਜੀ ਪਾਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜੋ ਜੋ ਮਨੁੱਖ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ (ਇਹ) ਭਿੱਟ ਨਹੀਂ ਲੱਗਦੀ ॥੩॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨੈ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ॥੩॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, aquél que contempla al Señor en su corazón, no será contaminado.(3-41)"