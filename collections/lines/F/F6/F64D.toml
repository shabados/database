[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਸੇਜ ਸੁਹਾਵੀ. ਜਾ ਪਿਰਿ ਰਾਵੀ; ਗੁਰਮੁਖਿ ਮਸਤਕਿ ਭਾਗੋ ॥"
page = 1109
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The couch of my home becomes beauteous, when my Beloved enjoys me. By the Guru's grace, the destiny of my forehead is awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੈਨੂੰ ਮਾਣਦਾ ਹੈ ਤਾਂ ਮੇਰੇ ਘਰ ਦਾ ਪਲੰਘ ਸੁੰਦਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੇਰੇ ਮੱਥੇ ਦੀ ਪ੍ਰਾਲਭਧ ਜਾਗ ਉਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bed of my heart becomes beautiful, when my Husband Lord ravishes me. As Gurmukh, the destiny on my forehead has been awakened and activated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਮੈਂ ਪਤੀ ਕੋ ਭਾਈ ਤੌ ਸਰੀਰ ਘਰ ਮੇਂ ਅੰਤਹਕਰਣ ਰੂਪ ਸੇਜ ਸੋਭਨੀਕ ਹੋਤੀ ਭਈ ਹੈ। ਕਿਉਂਕਿ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਮਾਰੇ ਮਸਤਕ ਕਾ ਭਾਗ ਜਾਗਾ ਹੈ ਤੌ ਪਤੀ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮੱਥੇ ਦਾ ਲੇਖ ਉੱਘੜਿਆ, (ਉਸ ਅਨੁਸਾਰ) ਜਦੋਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜਿਆ, ਉਸ ਦੀ ਹਿਰਦਾ-ਸੇਜ ਸੁੰਦਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aposento de mi corazón se volvió Glorioso cuando el Señor gozó de mí y como Gurmukj mi destino despertó a través de la Gracia del Guru."