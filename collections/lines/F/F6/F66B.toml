[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਤਿਨ ਮੇਲਿ ਮਿਲਾਉ ॥"
page = 1065
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction associate I with their society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I unite in Union with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਤਿਨ ਕੇ ਮੇਲ ਮੇਂ ਮੇਰੇ ਕੋ ਮਿਲਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਮੈਂ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਮੇਲਿ = ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ। ਮਿਲਾਉ = ਮਿਲਾਉਂ, ਮੈਂ ਮਿਲਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru. Me uno al Señor,"