[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲ ਚੂਕ; ਤੇਰੈ ਦਰਬਾਰਿ ॥"
page = 1330
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's mistakes and shortcomings are assayed in Thy Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੀਆਂ ਗਲਤੀਆਂ ਅਤੇ ਉਣਤਾਈਆਂ ਤੈਡੀ ਦਰਗਾਹ ਅੰਦਰ ਪਰਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mistakes and faults will be judged in Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਭੂਲ ਚੂਕ ਕਰ ਕੇ ਤੇਰੇ ਹੀ ਦਰਬਾਰ ਮੇਂ ਪੜਾ ਹੂੰ, ਭਾਵ ਸੇ ਤੇਰੇ ਆਸਰੇ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਲੋਕ ਨਿਰੀਆਂ ਭਾਈਚਾਰਕ ਰਸਮਾਂ ਦੇ ਕਰਨ ਨੂੰ ਹੀ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਸਮਝਦੇ ਹਨ, ਤੇਰੇ ਸਿਮਰਨ ਦੇ ਉੱਦਮ ਨੂੰ ਇਹ ਨਿੰਦਦੇ ਹਨ। ਇਹਨਾਂ ਵਿਚੋਂ ਉਕਾਈ ਵਾਲਾ ਰਸਤਾ ਕੇਹੜਾ ਹੈ?) ਅਸਲ ਉਕਾਈਆਂ ਉਹੀ ਹਨ ਜੋ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਕਾਈਆਂ ਮੰਨੀਆਂ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis faltas y errores serán juzgadas en Tu Corte,"