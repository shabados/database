[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤਿ; ਹਰਿ ਪਾਵੈ ਸੋਇ ॥"
page = 161
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is emancipated in life and obtains the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਉਂਦੇ ਜੀ ਮੁਕਤ ਹੈ ਅਤੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They become Jivan-mukta, liberated while yet alive, and they find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਵਨ ਮੁਕਤ ਪੁਰਸ ਹਰੀ ਕੋ ਪਾ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਨਮ ਵਿਚ ਹੀ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser vive emancipado en vida y logra vivenciar al Señor."