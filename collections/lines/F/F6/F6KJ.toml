[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਤਿ ਹੀ ਨਟ ਸਾਲ ਭਯੋ; ਤਨ ਮੈ ਬਲਿਭਦ੍ਰ ਮਹਾ ਦੁਖੁ ਪਾਯੋ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which when hit him, gave him extreme agony"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਣ ਦੇ) ਲਗਦਿਆਂ ਹੀ ਬਲਰਾਮ ਲੋਟ ਪੋਟ ਹੋ ਗਿਆ ਅਤੇ ਸ਼ਰੀਰ ਵਿਚ (ਉਸ ਨੇ) ਬਹੁਤ ਦੁਖ ਪਾਇਆ।"