[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਮਾਹਿ; ਹੋਵੈ ਤੇਰੀ ਛੋਟਿ ॥੩॥"
page = 177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment, thou shalt obtain deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੁਹਤ ਵਿੱਚ ਤੇਰੇ ਖਲਾਸੀ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, you shall be saved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਖ ਭਾਵ ਸੀਘਰ ਹੀ ਤੇਰੀ ਬੰਧਨੋਂ ਸੇ ਛੋਟ ਹੋਵੇਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਦੇ ਇਕ ਫੋਰ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਤੇਰੀ ਖ਼ਲਾਸੀ ਹੋ ਜਾਇਗੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y serás redimido en un instante. (3)"