[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਸੁ ਊਪਰਿ ਕੁਰਬਾਨ ॥੪॥੪॥੯੮॥"
page = 395
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak - I am a sacrifice to him. ||4||4||98||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੪॥੪॥੯੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੪॥੯੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਪਰਿ = ਉਤੋਂ ॥੪॥੪॥੯੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en su mente. (4-4-98)"