[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਤੇਰੇ ਗੁਣ ਗਾਵਾ ॥੨॥"
page = 740
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eight watches through, I sing Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing Your Glorious Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਿਰ ਹੀ ਤੇਰੇ ਗੁਨ ਗਾਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਰ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਾ = ਗਾਵਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo vivo en Ti y también canto noche y día Tus Alabanzas. (2)"