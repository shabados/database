[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਦਨ ਮੋਹ ਮਨ ਰਹਤ; ਮਨੁਛ ਦੇਖਿ ਛਬਿ ਲਾਜਤ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The god of love is also fascinated by him and the human beings seeing his beauty feel shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮਦੇਵ (ਮਨ ਵਿਚ) ਮੋਹਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ (ਉਸ ਦੀ) ਛਬੀ ਨੂੰ ਵੇਖ ਕੇ ਮਨੁੱਖ (ਮਨ ਵਿਚ) ਲਜਿਤ ਹੁੰਦਾ ਹੈ।"