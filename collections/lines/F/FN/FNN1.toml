page = 290
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even the drowning one obtains rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੁਬਦਾ ਹੋਇਆ ਜੀਵ ਭੀ ਇਸ ਵਿੱਚ ਆਰਾਮ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the drowning can reach the place of rest and safety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਜਾਪ ਸੇ ਬੂਡਤਾ ਜਾਤਾ ਪੁਰਸ ਇਸਥਿਤੀ (ਪਾਏ) ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਿਆਂ ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬਦੇ ਜਾਂਦੇ ਨੂੰ ਆਸਰਾ ਟਿਕਾਣਾ ਮਿਲਦਾ ਹੈ;"

