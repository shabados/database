[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਗੀਕਾਰੁ ਕਰਹੁ ਪ੍ਰਭ ਸੁਆਮੀ; ਹਮ ਪਰੇ ਭਾਗਿ ਤੁਮ ਪਾਖਾ ॥੩॥"
page = 696
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord Master, adopt me as Thy own, as I have run over to Thine side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਸੁਆਮੀ ਮਾਲਕ! ਮੈਨੂੰ ਅਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਭੱਜ ਕੇ ਤੇਰੇ ਪਾਸੋ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, make me Your own; O God, Lord and Master, I have hurried to Your side. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ! ਮੈਂ ਦਾਸ ਕੋ ਅੰਗੀਕਾਰ ਕਰੋ, ਭਾਵ ਅਪਨਾ ਜਾਨੋ; ਵਾ ਮੇਰਾ (ਅੰਗੀਕਾਰੁ) ਪਖ ਕਰੋ ਕਿਉਂਕਿ ਹਮ ਭਾਗ ਕਰ ਤੁਮਾਰੀ (ਪਾਖਾ) ਸਰਣ ਪੜੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਮਾਲਕ! ਮੇਰੀ ਮਦਦ ਕਰ। ਮੈਂ ਹੋਰ ਪਾਸੇ ਛੱਡ ਕੇ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੀਕਾਰੁ = ਮਦਦ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਾਖਾ = ਪੱਖ, ਸਰਨ। ਭਾਗਿ = ਭੱਜ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, tómame como Tu posesión, pues he cruzado el pantano hasta llegar a Tu Lado. (3)"