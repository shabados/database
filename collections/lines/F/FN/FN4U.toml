[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਸਾਹਿਬੁ, ਵਡੀ ਨਾਈ; ਕੀਤਾ ਜਾ ਕਾ ਹੋਵੈ ॥"
page = 5
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the Master and great His Name and what he does, comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਮਾਲਕ ਤੇ ਵਿਸ਼ਾਲ ਉਸ ਦਾ ਨਾਮ ਅਤੇ ਜੋ ਕੁਛ ਉਹ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the Master, Great is His Name. Whatever happens is according to His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਏਹੀ ਜਾਨੋ ਜੈਸਾ ਵਡਾ ਸਾਹਿਬੁ ਹੈ, ਤੈਸੀ ਵਡੀ ਉਸ ਕੀ (ਨਾਈ) ਵਡਾਈ ਹੈ, ਕ੍ਯੋਂਕਿ ਜਿਸ ਕਾ ਕੀਆ ਹੋ ਸਕਤਾ ਹੈ, ਭਾਵ ਸੱਤ ਸੰਕਲਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ (ਸਭ ਤੋਂ) ਵੱਡਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਉੱਚੀ ਹੈ। ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ, ਉਸੇ ਦਾ ਕੀਤਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬੁ = ਮਾਲਕ, ਅਕਾਲ ਪੁਰਖ। ਨਾਈ = ਵਡਿਆਈ। ਜਾ ਕਾ = ਜਿਸ (ਅਕਾਲ ਪੁਰਖ) ਦਾ। ਕੀਤਾ ਜਾ ਕਾ ਹੋਵੈ = ਜਿਸ ਹਰੀ ਦਾ ਸਭ ਕੁਝ ਕੀਤਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es el Maestro, grande es Su Nombre, todo lo que existe viene de Él."