[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸੇਵਕੁ; ਸਦ ਹੀ ਮੁਕਤਾ ॥"
page = 388
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave is ever emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਹਮੇਸ਼ਾਂ ਹੀ ਬੰਦ-ਖਲਾਸ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant is liberated forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਦਾਸ ਨਿਤ੍ਯ ਮੁਕਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਸਦਾ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਾ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Sirviente del Señor es para siempre redimido, pues cualquier cosa que el Señor haga,"