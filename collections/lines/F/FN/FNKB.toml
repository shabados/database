[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਤੇ ਉਪਜੀ. ਤਹੀ ਸਮਾਨੀ; ਇਹ ਬਿਧਿ ਬਿਸਰੀ ਤਬ ਹੀ ॥"
page = 334
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is absorbed in Him, form where it issued when man forgets this sort of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਇਸ ਕਿਸਮ ਦਾ ਹੰਕਾਰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਆਤਮਾ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਜਿਥੋ ਇਹ ਪੈਦਾ ਹੋਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is re-absorbed into that from which it originated, when one leaves this path of errors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਪ੍ਰਕਾਰ ਕੀ ਹੰਤਾ ਦੂਰ ਹੋਈ ਔਰ ਪੰਡਿਤਤਾ ਆਦੀ ਅਭਿਮਾਨ ਚਲਾ ਗਿਆ ਤਬ ਨਿਸਚੇ ਕਰ ਕੇ ਜਿਸ ਚੇਤਨ ਸੇ ਭਿੰਨ ਮਾਨ ਕਰ ਜੀਵ ਭਾਵਨਾ ਉਪਜੀ ਥੀ ਤਿਸ ਮੇਂ ਹੀ ਸਮਾਇ ਗਈ ਈਹਾਂ ਤੁਕ ਛੇਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ-ਵਿਛੋੜੇ) ਤੋਂ ਇਹ ਹਉਮੈ ਉਪਜਦੀ ਹੈ ਉਸ (ਪ੍ਰਭੂ ਵਿਛੋੜੇ) ਵਿਚ ਹੀ (ਸਾਰੀ ਲੋਕਾਈ) ਟਿਕੀ ਪਈ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਭੁਲਾਇਆਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹਉਮੈ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਤੇ ਸਾਰੀ ਲੋਕਾਈ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਭੁਲਾਈ ਬੈਠੀ ਹੈ), ਇਸੇ ਕਰਕੇ ਤਾਹੀਏਂ ਦੁਨੀਆ ਭੁਲੇਖੇ ਵਿਚ ਹੈ (ਭਾਵ, ਹਰੇਕ ਭੇਖ ਵਾਲਾ ਆਪਣੇ ਹੀ ਬਾਹਰਲੇ ਚਿੰਨ੍ਹ ਆਦਿਕਾਂ ਨੂੰ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਕਹਿ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਤੇ = ਜਿਸ ਥਾਂ ਤੋਂ, ਜਿਸ ਕਾਰਨ ਤੋਂ। ਉਪਜੀ = ਪੈਦਾ ਹੋਈ ਹੈ, ਇਹ ਹਉਮੈ ਵਾਲੀ ਹਾਲਤ ਪੈਦਾ ਹੋਈ ਹੈ। ਤਹੀ = ਉਸੇ ਵਿਚ, ਉਸੇ ਕਾਰਨ ਵਿਚ (ਜਿਸ ਨੇ ਹਉਮੈ ਪੈਦਾ ਕੀਤੀ) {ਨੋਟ: ਇਸ 'ਉਪਜੀ' ਹਉਮੈ ਦਾ ਕਾਰਨ 'ਰਹਾਉ' ਦੀ ਤੁਕ ਵਿਚ ਦਿੱਤਾ ਗਿਆ ਹੈ, ਉਹ ਹੈ 'ਹਰਿ ਬਿਨੁ' ਭਾਵ, ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜਾ}। ਸਮਾਨੀ = ਸਮਾਈ ਹੋਈ ਹੈ, ਸਾਰੀ ਲੋਕਾਈ ਟਿਕੀ ਪਈ ਹੈ। ਇਹ ਬਿਧਿ = ਇਸੇ ਕਰਕੇ। ਤਬ ਹੀ = ਤਾਹੀਏਂ। ਬਿਸਰੀ = ਭੁੱਲੀ ਹੋਈ ਹੈ, ਦੁਨੀਆ ਭੁਲੇਖੇ ਵਿਚ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma es reabsorbida en la misma forma en la que  se originó, cuando uno abandona este sendero de errores."