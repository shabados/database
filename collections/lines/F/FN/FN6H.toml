[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਰਮ ਧਰਮਣੋ ਧ੍ਰਿਤੰ; ਕੁਕਰਮ ਕਰਮਣੋ ਕ੍ਰਿਤੰ ॥੨੭॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The life of adharma will be considered authentic and the bad actions will be considered worth doing.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਲੋਕੀਂ) ਅਧਰਮ ਨੂੰ ਧਰਮ ਵਜੋਂ ਧਾਰਨ ਕਰਨਗੇ ਅਤੇ ਕੁਕਰਮ ਨੂੰ ਸੁਕਰਮ ਜਾਣ ਕੇ ਕਰਨਗੇ ॥੨੭॥"