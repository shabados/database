[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰਿ. ਨਗਰਿ ਹਰਿ ਬਸਿਓ; ਮਤਿ ਗੁਰਮਤਿ ਹਰਿ ਹਰਿ ਸਹੇ ॥"
page = 1336
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the hamlet or Township of the body abides the Lord and through the counsel, counsel of the Guru, the Lord God becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੇ ਪਿੰਡ ਯਾ ਗ੍ਰਾਮ ਵਿੱਚ ਸੁਆਮੀ ਵਸਦਾ ਹੈ ਅਤੇ ਉਪਦੇਸ਼ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸਾਈਂ ਹਰੀ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides in the body-village; through the Wisdom of the Guru's Teachings, the Lord, Har, Har, is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਨਗਰੋਂ ਮੇਂ ਉਤਮ ਇਹ ਦੇਹ ਰੂਪੀ ਨਗਰ ਮੇਂ ਹਰਿ ਵਸਿਆ ਹੈ, ਭਾਵ ਯੇਹਿ ਕੇ ਇਸ ਮਾਨਸ ਦੇਹ ਮੇਂ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਤਾਂ ਤੇ ਐਸੀ ਦੇਹ ਕੋ ਪਾਇਕਰ ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਕੇ ਬੁਧੀ ਮੇਂ ਹਮਨੇ ਹਰਿ ਹਰਿ ਨਾਮ (ਸਹੇ) ਧਾਰਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰੇਕ ਸਰੀਰ-ਸ਼ਹਰ ਵਿਚ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਇਹ ਨਿਸ਼ਚਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita en la villa del cuerpo, mediante la Sabiduría de las Enseñanzas del Guru, el Señor, Jar, Jar, es revelado."