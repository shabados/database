[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਉ; ਸਦਾ ਅਦੇਸੁ ॥"
page = 273
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever make Obeisance unto the God-divine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੇਤੇ ਨੂੰ ਸਦੀਵ ਨਿਮਸਕਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever bow to the God-conscious being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਉ ਸਦਾ ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਅੱਗੇ ਸਦਾ ਨਿਊਣਾ ਹੀ (ਫੱਬਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso me postro reverente a los pies del ser conciente de Dios."