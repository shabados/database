[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਡਾਈ; ਜਨੁ ਸੋਭਾ ਪਾਏ ॥"
page = 189
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Name, Lord's slave procures greatness and glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੁਆਰਾ ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਬਜੁਰਗੀ ਅਤੇ ਪ੍ਰਭਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the greatness of the Naam, His humble servants are blessed with glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੀ ਵਡਿਆਈ ਕਰ ਕੇ ਜਨ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਹੈ, ਉਹ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਵਡਿਆਈ ਹਾਸਲ ਕਰਦਾ ਹੈ; ਸੋਭਾ ਖੱਟਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gloria del Naam, del Nombre, uno se vuelve glorioso,"