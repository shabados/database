[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਾ ਸਿਰਿਆ ਕਾ ਖਸਮੁ ਹੈ ਆਪੇ; ਆਪੇ ਗੁਣ ਮਹਿ ਭੀਜੈ ਹੇ ॥੬॥"
page = 1049
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Lord of both the ends and of Himself he is delighted in virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਦੋਨਾਂ ਕਿਨਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਹ ਨੇਕੀ ਅੰਦਰ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lord and Master of both worlds; He Himself delights in virtue. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨਮੁਖ ਵਾ ਲੋਕ ਪ੍ਰਲੋਕ ਦੋਹਾਂ ਸਿਰਿਆਂ ਕਾ ਆਪ ਹੀ ਮਾਲਕ ਹੈ ਔ ਆਪੇ ਹੀ ਗੁਣੋਂ ਮੇਂ ਭੀਜਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ? ਕੋਈ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਕੋਈ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ-) ਇਹਨਾਂ ਦੋਹਾਂ ਸਿਰਿਆਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ। ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਗੁਣਾਂ ਵਿਚ ਪਤੀਜਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹਾ ਸਿਰਿਆ ਕਾ = ਸਿਮਰਨ ਅਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ {ਕੋਈ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਕੋਈ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਦਾ ਹੈ, ਇਹ ਦੋਵੇਂ ਸਿਰੇ}। ਆਪੇ = ਆਪ ਹੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, nuestro Señor es el Maestro de ambos fines y es con el virtuoso con quien está complacido.(6)"