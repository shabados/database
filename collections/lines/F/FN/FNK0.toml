[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਭ ਬਿਨਾ; ਜਲੁ ਨਾ ਟੀਕਾਵੈ ॥"
page = 872
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As without pitcher the water is held not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਖੜੇ ਦੇਬ ਬਗੈਰ ਪਾਣੀ ਨਹੀਂ ਠਹਿਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the pitcher, the water is not contained;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਘੜੇ ਸੇ ਬਿਨਾ ਜਲ ਕੋ ਕੋਈ ਟਿਕਾਇ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਘੜੇ ਤੋਂ ਬਿਨਾ ਪਾਣੀ ਨਹੀਂ ਟਿਕ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la vasija, el agua no se contiene;"