[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਨੇ ਘਰਨ ਕੌ ਘਾਇ; ਸਤ੍ਰੁ ਪਤਿ ਘਾਇਯੋ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After annihilating many enemies,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵੈਰੀ ਦੇ) ਬਹੁਤਿਆਂ ਘਰਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਕੇ, (ਫਿਰ) ਵੈਰੀਆਂ ਦੇ ਨਾਇਕ ('ਸ਼ਤ੍ਰੁ-ਪਤਿ') ਨੂੰ ਮਾਰਿਆ।"