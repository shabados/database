[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਦਾ. ਦਾਤਾ ਏਕੁ ਹੈ; ਸਭ ਕਉ ਦੇਵਨਹਾਰ ॥"
page = 257
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "D: The unique Lord is the Bestower, He is the Giver to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ-ਅਦੁੱਤੀ ਸਾਹਿਬ ਦੀ ਦਾਤਾਰ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DADDA: The One Lord is the Great Giver; He is the Giver to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਦੇ ਦੁਆਰੇ ਲੇ ਕਰ ਕਹਤੇ ਹੈਂ: ਸਰਬ ਕੋ ਦੇਣੇ ਹਾਰ ਦਾਤਾ ਏਕ ਵਾਹਗੁਰੂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ (ਐਸਾ) ਦਾਤਾ ਹੈ ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਣ ਦੇ ਸਮਰਥ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "DADDA: Él, el Señor es el Único Dador, Él es quien da a todos, y sin ningún límite,"