[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਸਨਕਾਦਿਕ ਕੈ ਰਹੇ ਸੇਵ; ਘਨੀ ਤਿਨ ਕੇ ਹਰਿ ਹਾਥਿ ਨ ਆਏ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who served Sanak, Sanandan etc., the Lord could not be realised by them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਨਕਾਦਿਕ ਵਰਗੇ ਬਹੁਤ ਸੇਵਾ ਕਰ ਰਹੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਹੀਂ ਆਇਆ ਹੈ।"