[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਰਤੈ; ਏਕੋ ਸੋਈ ॥"
page = 127
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all that unique Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਉਹ ਅਦੁੱਤੀ ਸਾਹਿਬ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That One Lord is pervading in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਏਕ ਹੀ ਪਰਮਾਤਮਾਂ ਸਰਬ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, prevalece en todo,"