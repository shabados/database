[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਤੁ ਗਇਆ; ਗੁਰਿ ਗਿਆਨੁ ਦ੍ਰਿੜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 430
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They vice departed, and the Guru established gnosis within me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦੂਰ ਹੋ ਗਿਆ ਅਤੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਬ੍ਰਹਮ ਗਿਆਤ ਅਸਥਾਪਨ ਕਰ ਦਿੱਤੀ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vice departed, and the Guru's spiritual wisdom was implanted within me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਰਤੁ) ਪਾਪ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਰੁ ਗੁਰੋਂ ਨੇ ਗਿਆਨ ਕੀ ਸਿਖਿਆ ਨਿਸਚੈ ਕਰਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਵਿਕਾਰ-ਪਾਪ ਦੂਰ ਹੋ ਗਿਆ, ਜਦੋਂ ਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੱਕੀ ਤਰ੍ਹਾਂ ਦੇ ਦਿੱਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fue enaltecida en mi mente. (1‑Pausa)"