data = "ਲਿੰਉ ਲਿੰਉ ਕਰਤ; ਫਿਰੈ ਸਭੁ ਲੋਗੁ ॥"
page = 342
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I will take this, I will take that everyone goes about saying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹ ਲਵਾਂਗਾ, ਮੈਂ ਉਹ ਲਵਾਂਗਾ\" ਹਰ ਜਣਾ ਆਖਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone goes around saying, I'll take this, and I'll take that."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਕਰਕੈ ਸਭ ਲੋਕ ਐਸੇ ਫਿਰਤੇ ਹੈਂ ਕਿ ਮੇਂ ਏਹੁ (ਲਿੰਉ) ਲੈ ਲਵਾਂ ਵਹੁ ਪਦਾਰਥ ਲੈ ਲਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਇਹੀ ਆਖਦਾ ਫਿਰਦਾ ਹੈ (ਭਾਵ, ਇਸੇ ਲਾਲਸਾ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ) ਕਿ ਮੈਂ (ਮਾਇਆ) ਸਾਂਭ ਲਵਾਂ, ਮੈਂ (ਮਾਇਆ) ਇਕੱਠੀ ਕਰ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo quiero esto, yo quiero lo otro, el mundo entero grita."