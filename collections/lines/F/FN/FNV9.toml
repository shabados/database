[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਕਰੰਦ ਚਰਨਾਮ੍ਰਿਤ ਕੈ; ਪ੍ਰਾਪਤਿ ਅਮਰ ਪਦ ਸਹਜਿ ਸਮਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The refuge of the True Guru's feet provides one with the foot-wash of the True Guru that helps him acquire inimitable state and engrossment in equipoise."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਕਤ ਚਰਣ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਰਸ ਨੂੰ ਚਰਣਾਮ੍ਰਿਤ ਰੂਪ ਚਰਣ ਪਾਹੁਲ ਦ੍ਵਾਰੇ ਪੀਣ ਕਰ ਕੇ, ਸਹਜੇ ਹੀ ਅਮਰ ਅਬਿਨਾਸ਼ੀ ਪਦ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਕੇ ਓਸ ਵਿਚ ਸਮਾਏ ਰਹਿੰਦੇ ਹਾਂ।"