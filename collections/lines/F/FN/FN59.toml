[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਾ ਬਾਂਧਿ; ਦੁਹਿ ਲੇਇ ਅਹੀਰੁ ॥੨॥"
page = 1252
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the milkman ties the calf by the neck and milks the cow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਆਲਾ ਵੱਛੇ ਨੂੰ ਗਰਦਨੋਂ ਬੰਨ੍ਹ ਕੇ ਗਾ ਨੂੰ ਚੋ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the milkman comes and ties it by its neck and milks it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਤਿਸ ਕੇ ਗਲੇ ਕੋ ਬਾਂਧਕਰ ਅਹੀਰ ਦੂਧ ਚੋਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁੱਜਰ ਗਲਾਵਾਂ ਪਾ ਕੇ ਦੁੱਧ ਚੋ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹਿ ਲੇਇ = ਚੋ ਲੈਂਦਾ ਹੈ। ਅਹੀਰੁ = ਗੁੱਜਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el granjero la ata del cuello y se lleva su leche. (2)"