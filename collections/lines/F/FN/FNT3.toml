[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਨਾਮੋ ਪਰਵਰਿਆ ॥"
page = 87
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the Name treasure, and through God's Name he becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਹਰੀ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਉਹ ਕਬੂਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within him is the Treasure of the Naam, the Name of the Lord. Through the Naam, he is exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਖਜਾਨਾ ਹੈ, ਔਰ ਨਾਮ ਕਰ ਕੇ (ਪਰਵਰਿਆ) ਪਰਵਰਿਆ ਹੂਆ ਹੈ, ਵਾ ਤਿਸ ਕਾ ਨਾਮ ਹੀ ਪਰਵਾਰ ਹੈ ਵਾ ਨਾਮ ਸੇ ਪ੍ਰਵਸਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਤੇ ਨਾਮ ਹੀ ਉਸ ਦਾ ਪਰਵਾਰ ਹੈ (ਭਾਵ, ਨਾਮ ਹੀ ਉਸ ਦੇ ਸਿਰ ਦੇ ਦੁਆਲੇ ਰੌਸ਼ਨੀ ਦਾ ਚੱਕ੍ਰ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En él vive el Tesoro del Nombre del Señor, de Aquél que lo vuelve glorioso."