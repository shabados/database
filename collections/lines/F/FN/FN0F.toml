[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਰ ਉਪਾਵ ਸਗਲ ਤਿਆਗਿ ਛੋਡੇ; ਸਤਿਗੁਰ ਸਰਣਿ ਪਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1213
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned, abandoned all other efforts and have repaired to the True Guru's refuge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਸਾਰੇ ਉਪਰਾਲੇ ਛੱਡ, ਛੱਡ ਦਿੱਤੇ ਹਨ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have abandoned and forsaken all other efforts, and come to the Sanctuary of the True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਪਾਉ ਸਭ ਤਿਆਗ ਛੋਡੇ ਹੈਂ, ਮੇਰਾ ਮਨੁ ਇਕ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਪੜਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦਾ) ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ, (ਮੈਂ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੇ) ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡ ਦਿੱਤੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੀਲੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me he postrado en el Refugio del Guru. (1-Pausa)"