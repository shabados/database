data = "ਕਬਹੂ; ਤਟ ਤੀਰਥ ਇਸਨਾਨ ॥"
page = 277
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he takes bath at the banks of holy places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਯਾਤ੍ਰਾਂ ਅਸਥਾਨਾ ਦੇ ਕਿਨਾਰਿਆਂ ਉਤੇ ਨ੍ਹਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they take cleansing baths at places of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਕਬੀ ਤੀਰਥੋਂ ਕੇ ਕਿਨਾਰੇ ਪਰ ਇਸਨਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਤੀਰਥਾਂ ਦੇ ਕਿਨਾਰੇ ਇਸ਼ਨਾਨ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਟ = ਨਦੀ ਦਾ ਕਿਨਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas veces es un humilde peregrino y otras,"