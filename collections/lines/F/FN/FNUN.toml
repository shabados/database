[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਹਿ ਅਤੀਤ; ਸਚੇ ਸਰਣਾਈ ॥੧॥"
page = 227
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he remains detached under True Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਸਾਈਂ ਦੀ ਪਨਾਹ ਵਿੱਚ ਅਟੰਕ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain unattached, in the Sanctuary of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਤੀਤ) ਤਿਆਗੀ ਹੋ ਕਰ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਰਨ ਮੇਂ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él busca el Verdadero Refugio, y permanece desapegado. (1)"