[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਵੈਦੁ ਨ ਸੇਵਿਓ; ਰੋਗੀ ਵੈਦੁ ਨ ਰੋਗੁ ਮਿਟਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true physician in the form of true Guru (God) has never been served; then how could a physician who himself is diseased remove the malady of others?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਸੱਚੇ) ਹਕੀਮ ਦੀ ਸੇਵਾ ਨਾ ਕੀਤੀ, ਰੋਗੀ ਹਕੀਮ ਰੋਗ ਨਹੀਂ ਮਿਟਾਉਂਦਾ ਹੈ।"