[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ; ਰਾਮ ਨਾਮੁ ਜਪਿ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 478
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou, therefore the Name of that Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਉਸ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name of that Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਸੋਈ ਰਾਮ ਨਾਮ ਕਾ ਜਾਪ ਕਰੁ। ਜਿਸ ਜਾਪ ਤੇ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਹੋਇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਰੱਬ ਦਾ ਨਾਮ ਜਪ, ਉਹੀ ਸਾਥ ਨਿਭਾਉਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mejor medita en el Nombre del Señor. (1‑Pausa)"