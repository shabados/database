[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਪਰ ਦਰਬ ਚੋੁਰਾਏ ॥"
page = 914
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life thieving others wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਹੋਰਨਾਂ ਦਾ ਧਨ ਚੁਰਾਉਣ ਵਿੱਚ ਹੀ ਲੰਘਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives stealing the property of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਅਵਸਥਾ ਪਰਾਏ ਪਦਾਰਥੋਂ ਕੇ ਚੁਰਾਵਨੇ ਮੇਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੀ ਉਮਰ ਪਰਾਇਆ ਧਨ ਚੁਰਾਂਦਿਆਂ ਬੀਤਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਦਰਬ = ਪਰਾਇਆ ਧਨ। ਚਰਾਏ = {ਅੱਖਰ 'ਚ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਲਫ਼ਜ਼ 'ਚੋਰ' ਤੋਂ ਚੋਰਾਏ', ਪਰ ਪੜ੍ਹਨਾ ਹੈ 'ਚੁਰਾਏ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros robando las posesiones de otros."