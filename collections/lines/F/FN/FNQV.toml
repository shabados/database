[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਜਦੁਬੀਰ ਕਉ ਮਾਨਹੁ ਬੈਨਨ ਬਾਨਨ ਕੈ ਸੰਗਿ ਮਾਰਿਓ ॥੧੭੮੩॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that Karodhit Singh appeared to be killing Krishna with the arrows of his words.1783."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਮਾਨੋ (ਉਸ ਕ੍ਰੁੱਧਤ ਸਿੰਘ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਬੋਲਾਂ ਦੇ ਤੀਰਾਂ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ਹੋਵੇ ॥੧੭੮੩॥"