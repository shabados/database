[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਸੁਖੁ ਮਾਨਿਆ; ਸਹਜਿ ਮਿਲਾਇਆ ॥"
page = 221
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, now, enjoy the one celestial bliss and am blended with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਇਕ ਬੈਕੁੰਠੀ ਪਰਮ ਅਨੰਦ ਨੂੰ ਭੋਗਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਨਾਲ ਅਭੇਦ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blended with the One Lord, I enjoy intuitive peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਏਕਤਾ ਮੇਂ ਸੁਖ ਮਾਨਿਆ ਹੈ ਤਬ ਸੇ (ਸਹਜਿ) ਸਾਂਤੀ ਮੇਂ ਮਨ ਕੋ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰਾ ਮਨ) ਮੰਨ ਗਿਆ ਹੈ ਕਿ ਇੱਕ (ਆਤਮਕ) ਸੁਖ (ਸਭ ਸੁਖਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਹੈ ਅਤੇ ਇਸ ਸੁੱਖ ਨੇ) ਮੈਨੂੰ ਸਹਜ ਅਵਸਥਾ ਵਿਚ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora disfruto de la Verdadera Paz,"