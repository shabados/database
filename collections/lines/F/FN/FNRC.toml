[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਟ ਪਟਣ ਵਿਚਿ ਕਾਂਇਆ; ਹਰਿ ਲੈਂਦੇ ਗੁਰਮੁਖਿ ਸਉਦਾ ਜੀਉ ॥੪॥੫॥"
page = 95
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "'Nanak, the Guruwards buy the Goods of God's Name from the stalls of the city of human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ-ਅਨੁਸਾਰੀ ਮਨੁੱਖੀ ਦੇਹਿ ਦੇ ਸ਼ਹਿਰ ਦੀਆਂ ਦੁਕਾਨਾਂ ਵਿਚੋਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਸੂਤ ਖਰੀਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the shops of the city of the human body, the Gurmukhs buy the merchandise of the Lord's Name. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨੋਂ! ਦੇਹ ਰੂਪੀ (ਪਟਣ) ਨਗਰ ਇੰਦ੍ਰਯ ਰੂਪੀ ਹਾਟ ਹੈਂ, ਤਿਸ ਮੇਂ ਗੁਰਮੁਖ ਪੁਰਸ ਰੂਪੀ ਬ੍ਯੋਪਾਰੀ ਨਾਮ ਕਾ ਸੌਦਾ ਲੇਤੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਕਰ ਕੇ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦੇ ਹਨ, ਉਹ (ਆਪਣੇ) ਸਰੀਰ-ਹੱਟ ਵਿਚ ਹੀ ਸਰੀਰ-ਸ਼ਹਰ ਵਿਚ ਹੀ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਖ਼ਰੀਦਦੇ ਹਨ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, dentro del cuerpo están los puestos en donde los fieles a Dios compran los artículos de valor para el Alma. (4-3)"