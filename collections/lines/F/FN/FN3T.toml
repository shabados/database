[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਤ ਨੈਨ; ਚਲਿਓ ਜਗੁ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 481
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see with my eyes that the world is passing away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੱਖੀ ਵੇਖਦਿਆਂ ਹੀ ਜਹਾਨ ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see with my eyes that the world is passing away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਨੇਤ੍ਰੋਂ ਕੇ ਦੇਖਤੇ ਹੀ ਸੰਸਾਰ ਚਲਾ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੱਖੀਂ ਵੇਂਹਦਿਆਂ ਸਾਰਾ ਜਗਤ ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਤ ਨੈਨ = ਅੱਖੀ ਵੇਖਦਿਆਂ, ਸਾਡੇ ਸਾਹਮਣੇ। ਜਾਈ = ਜਾ ਰਿਹਾ ਹੈ, ਨਾਸ ਹੋ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como lo veo, el mundo se esfuma. (1‑Pausa)"