[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਾਗਰੁ. ਹਮ ਹੰਸ ਤੁਮਾਰੇ; ਤੁਮ ਮਹਿ ਮਾਣਕ ਲਾਲਾ ॥"
page = 884
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the sea and I am Thy swan. In Thee are pearls and rubies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੁੰਦਰ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰਾ ਰਾਜ ਹੰਸ। ਤੇਰੇ ਵਿੱਚ ਮੋਤੀ ਤੇ ਮਣੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the ocean, and I am Your swan; the pearls and rubies are in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਤੋ ਸਾਗਰ ਉਪਲਖਤ ਮਾਨ ਸਰੋਵਰ ਹੈਂ ਵਾ ਸਮੁੰਦ੍ਰ ਮਹਿ ਭੀ ਹੀਰੇ ਲਾਲੋਂ ਕੀ ਖਾਨ ਹੈਂ ਔ ਹਮ ਤੁਮਾਰੇ ਮੇਂ ਰਹਿਨੇਹਾਰੇ ਹੰਸ ਹੈਂ; ਪੁਨਹ ਤੁਮਾਰੇ ਮੇਂ ਹੀ ਮਾਣਕ ਤਥਾ ਲਾਲ ਅਰਥਾਤ ਗਿਆਨ ਵੈਰਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਸਮੁੰਦਰ ਹੈਂ, ਅਸੀਂ ਤੇਰੇ ਹੰਸ ਹਾਂ, ਤੇਰੇ (ਚਰਨਾਂ) ਵਿਚ ਰਹਿ ਕੇ (ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ) ਮੋਤੀ ਤੇ ਲਾਲ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਹਮ = ਅਸੀਂ ਜੀਵ। ਮਹਿ = ਵਿਚ, ਅੰਦਰ। ਮਾਣਕ = ਮੋਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi mar, soy Tu cisne y estás lleno de perlas y rubíes;"