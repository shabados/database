[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਰਮਾ ਸਿਧਿ ਗਨੇਸ; ਸ੍ਰਿੰਗ ਰਿਖਿ ਸਿੰਘਨਾਦ ਦੀਯ ॥"
page = 470

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ganesh gave him the miraculous power of garima (heaviness) and the sage Shringi gave the roaring sound of the lion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਣੇਸ਼ ਨੇ (ਉਸ ਨੂੰ) ਗਰਿਮਾ ਸਿੱਧੀ (ਦਿੱਤੀ ਹੈ) ਅਤੇ ਸ੍ਰਿੰਗੀ ਰਿਸ਼ੀ ਨੇ 'ਸਿੰਘਨਾਦ' ਪ੍ਰਦਾਨ ਕੀਤਾ ਹੈ।"