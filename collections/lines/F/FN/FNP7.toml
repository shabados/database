[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਬੰਧ ਕਾਟੇ ਕਿਰਪਾ ਨਿਧਿ; ਨਾਨਕ. ਆਪਿ ਉਧਾਰਿਓ ॥੨॥੬॥"
page = 529
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, God, the ocean of mercy has Himself cut off my shackles of mammon and saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ, ਹਰੀ ਨੇ ਖੁਦ ਮੇਰੀਆਂ ਮਾਈਆ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟ ਕੇ ਮੈਨੂੰ ਬਚਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean of mercy has cut away the bonds of Maya; O Nanak, He has saved me. ||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕ੍ਰਿਪਾ ਨਿਧਿ! ਆਪ ਨੇ ਮੇਰੇ ਮਾਇਆ ਕੇ ਬੰਧਨ ਕਾਟੇ ਹੈਂ ਅਰ ਮੇਰੇ ਕੋ ਆਪ ਨੇ ਉਧਾਰਿ ਲੀਆ ਹੈ॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਕੱਟ ਦਿੱਤੇ ਹਨ ਤੇ ਆਪ ਹੀ ਉਸ ਨੇ ਮੈਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la falsedad y de la calumnia, y las amarras de Maya me son quitadas por la Gracia del Señor. Es así como soy emancipado. (2-6)"