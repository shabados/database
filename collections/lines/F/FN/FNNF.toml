[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋੜੇ ਪਾਖਰ, ਸੁਇਨੇ ਸਾਖਤਿ; ਬੂਝਣੁ ਤੇਰੀ ਵਾਟ ॥"
page = 16
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To know Thy way, (O Lord)! is as horse, saddle and gold crupper for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹ ਦਾ ਜਾਨਣਾ, (ਹੇ ਸਾਹਿਬ!) ਮੇਰੇ ਲਈ ਅਸਵ, ਕਾਠੀ ਤੇ ਸੋਨੇ ਦੀ ਦੁਮਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The understanding of Your Way, Lord, is horses, saddles and bags of gold for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰੂਪੀ ਘੋੜੇ ਹੈਂ ਔਰੁ ਜਤ ਕੀ (ਪਾਖਰ) ਕਾਠੀ ਹੈ, ਜਿਸ ਕੀ ਮੁਦਤਾਦਿ ਸੋਇਨੇ ਕੀ (ਸਾਖਤਿ) ਬਨਾਵਟ ਵਾ ਪੂਜੀ ਹੈ, ਔਰ ਜੋ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕੀ (ਬੂਝਣੁ) ਸਮਝ ਹੈ, ਸੋਈ (ਵਾਟ) ਰਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਦਾ ਜੀਵਨ-ਰਾਹ ਸਮਝਣਾ (ਮੇਰੇ ਵਾਸਤੇ) ਸੋਨੇ ਦੀ ਦੁਮਚੀ ਵਾਲੇ ਤੇ (ਸੋਹਣੀ) ਕਾਠੀ ਵਾਲੇ ਘੋੜਿਆਂ ਦੀ ਸਵਾਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖਰ = ਕਾਠੀ। ਸਾਖਤਿ = ਦੁਮਚੀ। ਤੇਰੀ ਵਾਟ = ਤੇਰੇ ਚਰਨਾਂ ਤਕ ਅੱਪੜਨ ਦਾ ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conocer Tu Camino, oh Señor, es como el caballo, la silla y la rienda de oro para mí."