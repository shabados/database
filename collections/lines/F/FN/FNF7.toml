[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਉਜਾਂ ਰਾਕਸਿ ਆਰੀਆਂ ਦੇਖਿ ਰੋਵਨਿ ਧਾਹੀਂ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this, the helpless forces of the demons, weep bitterly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸਮਰਥ ਦੈਂਤ ਫ਼ੌਜਾਂ (ਹਾਰ ਨੂੰ) ਵੇਖ ਕੇ ਧਾਹਾਂ (ਮਾਰ ਕੇ) ਰੋ ਰਹੇ ਸਨ।"