[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ; ਤਿਨ ਦਰਸਨੁ ਪਿਖਾ ॥"
page = 650
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see the sight of those, who meditate on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖਦਾ ਹਾਂ, ਜਿਹੜੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I behold the Blessed Vision, the Darshan of those who meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਕੇ ਸਿਖ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਦਰਸਨ ਮੈਂ ਦੇਖੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ-ਨਾਮ ਸਿਮਰਦੇ ਹਨ (ਜੀ ਚਾਹੁੰਦਾ ਹੈ) ਮੈਂ ਉਹਨਾਂ ਦਾ ਦਰਸ਼ਨ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco tener la Visión de aquél que contempla el Nombre del Señor."