[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਹਰਿ ਜਾਪੀਐ ॥"
page = 211
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who through Saints favour remembers God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧੂ ਦੀ ਕਿਰਪਾ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਰਾਧਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who meditates on the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਜਾਪੀਐ = ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser humilde, que medita en el Señor, por la Gracia de los Santos,"