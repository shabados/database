[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਤੜੇ. ਮਨ ਕਰਹਲੇ; ਹਰਿ ਰੰਗੁ ਸਦਾ ਸਮਾਲਿ ॥"
page = 235
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art engrossed in worldly revelments, O my wandering soul. Lord's love do thou, ever enshrine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰੀ ਰੰਗ ਰਲੀਆਂ ਅੰਦਰ ਖਚਤ ਹੋਈ ਹੋਈ ਹੈ। ਹੈ ਮੇਰੀ ਭੌਦੀ ਜਿੰਦੇ! ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਤੂੰ ਸਦੀਵ ਹੀ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are engrossed in pleasures, O camel-like mind; dwell upon the Lord's lasting love instead!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਖੇ ਅਨੰਦ ਮੇਂ ਰਤੇ ਹੂਏ ਮਨ (ਕਰ ਹਲੇ) ਊਟ! ਸਦਾ ਪਰਮੇਸ੍ਵਰ ਕਾ ਰੰਗੁ ਸਮਾਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਬੇ-ਮੁਹਾਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਸਦਾ (ਆਪਣੇ ਅੰਦਰ) ਸਾਂਭ ਕੇ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਵਿਚ। ਰਤੜੇ = ਮਸਤ। ਸਮਾਲਿ = ਸ਼ਾਂਭ ਕੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tú, mente divagante, que estás absorta en Maya, obtén el Amor del Señor."