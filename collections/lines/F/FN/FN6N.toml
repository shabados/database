[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾ ਕੈ ਰਿਦੈ; ਬਸੈ ਭਗਵਾਨੁ ॥੨॥"
page = 870
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind abides the Auspicious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਲੱਖਣਾ ਸਾਹਿਬ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God abides within his mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਹਾਥੀ ਕੇ ਰਿਦੇ ਮੇਂ ਭਗਵਾਨ ਸ਼ੇਰ ਰੂਪ ਹੋਇਕੈ ਵਸਿਆ ਹੈ। ਵਾ ਗੁਰੂ ਜੀ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕੋ ਕਹਿਤੇ ਹੈਂ: ਕਬੀਰ ਕੇ ਰਿਦੇ ਮੇਂ ਭਗਵਾਨ ਵਸ ਰਹਾ ਹੈ॥੨॥☬ਪੁਨਾ ਔਰ ਬਹੁਤ ਲੋਕੋਂ ਨੇ ਮਿਲ ਕੇ ਕਾਜੀ ਕੋ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ (ਪਰਗਟ ਹੋ ਕੇ) ਵੱਸ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su corazón habita sólo su Señor, el Dios. (2)"