[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਛਿਨ ਪੂਰਬ ਸਿਵਹਿ ਭ੍ਰਮਾਯੋ ॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Shiva running away, the devils gave him a chase."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੱਖਣ ਤੇ ਪੂਰਬ ਵਲ ਸ਼ਿਵ ਨੂੰ ਭਜਾਇਆ।"