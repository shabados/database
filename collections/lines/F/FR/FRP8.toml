[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਪਤਿ ਕੋ ਨਾਮ ਉਚਾਰਹੁ ॥੪੧॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They requested him come to their houses and sing the praises of Shri Krishna.(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਨਾਮ ਦੀ ਆਰਾਧਨਾ ਕਰੋ ॥੪੧॥"