[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਗ੍ਰਹ ਕੋਟਿ; ਠਾਢੇ ਦਰਬਾਰ ॥"
page = 1163
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The myriads of the groups of nine stars stand at His door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੋ ਤਾਰਿਆਂ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸਮੂਦਾਇ ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖੜ੍ਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine stars, a million times over, stand at His Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵੋਂ ਗ੍ਰੈਹੋਂ ਕੇ ਸ੍ਵਰੂਪ ਜਿਸ ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਖੜੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਨੌ ਗ੍ਰਹਿ ਜਿਸ ਦੇ ਦਰਬਾਰ ਵਿਚ ਖਲੋਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਢੇ = ਖਾੜੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las nueve estrellas repetidas millones de veces se postran a Tu Puerta,"