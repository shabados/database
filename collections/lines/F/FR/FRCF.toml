type = "primary"
data = "ਕਹਲੂਰ ਕੇ ਦੇਸ ਉਜਿਯਾਰੋ ॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Abhai Saandh was an auspicious Raja of the country of Kahloor."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕਹਿਲੂਰ ਦੇਸ਼ ਵਿਚ ਬਹੁਤ ਪ੍ਰਸਿੱਧ ਸੀ।"