[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਕੀ ਆਸ ਪਿਆਰੇ ॥"
page = 389
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beloved's lotus feet lies my hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਵਿੱਚ ਮੇਰੀ ਸੱਧਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the Lotus Feet of my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜਿਨ ਕੋ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜੇ ਰਹਿਣ ਦੀ ਆਸ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que en mí ha crecido la añoranza de los Pies de Loto del Señor,"