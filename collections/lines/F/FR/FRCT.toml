[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਬੰਧਨ ਤੇ ਛੁਟੇ ॥੨॥"
page = 183
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Saints' grace, mortal is released from bondage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਬੰਦੀ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, one is released from bondage. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਬੰਧਨੋਂ ਸੇ ਛੂਟੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਨ ਤੇ = ਬੰਧਨਾਂ ਤੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las cadenas son quitadas. (2)"