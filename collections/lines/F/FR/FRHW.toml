[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਸਟਿ ਉਪਾਈ ਸਭ ਤੁਧੁ; ਆਪੇ. ਰਿਜਕੁ ਸੰਬਾਹਿਆ ॥"
page = 85
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself hast created the entire creation and reachest sustenance to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਮੂਹ ਰਚਨਾ ਰਚੀ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the entire universe, and You Yourself bring sustenance to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਸਰਬ ਸ੍ਰਿਸਟੀ ਉਤਪੰਨ ਕਰ ਕੇ ਆਪ ਹੀ ਰਿਜਕ (ਸੰਬਾਹਿਆ) ਪਹੁਚਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਤੂੰ ਆਪੇ (ਸਾਰਾ) ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਅਤੇ (ਸਭ ਨੂੰ) ਰਿਜ਼ਕ ਅਪੜਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, creaste el Universo y le diste sustancia a todo."