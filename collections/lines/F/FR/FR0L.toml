[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਕਰੇ; ਹਰਿ ਕਰੇ ਸੁ ਹੋਗੀ ॥"
page = 514
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does that what pleases Him and what-ever God does, that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ। ਜੋ ਕੁਝ ਵਾਹਿਗੁਰੂ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does whatever He pleases, and whatever He does, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਹਰਿ ਕੋ ਭਾਉਤਾ ਹੈ, ਸੋ ਕਰਤਾ ਹੈ, ਸੋਈ ਹੋਤੀ ਹੈ ਵਾ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਕਰਦਾ ਹੈ, ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está apegado y sin embargo separado."