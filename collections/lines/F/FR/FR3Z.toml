[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਾਵਸਿਆ; ਚੰਦੁ ਗੁਪਤੁ ਗੈਣਾਰਿ ॥"
page = 840
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day of no moon: On the night, the moon remains invisible in the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਸਿਆ: ਉਸ ਰਾਤ ਚੰਦਰਮਾ ਅਸਮਾਨ ਵਿੱਚ ਅਦ੍ਰਿਸ਼ਟ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Amaavas - The Night of the New Moon: The moon is hidden in the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮਾਵਸ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਮਾਤਮਾ ਰੂਪੀ ਚੰਦ੍ਰਮਾ ਜੋ ਰਿਦੇ ਰੂਪੀ (ਗੈਣਾਰਿ) ਅਕਾਸ ਮੇਂ ਗੁਪਤਿ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਵੇਂ) ਮੱਸਿਆ ਨੂੰ ਚੰਦ ਆਕਾਸ਼ ਵਿਚ ਗੁਪਤ ਰਹਿੰਦਾ ਹੈ (ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਗੁਪਤ ਵੱਸ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਤੁ = ਲੁਕਿਆ ਹੋਇਆ। ਗੈਣਾਰਿ = ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amavas, En la noche de la luna nueva, la luna está escondida en el cielo,"