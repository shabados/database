[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਵੇਣ ਕਿਧਰੇ ਸਵੇਰ ਦਾ ਸੂਰਜ ਕਾਲੇ ਬਦਲ ਹੇਠ ਲੁਕ ਗਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪਿਨਹਾਣ ਚੂ ਜ਼ੇਰ ਅਬਰਿ ਸਿਆਹ ਆਫਤਾਬਿ ਸੁਬਹਾ ।੧੭।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And whose forehead constantly bows in the court of Waaheguru. (26) (4)"