[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਪਤਿ ਰਾਜੇ ਰੰਗ ਰਸ ਮਾਣਹਿ; ਬਿਨੁ ਨਾਵੈ. ਪਕੜਿ ਖੜੇ ਸਭਿ ਕਲਘਾ ॥"
page = 731
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The masters of men, the kings enjoy pleasures and relishes, but without the Name, death seizes and despatches them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾਂ ਦੇ ਮਾਲਕ, ਬਾਦਸ਼ਾਹ ਖੁੱਸ਼ੀਆਂ ਅਤੇ ਸੁਆਦ ਭੋਗਦੇ ਹਨ ਪ੍ਰੰਤੂ ਨਾਮ ਦੇ ਬਗੈਰ, ਮੌਤ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਫੜ ਕੇ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings and the rulers of men enjoy pleasures and delights, but without the Name of the Lord, death seizes and dispatches them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਰਪਤਿ) ਮਾਨੁਖਾਂ ਕੇ ਮਾਲਕ ਰਾਜੇ ਬਨਕੇ ਰਸਾਂ ਕੇ ਆਨੰਦੋਂ ਭੋਗਤੇ ਹੈਂ, ਬਿਨਾਂ ਨਾਮ ਤੇ ਪਕੜਕੇ (ਖੜੇ) ਲੇ ਗ੍ਯਾ ਹੈ ਕਾਲ ਜੋ ਜੀਵ ਕੇ ਘਾਤ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੇ ਰਾਜੇ ਮਹਾਰਾਜੇ (ਮਾਇਆ ਦੇ) ਰੰਗ ਰਸ ਮਾਣਦੇ ਰਹਿੰਦੇ ਹਨ, ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਆਤਮਕ ਮੌਤ ਫੜ ਕੇ ਅੱਗੇ ਲਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਪਤਿ = ਰਾਜੇ। ਮਾਣਹਿ = ਮਾਣਦੇ ਹਨ। ਪਕੜਿ = ਫੜ ਕੇ। ਸਭਿ = ਸਾਰੇ। ਕਲਘਾ = ਕਾਲ, ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes viven de festejo en festejo, pero sin el Nombre del Señor, Yama los destruye con sus garras."