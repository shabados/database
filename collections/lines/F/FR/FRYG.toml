[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸੇਵਹਿ ਸਚੀ ਬਾਣੀ; ਸਬਦਿ ਸਚੈ ਓਮਾਹਾ ਹੇ ॥੮॥"
page = 1055
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he reflects on the True word and is delighted through the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਉਹ ਸੱਚੀ ਗੁਰਬਾਣੀ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਰਾਹੀਂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he serves the True Word of the Guru's Bani; he delights in the True Word of the Shabad. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਸੇਵਤੇ ਹੈਂ ਤਿਨ ਕੀ ਬਾਣੀ ਸਚੀ ਹੈ, ਤਿਨ ਕੋ ਉਪਦੇਸ਼ ਕਾ ਹੀ ਉਤਸਾਹ ਰਹਿਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ ਭਗਤੀ ਕਰਦੇ ਹਨ, ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla para siempre la Palabra Verdadera y celosamente se aferra a Ella.(8)"