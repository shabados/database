[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਣਤ ਪਾਉ ਪਸਾਰੀ, ਰੁਲੇ ਅਹਾੜ ਵਿਚਿ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Innumerable warriors are lying neglected in the battlefield, stretching their legs."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ (ਦੈਂਤ) ਪੈਰ ਪਸਾਰੇ ਹੋਇਆਂ ਜੰਗ ਦੇ ਮੈਦਾਨ ਵਿਚ ਰੁਲ ਰਹੇ ਸਨ।"