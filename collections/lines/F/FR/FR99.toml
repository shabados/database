[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥੨॥੧੧॥"
page = 1138
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters the Name of the Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the wisdom of God. ||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਸਬਦ ਮੇਂ ਜੋ ਹਮਨੇ ਵੀਚਾਰ ਕਰ ਵਾਕ੍ਯ ਬੋਲੇ ਹੈਂ, ਸੋ ਬ੍ਰਹਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਕਾਰਣ ਹੈ; ਵਾ ਏਹੁ ਬੇਦੁ ਕਾ ਵੀਚਾਰੁ ਹੈ॥੨॥੧੧॥☬ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੁਹਾਨੂੰ) ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਦੀ (ਇਹੀ) ਜੁਗਤਿ ਦੱਸਦਾ ਹੈ ॥੨॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੀਚਾਰੁ = ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਸੋਚ ॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, pues esta es la Sabiduría de Dios que Nanak proclama. (2-11)"