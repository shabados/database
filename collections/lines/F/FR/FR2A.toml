[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਜਾਪੈ; ਕਿਛੁ ਕਿਥਾਊ ਨਾਹੀ ॥"
page = 1070
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it seems, that there is nothing in any place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ ਕਿਸੇ ਥਾਂ ਉੱਤੇ ਕੁਝ ਭੀ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it seems that a place is empty and void,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾ ਜਬ ਪੁਰਸ (ਜਾਪੈ) ਜਾਣੈ ਕਿ ਕਿਛੁ ਭੀ ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਨਹੀਂ ਹੈ, ਭਾਵ ਸਭ ਪਰਪੰਚ ਅਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਕਿਤੇ ਭੀ ਕੋਈ ਚੀਜ਼ (ਸਦਾ-ਥਿਰ) ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando se siente que hay un tremendo vacío y que nada lo llena,"