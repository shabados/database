[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਪੀਰ ਮੁਰੀਦ, ਮੇਲ ਮਿਲਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lacs of spiritualists and their disciples assemble."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਪੀਰ ਲੱਖਾਂ ਮੁਰੀਦਾਂ ਦੇ ਮੇਲ ਮਿਲਾਉਂਦੇ (ਭਾਵ ਇਕੱਠ ਕਰ ਬੈਠਦੇ ਹਨ)।"