type = "primary"
data = "ਭਲ ਭਲ ਸੁਭਟ ਪਖਰੀਆ ਪਰਖਾ ॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was steady rain of iron from the sky and there was testing of the great warriors alongwith it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਚੰਗੇ ਯੋਧਿਆਂ ਨੇ ਬਾਣਾਂ ('ਪਖਰੀਆ') ਨੂੰ ਪਰਖਿਆ ਹੈ (ਅਰਥਾਤ ਆਪਣੇ ਉਤੇ ਅਜ਼ਮਾਇਆ ਹੈ)।"