[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਮਹਲਿ. ਤੂੰ ਆਪੇ ਆਪੇ; ਏਕ ਮਹਲਿ ਗਰੀਬਾਨੋ ॥੧॥"
page = 206
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In one person Thou art all by Thyself and in another person Thou art poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪੁਰਸ਼ ਅੰਦਰ ਤੂੰ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਹੈ ਅਤੇ ਹੋਰਸ ਪੁਰਸ਼ ਅੰਦਰ ਤੂੰ ਗਰੀਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In one person, You are all by Yourself, and in another, You are poor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਏਕ ਸਰੀਰ ਰੂਪੀ ਮੰਦਰ ਮੇਂ ਤੂੰ ਆਪੇ ਆਪੇ ਅਰਥਾਤ ਹੰਕਾਰੀ ਹੋ ਰਹਾ ਹੈਂ, ਤਥਾ ਏਕ ਮਹਲ ਮੇਂ ਤੂੰ ਗਰੀਬ ਹੋ ਰਹਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਸਭ ਇਖ਼ਤਿਆਰ ਵਾਲਾ ਹੈਂ ਤੇ ਇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਗ਼ਰੀਬ ਕੰਗਾਲ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ ਆਪੇ = ਆਪ ਹੀ ਆਪ, ਪੂਰਾ ਮਾਲਕ, ਸਭ ਇਖ਼ਤਿਆਰਾਂ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en un momento uno se siente independiente, y en otro dependiente del Señor. (1)"