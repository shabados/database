[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਐਸਾ. ਮੋਹਿ ਗੁਰਹਿ ਦਿਖਾਇਓ; ਤਉ ਸਰਣਿ ਪਰਿਓ, ਤਜਿ ਗਰਬਸੂਆ ॥"
page = 206
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru showed me that such is the world, abandoning the place of pride, I entered Thine sanctuary, O Lord, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਕਿ ਸੰਸਾਰ ਇਹੋ ਜਿਹਾ ਹੈ ਤਾਂ ਮੈਂ ਹੰਕਾਰ ਦੀ ਥਾਂ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਕੇ ਤੇਰੀ ਪਨਾਹ ਆ ਲਈ, ਹੈ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me that this is the way of the world; I have abandoned the dwelling of pride, and entered Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸਾ ਜਗਤ ਮੇਰੇ ਕੋ ਗੁਰੋਂ ਨੇ ਦਿਖਾਇਆ ਤਬ ਮੈਂ ਹੰਕਾਰ ਔਰ (ਅਸੂਆ) ਗੁਣੋਂ ਮੇਂ ਔਗੁਣ ਅਰੋਪਣੇ, ਅਰਥਾਤ ਨਿੰਦਿਆ ਤਿਆਗ ਕਰ ਸਰਣ ਮੇਂ ਪੜਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ-ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ਕਿ ਜਗਤ (ਦਾ ਮੋਹ) ਇਹੋ ਜਿਹਾ ਹੈ। ਤਦ ਮੈਂ (ਜਗਤ ਦਾ) ਮਾਣ ਛੱਡ ਕੇ (ਗੁਰੂ ਦੀ) ਸਰਨ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me percaté de esto, por la Gracia del Guru, dejé de interesarme en mi ego y busqué el Refugio del Señor."