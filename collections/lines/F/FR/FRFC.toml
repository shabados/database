data = "(ਦੈਂਤ ਸੂਰਬੀਰਾਂ ਨੇ) ਹੱਥ ਵਿਚ ਕਮੰਦਾਂ ('ਗੋਫਨੈ') ਗੁਰਜ ਤੇ ਗੋਲੇ ਆਦਿ ਧਾਰਨ ਕਰ ਕੇ-"