[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗਨ ਗੁਰ ਗੋਰਖ ਕਰਿ ਮਾਨ︀ਯੋ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Sannyasis considered him as Dattatreya and the Yogis as Guru Gorakhnath"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋਗੀਆਂ ਨੇ ਗੁਰੂ ਗੋਰਖ ਕਰ ਕੇ ਮੰਨਿਆ।"