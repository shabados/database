[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ; ਸਤ ਕਾ ਹਲੁ ਜੋਆਇਆ ॥"
page = 73
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have joked the plough of Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚ ਦਾ ਹਲ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have hooked up the plow of Truth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸਤ ਕਰਮੋਂ ਕਾ ਜੋ ਕਰਨਾ ਹੈ, ਵਾ ਸਤਿਸੰਗ ਕਾ ਜੋ ਕਰਨਾ ਹੈ ਏਹੀ ਹਲ ਜੁੜਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਉੱਚ ਆਚਰਣ ਬਣਾਣ ਦਾ ਹਲ ਜੋਅ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y yo hice parcela de Tu Verdad."