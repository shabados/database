[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਬਦਨੀ ਜੇ ਕਰੇ; ਮਨਮੁਖਿ. ਬੂਝ ਨ ਹੋਇ ॥"
page = 492
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though the perverse person talks and prattles, still he obtains not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵਨੂੰ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਗੱਲਾਂ ਤੇ ਬਕੜਬਾ ਕਰਦਾ ਹੈ, ਤਾਂ ਵੀ ਉਸ ਨੂੰ ਸਮਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh babbles on and on, but he does not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਥਨੀ) ਕਥਾ (ਬਦਨੀ) ਕਵਿਤਾ ਜੇ ਕਰ ਭੀ ਲੇਇ, ਪਰੰਤੂ ਮਨਮੁਖਤਾ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਮਝ ਨਹੀਂ ਪੜਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਕੋਈ ਮਨੁੱਖ ਨਿਰੀਆਂ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਹੀ ਕਰਦਾ ਰਹੇ, ਤੇ ਉਂਞ ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਰਹੇ ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Arrogantes Manmukjs repiten y discuten, pero no conocen la Realidad."