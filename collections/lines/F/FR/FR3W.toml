[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਚਾਕਰੀ ਕੀ ਕਰੀ; ਤਾ ਕੇ ਧਾਮ ਤਲਾਸ ॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He came and asked for a job in the Mughal’s house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆ ਕੇ ਉਸ (ਮੁਗ਼ਲ) ਦੇ ਘਰ ਨੌਕਰੀ ਦੀ ਤਲਾਸ਼ ਕੀਤੀ।"