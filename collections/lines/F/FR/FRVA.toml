[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਕਹਾ, ਭੂਪ, ਤੁਮਰੇ ਮਨਿ ॥੨॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All the demons have transformed themselves as Kshatriyas, O King! Now tell us your view about it.”2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੁਹਾਡੇ ਮਨ ਵਿਚ ਕੀ (ਵਿਚਾਰ) ਆ ਰਿਹਾ ਹੈ ॥੨॥"