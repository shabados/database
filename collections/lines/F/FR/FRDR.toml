[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਗਮ ਅਗੋਚਰੁ ਰਵਿਆ ਸ੍ਰਬ ਠਾਈ; ਮਨਿ ਤਨਿ ਅਲਖ ਅਪਾਰੀ ॥"
page = 1198
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible, Inapprehensible, Invisible and Infinite Lord is contained in the mind, body and all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਸੁਆਮੀ ਹਿਰਦੇ, ਦੇਹਿ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Inaccessible and Unfathomable, All-pervading everywhere, in all minds and bodies; He is Infinite and Invisible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਗਮ, ਅਗੋਚਰ, ਅਲਖ, ਅਪਾਰ, ਮਨ, ਤਨ ਔਰ ਸਰਬ ਥਾਵੋਂ ਮੇਂ ਬਿਆਪਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ) ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਦੀ) ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ (ਜੀਵਾਂ ਦੇ) ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, (ਜਿਹੜਾ) ਸਭਨੀਂ ਥਾਈਂ ਮੌਜੂਦ ਹੈ, ਸਭਨਾਂ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable, Imperceptible es mi Señor, sí, Todo Prevaleciente es Él y, aunque Infinito, está impregnado en nuestro cuerpo y mente."