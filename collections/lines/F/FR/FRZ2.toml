[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਪਰਿ ਝੂਲੈ ਝਟੁਲਾ; ਠੰਢੀ ਛਾਉਂ ਸੁ ਥਾਉਂ ਸੁਹਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People enjoy swinging over it and its cool shade adorns places."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਨਿਕਲਕੇ ਖਿੱਲਰਦਾ ਅਤੇ ਝੂਲਣ ਲੱਗਦਾ ਹੈ, ਠੰਢੀ ਛਾਂ ਅਤੇ ਥਾਉਂ ਸੋਹਣੀ ਲੱਗਦੀ ਹੈ।"