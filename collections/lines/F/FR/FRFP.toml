[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਰਗਾਸਿਆ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਸਭ ਦਾਲਦ ਦੁਖ. ਲਹਿ ਜਾਹੀ ਜੀਉ ॥"
page = 173
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God 's Name is revealed unto me, O my Master and all poverty and pain have departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਮੇਰੇ ਉਤੇ ਪ੍ਰਕਾਸ਼ ਹੋ ਗਿਆ ਹੈ ਹੇ ਮੇਰੇ ਮਾਲਕ! ਅਤੇ ਸਾਰੀ ਗਰੀਬੀ ਦੇ ਦਰਦ ਰਫ਼ਾ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has revealed the Name of the Lord, Har, Har, O my Lord of the Universe; all poverty and pain have departed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਜਬ ਗੁਰ ਕਾ ਲਖਾਯਾ ਹੋਇਆ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਪ੍ਰਗਾਸੁ ਹੂਆ, ਤਬ ਸੰਪੂਰਨ ਦਰਿਦ੍ਰ ਔਰ ਦੁਖ ਲਹਿ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਤੂੰ ਹਰਿ-ਨਾਮ ਦਾ ਪਰਕਾਸ਼ ਕਰਦਾ ਹੈਂ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦਲਿੱਦਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਲਦ = ਦਲਿਦ੍ਰ, ਗਰੀਬੀ। ਜਾਹੀ = ਜਾਹਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Nombre del Señor ilumina nuestro ser, nuestra pobreza y dolor desaparecen."