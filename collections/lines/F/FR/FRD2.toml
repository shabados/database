[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਮੰਡਲਾਕਾਰ ਖੰਡਾ ਅਬਾਰੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were operating their double-adged swords in their enclosures."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਮੰਡਲਾਕਾਰ ਵਿਚ ਲਗਾਤਾਰ ਖੰਡਾ ਚਲਾ ਰਹੇ ਸਨ।"