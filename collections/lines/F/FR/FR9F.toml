[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਕ੍ਰਿਪਾਲੁ; ਤ ਹਰਿ ਹਰਿ ਧਿਆਵਉ ॥੧॥"
page = 1298
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God becomes merciful then alone can thou contemplate the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਤੁਸੀਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਸਕਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He becomes Merciful, we come to meditate on the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਵਾ ਗੁਰੂ ਕ੍ਰਿਪਾਲ ਹੋਵੈ ਤੋ ਹਰਿ ਹਰਿ ਨਾਮ ਧ੍ਯਾਈਤਾ ਹੈ, ਤਉ ਗ੍ਯਾਨੁ ਪਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦਇਵਾਨ ਹੋਵੇ ਤਾਂ ਮੈਂ ਉਸ ਦਾ ਧਿਆਨ ਧਰ ਸਕਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él nos muestra su Misericordia, entonces meditamos en el Señor Jar, Jar. (1)"