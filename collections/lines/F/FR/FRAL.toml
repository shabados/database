[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪਾਥਰ ਬਿਰਖ ਨਿਪਜਾਏ ॥"
page = 275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions of stones and trees have been produced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਪੱਥਰ ਅਤੇ ਰੁੱਖ ਪੈਦਾ ਕੀਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions of stones and trees have been produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਪਥਰ ਔਰ ਬ੍ਰਿਛ ਉਤਪਤ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਪੱਥਰ ਤੇ ਰੁੱਖ ਉਗਾਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਖ = ਰੁੱਖ। ਨਿਪਜਾਏ = ਉਗਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son las piedras y árboles creados."