[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਹੁਸੈਨੀ ਬਧ ਕ੍ਰਿਪਾਲ ਹਿੰਮਤ ਸੰਗਤੀਆ ਬਧ ਬਰਨਨੰ ਨਾਮ ਗਿਆਰਮੋ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੧॥ ਅਫਜੂ ॥੪੨੩॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of Eleventh Chapter of BACHITTAR NATAK entitled Description of the Killing of Hussaini and also the Killing of Kirpal, Himmat and Sangatia.11.423"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਹੁਸੈਨੀ ਬਧ ਕ੍ਰਿਪਾਲ ਹਿੰਮਤ ਸੰਗਤੀਆਂ ਬਧ ਬਰਨਨੰ' ਨਾਂ ਦਾ ਗਿਆਰ੍ਹਵਾਂ ਅਧਿਆਇ ਸਮਾਪਤ ਹੁੰਦਾ ਹੈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੧॥ਅਫਜੂ॥੪੨੩॥"