[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਤ ਵੈ ਰਾਗ ਰੰਗ ਸੁਖ ਸਾਗਰ; ਕਤ ਵੈ ਦਇਆ ਮਇਆ ਦੁਖ ਜੋਹਨ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Where is the treasure of peace and comfort? The treasure of singing His praises through Naam and bani (Guru's compositions). Where is that look of kindness and benevolence that is sailing myriad devotees across the worldly ocean?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਸਤਿਗੁਰਾਂ ਦੀ ਹਜੂਰੀ ਵਿਚ ਹੋਣ ਹਾਰੇ ਸ਼ਬਦ ਕੀਰਤਨ ਵਾਲਾ ਰਾਗ ਰੰਗ ਕਿਧਰ ਹੈ ਤੇ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਦਿਆਲੁਤਾ ਅਰੁ ਕ੍ਰਿਪਾਲਤਾ ਜੋ ਦੁੱਖਾਂ ਨੂੰ ਹਨ ਨਾਸ਼ ਕਰਨ ਵਾਲੀ ਹੈ ਕਿੱਥੇ ਹੈ?"