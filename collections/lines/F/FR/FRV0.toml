[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮ ਤਹਾ ਤੇ ਕਾਢਿ ਕੈ; ਪੁਨਿ ਨਿਜੁ ਮੀਤ ਹਨਾਇ ॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "First she had absconded and then got him killed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਉਥੋਂ ਕਢ ਕੇ ਫਿਰ ਆਪਣੇ ਮਿਤਰ ਨੂੰ ਮਰਵਾਇਆ।"