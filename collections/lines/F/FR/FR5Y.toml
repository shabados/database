[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਦਇਆਲ ਸੁਆਮੀ; ਸਭ ਅਵਗਨ ਹਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 809
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Compassionate Lord. to me are all the demerits. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੈਂ। ਮੇਰੇ ਵਿੱਚ ਸਾਰੀਆਂ ਬੁਰਿਆਈਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Merciful Lord and Master; I am filled with all faults. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਤੋ ਦੀਨ ਦ੍ਯਾਲ ਮੇਰੇ ਸੁਆਮੀ ਹੋ ਔ ਹਮਾਰੇ ਮੇਂ ਸੰਪੂਰਨ ਅਵਗੁਣ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਤਾਂ ਸਦਾ ਦਇਆ ਦਾ ਘਰ ਹੈਂ, ਸਾਰੇ ਔਗੁਣ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਹੀ ਹਨ (ਜਿਨ੍ਹਾਂ ਕਰ ਕੇ ਸਾਨੂੰ ਦੁੱਖ-ਕਲੇਸ਼ ਵਾਪਰਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Único Maestro Misericordioso y yo un malvado.(1-Pausa)"