[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਬਿਆਪਿ ਰਹਿਆ; ਭਗਵੰਤ ॥"
page = 293
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Auspicious Master is contained in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮਾਲਕ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within each and every heart, the Lord God is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਨੰਤ ਰੂਪ ਭਗਵੰਤ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada corazón es colmado por nuestro Señor."