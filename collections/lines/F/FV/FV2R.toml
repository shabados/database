type = "primary"
data = "ਰੀਝੇ ਅਵਿਲੋਕਿ ਰਾਨਾ ਰੁ ਰਾਇ ॥੩੭॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great glory of the atmosphere is indescribable and all were getting pleased on seeing it.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਅਤੇ ਰਾਣੇ (ਰੂਪ ਨੂੰ) ਵੇਖ ਕੇ ਰੀਝ ਗਏ ਸਨ ॥੩੭॥"