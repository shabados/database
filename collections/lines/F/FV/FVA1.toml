[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਰਵਿ ਰਹਿਆ; ਸਭ ਠਾਈ ॥"
page = 1345
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is contained in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਹਮਾਰਾ ਠਾਕਰ ਏਕ ਹੀ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਇਕ ਪਰਮਾਤਮਾ ਸਭ ਥਾਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਠਾਈ = ਥਾਂਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno está compenetrando todos los lugares y espacios,"