[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਰੂਪ ਨਿਹਾਰਿ ਡਰੈ ਦਿਗਪਾਲ; ਮਹਾ ਭਟ ਤੇ ਕਬਹੂੰ ਨ ਦਬੈ ॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing whose figures even the protectors of the directions feared, such mighty warriors could never be suppressed by anyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਦਿਗਪਾਲ ਡਰ ਜਾਂਦੇ ਸਨ ਅਤੇ ਜੋ ਵੱਡੇ ਵੱਡੇ ਯੋਧਿਆਂ ਤੋਂ ਨਹੀਂ ਦਬਦੇ ਸਨ,"