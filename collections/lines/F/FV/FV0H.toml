[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭੂਲੇ; ਸਭਿ ਮਰਹਿ ਗਵਾਰ ॥"
page = 665
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the silly, disbelievers go astray and die away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬੇਸਮਝ ਬੇਮੁਖ ਕੁਰਾਹੇ ਪੈ ਮਰ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish self-willed manmukhs all go astray and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੂਰਖ ਨਾਮ ਸੇ ਭੂਲੇ ਹੂਏ ਸਭੀ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮੂਰਖ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ) ਕੁਰਾਹੇ ਪੈ ਕੇ ਸਭ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tontos mal creyentes se pierden y mueren lejos,"