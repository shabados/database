[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ. ਚਜੁ ਅਚਾਰੁ ਸਿਖੁ; ਤੁਧੁ. ਕਦੇ ਨ ਲਗੈ ਦੁਖੁ ॥੩॥"
page = 50
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, learn discretion and pious conduct and sorrow shall never befall thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਭੇਟ ਕੇ ਸ਼ਊਰ ਤੇ ਨੇਕ-ਚਲਣ ਸਿੱਖ ਅਤੇ ਤੈਨੂੰ ਗ਼ਮ ਕਦਾਚਿੱਤ ਨਹੀਂ ਵਿਆਪੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, be a sincere student of proper conduct, and suffering shall never touch you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ (ਚਜੁ) ਸ੍ਰੇਸਟ ਕਰਮ ਸਿਖੁ, (ਤੁਧੁ) ਤੇਰੇ ਕੋ ਕਬੀ ਦੁਖੁ ਨਹੀਂ ਲਗੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਜੀਵਨ-ਜਾਚ ਸਿੱਖ, ਚੰਗਾ ਆਚਰਨ ਬਣਾਣਾ ਸਿੱਖ, ਤੈਨੂੰ ਕਦੇ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਚਜੁ = ਕੰਮ ਕਰਨ ਦੀ ਜਾਚ, ਜੀਵਨ-ਜਾਚ। ਅਚਾਰੁ = ਚੰਗਾ ਚਲਨ। ਸਿਖੁ = {ਕ੍ਰਿਆ ਹੈ। ਹੁਕਮੀ ਭਵਿੱਖਤ ਮੱਧਮ ਪੁਰਖ, ਇਕ-ਵਚਨ} ਸਿੱਖੁ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si aprendes de una forma correcta, nunca sufres. (3)"