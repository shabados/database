[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਸਾਥ ਲਗੀ ਚਰਚਾ ਕਰਨੇ; ਹਰਤਾ ਮਨ ਸਾਧਨ ਸੁਧਿ ਗਮੀ ॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That gopi, uttering the sweet ambrosial speech said, “We are holding the discussion with him, who is the removed of the sufferings of all saints"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧਾਂ ਦੇ ਮਨ ਤੋਂ ਚਿੰਤਾ ਨੂੰ ਖ਼ਤਮ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਨਾਲ (ਗੋਪੀਆਂ) ਚਰਚਾ ਕਰਨ ਲਗ ਪਈਆਂ ਹਨ"