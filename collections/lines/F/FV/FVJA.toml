[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਨ ਲਗੈ ਜੀਯ ਅਉਧ ਸੁਭਾਨਨਿ, ਜਾਹਿ ਪਿਤਾ ਗ੍ਰਿਹ, ਸਾਚ ਭਨੀਜੈ ॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“If indeed, your mind does does not feel at home in Oudh, O winsome-faced! You go to your father’s house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਮੁੱਖ ਵਾਲੀਏ! ਮੈਂ ਸੱਚ ਕਹਿੰਦਾ ਹਾਂ। ਜੇ ਕਰ ਅਯੁੱਧਿਆ ਵਿੱਚ ਤੇਰਾ ਮਨ ਨ ਲੱਗੇ ਤਾਂ ਪਿਤਾ ਦੇ ਘਰ ਚਲੀ ਜਾ।"