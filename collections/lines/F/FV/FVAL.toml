[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਿ ਵੇਖੈ. ਮਾਰਗਿ ਲਾਏ ਭਾਈ; ਤਿਸੁ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 601
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself creates, watches and puts on the right path. Without Him there in not another, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਚਦਾ, ਦੇਖਦਾ ਅਤੇ ਸਿੱਧੇ ਰਸਤੇ ਪਾਉਂਦਾ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself creates us, watches over us, and places us on the Path, O Siblings of Destiny; there is no one other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਭਾਈ) ਪਿਆਰੇ! ਤੂੰ ਆਪ ਹੀ ਸਭ ਸੰਸਾਰ ਰਚ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈਂ ਅਰ ਆਪ ਹੀ ਜਿਨ ਪਰ ਕਿਰਪਾ ਕਰਤਾ ਹੈਂ ਤਿਨ ਕੋ ਸ਼ੁਭ ਮਾਰਗ ਮੇਂ ਲਗਾ ਦੇਤਾ ਹੈਂ, (ਤਿਸੁ) ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਨ ਦੇ ਸਹੀ) ਰਸਤੇ ਪਾਂਦਾ ਹੈ, ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ (ਜੋ ਜੀਵਾਂ ਨੂੰ ਰਾਹ ਦੱਸ ਸਕੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਰਿ = ਪੈਦਾ ਕਰ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, de Su Propio Ser, hace todo, y nos pone en el Verdadero Sendero."