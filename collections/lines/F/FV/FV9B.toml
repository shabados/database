[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਦਾ ਮੇਲੁ; ਸਬਦਿ ਅਵੇਸਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He (gurmukh) joining the congregation remains absorbed in the Word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਨਾਲ (ਉਨ੍ਹਾਂ ਨੇ) ਮੇਲ (ਕੀਤਾ ਤੇ) ਸਬਦ ਵਿਖੇ ਘਰ ਕੀਤਾ ਹੈ।"