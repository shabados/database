[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਪ੍ਰਭ ਕੇ ਨਿਤ ਧਿਆਵਉ ॥"
page = 806
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever contemplate I, the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਂਰਾਂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate continually on the Lotus Feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਪ੍ਰਭ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਜੋ ਹਿਰਦੇ ਮੇਂ ਨਿਤਪ੍ਰਤਿ ਧਿਆਵਣਾ ਕਰੋਗੇ ਤਬ ਪ੍ਰੀਤਮ ਕੋ ਪਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹ ਕੇਹੜੀ ਸੁਮਤਿ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਹਰ ਵੇਲੇ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਉ = ਧਿਆਵਉਂ, ਮੈਂ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente alabo siempre los Pies del Señor."