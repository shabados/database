[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਆਇ ਮਿਲਿਆ ਵਡਭਾਗੇ ॥"
page = 1045
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them, the very fortunate one, the True Guru comes and meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਿਆਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਆ ਕੇ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blessed and very fortunate; the True Guru comes to meet them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਤਿਗੁਰੂ ਆਨ ਮਿਲਾ ਹੈ ਇਸੀ ਤੇ ਵਹੁ ਵਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੂੰ ਗੁਰੂ ਆ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a esos afortunados, el Guru los encuentra y en su interior descubren la Verdad,"