[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵੈ; ਤਾ ਆਪਿ ਮਿਲਾਏ ॥"
page = 128
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him then the Lord blends the mortal with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਤਦ ਸਾਹਿਬ ਜੀਵ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases the Lord, He unites us with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵੈ ਤਾਂ ਆਪ ਗੁਰੂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਵੀ ਕੀਹ ਵੱਸ?) ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਆਪਣੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਉਹ ਆਪ (ਹੀ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਭਾਵੈ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor así lo dispone, nos une en Su Ser,"