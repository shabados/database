[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੂਗਹਿ ਚੋਗ; ਅਨੰਦ ਸਿਉ ਜੁਗਤਾ ॥"
page = 1347
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with them, man pecks the fare of pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਜੁੜ ਕੇ ਇਨਸਾਨ ਖੁਸ਼ੀਆਂ ਦਾ ਚੋਗਾ ਚੁਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "involved with them, people eat the food of bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨੋਂ ਕੇ ਸਾਥ ਜੀਵ (ਜੁਗਤਾ) ਜੁੜੇ ਹੂਏ ਅਨੰਦ ਸੇ ਵਿਸ਼ੇ ਚੋਗ ਕੋ ਚੁਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਲ ਕੇ ਮੌਜ ਨਾਲ (ਮਾਇਆ ਦੇ) ਭੋਗ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਗਹਿ ਚੋਗ = ਚੋਗ ਚੁਗਦੇ ਹਨ, ਭੋਗ ਭੋਗਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਜੁਗਤਾ = ਰਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "involucrados con ellos, disfrutamos de placeres"