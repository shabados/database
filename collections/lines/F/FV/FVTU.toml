[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਹ ਮਨੁ; ਨੈਕ. ਨ ਕਹਿਓ ਕਰੈ ॥"
page = 536
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind does not a particle of my bidding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ, ਭੋਰਾ ਭਰ, ਮੇਰੇ ਆਖੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind does not follow my advice one tiny bit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਮਨ (ਨੈਕ) ਥੋੜਾ ਵਾ ਏਕ ਵਾ ਕੁਛ ਭੀ ਕਹਾ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਰਤਾ ਭਰ ਭੀ ਮੇਰਾ ਕਿਹਾ ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਯਹ ਮਨੁ = ਇਹ ਮਨ। ਨੈਕ = ਰਤਾ ਭਰ ਭੀ। ਕਹਿਓ = ਕਿਹਾ ਹੋਇਆ ਉਪਦੇਸ਼, ਦਿੱਤੀ ਹੋਈ ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente no me sigue, hace lo que quiere"