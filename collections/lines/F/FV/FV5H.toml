[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਹਰਨਵੀ. ਤਪੈ ਭਾਗੀਰਥਿ ਆਣੀ; ਕੇਦਾਰੁ ਥਾਪਿਓ, ਮਹਸਾਈ ॥"
page = 1263
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beagirath, the penitent, brought down the Ganges and Shiva established Kidar Nath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗੀਰਥ, ਤਪੱਸਵੀ ਲੇ ਗੰਗਾ ਲਿਆਦੀ ਅਤੇ ਸ਼ਿਵਜੀ ਨੇ ਕਿਦਾਰ ਨਾਥ ਅਸਥਾਪਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhaageerat'h the penitent brought the Ganges down, and Shiva established Kaydaar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਹਰਨਵੀ) ਗੰਗਾ ਜੀ ਤਪ ਕਰ ਕੇ ਭਾਗੀਰਥ ਨੇ (ਆਣੀ) ਲਿਆਂਦੀ ਹੈ ਔਰ ਕੇਦਾਰ ਤੀਰਥ (ਮਹਸਾਈ) ਸਿਵਜੀ ਨੇ ਥਾਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਨੂੰ ਭਾਗੀਰਥ ਤਪੇ ਨੇ (ਸ੍ਵਰਗਾਂ ਵਿਚੋਂ) ਲਿਆਂਦਾ, ਸ਼ਿਵ ਜੀ ਨੇ ਕੇਦਾਰ ਤੀਰਥ ਅਸਥਾਪਨ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਹਰਨਵੀ = ਗੰਗਾ। ਤਪੈ = ਤਪੇ ਨੇ। ਤਪੈ ਭਾਗੀਰਥਿ = ਭਾਗੀਰਥ ਤਪੇ ਨੇ। ਆਣੀ = ਲਿਆਂਦੀ। ਮਹਸਾਈ = ਮਹੇਸ਼ ਨੇ, ਸ਼ਿਵ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Baguirad, el penitente, bajó por el Ganges y Shiva estableció Kedar."