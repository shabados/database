[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਡਹੁ ਨ; ਕਾਗਾ ਕਾਰੇ ॥"
page = 338
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fly away O black crow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਡ ਜਾ, ਹੇ ਕਾਲੇ ਕਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So fly away, black crow,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤਿ ਪ੍ਰਦੇਸ ਗਾਮੀ ਵਾਲੀ ਇਸਤ੍ਰੀ ਕਹਤੀ ਹੈ ਕਿ ਹੇ ਕਾਲੇ ਕਾਕ ਉਡ ਜਾਓ ਮੇਰਾ ਪਤੀ ਮਿਲੇ। ਤੈਸੇ ਹੀ ਜਗ੍ਯਾਸੂ ਕਹਤਾ ਹੈ ਕਿ ਹੇ ਪਾਪ ਰੂਪੀ ਕਾਲੇ ਕਾਗਉ ਤੁਮ ਉਡਤੇ ਨਹੀਂ ਅਰਥਾਤ ਉਡ ਜਾਵੋ ਵਾ (ਹੁਨ) ਅਬ ਉਡ ਜਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਛੁੜੀ ਬਿਹਬਲ ਨਾਰ ਵਾਂਗ ਹੀ ਵੈਰਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਖਦੀ ਹੈ) ਹੇ ਕਾਲੇ ਕਾਂ! ਉੱਡ, ਮੈਂ ਸਦਕੇ ਜਾਵਾਂ ਉੱਡ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਗਾ ਕਾਰੇ = ਹੇ ਕਾਲੇ ਕਾਂ! ਉਡਹੁ ਨ = ਉੱਡ, ਮੈਂ ਸਦਕੇ ਜਾਵਾਂ {ਵੇਖੋ ਨ, ਕਰੋ ਨ, ਖਾਓ ਨ, ਅਜਿਹੇ ਵਾਕਾਂ ਵਿਚ ਲਫ਼ਜ਼ 'ਨ' ਪਿਆਰ ਤੇ ਲਾਭ ਪਰਗਟ ਕਰਨ ਲਈ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh cuervo negro, emprende tu vuelo"