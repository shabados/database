[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ. ਨਾਮੁ ਪਾਈਐ; ਕਰਮਿ ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਇ ॥੪॥"
page = 233
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the True Guru, the Name is obtained. By Lord's grace, the Lord is gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਨਾਮ ਹਾਸਲ ਹੁੰਦਾ ਹੈ। ਸਾਹਿਬ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਉਹ ਸਾਹਿਬ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is obtained from the True Guru; by His Grace, God is found. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰਾ ਨਾਮ ਸਤਿਗੁਰੋਂ ਸੇ ਪਾਈਤਾ ਹੈ ਔਰ ਸੋ ਸਮਰਥ ਗੁਰੂ ਉਤਮ ਕਰਮੋਂ ਕਰ ਕੇ ਮਿਲਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਕਰਮਿ = ਮਿਹਰ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, recibimos el Nombre sólo a través del Verdadero Guru y sólo por la Gracia del Señor tenemos experiencia de Él. (4)"