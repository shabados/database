[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲ ਜਾਲ; ਮਾਇਆ ਜੰਜਾਲ ॥"
page = 292
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God made the worldly snares entanglements of mammon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਸੰਸਾਰੀ ਪੁਆੜੇ ਧਨ-ਦੌਲਤ ਦੇ ਅਲਸੇਟੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worldly snares and entanglements of Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਮਾਇਆ ਕੇ ਜੰਜਾਲ ਸੇ (ਆਲ) ਘਰ ਕੇ (ਜਾਲ) ਸਮੂਹ ਕਾਰਜ ਆਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰਾਂ ਦੇ ਧੰਧੇ, ਮਾਇਆ ਦੇ ਬੰਧਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲ ਜਾਲ = ਘਰਾਂ ਦਾ ਬੰਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Allí empezó la seducción de Maya y el cautiverio de las ilusiones."