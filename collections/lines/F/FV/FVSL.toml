[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੇ ਆਨਦੁ. ਪ੍ਰਭਿ ਕੀਤਾ ॥"
page = 629
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and hitherto happiness has been arranged by my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਿਛੇ ਖੁਸ਼ੀ ਦਾ ਪ੍ਰਬੰਧ ਕੀਤਾ ਹੈ, ਮੇਰੇ ਸੁਆਮੀ ਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and bliss in the world hereafter - God has given me this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ (ਪਾਛੈ) ਇਸ ਲੋਕ ਕਾ ਅਨੰਦ ਭੀ ਪ੍ਰਭੂ ਨੇ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਬੀਤ ਚੁਕੇ ਜੀਵਨ ਵਿਚ ਭੀ ਪ੍ਰਭੂ ਨੇ ਆਨੰਦ ਬਣਾਈ ਰੱਖਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tal es el Milagro de mi Señor, el Dios."