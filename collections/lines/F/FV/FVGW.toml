[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੋ ਜਨੁ ਪਰਵਾਨੁ ॥"
page = 189
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak that man becomes acceptable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਆਖਦੇ ਹਨ ਉਹ ਇਨਸਾਨ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, that humble being is accepted,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਪੁਰਸ਼ ਪ੍ਰਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਸਿਰਫ਼) ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Dios Mismo lo ha tomado como Suyo,"