[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ ਕਾ; ਛੋਡਿਆ ਸੰਗੁ ॥"
page = 1147
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have renounced the association of haughty intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੰਕਾਰੀ ਮਤ ਦੀ ਸੰਗਤ ਤਿਆਗ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forsaken my egotistical intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਬੁਧੀ ਕਾ ਤਿਸ ਨੇ ਸੰਗ ਛੋਡਿ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਵੇਖ ਕੇ ਅਸਲ ਵੈਸ਼ਨਵ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ) ਅਹੰਕਾਰ ਦਾ ਸਾਥ ਛੱਡ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado la compañía del ego y me ha liberado"