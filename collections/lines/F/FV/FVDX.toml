asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨੁੱਖ ਹਰ ਕਿਸੇ ਨੂੰ ਭੈੜਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਕਉ = ਕਿਸੇ ਨੂੰ।"

