data = "ਜਬ ਕਿਸ ਕਉ; ਇਹੁ ਜਾਨਸਿ ਮੰਦਾ ॥"
page = 235
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he deems others bad,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਹੋਰਨਾ ਨੂੰ ਬੁਰਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he believes others to be bad,"

[[content]]
