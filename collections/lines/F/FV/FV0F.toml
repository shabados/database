[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਛੀਨ ਲ︁ਯੋ ਸਹ ਸਾਸਤ੍ਰ ਬਲੀ ॥"
page = 162

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kamadhenu (the wish-fulfilling cow) also came out which was seized by the mighty Sahasrajun."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਬਲੀ ਸਹਸ੍ਰਬਾਹੂ ਨੇ (ਜਮਦਗਨਿ ਰਿਸ਼ੀ ਤੋਂ) ਖੋਹ ਲਿਆ ਸੀ।"