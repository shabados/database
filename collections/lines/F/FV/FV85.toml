[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਘਟਿ ਘਟਿ ਪਰਗਾਸ ॥"
page = 868
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the Lord, who illumines all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਰੋਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord illumines each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਕਾ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪਰਕਾਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਨਾਰਾਇਣ (ਦੀ ਜੋਤਿ) ਦਾ ਹੀ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en cada uno y así ilumina los corazones"