[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਲਿ ਸਿਫਤਿ; ਦੂਜੀ ਸਾਬੂਰੀ ॥"
page = 1084
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy first prayer is the Lord's praise, second contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਹਿਲੀ ਨਮਾਜ਼ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਹੈ, ਦੂਜੀ ਸੰਤੋਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, is the Lord's Praise; second, contentment;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੀ ਨਿਵਾਜ ਇਹ ਹੈ, ਜੋ ਖੁਦਾਇ ਕੀ ਸਿਫਤ ਕਰਨੀ ਔ ਦੂਜੀ ਨਿਮਾਜ ਇਹੁ ਹੈ, ਜੋ ਸੰਤੋਖ ਬ੍ਰਿਤੀ ਧਾਰਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! (ਤੇਰੀ ਉਮਰ ਦੇ) ਇਹ ਪੰਜ ਵੇਲੇ ਤੇਰੇ ਵਾਸਤੇ ਬੜੇ ਹੀ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦੇ ਹਨ (ਜੇ ਤੂੰ) ਪਹਿਲੇ ਵਕਤ ਵਿਚ ਰੱਬ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੇਂ, ਜੇ ਸੰਤੋਖ ਤੇਰੀ ਦੂਜੀ ਨਿਮਾਜ਼ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਲਿ = (ਨਿਮਾਜ਼ ਦਾ) ਪਹਿਲਾ (ਵਕਤ)। ਦੂਜੀ = ਦੂਜੀ (ਨਿਮਾਜ਼)। ਸਾਬੂਰੀ = ਸੰਤੋਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero está la Alabanza del Señor, luego el Contentamiento,"