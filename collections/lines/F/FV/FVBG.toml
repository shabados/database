[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੇ ਤਿਆਗ ਕੈ ਰਨ ਰਥੀ; ਮਹਾਰਥੀ ਬਲਬੀਰ ॥੧੪੩੩॥"
page = 440

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Kharag Singh caught hold of his bow and arrows in his hands then all of them lost patience and all the chieftains and mighty warriors left the war-arena.1433."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਥੀ ਤੇ ਮਹਾਰਥੀ ਸੂਰਮੇ ਰਣ-ਭੂਮੀ ਨੂੰ ਤਿਆਗ ਕੇ ਖਿਸਕ ਚਲੇ ਹਨ ॥੧੪੩੩॥"