[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂਘਰ ਬਾਧਿ; ਬਜਾਵਹਿ ਤਾਲਾ ॥"
page = 1348
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting on tinkling small bells he plays cymbals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁੰਗਰੂ ਬੰਨ੍ਹ ਕੇ ਉਹ ਛੈਣੇ ਵਜਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ankle-bells shake and the cymbals vibrate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਹਰਿ ਮੇਂ ਘੁੰਘਰੂ ਬਾਂਧ ਕਰ ਤਾਲੋਂ ਕੋ ਬਜਵਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ) ਘੁੰਘਰੂ ਬੰਨ੍ਹ ਕੇ (ਕਿਸੇ ਮੂਰਤੀ ਅੱਗੇ ਜਾਂ ਰਾਸਿ ਆਦਿਕ ਵਿਚ) ਤਾਲ ਵਜਾਂਦੇ ਹਨ (ਤਾਲ-ਸਿਰ ਨੱਚਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੂਘਰ = ਘੁੰਘਰੂ। ਬਜਾਵਹਿ = ਵਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cascabeles de los tobillos se sacuden y los timbales suenan y vibran,"