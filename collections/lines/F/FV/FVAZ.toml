[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਹੋਇ ਸਭ ਕੀ ਰੇਨ ॥"
page = 271
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints one becomes the dust of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾ ਦੀ ਸੰਗਤ ਅੰਦਰ ਬੰਦਾ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one becomes the dust of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਇਹ ਜੀਵ ਸਭ ਕੀ (ਰੇਨ) ਧੂੜੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਨਿਮ੍ਰੀਭੂਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਕੀਤਿਆਂ (ਮਨੁੱਖ) ਸਭ (ਪ੍ਰਾਣੀਆਂ) ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se torna humilde, llegándose a comparar con el polvo que pisan los pies de los demás"