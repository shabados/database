[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਮੇਰੇ; ਸੋ ਹਰਿ ਕਾ ਜਸੁ ਗਾਵੈ ॥"
page = 1221
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord God, on whomsoever is Thy mercy; he alone sings Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਜਿਸ ਕਿਸੇ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my God, whoever You bless with Your Mercy - he alone sings Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹੇ ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ! ਆਪ ਕਿਰਪਾ ਕਰਤੇ ਹੋ ਸੋ ਪੁਰਸ਼ ਆਪ ਕੇ ਜਸ ਕੋ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੂੰ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈਂ, ਉਹ, ਹੇ ਹਰੀ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, aquél que goza de Tu Misericordia, entona Tus Alabanzas,"