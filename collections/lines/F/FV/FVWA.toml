[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਧਰ ਲਾਗਾ ਜਾਵਾ; ਗੁਰ ਕਿਰਪਾ ਤੇ. ਹਰਿ ਦਰੁ ਲਹੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 834
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall continue to abide under the True Guru's protection, By Guru's grace, I shall attain to the Lord's Court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਛੱਤਰ ਛਾਇਆ ਹੇਠ ਟਿਕਿਆ ਰਹਾਂਗਾ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall live under the protection of the True Guru. By Guru's Grace, I shall attain the Court of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ (ਧਰ) ਟੇਕ ਸਰਣ ਵਿਖੇ ਲਗਾ ਜਾਤਾ ਹੂੰ। ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਕਾ ਦਰਵਾਜਾ ਮੈਨੇ (ਲਹੀਆ) ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜ ਕੇ (ਜੀਵਨ-ਪੰਧ ਤੇ) ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਹਾਂ, ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ (ਦੇ ਮਹਲ) ਦਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਆਸਰਾ। ਜਾਵਾ = ਜਾਵਾਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ (ਜੀਵਨ-ਪੰਧ ਤੇ) ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਹਾਂ। ਧਰ ਲਾਗਾ = ਪੱਲਾ ਫੜੀ। ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਲਹੀਆ = ਲੱਭ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me voy a aferrar a la Puerta del Guru y por Su Gracia voy a unirme al Señor. (1-Pausa)"