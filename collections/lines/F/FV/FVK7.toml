[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਗਤਿ ਗਤਿ ਅਤਿ ਅਗਮ ਹੈ; ਅਕਥ ਕਥਾ ਆਖਾਣ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The dynamism of that unmanifest Lord is extremely unapproachable and even a shirt account of His grand story is ineffable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਬਿਗਤ' ਪਰਮਾਤਮਾਂ ਦੀ ਗਤੀ ਅਤੀ ਅਗੰਮ (ਨਾ ਜਾਣੀ ਜਾਣ ਵਾਲੀ ਦਸ਼ਾ ਵਾਲੀ) ਹੈ, (ਉਸ ਦੀ) ਕਥਾ ਅਕੱਥਨੀਯ ਹੈ, (ਲੋਕ) ਸੁਣੀ ਸੁਣਾਈ ਕਥਾ ਕਰਦੇ ਹਨ।"