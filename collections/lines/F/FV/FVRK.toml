[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਮਿਤਿ; ਨ ਜਾਨੈ ਕੋਇ ॥"
page = 837
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His limit no one knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਓੜਕ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਕੀ (ਮਿਤਿ) ਮ੍ਰਿਜਾਦਾ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਉਸ (ਦੀ ਹਸਤੀ) ਦਾ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਮਿਤਿ = ਮਾਪ, ਹੱਦ-ਬੰਨਾ। ਕੋਇ = ਕੋਈ ਭੀ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus límites no son conocidos más que por Él Mismo;"