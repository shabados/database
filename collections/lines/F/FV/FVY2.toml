[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਪ੍ਰਤਾਪੁ ਅਤਿ ਓਜ ਅਨਲ; ਸਰ ਤੇਜ ਜਰੇ ਰਣ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is extremely glorious, brilliant like the fire, he blazes all in the war with his speech"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਅਤਿਅੰਤ ਪ੍ਰਤਾਪ ਅਤੇ ਅਧਿਕ ਹੈ ਅਤੇ ਰਣ ਨੂੰ ਅੱਗ ਜਿਹੇ ਤੇਜ ਨਾਲ ਸਾੜਨ ਵਾਲਾ ਹੈ।"