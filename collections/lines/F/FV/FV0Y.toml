[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ; ਜੋ ਅੰਤਿ ਨਿਬਾਹੈ ॥"
page = 240
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who stands by me in the beginning, middle and the end,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਰੰਭ ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਮੇਰਾ ਪੱਖ ਪੂਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs for that Friend,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਦਿ) ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਜਿਸ ਨੇ ਰਖਿਆ ਕਰੀ ਹੈ ਔਰ (ਮਧਿ) ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਜੋ ਹੈ, ਪੁਨਾ ਅੰਤ ਕੋ ਜੋ ਪ੍ਰਲੋਕ ਮੇਂ ਨਿਬਾਹੇਗਾ ਅਰਥਾਤ ਸੁਖ ਦੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਸਦਾ ਹੀ ਹਰ ਵੇਲੇ ਮਨੁੱਖ ਨਾਲ ਸਾਥ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco a Aquél que ha estado conmigo desde el principio,"