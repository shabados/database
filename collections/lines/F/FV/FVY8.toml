[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਨਿਧਾਨ ਅਟਲ ਸੁਲਿਤਾਨ; ਜੀਅ ਜੰਤ ਸਭਿ ਜਾਚੈ ॥"
page = 613
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Eternal Monarch, art our treasure. All the mortals and other beings beg of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਦੀਵ ਸ਼ਹਿਨਸ਼ਾਹ, ਸਾਡਾ ਖਜਾਨਾ ਹੈ। ਸਾਰੇ ਜੀਵ ਜੰਤ ਜੀਵ ਤੇਰੇ ਪਾਸੋਂ ਖੈਰ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the treasure, eternal Lord King; all beings and creatures beg of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਨਿਧੋਂ ਕੇ ਘਰ ਪੁਨਃ ਏਕ ਰਸ ਬਾਦਸ਼ਾਹ ਹੋ, ਤੇਰੇ ਸੇ ਸਭ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੁਸੀ ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹੋ। ਤੁਸੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਬਾਦਸ਼ਾਹ ਹੋ। ਸਾਰੇ ਜੀਵ (ਤੇਰੇ ਦਰ ਤੋਂ) ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Rey Eterno, nuestro Tesoro; todas las criaturas piden a Tu Puerta."