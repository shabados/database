[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕਾ ਦੀਆ; ਸਰਬ ਗੁਣਾ ਭਰਪੂਰੇ ॥"
page = 780
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body are all His blessings and He is brimful with all virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹ ਸਮੂੲ ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਹਨ ਅਤੇ ਉਹ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body and soul are all His blessings. He is overflowing with every quality of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਅਰ ਸਰੀਰ ਏਹ ਸਭ ਤਿਸ ਕਾ ਦੀਆ ਹੂਆ ਹੈ, ਜੋ ਪਰਮੇਸਰ ਸਰਬ ਗੁਣੋਂ ਕਰ ਕੇ ਭਰਪੂਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਨੇ ਹੀ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ੀ ਹੈ ਕਿ) ਜਿੰਦ ਸਰੀਰ ਸਭ ਕੁਝ ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, (ਉਹ ਪਰਮਾਤਮਾ) ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤਿਸ ਕਾ = {ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi Alma son Sus Bendiciones; Él es el Tesoro Inacabable de Virtud."