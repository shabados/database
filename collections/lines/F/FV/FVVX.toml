[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰੁ ਜਿਨ ਸਤਿਗੁਰੁ ਪਾਇਆ; ਤਿਨ ਹਰਿ ਪ੍ਰਭੁ ਮੇਲਿ ਮਿਲਾਏ ॥੨॥"
page = 573
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the True Guru, whom the true Guru, meets, them the Lord God unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੁ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have found the True Guru, the True Guru, the Lord God unites them in His Union. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਸਤਗੁਰ ਪਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਤੂੰ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈਂ ਅਰਥਾਤ ਅਪਨੇ ਸੇ ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੇ ਗੁਰੂ ਲੱਭ ਲਿਆ, ਉਹਨਾਂ ਨੂੰ ਹਰਿ-ਪ੍ਰਭੂ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ। ਮੇਲਿ = ਮੇਲ ਵਿਚ, ਆਪਣੇ ਚਰਨਾਂ ਦੇ ਮਿਲਾਪ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Fe fue colmada y noche y día habito en la Alabanza de Dios, pues a aquéllos que encuentran al Guru Verdadero, los viene a encontrar Dios, su Señor y Maestro. (2)"