[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਤੁਟੈ ਨਾਹੀ. ਮਨ ਭਰਮਾ; ਤਬ ਲਗੁ ਮੁਕਤੁ. ਨ ਕੋਈ ॥"
page = 680
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as the mind's superstition is not removed, till then, there is no emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈਂ ਚਿੱਤ ਦਾ ਸੰਸਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ, ਤਦ ਤੱਕ ਤਾਂਈਂ ਮੋਖਸ਼ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the doubts of the mind are not removed, liberation is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਬ ਲਗ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਤੇ ਇਸ ਜੀਵ ਕੇ ਮਨ ਕਾ ਭ੍ਰਮ ਤੁਟੈ ਨਹੀਂ ਤਬ ਲਗ ਕੋਈ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਤਕ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ (ਮਾਇਆ ਵਾਲੀ) ਭਟਕਣਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਇਹ (ਲਾਲਚ ਦੇ ਪੰਜੇ ਤੋਂ) ਆਜ਼ਾਦ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ ਲਗੁ = ਜਦੋਂ ਤਕ। ਭਰਮਾ = ਭਟਕਣਾ। ਮੁਕਤੁ = (ਲੋਭ ਤੋਂ) ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras las supersticiones de la mente no se quiten, uno no podrá ser liberado."