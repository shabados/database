[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਪਰਿਓ ਧਰਿ ਊਪਰ ਜਾਇ; ਜਿਉ ਬੇਲਹਿ ਤੇ ਕਦੂਆ ਕਟਿ ਡਾਰਿਓ ॥੧੧੪॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which fell on the ground, like the pumpkin cut off from the creeper.114.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਧਰਤੀ ਉਪਰ ਇੰਜ ਜਾ ਕੇ ਡਿਗਿਆ ਜਿਵੇਂ ਵੇਲ ਨਾਲੋਂ ਕਦੂ ਕਟ ਕੇ ਸੁਟਿਆ ਜਾਂਦਾ ਹੈ ॥੧੧੪॥"