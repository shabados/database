[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨ ਤੇ ਪਹਰ. ਪਹਰ ਤੇ ਘਰੀਆਂ; ਆਵ ਘਟੈ ਤਨੁ ਛੀਜੈ ॥"
page = 692
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and day and watch by watch, the life draws to a close and the body withers away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹਾੜਿਆਂ ਤੋਂ ਪਹਿਰ, ਪਹਿਰਾਂ ਤੋਂ ਘੰਟੇ, ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸਰੀਰ ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day by day, hour by hour, life runs its course, and the body withers away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੜੀਓਂ ਸੇ ਪਹਰ ਔ ਪਹਰੋਂ ਸੇ ਦਿਨ ਹੋ ਕਰ ਇਸੀ ਪ੍ਰਕਾਰ ਮਹੀਨੇ ਔ ਬਰਸ ਬੀਤਤੇ ਹੂਏ ਅਵਸਥਾ ਪੂਰੀ ਹੋ ਜਾਤੀ ਹੈ; ਵਾ ਬਰਸੋਂ ਸੇ ਦਿਨ ਰਹ ਜਾਤੇ ਹੈਂ ਔਰ ਦਿਨ ਸੇ ਪਹਰ ਔਰ ਪਹਰ ਸੇ ਘੜੀਆਂ ਪਰ ਆ ਜਾਤਾ ਹੈ, ਇਸੀ ਰੀਤ ਸੇ ਆਰਬਲਾ ਘਟਤੀ ਜਾਤੀ ਹੈ, ਪੁਨਾ ਤਨ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨਾਂ ਤੋਂ ਪਹਿਰ ਤੇ ਪਹਿਰਾਂ ਤੋਂ ਘੜੀਆਂ (ਗਿਣ ਲਉ, ਇਸੇ ਤਰ੍ਹਾਂ ਥੋੜਾ ਥੋੜਾ ਸਮਾ ਕਰ ਕੇ) ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ, ਤੇ ਸਰੀਰ ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨ ਤੇ = ਦਿਨਾਂ ਤੋਂ। ਆਵ = ਆਯੂ, ਉਮਰ। ਛੀਜੈ = ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día con día, hora tras hora, nuestra vida se acaba y el cuerpo se desgasta."