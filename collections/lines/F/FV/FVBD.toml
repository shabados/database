[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਪੁਰਖੁ ਪਾਇਆ ਵਡਭਾਗੀ; ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਵੈ ॥"
page = 776
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, the mortal obtains the Perfect Lord and fixes his attention on the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਚੰਗੇ ਭਾਗਾਂ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One obtains the Perfect Primal Lord, by great good fortune, lovingly focusing on the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਪੁਰਖ ਜੋ ਗੁਰੂ ਹੈ ਜਿਸ ਵਡਭਾਗੀ ਨੇ ਪਾਇਆ ਹੈ, ਵਹਿ ਸਚੇ ਨਾਮੀ ਮੇਂ ਲਿਵ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਉਹ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਵਿਚ। ਸਚਿ ਨਾਮਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਲਿਵ ਲਾਵੈ = ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene al Purusha Perfecto por buena fortuna y entona su ser en el Nombre Verdadero."