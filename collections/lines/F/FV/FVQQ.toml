[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ, ਮੰਨਿ ਵਸਾਇ ਤੂੰ; ਆਪੇ ਆਇ ਮਿਲੈ. ਮੇਰੇ ਭਾਈ ॥"
page = 425
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, my brother, hear and enshrine thou in Thy mind the Lord's Name and he Himself will come and meet thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਮੇਰੇ ਵੀਰ, ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ। ਉਹ ਆਪ ਹੀ ਆ ਕੇ ਤੈਨੂੰ ਮਿਲ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O mortal: enshrine His Name within your mind; He shall come to meet with you, O my Sibling of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! (ਸੁਣਿ) ਸ੍ਰਵਣ ਕਰੁ ਅਰੁ (ਮਨ) ਮਨਨ ਕਰੁ ਅਰੁ (ਮੰਨਿ ਵਸਾਏ) ਨਿਧ੍ਯਾਸਨ ਕਰੁ, ਤਬ ਆਪ ਹੀ ਹਰੀ ਤੈਨੂੰ ਆਇ ਮਿਲੇਗਾ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਮੇਰੀ ਗੱਲ) ਸੁਣ; ਤੂੰ ਆਪਣੇ ਅੰਦਰ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਟਿਕਾਈ ਰੱਖ। ਹੇ ਮੇਰੇ ਵੀਰ! (ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, escucha el Naam, el Nombre del Señor; enaltécelo en tu interior, y Tu Señor, por Su propia Voluntad, vendrá a encontrarte."