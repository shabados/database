[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਹਉ; ਬਲਿ ਬਲਿ ਬਾਲ ॥"
page = 977
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto him I am a sacrifice, sacrifice, sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੋਂ ਮੈਂ ਘੋਲੀ, ਘੋਲੀ, ਘੋਲੀ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would be a sacrifice, a sacrifice, a sacrifice to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸ ਕਉ (ਬਾਲ) ਰੋਮ ਰੋਮ ਕਰ ਕੇ ਬਲਿ ਬਲਿ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਵਾਂ, ਕੁਰਬਾਨ ਜਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਤੋਂ। ਹਉ = ਮੈਂ। ਬਾਲ = ਬਲਿਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad daría mi vida en sacrificio, en sacrificio, en total sacrificio y para siempre a él."