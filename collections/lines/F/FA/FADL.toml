[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨਸਬੰਦੁ ਸੋਈ; ਦਿਲਿ ਧੋਵੈ ॥"
page = 662
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wise is he who cleanses his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਲਮੰਦ ਉਹ ਹੈ ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਸਾਫ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who cleanses his own mind is wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜੋਗੀ (ਦਾਨਸਬੰਦੁ) ਬੁਧਵਾਨ ਹੈ, ਜੋ ਅਪਨੇ ਦਿਲ ਕੀ ਪਾਪ ਮਲ ਕੌ ਧੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਅਕਲਮੰਦ ਹੈ ਜੋ ਆਪਣੇ ਦਿਲ ਵਿਚ ਟਿਕੀ ਹੋਈ ਬੁਰਾਈ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਸ = ਅਕਲ, ਦਾਨਸ਼। ਦਾਨਸਬੰਦੁ = ਦਾਨਸ਼ਮੰਦ, ਅਕਲਮੰਦ। ਦਿਲਿ = ਦਿਲ ਵਿਚ (ਟਿਕੀ ਹੋਈ ਬੁਰਾਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será sabio aquél que purgue su mente de la maldad."