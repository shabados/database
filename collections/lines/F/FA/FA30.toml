[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਵੀਚਾਰੈ; ਸੁ ਪਰਖੇ ਹੀਰਾ ॥"
page = 413
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who reflects on his self assays the Name jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪੇ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ, ਉਹ ਨਾਮ ਦੇ ਜਵੇਹਰ ਦੀ ਜਾਂਚ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates his own self, tests the worth of the jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਆਪ ਕੋ ਬਿਚਾਰਤਾ ਹੈ ਕਿ ਮੇਂ ਕਯਾ ਬਸਤੂ ਹੂੰ ਤੋ ਜਗ੍ਯਾਸੂ ਗੁਰਦ੍ਵਾਰੇ (ਹੀਰਾ) ਬ੍ਰਹਮ ਸਰੂਪ ਕੋ ਪਰਖ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਨੂੰ) ਵਿਚਾਰਦਾ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਦੀ ਕਦਰ ਪਛਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਜੀਵਨ ਨੂੰ। ਹੀਰਾ = ਪਰਮਾਤਮਾ ਦਾ ਸ੍ਰੇਸ਼ਟ ਨਾਮ। ਪਰਖੇ = ਕਦਰ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que reflexiona en su ser, realiza Su Esencia,"