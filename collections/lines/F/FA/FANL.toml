[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਉਧਰੁ ਹਰਿ ਨਾਗਰ ॥੧॥"
page = 760
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my sublime Lord, mercifully save thou the mortal from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਰੇਸ਼ਟ ਸੁਆਮੀ, ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਪ੍ਰਾਣੀ ਨੂੰ ਇਸ ਤੋਂ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, O Sublime Lord, please save me from it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ (ਨਾਗਰ) ਚਤੁਰ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿਸ ਕੇ ਬੀਚ ਸੇ ਮੁਝ ਕੋ ਨਿਕਾਲ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਹਰੀ! ਕਿਰਪਾ ਕਰ ਕੇ (ਸਾਨੂੰ) ਬਚਾ ਲੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਉਧਰੁ = ਬਚਾ ਲੈ। ਹਰਿ ਨਾਗਰ = ਹੇ ਸੋਹਣੇ ਹਰੀ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia, oh Señor Sublime, sálvame.  (1)"