[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ ਦੇਹ ਜਪਿ ਹੋਤ ਪੁਨੀਤਾ; ਜਮ ਕੀ ਤ੍ਰਾਸ ਨਿਵਾਰੈ ॥"
page = 1208
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's meditation sanctifies the priceless body and dispels the fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਬ ਦੀ ਬੰਦਗੀ ਅਮੋਲਕ ਸਰੀਰ ਨੂੰ ਪਵਿੱਤਰ ਅਤੇ ਮੌਤ ਦੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human body, so difficult to obtain, is sanctified by meditating on the Lord. It takes away the fear of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰੁਲਭ ਦੇਹ ਨਾਮ ਕੋ ਜਪਣੇ ਕਰ ਪਵਿਤ੍ਰ ਹੋਤੀ ਹੈ ਔਰ ਜਮ ਕੀ ਤ੍ਰਾਸ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪ ਕੇ ਉਸ ਦਾ ਦੁਰਲੱਭ ਮਨੁੱਖਾ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਨਾਮ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਜਮਾਂ ਦਾ ਡਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਪੁਨੀਤਾ = ਪਵਿੱਤਰ। ਤ੍ਰਾਸ = ਡਰ। ਨਿਵਾਰੈ = ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preciosa es la investidura del cuerpo humano, es saciada en la Contemplación del Nombre, sí, cuando uno alaba el Nombre del Señor en su corazón,"