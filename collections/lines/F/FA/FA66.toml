[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੀਪ ਲੀਪ ਧਰੇ ਮਲਯਾਗਰ ਹਾਟ ਪਾਟ ਬਜਾਰ ॥੫੮॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are small flags at all the places, there are greetings on all the paths and all shops and bazaars have been plastered with sandalwood.58."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਜ਼ਾਰ ਵਿੱਚ ਦੁਕਾਨ ਦੇ ਦਰਵਾਜ਼ੇ ਚੰਦਨ ਨਾਲ ਲਿੰਬ ਪੋਚ ਦਿੱਤੇ ਗਏ ਸਨ ॥੫੮॥"