[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋਰਿ. ਛੋਰਿ ਬਿਖਿਆ ਤੇ; ਗੁਰ ਕੋ ਸਬਦੁ. ਮੇਰੈ ਹੀਅਰੈ ਦੀਨ ॥"
page = 716
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shattering my shackles and freeing me from vices, He has enshrined the Guru's word within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟ ਕੇ ਅਤੇ ਮੈਨੂੰ ਮਾਇਆ ਤੋਂ ਛੁਡਾ ਕੇ, ਉੇਸ ਨੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੇਰੇ ਅੰਤਰ-ਆਤਮੇ ਅਸਥਾਪਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking my bonds, and releasing me from vice and corruption, He has enshrined the Word of the Guru's Shabad within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋ ਕੇ ਤੋੜਨੇਹਾਰਾ ਔ ਵਿਸਿਅਹੁੰ ਤੇ ਛੁਡਾਵਣੇ ਵਾਲਾ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ ਨੇ ਮੇਰੀਆਂ ਮਾਇਆ ਦੀਆਂ) ਫਾਹੀਆਂ ਤੋੜ ਕੇ (ਮੈਨੂੰ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਤੋਂ ਛੁਡਾ ਕੇ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido liberado de mis amarras; de las garras de Maya soy liberado y la Palabra del Shabd del Guru es enaltecida en mi mente."