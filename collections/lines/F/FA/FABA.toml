[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟਿਐ ਨਿਰਮਲੁ ਹੋਆ; ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੈ ॥"
page = 67
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the True Guru, he become pure, and uttered God's Name night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਣ ਤੇ ਉਹ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਉਹ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon meeting with the True Guru, he became pure; night and day, he chanted the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਪ੍ਰਹਿਲਾਦ ਭੀ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਕਰ ਸੁਧ ਹੂਆ, ਔਰ ਰਾਤ੍ਰਿ ਦਿਨ ਨਾਮ ਹੀ ਕਾ ਉਚਾਰਣ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਮਿਲਣ (ਦੀ ਬਰਕਤਿ) ਨਾਲ ਉਹ ਪਵਿੱਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਗਿਆ, ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਐ = ਮਿਲਣ ਨਾਲ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Verdadero, se volvió puro, y noche y día llegó a recitar tan sólo el Nombre del Señor."