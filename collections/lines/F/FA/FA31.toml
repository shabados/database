[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਤੂੰ ਕਰਤਾ ਕਰਤਾਰੁ ॥"
page = 54
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My honourable God! Thou art the Maker and Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਨਣੀਯ ਹਰੀ! ਤੂੰ ਹੀ ਰਚਨਾਵਾਲਾ ਤੇ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You are the Creator and the Cause."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! (ਜੀਉ) ਜੀਵੋਂ ਕਾ ਕਰਤਾ ਜੋ ਬ੍ਰਹਮਾਦੀ ਹੈਂ, ਤੂੰ  ਤਿਨ ਕਾ ਭੀ (ਕਰਤਾਰੁ) ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਹਰੇਕ ਸ਼ੈ ਦਾ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Creador y la Causa."