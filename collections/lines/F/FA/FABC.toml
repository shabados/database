[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਨਿ ਪਿਤਾ. ਲੋਕ ਸੁਤ ਬਨਿਤਾ; ਕੋਇ ਨ ਕਿਸ ਕੀ ਧਰਿਆ ॥"
page = 495
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of mother, father, people, son and wife, no one is the support of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਓ, ਜਨਤਾ, ਪੁੱਤ੍ਰ ਅਤੇ ਪਤਨੀ ਵਿਚੋਂ ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਆਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, friends, children, and spouse - no one is the support of any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਨੀ ਮਾਤਾ ਪਿਤਾ ਹੋਰ ਲੋਕ ਸੰਬੰਧੀ (ਆ) ਚਾਰੋਂ ਓਰ ਤੇ ਕੋਈ ਕਿਸੇ ਕੀ (ਧਰਿ) ਓਟ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮਾਂ, ਪਿਉ, ਹੋਰ ਲੋਕ, ਪੁੱਤਰ, ਇਸਤ੍ਰੀ-ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਨਿ = ਮਾਂ। ਸੁਤ = ਪੁੱਤਰ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ। ਧਰਿਆ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni madre, ni padre, ni hermanos ni esposo son lo importante; es sólo Dios Quien da Sustento a todos."