[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨਿ ਲਯੋ ਧਨੁ ਬਾਨ ਰਿਸਾਇ ਕੈ; ਕ੍ਰੂਰਧੁਜਾ ਸਿਰ ਕਾਟਿ ਉਤਾਰਿਯੋ ॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his rage, he took up his bow and arrows and knocked down the head of Karurdhvaja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਬਾਣ ਲੈ ਲਿਆ ਅਤੇ ਕ੍ਰੂਰਧੁਜਾ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ।"