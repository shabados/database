[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੋਜਣ ਅੰਦਰਿ ਮਖਿ ਜਿਉ; ਹੋਇ ਦੁਕੁਧਾ ਫੇਰਿ ਕਢਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fly in the meal also is vomited out (by body)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੂੰ ਭੋਜਨ ਦੇ ਅੰਦਰ ਮੱਖੀ (ਜੇ ਨਿਗਲੀ ਜਾਵੇ) ਤਾਂ ਦੁਕੱਧੀ ਹੋ ਕੇ ਫੇਰ ਉਗਲੱਛੀਦੀ ਹੈ।"