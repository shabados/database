[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣੀ ਗਿਆਨੀ ਸੁਰਤਿ ਬਹੁ ਕੀਨੀ; ਇਕੁ ਤਿਲੁ. ਨਹੀ ਕੀਮਤਿ ਪਾਇਆ ॥੧॥"
page = 1319
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of virtue and gnosis have given great thought to Thee, but they have found not even an iota of Thy worth, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਅਤੇ ਗਿਆਨਵਾਨ ਬੰਦਿਆਂ ਨੇ ਤੇਰੇ ਬਾਰੇ ਬਹੁਤਾ ਹੀ ਸੋਚਿਆ ਵੀਚਾਰਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਤੇਰੇ ਮੁੱਲ ਦਾ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਭੋਰਾ ਭਰ ਭੀ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous and the spiritual teachers have given it great thought, but they have not found even an iota of His Value. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੀ ਗਿਆਨੀ ਜਨੋਂ ਨੇ ਬਹੁਤ ਹੀ (ਸੁਰਤਿ) ਸਮਝ ਕਰੀ, ਪਰੰਤੂ ਤਿਨੋਂ ਨੇ ਤੇਰੀ ਕੀਮਤਿ ਕੋ ਤਿਲ ਮਾਤ੍ਰ ਨਹੀਂ ਪਾਯਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਗੁਣਵਾਨ ਮਨੁੱਖ ਅਨੇਕਾਂ ਵਿਚਾਰਵਾਨ ਮਨੁੱਖ ਬਹੁਤ ਸੋਚ-ਵਿਚਾਰ ਕਰਦੇ ਆਏ ਹਨ, ਪਰ ਕੋਈ ਭੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ ਦਾ ਰਤਾ ਭਰ ਭੀ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los virtuosos y los maestros espirituales han pensado y pensado, pero no han encontrado la forma de poder Evaluarlo. (1)"