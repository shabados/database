[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਸੋ ਹਰਿ ਜੂ ਤਿਹ ਜਾ; ਤਜ ਕੈ ਮ੍ਰਿਗਨੀ, ਚਲਿ ਕੈ ਮ੍ਰਿਗ ਆਵੈ ॥੫੨੦॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord, whose mystery is not known to ganas, gandharvas, kinnars ets., that Lord is singing and on listening him singing, the does are coming up, abandoning their deer.520."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕ੍ਰਿਸ਼ਨ ਜੀ ਉਥੇ ਗਾਉਂਦੇ ਹਨ, (ਉਸ ਮਨਮੋਹਕ ਸੁਰ ਨੂੰ ਸੁਣ ਕੇ) ਹਿਰਨੀਆਂ ਨੂੰ ਛਡ ਕੇ ਹਿਰਨ ਚਲੇ ਆ ਰਹੇ ਹਨ ॥੫੨੦॥"