[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪਿਆ. ਬਹੁਤੁ ਮਨਿ ਸਰਧਿਆ; ਗੁਰ ਸੇਵਕ ਭਾਇ ਮਿਲਾਏ ॥"
page = 444
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serf, who tenders his mind and body entertains immense faith, him the Guru unites in his love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਨਫਰ ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਭੇਟਾ ਕਰਦਾ ਹੈ ਅਤੇ ਅਨੰਤ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ। ਉਸ ਨੂੰ ਗੁਰੂ ਜੀ ਆਪਣੀ ਪ੍ਰੀਤ ਵਿੱਚ ਮਿਲਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dedicates his mind and body to Him, placing great faith in Him; the Guru lovingly unites His servant with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਿਸ ਨੇ ਮਨ ਤਨ ਅਰਪਣ ਕੀਆ ਹੈ ਐਸਾ ਜੋ ਗੁਰਸੇਵਕ ਹੈ ਤਿਸ ਕਾ ਮਨ (ਸਰਧਿਆ) ਬੁਹਤ ਸਰਧਾਲੂ ਹੂਆ ਹੈ, ਸੇਵਕ ਭਾਉ ਸੇ ਗੁਰੋਂ ਨੇ ਤਿਸ ਕੋ ਹਰੀ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਵਾਸਤੇ ਬਹੁਤ ਸਰਧਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ (ਗੁਰੂ ਉਸ ਨੂੰ) ਉਸ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਦੇਂਦਾ ਹੈ (ਜੇਹੜਾ ਪ੍ਰੇਮ) ਗੁਰੂ ਦੇ ਸੇਵਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El se ofrece con cuerpo y mente y siendo movido por su gran Fe, el Guru lo une en Su Amor."