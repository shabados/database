[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਜੁ; ਤਿਹ ਏਕ ਰੰਗਿ ॥੩॥੪॥"
page = 1187
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, remember thou Him with pure love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਤੂੰ ਉਸ ਨੂੰ ਖਾਲਸ ਪਿਆਰ ਨਾਲ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, vibrate and meditate on the Lord with single-minded love. ||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਏਕ ਨਰਾਇਣ ਕੋ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ (ਭਜੁ) ਸਿਮਰਨ ਕਰ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਨਾਨਕ ਆਖਦਾ ਹੈ- ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ) ਉਸ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਭਜੁ ਤਿਹ = ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ। ਏਕ ਰੰਗਿ = ਇੱਕ ਦੇ ਪਿਆਰ ਵਿਚ (ਜੁੜ ਕੇ) ॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para siempre, así que medita en Tu Señor con sencillez de mente. (3-4)"