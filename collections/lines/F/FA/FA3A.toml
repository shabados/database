[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗੰਭੀਰੁ ਅਥਾਹੁ; ਅਪਾਰੁ ਅਗਣਤੁ ਤੂੰ ॥"
page = 966
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art Deep, Profound Unfathomable, Infinite and Incomputable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸਾਹਿਬ! ਡੁੰਘਾ, ਗੂੜ੍ਹਾ, ਬੇਥਾਹ, ਬੇਅੰਤ ਅਤੇ ਅਣਗਿਣਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are deep and profound, unfathomable, infinite and invaluable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਡੂੰਘਾ, ਨਿਹਚਲ, ਅੰਤ ਰਹਿਤ, ਪਾਰ ਉਰਾਰ ਤੇ ਰਹਤ ਹੈਂ ਪਰੇ ਪੁਨਾ ਅਗਿਣਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੰਭੀਰ ਹੈਂ, ਤੇਰੀ ਹਾਥ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੇਰੇ ਗੁਣ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਣਤੁ = ਜਿਸ ਦੇ ਗੁਣ ਗਿਣੇ ਨ ਜਾ ਸਕਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Profundo, Insondable, Infinito, más allá de toda cuenta."