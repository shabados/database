[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਜਪ ਤਪ ਕਰਿ ਕਰਿ; ਤੀਰਥ ਨਾਵਹਿ ॥"
page = 1024
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who practise recitation and penance and bathe at holies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਪਾਠ ਅਤੇ ਤਪੱਸਿਆ ਕਰਦੇ ਹਨ ਅਤੇ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਵੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some chant and practice intensive meditation, and take cleansing baths at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਜਪ ਤਪ ਕਰ ਕੇ ਤੀਰਥੋਂ ਮੇਂ ਇਸਨਾਨ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਨੇਕਾਂ ਬੰਦੇ ਐਸੇ ਹਨ ਜੋ ਜਪ ਕਰਦੇ ਹਨ ਤਪ ਤਾਪਦੇ ਹਨ ਤੀਰਥਾਂ ਤੇ ਜਾਂਦੇ ਹਨ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਇੱਜ਼ਤ ਹਾਸਲ ਕਰਨੀ ਚਾਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos hay que se bañan en lugares santos, se ponen a hacer contemplaciones y viven en la austeridad total, pero ellos también, oh Dios, son llevados tal y como es Tu Voluntad."