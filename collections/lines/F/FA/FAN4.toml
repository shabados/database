page = 537
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who have gathered under the world tree,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਦੇ ਰੁਖ ਹੇਠਾ ਇੱਕਤ੍ਰ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who have gathered under the world-tree,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮਾਨੁਸਾਰ ਗ੍ਰਹਸਤ ਵਾ ਸੰਸਾਰ ਰੂਪ ਬ੍ਰਿਖ੍ਯ ਕੇ ਤਲੇ ਆਇਕਰ ਏਕਤ੍ਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-) ਰੁੱਖ ਦੇ ਹੇਠ ਇਕੱਠੇ ਹੋਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ-ਤਰੀਆ = ਇਕੱਤਰ ਹੋਏ ਹੋਏ।"

[[content]]
asset = "SNST"
