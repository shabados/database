[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਚਾਨਣਿ; ਸਭ ਮਹਿ ਚਾਨਣੁ ਹੋਇ ॥"
page = 663
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His Light, the light shines within all the souls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੂਰ ਦੁਆਰਾ ਸਾਰੀਆਂ ਆਤਮਾਵਾਂ ਅੰਦਰ ਨੂਰ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yours is that Light which shines within everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇਰੀ ਜੋਤ ਕੇ ਚਾਨਣ ਕਰ ਕੇ ਸਭ ਇੰਦ੍ਰੀਓਂ ਮੇਂ ਪ੍ਰਕਾਸ਼ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੋਤਿ ਦੇ ਪਰਕਾਸ਼ ਨਾਲ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਚਾਨਣ (ਸੂਝ-ਬੂਝ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Sabiduría del Guru que Tu Luz Divina se vuelve visible."