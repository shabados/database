[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਾਂਛਤ, ਫਲ ਪਾਏ ਸਗਲੇ; ਕੁਦਰਤਿ ਕੀਮ. ਅਪਾਰਗਿ ॥"
page = 781
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains all the fruits his heart desires. How infinite is the worth of Thy Divine power, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਾਰੇ ਚਿੱਤ ਚਾਹੁਦੇ ਮੇਵੇ ਪਾ ਲੈਂਦਾ ਹੈ। ਕੈਸਾ ਬੇਅੰਤ ਹੈ ਤੇਰੀ ਈਸ਼ਵਰੀ-ਸ਼ਕਤੀ ਦਾ ਮੁੱਲ ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the fruits of the mind's desires are obtained; His creative power is infinitely valuable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮਨ ਇਛਤ ਫਲ ਪਾ ਲੀਏ ਹੈਂ, ਹੇ ਕੁਦਰਤ! ਤੇਰੀ ਕੀਮਤ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਨੇ) ਸਾਰੀਆਂ ਮਨ-ਮੰਗੀਆਂ ਮੁਰਾਦਾਂ ਹਾਸਲ ਕਰ ਲਈਆਂ। (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਇਸ ਕੁਦਰਤ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਬਾਂਛਤ = ਮਨ-ਮੰਗੇ। ਕੀਮ = ਕੀਮਤ। ਅਪਾਰਗਿ = ਅਪਾਰ, ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es bendecido con los frutos de todos los deseos del corazón.¡Qué maravilloso es Tu Poder, oh Señor!"