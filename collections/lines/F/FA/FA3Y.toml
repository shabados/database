[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਨ ਪਾਨ ਆਨ ਨਹੀ ਖੁਧਿਆ; ਤਾ ਕੈ ਚਿਤਿ. ਨ ਬਸਾ ॥ ਰਹਾਉ ॥"
page = 672
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who receives even a drop of the Name-Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਇਕ ਕਣੀ ਵੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not abide in the mind of one who comes to know the subtle essence of the One Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਖਾਨ ਪਾਨ ਕੀ (ਖੁਧਿਆ) ਭੂਖ ਤਿਨ ਕੋ ਨਹੀਂ ਰਹਤੀ ਹੈ, ਕਿਉਂਕਿ ਔਰ ਰਸ ਤਿਨ ਕੇ ਚਿਤ ਮੇਂ ਵਸਾ ਨਹੀਂ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖਾਣ-ਪੀਣ ਆਦਿਕ ਦੀ ਕੋਈ ਹੋਰ ਭੁੱਖ ਨਹੀਂ ਰਹਿੰਦੀ, ਕੋਈ ਹੋਰ ਭੁੱਖ ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਟਿਕ ਸਕਦੀ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਧਿਆ = ਭੁੱਖ। ਆਨ = ਕੋਈ ਹੋਰ। ਤਾ ਕੈ ਚਿਤਿ = ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado del hambre y su mente entra en el Contentamiento. (Pausa)"