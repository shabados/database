[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਦੁਖੁ ਅਗੈ ਆਖੀਐ; ਪੜੑਿ ਪੜੑਿ ਕਰਹਿ ਪੁਕਾਰ ॥"
page = 1240
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain and pain, he is said to suffer hereafter the more he reads and utters, the more he wails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਉਤੇ ਤਕਲੀਫ, ਏਦੂ ਮਗਰੋ ਉਠਾਉਂਦਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਜਿੰਨਾਂ ਉਹ ਵਾਚਦਾ ਤੇ ਉਚਾਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਹੀ ਬਹੁਤਾ ਉਹ ਪਿਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, there is said to be pain, only pain; the more the mortals read, the more they cry out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੇ ਭੀ ਦੁਖ ਹੀ ਦੁਖ ਕਥਨ ਕਰੀਏ ਹੈਂ, ਨਾਸਕੇਤ, ਗਰੜ ਆਦਿਕੋਂ ਕੋ ਪੜ ਪੜ ਕਰ ਪੰਡਤ ਪੁਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿੱਦਿਆ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਭੀ (ਜੀਵ) ਵਿਲਕਦੇ ਹੀ ਹਨ, (ਜੋ ਕੁਝ) ਸਾਹਮਣੇ (ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ) ਦੁੱਖ ਹੀ ਦੁੱਖ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਅੱਗੇ ਅੱਗੇ, ਸਾਹਮਣੇ, ਜਿਉਂ ਜਿਉਂ ਦਿਨ ਗੁਜ਼ਰਦੇ ਹਨ। ਪੜ੍ਹ੍ਹਿ = ਪੜ੍ਹ ਕੇ। ਕਰਹਿ ਪੁਕਾਰ = ਪੁਕਾਰ ਕਰਦੇ ਹਨ, ਵਿਲਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el más allá también hay dolor para tal ser y mientras más lee los textos sagrados,"