[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਕਹਾ ਮਨੁ ਠਹਰਾਨਾ ॥"
page = 1140
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without knowledge, how can the mind be steady?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਤ ਦੇ ਬਗੈਰ, ਮਨੂਆ ਕਿਸ ਤਰ੍ਹਾਂ ਅਸਥਿਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, how can the mind become steady?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਗ੍ਯਾਤ ਸੇ ਬਿਨਾਂ ਮਨੁ ਕਹਾਂ ਠਹਿਰਤਾ ਹੈ, ਭਾਵ ਨਿਰਗੁਣ ਵਾ ਸਰਗੁਣ ਕੀ ਗਯਾਤ ਸੇ ਬਿਨਾਂ ਨਹੀਂ ਠਹਿਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਮਨ ਕਿਤੇ ਟਿਕ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría calmar su mente sin el Conocimiento?"