[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਕੀਰਤਨ ਗੁਰ ਸਬਦ ਕੈ; ਅਨਹਦ ਨਾਦ ਗਰਜਤ ਉਨਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Acquiring a stable state of contemplation and meditation in the holy congregation, the continuous melody that is heard within should be regarded as sound of thunder of the clouds."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਸਹਜ ਸਮਾਧਿ ਕੀਰਤਨ ਗੁਰ ਸਬਦ ਕੈ ਗੁਰੂ ਸ਼ਬਦ ਮੰਤਰ ਦੇ ਬਾਰੰਬਾਰ ਮਨੇ ਮਨ ਅੰਤਰ ਮੁਖੀ ਭਾਵ ਵਿਖੇ ਇਕ ਸੁਰ ਗਾਇਨ ਅਰਾਧਨ ਕਰਦਿਆਂ, ਅਨਹਦ ਨਾਦ ਗਰਜਤ ਉਨਮਾਨੀਐ ਅਨਹਦ ਨਾਦ ਧੁਨੀ ਗਰਜਦੀ ਹੋਈ ਦਾ ਬੱਦਲਾਂ ਦੀ ਕੜਕ ਸਮਾਨ ਉਨਮਾਨ ਹੋਯਾ ਸਾਫ ਪਤਾ ਲਗਿਆ ਕਰਦਾ ਹੈ।"