data = "ਮਨ. ਰੁਤਿ ਨਾਮ ਰੇ ॥"
page = 1185
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, this is the season to remember the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਇਹ ਮੌਸਮ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, this is the season of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ) ਹੇ ਭਾਈ! ਨਾਮ ਜਪਣੇ ਕੀ ਰੁਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਹੀ) ਨਾਮ ਬੀਜਣ ਦਾ ਸਮਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dispone su mente para meditar, en esta era, en el Nombre,"