[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ; ਮੈ ਬਲਿਹਾਰੀ ਤੋਰ ॥"
page = 1195
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, a sacrifice am I Unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ, ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਤੁਹਾਡੇ ਉਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to You, O my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ! ਮੈਂ ਆਪ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੀ ਤੋਰ = ਤੈਥੋਂ ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi vida a Ti, oh Guru,"