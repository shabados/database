[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ. ਅਮਿਉ ਰਸੁ; ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ॥"
page = 963
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar is the Guru's word, sweet is its relish and ambrosial is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਹੈ ਗੁਰਾਂ ਦੀ ਬਾਣੀ, ਮਿੱਠਾ ਹੈ ਇਸ ਦਾ ਸੁਆਦ ਅਤੇ ਸੁਧਾ-ਸਰੁਪ ਹੈ ਸੁਆਮੀ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani of the Guru's Word is Ambrosial Nectar; its taste is sweet. The Name of the Lord is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੇਦ ਰੂਪ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਔ (ਰਸੁ) ਪ੍ਰੇਮ ਔ ਹਰੀ ਨਾਮ ਏਹੁ ਤੀਨੋਂ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈਂ। ਭਾਵ ਜੋ ਇਨ ਮੇਂ ਨਿਸਚਾ ਕਰੇ ਤੀਨ ਹੀ ਅਮਰ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ, ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਗੁਰਬਾਣੀ ਦੀ ਰਾਹੀਂ। ਅਮਿਉ ਰਸੁ = ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bani de la Palabra del Guru es Néctar Ambrosial, de Sabor Dulce."