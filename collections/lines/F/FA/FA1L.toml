[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸੰਗਿ ਸਾਧੂ. ਇਕੁ ਅਰਾਧੂ; ਜਨਮ ਮਰਨ ਦੁਖ ਨਾਸਏ ॥"
page = 691
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering and contemplating on the One Lord in the saints society, the agony of birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਇਕ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਜੰਮਣ ਦੇ ਮਰਨ ਦੀ ਪੀੜ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrating, and worshipping the One Lord in the Company of the Holy, the pains of birth and death are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ (ਭਜੁ) ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਹੇ ਹਰੀ! ਏਕ ਤੁਝ ਕੋ ਅਰਾਧਿਆ ਹੈ, ਤਿਨ ਕੇ ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖ ਨਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਜਾਹ, (ਉਥੇ) ਇਕ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ, (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਨਮ ਮਰਨ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes tienen tal Karma en su Destino, estudian y aprenden la Verdad, y el apretón de la garra de la muerte se quita de su cuello."