[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਐ ਦਿਲ# ਤੂ ਆਪਣਾ ਆਪ ਉਸ ਪਿਆਰੇ ਨੂੰ ਅਰਪਨ ਕਰ ਦੇ ਤਾਕਿ ਉਹ ਵੀ ਤੈਨੂੰ ਪਿਆਰ ਕਰਣ ਲਗ ਪਏ ।     "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲ ਬ-ਦਿਲਦਾਰ ਬਦਿਹ, ਜ਼ਾਂ ਕਿ: ਦਿਲਦਾਰ ਸ਼ਵੀ ।੬੩।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All these worldly diamonds and pearls are perishable;"