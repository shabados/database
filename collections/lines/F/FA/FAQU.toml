[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨ ਕੈ ਤਿਨ ਕੇ ਮੁਖ ਤੇ; ਗਜ ਸਿੰਘ ਬਲੀ ਅਤਿ ਕੋਪ ਭਰਿਯੋ ॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words from their mouth, the mighty hero Gaj Singh was greatly infuriated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਤੋਂ ਇਸ ਪ੍ਰਕਾਰ ਸੁਣ ਕੇ ਬਲਵਾਨ ਗਜ ਸਿੰਘ ਬਹੁਤ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ।"