[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਜਿਨੀ ਅੰਤਰਿ ਪਾਇਆ; ਸੋ ਅੰਤਰਿ ਬਾਹਰਿ ਸੁਹੇਲਾ ਜੀਉ ॥੧॥"
page = 102
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace he who has found the Lord in his mind is comfortable within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਹਿਆ ਦੁਆਰਾ ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਭਾਲ ਲਿਆ ਹੈ, ਉਹ ਅੰਦਰੋਂ ਤੇ ਬਾਹਰੋਂ ਸੁਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one who has found the Lord within is happy, inwardly and outwardly. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਰਿਦੈ ਮੇਂ ਪਾਯਾ ਹੈ, ਸੋ ਤਿਨੋਂ ਕਾ ਸਮਦਾਉ ਅੰਤਰਿ ਬਾਹਰ ਸੁਖੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ, ਉਹ ਅੰਤਰ ਆਤਮੇ ਸਿਮਰਨ ਕਰਦੇ ਹੋਏ ਭੀ ਤੇ ਜਗਤ ਨਾਲ ਪ੍ਰੇਮ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹੋਏ ਭੀ ਸਦਾ ਸੁਖੀ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਅੰਤਰਿ = ਅੰਦਰ, ਹਿਰਦੇ ਵਿਚ। ਅੰਤਰਿ ਬਾਹਰਿ = ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਅਤੇ ਜਗਤ ਨਾਲ ਪ੍ਰੇਮ ਦੀ ਵਰਤੋਂ ਕਰਦਾ ਹੋਇਆ। ਸੁਹੇਲਾ = ਸੁਖੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que realiza al Señor en su interior, por la Gracia del Guru, está en Paz, interior y exteriormente. (1)"