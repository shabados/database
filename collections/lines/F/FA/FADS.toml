[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਗੁਨ; ਪ੍ਰਾਨਪਤਿ ਮਿਲਉ. ਮੇਰੀ ਮਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 204
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By What virtues can I meet the Lord of my life, O my mother? Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਦੁਆਰਾ ਆਪਣੀ ਜਿੰਦ ਜਾਨ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਸਕਦੀ ਹਾਂ, ਹੈ ਮੇਰੀ ਮਾਤਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By what virtues can I meet the Lord of life, O my mother? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ ਮਾਈ) ਸੰਤ ਜਨੋਂ! ਕਵਨ ਸੇ ਗੁਨ ਕਰ ਮੈਂ ਜੀਵਨ ਰੂਪ ਪਤੀ, ਵਾ ਪ੍ਰਾਣਾਂ ਕੇ ਪਤੀ ਕੋ ਮਿਲਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਮੈਂ ਕੇਹੜੇ ਗੁਣਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੀ ਜਿੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕਾਂ? (ਮੇਰੇ ਵਿਚ ਤਾਂ ਕੋਈ ਗੁਣ ਨਹੀਂ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨਪਤਿ = ਜਿੰਦ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ। ਮਿਲਉ = ਮਿਲਉਂ, ਮੈਂ ਮਿਲਾਂ। ਮਾਈ = ਹੇ ਮਾਂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría, oh Madre, encontrarme con mi Señor, el Dios? (1-Pausa)"