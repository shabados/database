[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ ਓਨੑਾ ਕਾ; ਮਿਟਸਿ ਨਾਹਿ ॥"
page = 1183
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The writ of their past deeds can be erased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੀ ਲਿਖਤਕਾਰ ਮੇਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The record of their past actions cannot be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲਾ ਕੀਆ ਹੂਆ ਕਰਮੁ ਉਨ ਕਾ ਮਿਟਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਥਾਂ ਭਟਕਣ ਵਾਲੇ) ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ (ਇਹ) ਕੀਤਾ ਹੋਇਆ ਕੰਮ (ਕੀਤੇ ਇਹਨਾਂ ਕੰਮਾਂ ਦਾ ਸੰਸਕਾਰ-ਸਮੂਹ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਮਿਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤੁ = ਕੀਤਾ ਹੋਇਆ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, nadie puede borrar las acciones ni sus consecuencias,"