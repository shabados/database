[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਤ੍ਰਿਯ ਭਾਵ ਜਾਨਿ ਗ੍ਰਿਹ ਬਸੀ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have considered you as my husband and I will live in your house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਪਤੀ ਪਤਨੀ ਭਾਵ ਨਾਲ ਹੀ ਘਰ ਵਿਚ ਵਸੀ ਹੋਈ ਹਾਂ।"