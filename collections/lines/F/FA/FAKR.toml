[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ ਪੁਰਖੁ ਅਲੇਖੁ ਅਪਾਰੀ; ਆਪੇ ਅਲਖੁ ਲਖਾਇਦਾ ॥੩॥"
page = 1033
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Incomputable and Infinite Lord abides in the tenth-gate. The Incomputable God of Himself reveals His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਅਤੇ ਅਨੰਤ ਸੁਆਮੀ ਦਸਮ ਦੁਆਰ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਅਦ੍ਰਿਸ਼ਟ ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Tenth Gate, the Primal Lord, the unknowable and infinite dwells; the unseen Lord reveals Himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮੇ ਦ੍ਵਾਰ ਮੇਂ ਅਲੇਖ ਅਪਾਰ ਰੂਪ ਪੁਰਖੁ ਹੈ। ਜਬ ਆਪ ਦਿਆਲ ਹੋਤਾ ਹੈ ਤਬ ਅਪਨੇ ਆਪ ਕੋ ਅਲਖ ਰੂਪ ਜਣਾਇ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਘਰ ਵਿਚ (ਜੋ ਗੁਪਤ ਹੈ) ਸਰਬ-ਵਿਆਪਕ ਲੇਖੇ ਤੋਂ ਰਹਿਤ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਆਪ ਵੱਸਦਾ ਹੈ। ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਦਾ ਦਰਸ਼ਨ ਕਰਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਵੈ = ਦਸਵੇਂ ਘਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero en la Décima Puerta habita el Dios Infinito, y Él, el Uno Insondable, por Sí Mismo se nos revela.(3)"