[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਣ  ਉਸ ਪਰਵਰਦਗਾਰ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਖ਼ੁਦਾਇ ਪਾਕ ਰਾ ਬੀਨਿੰਦਾ-ਏਮ ।੫੭।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They, the noble souls, consider themselves (out of humility) just like an ant,"