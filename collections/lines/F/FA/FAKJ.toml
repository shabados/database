[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਕੀਰਤਿ; ਸਚੁ ਸੁਖੁ ਹੋਈ ॥"
page = 880
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praising True Lord, true peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਦੀ ਮਹਿਮਾਂ ਕਰਨ ਦੁਆਰਾ ਸੱਚਾ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the True Lord, true peace is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚ ਕੀਰਤੀ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਨਿਸਚੈ ਕਰਿ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਵਡਿਆਈ ਵੱਸਦੀ ਹੈ, ਉਸ ਨੂੰ ਹਰੇਕ ਸੁਖ ਪ੍ਰਾਪਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en realidad no existe nadie más y aquéllos que Lo alaban viven en Éxtasis."