[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ ਸਤਸੰਗੁ ਹੋਇ; ਨਿਵਿ ਲਾਗਾ ਪਾਈ ॥"
page = 709
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is by great good fortune that the company of saints is obtained; I bow and touch their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਤਮ, ਸ੍ਰੇਸ਼ਟ ਨਸੀਬਾਂ ਦੁਆਰਾ ਹੀ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਮਿਲਦੀ ਹੈ। ਮੈਂ ਨੀਵਾਂ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the Society of the Saints; I bow and touch their feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਸਤਸੰਗ ਹੋਵੇ ਤੌ ਤਿਨ ਸੰਤੋਂ ਕੇ ਚਰਨੀ ਨਿਵ ਕਰ ਲਗਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਕਿਸਮਤਿ ਨਾਲ ਸਤਸੰਗ ਮਿਲ ਜਾਏ ਤੇ ਮੈਂ ਨਿਊਂ ਨਿਊਂ ਕੇ (ਸਤ ਸੰਗੀਆਂ ਦੇ) ਪੈਰੀਂ ਲੱਗਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una buena fortuna que uno llega a los Pies de los Santos; me postro ante ellos."