[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਚੂਪ; ਸਹਜੇ ਹੀ ਜਪਨਾ ॥੩॥"
page = 236
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In peace he remains silent and in place he repeats God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢ-ਚੈਨ ਅੰਦਰ ਚੁਪ ਚਾਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਠੰਢ-ਚੈਨ ਅੰਦਰ ਹੀ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise, they remain silent; in peace and poise, they chant. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਹੀ ਚੁਪ ਹੋਤਾ ਹੈ ਔਰ ਨਿਰਜਤਨ ਹੀ ਜਪਨਾ ਕਰਤਾ ਹੈ, ਅਰਥਾਤ ਜੀਵਨ ਮੁਕਤ ਕੀ ਕ੍ਰਿਆ ਪ੍ਰਾਰਭਧ ਅਨੁਸਾਰ ਸੁਭਾਵਕ ਹੀ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਚੁਪ ਬੈਠਾ ਹੈ ਤਾਂ ਭੀ ਅਡੋਲਤਾ ਵਿਚ ਹੈ ਤੇ ਜੇ ਬੋਲ ਰਿਹਾ ਹੈ ਤਾਂ ਭੀ ਅਡੋਲਤਾ ਵਿਚ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Equilibrio habita en silencio y también habla. (3)"