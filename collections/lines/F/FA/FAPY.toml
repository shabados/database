[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਰਤਨੁ; ਮਨਿ ਵਸੈ ਆਇ ॥"
page = 354
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the jewel of Divine knowledge, comes and abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਦਾ ਹੀਰਾ ਆ ਕੇ ਚਿੱਤ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the jewel of spiritual wisdom comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗ੍ਯਾਨ ਰਤਨ ਮਨ ਮੇਂ ਆਇ ਕਰ ਬਾਸਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰਾ ਬਖ਼ਸ਼ਿਆ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨ ਮੇਰੇ ਮਨ ਵਿਚ ਆ ਕੇ ਵੱਸ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Joya de la Sabiduría comienza a brillar en mi mente."