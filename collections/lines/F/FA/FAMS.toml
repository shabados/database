[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਧਨੁ. ਜਿਸੁ ਜਨ ਕੈ ਪਾਲੈ; ਸੋਈ ਪੂਰਾ ਸਾਹਾ ॥"
page = 680
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who has the Name's wealth in his skirt, he is the perfect banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਦੀ ਝੋਲੀ ਵਿੱਚ ਨਾਮ ਦੀ ਦੌਲਤ ਹੈ, ਓਹੀ ਪੂਰਨ ਸ਼ਾਹੂਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant, who has the Naam as his wealth, is the perfect banker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਧਨ ਜਿਸ ਸੰਤ ਜਨ ਕੇ ਪਲੇ ਹੈ, ਸੋਈ ਪੂਰਨ ਸਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਜਿਸ ਮਨੁੱਖ ਦੇ ਪਾਸ ਹੈ, ਉਹੀ ਪੂਰਾ ਸਾਹੂਕਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਪਾਲੈ = ਦੇ ਪੱਲੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha atesorado las Riquezas del Nombre del Señor, sólo él será en verdad rico."