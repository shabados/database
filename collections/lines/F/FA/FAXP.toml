[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਰ ਜਬ ਤੇ ਮੁਹਿ ਕਹਿਯੋ; ਇਹੈ ਪ੍ਰਨ ਲਯੋ ਸੁ ਧਾਰੈ ॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Since the time Guru has taught me this lesson,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਕਿਹਾ ਹੈ, (ਉਦੋਂ ਤੋਂ ਮੈਂ) ਇਹੀ ਪ੍ਰਣ ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ"