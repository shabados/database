[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਸਾਜਨ; ਓਇ ਮੀਤ ਪਿਆਰੇ ॥"
page = 739
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are my friends and they alone the dear intimates,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਮੇਰੇ ਮਿੱਤ੍ਰ ਹਨ ਅਤੇ ਓਹੀ ਲਾਡਲੇ ਯਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are my companions, and they are my dear friends,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਸੱਜਨ ਔ ਮੀਤ ਪ੍ਯਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ (ਸੰਤ ਜਨ ਹੀ) ਮੇਰੇ ਸੱਜਣ ਹਨ, ਉਹ (ਹੀ) ਮੇਰੇ ਪਿਆਰੇ ਮਿੱਤਰ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es nuestro Amigo, sólo él es nuestro Compañero,"