[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੁਠੜਾ. ਮੇਰੇ ਪਿਆਰੇ; ਜਨੁ ਨਾਨਕੁ. ਨਾਮਿ ਸਮਾਇਆ ॥੫॥"
page = 452
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord is pleased, O my dear, slave Nanak is absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਨੇਹੀਆ! ਤਾਂ ਗੋਲਾ ਨਾਨਕ ਉਸ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord is pleased, O my dear beloved, servant Nanak is absorbed into the Naam. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਪਿਆਰੇ ਜਬ ਹਰੀ ਨਾਮੀ (ਤੁਠਾ) ਪ੍ਰਸੰਨ ਹੂਆ, ਤਬ ਮੇਰੇ ਕੋ ਅਪਨੇ ਮੇਂ (ਸਮਾਇਆ) ਅਭਿੰਨ ਕਰ ਲੀਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ-) ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਜਿਸ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਉਤੇ) ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠੜਾ = ਪ੍ਰਸੰਨ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਨਾਨਕੁ = (ਆਖਦਾ ਹੈ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor está complacido, oh mi Bienamado, el Sirviente Nanak es absorbido en el Naam. (5)"