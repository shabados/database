[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਹੋਸੀ ਆਹੇ ॥੩॥"
page = 1005
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He was, is and shall also be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੀ, ਹੈ ਅਤੇ ਹੋਵੇਗਾ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was, and shall always be. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਭੀ ਹੈ ਆਗੇ ਹੋਸੀ ਪੀਛੇ ਥਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੁਣ ਭੀ ਹੈ, ਅਗਾਂਹ ਨੂੰ ਭੀ ਕਾਇਮ ਰਹੇਗਾ, ਪਹਿਲਾਂ ਭੀ ਸੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈ = ਇਸ ਵੇਲੇ ਮੌਜੂਦ ਹੈ। ਹੋਸੀ = ਅਗਾਂਹ ਨੂੰ ਭੀ ਮੌਜੂਦ ਰਹੇਗਾ। ਆਹੇ = ਪਹਿਲਾਂ ਭੀ ਮੌਜੂਦ ਸੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él era, es y será.(3)"