[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਝੂੰਮਿ ਭੂਮੰ ਛੁਟੇ ਜਾਨ ਪ੍ਰਾਣੰ ॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them, while swinging, fell on the earth as though they were lifeless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਉਸ ਦੇ ਸਾਹਮਣੇ) ਘੁਮੇਰੀ ਖਾ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਰਹੇ ਸਨ ਮਾਨੋ ਪ੍ਰਾਣ ਹੀ ਨਿਕਲ ਗਏ ਹੋਣ।"