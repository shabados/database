data = "ਠਾਕੁਰ ਸਿਉ; ਜਾ ਕੀ ਬਨਿ ਆਈ ॥"
page = 390
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are on intimate terms with the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਸੁਆਮੀ ਨਾਲ ਦੋਸਤਾਨਾ ਸਬੰਧ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to their Lord and Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜਿਸ ਕੀ ਤੇਰੇ ਸਾਥ ਬਨਿ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤਿ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਪੱਕੀ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuya mente está entonada en el Señor Maestro,"