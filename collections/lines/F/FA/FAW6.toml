[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਰਖਹਿ. ਬੈਕੁੰਠੁ ਤਿਥਾਈ; ਤੂੰ ਸਭਨਾ ਕੇ ਪ੍ਰਤਿਪਾਲਾ ਜੀਉ ॥੩॥"
page = 106
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever Thou keepest me, there I find heaven Thou art the nurser of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਤੂੰ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈ, ਉਥੇ ਹੀ ਮੇਰਾ ਸਵਰਗ ਹੈ। ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਪਰਵਰਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever You keep me, is heaven. You are the Cherisher of all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਤੂੰ ਰਖੇਂ ਤਹਾਂ ਹੀ ਮੈਂ ਬੈਕੁੰਠ ਮਾਨਤਾ ਹੂੰ, ਤੂੰ  ਸਭਨਾਂ ਕੇ ਪ੍ਰਾਣਾਂ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਮੈਨੂੰ ਤੂੰ ਜਿਥੇ ਰੱਖਦਾ ਹੈਂ ਮੇਰੇ ਵਾਸਤੇ ਉਥੇ ਹੀ ਬੈਕੁੰਠ (ਸੁਰਗ) ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde sea que Tú me pones, ahí es el Cielo.(3)"