[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਦਾਰੂ ਦੋਵੈ ਬੁਝੈ; ਤਾ ਵੈਦੁ ਸੁਜਾਣੁ ॥"
page = 148
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one understands both the disease and the medicine, then consider him a shrewd physician."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਬਿਮਾਰੀ ਤੇ ਦਵਾਈ ਦੋਹਾਂ ਨੂੰ ਸਮਝਦਾ ਹੋਵੇ ਤਦ ਹੀ ਉਹ ਪ੍ਰਬੀਨ ਹਕੀਮ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone understands both the disease and the medicine, only then is he a wise physician."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਲ ਵਖੇਪੁ ਅਵਰਣ ਰੋਗ ਹੈ, ਤਿਨ ਕਾ ਦਾਰੂ ਨਿਸਕਾਮ ਕਰਮ ਉਪਾਸਨਾ ਗਿਆਨ, ਇਨ ਦੋਨੋਂ ਕੋ ਜੋ ਸਮਝੇ ਸੋ ਗੁਰੂ ਰੂਪੀ ਵੈਦ ਚਤੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜਿਆਂ ਦੇ ਵਿਕਾਰ-ਰੂਪ ਰੋਗ ਲੱਭਣ ਦੇ ਥਾਂ) ਜੇ ਮਨੁੱਖ ਆਪਣਾ (ਆਤਮਕ) ਰੋਗ ਤੇ ਰੋਗ ਦਾ ਇਲਾਜ ਦੋਵੇਂ ਸਮਝ ਲਏ ਤਾਂ ਉਸ ਨੂੰ ਸਿਆਣਾ ਹਕੀਮ ਜਾਣ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y solamente será médico aquél que conoce la enfermedad y la cura."