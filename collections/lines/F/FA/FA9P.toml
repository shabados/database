[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨਿ. ਨ ਸਾਕਉ; ਗੁਣ ਬਿਸਥਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1156
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has good many virtues. I can narrate them not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਬਹੁਤੀਆਂ ਹੀ ਨੇਕੀਆਂ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot even describe His Many Virtues. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਬਿਸਥਾਰ ਮੇਂ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਸਥਾਰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues son tan Abundantes e Incontables. (1-Pausa)"