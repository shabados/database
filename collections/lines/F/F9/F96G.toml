[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਭਟ ਸਿੰਘ ਕੋ ਪਤਿ ਕਰਾ; ਜੈ ਦੁੰਦਭੀ ਬਜਾਇ ॥੧੧੦॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, with the beats of the drum, effected Subhat Singh as her husband (110)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੈ ਦਾ ਨਗਾਰਾ ਵਜਾ ਕੇ ਸੁਭਟ ਸਿੰਘ ਨੂੰ (ਆਪਣਾ) ਪਤੀ ਬਣਾ ਲਿਆ ॥੧੧੦॥"