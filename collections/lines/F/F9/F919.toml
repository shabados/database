[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਬਿਪ ਹੋਮੈ ਸਰੈ ਸਰਬ ਕਾਜੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmins are busy in performing Home ritual whose merit is setting everything right."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕੰਮਾਂ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਬ੍ਰਾਹਮਣ ਹੋਮ ਕਰ ਰਹੇ ਸਨ।"