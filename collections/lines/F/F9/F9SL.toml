[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਪਿਰਮ ਰਸੁ; ਤਿਲੁ ਅਲਖੁ ਅਲੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even a fraction of pleasure fruit of gurmukhs in the form of joy of love is imperceptible and beyond all accounts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਫਲ ਪ੍ਰੇਮ ਰਸ ਦਾ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਬੀ ਅਲਖ ਹੈ (ਅਗੇ ਇਸ ਦਾ ਵਰਨਣ ਕਰਦੇ ਹਨ)।"