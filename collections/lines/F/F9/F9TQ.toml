[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਛੂਟਹਿ ਬੰਧ ॥"
page = 986
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation bonds are loosened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਜੂੜ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one's bonds are untied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਬੰਧਨ ਛੂਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਟੁੱਟ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧ = ਬੰਧਨ, ਫਾਹੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las amarras son desatadas;"