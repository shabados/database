[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਭਉ ਭਾਉ ਕਰਿ; ਸੇਵਕ ਸੇਵਾ ਕਾਰ ਕਮਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Going with love and respect to the holy congregation, he serves there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ ਬੋਲਣਾ, ਨਿਉਂ ਕੇ ਚੱਲਣਾ (ਕਰਦਾ ਤੇ) ਹੱਥੋਂ ਦੇ ਕੇ ਭਲਾ ਮਨਾਉਂਦਾ ਹੈ।"