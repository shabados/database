[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਵਡਾ; ਆਖੈ ਸਭ ਕੋਈ ॥"
page = 348
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing, everyone calls Thee great O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਸੁਣ ਕੇ ਹਰ ਕੋਈ ਤੈਨੂੰ ਵਿਸ਼ਾਲ (ਵੱਡਾ) ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing, everyone calls You Great,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਔਰ ਸਾਸਤ੍ਰੋਂ ਸੇ ਸੁਣ ਕਰ ਕੇ ਸਭ ਕੋਈ ਤੇਰੇ ਕੋ ਵੱਡਾ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ (ਹੋਰਨਾਂ ਪਾਸੋਂ ਸਿਰਫ਼) ਸੁਣ ਕੇ (ਕੀ) ਆਖ ਦੇਂਦਾ ਹੈ ਕਿ (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándolo, todos repiten y te llaman Grandioso,"