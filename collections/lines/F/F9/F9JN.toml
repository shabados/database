[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਅਲਿਪਤੁ; ਚਲਤੇ ਘਰਿ ਆਣੈ ॥"
page = 1042
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remains detached and brings back home his wandering mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਭਟਕਦੇ ਹੋਏ ਮਨੂਏ ਨੂੰ ਮੋੜ ਕੇ ਹਿਰਦੇ-ਗ੍ਰਿਹਿ ਲਿਆਉਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remains detached, and brings his wandering mind back to its home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਚੰਚਲ ਜੋ ਇੰਦ੍ਰੇ ਹੈਂ ਤਿਨ ਕੋ ਰੋਕ ਕੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਲਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਤੇ (ਮਾਇਆ ਵਲ) ਦੌੜਦੇ (ਮਨ) ਨੂੰ (ਮੋੜ ਕੇ ਆਪਣੇ) ਅੰਦਰ ਹੀ ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤੁ = ਨਿਰਲੇਪ। ਚਲਤੇ = ਚੰਚਲ ਮਨ ਨੂੰ। ਘਰਿ = ਘਰ ਵਿਚ। ਆਣੈ = ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser logra sorber de la Verdadera Esencia del Néctar de Dios,"