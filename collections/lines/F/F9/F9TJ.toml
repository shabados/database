[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ ਚੰਗਿਆਈਆਂ; ਸਿਧਾਸਣ ਸਿੰਘਾਸਣ ਥੇ ਏਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If one makes throne of virtuous charities, goodness and lotus postures and sits on it;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਦਾਨ ਦੀਆਂ ਨੇਕੀਆਂ ਕਰੇ, ਸਿੱਧਾਂ ਵਾਲੇ ਆਸਣ ਬੀਰਾਸਣ ਕਰੇ, ('ਬੇਹੀ') ਲਿੰਗ ਵਿਖੇ ਛੇਕ ਕਰ ਕੜਾ ਮਾਰੇ (ਅਥਵਾ ਬੀਰਾਸਣ ਮਾਰ ਕਰ ਬੈਠੇ)"