[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸਾ ਸਰਵਰੁ; ਕਾਲੁ ਸਰੀਰ ॥"
page = 325
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the swan moves about the lake, so does death hover over man's body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਜ ਹੰਸ ਝੀਲ ਦੇ ਲਾਗੇ ਤਾਗੇ ਫਿਰਦਾ ਹੈ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਮੌਤ ਬੰਦੇ ਦੀ ਦੇਹਿ ਉਤੇ ਮੰਡਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the swan on the lake, death hovers over the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਹੰਸ ਤੋ ਬ੍ਰਹਮ ਸਰੋਵਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਕਾਲ ਸਰੀਰੋਂ ਕਾ ਅਭਾਵ ਕਰਤਾ ਹੈ, ਵਾ ਜੋ ਹੰਸ ਸਮ ਤਤ ਮਿਥ੍ਯਾ ਕੇ ਬਿਬੇਕੀ ਹੈਂ, ਸੋ ਬ੍ਰਹਮ ਸਰੋਵਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ। ਸਰੀਰ ਅਭਿਮਾਨੀ ਕਾਲ ਕੇ ਅਧੀਨ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹੰਸਾਂ ਨੂੰ ਸਰੋਵਰ ਹੈ (ਭਾਵ, ਜਿਵੇਂ ਹੰਸ ਸਰੋਵਰ ਦੇ ਨੇੜੇ ਹੀ ਉੱਡਦੇ ਰਹਿੰਦੇ ਹਨ) ਤਿਵੇਂ ਮੌਤ ਸਰੀਰਾਂ (ਲਈ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como los cisnes se deslizan sobre las aguas del lago, así la muerte se pasea sobre nuestras cabezas."