[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਧਨਿ ਲੈ ਨਿਜਿ ਧਾਮ ਸਿਧਾਨੇ ॥੯॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A dispute arose in giving and taking, therefore the Rajas returned to their places with the money.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ ਉਹ ਦੋਵੇਂ) ਧਨ ਲੈ ਕੇ ਆਪਣੇ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਪਰਤ ਗਏ ॥੯॥"