[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰੀਰਾਇ ਤਿਹ ਠਾਂ ਬੈਠਾਰੇ ॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Hargobind left for the abode of the Lord, Har rai was seated in his place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਗੁਰੂ) ਹਰੀ ਰਾਇ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਸਥਾਨ ਉਤੇ ਬਿਠਾਇਆ ਗਿਆ।"