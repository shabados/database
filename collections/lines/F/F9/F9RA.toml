[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਮਿਟੇ; ਦੁਖੁ ਠਾਕਿ ਰਹਾਇਆ ॥੩॥"
page = 416
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My afflictions are removed and pain is warded off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਪੀੜ ਨਵਿਰਤ ਥੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My diseases are cured, and my pains are taken away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਰ ਕੇ ਮੇਰੇ ਹੰਤਾ ਮਮਤਾਦਿ ਰੋਗ ਮਿਟ ਗਏ ਹੈਂ ਔਰ ਦੁਖੋਂ ਕੋ ਰੋਕ ਕਰ ਮਨ ਕੋ ਸਥਿਰ ਕੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ (ਆਤਮਕ) ਰੋਗ ਮਿਟ ਗਏ ਹਨ (ਆਤਮਕ ਮੌਤ ਵਾਲਾ) ਦੁੱਖ ਮੈਂ ਰੋਕ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las aflicciones de mi pasado son aliviadas. (3)"