[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਮ ਮੇਦ ਸੋ ਬਾਨ ਚਖਿਯੋ ਨ੍ਰਿਪ ਕੋ; ਮਨੋ ਪੰਨਗ ਦੂਧ ਕੋ ਪਾਨ ਕਰਿਯੋ ॥੧੮੬੩॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrow of Krishna, penetrated in such a way in the white marrow of the king that it seemed like a snake drinking milk.1863."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ ਨੇ (ਰਾਜੇ ਨੂੰ ਲਗ ਕੇ ਉਸ ਦੀ) ਚਰਬੀ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚਖਿਆ ਮਾਨੋਂ ਸੱਪ ਨੇ ਦੁੱਧ ਪੀਤਾ ਹੋਵੇ ॥੧੮੬੩॥"