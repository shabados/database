[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਹਾ ਸ਼ੁਦ ਕਿ ਚੂੰ ਬੱਚਗਾਂ ਕੁਸ਼ਤਹ ਚਾਰ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What, if you have killed my four sons,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ ਕਿ (ਤੂੰ) ਮੇਰੇ ਚਾਰ ਬੱਚੇ ਮਾਰ ਦਿੱਤੇ ਹਨ।"