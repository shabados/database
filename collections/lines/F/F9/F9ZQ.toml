[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮਰਣੁ; ਜਨਮੁ ਪਰਵਾਨੁ ॥"
page = 195
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acceptable is the life, death and birth of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੀਕਾਰ ਯੋਗ ਹੈ ਉਸਦੀ ਜਿੰਦਗੀ, ਮੌਤ ਤੋਂ ਪੈਦਾਇਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Redeemed is the life, death and birth of those,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਸੇ ਮਰਨੇ ਕਰ ਕੇ ਤਿਨ ਕਾ ਮਾਨੁਖ ਜਨਮ (ਪਰਵਾਨੁ) ਸਫਲ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਨਮ ਤੋਂ ਲੈ ਕੇ ਮੌਤ ਤਕ ਉਸ ਮਨੁੱਖ ਦਾ ਸਾਰਾ ਜੀਵਨ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਮਰਣੁ ਜਨਮੁ = ਜੰਮਣ ਤੋਂ ਮਰਨ ਤਕ ਸਾਰਾ ਜੀਵਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Redimida es la vida, la muerte y el nacimiento de quienes en"