[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਏਕੋ ਨਿਹਚਲੁ ਅਗਮ ਅਪਾਰਾ; ਗੁਰਮਤੀ ਬੂਝ ਬੁਝਾਵਣਿਆ ॥੧॥"
page = 120
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art unshakable, un-knowable and unlimited. By the Guru's teachings is Thine understanding imparted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਅਹਿੱਲ, ਅਗਾਧ ਅਤੇ ਅਨੰਤ ਹੈਂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੀ ਤੇਰੀ ਗਿਆਤ ਦਰਸਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are Eternal and Unchanging, Inaccessible and Infinite. Through the Guru's Teachings, understanding is imparted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਹਚਲ ਅਗਮ ਅਪਾਰ ਤੋ ਏਕ ਹੀ ਹੈਂ, ਪਰੰਤੂ ਗੁਰਮਤੀਓਂ ਕੋ ਏਹ ਸਮਝ ਬੁਝਾਈ ਹੈ ਅਰਥਾਤ ਦਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਿਰਫ਼ ਤੂੰ ਹੀ ਅਟੱਲ ਹੈਂ ਅਪਹੁੰਚ ਹੈਂ, ਬੇਅੰਤ ਹੈਂ-ਇਹ ਸਮਝ ਤੂੰ ਹੀ ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੋਰ ਕੇ ਜੀਵਾਂ ਨੂੰ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਟੱਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Único ser Eterno e Insondable y a través del Naam, la Palabra del Guru, eres conocido.(1)"