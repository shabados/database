[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਤਾਣਿਆ ਤਾਣੁ ਹੈ ਪਿਆਰਾ; ਆਪਿ ਨਿਮਾਣਿਆ ਮਾਣੁ ॥"
page = 606
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Dear One is the power of the powerless, and Himself the honour of the unhonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪੁਰਖ ਆਪ ਹੀ ਨਿਜ਼ੋਰਿਆਂ ਦਾ ਜੋਰ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਨਿਮਾਣਿਆਂ ਦਾ ਮਾਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the power of the powerless; He Himself is the honor of the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਿਆਰਾ ਨਿਤਾਨੋਂ ਕਾ ਤਾਨ ਹੈ, ਆਪ ਹੀ ਨਿਮਾਨੋਂ ਕਾ ਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਆਦਰ-ਮਾਣ ਨਹੀਂ ਦੇਂਦਾ ਉਹਨਾਂ ਨੂੰ ਆਦਰ-ਮਾਣ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Poder de los débiles; es el Orgullo del humilde, la Sabiduría del sabio."