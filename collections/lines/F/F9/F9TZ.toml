[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਦੋਵੇਣ ਜਹਾਨ ਤੇਰੇ ਹੁਕਮ ਹੇਠਾਣ ਹੋ ਜਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਦੋ ਆਲਮ ਜ਼ੇਰਿ ਫ਼ਰਮਾਨਤ ਬਵਦ ।੪੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is right inside your home, but you keep going (outside) for Hadj in search of Him. (398)"