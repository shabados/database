[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮਿ; ਹਉਮੈ ਮਲੁ ਧੋਇ ॥"
page = 664
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Name washes off the filth of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਨਾਮ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਨੂੰ ਧੋ ਸੁੱਟਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The immaculate Naam, the Name of the Lord, washes off the filth of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਨਾਮਿ) ਨਾਮੀ ਹਰੀ ਆਪ ਨਿਰਮਲ ਹੈ, ਸੋ ਔਰੋਂ ਕੀ ਹੰਤਾ ਮਮਤਾ ਮੈਲ ਧੋਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਪਵਿਤ੍ਰ ਹਰਿ-ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਧੋ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਮਲੁ = ਮੈਲ। ਧੋਇ = ਧੋ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Divino lava la impureza del ego y con una Devoción Verdadera a Dios,"