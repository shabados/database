[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੂੜ; ਮਾਇਆ ਚਿਤ ਵਾਸੁ ॥"
page = 222
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The abode of mammon is within the mind of the stupid apostate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦਾ ਵਸੇਬਾ ਮੂਰਖ ਅਧਰਮੀ ਦੇ ਮਨ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The consciousness of the foolish, self-willed manmukh is the dwelling place of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੂਰਖ ਕਾ ਚਿਤ ਮਾਇਆ ਮੇਂ ਬਾਸ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨਮੁਖ ਦੇ ਚਿੱਤ ਦਾ ਵਾਸਾ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viviendo desde el ego están entonados sólo con Maya,"