[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੋ ਗੁਰ ਸੇਵਾ ਲਾਗਾ; ਜਿਨਿ ਮਨੁ ਤਨੁ ਅਰਪਿ ਚੜਾਇਆ ਰਾਮ ॥"
page = 444
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave is he, who embraces Guru's service, dedicates his heart and body and makes an offering of them to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਉਹ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੀ ਘਾਲ ਅੰਦਰ ਜੁੜਦਾ ਹੈ, ਆਪਣਾ ਦਿਲ ਤੇ ਦੇਹਿ ਸਮਰਪਣ ਕਰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਉਸ ਨੂੰ ਭੇਟਾ ਚੜ੍ਹਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant is the one who commits himself to the Guru's service, and dedicates his mind and body as an offering to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੇਵਕ ਹੈ, ਜੋ ਗੁਰ ਸੇਵਾ ਮੇਂ ਲਾਗਾ ਹੈ ਔਰ ਮਨ ਕੋ ਅਰਪਣ ਕੀਆ ਹੈ ਤਨ ਕੋ ਭੀ ਗੁਰ ਪਦੋਂ ਮੇਂ ਚਢਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹੀ (ਮਨੁੱਖ) ਸੇਵਕ (ਬਣ ਕੇ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਵਿਚ ਰੁੱਝਦਾ ਹੈ ਜਿਸ ਨੇ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਭੇਟਾ ਕਰ ਕੇ ਚੜ੍ਹਾਵੇ ਦੇ ਤੌਰ ਤੇ (ਗੁਰੂ ਅੱਗੇ) ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente sirve al Guru aquél que se ofrece con cuerpo y mente."