[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਾਨ ਨਬੀ ਕੇ ਹ੍ਰਿਦੈ ਲਗਾਈ ॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With a loaded gun, one woman, aimed and sent a shot through the heart of Khan Nabhi."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਬੀ ਖ਼ਾਨ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮਾਰੀ।"