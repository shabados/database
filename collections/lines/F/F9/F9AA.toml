[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਜਨ ਸੇ ਮਨੋਰੰਜਨ ਰਾਜਤ; ਭਾਰੀ ਪ੍ਰਤਾਪ ਭਰੇ ਗਰਬੀਲੇ ॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking at his features woman gets heartfelt contentment."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਮੋਲਿਆਂ ਵਾਂਗ ਮਨੋਰੰਜਨ ਕਰਨ ਵਾਲੇ ਅਤੇ ਭਾਰੀ ਪ੍ਰਤਾਪ ਅਤੇ ਗਰਬ ਵਾਲੇ ਸ਼ੁਭਾਇਮਾਨ ਹਨ।"