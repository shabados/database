[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਗਇਆ ਤਾ ਜਾਣ ਦੇਹਿ; ਜੇ ਰਾਚਹਿ ਰੰਗਿ ਏਕ ॥"
page = 934
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by losing wealth, thou can be absorbed in the love of the One Lord, let it go then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦੌਲਤ ਦੇ ਚਲੇ ਜਾਣ ਨਾਲ ਤੂੰ ਇੱਕ ਸਾਹਿਬ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੋ ਸਕਦਾ ਹੈ, ਤਦ ਤੂੰ ਇਸ ਨੂੰ ਚਲੀ ਜਾਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If by losing your wealth, you may become absorbed in the Love of the One Lord, then just let it go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਏਕ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮਨੁ ਰਾਚੇ ਔ ਧਨੁ ਗਿਆ ਹੈ ਤਾਂ ਜਾਣ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੋਪਾਲ ਨਾਲ ਚਿੱਤ ਜੋੜਿਆਂ) ਜੇ ਧਨ ਗੁਆਚਦਾ ਹੈ ਤਾਂ ਗੁਆਚਣ ਦੇਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਚਹਿ = ਤੂੰ ਰਚਿਆ ਰਹੇਂ। ਰੰਗਿ ਏਕ = ਇਕ ਗੋਪਾਲ ਦੇ ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si has perdido tus riquezas, no te lamentes;"