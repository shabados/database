[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜੇ ਵਿਚਿ ਰੁਪਾ ਹੋਇ ॥"
page = 662
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if there be silver therein,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਉਸ ਵਿੱਚ ਚਾਂਦੀ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if there is silver in it,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇਕਰ ਤੁਮਾਰੇ ਰਿਦੇ ਵਾ ਬਚਨੋਂ ਮੇਂ (ਰੁਪਾ) ਸਫਾਈ ਵਾ ਅਪਨੇ ਅਪਨੇ ਧਰਮ ਮੇਂ ਇਸਥਿਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਰੁਪਏ ਆਦਿਕ ਸਿੱਕੇ ਵਿਚ ਚਾਂਦੀ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਵਿਚਿ = ਆਤਮਕ ਜੀਵਨ ਵਿਚ। ਰੁਪਾ = ਚਾਂਦੀ, ਸੁੱਧ ਧਾਤ, ਪਵਿਤ੍ਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si hubiera plata en alguna moneda, todos proclamarían:"