[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੂੜ ਤਿਆਗੇ; ਹਰਿ ਲਿਵ ਲਾਈ ॥"
page = 165
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "leave falsehood, and enshrine affection for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਨੂੰ ਛਡ ਦਿੰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "renounce falsehood and enshrine love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਕੂੜ ਆਦਿ ਵਿਕਾਰ ਤਿਆਗੇ ਹੈਂ ਔਰ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਝੂਠੇ ਮੋਹ ਛੱਡ ਦਿੱਤੇ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣੀ ਸੁਰਤ ਜੋੜ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonaron su ser en el Señor"