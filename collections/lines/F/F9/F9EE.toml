[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਸੁਖੁ; ਆਗੈ ਗਤਿ ਪਾਈ ॥੪॥੨੨॥੭੩॥"
page = 388
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he obtain peace and salvation hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਏਥੇ ਆਰਾਮ ਅਤੇ ਅੱਗੇ ਮੁਕਤੀ ਪਾਊਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains peace in this world, and salvation in the world hereafter. ||4||22||73||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਈਹਾਂ) ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਪਾਵਤੇ ਹੈਂ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਮੁਕਤੀ ਪਾਏ ਹੈਂ॥੪॥੨੨॥੭੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਲੋਕ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਪਰਲੋਕ ਵਿਚ ਭੀ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰੀ ਰੱਖਦਾ ਹੈ ॥੪॥੨੨॥੭੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene Paz aquí y la Liberación aquí después. (4-22-73)"