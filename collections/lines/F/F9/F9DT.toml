[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਬੋਲਹੁ ਰਾਮ ਰਮੋ. ਸ੍ਰੀ ਰਾਮ ਰਮੋ; ਜਿਤੁ ਦਾਲਦੁ ਦੁਖ ਭੁਖ ਸਭ ਲਹਿ ਜਾਵਣੀ ॥੩॥"
page = 1314
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter ye all, the Lord's Name, yea, the Venerable Lord's Name, by which poverty, pain and pangs of hunger shall all be removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਰੇ ਜਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ, ਪੂਜਯ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੋ, ਜਿਸ ਦੁਆਰਾ ਗਰੀਬੀ ਪੀੜ ਅਤੇ ਖੁਧਿਆ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let everyone chant the Name of the Lord, chant the Name of the Great Lord; all poverty, pain and hunger shall be taken away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਬਾਣੀ ਕਰ ਕੇ ਸਭੀ ਰਾਮ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ ਔਰ ਤਿਸ ਮੇਂ ਰਮੋ। ਸੁੰਦ੍ਰ (ਰਾਮ) ਰਮਨ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ ਮਨ ਕਰ ਕੇ ਰਮੋ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੋਵੋ, ਜਿਸ ਕਰ ਕੇ ਤੁਮਾਰੇ ਦੁਖ ਆਦਿ ਸਭੀ ਬਿਕਾਰ ਅਰੁ ਭੁਖੁ ਸਭ ਲਹਿ ਜਾਵੈਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਰੇ ਸੋਹਣੇ ਰਾਮ ਦਾ ਨਾਮ ਜਪੋ, ਸੋਹਣੇ ਰਾਮ ਦਾ ਨਾਮ ਜਪੋ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਦੁੱਖ ਭੁੱਖ ਦਰਿੱਦ੍ਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, los instruyes en la Palabra del Guru. Deja que todos canten el Nombre del Señor. Cantando el Nombre del Grandioso Señor toda la pobreza, hambre y dolor desaparecen. (3)"