[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ; ਧ੍ਰੋਹ ਮੋਹ ਅਭਿਮਾਨੁ ॥"
page = 268
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the deceit, worldly love and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਹੈ ਵਲਛਲ, ਸੰਸਾਰੀ ਮੁਹੱਬਤ ਅਤੇ ਹੰਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are deception, emotional attachment and egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧ੍ਰੋਹ) ਛਲ ਔਰ ਮੋਹਿ (ਅਭਿਮਾਨ) ਹੰਕਾਰ ਆਦਿ ਭੀ ਝੂਠ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਗ਼ਾ, ਮੋਹ ਤੇ ਅਹੰਕਾਰ-(ਇਹ ਸਾਰੇ ਹੀ ਮਨ ਦੇ) ਵਿਅਰਥ (ਤਰੰਗ) ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰੋਹ = ਦਗ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni su orgullo por las posesiones, ni su regodeo en las intrigas, ni su culto a la propia astucia;"