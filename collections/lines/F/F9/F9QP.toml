[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਤੇਰੀ ਟੇਕ; ਰਤੇ ਸਚਿ ਨਾਇ ॥"
page = 521
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints have Thine support, O Lord They are imbued with the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੂੰ ਤੈਡਾਂ ਹੀ ਆਸਰਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees take to Your Support; they are imbued with the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਨਾਮ ਮੇਂ ਭਗਤ ਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਤੇਰੀ ਹੀ ਟੇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਗਤਾਂ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੁੰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ। ਸਚਿ = ਸੱਚ ਵਿਚ। ਨਾਇ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos solamente se apoyan en Ti, oh Señor, y están imbuidos en el Nombre Verdadero."