[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਨੁ ਜਲੈ; ਕਾਠ ਕੈ ਸੰਗਾ ॥੧॥"
page = 326
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is ultimately burned with the fire-wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਤ ਲਕੜੀਆਂ ਨਾਲ ਸਾੜ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but in the end, that body will be burned with the firewood. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਨ ਅਬ ਕਾਠ ਕੇ ਸਾਥ ਜਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੀਰ (ਆਖ਼ਰ ਨੂੰ) ਲੱਕੜਾਂ ਵਿਚ ਪਾ ਕੇ ਸਾੜਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲੈ = ਸੜ ਜਾਂਦਾ ਹੈ। ਕਾਠ ਕੈ ਸੰਗਾ = ਲੱਕੜਾਂ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al final ese cuerpo será quemado junto con la madera.(1)"