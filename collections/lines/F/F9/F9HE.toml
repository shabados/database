[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲ ਭੈ ਭੰਜਨ ਸੁਆਮੀ; ਗੁਣ ਗਾਵਤ ਨਾਨਕ ਆਲਾਪ ॥੨॥੨੦॥੧੦੬॥"
page = 825
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Lover of devotional service and the Destroyer of dread, Nanak sings and utters his Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਨਾਨਕ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਅਤੇ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lover of His devotees, the Destroyer of fear; Nanak sings and chants the Glorious Praises of his Lord and Master. ||2||20||106||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ (ਵਛਲ) ਪਿਆਰਾ ਹੈ, ਸਰਬ ਭੈ ਕੇ ਦੂਰ ਕਰਨਹਾਰਾ ਸੁਆਮੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਰਾਗੋਂ ਮੇਂ ਅਲਾਪ ਕਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥੨॥੨੦॥੧੦੬॥☬ਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਸੇ ਨਾਮ ਜਪ ਕਰ ਅਪਨਾ ਲਾਭ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਉਸ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੨॥੨੦॥੧੦੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ। ਭੈ ਭੰਜਨ = ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਆਲਾਪ = ਉਚਾਰਨ ਕਰ ॥੨॥੨੦॥੧੦੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Amante de Sus Devotos, el Destructor del miedo, y por eso Nanak canta Su Alabanza. (2-20-106)"