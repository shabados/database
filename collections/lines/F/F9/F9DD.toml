[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਬਚਾਇ ਗਯੋ ਬਡਭਾਗੀ ॥੧੬॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In view of cotton around him he was not hurt and he was able to save his life.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਵਡਭਾਗੀ ਪ੍ਰਾਣ ਬਚਾ ਕੇ ਚਲਾ ਗਿਆ ॥੧੬॥"