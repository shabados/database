[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨਾ ਚਿਹਨਾ ਬਾਹਰਾ; ਲੇਖੇ ਬਾਝੁ. ਅਲਖੁ ॥"
page = 1289
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is without colour and features. He is beyond account and is Unseeable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਰੰਗ ਅਤੇ ਮੁਹਾਦਰਾ ਰਹਿਤ ਹੈ। ਉਹ ਇਸਾਬ-ਕਿਤਾਬ ਤੋਂ ਪਰੇਡੇ ਅਤੇ ਅਦ੍ਰਿਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no color or features; He is invisible and beyond calculation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਰਨਾਂ ਚਿਹਨਾਂ ਅਰਥਾਤ ਰੰਗੋਂ ਔ ਨਿਸਾਨੋ ਤੇ ਰਹਿਤ ਹੈ ਔਰ ਵਹੁ ਅਲਖ ਰੂਪ ਲੇਖੇ ਸੇ ਬਾਝ ਹੈ, ਭਾਵ ਸੇ ਬੇਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਆਪ ਕਰਮਾਂ ਦੇ ਲੇਖੇ ਤੋਂ ਉਤਾਂਹ ਹੈ, ਉਸ ਦਾ ਕੋਈ ਰੰਗ ਰੂਪ ਨਹੀਂ ਹੈ ਤੇ ਕੋਈ ਚਿਹਨ ਚੱਕ੍ਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Su Arnés Él ata a cada uno, y cuando Perdona rompe el Arnés."