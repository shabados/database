[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਾਕ ਪਵਿੱਤਰ ਪੰਛੀ ਵਾਣਗ ਉਸ ਵਿਚ ਉਡਾਰੀਆਣ ਲਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਮੁਰਗ਼ਿ ਮਕੁੱਦਸਿ ਦਰ ਵੈ ਤੈਰ ਕੁਨ ।੫੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That it, too, can adopt noble virtues because of its fondness for Him. (408)"