[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਧਨੁ ਸੰਚਹੁ; ਹੋਵਹੁ ਭਗਵੰਤ ॥"
page = 288
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass this wealth and become fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰ ਅਤੇ ਭਾਗਾਂ ਵਾਲਾ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gather this wealth, and become very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਨਾਮ ਧਨ ਕੇ ਸੰਚਨ ਕਰ ਕੇ ਤੁਮ (ਭਗਵੰਤ) ਭਾਗਵਾਨ ਵਾ ਭਗਵੰਤ ਕਾ ਸਰੂਪ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਨਾਮ-ਰੂਪ) ਇਹ ਧਨ ਇਕੱਠਾ ਕਰੋ ਤੇ ਭਾਗਾਂ ਵਾਲੇ ਬਣੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਹੁ = ਇਕੱਠਾ ਕਰਹੁ। ਭਗਵੰਤ = ਭਾਗਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amasa este Preciado Tesoro, que ciertamente te hará rico."