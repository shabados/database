data = "ਜਮਕੰਕਰੁ ਨੇੜਿ. ਨ ਆਇਆ ॥"
page = 623
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier comes not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਨਜ਼ਦੀਕ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not come near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਮਦੂਤ ਨੇੜੇ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ-ਦੂਤ ਭੀ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "SNST"
