[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਹਿਬੁ ਭਰਿਪੁਰਿ ਲੀਣਾ; ਸਾਚ ਸਬਦਿ ਨਿਸਤਾਰਾ ॥੪॥੧॥੨॥"
page = 1125
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is fully-filling all and through His True Name one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ ਸਚੇ ਨਾਮ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਕਲਿਆਣ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, our Lord and Master is All-pervading; through the True Word of the Shabad, we are emancipated. ||4||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸਾਹਿਬੁ) ਵਾਹਿਗੁਰੂ (ਭਰਿਪੁਰਿ) ਪੂਰਨ ਹੋ ਕੇ (ਲੀਣਾ) ਮਿਲ ਰਹਿਆ ਹੈ। ਗੁਰੋਂ ਕੇ ਸਚੇ ਉਪਦੇਸ ਕਰ ਤਿਸ ਕੋ ਜਾਨ ਕਰ ਜੀਵ ਕਾ ਨਿਸਤਾਰਾ ਹੋਤਾ ਹੈ॥੪॥੧॥੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੋ ਸੂਚਨ ਕਰਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਮਾਲਿਕ-ਪ੍ਰਭੂ ਸਾਰੇ ਜਗਤ ਵਿਚ (ਨਕਾ-ਨਕ) ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਮੇਰ-ਤੇਰ ਦੇ ਡੂੰਘੇ ਪਾਣੀਆਂ ਵਿਚੋਂ) ਉਹ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿਪੁਰਿ = ਸਾਰੇ ਜਗਤ ਵਿਚ ਨਕਾ-ਨਕ ਭਰਿਆ ਹੋਇਆ। ਲੀਣ = ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ॥੪॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra Verdadera uno es emancipado."