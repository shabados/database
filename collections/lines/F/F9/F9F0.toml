[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਾਂਚੋ ਆਂਗੁਰੀ ਮੈ ਸੂਖਮ ਕਨੁੰਗ੍ਰੀਆ ਹੈ; ਕੰਚਨ ਖਚਤ ਨਗ ਸੋਭਤ ਹੈ ਵਾਹੀ ਮੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the little finger of the hand is smallest and frail looking, yet a diamond ring is worn in it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪੰਜਾਂ ਉਂਗਲੀਆਂ ਵਿਚੋਂ ਚੀਚੀ ਸਭ ਤੋਂ ਛੋਟੀ ਹੁੰਦੀ ਹੈ ਤਦੋਂ ਹੀ ਨਗਾਂ ਨਾਲ ਜੜੀ ਸੋਨੇ ਦੀ ਮੁੰਦਰੀ ਇਸੇ ਵਿਚ ਸੋਭਦੀ ਹੈ ਭਾਵ ਪਹਿਨੀ ਜਾਂਦੀ ਹੈ।"