[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਰਣੀ; ਸਚੁ ਤਾ ਕੀ ਰਹਤ ॥"
page = 283
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is his doing and true his way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਕਰਤੂਤ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਜੀਵਨ-ਮਾਰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are his actions; true are his ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਜਪ ਤਪ ਆਦਿ ਕਰਣੀ ਭੀ ਸਚੀ ਹੈ ਔਰ ਤਿਸ ਕੀ (ਰਹਤ) ਧਾਰਨਾ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਮਲੀ ਜ਼ਿੰਦਗੀ ਤੇ ਜ਼ਿੰਦਗੀ ਦੇ ਅਸੂਲ ਇਕ-ਰਸ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਅਮਲੀ ਜ਼ਿੰਦਗੀ, ਚਾਲ ਚਲਨ। ਰਹਤ = ਜ਼ਿੰਦਗੀ ਦੇ ਅਸੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es lo que él hace y Verdad es su Camino,"