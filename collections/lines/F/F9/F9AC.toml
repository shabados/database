[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਬਿਧਿ; ਮਾਇਆ ਕਾਰਣਿ ਲੂਝੈ ॥"
page = 127
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He longs for the three-phased worldly wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਹਾਲਤਾਂ ਵਾਲੀ ਸੰਸਾਰੀ ਦੌਲਤ ਨਹੀਂ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He yearns for the three-phased Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਨੀ ਮਾਇਆ ਵਾਸਤੇ (ਲੁਝੈ) ਝਗੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹਦਾ ਹੋਇਆ ਭੀ) ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ (ਅੰਦਰੇ ਅੰਦਰ) ਕੁੜ੍ਹਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin embargo, las amarras de las tres Gunas son cortadas,"