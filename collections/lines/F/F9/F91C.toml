[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਡਭਾਗਿਆ; ਮੇਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 410
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they are very fortunate, O my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, they are blessed by great good fortune, O my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਮਨ! ਸੋ ਬਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su destino se vuelve perfecto. (1‑Pausa)"