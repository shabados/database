[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਚਿੰਤਾ; ਸੁਪਨੈ ਨਾਹਿ ॥੩॥"
page = 388
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for him there is no anxiety even in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਫ਼ਨੇ ਵਿੱਚ ਭੀ ਫਿਕਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he suffers no anxiety, even in dreams. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸੁਪਨੇ ਮੇਂ ਭੀ ਚਿੰਤਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਕੋਈ ਚਿੰਤਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para él no hay ninguna preocupación, ni siquiera en sueños. (3)"