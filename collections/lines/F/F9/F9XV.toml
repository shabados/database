[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁੰਗਾ ਪੈ ਪੜਨ ਜਾਇ ਜੋਤਕ ਬੈਦਕ ਬਿਦਿਆ; ਬਹਰਾ ਪੈ ਰਾਗ ਨਾਦ ਅਨਿਥਾ ਅਭੂਲਿ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If someone wishes to learn astrology or acquire knowledge of Vedas from a dumb person, or wishes to know about music from a deaf person, this would be an utter foolish effort."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁੰਗੇ ਪਾਸੋਂ ਜਿਸ ਤਰ੍ਹਾਂ ਜੋਤਿਸ਼ ਵੈਦਿਕ ਹਕੀਮੀ ਵਿਦ੍ਯਾ ਨੂੰ ਪੜ੍ਹਨ ਵਾਸਤੇ ਜਾਵੇ, ਤਥਾ ਬੋਲੇ ਪਾਸੋਂ ਰਾਗਾਂ ਦੀ ਨਾਦ ਸੁਰ ਸਿੱਖਨਾ ਚਾਹੇ ਇਹ ਅਭੂਲਿ ਕੋ ਅਨਿਥਾ ਅਭੁੱਲ ਸ੍ਯਾਣਪ ਤੋਂ ਅਨ੍ਯਥਾ ਉਲਟ ਹੈ ਭਾਵ, ਮੂਰਖਤਾ ਹੀ ਹੈ।"