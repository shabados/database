[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਕੋ ਪਉਰਖ ਹੈ ਮਹਬੂਬ; ਨਿਹਾਰ ਰਹੇ ਸਬ ਆਸਿਕ ਹ੍ਵੈ ਕੈ ॥੧੪੫੧॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that the audacity of the king was like beloved and all of them seeing him as lovers.1451."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸਲੋਂ) ਰਾਜੇ ਦੀ ਬਹਾਦਰੀ ਮਾਸ਼ੂਕ ਹੈ ਅਤੇ (ਉਸ ਨੂੰ) ਸਾਰੇ ਆਸ਼ਕ ਹੋ ਕੇ ਵੇਖ ਰਹੇ ਹਨ ॥੧੪੫੧॥"