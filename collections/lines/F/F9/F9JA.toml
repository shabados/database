[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨ ਜਾਨਿਆ; ਰਾਮ ਕਾ ॥"
page = 156
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He known not the Name of the Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not know the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਂ ਰਾਮ ਕਾ ਨਾਮ ਜਾਨਿਆ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no conoce el Nombre del Señor,"