type = "primary"
data = "ਹਰਿ ਕੀ ਕੀਮਤਿ; ਕਿਨ ਬਿਧਿ ਹੋਇ ॥"
page = 361
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way can one appraise God's worth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਬੰਦਾ ਹਰੀ ਦਾ ਮੁੱਲ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone appraise the Lord's worth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼੍ਨ: ਹਰਿ ਕੀ ਕੀਮਤ ਕਿਸ ਪ੍ਰਾਕਰ ਕਹੀਐ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਸ ਤਰੀਕੇ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦੀ ਕਦਰ ਪੈਦਾ ਹੋਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué forma podríamos evaluar a nuestro Señor?"