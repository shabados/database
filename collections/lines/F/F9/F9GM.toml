[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਵਾਣਾ ਆਇਆ ਹੁਕਮਿ ਪਠਾਇਆ; ਫੇਰਿ. ਨ ਸਕੈ ਕੋਈ ॥"
page = 688
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death's call, sent, by the Lord's command, is received, none can challenge it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਭੇਜਿਆ ਹੋਇਆ ਮੌਤ ਦਾ ਸੱਦਾ ਆ ਜਾਂਦਾ ਹੈ। ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਮੋੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The call of death is sent out by the Lord's Command; no one can challenge it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਪਰ ਪਠਾਇਆ ਹੂਆ ਜਬ ਇਸ ਜੀਵ ਕੋ ਪ੍ਰਵਾਨਾ ਆਇਆ ਤਬ ਤਿਸ ਕੋ ਕੋਈ (ਫੇਰਿ) ਮੋੜ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਭੇਜਿਆ ਹੋਇਆ (ਮੌਤ ਦਾ) ਸੱਦਾ ਆਉਂਦਾ ਹੈ ਤਾਂ ਕੋਈ ਜੀਵ (ਉਸ ਸੱਦੇ ਨੂੰ) ਮੋੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando el Señor da Su Comando, nadie Lo puede retar."