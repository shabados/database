[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਚੰਦ ਕਪੂਰ, ਮੇਲਿ ਮਿਲਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Their cool is like the coolness of sandal, moon, and camphor."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ, ਚੰਦ੍ਰ੍ਰਮਾਂ, ਤੇ ਕਪੂਰ (ਇਹ ਤਿੰਨ ਸੀਤਲ ਹਨ ਪ੍ਰੰਤੂ) ('ਨ ਮੇਲ ਮਿਲਾਵਣਾ') ਉਨ੍ਹਾਂ ਦੀ ਬਰੋਬਰੀ ਨਹੀਂ ਕਰਦੇ।"