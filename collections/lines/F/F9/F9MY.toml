[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅਲਿਪਤੁ. ਲੇਪੁ ਕਦੇ, ਨ ਲਾਗੈ; ਸਦਾ ਰਹੈ ਸਰਣਾਈ ॥"
page = 1344
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru ward remains detached and filth attaches to him not ever. He ever abides in the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਮੈਲ ਉਸ ਨੂੰ ਕਦਾਚਿਤ ਨਹੀਂ ਚਿਮੜਦੀ। ਉਹ ਹਮੇਸ਼ਾਂ ਸਾਈਂ ਦੀ ਸ਼ਰਣ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh remains detached; filth never attaches itself to him. He remains forever in God's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਸਭ ਤੇ ਅਲੇਪ ਹੈਂ, ਤਿਨ ਕੋ ਤੇਰੀ ਮਾਯਾ ਕਾ ਲੇਪ ਕਬੀ ਨਹੀਂ ਲਾਗਤਾ ਹੈਂ। ਕਿਉਂਕਿ ਓਹ ਤੇਰੀ ਸਦਾ ਸਰਣਾਈ ਰੈਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਜਗਤ ਵਿਚ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਫੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj permanece desapegado, la suciedad nunca se le pega y permanece para siempre en el Santuario de Dios."