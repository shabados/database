[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਦ੍ਰਾ ਮੋਨਿ. ਦਇਆ ਕਰਿ ਝੋਲੀ; ਪਤ੍ਰ ਕਾ ਕਰਹੁ ਬੀਚਾਰੁ ਰੇ ॥"
page = 970
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make silence thine ear-rings and mercy thy wallet. The Lord's meditation, make thou thy bowl, O Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਪ ਚਾਪ ਨੂੰ ਆਪਣੀਆਂ ਕੰਨਾਂ ਦੀਆਂ ਵਾਲੀਆਂ ਤੇ ਰਹਿਮ ਨੂੰ ਆਪਣਾ ਥੇਲਾ ਬਣਾ। ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਨੂੰ ਤੂੰ ਆਪਣਾ ਪਿਆਲਾ ਕਰ, ਹੇ ਯੋਗੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make silence your ear-rings, and compassion your wallet; let meditation be your begging bowl."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਾਨੀ ਸੇ ਪਰਮੇਸਰ ਸਬੰਧੀ ਵਾਕ ਬਿਨਾਂ ਮੋਨਿ ਧਾਰਨੇ ਕੀਆਂ ਮੁੰਦ੍ਰਾਂ ਪਹਿਰੋ ਔ ਦਇਆ ਕੀ ਝੋਲੀ ਭਰੋ, ਬੀਚਾਰ ਕਾ ਪਾਤ੍ਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸ਼ਾਂਤੀ (ਦੇਣੀ, ਇਹ ਕੰਨਾਂ ਦੀ) ਮੁੰਦ੍ਰਾ ਬਣਾ, ਅਤੇ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਨੂੰ ਖੱਪਰ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਨਿ = ਚੁੱਪ, ਮਨ ਦੀ ਚੁੱਪ, ਮਨ ਦੀ ਸ਼ਾਂਤੀ। ਝੋਲੀ = ਜਿਸ ਵਿਚ ਜੋਗੀ ਆਟਾ ਮੰਗ ਕੇ ਪਾਂਦਾ ਹੈ। ਪਤ੍ਰਕਾ = ਸੁਹਣਾ ਖੱਪਰ {ਪਾਤ੍ਰ = ਖੱਪਰ}। ਰੇ = ਹੇ ਜੋਗੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el Silencio sea tus aretes; la Compasión tu bolsa; la Meditación el plato de limosna;"