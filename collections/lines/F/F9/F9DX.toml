[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਕੈ ਬਲੁ ਕੋ ਸਿਵ ਊਪਰ ਡਾਰਿਓ ॥੧੫੦੯॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king drew out his sword from the scabbard and with great force struck its blow on Shiva.1509."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜ਼ੋਰ ਨਾਲ ਸ਼ਿਵ ਉਤੇ ਸੁਟ ਦਿੱਤੀ ॥੧੫੦੯॥"