[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ ਪ੍ਰਭੁ ਕਰਣਹਾਰ; ਜੀਅ ਜੰਤ ਕਰਿ ਦਇਆ ॥"
page = 47
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord! the Creator mercifully preserve man and the other creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ ਸਿਰਜਣਹਾਰ! ਮਇਆ ਧਾਰ ਕੇ ਇਨਸਾਨ ਤੇ ਹੋਰ ਜੀਵਾਂ ਦੀ ਰਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please preserve Your beings and creatures, God; O Creator Lord, please be merciful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ ਕਿ ਹੇ ਪ੍ਰਭੂ ਕਰਣੇਹਾਰੇ (ਜੀਅ) ਅਸਥੂਲ (ਜੰਤ) ਸੂਖਮੋਂ ਕੋ ਦਇਆ ਕਰ ਕੇ ਰਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ? ਮਾਇਆ ਦੇ ਟਾਕਰੇ ਤੇ ਇਹ ਬੇ-ਬਸ ਹਨ) ਹੇ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਸਾਰੇ ਜੀਅ ਜੰਤਾਂ ਨੂੰ (ਇਸ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, sálvalos a todos en Tu Misericordia."