[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਤੋਖਣੀ ਸੋਖਣੀ ਸਰਬ ਭਰਣੀ ॥੩੪॥੨੫੩॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sustainer and destroyer in Thy pleasure, I salute Thee.34.253."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਲੀ, ਸੁਕਾਉਣ ਵਾਲੀ ਅਤੇ ਭਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੩੪॥੨੫੩॥"