[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਉਚਰੈ ਹਰਿ ਹਰੇ; ਗੁਣ ਗੋਵਿੰਦ ਵਖਿਆਨ ॥"
page = 926
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue repeats God's Name and utters the world-Lord's praise alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਜਪਦੀ ਹੈ ਅਤੇ ਕੇਵਲ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਹੀ ਕੀਰਤੀ ਉਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue chants the Name of the Lord, and chants the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਦੁਆਰੇ ਹਰੀ ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ ਔਰੁ ਗੋਬਿੰਦ ਕੇ ਗੁਨੋਂ ਕੀਆਂ ਕਥਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਬਿਆਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਉਚਰੈ = ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi boca pronuncia sólo el Nombre del Señor, sólo canta Su Alabanza."