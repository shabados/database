[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਿਉ ਜੋਰਿ. ਅਵਰ ਸੰਗਿ ਤੋਰੀ ॥੩॥"
page = 659
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching myself to Thee, I have broken with all others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਪ੍ਰੇਮ ਵਿੱਚ ਜੁੜ ਕੇ, ਮੈਂ ਹੋਰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਟੁੱਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am joined with You, and I have broken with all others. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਪ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਜੋੜ ਕਰ ਔਰ ਪਦਾਰਥੋਂ ਸੇ ਤੋੜ ਦਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਗੰਢ ਕੇ ਮੈਂ ਹੋਰ ਸਭਨਾਂ ਨਾਲੋਂ ਤੋੜ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ ਸੰਗਿ = ਹੋਰਨਾਂ ਨਾਲੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en ese Amor, he roto con todo lo demás. (3)"