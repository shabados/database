[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਸੁਜਾਖਾ ਨਾਨਕਾ; ਸੋ ਕਿਉ ਉਝੜਿ ਪਾਇ ॥"
page = 954
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should he, O Nanak, who can see, stray into the wilderness?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਖ ਸਕਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਉਜਾੜ ਅੰਦਰ ਕਿਉਂ ਭੰਬਲਭੂਸੇ ਖਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, why should the one who can see, get lost?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਬਬੇਕ ਕਰ ਸੁਜਾਖਾ ਹੋਵੇਗਾ ਸੋ ਕਿਉਂ ਵਿਸੇ ਰੂਪ ਉਜਾੜ ਮੇਂ ਪੜੇਗਾ, ਭਾਵ ਨਹੀਂ ਪੜੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੁਜਾਖਾ ਮਨੁੱਖ (ਅੰਨ੍ਹੇ ਦੇ ਆਖੇ) ਕੁਰਾਹੇ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਝੜਿ = ਕੁਰਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que tiene sus ojos abiertos, ¿por qué se tiene que perder?"