[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ. ਨ ਦੇਈ ਕਿਸੈ ਜੀਅ; ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਵਉ ॥"
page = 322
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cause not annoyance to any being and go to thy Home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਪ੍ਰਾਣਧਾਰੀ ਨੂੰ ਤਕਲੀਫ ਨਾਂ ਦੇ ਅਤੇ ਇਜ਼ਤ ਨਾਲ ਆਪਣੇ ਧਾਮ ਨੂੰ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not cause any being to suffer, and you shall go to your true home with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪੁਰਸ ਕੋ ਦੁਖ ਦੇਣੇ ਵਾਲੇ ਨ ਹੋਈਏ ਤੋ ਪ੍ਰਤਿਸ੍ਟਾ ਸਹਤ ਵਾਹਿਗੁਰੂ ਕੀ ਦ੍ਰਗਾਹ ਮੇਂ ਜਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਭੀ ਜੀਵ ਨੂੰ ਦੁੱਖ ਨਾ ਦਿਆਂ ਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਇੱਜ਼ਤ ਨਾਲ (ਆਪਣੇ ਅਸਲੀ) ਘਰ ਵਿਚ ਜਾਵਾਂ (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅੱਪੜਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਈ = ਮੈਂ ਦੇਵਾਂ। ਜਾਵਉ = ਮੈਂ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No le hagas daño a nadie para que puedas ir a tu Verdadero Hogar con Honor"