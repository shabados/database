[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗ ਕਉ. ਲੋਚੈ ਸਭੁ ਕੋਈ ॥"
page = 732
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone longs for the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs for the Lord's Love;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਕੋ ਸਭ ਕੋਈ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਂਞ ਤਾਂ) ਹਰੇਕ ਮਨੁੱਖ ਪ੍ਰਭੂ (ਚਰਨਾਂ) ਦੇ ਪਿਆਰ ਦੀ ਖ਼ਾਤਰ ਤਰਲੇ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਦੀ ਖ਼ਾਤਰ। ਲੋਚੈ = ਤਾਂਘਦਾ ਹੈ। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਪ੍ਰਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos añoran el Amor de Dios,"