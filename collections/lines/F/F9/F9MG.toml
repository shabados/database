data = "ਇਕ ਦਿਨ ਪਦੂਆ ਕੇ ਸਦਨ; ਬਹੁ ਜਨ ਬੈਠੇ ਆਇ ॥"
page = 824

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once there appeared a few strangers at the household of that aide but"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ (ਜਦੋਂ ਗਈ ਤਾਂ) ਪਦੂਆ ਦੇ ਘਰ ਬਹੁਤ ਸਾਰੇ ਬੰਦੇ ਆਏ ਬੈਠੇ ਸਨ।"