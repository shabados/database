[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਗਹੁ ਹੰਸ ਹੁਇ ਪਰਮ ਹੰਸੁ; ਨਿਰਮੋਲਕੁ ਮੋਤੀ ਚੁਣਿ ਖਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But (by the grace of the Gum) the crow changes into swan and picks up invaluable pearls to eat."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਵਾਂ ਦੀ ਵੰਸ (ਸਾਕਤ) ਗੁਰੂ ਮਾਨ ਸਰੋਵਰ ਪੁਰ) ਪਰਮ ਹੰਸ ਹੋ ਕਰ ਅਮੋਲਕ ਮੋਤੀ ਚੁਣ ਚੁਣ ਕੇ ਖਾਂਦੀ ਹੈ (ਭਾਵ ਗੁਰੂ ਕਾਵਾਂ ਨੂੰ ਬੀ ਪਰਮ ਹੰਸ ਕਰ ਦਿੰਦੇ ਹਨ॥"