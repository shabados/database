[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੰਤ ਅਰਿ ਦਿਤੰ ਅਘੰ ਬਿਲੋਕਿ ਭਾਰਗਵੰ ਭਿਸੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets sounded and there was thundering voice seeing the ochre-coloured garb the sins were destroyed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਗਵੇ ਬਸਤ੍ਰ ਵੇਖ ਕੇ ਪਾਪ ਵੈਰੀ ਦੈਂਤਾਂ ਵਾਂਗ ਭਜਦੇ ਸਨ।"