[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੀ ਕਾਰਨ ਕਰਨ ॥"
page = 896
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art the Doer of deeds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Doer, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਰਨੋਂ ਕੋ ਕਰਨਹਾਰ ਜੋ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸ ਜਗਤ-ਰਚਨਾ ਦਾ ਬਣਾਣ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres el Creador y la Causa;"