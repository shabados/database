[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਸਲਾਹੇ ਸਾਚਿ ਸਮਾਵੈ; ਜਿਨਿ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੧੫॥"
page = 1052
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who through the Guru, knows the One alone, He praises the True Lord and in the True lord he is absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੇਵਲ ਇੱਕ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ; ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the One Lord, through the True Guru, praises the True Lord, and remains immersed in the True Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜਿਸ ਗੁਰਮੁਖਿ ਨੇ ਇਕ ਪ੍ਰਮਾਤਮਾ ਕੋ ਪਛਾਤਾ ਹੈ ਵਹੁ ਸਚ ਕਾ ਹੀ ਸਲਾਹਣਾ ਕਰਤਾ ਹੈ ਪੁਨਾ ਵਹੁ ਸਚ ਮੇਂ ਹੀ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en el Ser Verdadero, sí, aquél que conoce al Uno Solo, por la Gracia del Guru.  (15)"