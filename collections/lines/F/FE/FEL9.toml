[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਾ ਹੁਕਮੁ ਹੈ; ਭਾਣੈ ਆਵੈ ਜਾਇ ॥"
page = 472
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth and death are subject to Lord's command and through His will mortal comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਦਾਇਸ਼ ਤੇ ਮੌਤ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਦੇ ਤਾਬੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are subject to the Command of the Lord's Will; through His Will we come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਨਾ ਔਰ ਮਰਨਾ ਇਹ ਤੋ ਪ੍ਰਭੂ ਕਾ ਹੁਕਮ ਹੀ ਹੈ। ਤਿਸ ਕੇ ਭਾਣੈ ਕਰ ਜੀਵ ਆਉਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਞ ਤਾਂ) ਜੀਵਾਂ ਦਾ ਜੰਮਣਾ ਮਰਨਾ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਜੀਵ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nacimiento y la muerte se dan por Su Voluntad; a través de Su Voluntad uno viene y va."