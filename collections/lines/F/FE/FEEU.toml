[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਸੁਖਿ ਵਸਿਆ; ਬਾਹਰਿ ਸੁਖੁ ਪਾਇਆ ॥"
page = 1136
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live in peace at home and find peace abroad,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਧਾਮ ਵਿੱਚ ਆਰਾਮ ਅੰਦਰ ਵੱਸਦਾ ਹਾਂ ਅਤੇ ਬਾਹਰ ਭੀ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell in peace in my home, and I am at peace outside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ (ਘਰਿ) ਰਿਦਾ ਭੀ ਸੁਖ ਪੂਰਬਕ (ਵਸਿਆ) ਗੁਣੋ ਸੰਜੁਗਤ ਹੂਆ ਹੈ ਔਰ ਬਾਹ੍ਯ ਸੁਖ ਭੀ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਘਰ ਵਿਚ (ਭੀ) ਸੁਖੀ ਵੱਸਦਾ ਹੈ, ਉਹ ਘਰੋਂ ਬਾਹਰ (ਜਾ ਕੇ) ਭੀ ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Mantra que me fue dado por el Guru,"