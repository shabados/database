[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਮੀਰ ਜੋ ਕਹਿਯੋ; ਸਤਿ ਮੋ ਜਾਨਿਯੋ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Quazi said, ‘Whatever Mughal told was true.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਾਜ਼ੀ ਕਹਿਣ ਲਗਾ ਕਿ) ਮੈਨੂੰ ਮੁਗ਼ਲ ਨੇ ਜੋ ਕਹਿਆ ਹੈ ਉਸ ਨੂੰ ਸਚ ਸਮਝੋ।"