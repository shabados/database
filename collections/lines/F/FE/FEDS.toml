[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਸਾਧਸੰਗਿ ਇਕ ਰੰਗ ਜੋਈ; ਸੋਈ ਗੁਰਮੁਖਿ ਨਿਰਮਲ ਨਿਰਬਾਨੀ ਹੈ ।੩੨੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who is dyed in the love of one Lord engrosses himself deep meditation of the Lord's name in the company of the saintly persons is truly liberated and a clean Guru-oriented individual. (327)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸਾਧ ਸੰਗਤਿ ਦ੍ਵਾਰੇ ਸਬਦ ਦੇ ਗ੍ਯਾਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ, ਇਕ ਮਾਤ੍ਰ ਵਾਹਗੁਰੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਰਮ੍ਯਾ ਜਾਣ ਕੇ ਜਿਸ ਨੇ ਹੋਰ ਸਭ ਪ੍ਰਕਾਰ ਦੇ ਤ੍ਰਿਪੁਟੀ ਗ੍ਯਾਨ ਨੂੰ ਅੰਦਰੋਂ ਲੋਪ ਕਰ ਦਿੱਤਾ ਹੈ, ਇਉਂ ਅਪਣੇ ਅੰਦਰ ਤੇ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਭੀਤਰ ਬਾਹਰ ਇਕ ਹੀ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਬੁੱਝ ਕੇ ਜੋ ਇਸ ਇਕ ਰੰਗੀ ਤਾਰ ਵਿਚ ਹੀ ਸਹਜ ਸਮਾਧਿ ਟਿਕਾਉ ਪ੍ਰਾਪਤ ਕਰੀ ਰਖਦਾ ਹੈ ਓਹੀ ਗੁਰਮੁਖ ਗੁਰੂ ਕਾ ਸਿੱਖ = ਖਾਲਸਾ ਉਹੀ ਨਿਰਮਲ ਨਿਰਮਲਾ ਤੇ ਉਹੀ ਨਿਰਬਾਣ ਬੰਧਨਾਂ ਤੋਂ ਰਹਿਤ ਹੋਇਆ ਹੋਇਆ ਉਦਾਸੀ ਹੈ ॥੩੨੭॥"