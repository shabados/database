[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਤਿਹ ਸਾਹ; ਤੁਰਤ ਘਰ ਆਇਯੋ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this he came home immediately and was very much afflicted"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਸ਼ਾਹ ਤੁਰਤ ਘਰ ਆ ਗਿਆ।"