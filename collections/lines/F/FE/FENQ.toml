[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਉਪਾਈ ਮੇਦਨੀ; ਸੋਈ ਸਾਰ ਕਰੇਇ ॥"
page = 1092
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created the world, He alone takes care of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸ਼ਸਾਰ ਸਾਜਿਆ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the world, takes care of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹੁ ਸ੍ਰਿਸਟੀ ਉਪਾਈ ਹੈ, ਸੋ ਪਰਮਾਤਮਾਂ ਇਸ ਕੀ ਸਮਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ ਉਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਦਨੀ = ਧਰਤੀ, ਸ੍ਰਿਸ਼ਟੀ। ਸਾਰ = ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que creó la Tierra, sólo Él la conserva. Contempla entonces al Uno Solo,"