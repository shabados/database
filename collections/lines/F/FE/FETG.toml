[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਹਥਿਆਰੀ ਮਾਰੀਅਨਿ; ਤਿਉ ਤਿਉ ਦਰਬ ਹੋਇ ਧੜਧੁਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As they were beaten, heaps of money emerged there in his house."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸ਼ਿਵ ਦੇ ਕਹੇ ਅਨੁਸਾਰ) ਜਿਉਂ ਜਿਉਂ (ਸਰੇਵੜੇ) ਤਲਵਾਰਾਂ ਨਾਲ ਕੱਟੀ ਦੇ ਸਨ ਦਰਬ ਦੇ ਢੇਰ ਲੱਗਦੇ ਜਾਂਦੇ ਸੀ।"