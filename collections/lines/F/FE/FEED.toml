[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਰਧ ਮੁਖ; ਮਹਾ ਗੁਬਾਰੇ ॥"
page = 1007
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where, in the pitch darkness, one lies mouth downwards;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਅਨ੍ਹੇਰ ਘੁਪ ਅੰਦਰ ਬੰਦਾ ਮੂਧੇ ਮੂੰਹ ਪਿਆ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in that darkness where the body lies face down"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਪਰ ਕੋ ਮੁਖ ਤਥਾ ਬਡਾ ਅੰਧੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਭਿਆਨਕ ਹਨੇਰੇ ਵਿਚ ਜੀਵ ਉਲਟੇ-ਮੂੰਹ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਰਧ = ਉਲਟਾ। ਊਰਧ ਮੁਖ = ਉਲਟੇ-ਮੂੰਹ। ਗੁਬਾਰੇ = ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde hay total obscuridad y uno se encuentra boca abajo;"