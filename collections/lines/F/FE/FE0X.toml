[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਪਖਾ ਪੀਹਣਾ; ਪੈਰ ਧੋਇ ਚਰਣਾਮਤੁ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who draw water, fan the sangat, grind the flour, wash the feet of Guru and drink the water therefrom;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਖਾ ਝੱਲਦੇ, (ਲੰਗਰ ਵਾਸਤੇ ਚੱਕੀ) ਪੀਂਹਦੇ, ਪਾਣੀ ਢੋਂਦੇ, ਪੈਰ ਧੋ ਕੇ ਚਰਣਾਂਮ੍ਰਿਤ (ਮੁਖ ਵਿਚ) ਪਾਉਂਦੇ ਹਨ।"