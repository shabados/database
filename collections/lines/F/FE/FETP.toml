[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜਿਯੋ ਨਿਸਾਨ ਇਹ ਜੰਬੂਦੀਪ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings of all the regions were defeated with the might of sword. In this Jambu Dvipa the trumpet (of Yudhishtra sounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਜੰਬੂ ਦੀਪ ਵਿਚ (ਰਾਜੇ ਯੁਧਿਸ਼ਠਰ ਦਾ) ਧੌਂਸਾ ਵਜਣ ਲਗਿਆ।"