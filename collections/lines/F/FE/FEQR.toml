[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਬਸਤੂ ਲੇ; ਪਾਛੈ ਪਾਵੈ ॥"
page = 268
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mortal obtains ten things and puts them behind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦਸ ਚੀਜ਼ਾਂ ਲੈ ਕੇ ਪਿਛੇ ਰੱਖ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains ten things, and puts them behind him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਜੀਵ ਵਾਹਿਗੁਰੂ ਕੇ ਦੀਏ ਹੂਏ (ਦਸ ਬਸਤੂ) ਅਰਥਾਤ ਬੁਹਤ ਪਦਾਰਥੋਂ ਕੌ ਲੇ ਕਰ ਪੀਛੇ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਸੇ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਪ੍ਰਭੂ ਤੋਂ) ਦਸ ਚੀਜ਼ਾਂ ਲੈ ਕੇ ਸਾਂਭ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਤੂ = ਚੀਜ਼ਾਂ। ਲੇ = ਲੈ ਕੇ। ਪਾਛੈ ਪਾਵੈ = ਸਾਂਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre ingrato se olvida de los diez regalos que Dios le ha dado,"