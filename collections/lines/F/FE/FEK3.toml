[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਸ ਖਾਨਿ ਗਲਿ ਛੁਰੀ ਦੇ; ਹਾਲੁ ਤਿਨਾੜਾ ਕਉਣੁ ਅਲੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But what will be the plight of those who cutting the throat with knife eat flesh (of animal)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮੇਰੇ) ਗਲ ਵਿਚ ਛੁਰੀਆਂ ਦੇਕੇ ਮਾਸ ਖਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦਾ ਹਾਲ ਕੀ ਦੇਖਣ ਵਿਚ ਆਊ।"