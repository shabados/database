[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੜੇ; ਰਾਮੁ ਜਪਹੁ ਗੁਣ ਸਾਰਿ ॥"
page = 19
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fool! preserve virtues and remember Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਨੇਕੀਆਂ ਦੀ ਸੰਭਾਲ ਕਰ ਅਤੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool: chant the Name of the Lord, and preserve your virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੂੜੇ) ਹੇ ਮੂਰਖ! ਰਾਮ ਨਾਮ ਜਪੋ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਨੋਂ ਕੋ ਸਮਾਲੋ, ਵਾ ਰਾਮ ਨਾਮ ਕਾ ਜੋ ਜਪਨਾ ਹੈ, ਸੋਈ ਸਰਬ ਗੁਣੋਂ ਕਾ ਸਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਜੀਵ! (ਉਸ ਅੰਤਲੀ ਦਸ਼ਾ ਨੂੰ ਸਾਹਮਣੇ ਲਿਆ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਿ = ਸੰਭਾਲ ਕੇ, ਚੇਤੇ ਕਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, conserva tus virtudes y acuérdate del Dios prevaleciente."