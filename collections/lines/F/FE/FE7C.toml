[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੀਵਾਨੇ ਦਿਲ ਵਿਚ ਕੇਹੀ ਬਹਾਰ ਆਈ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਿ ਦੀਵਾਨਾਇ ਮਾ ਤੁਰਫ਼ਾ ਬਹਾਰੇ ਦਾਰਦ ।੨੯।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The chaste Akaalpurakh, the Protector of all, has given me birth for the reason,"