[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਿਆਉ ਕਰੇ ਸਭੁ ਸਾਚਾ; ਸਾਚੇ ਸਾਚਿ ਮਿਲਾਇਦਾ ॥੧॥"
page = 1059
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True one Himself administers all justice. The true Lord unites with Himself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਖ਼ੁਦ ਹੀ ਸਮੂ ਇਨਸਾਫ ਕਰਦਾ ਹੈ। ਸਚਿਆਰਾਂ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself administers all justice; through Truth, we merge in the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਭ ਸਾਚਾ ਨਿਆਉਂ ਕਰਤਾ ਹੈ। ਜੋ ਸਾਚੇ ਹੈਂ ਤਿਨ ਕੋ ਸਚੇ ਕਰ ਆਪਨੇ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹ ਸਾਰਾ ਆਪਣਾ ਅਟੱਲ ਨਿਆਂ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਆਪਣੇ) ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Uno Verdadero juzga a todos y a través de la Verdad, Él inmerge en Su Ser a quien sea que Él escoja. (1)"