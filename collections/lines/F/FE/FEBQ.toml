[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਯਾਦ, ਬਸ ਉਸ ਦੀ ਯਾਦ, ਹਾਣ ਉਸੇ ਦੀ ਯਾਦ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਊ ਹਾਣ ਯਾਦਿ ਊ ਹਾਣ ਯਾਦਿ ਊ ।੫੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "But this body of our is mired in water and mud. (410)"