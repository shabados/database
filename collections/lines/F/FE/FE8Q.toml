[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਪੜਤਾਲ ਘਰੁ ੩ ॥"
page = 1271
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ram Malar 5th Guru. Partal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਮਲਾਰ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Malaar, Fifth Mehl, Partaal, Third House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਤਾਲ = ਜਿੱਥੇ ਕਈ ਤਾਲ ਮੁੜ ਮੁੜ ਪਰਤਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Malhar Mejl Guru Aryan, Quinto Canal Divino, Partaal, Tercera Casa."