[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਨਕ; ਤਾ ਕਾ ਪੂਰ ਖਜਾਨਾ ॥੪॥੬॥੫੭॥"
page = 385
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, brimful is the store-house of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪਰੀ-ਪੂਰਨ ਹੈ ਉਸ ਦਾ ਭੰਡਾਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- prays Nanak, his treasure-house is filled to overflowing. ||4||6||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਾ ਅੰਤਸਕਰਣ ਰੂਪ ਖਜਾਨਾ ਪੂਰਨ ਹੋ ਗਿਆ ਹੈ॥੪॥੬॥੫੭॥☬ਸੰਤੋਂ ਪ੍ਰਤੀ ਜਗ੍ਯਾਸੂ ਕਾ ਪ੍ਰਸ੍ਨ ਰੂਪ ਕਥਨ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਉਸ ਦਾ (ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਗੁਣਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਸਦਾ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, llena está su Alma con el Éxtasis Supremo. (4‑6‑57)"