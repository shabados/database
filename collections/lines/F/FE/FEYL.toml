[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਭਰਮਿ ਭੁਲਾਨਾ ॥"
page = 159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through duality, it is gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਜ਼ਰੀਏ, ਇਹ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, it wanders deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਕੇ ਭਰਮ ਮੇਂ ਭੂਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la dualidad hace que uno se pierde en la duda."