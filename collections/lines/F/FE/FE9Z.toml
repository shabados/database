[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਪ੍ਰਹਿਲਾਦ ਸਿਉ; ਕਹਿਆ ਮਾਇ ॥"
page = 1154
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad's mother, said to her son:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਦੀ ਮਾਤਾ ਨੇ ਆਪਣੇ ਪੁਤ ਨੂੰ ਆਖਿਆ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad's mother said to her son,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਪੁਤ੍ਰ ਕੋ ਮਾਤਾ ਨੇ ਆਇਕੇ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਨੇ (ਆਪਣੇ) ਪੁੱਤਰ ਪ੍ਰਹਲਾਦ ਨੂੰ ਆਖਿਆ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ, ਨੂੰ। ਮਾਇ = ਮਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces la madre de Prehlad le dijo a su hijo: oh hijo mío,"