[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਿਪਤੁ ਰਹਉ; ਜੈਸੇ ਜਲ ਮਹਿ ਕਉਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 384
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like lotus in water, I live separate from them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਵਲ ਦੇ ਪਾਣੀ ਦੇ ਵਿੱਚ ਹੋਣ ਦੀ ਤਰ੍ਹਾਂ, ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but I remain detached, like the lotus upon the water. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਸੇ ਐਸਾ ਅਸੰਗ ਰਹਤਾ ਹੂੰ ਜੈਸੇ ਜਲ ਮੇਂ ਕਮਲ ਰਹਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਦੁਨੀਆ ਨਾਲ ਵਰਤਦਾ ਹੋਇਆ ਭੀ ਦੁਨੀਆ ਨਾਲ ਇਉਂ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹਾਂ ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ (ਟਿਕਿਆ ਹੋਇਆ ਭੀ) ਕੌਲ-ਫੁੱਲ (ਪਾਣੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el interior permanezco desapegado como el loto que vive en el lodo del lago. (1‑Pausa)"