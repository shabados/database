[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਹੁ; ਸਗਲ ਬੇਦ ਸਿੰਮ੍ਰਿਤੇ ॥"
page = 1348
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If you wish, ask (search through) all the Vedas and Simritis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ ਤਾਂ ਤੂੰ ਸਾਰਿਆਂ ਵੇਦਾਂ ਅਤੇ ਸਿਮ੍ਰਤੀਆਂ ਨੂੰ ਪੁੱਛ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go ahead and ask all the Vedas and the Simritees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਵੇਦੋਂ ਔ ਸਿੰਮ੍ਰਤੀਓਂ ਕੋ ਪੂਛ ਕਰ ਦੇਖ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇ-ਸ਼ੱਕ ਵੇਦ ਸਿਮ੍ਰਿਤੀਆਂ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਨੂੰ ਭੀ ਵਿਚਾਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve y consulta los Vedas y los Smritis,"