[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿੰਨ ਲੋਅ ਚੌਦਹ ਭਵਨ; ਜਲਿ ਥਲਿ ਮਹੀਅਲ ਛਲੁ ਕਰਿ ਛਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Deceptively she is pervading all the three worlds, fourteen abodes, land, sea and the nether worlds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੋਕਾਂ, ਚੌਦਾਂ ਬ੍ਰਹਮੰਡਾਂ, ਜਲਾਂ ਥਲਾਂ, ਪ੍ਰਿਥਵੀ, ਪਾਤਾਲਾਂ ਵਿਖ ਛਲ ਕਰ ਕੇ ਛਾਇ ਰਹੀ ਹੈ।"