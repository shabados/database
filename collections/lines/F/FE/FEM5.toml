[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੀਆ ਕਰਮ ਭੂਮੀ, ਮੇਰ ਕੇਤੇ; ਕੇਤੇ ਧੂ, ਉਪਦੇਸ ॥"
page = 7
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are the earths and the mountains for doing virtuous deeds and numberless over numberless Dhrus, the instruction receivers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਧਰਤੀਆਂ ਤੇ ਪਹਾੜ ਨੇਕ ਅਮਲ ਕਮਾਉਣ ਦੇ ਵਾਸਤੇ ਅਤੇ ਅਣਗਿਣਤ ੳਤੇ ਅਣਗਿਣਤ ਸਿੱਖਿਆ ਲੈਣ ਵਾਲੇ ਧਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many worlds and lands for working out karma. So very many lessons to be learned!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਂਡੋਂ ਕੇ ਭੇਦ ਕਰ ਕਿਤਨੀਆਂ ਹੀ (ਕਰਮ ਭੂਮੀ) ਭਾਰਤ ਭੂੰਮੀਆਂ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਸੁਮੇਰ ਪਰਬਤ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਧ੍ਰੂ ਭਗਤ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਤਿਨ ਕੇ ਉਪਦੇਸ਼ਟਾ ਨਾਰਦ ਰਿਖਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦੀ ਕੁਦਰਤਿ ਵਿਚ) ਬੇਅੰਤ ਧਰਤੀਆਂ ਹਨ, ਬੇਅੰਤ ਮੇਰੂ ਪਰਬਤ, ਬੇਅੰਤ ਧ੍ਰੂਅ ਭਗਤ ਤੇ ਉਹਨਾਂ ਦੇ ਉਪਦੇਸ਼ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantos espacios y tierras para trabajar el Karma, tantas lecciones que aprender"