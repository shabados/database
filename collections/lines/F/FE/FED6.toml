[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ. ਕਰਮ ਸੁਖ ਸਾਧਨ; ਤੁਲਿ. ਨ ਕਛੂਐ ਲਾਹਿ ॥"
page = 1222
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship, penance, self-mortification, pious deed and other means of peace; the Lord's Name, they equal not even a bit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ, ਸਵੈ-ਰਿਆਜਤ ਨੇਕ ਅਮਲ ਅਤੇ ਆਰਾਮ ਦੇ ਹੋਰ ਤਰੀਕੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਪੁਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting, deep meditation, austere self-discipline, good deeds and other techniques to being peace - they are not equal to even a tiny bit of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਸੰਜਮ ਔਰ ਜਿਤਨੇ ਸੁਖ ਕੇ ਸਾਧਨ ਕਰਮ ਹੈਂ, ਨਾਮ ਕੇ (ਤੁਲਿ) ਬਰਾਬਰ ਕੁਛ ਨਹੀਂ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਸੰਜਮ ਆਦਿਕ ਹਠ-ਕਰਮ ਅਤੇ ਸੁਖ ਦੀ ਭਾਲ ਦੇ ਹੋਰ ਸਾਧਨ-ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ ਤੇ ਸੰਤ ਜਨ ਇਹਨਾਂ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਸਮਝਦੇ (ਤੁੱਛ ਸਮਝਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦੇ ਸਾਧਨ। ਸੁਖ ਸਾਧਨ = ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਨ ਦੇ ਸਾਧਨ। ਕਛੂਐ = ਕੁਝ ਭੀ। ਤੁਲਿ = (ਗੁਣ ਗਾਵਣ ਦੇ) ਬਰਾਬਰ। ਲਾਹਿ = ਲੈਂਦੇ, ਲਹਹਿ, ਸਮਝਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vanas son las meditaciones, austeridades, actos piadosos y esfuerzos por la Paz, pues en Mérito, no se comparan para nada con recitar el Nombre del Señor."