[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸਾਚਾ ਪਿਰੁ ਮਿਲੈ; ਅੰਤਰਿ ਸਦਾ ਸਮਾਲੇ ॥"
page = 583
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the True Groom is met with and the wife ever cherishes Him in her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸੱਚਾ ਪਤੀ ਮਿਲਦਾ ਹੈ ਅਤੇ ਪਤਨੀ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they may meet with their True Husband, and cherish Him always deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸਦਾ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਸਚਾ ਪਤੀ ਅੰਤਸਕਰਣ ਮੇਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਦੀ ਰੱਖਦੀ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, el Verdadero Esposo es conocido, y uno Lo enaltece en su interior."