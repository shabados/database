[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਹਾਰੀ; ਗਾਵੈ ਗੀਤ ॥"
page = 1299
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The singer sings the Lord's song,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਉਣ ਵਾਲੀ ਪ੍ਰਭੂ ਦੇ ਗਾਉਣੇ ਗਾਉਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The singer sings the songs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਾਵਨਹਾਰੀ ਸ੍ਰਿਸ੍ਟੀ ਲੋਕ ਦਿਖਾਵੇ ਹੇਤ ਗੀਤੋਂ ਕੋ ਗਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕਾਈ ਰਿਵਾਜੀ ਤੌਰ ਤੇ ਹੀ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਗੀਤ ਗਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਨਹਾਰੀ = ਰਿਵਾਜੀ ਤੌਰ ਤੇ ਗਾਵਣ ਵਾਲੀ ਦੁਨੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cantante entona los cantos,"