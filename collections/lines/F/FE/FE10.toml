[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਯੌ ਉਪਜ︀ਯੋ ਮਨ ਮੈ ਮੁਨਿ ਚੌਕ ਰਹਿਯੋ ਬਨ ਕੇ ਫਲ ਖੈ ਕੈ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After relishing them, he felt being taken aback."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਦੇ ਮਨ ਵਿਚ ਬਹੁਤ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੋਈ ਅਤੇ ਬਨ ਦੇ ਫਲ ਖਾ ਕੇ ਚੌਂਕ ਪਿਆ।"