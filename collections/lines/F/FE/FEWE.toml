[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਅਪਨੀ ਬਿਰਥਾ ਕਹਹੁ ਅਵਰਾ ਪਹਿ; ਤਾ ਆਗੈ ਅਪਨੀ ਬਿਰਥਾ ਬਹੁ ਬਹੁਤੁ ਕਢਾਸਾ ॥"
page = 860
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou tellest of thy pain to another, then he, in return, tells thee of his still greater pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਪੀੜ ਕਿਸੇ ਹੋਰ ਕੁਲ ਦੱਸਦਾ ਹੈ, ਤਦ ਉਹ ਉੱਤਰ ਵਿੱਚ, ਤੈਨੂੰ ਆਪਣੀ ਸਗੋਂ ਵਧੇਰੀ ਪੀੜ ਦੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you tell your sorrows to another, then he, in return, will tell you of his greater sorrows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਅਪਨੀ ਬਿਰਥਾ ਔਰੋਂ ਪੈ ਕਹੇਂਗਾ ਤੌ ਅਪਨੀ ਬਿਰਥਾ ਵਹੁ ਤੇਰੇ ਆਗੇ ਬਹੁਤ ਕਾਢੇਂਗੇ, ਭਾਵ ਵਹੁ ਅਪਨੇ ਦੁਖ ਦੂਨੇ ਸੁਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤੂੰ ਆਪਣਾ ਕੋਈ ਦੁੱਖ-ਦਰਦ (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰਨਾਂ ਅੱਗੇ ਪੇਸ਼ ਕਰਦਾ ਫਿਰੇਂਗਾ, ਤਾਂ ਉਹ ਲੋਕ ਅੱਗੋਂ ਆਪਣੇ ਅਨੇਕਾਂ ਦੁੱਖ-ਦਰਦ ਸੁਣਾ ਦੇਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = {व्यथा} ਪੀੜਾ, ਦੁੱਖ। ਪਹਿ = ਪਾਸ, ਕੋਲ। ਕਢਾਸਾ = ਕੱਢਦੇ ਹਨ, ਸੁਣਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si vamos a contarle de nuestras penas a otro, éste otro nos llora sus propias penas de regreso."