[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥"
page = 179
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Society of Saints sing the praises of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I sing the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਕਰ ਕੇ ਹਰੀ ਕਾ ਜਸੁ ਗਾਇਨ ਕਰੀਏ, ਏਹੁ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su Compañía canté las Alabanzas del Señor;"