[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਆਪੁ. ਮਿਟੈ ਸੰਤਾਪੁ; ਆਪੁ. ਨਹ ਜਾਣਾਈਐ ॥"
page = 457
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us shed our ego and display not ourselves. Thus is our trouble removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਆਪਣਾ ਹੰਕਾਰ ਛੱਡ ਦੇਈਏ। ਆਪਣੇ ਆਪ ਦਾ ਮੁਜਾਹਰਾ (ਪ੍ਰਗਟਾਵਾ) ਨਾਂ ਕਰੀਏ। ਇਸ ਤਰ੍ਹਾਂ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us shed our egos, and our troubles shall be removed; let us not display ourselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਉ ਕੇ ਤਜਨੇ ਸੇ ਸਭ ਸੰਤਾਪ ਮਿਟ ਜਾਏਂਗੇ, ਤਾਂ ਤੇ ਹੰਕਾਰ ਜਾਣਾਈਏ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਅਹੰਕਾਰ ਤਿਆਗ ਕੇ (ਮਨ ਦਾ) ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦਾ ਹੈ। ਹੇ ਸਖੀ! ਕਦੇ ਭੀ ਆਪਣਾ ਆਪ ਜਤਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Elevando nuestro ser, nos quitamos de la pena y del ego,"