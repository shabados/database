[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਤ੍ਰ ਉਚਰਿ, ਸਭ ਪਾਸਿ ਕੇ; ਲੀਜੀਅਹੁ ਨਾਮ ਪਛਾਨ ॥੩੭੯॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly “Vaarid”, then “Jaa Niddhi Ish” and afterwards uttering the word “Astra” recognize the names of Paash.379."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਸਤ੍ਰ' ਸ਼ਬਦ ਦਾ ਉਚਾਰਨ ਕਰੋ। (ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੭੯॥"