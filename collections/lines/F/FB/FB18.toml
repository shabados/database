[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਹਉ ਲੋਭਾ; ਏਕੋ ਜਾਤਾ ॥"
page = 904
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and forsaking self-conceit and greed, I now know but One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਤੇ ਲਾਲਚ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਹੁਣ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "renouncing egotism and greed, I have come to know the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਔ ਲੋਭ ਕੋ ਤਿਆਗ ਕਰਿ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਤੇ ਲੋਭ ਨੂੰ ਤਿਆਗ ਕੇ ਉਹ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando el ego y la avaricia conoce al Uno"