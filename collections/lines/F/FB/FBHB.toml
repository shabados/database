[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਣਿ ਰੂਤਉ. ਭਾਜੈ ਨਹੀ; ਸੂਰਉ. ਥਾਰਉ ਨਾਉ ॥੩੪॥"
page = 342
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being engaged in battle, if thou flee not away, thou shalt go by the Name of a hero."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੁਧ ਅੰਦਰ ਰੁੱਝਾ ਹੋਇਆ ਜੇਕਰ ਤੂੰ ਭੱਜੇਗਾ ਨਹੀਂ, ਤੇਰਾ ਨਾਮ ਸੂਰਮਾ ਪੈ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you are engaged in the battle, don't run away; then, you shall be known as a spiritual hero. ||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਣ ਮੇਂ ਰੁਕਿਆ ਹੂਆ ਭਾਜੈ ਨਾਹੀਂ, ਤਉ ਤੁਮਾਰਾ ਨਾਮੁ ਸੂਰਮਾ ਹੈ; ਭਾਵ ਜਬ ਕਾਮਾਦਿ ਬਿਕਾਰਾਂ ਕੋ ਜੀਤ ਲੇਵੇ ਤਬ ਸੂਰਮਾ ਹੋਵੈ॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਰੀਰ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆਉਣਾ, ਮਾਨੋ, ਇਕ ਜੁੱਧ ਹੈ) ਜੇ ਤੂੰ ਇਸ ਜੁੱਧ ਵਿਚ ਰੁੱਝ ਕੇ ਭਾਂਜ ਨਾਹ ਖਾ ਜਾਏਂ ਤਾਂ ਹੀ ਤੇਰਾ ਨਾਮ ਸੂਰਮਾ (ਹੋ ਸਕਦਾ) ਹੈ ॥੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਣਿ = ਰਣ ਵਿਚ, ਜੁੱਧ ਵਿਚ। ਰੂਤਉ = ਰੁੱਝਾ ਹੋਇਆ। ਸੂਰਉ = ਸੂਰਮਾ। ਥਾਰਉ = ਤੇਰਾ ॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es llamado héroe sólo si estando peleando en una batalla, no la abandona.(34)"