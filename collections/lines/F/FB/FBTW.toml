[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਸਤਿ; ਸਤਿ ਪ੍ਰਭੁ ਬਕਤਾ ॥"
page = 285
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord's word and true its utterer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ, ਸੁਆਮੀ ਦੀ ਬਾਣੀ ਅਤੇ ਸੱਚਾ ਇਸ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of His Shabad is True, and True are those who speak of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦ ਵਾ ਬੇਦੁ ਭੀ ਸਤ ਹੈ ਔਰ ਤਿਨ ਕਾ (ਬਕਤਾ) ਉਚਾਰਨ ਕਰਤਾ ਪ੍ਰਭੂ ਭੀ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸ਼ਬਦ ਸਦਾ ਕਾਇਮ ਹੈ, ਸ਼ਬਦ ਨੂੰ ਉੱਚਾਰਨ ਵਾਲਾ ਵੀ ਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Su Palabra y Verdad es aquél que La pronuncia."