[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਕਿ ਬਹੁਤਾ ਪੜਹਿ; ਉਠਾਵਹਿ ਭਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1261
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why read thou much else and carry unavailing load?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਘਣੇਰਾ ਕਿਉਂ ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਬੇਫਾਇਦਾ ਬੋਝ ਚੁਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you read so many other things, and carry such a heavy load? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵੀਚਾਰ ਸੇ ਬਿਨਾਂ ਔਰੁ ਬਹੁਤਾ ਕਿਆ ਹੰਕਾਰ ਰੂਪੀ ਭਾਰੁ ਉਠਾਵਤੇ ਹੋ॥੧॥ ਰਹਾਉ ॥☬ਐਸੇ ਪ੍ਰਸ਼ਨੋਂ ਕਾ ਉੱਤ੍ਰ ਜਬ ਪੰਡਿਤ ਕੋ ਨਾ ਆਇਆ ਤਬ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣੀ ਪੜਾ ਔ ਬੇਨਤੀ ਕਰੀ: ਮਹਾਰਾਜ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਇਨ ਕਾ ਉੱਤ੍ਰ ਕਹ ਕਰ ਮੇਰੀ ਕਲ੍ਯਾਨ ਕਰੀਏ॥ ਤਬ ਤਿਸ ਕੇ ਪ੍ਰਤੀ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਉੱਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਮਨ ਦੀ ਪੜਤਾਲ ਛੱਡ ਕੇ) ਹੋਰ ਬਹੁਤਾ ਜੋ ਕੁਝ ਤੂੰ ਪੜ੍ਹਦਾ ਹੈਂ, ਉਹ (ਆਪਣੇ ਸਿਰ ਉਤੇ ਹਉਮੈ ਦਾ) ਭਾਰ ਹੀ ਚੁੱਕਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿ ਪੜਹਿ = ਕੀਹ ਪੜ੍ਹਦਾ ਹੈਂ? ਉਠਾਵਹਿ = ਚੁੱਕਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué lees tantos libros y aún así llevas tan pesada carga? (1-Pausa)"