[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਧਰੀ ਰਾਉ ਸਦਾਈਐ; ਜਲਿ ਬਲੀਐ ਅਭਿਮਾਨ ॥"
page = 63
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may be styled a headman or a duke, but all this is burning and igniting with egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਖੀਆ ਮਨੁੱਖ ਤੇ ਨਵਾਬ ਆਖਿਆ ਜਾਂਦਾ ਹੋਵੇ, ਪ੍ਰੰਤੂ ਇਹ ਸਮੂਹ ਹੰਕਾਰ ਨਾਲ ਸੜਨਾ ਤੇ ਮੱਚਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may present himself as a leader or a chief, but this just burns him in the fire of egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਧਰੀ ਔਰ (ਰਾਉ) ਰਜਪੂਤ ਕਹਾਈਏ, ਏਹ ਅਭਿਮਾਨ ਰੂਪੀ (ਜਲਿ) ਬਲਦੀ ਅਗਨੀ ਮੇਂ ਬਲੀਤਾ ਹੈ ਕਿ ਮੈਂ ਰਾਉ ਹੂੰ ਔਰ ਖਾਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ) ਚੌਧਰੀ, ਰਾਇ (ਸਾਹਿਬ ਆਦਿਕ) ਸਦਾਈਦਾ ਹੈ, (ਇਸ ਵਡੱਪਣ ਦੇ) ਅਹੰਕਾਰ ਨਾਲ ਸੜ ਮਰੀਦਾ ਹੈ (ਜੇ ਕੋਈ ਪੂਰਾ ਮਾਣ-ਆਦਰ ਨਾਹ ਕਰੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero todo esto quema y consume nuestro ser en el fuego del orgullo."