[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਝਿ ਸੂਝਿ; ਸਹਜ ਘਰਿ ਹੋਵਹਿ ॥"
page = 413
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows and understands this, enters the home of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਨੂੰ ਜਾਣਦਾ ਤੇ ਸਮਝਦਾ ਹੈ, ਉਹ ਪ੍ਰਸੰਨਤਾ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows and understands, enters the home of peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਮਝ ਕਰ (ਸੂਝਿ) ਦੇਖ ਕਰ (ਸਹਜ) ਸਾਤ ਕੇ ਘਰ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਹ ਸਮਝ ਵਿਚ ਕੇ (ਕਿ ਸਭ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਹੀ ਜੋਤਿ ਹੈ, ਕਿਸੇ ਸੰਬੰਧੀ ਦਾ ਸਰੀਰ ਨਾਸ ਹੋਣ ਤੇ) ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਘਰਿ = ਸਹਜ ਅਵਸਥਾ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la suciedad del dolor es lavada con la Palabra de Dios."