[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਨ ਪਰਮੇਸਰੁ; ਰਵਿ ਰਹਿਆ ਸਭਨੀ ਜਾਈ ॥ ਰਹਾਉ ॥"
page = 628
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Transcendent Lord, the Perfect Master, is pervading in all the places. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਰਮ ਪ੍ਰਭੂ, ਪੂਰਨ ਮਾਲਕ, ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਸਮਾਇਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Perfect Transcendent Lord, is pervading everywhere. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਹੁ ਜਾਣਿਆ ਹੈ ਕਿ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਪਰਮੇਸਰ ਜੋ ਹੈ, ਸੋ ਸਭ ਜਗਾ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਯਕੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਪਰਮੇਸਰ ਸਭ ਥਾਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਮੌਜੂਦ ਹੈ। ਸਭਨੀ ਜਾਈ = ਸਭ ਥਾਵਾਂ ਵਿਚ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios Trascendente está compenetrándolo todo. (Pausa)"