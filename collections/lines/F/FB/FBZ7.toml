[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਨਰ; ਇਨ ਬਿਧਿ ਪਾਰਿ ਪਰਾਇ ॥"
page = 1002
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, cross thou the world-ocean in this way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਇਸ ਰੀਤੀ ਨਾਲ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, in this way, you shall cross over to the other side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਤੂੰ ਇਸ ਬਿਧੀ ਕਰ ਕੇ ਪਾਰ ਕੋ ਪਾਇ ਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ (ਭਾਵ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਿਹਾਂ)। ਪਾਰਿ ਪਰਾਇ = ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, de esa forma, cruzarás hasta el otro lado, medita en tu Ama"