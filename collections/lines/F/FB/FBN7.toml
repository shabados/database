[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਗਤੋ ਨਿਰਮਾਇਲੁ ਉਪਜੇ; ਨਿਰਗੁਣ ਤੇ ਸਰਗੁਣੁ ਥੀਆ ॥"
page = 940
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From formless the Lord assumed the Immaculate Form and from the state of being without any attributes, He became one with attributes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਤੋਂ ਸੁਆਮੀ ਨੇ ਪਵਿੱਤ੍ਰ ਸਰੂਪ ਧਾਰਨ ਕਰ ਲਿਆ ਅਤੇ ਲੱਛਣ-ਰਹਿਤ ਤੋਂ ਉਹ ਲੱਛਣਾ-ਸੰਯੁਕਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From His state of absolute existence, He assumed the immaculate form; from formless, He assumed the supreme form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗਤ ਜੋ ਨਿਰਮਲੁ ਨਿਰਗੁਨੁ ਹੈ, ਤਿਸ ਤੇ ਉਪਜ ਕਰ ਸਰਗੁਣ ਵੈਰਾਟ ਰੂਪ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਅਦ੍ਰਿਸ਼ਟ ਅਵਸਥਾ ਤੋਂ ਨਿਰਮਲ ਪ੍ਰਭੂ ਪਰਗਟ ਹੁੰਦਾ ਹੈ ਤੇ ਨਿਰਗੁਣ ਰੂਪ ਤੋਂ ਸਰਗੁਣ ਬਣਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਅਦ੍ਰਿਸ਼ਟ ਆਤਮਕ ਸਰੂਪ ਤੋਂ ਆਕਾਰ ਵਾਲਾ ਬਣ ਕੇ ਸੂਖਮ ਤੇ ਅਸਥੂਲ ਰੂਪ ਧਾਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Absoluto, Él, de Sí Mismo, se manifestó. De Su Esencia sin forma, Él tomó todas las formas."