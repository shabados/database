[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜਿ ਦੂਤਿ ਕਰਿ ਭੂਤ ਵਸਿ; ਦੁਰਮਤਿ ਦੂਜਾ ਭਾਉ ਮਿਟਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He restrains the deadly sins, the five evil inclinations and the sense of duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿ ਉਨ੍ਹਾਂ ਨੇ) ਪੰਜ ਦੂਤ (ਕਾਮਾਦਿਕ) ਭੂਤ ਵਾਂਙੂ ਕਾਬੂ ਕਰ ਕੇ ਖੋਟੀ ਬੁੱਧੀ ਵਾਲਾ ਦੂਜਾ ਭਾਉ ਮਿਟਾ ਦਿਤਾ ਹੈ।"