[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਟਿ ਜੈ ਹੈ ਬਲ ਮਨ ਦ੍ਰਵਿ ਜੈ ਹੈ ॥੧੬੭੬॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Therefore command the heavenly damsels to do that with which the king feels pleased, when the king will be immersed in such a spectacle, his power will decline.”1676."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਮਨ ਦ੍ਰਵਿਤ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਬਲ ਘਟ ਜਾਏਗਾ ॥੧੬੭੬॥"