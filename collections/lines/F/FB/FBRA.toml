[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਕਾਮ ਰੂਪਾ ਕਮਿਛਿਆ ਕਰੋਟੀ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the manifestation of Kama (love). Thou art Kamakhya, the goddess."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਰੂਪਾ, ਕਾਮਾਖਿਆ ਅਤੇ ਕਾਲੀ ਦੇਵੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"