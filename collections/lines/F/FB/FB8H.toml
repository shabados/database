[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ; ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 12
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beside Thee, there is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈ ਬਾਝੋਂ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no one except You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਤੇਰੇ ਬਿਨਾ ਦੂਸਰਾ ਔਰੁ ਕੋਈ ਕਰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ (ਤੇਰੇ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aparte de Ti, no hay otro más."