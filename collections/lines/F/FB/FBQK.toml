[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਜੋਤਿ ਜਗਮਗੈ; ਤੇਜੁ. ਭੂਅ ਮੰਡਲਿ ਛਾਯਉ ॥"
page = 1408
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Divine Light is manifestly glittering and his grandeur is pervading the world realm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਈਸ਼ਵਰੀ ਨੂਰ ਪ੍ਰਤੱਖ ਹੀ ਚਮਕ ਰਿਹਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਰਤਾਪ ਸੰਸਾਰ ਦੀ ਪੁਰੀ ਅੰਦਰ ਫੇਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Divine Light shines forth, dazzling and radiant; His Glorious Grandeur pervades the realms of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਹਾਰਾਜ ਕੀ ਜੋਤਿ ਪ੍ਰਗਟ ਜਮਮਗ ਹੋਇ ਰਹੀ ਹੈ ਔ ਜਿਨ ਕਾ ਤੇਜ ਪ੍ਰਿਥਵੀ ਮੰਡਲ ਮੇਂ ਛਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਦੇ ਅੰਦਰ) ਪ੍ਰਗਟ ਤੌਰ ਤੇ (ਹਰੀ ਦੀ) ਜੋਤਿ ਜਗਮਗ ਜਗਮਗ ਕਰ ਰਹੀ ਹੈ, (ਆਪ ਦਾ) ਤੇਜ ਧਰਤੀ ਉਤੇ ਛਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Divina Luz brilla, radiante y reluciente; Su Gloriosa Grandeza compenetra todos los ámbitos del mundo."