[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੁਟਹਿ ਸੰਘਾਰ. ਨਿਮਖ ਕਿਰਪਾ ਤੇ; ਕੋਟਿ ਬ੍ਰਹਮੰਡ ਉਧਾਰਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1211
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through a bit of Thy mercy, O Lord, Tyrannies cease and Thou redeem Millions of universes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਇਕ ਭੋਰਾ ਭਰ ਦਇਆ ਰਾਹੀਂ, ਹੇ ਸੁਆਮੀ! ਜੁਲਮ ਬੰਦ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਤੂੰ ਕ੍ਰੋੜਾਂ ਹੀ ਆਲਮਾਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even a tiny bit of Your Mercy ends all cruelty and tyranny. You save and redeem millions of universes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੰਘਾਰ) ਮਰਨਾ ਅਰ ਜਨਮਣਾ ਤੇਰੀ ਨਿਮਖ ਮਾਤ੍ਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਸੇ ਛੂਟ ਜਾਤਾ ਹੈ ਔਰ ਤੂੰ ਕ੍ਰੋੜੋਂ ਬ੍ਰਹਮੰਡ ਉਧਾਰਨੇ ਕੋ ਸਮਰਥ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਤਾ ਜਿਤਨੀ ਮਿਹਰ (ਦੀ ਨਿਗਾਹ) ਨਾਲ ਵੱਡੇ ਵੱਡੇ ਨਿਰਦਈ ਬੰਦੇ ਭੀ ਅੱਤਿਆਚਾਰਾਂ ਵਲੋਂ ਹਟ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante un poco de Misericordia, toda tiranía cesa, oh Tú redimes millones de universos. (1-Pausa)"