[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜੀ ਸਿਆਣਪ; ਬਲ ਬੁਧਿ ਬਿਕਾਰ ॥"
page = 177
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have shed cleverness, power and evil intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਤੁਰਾਈ, ਤਾਕਤ ਅਤੇ ਮੰਦੀ ਮੱਤ ਛਡ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced clever tricks, power and intellectual corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬਲ ਤਥਾ ਬੁਧੀ ਕੀ ਚਤ੍ਰਾਈ, ਪੁਨਾ ਬਿਕਾਰੋਂ ਕੀ ਪੰਗਤੀ ਤਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਹੇ ਭਾਈ!) ਮੈਂ ਆਪਣੀ ਅਕਲ ਦਾ ਆਸਰਾ ਰੱਖਣ ਦੀ ਬੁਰਾਈ ਛੱਡ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he deshecho de la maldad del poder, de la astucia y del orgullo del intelecto."