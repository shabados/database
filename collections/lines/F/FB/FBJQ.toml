[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਰਵਿ ਰਹਿਆ; ਬਨਵਾਰੀ ॥"
page = 165
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the gardener of the world-forest, Himself is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਬਾਗ ਦਾ ਮਾਲੀ, ਵਾਹਿਗੁਰੂ ਹਰ ਥਾਂ, ਆਪ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself practices tapa - intense self-disciplined meditation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਹਰੀ ਬਨਵਾਰੀ ਆਪ ਹੀ ਰਵ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਹਰੀ-ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਹਰ ਥਾਂ) ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨਵਾਰੀ = {वनमाली = ਜੰਗਲ ਦੇ ਫੁਲਾਂ ਦੀ ਮਾਲਾ ਪਹਿਨਣ ਵਾਲਾ, ਕ੍ਰਿਸ਼ਨ} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Maestro de los bosques de guirnaldas,"