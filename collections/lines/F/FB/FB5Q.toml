[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪ ਤਾਪ ਭਗਤਿ ਸਾ ਪੂਰੀ; ਜੋ ਪ੍ਰਭ ਕੈ ਮਨਿ ਭਾਈ ॥"
page = 673
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is the perfect worship, penance and devotional service, which is pleasing to the Lord's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਪੂਰਨ ਹੈ, ਜਿਹੜੀ ਸੁਆਮੀ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone is perfect chanting, meditation, penance and devotional worship service, which is pleasing to God's Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਪ ਤਾਪ ਔਰ ਭਗਤੀ ਸੋਈ ਪੂਰਨ ਹੈ, ਹੇ ਪ੍ਰਭ! ਜੋ ਆਪ ਕੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜਾਪ ਤਾਪ ਉਹੀ ਭਗਤੀ ਸਿਰੇ ਚੜ੍ਹੀ ਜਾਣੋ, ਜੇਹੜੀ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਪਸੰਦ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹ {ਇਸਤ੍ਰੀ ਲਿੰਗ}। ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ। ਭਾਈ = ਪਸੰਦ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo lo que el Señor aprueba es la Perfecta Meditación, Austeridad y Alabanza,"