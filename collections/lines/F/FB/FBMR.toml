[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਗੀ ਕੇ ਪਥ ਜ︀ਯੋ ਨ੍ਰਿਪਤਿ ਮਾਨਤ ਭਯੋ ਨ ਏਕ ॥੫੧॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But like the preventions detailed to a sick-man, Raja did not concede to any.(51)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਰੋਗ ਦੇ ਪਥ (ਪਰਹੇਜ਼) ਵਾਂਗ, ਰਾਜੇ ਨੇ ਇਕ (ਗੱਲ) ਵੀ ਨਹੀਂ ਮੰਨੀ ॥੫੧॥"