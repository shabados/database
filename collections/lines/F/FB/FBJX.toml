[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਬਿਧਿ ਕਰਮ ਕਮਾਈਅਹਿ; ਆਸ ਅੰਦੇਸਾ ਹੋਇ ॥"
page = 18
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By doing three pronged deed hope and anxiety are produced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨ-ਰਾਹੇ ਕੰਮ ਕਰਨ ਦੁਆਰਾ ਆਸ ਅਤੇ ਚਿੰਤਾ ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By actions committed under the influence of the three qualities, hope and anxiety are produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਐਸੇ ਆਤਮ ਬੀਚਾਰ ਸੇ ਰਹਿਤ ਹੋ ਕਰ (ਤ੍ਰਿਬਿਧਿ) ਤੀਨ ਪ੍ਰਕਾਰ ਕੇ ਰਜੋ, ਤਮੋ, ਸਤੋ, ਰੂਪੁ ਵਾ ਮਨ, ਬਚ, ਕ੍ਰਮ, ਕਰ ਕੇ ਜੋ ਕਾਮਨਾ ਕੇ ਸਹਿਤ ਕਰਮ ਕਰੀਤੇ ਹੈਂ, ਤਿਨ ਕਰਮੋਂ ਸੇ ਪ੍ਰਿਥਮ ਤੋ ਸ੍ਵਰਗਾਦਿਕੋਂ ਕੀ ਆਸਾ ਹੋਤੀ ਹੈ, ਸੋ ਆਸਾ ਪਰਮ ਦੁਖ ਰੂਪੁ ਹੈ। ਔਰੁ ਜਬ ਸ੍ਵਰਗਾਦਿ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਤਬ ਤਿਨ ਮੇਂ (ਅੰਦੇਸਾ) ਸੰਸਯ ਹੋਤਾ ਹੈ। ਸੋ ਕੈਸੇ ਹੈ? ਕਿ ਜਬ ਸ੍ਵਰਗ ਮੇਂ ਜਾਨੇ ਵਾਲਾ ਪੁਰਸੁ ਸ੍ਵਰਗ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਤਬ ਤਹਾਂ ਕੀ ਐਸੇ ਮ੍ਰਯਾਦਾ ਹੈ। ਕਿ ਜਿਤਨੇ ਬਰਖ ਉਸ ਪੁਰਸੁ ਨੇ ਸ੍ਵਰਗ ਮੇਂ ਰਹਿਨਾ ਹੋਤਾ ਹੈ, ਉਤਨੇ ਹੀ ਫੂਲੋਂ ਕੀ ਮਾਲਾ ਉਸ ਕੇ ਗਲ ਮੇਂ ਪਹਿਰਾਇ ਦੇਤੇ ਹੈਂ। ਜਬ ਏਕ ਬਰਖ ਬੀਤ ਜਾਤਾ ਹੈ, ਤਬ ਏਕ ਫੂਲੁ ਤਿਨ ਮੇਂ ਸੇ ਸੂਕ ਜਾਤਾ ਹੈ। ਐਸੇ ਹੀ ਏਕ ਬਰਖ ਪੀਛੇ ਜਬ ਏਕ ਫੂਲੁ ਸੂਕਨੇ ਲਗਤਾ ਹੈ, ਤਬ ਤਿਨ ਕੋ ਦੇਖ ਦੇਖ ਕਰ ਸ੍ਵਰਗ ਬਾਸੀ ਕੇ ਚਿਤ ਮੇਂ ਜੋ ਦੁਖੁ ਹੋਤਾ ਹੈ, ਸੋਈ ਅੰਦੇਸਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਪ੍ਰਿਥਮ ਤੋ ਸ੍ਵਰਗਾਦਿਕੋਂ ਕੀ ਆਸਾ ਭਈ ਤਬ ਭੀ ਦੁਖੁ ਰਹਾ। ਪੁਨਃ ਜਬ ਪ੍ਰਾਪਤੀ ਹੂਈ ਤਬ ਤਿਸ ਕੇ ਨਸ੍ਟ ਹੋਣੇ ਕਾ ਸੰਸਾ ਹੋਤਾ ਹੈ, ਸੋ ਭੀ ਪਰਮ ਕਸ੍ਟ ਹੈ॥☬ਸਕਾਮ ਕਰਮ ਕੀ ਨਿਵਿਰਤੀ ਕਾ ਉਪਾਯ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ ਆਮ ਤੌਰ ਤੇ) ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਹੀ ਕਰਮ ਕਰੀਦੇ ਹਨ, ਜਿਸ ਕਰਕੇ ਆਸਾ ਤੇ ਸਂਹਸਿਆਂ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਇਹਨਾਂ ਦੇ ਕਾਰਨ ਮਨ ਵਿਚ ਖਿੱਝ ਬਣਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਬਿਧਿ = ਤਿੰਨ ਕਿਸਮਾਂ ਦੇ, ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਵਾਲੇ। ਕਮਾਈਅਹਿ = ਕਮਾਏ ਜਾਂਦੇ ਹਨ, ਕੀਤੇ ਜਾਂਦੇ ਹਨ। ਅੰਦੇਸਾ = ਸਹਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en las tres Gunas la ansiedad se produce."