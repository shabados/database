type = "translation"
language = "pa"
data = "ਸਭ ਵਿਚ ਅਲੇਖ (ਜੋ ਲੇਖ ਵਿਚ ਨਾ ਆ ਸਕੇ) ਹੀ ਰਮਣ ਕਰ ਰਿਹਾ ਹੈ,"