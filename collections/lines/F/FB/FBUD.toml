[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਲੀ ਕਾਲਮਾਛਾ ਛੁਭੇ ਛਤ੍ਰਧਾਰੀ ॥੪੮੫॥"
page = 599

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Russians,Turkistanis, Sayyads and other persistent and angry fighters were killed, the dreadful fighting soldiers of Kandhar and many other canopied and angry warriors were also made lifeless.485."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਲੀ (ਜੋ) ਛਤ੍ਰਧਾਰੀ ਹਨ, ਬਹੁਤ ਕ੍ਰੋਧਵਾਨ ਹੋਏ ਹਨ ॥੪੮੫॥"