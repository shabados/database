[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਨਾਂ ਚਿਹਨਾਂ ਬਾਹਰਾ; ਸਭਨਾ ਅੰਦਰਿ ਹੈ ਸਰਬੰਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is beyond caste and symbols etc. but side by side He pervades one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਵਰਨਾਂ ਚਿਹਨਾਂ ਤੋਂ ਬਾਹਰ ਹੈ ਸਭਨਾਂ ਦੇ ਅੰਦਰ ਸਰਬੰਗੀ (ਭਾਵ ਨਖ ਥੋਂ ਸ਼ਿਖਾ ਤੀਕ ਵ੍ਯਾਪਕ ਹੋਕੇ ਫੈਲ ਰਿਹਾ) ਹੈ।"