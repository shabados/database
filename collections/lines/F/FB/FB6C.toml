[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਸਾਦ; ਸਹਜ ਸੁਖੁ ਹੋਈ ॥"
page = 989
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou the worldly pleasures, that thou mayest obtain peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰੀ ਭੋਗ ਬਿਲਾਸਾਂ ਨੂੰ ਛੱਡ ਦੇ, ਤਾਂ ਜੋ ਤੈਨੂੰ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon the tastes of the world, and find intuitive peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਵਾਦੋਂ ਕੋ ਤਜ ਦੇਹੁ, ਇਸ ਤੇ ਅਚੁਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਤੂੰ ਘਰਾਂ ਦੀਆਂ ਮਲਕੀਅਤਾਂ ਵਿਚੋਂ ਸੁਖ-ਸ਼ਾਂਤੀ ਲੱਭਦਾ ਹੈਂ) ਮਾਇਆ ਦੇ ਸੁਆਦ ਛੱਡ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਪੈਦਾ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ। ਸਾਦ = (ਮਾਇਆ ਦੇ) ਸੁਆਦ। ਸਹਜ ਸੁਖੁ = ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona entonces tu añoranza por los placeres para que seas bendecido con la Paz del Equilibrio,"