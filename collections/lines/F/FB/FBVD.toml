[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅੰਤ ਨ ਜਾਪਨੑੀ; ਹਰਿ ਤਾ ਕੇ ਪਾਰਾਵਾਰ ॥"
page = 475
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, God's limit of this end or of that, is not known. That or that end he has not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦਾ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ। ਇਹ ਜਾਂ ਔਹ ਕਿਨਾਰਾ ਉਸ ਦਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord's limits cannot be known; He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤਾ ਕੇ) ਤਿਸ ਹਰਿ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ (ਜਾਪਨੀ) ਜਾਨੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਦੇ ਪਾਰਲੇ ਉਰਾਰਲੇ ਬੰਨਿਆਂ ਦੇ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਤਾ ਕੇ = ਉਸ ਹਰੀ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Infinito y Misterioso es el Señor; Él crea de Sí Mismo, Él destruye de Sí Mismo."