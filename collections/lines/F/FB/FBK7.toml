[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਸੁਪ੍ਰਸੰਨ ਭਏ; ਸਦਾ ਸੂਖ ਕਲਿਆਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1322
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Perfect Guru is highly pleased, then am blessed with everlasting peace and salvation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਗੁਰੂ ਪਰਮ ਖੁਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਦ ਮੈਨੂੰ ਸਦੀਵੀ ਆਰਾਮ ਅਤੇ ਮੁਕਤੀ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru is pleased and satisfied; I am blessed with eternal peace and happiness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼੍ਟ ਗੁਰੂ ਹਮਾਰੇ ਪੁਰ ਪ੍ਰਸੰਨ ਹੂਏ ਹੈਂ, ਸਦਾ ਸੁਖੁ ਅਰੁ ਹਮਰੀ ਕਲ੍ਯਾਨ ਭਈ ਹੈ॥੧॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਪੂਰੇ ਸਤਿਗੁਰੂ ਜੀ ਦਇਆਲ ਹੁੰਦੇ ਹਨ (ਉਹ ਮਨੁੱਖ ਭਗਵਾਨ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ) ਸਦਾ ਸੁਖ ਆਨੰਦ (ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y satisfecho y yo soy bendecido con la Paz Eterna y la Felicidad. (1-Pausa)"