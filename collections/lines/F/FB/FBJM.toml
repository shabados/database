[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਤਨੁ ਨਹੀ; ਜਾ ਕੋ ਗਰਬਾ ॥"
page = 187
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man! thine is not the body on which thou takes pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਇਹ ਦੇਹਿ ਜਿਸ ਤੇ ਤੂੰ ਮਾਣ ਕਰਦਾ ਹੈ, ਤੇਰੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body which you are so proud of, does not belong to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਕਾ ਗਰਬ ਕਰਤਾ ਹੈ, ਸੋ ਅਪਨਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਸਰੀਰ ਜਿਸ ਦਾ (ਤੂੰ) ਮਾਣ ਕਰਦਾ ਹੈਂ (ਸਦਾ ਲਈ) ਆਪਣਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo, del cual estamos orgullosos, no es nuestro,"