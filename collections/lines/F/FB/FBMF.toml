data = "ਮੂਰਖ ਅੰਧਿਆ; ਅੰਧੀ ਧਾਤੁ ॥"
page = 1239
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blind is the running about of the blind fools."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੀ ਹੈ ਦੌੜ-ਭੱਜ ਅੰਨ੍ਹੇ ਬੇਵਕੂਫ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind fool is running around, leading the blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਗਿਆਨੀਓਂ ਕੀ ਅਵਿਦਿਆ ਮੇਂ (ਧਾਤੁ) ਧਾਵਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਨ੍ਹੇ ਮੂਰਖ ਲੋਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਛੱਡ ਕੇ) ਅੰਨ੍ਹਿਆਂ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਹੀ ਕਰਦੇ ਹਨ (ਭਾਵ, ਠੇਡੇ ਖਾ ਕੇ ਸੱਟਾਂ ਹੀ ਲਵਾਉਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues esa mente ignorante es ciega y por ello persigue la oscuridad."