[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ ਗਿਆਨੁ ਪਾਇਆ; ਹਰਿ ਤਤੁ ਬੀਚਾਰਾ ॥"
page = 163
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receiving Divine knowledge from the True Guru I have deliberated over God's quintessence"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਬ੍ਰਹਮ ਬੋਧ ਪ੍ਰਾਪਤ ਕਰਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਜੋਹਰ ਨੂੰ ਸੋਚਿਆ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the True Guru, I obtained spiritual wisdom; I contemplate the Lord's essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਸੇ ਧਰਮ ਅਧਰਮ ਕਾ ਗਿਆਨ ਪਾਇਆ ਤਬ ਹਰੀ (ਤਤੁ) ਸਾਰ ਰੂਪ ਕਾ ਵੀਚਾਰੁ ਕੀਆ॥☬ਪ੍ਰਸ਼ਨ: ਵੀਚਾਰ ਕਾ ਫਲ੍ਹ ਕਿਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਪਾਸੋਂ (ਪਰਮਾਤਮਾ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ (ਪਾਣੀ) ਸਿੱਖ ਲਈ, (ਜਗਤ ਦੇ) ਮੂਲ ਪਰਮਾਤਮਾ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਵਿਚਾਰਨਾ (ਸਿੱਖ ਲਿਆ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਗਿਆਨੁ = ਪਰਮਾਤਮਾ ਦੀ ਜਾਣ-ਪਛਾਣ, ਡੂੰਘੀ ਸਾਂਝ। ਤਤੁ = ਅਸਲੀਅਤ। ਬੀਚਾਰਾ = ਵਿਚਾਰੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibí la Sabiduría del Guru y habité en la Quintaesencia del Señor."