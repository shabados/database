[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸਿ ਦਿਤੀ. ਪੂਰੈ ਸਤਿਗੁਰੂ; ਘਟੈ ਨਾਹੀ. ਇਕੁ ਤਿਲੁ, ਕਿਸੈ ਦੀ ਘਟਾਈ ॥"
page = 307
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His pleasure the Lord has given it to the perfect Satguru. By any one's diminishing it diminishes not even by an iota."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਸੰਨ ਹੋ ਕੇ ਪ੍ਰਭੂ ਨੇ ਇਹ ਪੂਰਨ ਸਤਿਗੁਰਾਂ ਨੂੰ ਪ੍ਰਦਾਨ ਕੀਤਾ ਹੈ। ਕਿਸੇ ਦੇ ਕੰਮ ਕਰਨ ਦੁਆਰਾ ਇਹ ਭੋਰਾ ਭਰ ਭੀ ਘੱਟ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Pleasure, the Lord has bestowed this upon the Perfect True Guru; it is not diminished one bit by anyone's efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਅੰਗਦ ਜੀ ਨੇ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਵਡਿਆਈ ਦਈ ਹੈ, ਤਿਲ ਸਮਾਨ ਭੀ ਕਿਸੇ ਕੀ ਘਟਾਈ ਹੂਈ ਨਹੀਂ ਘਟਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਪ੍ਰਭੂ ਨੇ ਸਤਿਗੁਰੂ ਨੂੰ ਪ੍ਰਸੰਨ ਹੋ ਕੇ (ਇਹੀ ਵਡਿਆਈ) ਬਖ਼ਸ਼ੀ ਹੈ (ਇਸ ਕਰਕੇ) ਕਿਸੇ ਦੇ ਘਟਾਇਆਂ ਰਤਾ ਭੀ ਨਹੀਂ ਘਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Dios, por Su Gracia, bendice al Guru con tal Gloria que ésta no disminuye por más que actúen en su contra."