[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਮਸਤਕ ਤ੍ਵ ਪਗ ਸਦਾ; ਰਹੈ ਦਾਸ ਕੇ ਭਾਇ ॥੭੫੬॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I request folding both my hands, O the Lord of the world! Thy servent may ever have this wish that my forehead may always remain in love with Thy feet.756."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਸਤਕ ਤੇਰੇ ਚਰਨਾਂ ਉਤੇ ਸਦਾ ਦਾਸ ਦੇ ਭਾਵ ਨਾਲ (ਧਰਿਆ) ਰਹੇ ॥੭੫੬॥"