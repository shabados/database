[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਜਾਤਿ ਕਮੀਨੀ. ਪਾਂਤਿ ਕਮੀਨੀ; ਓਛਾ ਜਨਮੁ ਹਮਾਰਾ ॥"
page = 659
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My caste is low, my lineage is low and mean is my birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੀ ਜਾਤੀ ਨੀਚ ਹੈ, ਮੇਰਾ ਘਰਾਣਾ ਨੀਚ ਹੈ, ਅਤੇ ਅਧਮ ਹੈ ਮੇਰੀ ਪੈਦਾਇਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My social status is low, my ancestry is low, and my life is wretched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮੇਰੀ ਜਾਤੀ ਭੀ (ਕਮੀਨੀ) ਕਮ ਵਾ ਨੀਚ ਹੈ ਔ ਮੇਰੀ (ਪਾਂਤਿ) ਪੰਗਤੀ ਭੀ ਨੀਚ ਹੈ, ਭਾਵ ਸੇ ਉਤਮ ਪੰਗਤੀ ਕਾ ਮੈਂ ਅਧਿਕਾਰੀ ਭੀ ਨਹੀਂ ਹੂੰ। ਪੁਨਾ ਤੁੱਛ ਘਰ ਮੇਂ ਮੇਰਾ ਜਨਮ ਭਯਾ, ਭਾਵ ਸੇ ਜਾਤ ਪਾਤੀ ਅਭਿਮਾਨ ਤ੍ਯਾਗ ਕਰ ਨਿੰਮ੍ਰਤਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਜਨ! ਹੇ ਮੇਰੇ ਸੋਹਣੇ ਰਾਮ! ਮੇਰੀ ਤਾਂ ਜਾਤਿ, ਕੁਲ ਤੇ ਜਨਮ ਸਭ ਕੁਝ ਨੀਵਾਂ ਹੀ ਨੀਵਾਂ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਂਤਿ = ਕੁਲ, ਗੋਤ। ਓਛਾ = ਨੀਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Baja es mi casta y bajo mi nacimiento, pero Ravi Das, el zapatero,"