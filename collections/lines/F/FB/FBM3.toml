[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਆਸਾ; ਪੂਰਨ ਹੋਇ ॥੩॥"
page = 889
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all his aspirations are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਅਭਿਲਾਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "will have all his hopes fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ਼ ਕੀ ਸਭ ਆਸ ਪੂਰਨ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ (ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que contempla el Nombre del Señor realiza todas sus esperanzas y deseos.(3)"