[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹਰਿ ਹਰਿ ਮੀਠਾ ਲਾਗਾ; ਗੁਰੁ ਮੀਠੇ ਬਚਨ ਕਢਾਵੈਗੋ ॥"
page = 1308
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the Lord God seems sweet unto them and the Guru makes them utter sweet words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਦੁਆਰਾ, ਸਾਈਂ ਹਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿੱਠਾ ਲਗਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਪਾਸੋ ਮਿੱਠੇ ਸ਼ਬਦ ਉਚਾਰਨ ਕਰਵਾਉਂਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, the Lord seems sweet to them; the Guru inspires them to speak sweet words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਤੁਮਾਰੇ ਸੇ ਮੀਠੇ ਬਚਨ ਕਢਾਵੈ ਅਰਥਾਤ ਬੁਲਾਵੈਗਾ ਤਬ ਸਿਖਿਆ ਕਰ ਤੇਰੇ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਮੀਠਾ ਲਾਗਾ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਭਗਤ ਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲਗ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ (ਉਸ ਦੇ ਮੂੰਹੋਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਮਿੱਠੇ ਬਚਨ (ਹੀ) ਕਢਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੁ ਕਢਾਵੈਗੋ, = ਗੁਰੁ ਕਢਾਵੈ, ਗੁਰੂ ਕਢਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo la Enseñanza del Guru, sienten la Dulzura del Señor, y el Guru los inspira a hablar palabras dulces. Mediante la Palabra del los Banis del Verdadero Guru,"