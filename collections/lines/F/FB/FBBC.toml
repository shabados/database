[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖੁ ਵਰਤੈ ਅਗਮ ਅਪਾਰਾ ॥"
page = 113
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unseen, unapproachable and unlimited Lord is pervading every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ, ਅਪਹੁੰਚ ਤੇ ਬੇਹੱਦ ਸਾਹਿਬ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Invisible, Inaccessible and Infinite is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬੇਅੰਤ ਅਲਖ ਅਗਮ ਆਪ ਹੀ ਸਰਵਤ੍ਰ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ ਉਹ) ਅਦ੍ਰਿਸ਼ਟ ਰੂਪ ਵਿਚ ਮੌਜੂਦ ਹੈ ਅਪਹੁੰਚ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖੁ = {अलक्ष्य = Invisible, Unobserved} ਅਦ੍ਰਿਸ਼ਟ। ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Invisible, Infinito, Inaccesible que esta en todas partes."