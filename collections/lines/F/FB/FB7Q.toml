[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅਵਰੁ. ਨ ਦੀਸੈ; ਸਰਬ ਤੋਹ ॥"
page = 1169
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see not another, everywhere Thou are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿਸਦਾ, ਸਾਰੇ ਥਾਈ ਤੂੰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not see any other at all - You are everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਵਰ ਤੇਰੇ ਸੇ ਭਿੰਨ ਕੋਈ ਦ੍ਰਿਸਟੀ ਨਹੀਂ ਆਵਤਾ ਸਰਬ ਰੂਪ ਤੇਰੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਤੇਰਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਹ = ਤੇਰਾ (ਪ੍ਰਕਾਸ਼)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No veo a nadie en realidad, a nadie más."