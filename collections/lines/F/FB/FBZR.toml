[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਸਾਗਰੁ; ਗੁਰਿ. ਪਾਰਿ ਉਤਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 178
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has conducted me across, the sea of fire. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has lifted me up and carried me across the ocean of fire. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਨੇ ਆਗੇ ਅਗਨੀ ਕੇ ਸਮੁੰਦਰ ਸੰਸਾਰ ਸੇ ਔਰੋਂ ਕੋ ਪਾਰ ਕਰ ਲੀਆ ਹੈ, ਵਾ ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪਕ ਜੋ ਪੁਰਸ ਹੈ (ਓ) ਉਸ ਕੋ ਗੁਰਾਂ ਨੇ ਸੰਸਾਰ ਅਗਨੀ ਕੇ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਕੇ ਪਾਰ ਕਰ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਸੇਵਕ ਨੂੰ) ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ = ਅੱਗ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fui salvado, y crucé sano y salvo el mar de fuego. (1-Pausa)"