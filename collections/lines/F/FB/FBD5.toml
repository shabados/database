type = "primary"
data = "ਕਿ ਹੁਸਨਲ ਜਮਾਲ ਅਸਤ ਸਾਹਿਬ ਅਮੀਰ ॥੫॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Not only handsome, (his son) possessed brilliant qualities.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲਾ ਅਤੇ ਸਰਦਾਰਾਂ ਦਾ ਸਰਦਾਰ ਸੀ ॥੫॥"