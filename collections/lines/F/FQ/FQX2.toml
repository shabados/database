[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਕੀਚੈ ਤੈਸੋ ਪਾਈਐ ॥"
page = 1028
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As he does, so shall he suffer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਉਹ ਕਰਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਫਲ ਭੁਗਤੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As he acts, so does he suffer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਕਰਮੁ ਕਰਤਾ ਹੈ ਤੈਸਾ ਫਲੁ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਰਜਣਹਾਰ ਦੀ ਰਜ਼ਾ ਦਾ ਨਿਯਮ ਹੀ ਐਸਾ ਹੈ ਕਿ) ਜਿਹੋ ਜਿਹਾ ਕਰਮ ਕਰੀਦਾ ਹੈ ਤਿਹੋ ਜਿਹਾ ਫਲ ਭੋਗੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así recibe la recompensa de lo que ha hecho."