[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਤੂੰ ਮੀਤੁ ਮੇਰਾ; ਪਾਖੰਡੁ ਲੋਭੁ ਤਜਾਇ ॥"
page = 234
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my wandering soul, thou art my friend, abandon thou hypocrisy and avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਰਮਤੀ ਆਤਮਾ! ਤੂੰ ਮੇਰੀ ਸਜਣੀ ਹੈ, ਤੂੰ ਦੰਭ ਅਤੇ ਲਾਲਚ ਨੂੰ ਛਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like mind, you are my friend; abandon hypocrisy and greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਤੂੰ ਮੇਰਾ ਮੀਤ ਹੈਂ ਤੋ ਸਤਸੰਗ ਮੇਂ ਆਇ ਕਰ ਪਾਖੰਡ ਲੋਭ ਤਜਣੇ ਕਾ ਹਲਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਤੂੰ ਮੇਰਾ ਮਿੱਤਰ ਹੈਂ (ਮੈਂ ਤੈਨੂੰ ਸਮਝਾਂਦਾ ਹਾਂ) ਮਾਇਆ ਦਾ ਲਾਲਚ ਛੱਡ ਦੇ ਤੇ ਪਖੰਡ ਛੱਡ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਾਇ = ਤਜ, ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente vacilante, mi amiga, abandona tu avaricia y tus ilusiones,"