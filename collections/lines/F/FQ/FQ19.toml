[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰਣ ਤਰਣ ਹਰਿ ਸਰਣ ॥"
page = 894
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's refuge is the ship to cross the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਇਕ ਜ਼ਹਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Sanctuary is the boat to carry us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਜੋ ਸਰਣਿ ਹੈ, ਸੋ ਤਾਰਣੇ ਕੋ (ਤਰਣ) ਜਹਾਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਲਈ ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santuario del Señor es la Barca que nos conduce a través"