[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਬਲਿਹਾਰੀ; ਜੋ ਸਾਚੈ ਲਾਗੇ ॥"
page = 1048
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who are attached to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉੱਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who are attached to the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਨਾਮ ਮੇਂ ਲਾਗੇ ਹੈਂ ਹਮ ਤਿਨ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਹੜੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ofrezco mi ser en sacrificio a aquél que dedique su vida a la Verdad,"