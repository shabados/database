[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਜਖੵ ਕਿੰਨਰ ਪਿਸਾਚ ॥"
page = 276
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the high-ranking Gods, celestial singers and Satans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਹਨ ਉਚੇ ਮਰਤਬੇ ਦੇ ਦੇਵਤੇ, ਸਵਰਗੀ ਗਵੱਈਏ ਅਤੇ ਸ਼ੈਤਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the Yakhshas - the servants of the god of wealth, the Kinnars - the gods of celestial music, and the evil spirits of the Pisaach."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਯਖ ਔ ਕਿੰਨਰ ਪਿਸਾਚ ਆਦਿਕ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਹੀ ਜੱਖ ਕਿੰਨਰ ਤੇ ਪਿਸ਼ਾਚ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਖ੍ਯ੍ਯ = {Skt. यक्ष} ਇਕ ਕਿਸਮ ਦੇ ਦੇਵਤੇ ਜੋ ਧਨ-ਦੇਵਤੇ ਦੇ ਅਧੀਨ ਹਨ। ਕਿੰਨਰ = {Skt. किन्नर} ਦੇਵਤਿਆਂ ਦੀ ਇਕ ਕਿਸਮ, ਜਿਨ੍ਹਾਂ ਦਾ ਧੜ ਮਨੁੱਖ ਦਾ ਤੇ ਸਿਰ ਘੋੜੇ ਦਾ ਹੈ। ਪਿਸਾਚ = {Skt. पिशाच} ਨੀਵੀਆਂ ਜਾਤਾਂ ਦੇ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los Yakjshas, los sirvientes de los dioses de la riqueza, los Kinars, dioses de la las melodías celestiales y los espíritus malignos de Pissach."