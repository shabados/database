[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਪੇ ਨਾਉ; ਮੇਰੇ ਮਨਾ ॥੨॥੫॥੧੬੧॥"
page = 410
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, my soul ever repeats Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਮੇਰੀ ਆਤਮਾ ਸਦਾ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, chant the Name, O my mind. ||2||5||161||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਮਨ! ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੈਨੇ ਨਾਮ ਜਪੇ ਹੈਂ॥੨॥੫॥੧੬੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਮਨ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਜਪਦਾ ਹੈ ॥੨॥੫॥੧੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Cuál, habito sólo en el Naam, el Nombre del Señor. (2‑5‑161)"