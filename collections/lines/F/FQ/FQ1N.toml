[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਜੇ ਅਤਿ ਕ੍ਰੋਧ ਭਰੇ; ਗਹਿ ਆਯੁਧਿ ਸੰਧ ਜਰਾ ਪਹਿ ਧਾਵਤ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In extreme fury, the Yadavas, holding their weapons, have fallen on Jarasandh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਯਾਦਵ ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ, (ਉਹ) ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ ਜਰਾਸੰਧ ਉਤੇ ਧਾਵਾ ਬੋਲਦੇ ਹਨ।"