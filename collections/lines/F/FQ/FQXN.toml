[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ ਅਨਦਿਨੁ ਗਾਵੈ; ਸਹਜੇ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥੨॥"
page = 110
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gurbani he sings night and day and is naturally engaged in Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਉਹ ਰੈਣ ਦਿਹੂੰ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੁਤੇ ਸਿਧ ਹੀ ਸਾਈਂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਅੰਦਰ ਜੁਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, sing the Songs of the Guru's Bani; worship the Lord with intuitive devotion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੋ ਗੁਰੋਂ ਕੀ ਬਾਣੀ (ਸਹਜੇ) ਸੁਤੇ ਹੀ ਦਿਨ ਰਾਤ ਗਾਵਤਾ ਹੈ ਅਰੁ ਔਰੋਂ ਸੇ ਭਗਤੀ ਕਰਾਵਤਾ ਹੈ॥੨॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੈ ਕਿ ਜਿਸ ਕੀ ਭਗਤੀ ਕਰਤੇ ਕਰਾਵਤੇ ਹੋ ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਕਹਾਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੀ ਬਾਣੀ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él canta la Palabra del Guru sin cesar, y alaba al Señor con toda naturalidad.(2)"