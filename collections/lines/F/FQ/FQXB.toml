[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰੇਸ ਤ੍ਰਾਸ ਕਉ ਹਰਿਯੋ ॥੧੮੯॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He completed his Yajna and in this way destroyed the anguish of his subjects.189."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜਾ ਦਸ਼ਰਥ ਦੇ ਡਰ ਨੂੰ ਮਿਟਾ ਦਿੱਤਾ ॥੧੮੯॥"