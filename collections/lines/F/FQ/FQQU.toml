[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਏਕ ਕੀਏ ਬਿਰਥੀ; ਪੁਨਿ ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੇ ਤੀਰ ਲਗਾਏ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some Yadava was deprived of his chariot, then he shot an arrow towards Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਯਾਦਵਾਂ ਨੂੰ ਰਥਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਫਿਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਤੀਰ ਮਾਰੇ ਹਨ।"