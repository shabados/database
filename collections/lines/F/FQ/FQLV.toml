[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਜਗਜੀਵਨੁ; ਗੁਰਸਬਦੀ ਰੰਗੁ ਮਾਣੀ ॥"
page = 1109
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Life of the world is permeating my mind and body. Through the Guru's word, enjoy I his love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਊਸ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is permeating and pervading my mind and body; He is the Life of the World. Through the Word of the Guru's Shabad, I enjoy His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਜੀਵਨ ਰੂਪ! ਤੂੰ ਮਨ ਤਨ ਵਿਖੇ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈਂ। ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤੇਰੇ ਅਨੰਦ ਕੋ (ਮਾਣੀ) ਭੋਗੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਸਾਰੇ ਜਗਤ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás fundido en mi ser, oh Vida del Universo, me regocijo en Tu Amor a través de la Palabra del Shabd del Guru."