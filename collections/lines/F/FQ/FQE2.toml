[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਬਰ ਤੂੰ ਹਰੀਆਵਲਾ; ਕਵਲਾ ਕੰਚਨ ਵੰਨਿ ॥"
page = 1412
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O water-lily, thou were as green as lotus and had gold like colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਚਪਤੀ, ਤੂੰ ਕਮਲ ਵਰਗੀ ਸਰ-ਸਬਜ ਸੈ ਅਤੇ ਸੋਲੇ ਵਰਗਾ ਤੇਰਾ ਰੰਗ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O lotus, your leaves were green, and your blossoms were gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਥਰ) ਕਵਲ, ਭਾਵ ਹੇ ਸਿਖ! ਆਗੇ ਤੂੰ ਹਰਿਆਵਲਾ ਥਾ, ਭਾਵ ਸੁਭ ਗੁਣੋਂ ਕੇ ਸੰਯੁਕਤ ਥਾ। ਹੇ ਕਵਲਾ! ਤੇਰਾ (ਵੰਨਿ) ਰੰਗ ਭੀ ਬਾਹਰੋਂ ਕੰਚਨ ਕੇ ਸਮਾਨ ਥਾ, ਭਾਵ ਸਰੀਰ ਕਰ ਕੇ ਤੇਰੀ ਸੁਭ ਕਰਮੋਂ ਮੇਂ ਪ੍ਰੀਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰੋਵਰ! ਤੂੰ (ਕਦੇ) ਚੁਫੇਰੇ ਹਰਾ ਹੀ ਹਰਾ ਸੈਂ, (ਤੇਰੇ ਅੰਦਰ) ਸੋਨੇ ਦੇ ਰੰਗ ਵਾਲੇ (ਚਮਕਦੇ) ਕੌਲ-ਫੁੱਲ (ਖਿੜੇ ਹੋਏ ਸਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਬਰ = (पद्माकर = ਪਦਮਾਂ ਦੀ ਖਾਣ, ਕੌਲ-ਫੁੱਲਾਂ ਦੀ ਖਾਣ, ਸਰੋਵਰ) ਹੇ ਸਰੋਵਰ! ਹਰੀਆਵਲਾ = ਚੁਫੇਰੇ ਹਰਾ ਹੀ ਹਰਾ। ਕੰਚਨ = ਸੋਨਾ। ਵੰਨ = ਰੰਗ। ਕੰਚਨ ਵੰਨਿ = ਸੋਨੇ ਦੇ ਰੰਗ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Loto, tus hojas eran verdes y tus botones eran dorados."