[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਖੀ ਲਾਲੁ ਰਾਵਿਆ ਪਿਆਰਾ; ਤਿਨ ਆਗੈ ਹਮ ਆਦੇਸਾ ॥੩॥"
page = 564
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance unto those mates of mine, who have enjoyed their beloved Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਸਹੀਆਂ ਮੂਹਰ ਪ੍ਰਣਾਮ ਕਰਦੀ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲਾਡਲੇ ਪਤੀ ਨੂੰ ਮਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow to those friends of mine, who have enjoyed their Beloved Husband Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਖੀਓਂ ਨੇ ਲਾਲ ਪ੍ਯਾਰੇ ਕੋ ਰਾਵਿਆ, ਭਾਵ ਤਿਸਮੇਂ ਰਮਣ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਆਗੇ ਮੈਂ (ਆਦੇਸਾ) ਨਮਸਕਾਰ ਕਰਤੀ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਹੇਲੀਆਂ ਨੇ ਪਿਆਰੇ ਲਾਲ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰਦੀ ਹਾਂ (ਕਿ ਮੈਨੂੰ ਭੀ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦੇਣ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦੇਸਾ = ਨਮਸਕਾਰ, ਅਰਜ਼ੋਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis amigos, quienes han gozado de su Esposo, los saludo siempre con Reverencia. (3)"