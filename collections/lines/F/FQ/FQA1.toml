[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੈ ਵਿਚਿ. ਸਾਕਤ ਦੁਹੇਲੇ ਭਏ, ਹਥਹੁ ਛੁੜਕਿ ਗਇਆ; ਅਗੈ ਪਲਤਿ ਸਾਕਤੁ, ਹਰਿ ਦਰਗਹ ਢੋਈ. ਨ ਪਾਈ ॥੫॥"
page = 734
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, the materialists become miserable, when wealth slips from their hands. Hereafter the apostates find no shelter in the world-beyond and in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਵਿੱਚ ਜਦੋਂ ਮਾਇਆ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿਚੋਂ ਨਿਕਲ ਜਾਂਦੀ ਹੈ, ਮਾਦਾ-ਪ੍ਰਸਤ ਦੁਖੀ ਹੋ ਜਾਂਦੇ ਹਨ। ਏਦੂੰ ਮਗਰੋਂ ਪ੍ਰਲੋਕ ਵਿੱਚ ਤੇ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਅਧਰਮੀਆਂ ਨੂੰ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, the faithless cynics become miserable, as it slips away through their hands. In the world hereafter, the faithless cynics find no shelter in the Court of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਜਦੋਂ ਧਨ ਹਥੋਂ ਚਲਾ ਗ੍ਯਾ ਵਹੁ ਮਨਮੁਖ ਦੁਖੀ ਹੋਏ ਔਰ ਅਗੇ ਮਨਮੁਖ ਪਰਲੋਕ ਮੇਂ ਹਰਿ ਕੀ ਦਰਗਾਹ ਵਿਚ ਢੁਕਣੇ ਨਹੀਂ ਪਾਈਤੇ, ਭਾਵ ਆਦਰ ਨਹੀਂ ਹੋਤਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਾਇਆ-ਧਨ ਦੇ ਕਾਰਨ) ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਇਸ ਲੋਕ ਵਿਚ ਦੁਖੀ ਹੀ ਰਹੇ (ਮਰਨ ਵੇਲੇ ਇਹ ਧਨ) ਹੱਥੋਂ ਖੁੱਸ ਗਿਆ, ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਜਾ ਕੇ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ। ਹਥਹੁ = ਹੱਥ ਵਿਚੋਂ। ਛੁੜਕਿ ਗਇਆ = ਖੁੱਸ ਗਿਆ। ਅਗੈ ਪਲਤਿ = ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ। ਸਾਕਤੁ = ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨੁੱਖ {ਇਕ-ਵਚਨ}। ਢੋਈ = ਆਸਰਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se lamentan en este mundo, pues pierden sus posesiones y no encuentran Refugio después de la muerte."