[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹੈ. ਹੁਕਮੁ ਪਛਾਣਿਆ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 1284
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the pied-cuckoo can realise the Lord's will all too-spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਚਾਤ੍ਰਿਕ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸੁਤੇਸਿਧ ਹੀ ਅਨੁਭਵ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird realizes the Hukam of the Lord's Command with intuitive ease through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਜੀਵ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਣ ਲੀਆ ਹੈ, ਤਿਸ ਕਰ ਸਾਂਤੀ ਸੁਭਾਉ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੀਵ-) ਪਪੀਹੇ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਸਮਝਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬੀਹੈ = ਬਬੀਹੇ ਨੇ। ਬਾਬੀਹੇ = ਬਬੀਹੇ ਦੀ (ਨੋਟ: ਇਹਨਾਂ ਦੋਹਾਂ ਲਫ਼ਜ਼ਾਂ ਤੇ 'ਜੋੜ' ਤੇ 'ਅਰਥ' ਵਿਚ ਫ਼ਰਕ ਵੇਖਣ-ਯੋਗ ਹੈ)। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ। ਗੁਰ ਕੈ ਸੁਭਾਇ = ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਤੁਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chatvik concibe, con toda intuición y mediante el Guru,"