[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਬੇੜੇ ਕਉ; ਪਾਰਿ ਲਘਾਵੈ ॥੨॥"
page = 337
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He causes this boat to cross over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਇਸ ਜਹਾਜ ਨੂੰ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He causes this boat to cross over. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੀਵ ਨੇ ਭਗਤੀ ਕਾ ਜੋ ਬੇੜਾ ਭਰਾ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਅਨੇਕ ਬਿਘਨ ਰੂਪ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਲੰਘਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਇਸ ਸਾਰੇ ਪੂਰ ਨੂੰ (ਇਹਨਾਂ ਸਭ ਇੰਦ੍ਰਿਆਂ ਨੂੰ) ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haciéndolo así, esta carga es cruzada hasta la otra orilla.  (3)"