[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਕਿਉ; ਕੰਤ ਪਿਆਰੀ ਹੋਵਾ ॥"
page = 356
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I, thus become dear to my spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਕੁਰ ਕਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਭਰਤੇ ਦੀ ਲਾਡਲੀ ਹੋ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, how can I become dear to my Husband Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਪਤੀ ਕੀ ਪ੍ਯਾਰੀ ਹੋਊਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੀ ਹਾਲਤ ਵਿਚ ਮੈਂ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਕਿਵੇਂ ਪਿਆਰੀ ਲੱਗ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo pensar que me convertí en el amante de mi Bienamado,"