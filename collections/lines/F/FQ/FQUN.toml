[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਿਸਹਿ ਪਰਾਪਤਿ ਹੋਇ ॥੫॥"
page = 295
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who obtains (the Sukhmani), O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ (ਸੁਖਮਨੀ ਨੂੰ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, realizes it. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਇਹੁ ਸੁਖਮਨੀ ਬਾਣੀ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਧੁਰੋਂ) ਇਹ  ਦਾਤ ਮਿਲਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = ਜਿਸ ਨੂੰ। ਪਰਾਪਤਿ ਹੋਇ = ਮਿਲਦਾ ਹੈ, ਦਾਤਿ ਹੁੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, toma Conciencia de esto.(5)"