[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ; ਅੰਤਰਿ ਪ੍ਰਭੁ ਡੀਠਾ ॥"
page = 293
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints I have seen the Lord within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, I see God deep within my being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਦ੍ਵਾਰਾ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਆਪਣੇ ਅੰਦਰ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਵੇਖਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Compañía de los Santos, descubrí al Señor dentro de mí,"