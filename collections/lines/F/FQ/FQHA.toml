[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਸਦਾ ਸਦਾ ਘੁਮਾਇਆ ॥੩॥"
page = 643
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am dedicated unto my Guru and am ever, ever, a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਸਦੀਵ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru; forever and ever, I am a sacrifice to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਪੁਨਃ ਮਨ ਬਾਣੀ ਕਰ ਸਦੀਵ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰਕੇ) ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਤੇ ਸਦਾ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a mi Guru y dedico mi vida para siempre a Su Servicio. (3)"