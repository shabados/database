[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ੍ਵਾਲਾ ਸਮਾਨ ॥੯੭॥"
page = 621

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he drew his sword, he was like KAL (death) for his enemies, and his magnificence was like the fires of the sun.97."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਥਵਾ ਅਗਨੀ ਦੇ ਸਮਾਨ ਸੀ ॥੯੭॥"