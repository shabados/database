[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਗਵਨੁ; ਸਿਰ ਊਪਰਿ ਮਰਨਾ ॥੧॥"
page = 793
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast to go far off, Death is hovering over thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਰੇਡੇ ਜਾਣਾ ਹੈ। ਤੇਰੇ ਸਿਰ ਉਤੇ ਮੌਤ ਮੰਡਲਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We must go far away. Death is hovering over our heads. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗਮਨ ਕਿ, ਭਾਵ ਮਰ ਜਾਣਾ ਦੂਰ ਸਮਝਿਆ ਹੈ, ਸੋ ਮਰਨਾ ਸਿਰ ਪਰ ਖੜਾ ਹੈ; ਵਾ ਮਰਨਾਂ ਤੋ ਸਿਰ ਪਰ ਖੜਾ ਹੈ ਔਰ ਜੀਵ ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਕਰ ਕੇ ਦੂਰ ਤਕ ਗਵਨੁ ਕਰਤਾ ਹੈ, ਭਾਵ ਵੱਡੇ ਵੱਡੇ ਸੰਕਲਪ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੂਰ ਦੀ ਮੁਸਾਫ਼ਰੀ ਹੈ ਤੇ ਮੌਤ ਸਿਰ ਉਤੇ ਖਲੋਤੀ ਹੈ (ਪਤਾ ਨਹੀਂ ਕੇਹੜੇ ਵੇਲੇ ਆ ਜਾਏ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਨੁ = ਪੈਂਡਾ, ਮੁਸਾਫ਼ਰੀ। ਦੂਰਿ ਗਵਨੁ = ਦੂਰ ਦਾ ਪੈਂਡਾ। ਮਰਨਾ = ਮੌਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tenemos que ir muy lejos, pues la muerte acecha sobre nuestras cabezas.(1)"