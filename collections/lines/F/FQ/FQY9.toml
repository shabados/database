[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਰੂਪ; ਮੰਗਲ ਸਦ ਜਾ ਕੈ ॥"
page = 284
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Embodiment of happiness and in His Mansion is the Eternal Beatitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਸ਼ੀ ਦਾ ਸਰੂਪ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮੰਦਰ ਅੰਦਰ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the embodiment of ecstasy and everlasting joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਨੰਦ ਰੂਪ ਕੇ ਘਰ ਮੇਂ ਸਦਾ ਮੰਗਲ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ ਸਦਾ ਆਨੰਦ ਤੇ ਖ਼ੁਸ਼ੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲ = ਖ਼ੁਸ਼ੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún mortal alcanza a entender Sus Misterios."