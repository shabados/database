[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਤੁਮ ਰਾਇ ਦ੍ਰਿਸਟਿ ਨਹਿ ਡਾਰੇ ॥੧੭॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Since the time you built this palace for me, my Raja, you never cam here.’(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਉਨ੍ਹਾਂ ਉਤੇ ਤੁਸੀਂ ਨਜ਼ਰ ਨਹੀਂ ਪਾਈ ॥੧੭॥"