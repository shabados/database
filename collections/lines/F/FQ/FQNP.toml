[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਐਸਾ ਬਿਖਮ ਜਾਲਿ; ਮਨੁ ਵਾਸਿਆ ॥"
page = 1331
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, my soul is caught in such a formidable trap,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਮੇਰੀ ਆਤਮਾ ਐਹੋ ਜੇਹੇ ਜਬਰਦਸਤ ਫੰਧੇ ਵਿੱਚ ਫਸ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, such is the treacherous trap which has caught my mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਭਾਈ! ਐਸਾ ਮੋਹ ਰੂਪੀ (ਬਿਖਮ) ਕਠਨ ਜਾਲੁ ਹੈ, ਤਿਸ ਕੇ ਮਨੁ ਵਸ ਹੋ ਗਯਾ ਹੈ, ਭਾਵ ਫਸ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਖਾਣ ਹੰਢਾਣ ਤੇ ਆਪਣੀ ਸੋਭਾ ਕਰਾਣ ਆਦਿਕ ਤੇ) ਔਖੇ ਜਾਲ ਵਿਚ ਮਨ ਅਜੇਹਾ ਫਸਦਾ ਹੈ (ਕਿ ਇਸ ਵਿਚੋਂ ਨਿਕਲਣਾ ਕਠਨ ਹੋ ਜਾਂਦਾ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Baba, tal es la trampa traicionera que ha atrapado a mi mente."