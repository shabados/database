[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਰਾਮ ਭਗਤੁ; ਜਨੁ ਹੋਈ ॥"
page = 225
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "such is the devoted slave of the all Pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ ਜਾ-ਨਿਸਾਰ ਗੋਲਾ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such are the humble devotees of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧ ਜੀ ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਨਿਸਚੇਵਾਨ ਐਸਾ ਰਾਮ ਭਗਤ (ਜਨੁ) ਦਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos son humildes devotos del Señor."