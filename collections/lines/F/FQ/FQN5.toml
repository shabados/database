[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਬੋਲੇ ਕਿਸੈ ਨ ਭਾਵਨੀ; ਮੁਹ ਕਾਲੇ. ਸਤਿਗੁਰ ਤੇ ਚੁਕੇ ॥੮॥"
page = 304
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is separated from the True Guru. His face is blackened and his talk of pleasing to none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲੋਂ ਵਿਛੁੜਿਆਂ ਹੋਇਆ ਹੈ। ਉਸ ਦਾ ਮੂੰਹ ਸਿਆਹ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਗੱਲਬਾਤ ਕਿਸੇ ਨੂੰ ਭੀ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His words are not pleasing to anyone; his face is blackened, and he is separated from the True Guru. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮੁਖ ਕਾਲੇ ਬੋਲਤੇ ਹੂਏ ਭੀ ਕਿਸੀ ਕੋ ਨਹੀਂ ਭਾਵਤੇ, ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਸੇ ਚੁਕੇ ਹੂਏ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਉਹਨਾਂ ਦੇ ਬਚਨ ਹੱਛੇ ਨਹੀਂ ਲੱਗਦੇ (ਅੰਦਰ ਕੂੜ ਹੋਣ ਕਰਕੇ) ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਭੀ ਭਰਿਸ਼ਟੇ ਹੋਏ ਹੁੰਦੇ ਹਨ (ਕਿਉਂਕਿ) ਉਹ ਸਤਿਗੁਰ ਤੋਂ ਭੁੱਲੇ ਹੋਏ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que habla no tiene consecuencia, su rostro está opacado, y vive privado de la Gracia del Guru. (8)"