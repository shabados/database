[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਵਿ ਬਲਿ ਛੁਦ੍ਰ ਨ ਜਾਨਈ ਆਪਨ ਹੀ ਗਰਬਾਇ ॥੭॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the sand becomes heated by the heat of the sun, the wretched sand doth not know the might of the sun and become proud of itself.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨੀਚ (ਰੇਤ) ਸੂਰਜ ਦੇ ਬਲ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ ਅਤੇ ਆਪਣੇ ਆਪ ਵਿਚ ਗਰਬੀਆ ਰਹਿੰਦੀ ਹੈ ॥੭॥"