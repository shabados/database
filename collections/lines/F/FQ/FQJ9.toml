[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਬਸਹਿ; ਪਾਰਬ੍ਰਹਮ ਕੈ ਸੰਗਿ ॥"
page = 278
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever abides with the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells forever with the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਦਾ ਹੀ ਪਾਰਬ੍ਰਹਮ ਕੇ ਸਾਥ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive para siempre en Compañía del Señor."