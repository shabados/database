[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਸਹਜ ਅਖਾਰੇ; ਅਨੇਕ ਅਨੰਤਾ ॥"
page = 186
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are diverse and numberless abodes, of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਨਾ ਪਰਕਾਰ ਦੇ ਅਤੇ ਅਣਗਿਣਤ ਆਰਾਮ ਦੇ ਨਿਵਾਸ ਅਸਥਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The numerous, countless places of celestial peace"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਤਿਸੰਗ ਕੈਸਾ ਹੈ? ਤਹਾ (ਅਨੰਤਾ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਮਿਤ ਸੁਭਾਵਕ ਹੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ (ਅਖਾਰੇ) ਜੋੜ ਮੇਲੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਥੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਚਸ਼ਮੇ ਜਾਰੀ ਹੁੰਦੇ ਹਨ) ਉਥੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਅਨੇਕਾਂ ਤੇ ਬੇਅੰਤ ਅਖਾੜੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਾਰੇ = ਇਕੱਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Innumerables ahí son los recovecos de Paz."