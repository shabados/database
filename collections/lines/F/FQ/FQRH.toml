[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਦ ਨਫੀਰੀ ਕਾਨਰੇ; ਦੁੰਦਭ ਬਜੇ ਅਨੇਕ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to Nafiris and Dundlis the warriors started to fight"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਫ਼ੀਰੀ, ਕਾਨਰੇ, ਦੁੰਦਭ ਆਦਿ ਅਨੇਕ ਨਾਦਕਾਰੀ ਵਾਜੇ ਵਜ ਰਹੇ ਹਨ।"