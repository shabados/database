[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਰਿਦੈ; ਸਚੁ ਪ੍ਰੇਮ ਨਿਵਾਸ ॥"
page = 224
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who, within his mind, enshrines the Truth, and hearty Divine love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੱਚ ਅਤੇ ਦਿਲੀ ਰੱਬੀ ਪਿਆਰ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with Truth and true love"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਾਚ ਨਾਮ ਹੈ ਔਰੁ ਸਚੇ ਪ੍ਰੇਮ ਮੇਂ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ ਹੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਿਵਾਸ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਰਿਦੇ ਵਿਚ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, yo ofrezco mi ser en sacrificio a aquél que enaltece la Verdad en su corazón"