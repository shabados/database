[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਜਨਾ ਸਿਉ ਬਾਤ ਬਤਊਆ; ਚੀਤੁ ਸੁ ਡੋਰੀ ਰਾਖੀਅਲੇ ॥੧॥"
page = 972
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While talking with his mates, he keeps his mind in the string."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਮਜੋਲੀਆਂ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਹੋਇਆ, ਉਹ ਆਪਣਾ ਮਨ ਡੋਰ ਵਿੱਚ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Talking with his friends, he still keeps his attention on the kite string. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚ ਸਾਤ ਬਾਲ ਜਨੋਂ ਸੇ ਬਾਤ ਬਤਾਇ ਰਹਿਆ ਹੈ ਔ ਚਿਤ ਡੋਰ ਹੀ ਮੇਂ ਰਖਿਆ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਥੀਆਂ ਨਾਲ ਗੱਪਾਂ ਭੀ ਮਾਰੀ ਜਾਂਦਾ ਹੈ, ਪਰ ਉਸ ਦਾ ਮਨ (ਗੁੱਡੀ ਦੀ) ਡੋਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras que uno parlotea con los amigos alrededor, uno mantiene su mente en la cuerda con peligro de romperse. (1)"