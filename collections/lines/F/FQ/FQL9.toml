[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਿ ਫਿਟੈ ਫੇੜ ਕਰੇਨਿ ॥"
page = 472
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the polluted body, they commit evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਲੀਤ ਦੇਹ ਨਾਲ ਉਹ ਮੰਦੇ ਅਮਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But with their polluted bodies, they commit evil deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਰੀਰ ਕੇ (ਫਿਟੈ) ਬਿਗੜੇ ਹੂਏ ਮਹਾਂ ਹੰਕਾਰੀ ਕਰਮ ਕਰਤੇ ਹੈਂ। (ਤਨਿ ਫਿਟੈ) ਕੁਸ਼ਟੀਆਂ ਜੈਸੇ (ਫੇੜ) ਕਰਮ ਕਰਤੇ ਹੈਂ ਭਾਵ ਕੁਸਟੀ ਕੋ ਕੋਈ ਨਹੀਂ ਛੁਹਾ ਕਰਤਾ ਨਾ ਕੁਸਟੀ ਆਪਕੋ ਛੁਹਣ ਹੀ ਦੇਤੇ ਹੈਂ ਤੈਸੇ ਹੀ ਤੁਮ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਪ ਇਹ ਲੋਕ) ਅਪਵਿੱਤਰ ਸਰੀਰ ਨਾਲ ਮੰਦੇ ਕੰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con un cuerpo contaminado realizan actos malvados"