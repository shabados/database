[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਸਿਆਨਪ; ਲਇਆ ਨ ਜਾਈਐ ॥"
page = 287
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thousands of clevernesses the Guru is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜਾਰਾ ਹੀ ਚਤੁਰਾਈਆਂ ਦੁਆਰਾ ਗੁਰੂ ਜੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By thousands of clever tricks, He is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਜਾਰੋਂ ਚਤਰਾਈਆਂ ਕਰ ਕੇ ਜੋ ਲਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਚਤੁਰਾਈਆਂ ਨਾਲ ਅਜੇਹਾ ਗੁਰੂ ਮਿਲਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún esquema o descripción te permite hallar al Señor;"