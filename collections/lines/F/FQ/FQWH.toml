[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੀਆ ਦਰਦ ਘਣੇ; ਵੇਦਨ ਜਾਣੇ ਤੂ ਧਣੀ ॥"
page = 1097
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Manifold are the miseries of the woe-stricken. Their pain, Thou alone know, O Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੇ ਹਨ ਦੁਖੜੇ ਮੁਸੀਬਤ ਦੇ ਮਾਰਿਆਂ ਦੇ। ਉਨ੍ਹਾਂ ਦੀ ਪੀੜ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The miserable endure so much suffering and pain; You alone know their pain, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਦੁਖੀਆਂ ਕੋ ਬਹੁਤ ਦਰਦ ਹੈ ਹਮਾਰੀ ਜੋ ਪੀੜਾ ਹੈ, ਸੋ ਹੇ ਸੁਆਮੀ! ਤੂੰਹੀ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਖੁਣੋਂ) ਮੈਂ ਦੁਖੀ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਅਨੇਕਾਂ ਪੀੜਾਂ ਹਨ। ਹੇ ਖਸਮ! ਮੇਰੇ ਦਿਲ ਦੀ ਪੀੜ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nosotros, hechos unas piltrafas, sufrimos oh Dios y sólo Tú conoces la intensidad de nuestro dolor,"