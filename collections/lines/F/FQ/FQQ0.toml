[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰ ਨ ਜੂਨੀ ਆਇਆ, ਜਿਨ ਇਹ ਗਾਇਆ ॥੫੫॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And that person who sings it, will not take birth again.55."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ (ਪਾਠ) ਨੂੰ ਗਾਏਗਾ (ਉਹ) ਫਿਰ ਆਵਾਗਵਣ ਦੇ ਚਕਰਾਂ ਵਿਚ ਨਹੀਂ ਪਏਗਾ ॥੫੫॥"