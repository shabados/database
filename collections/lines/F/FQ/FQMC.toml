[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ︀ਯੋਸ ਹਿਰੈ ਧਨ ਲੋਗਨ ਕੇ ਗ੍ਰਿਹ ਚੋਰੁ ਚਕੈ ਠਗ ਦੇਖਿ ਲਜਾਵੈ ॥"
page = 1196

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਬ੍ਰਾਹਮਣ) ਦਿਨ ਦਿਹਾੜੇ ਲੋਕਾਂ ਦੇ ਘਰਾਂ ਤੋਂ ਧਨ ਚੁਰਾ ਲੈਂਦੇ ਹਨ। (ਉਨ੍ਹਾਂ ਪ੍ਰਬੀਨਤਾ ਨੂੰ) ਵੇਖ ਕੇ ਚੋਰ ਹੈਰਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਠੱਗ ਵੇਖ ਕੇ ਸ਼ਰਮਸਾਰ ਹੁੰਦੇ ਹਨ।"