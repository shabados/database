[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਕਥਨ ਆਮ ਮਸ਼ਹੂਰ ਹੈ, ਅਤੇ ਇਸ ਨੂੰ ਸਭ ਭਲੀ ਪਰਕਾਰ ਜਾਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਸਖ਼ੁਨ ਮਸ਼ਹੂਰ ਬਸ ਮੁਤਆਰਿਫ਼ ਅਸਤ ।੨੮੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the treasure of bestowals and a great collection of blessings,"