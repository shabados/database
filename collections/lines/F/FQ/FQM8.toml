[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕੂਕਰੁ; ਜੂਠਨ ਮਹਿ ਪਾਇ ॥੧॥"
page = 240
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is like a dog, who falls in (on) impure leaf plates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਕੁੱਤੇ ਦੀ ਮਾਨੰਦ ਹੈ ਜੋ ਜੂਠੀਆਂ ਪੱਤਲਾਂ ਵਿੱਚ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is like a dog, who falls in and eats impure foods. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਕੁਤੇ ਕੇ (ਜੂਠਨ) ਪਾਨੀ ਪੀਨੇ ਕੇ ਠੀਕਰੇ ਮੇਂ ਕੋਈ ਚੀਜ਼ ਪਾਇ ਦੇਈਏ ਸੋ ਅਸੁਧ ਹੋ ਜਾਤੀ ਹੈ। ਤੈਸੇ ਮਨਮੁਖ ਕੇ ਸਰੀਰ ਕੋ ਸਪਰਸ ਕਰ ਸਭ ਪਦਾਰਥ ਅਸੁਧ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਉਂ ਹੀ ਹੈ) ਜਿਵੇਂ (ਕੋਈ) ਕੁੱਤਾ ਜੂਠੀਆਂ (ਗੰਦੀਆਂ) ਚੀਜ਼ਾਂ ਵਿਚ (ਆਪਣਾ ਮੂੰਹ) ਪਾਂਦਾ ਫਿਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੂਠਨ ਮਹਿ = ਜੂਠੀਆਂ ਚੀਜ਼ਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me siento como un perro que traga mugre.  (1)"