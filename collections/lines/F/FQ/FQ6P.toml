[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਗੁਣ ਨਿਤ ਗਾਉ ਨਾਨਕ; ਭਏ ਪ੍ਰਭ ਕਿਰਪਾਲ ॥੮॥੩॥"
page = 1018
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Signing ever the praise of the World-Cherisher, O Nanak, the Master becomes merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Constantly singing the Glorious Praises of the Lord of the World, O Nanak, God becomes merciful to us. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਕੇ ਗੁਨ ਨਿਤ ਹੀ ਗਾਵਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਪ੍ਰਭੂ ਤਿਨ ਪਰ ਕਿਰਪਾਲ ਹੂਏ ਹੈਂ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਭੀ) ਗੋਪਾਲ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਿਹਾ ਕਰ। ਹੇ ਨਾਨਕ! (ਜਿਹੜੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਉੱਤੇ) ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਉ = (ਹੇ ਮੇਰੇ ਮਨ!) ਗਾਇਆ ਕਰ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਕਿਰਪਾਲ = ਦਇਆਵਾਨ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, canten todos las Alabanzas del Señor para que Él te muestre Su Compasión.(8-3)"