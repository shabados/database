[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ੍ਰ ਸੰਤੋਖੇ; ਏਕ ਲਿਵ ਤਾਰਾ ॥"
page = 224
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My eyes are contented with the constant affection of one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦੀ ਲਗਾਤਾਰ ਪ੍ਰੀਤ ਨਾਲ ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਸੰਤੁਸ਼ਟ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are contented with the constant love of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮੇਂ (ਤਾਰਾ) ਤੇਲ ਧਾਰਾ ਵਤ ਏਕ ਰਸ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਉਨੇ ਕਰ ਨੇਤ੍ਰ (ਸੰਤੋਖੇ) ਪ੍ਰਸਿੰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਅੱਖਾਂ (ਪਰਾਇਆ ਰੂਪ ਤੱਕਣ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੀਆਂ ਹਨ, ਉਸ ਦੀ ਸੁਰਤ ਦੀ ਤਾਰ ਇੱਕ ਪਰਮਾਤਮਾ ਵਿਚ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰ = ਅੱਖਾਂ। ਸੰਤੋਖੇ = ਪਰ ਤਨ-ਰੂਪ ਵੇਖਣ ਵਲੋਂ ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente se encuentra entonada en el Señor, sus ojos irradian de Contentamiento,"