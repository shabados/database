[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਲੋਚਾ ਪੂਰਿ; ਸਚੇ ਪਾਤਿਸਾਹ ॥੪॥੬॥੧੦੮॥"
page = 398
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "this deisire of Nanak be fulfilled, O True Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਇਹ ਖਾਹਿਸ਼ ਪੂਰੀ ਕਰ, ਹੇ ਸੱਚੇ ਸ਼ਹਿਨਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- please, O True Supreme King, fulfill this, Nanak's desire. ||4||6||108||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ ਪਾਤਸ਼ਾਹ! ਹਮਾਰੀ ਯਹ (ਲੋਚਾ) ਇਛਾ ਪੂਰਨ ਕਰ॥੪॥੬॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਾਤਿਸ਼ਾਹ! (ਮੇਰੀ) ਨਾਨਕ ਦੀ ਇਹ ਤਾਂਘ ਪੂਰੀ ਕਰ ॥੪॥੬॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚਾ = ਤਾਂਘ। ਪੂਰਿ = ਪੂਰੀ ਕਰ। ਸਚੇ = ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ! ॥੪॥੬॥੧੦੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que él siempre Te contemple y Te aprecie con cada respiración. (4-6-108)"