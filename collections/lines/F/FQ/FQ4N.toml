[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਚੁਗਹਿ ਨਿਤ; ਗੁਰਮੁਖਿ ਹੋਈ ॥"
page = 128
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "from where the Guruward saints becoming swans ever peck the Name pearls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚੋਂ ਗੁਰੂ ਸਮਰਪਣ ਸਾਧੂ, ਹੰਸ ਹੋ ਕੇ ਉਥੋਂ ਸਦਾ ਨਾਮ ਮੋਤੀ ਚੁਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saintly Gurmukhs continually peck at the Naam, like swans pecking at pearls in the ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਸਾਰ ਸਾਗਰ ਮੇਂ ਸੰਤ ਰੂਪ ਮੋਤੀ ਨਿਤ ਹੀ ਚੁਗਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਤਿਨ ਕੀ ਬੁਧੀ ਗੁਰੂ ਕੇ ਸਨਮੁਖ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਉਸ ਵਿਚੋਂ) ਸਦਾ (ਪ੍ਰਭੂ ਨਾਮ-ਮੋਤੀ) ਚੁਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus Santos, los fieles de Dios son como cisnes que picotean las perlas en la orilla,"