[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ; ਮਹਲੀ ਥਾਉ ਪਾਏ ॥"
page = 160
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing Lord's service, through the Guru, one obtains a seat in His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ ਸਾਹਿਬ ਦੀ ਖਿਦਮਤ ਕਮਾਉਣ ਦੁਆਰਾ ਇਨਸਾਨ ਉਸ ਦੇ ਮੰਦਰ ਅੰਦਰ ਜਗ੍ਹਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs serve Him; they obtain a place in the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦਵਾਰੇ ਮਹਲੀ ਜਗ੍ਯਾਸੂ ਸਰੂਪ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Señor, a través de la Gracia del Guru, uno obtiene un lugar en la Mansión del Señor."