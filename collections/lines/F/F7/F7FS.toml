[[content]]
asset = "SSA2"
type = "primary"
data = "ਟਾਰੀ. ਨ ਟਰੈ; ਆਵੈ ਨ ਜਾਇ ॥"
page = 1162
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The attention that is fixed on the Lord is diverted not by diverting and man is released from transmigration,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨਾਲ ਜੁੜਿਆ ਧਿਆਨ ਹਟਾਉਣ ਤੇ ਵੀ ਹਟਦਾ ਨਹੀਂ, ਇਸ ਤਰ੍ਹਾਂ ਬੰਦਾ ਆਵਾਗਉਣ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not diverted by diversions, comings or goings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗੀ ਹੂਈ (ਟਾਰੀ ਨ ਟਰੈ) ਹਟਾਈ ਹੂਈ ਹਟਤੀ ਨਹੀਂ ਅਰੁ ਨਾ ਵਹੁ ਪੁਰਸ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅਵਸਥਾ ਕਿਸੇ ਦੀ ਹਟਾਈ ਹਟ ਨਹੀਂ ਸਕਦੀ, ਸਦਾ ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਾਰੀ = ਟਾਲੀ ਹੋਈ। ਨ ਟਰੈ = ਹਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonado en Él, uno no vacila ni vaga de un lado a otro,"