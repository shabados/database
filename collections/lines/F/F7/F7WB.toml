data = "ਸਭ ਹੀ ਨਾਮ ਤੁਪਕ ਕੇ ਮਾਨਹੁ ॥੭੦੯॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Putting the word “Drumaj” in the beginning, then adding the word “Naayak” and then adding the word “Prashthani” at the end, all the names of Tupak are comprehended.709."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੦੯॥"