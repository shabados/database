[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਮ ਕਾਗਦ; ਸਿਆਨਪ ਲੇਖੀ ॥"
page = 179
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my pen, I have written ingenious things on paper"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਲੇਖਣੀ ਨਾਲ ਮੈਂ ਕਾਗਜ ਉਤੇ ਪ੍ਰਬੀਨ ਗੱਲਾਂ ਲਿੱਖੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With pen and paper, I have written clever things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਮ ਕਾਗਦ ਔਰੁ ਲਿਖਨੇ ਕੀ ਚਤਰਈ ਏਹੁ ਸਭੁ ਮਾਯਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਗ਼ਜ਼ ਕਲਮ (ਲੈ ਕੇ ਕਈਆਂ ਨੇ) ਅਨੇਕਾਂ ਵਿਦਵਤਾ ਵਾਲੇ ਲੇਖ ਲਿਖੇ ਹਨ (ਮਾਇਆ ਉਹਨਾਂ ਨੂੰ ਵਿਦਵਤਾ ਦੇ ਰੂਪ ਵਿਚ ਮੋਹ ਰਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he escrito astutamente de ellas con pluma y papel."