[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਭਯੋ, ਜੌ ਗ੍ਰਿਹ ਲੈ ਗਯੋ ॥੮॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When you have married your daughter to him, then what if he has taken her to his house.’(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੀ ਹੋਇਆ ਜੇ (ਉਹ ਉਸ ਨੂੰ) ਘਰ ਲੈ ਗਿਆ ॥੮॥"