[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਸਗਲ ਬਿਧਿ; ਸੋ ਸਤਿਗੁਰੂ ਹਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 399
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who in every way the designer of chances is my True Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਤਰ੍ਹਾਂ ਨਾਲ ਢੋ-ਮੇਲ ਮੇਲਣਹਾਰ ਹੈ, ਉਹ ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator, the Cause of causes; He is my True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਗਲ ਬਿਧਿਓਂ ਕੇ ਕਰਨ ਕਰਾਵਨ ਹਾਰ ਹੈਂ, ਸੋ ਤੂਹੀਂ ਹਮਾਰਾ ਸਤਿਗੁਰੂ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪ ਹੀ) ਸਾਰੇ ਤਰੀਕਿਆਂ ਨਾਲ (ਸਭ ਕੁਝ) ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਣ ਵਾਲਾ ਹੈ, ਉਹੀ ਮੇਰਾ ਗੁਰੂ ਹੈ (ਮੈਨੂੰ ਜੀਵਨ-ਰਾਹ ਦਾ ਚਾਨਣ ਦੇਣ ਵਾਲਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en cada situación es la Causa de las causas, sólo Él es mi Verdadero Guru. (1-Pausa)"