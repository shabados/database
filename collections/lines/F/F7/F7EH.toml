[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੰਗਤਿ; ਗੁਰਮੁਖਿ ਹੋਈ ॥"
page = 228
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their association the mortal becomes holy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੇਲ ਮਿਲਾਪ ਅੰਦਰ ਪ੍ਰਾਣੀ ਧਰਮਾਤਮਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in his company, one becomes Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ ਗੁਰਮੁਖਿਤਾ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno puede estar en Su Compañía a través del Guru."