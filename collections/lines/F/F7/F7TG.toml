[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਗੁ ਤਿਨਾ ਕਾ ਜੀਵਿਆ; ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥"
page = 1414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is their life. Why did they come into the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ੍ਰਿਕਾਰਯੋਗ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦਗੀ, ਉਹ ਜਹਾਨ ਅੰਦਰ ਕਿਉਂ ਆਏ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cursed are their lives. Why did they even come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਜੀਵਣਾ ਭੀ ਧ੍ਰਿਕਾਰ ਰੂਪ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸੰਸਾਰ ਮੇਂ ਕਿਉਂ ਆਏ ਹੈਂ? ਭਾਵ ਤਿਨ ਕਾ ਜਨਮ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਹਦੇ ਲਈ ਜਗਤ ਵਿਚ ਆਏ? ਉਹਨਾਂ ਦਾ ਜੀਵਨ-ਸਮਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੀ ਰਹਿੰਦਾ ਹੈ (ਉਹ ਸਾਰੀ ਉਮਰ ਉਹੋ ਜਿਹੇ ਕੰਮ ਹੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਜਗਤ ਵਿਚ ਉਹਨਾਂ ਨੂੰ ਫਿਟਕਾਰਾਂ ਹੀ ਪੈਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "malditas son sus vidas. ¿Para qué entonces vinieron a este mundo?"