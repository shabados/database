[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਕੀ ਪੈਜ ਰਖੈ; ਮੇਰੇ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 200
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He save the honour of His servant, O my brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੇਵਕ ਦੀ ਲੱਜਿਆ ਰਖਦਾ ਹੈ, ਹੈ ਮੇਰੇ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He protects the honor of His slave, O my Sibling of Destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦਾਸੋਂ ਕੀ (ਪੈਜ) ਪਤ ਵਾ ਪ੍ਰਤਗ੍ਯਾ ਰਖਤਾ ਹੈਂ ਔਰ ਮੇਰੇ ਮਨ ਕੇ ਭਾਵਨੇ ਵਾਲਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ (ਹਰ ਥਾਂ) ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਇੱਜ਼ਤ, ਲਾਜ। ਭਾਈ = ਹੇ ਭਾਈ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él salva el Honor de Sus Sirvientes. (1-Pausa)"