[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਾਹਿ ਭਏ ਅਨੰਦ ॥੨॥"
page = 894
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joy has welled up in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with ecstasy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮਨ ਕੇ ਬੀਚ ਆਨੰਦ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀਆਂ ਹੀ ਖ਼ੁਸ਼ੀਆਂ ਬਣ ਜਾਂਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de mi mente brota la Felicidad.  (2)"