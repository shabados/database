[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਮਿਤ੍ਰ ਬਿਲਾਸ ਬਨਿਤਾ; ਤੂਟਤੇ ਏ ਨੇਹ ॥੧॥"
page = 1006
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sons, friends and enjoying of wife, These affections are torn asunder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ ਦੋਸਤ ਅਤੇ ਵਹੁਟੀ ਦਾ ਮਾਣਨਾ; ਇਹ ਪਿਆਰ ਟੁੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of children and friends, and the pleasures of married life are torn apart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔ ਮਿਤ੍ਰ ਪੁਨਾ ਜੋ ਇਸਤ੍ਰੀ ਆਦਿਕੋਂ ਕੇ ਬਿਲਾਸ ਹੈਂ, ਇਨ ਕੇ (ਨੇਹ) ਪ੍ਰੇਮ ਤੂਟ ਹੀ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਮਿੱਤਰ, ਇਸਤ੍ਰੀ (ਆਦਿਕ ਸਨਬੰਧੀ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਨੁੱਖ ਦੁਨੀਆ ਦੀਆਂ) ਰੰਗ-ਰਲੀਆਂ (ਮਾਣਦਾ ਹੈ)-ਇਹ ਸਾਰੇ ਪਿਆਰ (ਆਖ਼ਿਰ) ਟੁੱਟ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਾਸ = ਰੰਗ-ਰਲੀਆਂ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ। ਏ ਨੇਹ = ਇਹ ਸਾਰੇ ਪਿਆਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el amor a los hijos, a los amigos, a la esposa y a todo tipo de regocijos en los que uno se involucra, es igual que nada.(1)"