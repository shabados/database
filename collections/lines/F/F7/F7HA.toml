[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਮੂਲੇ ਭੂਲੇ; ਅਖੁਟੀ ਜਾਂਹੀ ॥"
page = 556
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hindus have forgotten the Primal Lord and are going the wrong way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆਂ ਨੇ ਪ੍ਰਿਥਮ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਕੁਰਾਹੇ ਪਏ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindus have forgotten the Primal Lord; they are going the wrong way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਜੋ ਹੈਂ, ਸੋ ਮੂਲ ਰੂਪੁ ਪਰਮੇਸ੍ਵਰ ਜੋ ਅਖੁਟੁ ਹੈ ਤਿਸ ਸੋ ਭੂਲੇ ਹੂਏ ਜਾਤੇ ਹੈਂ ਵਾ ਅਖੁਟੀ ਮੁਕਦੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਥੋੜੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਉੱਕਾ ਹੀ ਭੁੱਲੇ ਹੋਏ ਖੁੰਝੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hindúes se han desviado del camino, van por un sendero equivocado,"