[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸੇ ਗਸ਼ਤਹ ਖ਼ਰਵਾਰ ਦਾਨਹ ਅਜ਼ੋ ॥੨੫॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them had bags full of gold and silver at their backs.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਦਾਣਿਆਂ ਦੇ ਬਹੁਤ ਸਾਰੇ ਖਲਵਾੜੇ ਹੋ ਗਏ ॥੨੫॥"