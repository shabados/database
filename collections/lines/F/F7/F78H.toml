[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇਆ; ਜਿਣਿ ਹਉਮੈ ਮਾਰੀ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh decimates ego and conquers it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਨੇ ਆਪਾ ਭਾਵ ਗੁਆ ਦਿਤਾ ਹੈ। (ਇਸ ਜਿੱਤ ਨੂੰ) ਜਿੱਤ ਕੇ ਹਊਮੈ ਮਾਰ ਲਈ ਹੈ।"