[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰੋ ਮਾਰ ਪੁਕਾਰੇ, ਆਏ ਸਾਹਮਣੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They came in front shouting “kill, kill”."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਰੇ) ਮਾਰੋ-ਮਾਰੋ ਕਹਿੰਦੇ ਦੇਵੀ ਦੇ ਸਾਹਮਣੇ ਆਣ (ਡਟੇ)।"