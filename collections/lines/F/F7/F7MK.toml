[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਹੂੰ ਰਣ ਜੂਝਿਓ ਨਹੀ ਕਛੁ ਦੈ ਜਸੁ ਨਹਿ ਲੀਨ ॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who have never participated in the war in the battlefield and also have not earned approbation by offering bride."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ) ਕਦੇ ਯੁੱਧ ਵਿਚ ਲੜੇ ਨਹੀਂ, ਅਤੇ ਕੁਝ ਦਾਨ ਕਰ ਕੇ ਵੀ ਯਸ਼ ਨਹੀਂ ਖਟਿਆ,"