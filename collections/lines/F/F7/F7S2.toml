[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਭੈ ਸਾਗਰ ਕੈ ਤਾਈ ॥"
page = 478
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O ye saints regarding the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੁਸੀਂ ਭਿਆਨਕ ਸਮੁੰਦਰ ਸਬੰਧੀ ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਸਾਧੂਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints, about the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤੋ ਸੁਨੋ! ਭਯਸਾਗਰ ਕੇ ਤਾਈਂ ਪ੍ਰਾਪਤਿ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਕਹਿੰਦਾ ਹੈ-ਹੇ ਸੰਤ ਜਨੋ! ਇਸ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਦੀ ਬਾਬਤ ਸੁਣੋ (ਭਾਵ, ਆਖ਼ਰ ਸਿੱਟਾ ਇਹ ਨਿਕਲਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਸਾਗਰੁ = ਤੌਖ਼ਲਿਆਂ ਦਾ ਸਮੁੰਦਰ, ਤੌਖ਼ਲਿਆਂ ਨਾਲ ਭਰਿਆ ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਕੈ ਤਾਈ = ਦੀ ਬਾਬਤ, ਦੇ ਬਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen, oh Santos, el hombre está oprimido, pues está cruzando por el mar del miedo,"