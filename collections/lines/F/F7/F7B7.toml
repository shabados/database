[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਾਣਾ ਮੂਰਖੁ ਹੈ ਕੋਈ; ਨਾ ਜਾਣਾ ਸਿਆਣਾ ॥"
page = 1015
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I deem no one to be wise of himself, nor do I deem any one as unwise by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਥੀਂ ਮੈਂ ਕਿਸੇ ਨੂੰ ਅਕਲਮੰਦ ਨਹੀਂ ਸਮਝਦਾ, ਨਾਂ ਹੀ ਆਪਣੇ ਆਪ ਥੀਂ ਮੈਂ ਕਿਸੇ ਨੂੰ ਮੂੜ੍ਹ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not believe that anyone is foolish; I do not believe that anyone is clever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਣਤਾ ਕਿ ਕੋਈ ਮੂਰਖ ਹੈ ਔ ਮੈਂ ਨਹੀਂ ਜਾਣਤਾ ਕਿ ਕੋਈ ਸਿਆਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਸਮਝ ਸਕਦਾ ਕਿ ਜੇਹੜਾ (ਬੰਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ) ਉਹ ਮੂਰਖ (ਕਿਵੇਂ) ਹੈ, ਤੇ ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ ਉਹ ਸਿਆਣਾ ਕਿਵੇਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es por sí mismo tonto o sabio."