[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸਤ. ਸਭਿ ਤਪ; ਸਭਿ ਚੰਗਿਆਈਆ ॥"
page = 9
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All truths, all austerities all goodness"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਚਾਈਆਂ, ਸਾਰੀਆਂ ਕਰੜੀਆਂ ਘਾਲਣਾ, ਸਾਰੀਆਂ ਚੰਗਿਆਈਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All Truth, all austere discipline, all goodness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਵਾਦੀ ਹੋਣੇ ਆਦਿ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਗੁਣ ਔਰੁ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਤਪ, ਸਭ ਪ੍ਰਕਾਰ ਕੀਆਂ ਜੋ (ਚੰਗਿਆਈਆ) ਭਲਿਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਚਾਰਵਾਨ ਕੀਹ ਤੇ ਸਿਧ ਜੋਗੀ ਕੀਹ? ਤੇਰੀ ਵਡਿਆਈ ਦਾ ਅੰਦਾਜ਼ਾ ਤਾਂ ਕੋਈ ਭੀ ਨਹੀਂ ਲਾ ਸਕਿਆ, ਪਰ ਵਿਚਾਰਵਾਨਾਂ ਦੇ) ਸਾਰੇ ਭਲੇ ਕੰਮ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda virtud espiritual, toda perfección,"