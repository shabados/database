[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਨੈ ਘੜੇ ਸਵਾਰੇ ਸਾਜੇ ॥"
page = 1053
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord destroys, fashions, creates and embellishes the beings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਜੀਵਾਂ ਨੂੰ ਮਾਰਦਾ, ਸਾਜਦਾ, ਰਚਦਾ ਅਤੇ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He destroys, creates, embellishes and fashions all beings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪ ਘਟ ਸਾਜੇ ਹੈਂ, ਪੁਨਃ (ਸਵਾਰੇ) ਪਾਲਨਾ ਕਰਤਾ ਹੈ; ਵਾ ਘੜ ਸਵਾਰ ਕੇ ਹਛੀ ਤਰਾਂ ਸਾਜੇ ਹੈਂ ਔਰ ਭੰਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਸਰੀਰ-ਭਾਂਡੇ) ਘੜ ਕੇ (ਆਪ ਹੀ) ਭੰਨਦਾ ਹੈ, ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਤੇ ਸੰਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo crea, embellece y destruye,"