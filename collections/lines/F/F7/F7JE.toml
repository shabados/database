[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਭਰੀ ਗੰਭਰੀ ਅੰਭਰੀ ਅਕਟਾ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are alert, serene  you are large and invincible like the sky"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਤਰ੍ਹਾਂ ਭਰਨ ਵਾਲੀ, ਗੰਭੀਰ ਰੂਪ ਵਾਲੀ, ਨਾ ਭਰੇ ਜਾ ਸਕਣ ਵਾਲੀ, ਨਾ ਕਟੇ ਜਾ ਸਕਣ ਵਾਲੀ,"