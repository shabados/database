[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸੂਰਜੁ ਪਰਗਾਸੁ ਹੈ; ਕੂੜਹੁ ਘੁਘੂ ਕੁਝੁ ਨ ਸੁਝੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth is sun-light and falsehood is owl which cannot see anything."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਸੂਰਜ ਵਾਂਙ ਪ੍ਰਕਾਸ਼ ਹੈ, ਕੂੜ ਉੱਲੂ ਨੂੰ ਕੁਝ ਨਹੀਂ ਸੁੱਝਦਾ (ਭਾਵ ਦਿਨੇ ਅੰਨ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ)। (ਪਾਠਾਂਤ੍ਰ 'ਸੁਝ ਨ ਸੁਝੈ'=ਅਰਥਾਤ ਚਾਨਣਾ (ਸੂਰਜ) ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ)।"