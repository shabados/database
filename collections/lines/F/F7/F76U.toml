[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਮਲੁ ਧੋਵੈ; ਮਨ ਕੀ ਜੂਠਿ. ਨ ਜਾਏ ॥"
page = 88
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He washes off the filth from outside, but his heart's impurity goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਹਰਵਾਰ ਦੀ ਗੰਦਗੀ ਧੋ ਸੁਟਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਦਿਲ ਦੀ ਅਪਵਿੱਤ੍ਰਤਾ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Outwardly, he washes off the filth, but the impurity of his mind does not go away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਹਰਿ) ਊਪਰ ਸੇ ਸਰੀਰ ਕੀ ਮੈਲ ਤੋ ਧੋਵਤਾ ਹੈ ਪਰੰਤੂ ਮਨ ਕੀ ਜੂਠ ਨਹੀਂ ਜਾਤੀ। ਭਾਵ ਏਹ ਕਿ ਜਲ ਕ੍ਰਿਤ ਕੀ ਸੁਧੀ ਸੇ ਅੰਤਸਕਰਨ ਕੀ ਸੁਧੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਬਾਹਰੋਂ (ਸਰੀਰ ਦੀ) ਮੈਲ (ਇਸ਼ਨਾਨ ਆਦਿਕ ਨਾਲ) ਧੋਂਦਾ ਰਹੇ, (ਇਸ ਤਰ੍ਹਾਂ) ਮਨ ਦੀ ਜੂਠ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por fuera, tratará de lavar su cochambre, pero la impureza de su mente no lo deja."