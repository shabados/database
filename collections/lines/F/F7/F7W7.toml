[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਸੁਆਮੀ; ਕੀਨੋ ਦਾਨੁ ॥੧॥"
page = 1298
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Lord blesses with its gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose Lord and Master blesses them with this gift. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸੁਆਮੀ ਪਰਮੇਸਰ ਨੇ ਉਪਦੇਸੁ ਕਾ ਦਾਨੁ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਨਾਮ ਦੀ) ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Maestro bendice con Sus Regalos. (1)"