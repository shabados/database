[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਜਣੁ ਲਧਾ. ਮੇਰੇ ਪਿਆਰੇ; ਨਾਨਕ. ਗੁਰੂ ਲਿਵੈ ॥੩॥"
page = 452
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By loving the Guru, Nanak has found God, the friend, O dear"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਮਿਤਰ ਨੂੰ ਭਾਲ ਪਿਆ ਹੈ, ਹੇ ਪਿਆਰਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the Lord, the True Friend, O my dear beloved, by loving the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਨੇ ਗੁਰ ਦੇ (ਲਿਵੈ) ਆਸਰੇ ਹੋ ਕਰ ਕੇ ਹਰੀ ਮਿਤ੍ਰ ਕੋ ਢੂੰਢ ਲਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ ਲਗਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਸੱਜਣ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ ਹੀ) ਲੱਭ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no me llega por ningún lado, pero entonando mi mente en el Guru, encuentro a mi amigo. (3)"