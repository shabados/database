[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਪੰਚ ਸਖੇ ਗੁਰ ਭਾਈ ॥"
page = 1041
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's gospel the saints become man's succourers, O my brother-in-faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਧਰਮ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸੰਤ ਬੰਦੇ ਦੇ ਮਦਦਗਾਰ ਹੋ ਵੰਝਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਗੁਰਭਾਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the Holy become one's friends and Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰਮਤਿ ਭਾਈ ਹੈ ਪੁਨਾ ਗੁਰਾਂ ਤੇ ਲਈ ਹੈ, ਤਿਨ ਕੇ ਸੰਤੋਖਾਦੀ ਪੰਚ ਮਿਤ੍ਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ ਸਤ ਸੰਤੋਖ ਆਦਿਕ ਪੰਜੇ ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਸਾਥੀ ਬਣ ਜਾਂਦੇ ਹਨ ਗੁਰ-ਭਾਈ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਸਤ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ, ਧੀਰਜ। ਸਖੇ = ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Sabiduría del Guru, son unidos los Santos, amigos y cuñados."