[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਮਾਣ ਆ ਗਿਆ ਹੈ ਕਿ ਤੂੰ ਵਕਤ ਨਾਲ ਇਸ ਸੱਚ ਤੋਣ ਹੁਸ਼ਿਆਰ ਹੋ ਜਾਵੇਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਕਤ ਆਨਸਤ ਕਿ ਬਰ ਵਕਤ ਖ਼ਬਰਦਾਰ ਸ਼ਵੀ ।੬੧।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O Akaalpurakh ! Kindly bless me with such a courage and strength,"