[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ. ਧਾਵਤੁ ਥੰਮੑਿਆ; ਨਿਜ ਘਰਿ ਵਸਿਆ ਆਏ ॥"
page = 440
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru, the wandering mind is held, and it comes and abides in its own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਭਟਕਦਾ ਹੋਇਆ ਮਨ ਅਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆ ਕੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਵਿੱਚ ਟਿੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the wandering mind is held steady; it comes to abide in its own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਕਰ ਕੇ ਦੌੜਤੇ ਮਨ ਕੋ ਰੋਕਾ ਹੈ, ਤਿਨ ਕਾ ਮਨ (ਨਿਜ ਘਰਿ) ਰਿਦੇ ਮੇਂ ਆਇ ਕਰ ਬਸਾ ਹੈ, ਭਾਵ ਠਹਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਇਹ ਭਟਕਦਾ ਮਨ (ਭਟਕਣਾ ਵਲੋਂ) ਰੁਕ ਜਾਂਦਾ ਹੈ, ਤੇ ਫਿਰ ਪ੍ਰਭੂ ਹੀ ਮਨ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤੁ = ਭਟਕਦਾ (ਮਨ)। ਥੰਮ੍ਹ੍ਹਿਆ = (ਭਟਕਣ ਵਲੋਂ) ਰੋਕ ਲਿਆ ਜਾਂਦਾ ਹੈ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ। ਆਏ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Guru, la mente extrovertida es sostenida y reside en el Ser,"