[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੁ ਰਤਨੁ; ਤਿਸੁ ਪਾਲੈ ਪਰਿਆ ॥"
page = 887
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gathers he in his skirt the gem and pearl of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਜਵੇਹਰ ਅਤੇ ਮੋਤੀ ਉਸ ਦੀ ਝੋਲੀ ਵਿੱਚ ਆ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He holds in his robe the gems and jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਅਮੋਲਕ ਪਰਮੇਸ੍ਵਰ ਤਿਸ ਕੇ (ਪਾਲੈ) ਅੰਤਸਕਰਣ ਮੇਂ ਪੜਿਆ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਲਾਲ ਲੱਭ ਪੈਂਦਾ ਹੈ, ਨਾਮ-ਰਤਨ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਪਾਲੈ = ਉਸ ਦੇ ਪੱਲੇ ਵਿਚ। ਤਿਸੁ ਪਾਲੈ ਪਰਿਆ = ਉਸ ਨੂੰ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él logra obtener la Joya del Nombre del Señor"