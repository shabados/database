[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਪਕੜਿ ਚਲਾਇਆ ਕਾਲਿ; ਤਾਂ ਖਰਾ ਡਰਾਵਣਾ ॥"
page = 645
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death seizes and drives him, on, then extremely dreadful he looks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਉਸ ਨੂੰ ਫੜ ਕੇ ਅੱਗੇ ਨੂੰ ਧੱਕਦੀ ਹੈ ਤਦ ਉਹ ਬਹੁਤਾ ਹੀ ਭਿਆਨਕ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When death seizes him, and marches him away, then he looks absolutely hideous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤ ਸਮੇਂ ਕਾਲ ਨੇ ਜੀਵ ਪਕੜ ਚਲਾਇਆ ਤਬ ਅਤੀ ਡਰਤਾ ਹੈ ਵਾ ਭ੍ਯਾਨਕ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਮ-ਕਾਲ ਨੇ ਫੜ ਕੇ ਅੱਗੇ ਲਾ ਲਿਆ, ਤਾਂ (ਜੀਵ) ਡਾਢਾ ਭੈ-ਭੀਤ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué mal se ve uno cuando la muerte se lo lleva,"