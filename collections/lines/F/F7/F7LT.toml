[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਸੇਤੀ ਸਦਾ ਰਵਿ ਰਹੇ; ਧੁਰਿ ਲਏ ਮਿਲਾਇਆ ॥੩੧॥"
page = 1249
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they ever remain hand and glove with their God and the primal Being blends them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਸਦੀਵ ਹੀ ਆਪਣੇ ਹਰੀ ਨਾਲ ਘਿਓ-ਖਿਚੜੀ ਹੋਏ ਰਹਿੰੇਦ ਹਨ ਅਤੇ ਆਦਿ ਪੁਰਖ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they remain forever immersed in the Primal Lord, who blends them with Himself. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਗੁਰਮੁਖ ਹਰੀ ਕੇ ਸਾਥ ਸਦੀਵ ਰਵ ਰਹੇ ਹੈਂ ਔਰ (ਧੁਰਿ) ਆਦਿ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ ਨੇ ਵਹੁ ਸਰਬ ਓਰ ਤੇ ਮਿਲਾਇ ਲੀਏ ਹੈ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਰਲੇ-ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਧੁਰੋਂ ਹੀ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੁੰਦਾ ਹੈ ॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹੇ = ਰਲੇ-ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ। ਧੁਰਿ = ਧੁਰੋਂ, ਹਜ਼ੂਰੀ ਤੋਂ। ਸੇਤੀ = ਨਾਲ ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, están entretejidos con Dios, trama y urdimbre, sí, el Dios, de Sí Mismo los une en Su Ser. (31)"