[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਤੇ; ਸਭ ਨਿਰਮਲ ਹੋਵੈ ॥"
page = 121
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the immaculate Lord all become immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਪ੍ਰਭੂ ਪਾਸੋਂ ਸਾਰੇ ਪਾਵਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Immaculate Lord, all become immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਨਾਮ ਸੇ ਸਭ ਭੀਲ ਯਮਨਾਦਿ ਭੀ ਨਿਰਮਲ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਪਰਮਾਤਮਾ ਦੀ (ਨਾਮ-) ਛੁਹ ਨਾਲ ਸਾਰੀ ਲੁਕਾਈ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਛੁਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Uno Puro fluye todo lo que es puro,"