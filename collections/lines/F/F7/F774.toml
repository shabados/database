[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰੁ ਸਲਾਹੇ, ਚੀਤੁ ਨ ਭੀਜੈ ॥"
page = 662
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a thief praises a man, his mind is not pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚੋਰ ਕਿਸੇ ਦੀ ਸਿਫ਼ਤ ਕਰੇ, ਉਸ ਦਾ ਮਨ ਖੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a thief praises someone, his mind is not pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੈਸੇ ਰਾਜਾ ਕੌ ਚੋਰ (ਸਲਾਹੇ) ਉਸਤਤੀ ਕਰੇ, ਤਿਸ ਕਰ ਰਾਜਾ ਕਾ ਚਿਤ ਚੋਰ ਪਰ ਭਿਜਤਾ ਨਹੀਂ, ਭਾਵ ਸੇ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਚੋਰ (ਉਸ ਹਾਕਮ ਦੀ ਜਿਸ ਦੇ ਸਾਹਮਣੇ ਉਸ ਦਾ ਮੁਕੱਦਮਾ ਪੇਸ਼ ਹੈ) ਖ਼ੁਸ਼ਾਮਦ ਕਰੇ ਤਾਂ ਉਸ ਨੂੰ (ਇਹ) ਯਕੀਨ ਨਹੀਂ ਬਣ ਸਕਦਾ (ਕਿ ਇਹ ਸੱਚਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹੇ = ਸਿਫ਼ਤ ਕਰੇ, ਖ਼ੁਸ਼ਾਮਦ ਕਰੇ। ਭੀਜੈ = ਭਿੱਜਦਾ, ਪਤੀਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el ladrón alaba a alguien, esto no impresiona a nadie,"