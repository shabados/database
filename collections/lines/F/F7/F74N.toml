[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਭੁਗਤਿ ਜੁਗਤਿ; ਵਸਿ ਜਾ ਕੈ ॥"
page = 1150
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose power are salvation, worldly success and union,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਨ ਕਲਿਆਣ, ਸੰਸਾਰੀ ਸਿਧਤਾ ਤੇ ਮਿਲਾਪ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Liberation, the ways and means of enjoyment and union are under His Control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਖ ਔ ਭੋਗ ਕੀ ਜੁਗਤੀ ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਵਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ) ਮੁਕਤੀ (ਦੇਣੀ, ਜੀਵਾਂ ਨੂੰ ਖਾਣ-ਪੀਣ ਨੂੰ) ਭੋਜਨ (ਦੇਣਾ, ਜੀਵਾਂ ਨੂੰ) ਜੀਵਨ-ਤੋਰੇ ਤੋਰਨਾ- ਇਹ ਸਭ ਕੁਝ ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਵਿਕਾਰਾਂ ਤੋਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ) ਖ਼ਲਾਸੀ। ਭੁਗਤਿ = ਭੋਜਨ ਆਦਿਕ। ਜੁਗਤਿ = ਜੀਊਣ ਦੀ ਜਾਚ। ਜਾ ਕੈ ਵਸਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Iluminación, el Éxtasis, la Experiencia de la Unidad,"