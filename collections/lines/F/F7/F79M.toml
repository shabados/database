[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ. ਤੇਰਾ ਬਿਰਦੁ; ਹਰਿ. ਪਤਿਤ ਉਧਾਰਿਆ ॥"
page = 709
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is Thy innate nature to love Thine saints and save the sinners, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਅਤੇ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰਣਾ ਤੇਰਾ ਸੁਭਾਵਕ ਧਰਮ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is Your very nature to love Your devotees, and save sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਭਗਤੋਂ ਕੇ ਪਿਆਰੇ ਹੋਣਾ ਤੇਰਾ ਬਿਰਦ ਹੈ ਔਰ ਤੈਨੇ ਪਾਪੀਓਂ ਕੋ ਉਧਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਤੇ ਡਿੱਗਿਆਂ ਨੂੰ ਬਚਾਉਣਾ-ਇਹ ਤੇਰਾ ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਬਿਰਦੁ = ਪੁਰਾਣਾ ਸੁਭਾਉ। ਪਤਿਤ ਉਧਾਰਿਆ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਬਚਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Tu Naturaleza Esencial el amar a Tus Devotos y salvar a los que cometen errores y faltas."