[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਜਿ ਕਾਜਿ ਵੀਆਹਿ ਸੁਹਾਵੈ; ਓਥੈ ਮਾਸੁ ਸਮਾਣਾ ॥"
page = 1290
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Flesh adorns sacred feasts and marriage functions, with them flesh is associated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਗਾ ਅਤੇ ਵਿਆਹਾਂ ਦੇ ਸਮਾਗਮ ਨੂੰ ਮਾਸ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ, ਵੁਨ੍ਹਾਂ ਨਾਲ ਇਸ ਸਦਾ ਸਬੰਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is featured in sacred feasts and marriage festivities; meat is used in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਆਦ ਕੀ (ਜਜਿ) ਪੂਜਾ ਅਰ ਬਿਵਾਹਕਾਰ ਸੋਭਨੀਕ ਹੋਤੇ ਹੈ, ਵਹਾਂ ਮਾਸ ਹੀ ਸਮਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੱਗ ਵਿਚ, ਵਿਆਹ ਆਦਿਕ ਕਾਜ ਵਿਚ (ਮਾਸ ਦੀ ਵਰਤੋਂ) ਪ੍ਰਧਾਨ ਹੈ, ਉਹਨੀਂ ਥਾਈਂ ਮਾਸ ਵਰਤੀਂਦਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਜਿ = ਜੱਗ ਵਿਚ। ਕਾਜਿ = ਵਿਆਹ ਵਿਚ। ਸੁਹਾਵੈ = ਸੋਭਦਾ ਹੈ, ਚੰਗਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La carne es permitida en los Puranas, en la Biblia y el Corán. La carne ha sido usada en las cuatro épocas."