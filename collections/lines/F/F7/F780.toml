[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਂਗਾਂ ਬੁਰਗੂ ਸਿੰਙੀਆਂ; ਨਾਦ ਬਾਦ ਨੀਸਾਣ ਵਜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Qazis give call (azan) for prayer, yogis blow their trumpet (sringi) and at the doors of kings drums are beaten."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਬਾਂਗਾਂ (ਦਿੰਦੇ ਹਨ) ਸਿੰਙੀਆਂ ਦੇ ਨਾਦ (ਜੋਗੀ ਪੂਰਦੇ ਹਨ) ਅਤੇ ਨਗਾਰਿਆਂ ਉੱਪਰ (ਬਾਦਸ਼ਾਹ ਦੇ ਦੁਆਰਿਆਂ ਪੁਰ ਧੈਂ ਧੈਂ ਚੋਬਾਂ) ਵਜਾਉਂਦੇ ਹਨ।"