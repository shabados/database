[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੰਨਾਥ ਜਗਦੀਸ ਗੁਸਾਈ; ਕਰਿ ਕਿਰਪਾ ਸਾਧੁ ਮਿਲਾਵੈ ॥"
page = 1178
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mercy, God, the proprietor of the earth, the Lord of the world, and the Master of the universe leads me on to the saint-Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਧਰਤੀ ਦਾ ਸਾਹਿਬ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਅਤੇ ਆਲਮ ਦਾ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਸੰਤ ਸਰੂਪ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord of the Earth, the Lord of the Universe, in His Mercy, leads me to meet the Holy Person, the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਸ੍ਵਾਮੀ ਔ ਜਗਤ ਕੇ ਈਸਰ ਗੁਸਾਂਈ ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਸਾਧੂ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਨਾਥ, ਜਗਤ ਦਾ ਮਾਲਕ, ਜਗਤ ਦਾ ਖਸਮ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios, el Maestro del mundo, nos guía hasta los Santos,"