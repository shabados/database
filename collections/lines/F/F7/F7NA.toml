[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਸਮੈ ਚਪਲੰਗ ਤੁਰੰਗਨਿ; ਆਪਨੀ ਚਾਲ ਕੋ ਰੂਪ ਦਿਖਾਯੋ ॥੧੮੬੪॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was about to fall from his seat in the chariot, when the brisk horses exhibited their speed and fled.1864."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਅਤਿਅੰਤ ਚੁਸਤ ਘੋੜਿਆਂ ਨੇ ਆਪਣੀ ਚਾਲ ਦਾ ਰੂਪ ਵਿਖਾਇਆ (ਅਰਥਾਤ ਤੀਬਰ ਗਤਿ ਨਾਲ ਦੌੜ ਗਏ) ॥੧੮੬੪॥"