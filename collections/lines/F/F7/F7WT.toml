[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤ ਫਿਰੈ ਸਭ ਦੇਸ ਦਿਸਾਨ ਕੋ; ਬਾਜਤ ਢੋਲ, ਮ੍ਰਿਦੰਗ, ਨਗਾਰੇ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the beat of drums and trumpets if the emperor conquers all the countries."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਸਾਰੇ ਦੇਸ-ਦੇਸਾਂਤਰਾਂ ਨੂੰ ਜਿਤ ਲਿਆ ਹੋਵੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ (ਰਾਜਮਹੱਲ ਅਗੇ) ਢੋਲ, ਮ੍ਰਿਦੰਗ ਅਤੇ ਨਗਾਰੇ ਵਜਦੇ ਹੋਣ;"