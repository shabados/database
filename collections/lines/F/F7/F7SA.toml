[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧ ਪੁਰਾਣੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਬ੍ਰਿਖਭ ਨਾਥਿ ਅਵਧ ਰਾਜੇ ਕੀ ਦੁਹਿਤਾ ਬਿਵਾਹਤ ਭਏ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the story about he marriage with the daughter of the king Brikhbh Nath of Oudh after stringing the bulls in Krishnavatara (based on Dasham Skandh Purana) in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਦਸਮ ਸਕੰਧ ਪੁਰਾਣ, ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਬਲਦਾਂ ਨੂੰ ਨੱਥ ਕੇ ਅਯੋਧਿਆ ਦੇ ਰਾਜੇ ਦੀ ਪੁੱਤਰੀ ਨਾਲ ਵਿਆਹ ਕਰਨ ਦੇ ਪ੍ਰਸੰਗ ਦੀ ਸਮਾਪਤੀ ॥"