[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਮਤੀ; ਕਮਲ ਪਰਗਾਸੁ ॥"
page = 1277
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Divinely intellect, man's heart-lotus blossoms,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਅਕਲ ਰਾਹੀਂ ਮਨੁਸ਼ ਦਾ ਦਿਲ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the intellect achieves spiritual wisdom, the heart-lotus blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਕੇ ਗ੍ਰਹਣ ਜੋਗ ਜਿਨ ਕੀ ਮਤੀ ਹੈ, ਤਿਨ ਕਾ ਰਿਦਾ ਕਮਲ ਪ੍ਰਫੁਲਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਜਿਸ ਹਿਰਦੇ-ਕੰਵਲ ਦਾ ਖਿੜਾਉ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si el intelecto logra la sabiduría espiritual,"