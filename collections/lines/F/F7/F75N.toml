[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਢੋਵਉ, ਇਹ ਸੀਸ ਕਰਿ; ਕਰ ਪਗ ਪਖਲਾਵਉ ॥"
page = 813
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With this head of mine, I carry water for the saints and with my hand I wash their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇਸ ਸਿਰ ਨਾਲ ਮੈਂ ਸੰਤਾਂ ਲਈ ਪਾਣੀ ਢੋਂਦਾ ਹਾਂ ਅਤੇ ਆਪਣਿਆਂ ਹੱਥਾਂ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਧੋਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I carry water on my head, and with my hands I wash their feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਸ ਸੀਸ ਕਰ ਕੇ ਜਲ ਢੋਵੋਂ ਔਰੁ ਹਾਥੋਂ ਕਰ ਤਿਨ ਕੇ ਚਰਨਾਂ ਕੋ (ਪਖਲਾਵਉ) ਧੋਵੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੀ ਇਹ ਤਾਂਘ ਹੈ ਕਿ ਗੁਰੂ ਦੇ ਘਰ ਵਿਚ) ਮੈਂ ਆਪਣੇ ਸਿਰ ਨਾਲ ਪਾਣੀ ਢੋਇਆ ਕਰਾਂ, ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ (ਸੰਤ ਜਨਾਂ ਦੇ) ਪੈਰ ਧੋਇਆ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He traído agua sobre mi cabeza para los Santos, pues quiero lavar Sus Pies con mis manos."