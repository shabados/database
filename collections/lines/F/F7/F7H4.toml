[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਨਿ ਸਾਈ ਆਪਣਾ; ਨਿਤ ਉਠਿ ਸੰਮੑਾਲੰਨੑਿ ॥੨॥"
page = 787
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who wait upon their Lord and rising in the morning ever remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦੀਆਂ ਹਨ ਅਤੇ ਸਵਖਤੇ ਉਠ ਕੇ ਸਦਾ ਹੀ ਉਸ ਨੂੰ ਸਿਮਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve their Lord, and rise in the early hours to contemplate Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣਾ ਜੋ ਸੁਆਮੀ ਹੈ ਤਿਸ ਕਾ ਸੇਵਨ ਕਰਤੀ ਹੈਂ, ਨਿਤ੍ਯ ਹੀ ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਪਤੀ ਕੋ ਸੰਭਾਲਤੀ ਹੈਂ, ਸੋ ਸਤੀਆਂ ਜਾਣੀਆਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਖਸਮ ਦੀ ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ ਤੇ ਸਦਾ ਉੱਦਮ ਨਾਲ ਆਪਣਾ ਇਹ ਧਰਮ ਚੇਤੇ ਰੱਖਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ। ਉਠਿ = ਉੱਠ ਕੇ, ਭਾਵ, ਉੱਦਮ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la que sirve a su Señor con todo su corazón y Lo alaba siempre.(2)"