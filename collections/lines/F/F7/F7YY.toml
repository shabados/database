[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਤ ਮਹਾ ਸੁਖੁ ਪਾਇਆ; ਮਤਿ ਮਲੀਨ ਬਿਗਸਾਵੈਗੋ ॥੭॥"
page = 1310
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, I have obtained supreme bliss and my soiled mind has blossomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਨੂੰ ਪਰਮ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਪਲੀਤ ਮਨੂਆ ਪ੍ਰਫੁਲਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, I have found absolute peace, and my polluted intellect blossoms forth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਤਿਨੋਂ ਨੇ ਅਤੀ ਸੁਖ ਪਾਇਆ ਹੈ, ਤਿਨ ਕੀ ਮਤ ਮਲੀਨ ਕੋ ਬਿਗਸਾ ਦੇਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਦਿਆਂ (ਹੀ ਮਨੁੱਖ) ਬੜਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। (ਮਨੁੱਖ ਦੀ ਵਿਕਾਰਾਂ ਵਿਚ) ਮੈਲੀ ਹੋ ਚੁਕੀ ਮੱਤ ਨੂੰ (ਗੁਰੂ) ਖੇੜੇ ਵਿਚ ਲੈ ਆਉਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Verdadero Guru encontré la Paz Absoluta y mi intelecto contaminado logró florecer. (7)"