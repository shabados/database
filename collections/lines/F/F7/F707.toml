[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਗਿਰਹੀ; ਕਿ. ਇਹੁ ਮਨੁ ਉਦਾਸੀ ॥"
page = 1261
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is this mind a householder, or is this mind an anchoret?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਇਹ ਮਨੂਆ ਘਰੱਬਾਰੀ ਹੈ, ਜਾਂ ਇਹ ਮਨੂਆ ਜਗਤ-ਤਿਆਗੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is this mind a householder, or is this mind a detached renunciate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਗਿਰਹੀ ਗ੍ਰਿਸਤੀ ਹੈ ਅਥਵਾ ਇਹੁ ਮਨੁ ਉਦਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਦੀ ਮਰਯਾਦਾ ਆਦਿਕ ਦੀ ਚਰਚਾ ਦੇ ਥਾਂ ਇਹ ਵਿਚਾਰਿਆ ਕਰ ਕਿ ਤੇਰਾ) ਇਹ ਮਨ ਘਰ ਦੇ ਜੰਜਾਲਾਂ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ਜਾਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਹੀ = ਗ੍ਰਿਹਸਤੀ, ਘਰ ਦੇ ਜੰਜਾਲਾਂ ਵਿਚ ਫਸਿਆ ਹੋਇਆ। ਉਦਾਸੀ = ਉਪਰਾਮ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Es esta mente la de un sostenedor de hogar o la de un renunciante?"