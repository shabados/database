[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨ ਰਹੇ ਰੰਗੁ ਲਾਈ ॥"
page = 655
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My eyes lovingly gaze on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨੇਤਰ ਪਿਆਰ ਨਾਲ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes gaze lovingly upon Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਸੇ ਮੇਰੇ ਨੇਤ੍ਰ ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ (ਪ੍ਰਭੂ ਨਾਲ) ਪਿਆਰ ਲਾਈ ਬੈਠੀਆਂ ਹਨ (ਮੈਨੂੰ ਹਰ ਪਾਸੇ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos están enamorados de mi Dios;"