[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਕਾ ਭਉ ਗਇਆ; ਜੀਵਨ ਪਦਵੀ ਪਾਇ ॥"
page = 556
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His fear of birth and death departs, and he obtains the honour of an eternal life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਅਬਿਨਾਸ਼ੀ ਜ਼ਿੰਦਗੀ ਦਾ ਮਰਤਬਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His fears of birth and death depart, and he obtains the honored state of eternal life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਪਦਵੀ ਕੌ ਪਾਇ ਕਰ ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਭ੍ਯ ਜਾਤਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ) ਜੰਮਣ ਮਰਨ ਦਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ (ਅਸਲ ਮਨੁੱਖਾ) ਜੀਵਨ ਦਾ ਮਰਤਬਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਵੀ = ਦਰਜਾ, ਮਰਤਬਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo a la vida y a la muerte cesa, y logra entonces el Estado de Vida Eterna."