[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਭਗਤਿ ਕਬੀਰ ਕੀ; ਤਿਉ ਤਿਉ ਰਾਮ ਨਿਵਾਸ ॥੧੪੧॥"
page = 1372
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more Kabir contemplates his Lord, the more, the Lord abides within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜਿਆਦਾ ਕਬੀਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਨ੍ਹਾ ਹੀ ਜਿਆਦਾ, ਸਾਈਂ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more Kabeer worships Him, the more the Lord abides within his mind. ||141||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਾਸ ਜਿਉਂ ਜਿਉਂ ਤਿਸ (ਕਬੀਰ) ਬਡੇ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਤਿਉਂ ਤਿਉਂ ਤਿਨੋਂ ਕਾ ਤਿਸ ਰਾਮ ਸਰਬ ਬਿਆਪੀ ਮੇਂ ਨਿਵਾਸ ਹੋਤਾ ਹੈ॥੧੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ, ਤਿਉਂ ਤਿਉਂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ (ਅਜੇਹੇ ਮਨੁੱਖਾਂ ਦੀ ਅਕਲ ਨੂੰ ਕੌਣ ਫਿਟਕਾਰ ਪਾ ਸਕਦਾ ਹੈ?) ॥੧੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras Kabir más Lo Alaba, más el Señor habita en Su mente.(141)"