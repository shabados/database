[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਹਜਿ; ਮਨਿ ਭਇਆ ਅਨੰਦੁ ॥"
page = 237
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happiness dawns in the mind of him, who possesses the Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਉਂਦੇ ਹੋ ਆਉਂਦੀ ਹੈ, ਜਿਸ ਦੇ ਪੱਲੇ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bliss comes naturally to their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਸੁਭਾਵਕ ਹੀ ਅਨੰਦ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Éxtasis llega de forma natural,"