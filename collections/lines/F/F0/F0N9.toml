[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਦਾਸੀ ਧਾਰੀ ਸਬਲ ਪਸਾਰੀ; ਜੀਅ ਜੰਤ ਲੈ ਮੋਹਨਿਆ ॥"
page = 924
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has created mammon, His hand-maiden, which is powerfully affecting all and which has bewitched the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਾਇਆ ਆਪਣੀ ਗੋਲੀ ਰਚੀ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਉੱਤੇ ਜ਼ਬਰਦਾਸਤ ਅਸਰ ਕਰ ਰਹੀ ਹੈ ਅਤੇ ਜਿਸ ਨੇ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created Maya, His slave, so powerfully pervasive - she has enticed all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਦਾਸੀ ਸਬਲ ਪਸਾਰੇ ਵਾਲੀ ਮਾਇਆ ਐਸੀ (ਧਾਰੀ) ਅੰਗੀਕਾਰ ਕਰੀ ਹੈ, ਜੋ ਸੂਖਮ ਅਸਥੂਲ ਸਭ ਕੋ ਮੋਹਤ ਕਰ ਲੈਣੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਇਆ-ਦਾਸੀ ਪੈਦਾ ਕੀਤੀ, ਉਸ ਨੇ ਬੜਾ ਬਲ ਵਾਲਾ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੈ ਤੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਮੋਹ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸੀ = ਸੇਵਕਾ, ਮਾਇਆ। ਧਾਰੀ = ਬਣਾਈ। ਸਬਲ = ਬਲ ਵਾਲੀ। ਪਸਾਰੀ = ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ। ਲੈ = ਲੈ ਕੇ, ਵੱਸ ਵਿਚ ਕਰ ਕੇ। ਮੋਹਨਿਆ = ਮੋਹ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor salva, entona su Nombre"