[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭ ਦੂੰ ਨੀਵੀ ਧਰਤਿ ਹੈ; ਆਪੁ ਗਵਾਇ, ਹੋਈ ਉਡੀਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earth is the most humble which eschewing ego is firm and steady."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਨੀਵੀਂ ਧਰਤੀ ਹੈ, ਆਪਾ ਭਾਵ ਗੁਵਾਕੇ ਨਿਮਾਣੀ ਰਹਿੰਦੀ ਹੈ,"