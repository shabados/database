[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਸੇਰ ਮਾਂਗਉ ਚੂਨਾ ॥"
page = 656
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for two seers of flour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੰਗਦਾ ਹਾਂ ਦੋ ਸੇਰ ਆਟਾ ਤੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask for two kilos of flour,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਕੇ ਜੋ ਦੋ ਰਕਾਰ ਮਕਾਰ ਅਖਰ ਸੇ ਰਵਤ ਪਾਪੋਂ ਕੇ ਚੂਰਨ ਕਰਤਾ ਹੈ, ਸੋ ਮੈਂ ਮਾਂਗਤਾ ਹੂੰ, ਵਾ ਦ੍ਵੈਤ ਕਾ ਸਿਰ ਚੂਰਨ ਕਰਨਾ ਆਪ ਸੇ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦੋ ਸੇਰ ਆਟੇ ਦੀ ਲੋੜ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਨਾ = ਆਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No necesito más que un kilo de harina,"