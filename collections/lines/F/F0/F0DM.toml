[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਕੋਪ ਬਢਾਇ ਮਹਾ ਚਿਤ ਮੈ; ਤਿਹ ਮਯਾਨਹੁ ਤੇ ਕਰਵਾਰ ਕਢਿਓ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, in fury, drew out his sword from the scabbard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਦੋਹਾਂ ਨੇ ਮਿਆਨਾਂ ਵਿਚੋਂ ਤਲਵਾਰਾਂ ਕਢ ਲਈਆਂ ਹਨ।"