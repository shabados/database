[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ ਨੇਤ ਕਥੰਤਿ ਬੇਦਾ ॥"
page = 1359
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas describe Him as Illimitable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਉਸ ਨੂੰ ਹੱਦ ਬੰਨਾ-ਰਹਿਤ ਅਤੇ ਬੇਅੰਤ ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas say that He is not this, and not that."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵੇਦ ਵੀ (ਨੇਤਿ ਨੇਤਿ) ਤੀਨੋਂ ਸਰੀਰੋਂ ਤੇ ਪਰੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਅਸਥੂਲ, ਸੂਖਮ ਕਾਰਣ ਆਦੀ ਕੋਈ ਸਰੀਰ ਭੀ ਤਿਸ ਕਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਆਖਦੇ ਹਨ ਕਿ ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ = ਨ ਇਤਿ, ਇਹੋ ਜਿਹਾ ਨਹੀਂ (न इति)। ਕਥੰਤਿ = ਕਹਿੰਦੇ ਹਨ (कथन्ति)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está más allá de la reencarnación. Los Vedas dicen que Él no es esto o el otro,"