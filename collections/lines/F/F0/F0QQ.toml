[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਉਮਰਾਉ ਲਖ; ਮਨਸਬਦਾਰ ਹਜਾਰ ਵਡੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are their satraps, other rankers and thousands of them are great people."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਨੇ ਉਮਰਾਉ, ਲੱਖਾਂ ਉਹਦੇਦਾਰ, ਹਜ਼ਾਰਾਂ ਵਡਿਆਈਆਂ ਵਾਲੇ ਹਨ।"