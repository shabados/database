[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰੰ ਜੈਤ ਪਤ੍ਰੰ ਸਿਤੰ ਛਤ੍ਰ ਛਾਜੈ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who has the spherical bow and on whose head the white canopy is rotating like a letter of victory"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਉੱਤੇ ਕਲਗੀ ਅਤੇ ਚਿੱਟਾ ਛੱਤਰ ਛੁਲਦਾ ਹੈ,"