[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨਹੂੰ ਲਪਟਾਇ; ਚਰਨ ਰਹਿਯੋ ਆਯੋ ਨ ਮੁਨਿ ॥੬॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, himself, fell on his feet, but the sage did not acquiesce.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਵੀ (ਮੁਨੀ ਦੇ) ਚਰਨਾਂ ਨਾਲ ਲਿਪਟ ਰਿਹਾ, ਪਰ ਮੁਨੀ ਨਾ ਆਇਆ ॥੬॥"