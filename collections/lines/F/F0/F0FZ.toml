[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰਨ ਹੇਰਿ ਸਭੈ ਹਰਿ ਕੋ; ਬਰੁ ਲਾਇਕ ਹੈ ਇਹ ਭਾਤਿ ਬਖਾਨਿਯੋ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ministers looking at Krishna, described him as the suitable match"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਮੰਤਰੀਆਂ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਇਹ ਯੋਗ ਵਰ ਹੈ।"