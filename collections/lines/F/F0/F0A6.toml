[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਰਾਤੀ. ਮਿਲੈ ਮਿਲਾਈ; ਮਨਮੁਖਿ ਆਵਣ ਜਾਣੀ ॥"
page = 1112
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is imbued with truth, and united by the Guru, meets with her Groom, while the egocentric continues coming and going"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਸੱਚ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਮਿਲਾਈ ਹੋਈ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ ਜਦ ਕਿ ਆਪ ਹੁਦਰੀ ਆਉਂਦੀ ਅਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with Truth, I am united in His Union, while the self-willed manmukhs continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਮੇਂ ਰਾਤੀ ਹੂਈ ਹੈ ਗੁਰੋਂ ਕੀ ਮਿਲਾਈ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਮਿਲਤੀ ਹੈ ਔਰ ਮਨਮੁਖੋਂ ਕੀ ਆਵਣ ਜਾਣੀ ਬਣੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ ਉਹੀ ਮਿਲਦੀ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa Alma que está imbuida en el Uno Verdadero, Lo encuentra, mientras que el voluntarioso Manmukj va y viene."