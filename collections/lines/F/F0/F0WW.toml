[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲ ਮਹਿ; ਰਾਮ ਨਾਮੁ ਸਾਰੁ ॥"
page = 662
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark-age, the Lord's Name is the most Sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮਨੂੰ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਨਾਮ ਸਰਬ-ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Lord's Name is the most sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਲਜੁਗ ਮੇਂ ਰਾਮ ਨਾਮ ਕਾ ਜਾਪ ਹੀ (ਸਾਰੁ) ਸ੍ਰੇਸ਼ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਿਮਰਨਾ ਹੋਰ ਸਾਰੇ ਕੰਮਾਂ ਨਾਲੋਂ) ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali Yug, lo Único Sublime es el Nombre del Señor."