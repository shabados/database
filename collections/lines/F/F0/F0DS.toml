[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ; ਸੋਈ ਤੇਰਾ ਸਹਾਈ ਹੇ ॥੨॥"
page = 1071
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who establishes and disestablishes in an instant. That Lord is thy helper, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਇਕ ਮੁਹਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਅਤੇ ਉਖੇੜ ਦਿੰਦਾ ਹੈ; ਉਹ ਸੁਆਮੀ ਤੇਰਾ ਸਹਾਇਕ ਹੈ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes; He is your help and support. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਮਾਤਰ ਮਹਿ ਥਾਪ ਕੈ ਉਠਾਇ ਦੇਨੇਹਾਰਾ ਹੈ। ਹੇ ਭਾਈ! ਸੋ ਸੁਆਮੀ ਤੇਰਾ ਸਹਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਛਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਨਾਸ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ, ਉਹੀ ਪਰਮਾਤਮਾ (ਹਰ ਵੇਲੇ) ਤੇਰਾ ਭੀ ਮਦਦਗਾਰ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es nuestro Dios Todo Poderoso. Sí, Aquél que crea y destruye en un instante, sólo Él te salva para siempre. (2)"