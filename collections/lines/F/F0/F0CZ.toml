[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗ ਜਪਿ ਨਿਸੰਗ; ਮਨਿ ਨਿਧਾਨੁ ਧਾਰੇ ॥੧॥"
page = 679
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, meditate thou on His Name fearlessly and enshrine the Lord's treasure in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਨਿਡਰ ਹੋ ਕੇ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਸੁਆਮੀ ਦੇ ਖਜਾਨੇ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, meditate on Him fearlessly, and enshrine the treasure of His Name in your mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਦ੍ਵਾਰਾ ਨਿਸੰਗ ਹੋ ਕਰ ਜਿਨੋਂ ਨੇ ਜਪਿਆ ਹੈ,ਤਿਨੋਂ ਨੇ ਹਰੀ ਨਿਧੋਂ ਕੇ ਘਰ ਕੋ ਮਨ ਮੇਂ ਧਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਬੈਠ ਕੇ) ਝਾਕਾ ਲਾਹ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ। ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਨਿਸੰਗ = ਝਾਕਾ ਲਾਹ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਧਾਰੇ = ਧਾਰਿ, ਟਿਕਾ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sociedad de los Santos, contempla al Señor sin Miedo, y enaltece el Tesoro del Señor en tu mente. (1)"