[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਬੀਰਾਨ ਕੇ; ਚਿਤ ਮੈ ਭਯਾ ਅਨੰਦ ॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this pronouncement the princes were pleased,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਬੋਲ ਸੁਣ ਕੇ ਸ਼ੂਰਵੀਰਾਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਛਾ ਗਿਆ"