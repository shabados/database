[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂੜ ਮੁਗਧ ਕਿਛੁ ਮਿਤਿ. ਨਹੀ ਪਾਈ; ਤੂ ਅਗੰਮੁ ਵਡ ਜਾਣਿਆ ॥"
page = 1114
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a fool and an idiot, know not Thine extent even a Little. Thou are known to be great and beyond reach."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖ ਅਤੇ ਬੁਧੂ, ਭੋਰਾ ਭਰ ਭੀ ਤੇਰੇ ਵਿਸਥਾਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਤੂੰ ਵਿਸ਼ਾਲ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a fool and an idiot; I know nothing of Your extent. You are known as Inaccessible and Great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਤੀ ਮੂਰਖ ਹੈਂ ਇਸੀ ਤੇ ਤੇਰੀ ਥੋੜੀ ਭੀ (ਮਿਤਿ) ਮਿਰਯਾਦਾ ਨਹੀਂ ਪਾਈ, ਤੂੰ ਅਗਮ ਹੈਂ ਔਰ ਸਭ ਸੇ ਤੇਰੇ ਕੋ ਵੱਡਾ ਕਰ ਕੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਮੂਰਖ ਹਾਂ, ਅਗਿਆਨੀ ਹਾਂ। ਤੂੰ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਸ ਗੱਲ ਦੀ ਸਮਝ ਸਾਨੂੰ ਨਹੀਂ ਪੈ ਸਕਦੀ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੁਣ ਇਹ) ਸਮਝਿਆ ਹੈ ਕਿ ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Emancípame, no conozco Tu Extensión, oh Dios Insondable en las alturas."