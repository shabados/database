[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਜੀਉ ਪਿੰਡੁ ਦੇ ਸਾਜਿਆ ॥"
page = 887
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessing with mind and soul, Thou hast built my bodily frame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਅਤੇ ਆਤਮਾਂ ਦੀ ਦਾਤ ਦੇ ਕੇ, ਤੈਂ ਮੇਰੀ ਦੇਹ ਦਾ ਢਾਂਚਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You blessed me, and fashioned my body, mind and soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥੂਲ ਪਿੰਡੁ ਸਰੀਰ ਤੈਨੇ ਸਾਜਿਆ ਹੈ, ਪੁਨਾ ਤੈਨੇ ਤਿਸ ਮੇਂ (ਤਨੁ) ਸੂਖਮ ਮਨ ਔਰੁ ਜੀਉ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤਨ ਇਹ ਮਨ, ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਦੇ ਕੇ ਤੂੰ ਮੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਦੇ = ਦੇ ਕੇ। ਸਾਜਿਆ = ਪੈਦਾ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú edificas nuestro cuerpo, mente y Alma"