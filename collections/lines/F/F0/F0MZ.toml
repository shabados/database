[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰੁ ਹੋਵੈ; ਜੋ ਨਾਮ ਰਸੁ ਪਾਵੈ ॥"
page = 101
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immortal becomes he who obtains the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ, ਜਿਹੜਾ ਨਾਮ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever obtains the Sublime Essence of the Naam becomes immortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਰਸੁ ਕੋ ਪਾਵਤਾ ਹੈ, ਸੋ ਅਮਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਕਦੇ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = {ਅ-ਮਰੁ} ਮੌਤ-ਰਹਿਤ, ਜਿਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨਾਹ ਆਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vuelve inmortal."