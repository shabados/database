[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਚਲਿਆ; ਤਾ ਫਿਰਿ ਪਛੁਤਾਨਾ ॥੩॥"
page = 740
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving behind everything, when one departs, then ultimately does he regret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਪਿਛੇ ਛੱਡ ਕੇ ਜਦ ਉਹ ਤੁਰਦਾ ਹੈ ਤਦ ਓੜਕ ਉਹ ਆਪ ਪਸ਼ਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when they must leave them behind, then they regret and grieve. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਕਾਲ ਸਮੈਂ ਜਬ ਛੋਡ ਚਲਿਆ ਤੌ ਫੇਰ ਪਛਤਾਨਾ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ) ਛੱਡ ਕੇ ਤੁਰਦਾ ਹੈ, ਤਾਂ ਤਦੋਂ ਪਛੁਤਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces, cuando los tiene que abandonar uno sufre y se acongoja.(3)"