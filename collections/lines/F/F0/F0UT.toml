[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਇਆਲੁ ਦਇਆ ਕਰਿ ਦੇਖਹਿ; ਦੁਖੁ ਦਰਦੁ ਸਰੀਰਹੁ ਜਾਈ ਹੇ ॥੫॥"
page = 1022
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou, O Merciful Master glance with grace, then sorrow and suffering leave one's body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਕ੍ਰਿਪਾਲਤਾ ਨਾਲ ਵੇਖਦਾ ਹੈਂ ਤਾਂ ਗ਼ਮ ਅਤੇ ਪੀੜ ਬੰਦੇ ਦੀ ਦੇਹ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You, O Merciful Lord, look with Your kindness, then pain and suffering leave the body. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ! ਜੇ ਤੂੰ ਦਇਆ ਕਰ ਕੇ ਹਮਾਰੀ ਓਰ ਦੇਖੇਂ ਤੌ ਦੁਖ ਪੁਨਃ ਦਰਦ ਸਰੀਰ ਸੇ ਚਲਾ ਜਾਵੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਨਿਵਰਤ ਹੋਵੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦਇਆ ਦਾ ਘਰ ਹੈਂ, ਜਿਸ ਮਨੁੱਖ ਵਲ ਤੂੰ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ ਵੇਖਦਾ ਹੈਂ ਉਸ ਦੇ ਸਰੀਰ ਵਿਚੋਂ ਦੁਖ ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਹਿ = ਤੂੰ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ। ਸਰੀਰਹੁ = ਸਰੀਰ ਵਿਚੋਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando Él nos mira con Placer y Compasión, de forma instantánea nos liberamos de nuestras aflicciones.(5)"