[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਸੁਖਦਾਤਾ ਮਨਿ ਵਸੈ; ਅੰਤਿ ਹੋਇ ਸਖਾਈ ॥"
page = 1087
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Peace-giving Lord abides in man's mind here, then becomes He his succourer in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਰਾਮ-ਬਖ਼ਸ਼ਣਹਾਰ ਸੁਆਮੀ ਏਥੇ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਵੇ, ਤਾਂ ਅਖ਼ੀਰ ਨੂੰ ਉਹ ਉਸ ਦਾ ਸਹਾਇਕ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord, the Giver of peace, abides in the mind, in this world, then in the end, He becomes our help and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ (ਸੁਖਦਾਤਾ) ਪਰਮੇਸੁਰ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ (ਅੰਤਿ) ਪਰਲੋਕ ਮੇਂ ਓਹੀ ਸਹਾਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵਨ ਵਿਚ ਸੁਖਦਾਤਾ ਰੱਬ ਮਨ ਵਿਚ ਵੱਸੇਗਾ ਤੇ ਅੰਤ ਵੇਲੇ ਭੀ ਸਾਥੀ ਬਣੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Dios Dador de Éxtasis es enaltecido en la mente, Él nos ocorre aquí y en el más allá."