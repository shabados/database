[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੜਗਨ ਸਪੰਨ ਪਰਮੰ ਪ੍ਰਭਾਸ ॥"
page = 640

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Lord has indestructible Lustre, Light-incarnation, Dagger-wielder and is eminent glorious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਤਲਵਾਰਾਂ (ਨੂੰ ਵਰਤਣ ਵਿਚ) ਮਾਹਿਰ ਹੈ (ਅਰਥਾਂਤਰ-ਛੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ) ਬਹੁਤ ਹੀ ਜਲਾਲ ਵਾਲਾ ਹੈ।"