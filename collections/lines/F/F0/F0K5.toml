[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣਾ ਕਥਨਾ ਕਾਰ ਸਭ; ਨਾਨਕ ਆਪਿ ਅਕਥੁ ॥"
page = 1289
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the deeds, which are done and described, are through the Lord alone, O Nanak, He of Himself is ineffable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕੰਮ, ਜੋ ਕਰੇ ਅਤੇ ਬਿਆਨ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਉਸ ਸੁਆਮੀ ਦੇ ਰਾਹੀਂ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਖੁਦ ਵਰਣਨ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the actions which are done and described, O Nanak, are done by the Indescribable Lord Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕਥਨ ਕਰਨਾ ਹੈ ਇਹ ਸਭ ਕਾਰ ਹੈ ਕਿ ਨਾ ਮੈਂ ਕਿਛ ਬਣਾ ਹੂੰ ਔਰ ਨਾ ਜੋਨੀ ਮੇਂ ਪੜਤਾ ਹੂੰ ਵਾ ਪੜੋਂਗਾ। ਭਾਵ ਜੋ ਨਿਰਹੰਕਾਰ ਹੋਤਾ ਹੈ, ਸੋਈ ਜਨਮੋਂ ਤੇ ਛੂਟਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵ ਜੋ ਕੁਝ ਕਰ ਰਹੇ ਹਨ ਤੇ ਬੋਲ ਰਹੇ ਹਨ ਉਹ ਸਭ ਪ੍ਰਭੂ ਦੀ ਪਾਈ ਹੋਈ ਕਾਰ ਹੀ ਹੈ, ਤੇ ਉਹ ਆਪ ਐਸਾ ਹੈ ਜਿਸ ਦਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨਾ = ਜੀਵਾਂ ਦਾ ਕੰਮ ਆਦਿਕ ਕਰਨਾ। ਕਥਨਾ = ਕਹਿਣਾ, ਬੋਲਣਾ। ਕਾਰ = ਪ੍ਰਭੂ ਵਲੋਂ ਮਿਥੀ ਹੋਈ ਕਿਰਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él se Le conoce como la Verdad de lo verdadero."