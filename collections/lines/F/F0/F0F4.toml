[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੋ ਭਲੋ ਪਕਵਾਨ ਖਵਾਯੋ ॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They made him to sit on the bed and served him dainty food."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚੰਗਾ ਚੰਗਾ ਭੋਜਨ ਖਵਾਇਆ।"