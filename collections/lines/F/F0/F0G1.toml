[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨੁ ਸਾਚੁ ਮਿਲੈ ਆਘਾਈ ॥"
page = 1024
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the diet of truth, one is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਆਹਾਰ ਪਾਣ ਨਾਲ, ਜੀਵ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the food of Truth, one is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਾਚ ਨਾਮ ਰੂਪ ਭੋਜਨ ਮਿਲੇ ਤੋ ਤ੍ਰਿਪਤਿ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਆਤਮਕ ਜ਼ਿੰਦਗੀ ਵਾਸਤੇ) ਭੋਜਨ ਮਿਲਦਾ ਹੈ, ਉਹ (ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno es alimentado de la Verdad de Dios, uno logra la Satisfacción,"