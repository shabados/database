[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜੋਗੀ ਆਪੇ ਭੋਗੀ; ਆਪੇ ਸੰਨਿਆਸੀ ਫਿਰੈ ਬਿਬਾਣੀ ॥"
page = 553
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the renunciator, Himself and enjoyer and Himself, becoming a solitarian, wanders about in wildernesses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਤਿਆਗੀ, ਆਪ ਅਨੰਦ ਮਾਨਣ ਵਾਲਾ ਅਤੇ ਆਪ ਹੀ ਇਕਾਂਤੀ ਹੋ ਕੇ ਬੀਆਬਾਨਾਂ ਅੰਦਰ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Yogi, He Himself is the Sensual Enjoyer, and He Himself is the Sannyaasee, wandering through the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੋਗੀ ਹੈ ਭੋਗੀ ਭੀ ਆਪ ਹੈ, ਆਪ ਹੀ ਸੰਨ੍ਯਾਸੀ ਹੋ ਕਰ (ਬਿਬਾਣੀ) ਉਜਾੜੋਂ ਮੇਂ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੋਗ ਦੀ ਸਾਧਨਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ ਭੋਗਾਂ ਵਿਚ ਪਰਵਿਰਤ ਹੈ ਤੇ ਆਪ ਹੀ ਸੰਨਿਆਸੀ ਬਣ ਕੇ ਉਜਾੜਾਂ ਵਿਚ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬਾਣੀ = ਉਜਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Yogui, Él Mismo es el Revelador, Él Mismo es el Sanyasa que anda por los bosques."