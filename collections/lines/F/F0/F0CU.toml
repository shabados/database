[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰੁ ਵੇਪਰਵਾਹੁ ਹੈ; ਤਿਸੁ ਨਾਲਿ ਸਿਆਣਪ. ਨ ਚਲਈ; ਨ ਹੁਜਤਿ ਕਰਣੀ ਜਾਇ ॥"
page = 1251
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The order of the Care-free Lord is above all, With Him cleverness avails not, nor can one cavil with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸਾਈਂ ਦਾ ਹੁਕਮ ਸਾਰਿਆਂ ਦੇ ਉਤੇ ਹੈ। ਉਸ ਨਾਲ ਚਾਲਾਕੀ ਨਹੀਂ ਪੁਗਦੀ ਨਾਂ ਹੀ ਉਸ ਨਾਲ ਕੋਈ ਢੁਚਰਬਾਜੀ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Order of the Lord is beyond challenge. Clever tricks and arguments will not work against it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਚਾਹ ਵਾਹਿਗੁਰੂ ਕਾ (ਅਮਰੁ) ਹੁਕਮ ਸਭ ਕੇ ਸਿਰ ਪਰ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਸਿਆਣਪ ਨਹੀਂ ਚਲਤੀ ਔਰ ਨਾਂ ਹੁਜਤ ਕਰੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਟੱਲ ਹੈ, ਬੇ-ਮੁਥਾਜ, ਉਸ ਨਾਲ ਕੋਈ ਚਲਾਕੀ ਨਹੀਂ ਚੱਲ ਸਕਦੀ, ਨਾਹ ਹੀ (ਉਸ ਦੇ ਹੁਕਮ ਅੱਗੇ) ਕੋਈ ਦਲੀਲ ਪੇਸ਼ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = ਅ-ਮਰੁ, ਅਟੱਲ। ਵੇਪਰਵਾਹੁ = ਬੇ-ਮੁਥਾਜ। ਹੁਜਤਿ = ਦਲੀਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Voluntad del Señor no está circunscrita por nadie; mediante la astucia o argumentos nadie puede demostrar la Existencia de Dios,"