[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਮਾਰਿ; ਮਨੈ ਸਿਉ ਲੂਝੈ ॥"
page = 1021
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling his desire he grapples with his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਮਿਟਾ ਕੇ ਉਹ ਆਪਣੇ ਮਨ ਨਾਂਲ ਯੁੱਧ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He subdues his desires, and struggles with his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਨਾ ਕੋ ਮਾਰ ਕਰ ਕੇ ਮਨ ਸਾਥ ਹੀ ਝਗੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਨ ਦੇ ਮਾਇਕ ਫੁਰਨੇ ਮਾਰ ਕੇ ਮਨ ਨਾਲ ਹੀ ਟਾਕਰਾ ਕਰਦਾ ਹੈ (ਤੇ ਇਸ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y peleando con su mente, conquistará sus deseos."