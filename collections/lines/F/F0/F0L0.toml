[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦੀਜੈ ਨਾਮ ਦਾਨੁ; ਰਾਖਉ ਹੀਐ ਪਰੋਇ ॥੫੫॥"
page = 262
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant me, Nanak the gift of Thy Name, that I may string and keep it in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼ ਤਾਂ ਜੋ ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਪਰੋ ਕੇ ਰੱਖਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: grant me the Gift of Your Name, Lord, that I may string it and keep it within my heart. ||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੇਰੇ ਕੋ ਆਪਣਾ ਨਾਮੁ ਦਾਨੁ ਦੀਜੀਏ, ਕਿਉਂਕਿ ਤਿਸ ਕੋ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਮੇਂ ਪਰੋਇ ਅਰਥਾਤ ਧਾਰਨ ਕਰ ਰਾਖੋਂ॥੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਦਾਨ ਬਖ਼ਸ਼, (ਇਹ ਦਾਨ) ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਕੇ ਰੱਖਾਂ ॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, soy Tu Esclavo sin ninguna virtud; quisiera entretejer Tu Nombre en cada fibra de mi corazón para poder así estar siempre Contigo. (55)"