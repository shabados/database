[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਰਾਖੇ ਦਾਸ ਅਪਨੇ; ਜੀਅ ਜੰਤ ਵਸਿ ਜਾ ਕੈ ॥"
page = 1223
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose power are men and other creatures mercifully protects me, His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਇਨਸਾਨ ਤੇ ਹੋਰ ਪਸ਼ੂ ਪੰਛੀ ਹਨ, ਉਹ ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਂ ਗੋਲੇ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He protects His slave; all beings and creatures are in His Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥੂਲ ਅਰ ਸੂਖਮ ਜੀਵ ਜਿਸ ਕੇ ਬਸ ਮੇਂ ਹੈ ਤਿਸ ਨੇ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਅਪਨੇ ਦਾਸ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ ਸਾਰੇ ਜੀਅ ਜੰਤ ਹਨ, ਉਹ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਰੱਖਿਆ ਆਪ ਕਰਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਰਾਖੇ = ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਵਸਿ ਜਾ ਕੈ = ਜਿਸ ਦੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ese a quien el Señor de la Creación protege en Su Misericordia,"