[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪ੍ਰੀਤਮੁ ਵਸਿਆ; ਧੁਰਿ ਕਰਮੁ ਲਿਖਿਆ ਕਰਤਾਰਿ ॥"
page = 551
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their mind abides the Beloved and their this destiny was pre-ordained by the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪਿਆਰਾ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ। ਉਨ੍ਹਾਂ ਦੇ ਇਹ ਭਾਗ ਸਿਰਜਣਹਾਰ ਨੇ ਮੁੱਢ ਤੋਂ ਲਿਖੇ ਹੋਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their Beloved dwells deep within; the Creator pre-ordained this destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਪ੍ਰੀਤਮੁ ਬਸਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਆਦ ਹੀ ਸੇ ਕਰਤਾਰ ਨੇ ਤਿਨ ਕੇ ਮਸਤਕ ਮੇਂ (ਕਰਮੁ) ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰੋਂ ਹੀ ਕਰਤਾਰ ਨੇ (ਉਹਨਾਂ ਲਈ) ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਫ਼ੁਰਮਾਨ) ਲਿਖ ਦਿੱਤਾ ਹੈ ਜਿਸ ਕਰਕੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰਾ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ)। ਧੁਰਿ = ਸ਼ੁਰੂ ਤੋਂ ਹੀ। ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viviendo en Éxtasis, cantan siempre la Alabanza Verdadera y enaltecen en su corazón"