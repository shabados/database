[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਰਤਾ. ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ; ਸਿਰਿ ਰੋਗ ਹਥੁ ਦੀਜੈ ॥"
page = 450
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Creator, knows everything, though man tries to hide his sin or source of disease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਿਰਜਣਹਾਰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ, ਭਾਵੇਂ ਬੰਦਾ ਆਪਣਾ ਪਾਪ (ਬਿਮਾਰੀ ਦਾ ਮੁੱਢ) ਲੁਕਾਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord knows everything, although they may try to hide their sins and the causes of their diseases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਕਰਤਾ! ਤੂੰ ਸਭ ਕੁਛੁ ਜਾਨਤਾ ਹੈਂ ਸਭ ਰੋਗੋਂ ਕਾ (ਸਿਰਿ ਰੋਗ) ਸਿਰੋਮਣਿ ਅਗ੍ਯਾਨ ਰੋਗ ਤਿਨ ਕੇ ਅੰਤਸਕਰਣ ਰੂਪ ਹਾਥ ਮੇਂ ਕਰਮੋਂ ਨੇ ਦੀਆ ਹੈ। ਵਾ ਜੈਸੇ ਸਿਰ ਮੇਂ ਰੋਗ, ਭਾਵ ਗੰਜੁ ਹੋਵੈ ਅਰ ਉਸ ਕੇ ਉਪਰ ਹਾਥ ਦੀਜੀਏ ਤਉ ਲੁਕਦਾ ਨਹੀਂ, ਤੈਸੇ ਰੋਣੇ ਕਰ ਕਪਟ ਰੂਪ ਰੋਗੁ ਲੁਕਦਾ ਨਹੀਂ ਹੈ। ਵਾ ਸਿਰੋਮਣੀ ਹੰਕਾਰ ਰੋਗੁ ਉਨ ਕੇ ਮਨ ਰੂਪੀ ਹਾਥ ਮੇਂ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ (ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਦਿਲ ਦੀ) ਹਰੇਕ ਗੱਲ ਜਾਣਦਾ ਹੈ, ਅੰਦਰਲੇ ਰੋਗਾਂ ਉਤੇ ਬੇਸ਼ੱਕ ਹੱਥ ਦਿੱਤਾ ਜਾਏ (ਭਾਵੇਂ ਅੰਦਰਲੇ ਵਿਕਾਰਾਂ ਨੂੰ ਲੁਕਾਣ ਦਾ ਜਤਨ ਕੀਤਾ ਜਾਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador conoce todo, y aun así, tratamos de esconder nuestra vergüenza."