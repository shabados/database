[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੇ ਜੀਅ ਕੀ ਸਾਰ. ਨ ਜਾਪੈ; ਕਿ ਪੂਰੈ ਸਤਿਗੁਰ ਭਾਵੈ ॥"
page = 317
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The condition of the Perfect True Guru's mind and what does please him no one knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਭੀ ਪੂਰਨ ਸਚੇ ਗੁਰਾਂ ਦੇ ਮਨ ਦੀ ਦਸ਼ਾਂ ਅਤੇ ਕੀ ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sublime state of the True Guru is not known; no one knows what pleases the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਹਿਰਦੇ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਣੀ ਜਾਤੀ ਕਿ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੋ ਕਿਆ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਹਿਰਦੇ ਦਾ ਭੇਤ ਮਨੁੱਖ ਦੀ ਸਮਝ ਵਿਚ ਨਹੀਂ ਪੈ ਸਕਦਾ ਕਿ ਸਤਿਗੁਰੂ ਨੂੰ ਕੀਹ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਸੋ ਇਸ ਤਰ੍ਹਾਂ ਸਤਿਗੁਰੂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਹਾਸਲ ਕਰਨੀ ਕਠਨ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਭੇਤ। ਨ ਜਾਪੈ = ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no sabe lo que le gusta al Perfecto Guru, pero el Guru habita en los corazones de sus Devotos."