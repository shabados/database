[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਨਿੰਦਹਿ; ਜਿਹ ਗੰਗਾ ਆਨੀ ॥੨॥"
page = 332
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but slander him who brought down the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਬਦਖੋਈ ਉਸ ਦੀ ਕਰਦੇ ਹਨ ਜਿਸ ਨੇ ਗੰਗਾ ਲਿਆਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while they slander the one who brought forth the Ganges. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਗੀਰਥ ਨੇ ਗੰਗਾ ਇਸ ਲੋਕ ਮੇਂ ਆਨੀ ਹੈ ਤਿਸ ਕੋ ਨਿੰਦਤੇ ਹੈਂ, ਭਾਵ ਆਪ ਕੁਛ ਪੁੰਨ ਦਾਨ ਕਰਤੇ ਨਹੀਂ ਪੁੰਨਿ ਆਤਮਾ ਕੀ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿੰਦਿਆ ਉਹਨਾਂ ਦੀ ਕਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੰਗਾ ਵਗਾ ਦਿੱਤੀ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ = ਉਹਨਾਂ (ਮਨੁੱਖਾਂ) ਨੂੰ। ਜਿਹ = ਜਿਨ੍ਹਾਂ ਨੇ। ਆਨੀ = ਲੈ ਆਂਦੀ ਹੈ, ਵਗਾ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero prestos están para calumniar a aquéllos cuya magnificencia iguala al Ganges.(2)"