[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ; ਏਕੁ ਪਛਾਨੈ ॥"
page = 281
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who recognises the only One and the One Unique Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੇਵਲ ਇਕ ਅਤੇ ਇਕ ਅਦੁਤੀ ਸਾਹਿਬ ਨੂੰ ਹੀ ਸਿੰਝਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who recognizes the One and only Lord as One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਏਕ ਅਦੁਤੀ ਸਰੂਪ ਕੋ ਪਛਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ (ਹਰ ਥਾਂ) ਪਛਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedícate sólo a cultivar la Conciencia del Uno,"