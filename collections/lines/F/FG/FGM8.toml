[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹਮ ਸਰਣਿ ਪ੍ਰਭੂ ਕੀ ਆਈ; ਰਾਖੁ ਪ੍ਰਭੂ ਭਾਵੈ ਮਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 527
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now that I have sought Thine protections, O my Lord Master, it is up to you to save or slay me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੈ ਲਈ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਚਾਹੇ ਮੈਨੂੰ ਮਾਰ, ਚਾਹੇ ਰੱਖ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now that I have come seeking Your Sanctuary, God, please, either save me, or kill me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਬ ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹੀ ਆਈ ਹੂੰ, ਹੇ ਪ੍ਰਭੂ! ਤਬ ਮਾਰ ਚਾਹੇ ਰਖਿਆ ਕਰ, ਭਾਵ ਆਪ ਕੇ ਅਧੀਨ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੁਣ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆ ਗਈ ਹਾਂ, ਚਾਹੇ ਮੈਨੂੰ ਰੱਖ ਚਾਹੇ ਮਾਰ (ਜਿਵੇਂ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਮੈਨੂੰ ਉਸੇ ਹਾਲ ਰੱਖ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ = ਹੁਣ ਜਦੋਂ। ਪ੍ਰ੍ਰਭੂ ਕੀ ਸਰਣਿ = ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਰਨ। ਰਾਖੁ = ਬਚਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, ahora que he buscado Tu Refugio, está en Ti cuidarme o destruirme. (1‑Pausa)"