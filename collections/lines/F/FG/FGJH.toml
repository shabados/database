[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹ ਫੂਲਹਿ, ਆਨੰਦ ਬਿਖੈ ਸੋਗ; ਕਬ ਹਸਨੋ. ਕਬ ਰੋਈਐ ॥"
page = 528
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is puffed up with glee, at others he is afflicted with mortal mourning, and at times he laughs and at times he weeps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵੇਲੇ ਆਦਮੀ ਖੁਸ਼ੀ ਅੰਦਰ ਫੁੱਲਿਆ ਫਿਰਦਾ ਹੈ ਤੇ ਹੋਰਸ ਵੇਲੇ ਉਹ ਪ੍ਰਾਣ ਨਾਸਕ ਮਾਤਮ ਨਾਲ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ। ਕਦੇ ਉਹ ਹੱਸਦਾ ਹੈ ਅਤੇ ਕਦੇ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes he blossoms in bliss, while at other times, he suffers in mourning. Sometimes he laughs, and sometimes he weeps."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੀ ਬਿਖਿਆ ਆਨੰਦ ਮੇਂ ਫੂਲਾ ਬੈਠਾ ਹੈ ਅਰ ਕਹੀ ਹਸਤਾ ਹੈ ਔਰ ਕਹੀ ਸੋਗ ਕਰ ਰੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਖੁਸ਼ੀਆਂ ਵਧ ਫੁਲ ਰਹੀਆਂ ਹਨ, ਕਿਤੇ ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ ਗ਼ਮ-ਚਿੰਤਾ ਵਧ ਰਹੇ ਹਨ, ਕਿਤੇ ਹਾਸਾ ਹੋ ਰਿਹਾ ਹੈ, ਕਿਤੇ ਰੋਣਾ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹ = ਕਿਤੇ। ਫੂਲਹਿ = ਵਧਦੇ ਫੁਲਦੇ ਹਨ। ਬਿਖੈ = ਵਿਸ਼ੇ-ਵਿਕਾਰ। ਸੋਗ = ਗ਼ਮ। ਹਸਨੋ = ਹਾਸਾ। ਕਬ = ਕਦੇ। ਰੋਈਐ = ਰੋਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En una época el hombre florece en Dicha, y en otra se lamenta desolado."