[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ. ਭਾਇਰਹੁ; ਹਰਿ ਵਸਦਾ ਨੇੜਾ ॥੧੦॥"
page = 1098
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brethren, when Guru Nanak is pleased, the Lord is seen abiding near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਓ! ਜਦ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ, ਤਾਂ ਸਾਈਂ ਨੇੜੇ ਹੀ ਵਸਦਾ ਦਿਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Guru Nanak is pleased, O Siblings of Destiny, the Lord is seen to be dwelling near at hand. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਜਨੋਂ ਗੁਰੂ ਜਬ ਪ੍ਰਸੰਨ ਹੂਆ, ਤਬ ਹਰੀ ਕੋ ਨੇੜੇ ਹੀ ਜਾਣਿਆਂ ਹੈ, ਕਿਉਂ ਜੋ ਘਟ ਘਟ ਮੇਂ ਪੂਰਨ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਮੇਰੇ ਉਤੇ ਗੁਰੂ ਨਾਨਕ ਪਰਸੰਨ ਹੋ ਪਿਆ ਹੈ, (ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਮੈਨੂੰ ਪ੍ਰਭੂ (ਆਪਣੇ) ਨੇੜੇ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇਰਹੁ = ਹੇ ਭਰਾਵੋ! ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermanos, mi Dios habita tan cerca de mí, por la Misericordia de Nanak, mi Guru. (10)"