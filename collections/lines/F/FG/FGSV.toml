[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਨ ਭੀਜੈ. ਸਾਕਤਾ; ਦੁਰਮਤਿ ਆਵਨੁ ਜਾਨੁ ॥"
page = 21
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being materialist and of evil intellect, it drenches not in God's Name and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਦਾ-ਪ੍ਰਸਤ ਅਤੇ ਮੰਦ-ਅਕਲ ਹੋਣ ਕਰਕੇ ਇਹ ਹਰੀ ਨਾਮ ਅੰਦਰ ਨਹੀਂ ਭਿਜਦੀ ਅਤੇ ਆਉਂਦੀਂ ਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded shaaktas, the faithless cynics, are not attuned to the Shabad; they come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਕਤਾ) ਬੇਮੁਖ ਵਾ ਕਠੋਰ ਗੁਰ ਸਬਦਿ ਮੇਂ ਭੀਜਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਨਿਗਧ ਨਹੀਂ ਹੋਤਾ ਵਾ ਪਤਿਆਵਤਾ ਨਹੀਂ ਹੈ। (ਦੁਰਮਤਿ) ਖੋਟੀ ਮਤਿ ਕਰ ਕੇ ਆਵਨ ਜਾਨ ਕਿਯਾ ਜਨਮੁ ਮਰਨੁ ਹੀ ਬਨਾ ਰਹਿਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜਬ ਤਕ ਗੁਰ ਸਬਦ ਮੇਂ ਨਿਸਚਾ ਨਹੀਂ ਹੋਵੈਗਾ ਕਬੀ ਆਵਾਗਮਨੁ ਨਹੀਂ ਮਿਟੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਇਸ ਦੀ ਰੁਚੀ ਹੀ ਨਹੀਂ ਬਣਦੀ, ਇਸ ਭੈੜੀ ਮਤਿ ਦੇ ਕਾਰਨ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਨ ਭੀਜੈ = ਪਤੀਜਦਾ ਨਹੀਂ। ਸਾਕਤਾ = ਮਾਇਆ-ਵੇੜ੍ਹਿਆ। ਦੁਰਮਤਿ = ਭੈੜੀ ਮਤਿ ਦੇ ਕਾਰਨ। ਆਵਨੁ ਜਾਨੁ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo materialista y de mente malvada no pronuncia el Nombre de Dios, y continúa yendo y viniendo."