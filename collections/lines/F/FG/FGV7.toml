[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਸਿਆਣੇ ਅਤੇ ਕੀ ਅਨਜਾਣ, ਸਾਰੇ ਉਸਦੇ ਸਦਕਾ ਪੁੰਨ ਹਾਸਲ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਦਾਨਾ ਚਿਹ ਨਾਦਾਂ ਅਜ਼ੋ ਪੁਰ ਸਵਾਬ ।੭੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether the wise or the naive, all are able to do good, virtuous and charitable deeds because of him. (78)"