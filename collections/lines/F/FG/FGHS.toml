[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਭਵਣ ਮਹੀਪ, ਸੁਰ, ਨਰ, ਅਸੁਰ; ਨੇਤ ਨੇਤ ਬਨ ਤ੍ਰਿਣ ਕਹਤ ॥"
page = 1
line = 5

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Each twig of the foliage proclaims: “Not this Thou art.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਤਿੰਨ ਲੋਕਾਂ (ਸੁਅਰਗ, ਮਾਤ ਅਤੇ ਪਾਤਾਲ) ਦੇ ਰਾਜੇ, ਦੇਵਤੇ, ਮਨੁੱਖ, ਦੈਂਤ ਅਤੇ ਬਨਾਂ ਦੇ ਤਿਨਕੇ ਵੀ ਬੇਅੰਤ ਬੇਅੰਤ ਕਹਿੰਦੇ ਹਨ।"