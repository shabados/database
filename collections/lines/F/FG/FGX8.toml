[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ. ਨ ਮਿਲਹਿ; ਕਾਟਹਿ ਮਨ ਪੀਰ ॥"
page = 931
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To still thy soul's pain, why meetest thou not with thy Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਦੀ ਪੀੜ ਨਵਿਰਤ ਕਰਨ ਲਈ ਤੂੰ ਆਪਣੀ ਮਾਲਕ ਨਾਲ ਕਿਉਂ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why not meet the Lord, and take away the pain of your mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਨ ਕੀ ਪੀੜ, ਭਾਵ ਦੁਖ ਰੂਪ ਸੰਕਲਪੋਂ ਕੋ ਕਾਟ ਕੇ ਵਾਹਿਗੁਰੂ ਕੋ ਕਿਉਂ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ (ਗੋਪਾਲ ਦੀ ਯਾਦ ਵਿਚ) ਨਹੀਂ ਜੁੜਦਾ? ਤੇ, ਕਿਉਂ ਆਪਣੇ ਮਨ ਦਾ ਰੋਗ ਦੂਰ ਨਹੀਂ ਕਰਦਾ? (ਗੋਪਾਲ ਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, ¿por qué no tomar Conciencia del Nombre para calmar el dolor de tu mente?"