[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ; ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ॥"
page = 364
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord Himself instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਸਮਝਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord Himself inspires to understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਭੇਦ ਕੋ ਸੋਈ ਬੂਝਤਾ ਹੈ ਜਿਸ ਕੋ ਸਤਗੁਰ ਆਪ ਬੁਝਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਭੇਤ ਨੂੰ) ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ (ਪਰਮਾਤਮਾ) ਆਪ ਸਮਝਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y solamente la persona a quien el Señor se le revela Lo entiende,"