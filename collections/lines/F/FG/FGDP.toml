[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੋਤੀ ਮੂਲਿ ਨ ਉਤਰੈ; ਜੇ ਅਠਸਠਿ ਤੀਰਥ ਨਾਇ ॥"
page = 87
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By washing, it never departs though one may have ablutions at sixty-eight shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੋਪਣ ਦੁਆਰਾ ਇਹ ਹਰਗਿਜ਼ ਨਹੀਂ ਲਹਿੰਦੀ, ਭਾਵੇਂ ਬੰਦਾ ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨ ਤੇ ਇਸ਼ਨਾਨ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This filth cannot be washed off, even by bathing at the sixty-eight sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਮਜਨਾਦਿ ਕਰਮੋਂ ਸੇ ਧੋਤੀ ਅਵਿਦਿਆ ਵਾ ਹੰਕਾਰ ਲੋਭਾਦਿ ਮੈਲ ਨਹੀਂ ਉਤਰਤੀ, ਵਾ (ਮੂਲਿ ਨ ਉਤਰੈ) ਕਰਮੋਂ ਕਾ ਮੂਲ ਜੋ ਅਗ੍ਯਾਨ ਹੈ ਤਿਸ ਕੇ ਸਹਿਤ ਨਹੀਂ ਉਤਰਤੀ, ਜੋ ਅਠਸਿਠ ਤੀਰਥੋਂ ਮੇਂ ਭੀ ਸਨਾਨ ਕਰੇ॥☬ਪ੍ਰਸ਼ਨ: ਪੁੰਨ ਜਨਕ ਕਰਮੋਂ ਸੇ ਮੈਲ ਕਿਉਂ ਨਹੀਂ ਉਤਰਤੀ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮੈਲ ਕਦੇ ਭੀ ਧੋਤਿਆਂ ਨਹੀਂ ਉਤਰਦੀ, ਭਾਵੇਂ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਪਏ ਕਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨ੍ਹਾਇ, ਨ੍ਹਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y esa impureza no se lava ni bañándose en los santuarios."