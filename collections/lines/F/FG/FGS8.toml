[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਮਰਤਾ; ਨਿਤ ਨਿਤ ਝੂਰਿ ॥੨॥"
page = 395
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "dies continuously repenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੋਇਆ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dies again and again, repenting. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਨਿਤ ਨਿਤ ਝੂਰ ਕਰ ਮਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ) ਖਿੱਝ ਖਿੱਝ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se retuerce en agonía y se empina hacia la muerte. (2)"