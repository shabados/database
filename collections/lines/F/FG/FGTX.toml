[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਜਰਤਿ ਤਿਹ ਪੂਛੇ ਬਿਨਾ; ਕਛੂ ਨ ਉਚਰਤ ਬੈਨ ॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The Raja never undertakes any tasks without her consent."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਜ਼ਰਤ (ਬਾਦਸ਼ਾਹ) ਉਸ ਦੇ ਪੁਛੇ ਬਿਨਾ ਕੋਈ ਗੱਲ ਨਹੀਂ ਕਹਿੰਦਾ।"