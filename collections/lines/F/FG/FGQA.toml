[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਭਜੁ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰੇ ॥"
page = 983
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Inaccessible and Infinite and virtueless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate, meditate on the inaccessible and infinite Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅਗਮ ਅਪਾਰ ਠਾਕਰ ਕੇ ਨਾਮ ਕੋ ਭਜ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਯਾਦ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla a mi Dios Infinito e Insondable; me encuentro sin mérito,"