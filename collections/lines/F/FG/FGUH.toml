[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਕਰਹਿ ਅਨੰਦੁ ਜਨ; ਅਚਰਜ ਆਨੂਪੁ ॥੩॥"
page = 677
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and reflecting over the Embodiment of wonder and beauty, His slave make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜਤਾ ਤੇ ਸੁੰਦਰਤਾ ਦੇ ਸਰੂਪ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਉਸ ਦੇ ਗੋਲੇ ਮੌਜਾਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on the embodiment of wonder and beauty, His humble servants are in bliss. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਨੂਪ ਅਸਚਰਜ ਸਰੂਪ ਕੋ ਤਿਸ ਕੇ (ਜਨ) ਦਾਸ ਮਨ ਬਾਣੀ ਸੇ ਜਪ ਕਰ ਕੇ ਅਨੰਦ ਕਰਤੇ ਹੈਂ॥੩॥☬ਹੇ ਜੀਵ! ਤਿਸ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੈਰਾਨ ਕਰਨ ਵਾਲੀ ਹੈ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਉਸ ਦੇ ਭਗਤ ਉਸ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਜਨ = ਸੇਵਕ, ਭਗਤ। ਆਨੂਪੁ = ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, uno entra en Éxtasis, así de Maravilloso, Bello, e Incomparable es Él. (3)"