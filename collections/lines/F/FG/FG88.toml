[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹ ਗਹਣੁ, ਭ੍ਰਮੁ ਭ੍ਰਾਂਤਿ ਦਹਣੁ; ਸੀਤਲੁ ਸੁਖ ਦਾਤਉ ॥"
page = 1407
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have seized the Unseizable Lord, has burnt off doubt and misgiving and thou bless the mortals with cool comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਕੜ ਸੁਆਮੀ ਨੂੰ ਪਕੜ ਲਿਆ ਹੈ ਅਤੇ ਸੰਦੇਹ ਤੇ ਗਲਤ-ਫਹਿਮੀ ਨੂੰ ਸਾੜ ਸੁਟਿਆ ਹੈ ਅਤੇ ਤੂੰ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਠੰਢਾ ਆਰਾਮ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have grasped the Ungraspable, and burnt away doubt and skepticism. You bestow cooling and soothing peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਗ੍ਰਹਣ ਕਰਾਵਨੇਹਾਰੇ ਔ ਭ੍ਰਮ ਕਰ ਕੇ ਜੋ ਭ੍ਰਾਂਤੀ ਹੋਇ ਰਹੀ ਹੈ ਤਿਸ ਕੋ ਜਲਾਵਨੇ ਵਾਲੇ, ਭਾਵ ਦੂਰ ਕਰਤੇ ਹੋ ਔ (ਸੀਤਲੁ) ਸ਼ਾਂਤਿ ਸੁਖ ਕੇ ਦਾਤਾਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਦੀ) ਉਸ ਹਰੀ ਤਕ ਪਹੁੰਚ ਹੈ ਜੋ (ਜੀਵਾਂ ਦੀ) ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, (ਗੁਰੂ ਅਰਜਨ) ਭਰਮ ਤੇ ਭਟਕਣਾ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਸੀਤਲ ਹੈ ਤੇ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਹ = ਜੋ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਅਗਹ ਗਹਣੁ = ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਜੋ ਹਰੀ ਹੈ ਉਸ ਤਾਈਂ ਪਹੁੰਚ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has comprendido lo Incomprensible y has quemado la duda y el escepticismo. Tú otorgas la Tersa y Refrescante Paz."