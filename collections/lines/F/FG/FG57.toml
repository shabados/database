[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਨਿਰਗੁਨ ਪ੍ਰਭ; ਸਹਜ ਸੁਭਾਇ ॥"
page = 291
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the unqualitative Lord was with His inherent nature,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਲੱਛਣਾ-ਰਹਿਤ ਸਾਹਿਬ ਆਪਦੇ ਪ੍ਰਕਿਰਤੀ ਸੁਭਾਵ ਸਹਿਤ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God was without attributes, in absolute poise,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਰਗੁਨ ਪ੍ਰਭ ਸਹਜ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੁਤੇ ਹੀ ਪ੍ਰਭੂ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਤੋਂ ਪਰੇ ਸੀ, (ਭਾਵ, ਜਦੋਂ ਉਸ ਨੇ ਮਾਇਆ ਰਚੀ ਹੀ ਨਹੀਂ ਸੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Absoluto se encontraba en profundo reposo,"