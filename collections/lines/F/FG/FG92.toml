[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਰਾਇਣ; ਪ੍ਰੀਤਮ ਰਾਉ ॥"
page = 222
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Monarch is dedicated to love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪਾਤਸ਼ਾਹ ਪਿਆਰ ਦੇ ਸਮਰਪਣ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Lord King is dedicated to love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਪ੍ਰੀਤਮ) ਪਿਆਰਾ (ਰਾਉ) ਪਰਮੇਸ੍ਵਰ ਪ੍ਰੇਮ ਕੇ (ਪਰਾਇਣ) ਤਤਪਰ ਅਰਥਾਤ ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਭੀ ਪ੍ਰੇਮ ਦੇ ਅਧੀਨ ਹੈ (ਜੇਹੜਾ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor del Amor, se basa en el Amor de Sus Devotos;"