[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਇ; ਭ੍ਰਮੁ ਭਉ ਜਾਇ ॥"
page = 157
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the fear of the True Guru, doubt and other's dread vanish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਡਰ ਰਾਹੀਂ ਸੰਦੇਹ ਤੇ ਹੋਰਸੁ ਦਾ ਖੌਫ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Fear of the True Guru, doubt and fear are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕਾ ਭ੍ਯ ਧਾਰਨੇ ਕਰ ਔਰ ਸਤਿਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਕਰ ਭ੍ਰਮ ਪੁਨਾ ਜਨਮ ਮਰਨ ਕਾ ਭ੍ਯ ਨਿਵਿਰਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਿਹਾਂ (ਦੁਨੀਆ ਵਾਲੀ) ਭਟਕਣਾ ਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਇ = ਭਉ ਵਿਚ, ਡਰ-ਅਦਬ ਵਿਚ। ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Reverencia al Señor, todas nuestras dudas y miedos desaparecen."