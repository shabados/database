[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਕਰਣਾ; ਕਰਤਾ ਜਾਨਾ ॥੭॥"
page = 221
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have deemed the Maker God, to be the Creator and Creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਿਰਜਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਰਚਣਵਾਲਾ ਤੇ ਰਚਨਾ ਜਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know the Creator, the Creator of His Creation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਣਾ) ਜਗਤੁ, ਤਿਸ ਕਾ ਕਰਤਾ ਬ੍ਰਹਮਾ, ਤਿਸੁ ਕਾ ਕਰਤਾ ਪਰਮੇਸਰ ਕੋ ਜਾਨਾ ਹੈ, ਵਾ ਕਰਤਾ ਕਰਤਾ ਜਾਪ ਕਰਣਾ ਹਮਨੇ ਤੋ ਏਹੁ ਭਜਨੁ ਹੀ ਜਾਣਿਆਂ ਹੈ। ਵਾ ਹੇ ਭਾਈ! ਹਮ ਨੈ ਤੋ ਕਾਰਣ ਕਾਰਜ ਰੂਪ ਕਰਤਾ ਪੁਰਖ ਹੀ ਜਾਣਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਰਤੇ ਤੇ (ਕਰਤੇ ਦੀ) ਰਚਨਾ ਨੂੰ ਕਰਤਾਰ-ਰੂਪ ਹੀ ਜਾਣ ਲਿਆ ਹੈ, (ਮੈਂ ਕਰਤਾਰ ਨੂੰ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰਾ ਜਾਣ ਲਿਆ ਹੈ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਾ = ਸ੍ਰਿਸ਼ਟੀ। ਜਾਨਾ = ਮੈਂ ਜਾਣ ਲਿਆ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y me di cuenta que Dios es el Creador y la Causa.  (7)"