[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਜ ਨਵ. ਗਜ ਦਸ. ਗਜ ਇਕੀਸ; ਪੁਰੀਆ ਏਕ ਤਨਾਈ ॥"
page = 335
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weave this into a full piece of nine yards, ten yards and twenty one yards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੋ ਗਜਾਂ, ਦੱਸ ਗਜਾਂ ਅਤੇ ਇਕੀ ਗਜਾਂ ਦਾ ਇਕ ਪੂਰਾ ਥਾਨ ਬੁਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nine yards, ten yards, and twenty-one yards - weave these into the full piece of cloth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਗਜ ਜੋ ੯ ਗੋਲਕ, (ਗਜ ਦਸ) ਦਸ ਇੰਦ੍ਰੇ ੧੦ ਔਰ (ਗਜ ਇਕੀਸ) ਦਸ ਆਕਾਸ ਆਦਿ ਭੂਤ ਸੂਖਮ ਅਸਥੂਲ ਵਾ ੫ ਅਸਥੂਲ ਤਤ ੫ ਵਿਖੇ ੧੦ ਅਰ ਦਸ ਪ੍ਰਾਣ ੧੦ ਏਕ ਚਿਦਾ ਭਾਸ ੧ ਏ ੨੧ ਹੈਂ। (ਪੁਰੀਆ) ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਏਕ ਨੇ ਬ੍ਰਹਮਾ ਸੇ ਏਹ ਤਾਣੀ (ਤਣਾਈ) ਬਿਸਥਾਰ ਕਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜੀਵ ਜਨਮ ਲੈਂਦਾ ਹੈ ਤਾਂ, ਮਾਨੋ,) ਪੂਰੀ ਇਕ ਤਾਣੀ (੪੦ ਗਜ਼ਾਂ ਦੀ ਤਿਆਰ ਹੋ ਜਾਂਦੀ ਹੈ) ਜਿਸ ਵਿਚ ਨੌ ਗੋਲਕਾਂ, ਦਸ ਇੰਦਰੇ ਤੇ ਇੱਕੀ ਗਜ਼ ਹੋਰ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਪੰਜ ਸੂਖਮ ਤੱਤ, ਪੰਜ ਸਥੂਲ ਤੱਤ, ਦਸ ਪ੍ਰਾਣ ਤੇ ਇਕ ਮਨ-ਇਹ ੨੧ ਗਜ਼ ਤਾਣੀ ਦੇ ਹੋਰ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cinco elementos, cinco deseos, diez corrientes de prana y la mente, son la trama."