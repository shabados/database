[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਭ੍ਰਮਤ. ਰਹਨੁ, ਨਹੀ ਪਾਵਤ; ਪਾਰਬ੍ਰਹਮ ਕੀ ਗਤਿ. ਨਹੀ ਜਾਨੀ ॥"
page = 1387
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind wanders and wabbles and is held not. It knows not the state of Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਭਰਮਦਾ ਤੇ ਭਟਕਦਾ ਹੈ ਅਤੇ ਅਸਥਿਰ ਨਹੀਂ ਹੁੰਦਾ ਇਹ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਦਸ਼ਾ ਨੂੰ ਜਾਣਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind wanders and wobbles, and will not hold steady. It does not know the state of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ (ਧਾਵਤ) ਚਲੇ ਜਾਤੇ, ਭਾਵ ਨਾਸ ਰੂਪ ਹੈਂ ਤਿਨੋਂ ਕੇ ਬੀਚ ਸਦਾ ਭ੍ਰਮਤਾ ਹੈ; ਵਾ ਸੰਕਲਪੋਂ ਮੇਂ ਧਾਵਤਾ ਹੈ ਇਸੀ ਤੇ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ। ਔ ਇਸ ਨੇ ਪਾਰਬ੍ਰਹਮ ਕੀ ਗਤੀ ਨਹੀਂ ਜਾਣੀ ਹੈ ਇਸੀ ਤੇ ਇਸਥਿਤੀ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮੋਹ ਦੇ ਕਾਰਣ) ਭਟਕਦਾ ਫਿਰਦਾ ਹਾਂ, (ਮਨ) ਟਿਕਦਾ ਨਹੀਂ ਹੈ, ਤੇ ਨਾ ਹੀ ਮੈਂ ਇਹ ਜਾਣਿਆ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ ਭ੍ਰਮਤ = ਭਟਕਦਾ ਫਿਰਦਾ ਹਾਂ। ਰਹਨੁ = ਟਿਕਾਉ, ਇਸਥਿਰਤਾ। ਨਹੀ ਪਾਵਤ = ਨਹੀਂ ਮਿਲਦੀ, ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਗਤਿ = ਭੇਦ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "arrogante, mugroso ignorante, mi mente vaga y vacila, no se queda quieta, pues no conoce el Estado del Supremo Dios nuestro Señor."