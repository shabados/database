[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਸਾਲਾਹੀਐ; ਸਹਜਿ ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 67
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By eulogising the perfect Guru, that Lord easily meets the man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਸਾਹਿਬ ਸੁਖੈਨ ਹੀ ਆਦਮੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the Perfect Guru, you shall easily meet with that God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੂ ਪੂਰੇ ਦ੍ਵਾਰਾ ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਕੋ ਸਾਲਾਹੀਐ, ਤਬ (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਸੋ ਪ੍ਰਭੂ ਮਿਲਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ  ਦਾਤ ਗੁਰੂ ਤੋਂ ਮਿਲਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ) ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਧੰਨ ਧੰਨ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕਦਾ ਹੈ, ਤੇ ਮਨੁੱਖ ਨੂੰ) ਉਹ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀਐ = ਵਡਿਆਣਾ ਚਾਹੀਦਾ ਹੈ, ਧੰਨ ਧੰਨ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Guru Perfecto, y llega hasta tu Señor naturalmente. (1-Pausa)"