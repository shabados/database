[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤੁ ਖਿਨੁ ਖਿਨੁ ਭੂਲਿ ਬਿਗਾਰਿ; ਜਗਤ ਪਿਤ ਭਾਵਹਿਗੇ ॥੧॥"
page = 1321
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The child errs and commits faults, every moment but still he is pleasing to Thee, O Father of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਬੱਚਾ, ਹਰ ਮੁਹਤ ਭੁਲਦਾ ਅਤੇ ਗ਼ਲਤੀਆਂ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਤਾਂ ਭੀ ਉਹ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਹੇ ਆਲਮ ਦੇ ਬਾਬਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your child makes mistakes again and again, but still, You are pleased with him, O Father of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਖਿਨ ਖਿਨ ਮੇਂ ਭੁਲ ਸੇ ਬਿਗਾੜ ਭੀ ਕਰ ਦੇਵੇ ਤਾਂ ਵੀ ਜਗਤ ਮੇਂ ਪਿਤਾ ਕੋ ਪੁਤ੍ਰ ਭਾਇ ਹੀ ਜਾਤੇ ਹੈਂ। ਭਾਵ ਹਮ ਚਾਹੇਂ ਭੂਲ ਸੇ ਅਯੋਗ ਕਰਮ ਭੀ ਕਰ ਲੇਤੇ ਹੈਂ, ਪਰੰਤੂ ਹੇ ਜਗਤ ਪਿਤਾ ਪਰਮੇਸ੍ਵਰ! ਹਮ ਕੋ ਤੂੰ ਬਖਸ ਲੇਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਮੁੜ ਮੁੜ ਹਰ ਵੇਲੇ ਭੁੱਲਦਾ ਹੈ ਵਿਗਾੜ ਕਰਦਾ ਹੈ, ਪਰ ਜਗਤ ਦੇ ਪਿਤਾ ਨੂੰ (ਜੀਵ ਬੱਚੇ ਫਿਰ ਭੀ) ਪਿਆਰੇ (ਹੀ) ਲੱਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤੁ = ਪੁੱਤਰ (ਇਕ-ਵਚਨ)। ਭੂਲਿ = ਭੂਲੈ, ਭੁੱਲਦਾ ਹੈ। ਬਿਗਾਰਿ = ਬਿਗਾਰੈ, ਵਿਗਾੜਦਾ ਹੈ। ਭਾਵਹਿਗੇ = (ਬੱਚੇ) ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aún así continúas complacido conmigo. Oh, Padre del Universo. (1)"