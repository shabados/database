[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਇਨ ਸੂਕਰ ਰੀਛ ਬਡੇ; ਬਹੁ ਚੀਤਰੁ ਅਉਰ ਸਸੇ ਬਹੁ ਮਾਰੇ ॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed the nilgais, pigs, bears, leopards and many rabbits"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਨੀਲ ਗਊਆਂ (ਬਨ ਗਊਆਂ) ਸੂਰ, ਵੱਡੇ ਵੱਡੇ ਰਿਛ, ਬਹੁਤ ਸਾਰੇ ਚਿਤਕਬਰੇ ਹਿਰਨ ਅਤੇ ਅਤਿ ਅਧਿਕ ਸਹੇ ਮਾਰੇ।"