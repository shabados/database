[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗੁਣ ਤੇਰੇ ਆਖਿ ਵਖਾਣੀ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ ॥"
page = 625
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which of Thy virtues should I recount and narrate? Thy worth cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਦਾ ਮੈਂ ਵਰਣਨ ਤੇ ਬਿਆਨ ਕਰਾਂ? ਤੇਰਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which of Your Glorious Virtues should I describe and speak of? Your value cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਨ ਮੈਂ ਕਿਆ ਮੁਖ ਕਰ ਕੇ (ਵਖਾਣੀ) ਕਹੂੰ, ਤੇਰੇ ਗੁਣੋਂ ਕੀ ਕੀਮਤ ਭੀ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਗੁਣ ਆਖ ਕੇ ਬਿਆਨ ਕਰਨ ਜੋਗਾ ਨਹੀਂ ਹਾਂ। ਤੇਰੀ ਕਦਰ-ਕੀਮਤ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣੀ = ਵਖਾਣੀਂ, ਮੈਂ ਬਿਆਨ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tanto puede uno recitar Tu Alabanza? Nadie conoce el Límite de Tu Valor."