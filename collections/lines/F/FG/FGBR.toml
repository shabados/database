[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੋਰ ਬਰਣ ਸਿਰਿ ਮੁਕਟ; ਘੋਰ ਸਤ੍ਰਨ ਕਹ ਸਾਧੇ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing dreadful clothes, dreadful turban and dreadful crown, reformer of the dreadful enemies,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੂੜ੍ਹੇ (ਭਿਆਨਕ) ਰੰਗ ਦਾ ਸਿਰ ਉਤੇ ਮੁਕਟ ਹੈ ਅਤੇ ਭਿਆਨਕ ਵੈਰੀਆਂ ਨੂੰ ਸਾਧਣ ਵਾਲਾ ਹੈ (ਅਰਥਾਂਤਰਭਿਆਨਕ ਸ਼ਸਤ੍ਰਾਂ ਦੇ ਨਿਸ਼ਾਨੇ ਬਣਾਉਂਦਾ ਹੈ)।"