[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਬਿਵਸਥਾ ਬਾਰਿਕੁ ਅੰਧ ॥"
page = 889
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the age of childhood, the child is blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਚਪਣੇ ਦੀ ਉਮਰ ਵਿੱਚ ਬੱਚਾ ਅੰਨ੍ਹਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his childhood, the child is blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲ ਅਵਸਥਾ ਮੇਂ ਤੋ (ਬਾਰਿਕੁ) ਅੰਧੁ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਲ ਉਮਰੇ ਜੀਵ ਬੇ-ਸਮਝ ਬਾਲਕ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਵਸਥਾ = ਉਮਰ (ਵਿਚ)। ਅੰਧ = ਅੰਞਾਣ, ਬੇ-ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu niñez eras ignorante y ciego;"