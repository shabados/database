[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਤਖਤਿ ਟਿਕੈ. ਗੁਣੀ; ਭੈ ਪੰਚਾਇਣ ਰਤੁ ॥੧॥"
page = 992
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Lord's fear and the five virtues, soul, the King, is seated on the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਅਤੇ ਪੰਜਾਂ ਨੇਕੀਆਂ ਨਾਲ ਰੰਗੀਜਿਆ ਹੋਇਆ ਜੀਵ, ਪਾਤਿਸ਼ਾਹ, ਰਾਜਸਿੰਘਾਸਣ ਤੇ ਬੈਠ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king is seated upon the throne, imbued with the Fear of God and the five qualities. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਤਖਤ ਪਰ ਬਿਰਾਜਮਾਨ ਜੋ ਰਾਜਾ ਪ੍ਰਮੇਸਰ ਹੈ। ਤਿਸ ਮੇਂ ਸੋ ਗੁਣੀ ਪੁਰਸ ਟਿਕਤਾ ਹੈ ਜਿਸ ਕੀ (ਪੰਚਾਇਣ) ਪੰਚ ਸੰਤੋਂ ਕਾ ਘਰ ਜੋ ਪ੍ਰਮਾਤਮਾ ਹੈ, ਤਿਸ ਕੇ ਭੈ ਸਾਥ (ਰਤੁ) ਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰੱਤਾ ਹੋਇਆ ਜੀਵਾਤਮਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਵਿਚ ਪਰਵਿਰਤ ਰਹਿਣ ਕਰਕੇ ਅੰਦਰ ਹੀ ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਬਾਹਰ ਨਹੀਂ ਭਟਕਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ = ਜੀਵਾਤਮਾ। ਤਖਤਿ = ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ, ਅਡੋਲਤਾ ਦੇ ਤਖ਼ਤ ਉਤੇ। ਗੁਣੀ = ਗੁਣਾਂ ਦੇ ਕਾਰਨ। ਭੈ ਪੰਚਾਇਣ = ਪੰਚਾਇਣ ਦੇ ਡਰ ਵਿਚ। ਰਤੁ = ਰੱਤਾ ਹੋਇਆ। ਪੰਚਾਇਣ = ਪਰਮਾਤਮਾ {ਪੰਚ-ਅਯਨ = ਪੰਜਾਂ ਤੱਤਾਂ ਦਾ ਘਰ, ਪੰਜਾਂ ਤੱਤਾਂ ਦਾ ਸੋਮਾ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey permanece sentado en el trono, invadido por el Temor a Dios y por las cinco Cualidades. (1)"