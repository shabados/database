[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਕੁਝ, ਦੌਲਤ ਤੇ ਉਮਰ, ਨਾਸ਼ਵਾਨ ਹਨ, ਅਤੇ ਉਹ ਅਬਿਨਾਸੀ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਹਮਾ ਫ਼ਾਨੀ ਵ ਆਣ ਬਾਕੀ ਬਿਦਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The truth-compiled 'Alif' was the embellishment of the truth; the infinitely formed 'Daal' in his name was the just and fair ruler of both the worlds."