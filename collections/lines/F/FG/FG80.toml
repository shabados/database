[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਰ. ਦਾਸੀ ਸੁਤੁ, ਛੋਕ ਛੋਹਰਾ; ਕ੍ਰਿਸਨੁ ਅੰਕਿ ਗਲਿ ਲਾਵੈਗੋ ॥੨॥"
page = 1309
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Krishan hugged to his heart and bosom Bidur, and untouchable lad, the son of a hand-maiden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਛੂਤ ਛੋਕਰੇ, ਨੌਕਰਾਨੀ ਦੇ ਪੁਤ੍ਰ ਬਿਦਰ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਨੇ ਆਪਣੇ ਦਿਲ ਅਤੇ ਹਿਕ ਨਾਲ ਲਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bidur, the son of a slave-girl, was an untouchable, but Krishna hugged him close in His Embrace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੀ ਸੁਤੁ ਬਿਦਰੁ (ਛੋਹਰਾ) ਬਾਲਕਾ, ਭਾਵ ਦਾਸ (ਛੋਕ) ਛੂਤ ਕਰਨੇ ਵਾਲਾ, ਭਾਵ ਸੂਦ੍ਰ ਸਭ ਸੇ ਛੋਟਾ ਥਾ, ਤਿਸੀ ਕੌ ਕ੍ਰਿਸਨ ਜੀ ਨੇ (ਅੰਕਿ) ਹਿਰਦੇ ਔ ਗਲ ਕੇ ਸਾਥ ਲਗਾਇਆ ਅਰਥਾਤ ਮਾਨ ਜੋਗੁ ਕਰ ਲੀਆ। ਤਿਸ ਭਾਂਤ ਤੁਝ ਕੋ ਕ੍ਰਿਸਨ ਹਿਰਦੈ ਔ ਕੰਠ ਮੇਂ ਲਗਾਇ ਲੇਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਇਕ) ਦਾਸੀ ਦਾ ਪੁੱਤਰ ਬਿਦਰ ਛੋਕਰਾ ਜਿਹਾ ਹੀ ਸੀ, (ਪਰ ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕ੍ਰਿਸਨ ਉਸ ਨੂੰ ਛਾਤੀ ਨਾਲ ਲਾ ਰਿਹਾ ਹੈ, ਗਲ ਨਾਲ ਲਾ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸੀ ਸੁਤੁ = ਦਾਸੀ ਦਾ ਪੁੱਤਰ। ਛੋਕ ਛੋਹਰਾ = ਛੋਕਰਾ। ਅੰਕਿ = ਅੰਕ ਨਾਲ, ਛਾਤੀ ਨਾਲ। ਗਲਿ = ਗਲ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bidur, el hijo de la esclava, era un intocable, pero Krishna lo tomó en su pecho y lo abrazó. (2)"