[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਿ ਹਉਮੈ ਮੈਲੁ ਦੁਖੁ ਪਾਇਆ; ਮਲੁ ਲਾਗੀ ਦੂਜੈ ਭਾਇ ॥"
page = 39
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having been smeared with the filth of pride the world suffer pain. This filth of pride attaches because of profane love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਗਿਲਾਜ਼ਤ ਨਾਲ ਲਿਬੜ ਜਾਣ ਕਰ ਕੇ ਦੁਨੀਆਂ ਤਕਲੀਫ ਉਠਾਉਂਦੀ ਹੈ। ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਕਾਰਨ ਇਹ ਹੰਕਾਰ ਦੀ ਮੈਲ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is polluted with the filth of egotism, suffering in pain. This filth sticks to them because of their love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜਗਤ ਕੇ ਜੀਵੋਂ ਕੋ ਜੋ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਮੈਲ ਲਗ ਰਹੀ ਹੈ, ਇਸ ਮੈਲ ਕਰ ਕੇ ਦੁਖ ਪਾਇਆ ਹੈ। ਦ੍ਵੈਤ ਭਾਵਨਾ ਕੇ ਫੁਰਨੇ ਸੇ ਮਲੁ ਲਾਗਤੀ ਭਈ ਹੈ, ਕਿਉਂਕਿ ਮੈਂ ਮੇਰਾ ਇਤ੍ਯਾਦਿ ਸੰਕਲਪ ਵਿਕਲਪ ਸਭ ਦ੍ਵੈਤ ਭਾਉ ਕਰ ਉਪਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੇ ਹਉਮੈ ਦੀ ਮੈਲ (ਦੇ ਕਾਰਨ ਸਦਾ) ਦੁੱਖ (ਹੀ) ਸਹਾਰਿਆ ਹੈ (ਕਿਉਂਕਿ) ਮਾਇਆ ਵਿਚ ਪਿਆਰ ਦੇ ਕਾਰਨ ਜਗਤ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਨੇ, ਮਾਇਆ-ਮੋਹੇ ਜੀਵ ਨੇ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está manchado con la inmundicia del ego y de la dualidad."