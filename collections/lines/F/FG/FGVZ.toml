[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਦੇਖਉ; ਆਪਿ ਦਇਆਲ ॥"
page = 887
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see the Merciful Master Himself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਖੁਦ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਹਾਂ ਕਹਾਂ ਆਪ (ਦਇਆਲ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਦੇਖਤਾ ਹੈ ਔ ਉਪਦੇਸ ਭੀ ਏਹੀ ਕਰਤਾ ਹੈ ਕਿ ਤੁਮ ਸਭ ਦਿਆਲ ਹੀ ਪੂਰਨ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਜਿਧਰ ਕਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਮੈਨੂੰ ਉਹ ਦਇਆ ਦਾ ਘਰ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿਧਰ ਕਿਧਰ, ਹਰ ਪਾਸੇ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ahora donde sea que volteo a ver, veo al Dios Compasivo,"