[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਾਤਾ. ਬਾਲਿ ਲਪਟਾਵੈ ॥"
page = 629
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the mother is clung to her child,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਆਪਣੇ ਬੱਚੇ ਨਾਲ ਚਿਮੜੀ ਹੋਈ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the mother holds her baby close,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਕੋ ਬਾਲਕ ਪ੍ਯਾਰ ਪੂਰਬਕ ਲਪਟਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਮਾਂ ਆਪਣੇ ਬੱਚੇ (ਦੇ ਮੋਹ) ਨਾਲ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la madre abraza a su amado hijo,"