[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ. ਨ ਚਾਲਹਿ; ਤਿਨ ਸਿਉ ਹੀਤ ॥"
page = 676
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He contracts love with those which go not with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in love with those things that will not go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤ ਕੌ ਸਾਥ ਨਹੀਂ ਚਲੈਂਗੇ ਤਿਨੋਂ ਸਾਥ (ਹੀਤ) ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨਾਲ ਮੋਹ-ਪਿਆਰ ਬਣਾਈ ਰੱਖਦੇ ਹਨ, ਜੇਹੜੇ (ਅੰਤ ਵੇਲੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de eso que no nos acompaña, de eso uno se enamora;"