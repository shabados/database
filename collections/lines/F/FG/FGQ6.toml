[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਮਨ ਮਹਿ ਧਿਆਇ ॥"
page = 51
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Guru's feet, do thou contemplate over within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦਾ, ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਅਰਾਧਨ ਕਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate within your mind on the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕਾ ਮਨ ਮੇਂ ਧਿਆਵਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖ (ਭਾਵ, ਹਉਮੈ ਛੱਡ ਕੇ ਗੁਰੂ ਵਿਚ ਸਰਧਾ ਬਣਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pon tu mente a meditar en los Pies del Guru."