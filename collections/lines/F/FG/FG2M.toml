[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੰਤੁ ਮਿਲਾਇਆ; ਮਸਤਕਿ ਧਰਿ ਕੈ ਹਥੁ ॥"
page = 958
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing his hand on my forehead, the saintly True Guru has united me with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ ਆਪਣਾ ਹੱਕ ਟੇਕ ਕੇ, ਸਾਧ ਸਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saint, the True Guru, has united me with the Lord. He placed His hand on my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਨੇ ਮਸਤਕ ਪਰ ਹਾਥ ਧਾਰ ਕੇ, ਭਾਵ ਅਤੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸ਼ਾਂਤ ਰੂਪ ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਾਂਤੀ ਦਾ ਸੋਮਾ ਪਰਮਾਤਮਾ ਸਤਿਗੁਰੂ ਨੇ ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ ਹੱਥ ਰੱਖ ਕੇ ਮੈਨੂੰ ਮਿਲਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me apoyo sólo en el Único Dios, Quien es el más Poderoso de todos."