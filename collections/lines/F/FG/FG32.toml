[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪ੍ਰਕਾਰ; ਕੀਆ ਤਿਨਿ ਦਾਨੁ ॥"
page = 888
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone is the giver of the various sorts of alms,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਦਾਨ ਪੁੰਨ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he alone is a giver to various charities;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਾ ਦਾਨ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਮਨੁੱਖ ਨੇ ਹੀ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦਾ ਦਾਨ ਦਿੱਤਾ ਜਾਣੋ (ਉਹੀ ਅਸਲ ਜਪੀ ਹੈ ਉਹੀ ਅਸਲ ਤਪੀ ਹੈ, ਉਹੀ ਅਸਲ ਜੋਗੀ ਹੈ, ਉਹੀ ਅਸਲ ਦਾਨੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El es dador de varias caridades;"