[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮੁ ਅਗੋਚਰੁ ਪਾਰਬ੍ਰਹਮੁ; ਸਤਿਗੁਰਿ ਦਰਸਾਯਉ ॥"
page = 1407
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible and incomprehensible Transcendent Lord is beheld through thee, O True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਲਖ ਪਰਮ ਪ੍ਰਭੁ ਤੇਰੇ ਰਾਹੀਂ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਸੱਚੇ ਗੁਰਦੇਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inaccessible and Unfathomable, Supreme Lord God is revealed through the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜੋ ਆਪ ਕਾ ਉਪਦੇਸ਼ ਗ੍ਰਹਣ ਕਰਨੇਹਾਰੇ ਸਿਖ ਹੈਂ ਤਿਨੋਂ ਕੋ ਆਪ ਨੇ ਅਗਮ ਅਗੋਚਰ ਪਾਰਬ੍ਰਹਮ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੇ (ਆਪ ਨੂੰ) ਅਗਮ ਅਗੋਚਰ ਪਾਰਬ੍ਰਹਮ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੇ। ਦਰਸਾਯਉ = ਵਿਖਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru ha implantado el Naam en el interior. El Supremo Dios nuestro Señor, Inaccesible e Insondable, es revelado a través del Verdadero Guru."