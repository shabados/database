[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਨਾਵਣ ਜਾਉ; ਤੀਰਥੁ ਨਾਮੁ ਹੈ ॥"
page = 687
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I go the bathe at the place of pilgrimage? God's name is the real of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਓਂ ਮੈਂ ਯਾਤਰਾ ਅਸਥਾਨ ਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਨੂੰ ਜਾਵਾਂ? ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਅਸਲ ਯਾਤਰਾ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I bathe at sacred shrines of pilgrimage? The Naam, the Name of the Lord, is the sacred shrine of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੌਨ ਸੇ ਤੀਰਥ ਬੀਚ ਇਸਨਾਨ ਕਰਨੇ ਜਾਵੋਂ, ਜੋ ਸਰਬ ਕਾ ਸਿਰੋਮਣੀ ਨਾਮ ਰੂਪੀ ਤੀਰਥ ਪ੍ਰਾਪਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਭੀ) ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਜਾਂਦਾ ਹਾਂ (ਪਰ ਮੇਰੇ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (ਹੀ) ਤੀਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué debería de bañarme en los lugares santos? Sólo me bañaré en la Fuente del Nombre del Señor,"