[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੀਨੇ. ਦਇਆ ਕੀਨੑੇ; ਪ੍ਰਭ ਏਕ ਅਗਮ ਅਪਾਰੋ ॥"
page = 545
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unique, Inaccessible and Infinite Lord showers His benediction and holding them by the arm makes them His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ, ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਬੇਅੰਤ ਸਾਹਿਬ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹੋਂ ਫੜ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking them by the arm, He makes them His own; God, the One, inaccessible and infinite, bestows His kindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਪਾਰ ਏਕ ਪ੍ਰਭੂ ਨੇ ਦਇਆ ਕਰ ਕੇ ਬੁਧੀ ਰੂਪ ਭੁਜਾ ਸੇ ਪਕੜ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਉਤੇ ਦਇਆ ਕਰਦਾ ਹੈ, (ਉਹਨਾਂ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ (ਉਹਨਾਂ ਨੂੰ) ਆਪਣੇ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਕੇ। ਭੁਜਾ = ਬਾਂਹ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰੋ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de pronto es unido en Matrimonio. El Señor lo sostiene del brazo y es Compasivo con él, pues Su Misericordia es Infinita e Insondable."