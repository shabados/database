[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਗੁਰਮੁਖਿ ਚਾਖਿਆ; ਸਹਜੇ ਰਹੇ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 26
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have tasted it, through the Guru, easily remain absorbed in the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਦੁਆਰਾ, ਇਸ ਨੂੰ ਚਖਿਆ ਹੈ, ਉਹ ਸੁਖੈਨ ਹੀ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who have tasted it remain intuitively absorbed in the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋ ਦ੍ਵਾਰੇ ਨਾਮੁ ਰਸੁ ਕੋ ਚਾਖਿਆ ਹੈ ਵਹੁ ਪੁਰਸ ਸਹਿਜ ਪਦ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ 'ਹਰਿ ਰਸ' ਚੱਖਿਆ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos Gurmukjs que la probaron, lograron la tranquilidad."