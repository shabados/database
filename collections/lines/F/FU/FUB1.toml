[[content]]
asset = "VGRG"
type = "primary"
data = "ਐਸਾ ਜੋਗੀ ਕਲੀ ਮਹਿ; ਹਮਰੇ ਪੰਥੁ ਕਰੇ ਉਜਿਆਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a yogi in kaliyug, will brighten the name of our sect."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਅਜਿਹਾ ਜੋਗੀ ਕਲੀ ਵਿਖੇ ਸਾਡੇ ਪੰਥ ਨੂੰ ਰੌਸ਼ਨ ਕਰ ਦੇਵੇਗਾ।"