[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੁਗਤਿ; ਜਾ ਕੈ ਹੈ ਹਾਥ ॥"
page = 184
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose hand is the life's department,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹੱਥ ਵਿੱਚ ਜ਼ਿੰਦਗੀ ਦੀ ਰੁਹੁ-ਰੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our way of life is in His Hands;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਾਥ ਮੇਂ ਜੀਵੋਂ ਕੀ ਜੁਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਦੇ ਹੱਥਾਂ ਵਿਚ ਸਭ ਜੀਵਾਂ ਦੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, en Cuyas Manos está la llave de nuestra vida,"