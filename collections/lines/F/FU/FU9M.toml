[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਚ ਕੈ ਖਾਈ ਹੈ ਲਾਜ ਮਨੋ ਤਿਨਿ; ਯੌ ਜੜ ਆਪਨ ਕੋ ਗਰਬਾਯੋ ॥੨੩੦੮॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That fool has now no shame left in him and has been puffed up with pride.”2308."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਾਨੋ ਸ਼ਰਮ ਵੇਚ ਕੇ ਖਾ ਲਈ ਹੋਵੇ, ਇਸ ਤਰ੍ਹਾਂ (ਉਹ) ਮੂਰਖ (ਹੁਣ ਫਿਰ) ਘਮੰਡ ਕਰ ਰਿਹਾ ਹੈ ॥੨੩੦੮॥"