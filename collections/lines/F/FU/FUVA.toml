[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਅੰਤੁ. ਨ ਪਾਇਆ; ਕਹਾ ਪਾਇ ॥"
page = 1168
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one has found Thine limit, O Lord, How can any one find it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਤੇਰੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ। ਕੋਈ ਜਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਇਸ ਨੂੰ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your limits cannot be found. How can anyone find them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਤੇਰਾ ਅੰਤੁ ਨਹੀਂ ਪਾਯਾ ਕਿ ਕਹਾਂ ਤੇਰੇ (ਪਾਇ) ਪੈਰ ਹੈਂ ਔਰ ਕਹਾਂ ਸੀਸ ਹੈ, ਸੀਸ ਕਾ ਅਧ੍ਯਾਰ ਹੈ? ਵਾ ਤੇਰਾ ਪਿਛੇ ਕਿਸੀ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਤੋ ਆਗੇ ਕੋ ਕੈਸੇ ਪਾਵੈਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਪਾਇ = ਕਿਥੋਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Extensión de Tu Gloria uno no la puede ni empezar a sondear,"