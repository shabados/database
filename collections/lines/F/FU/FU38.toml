[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਖਗ ਅਦੱਗੰ ਅਭੇਯੰ ਅਭੰਗੰ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which Is impenetratable and indestructible."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਦਾਗ-ਰਹਿਤ, ਭੈ-ਰਹਿਤ, ਅਟੁੱਟ ਖੜਗ ਦੇ ਸਰੂਪ ਵਾਲੇ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ।"