[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਭੇਟੇ; ਗੁਰ ਬਚਨਾਂਤਿ ॥੨॥"
page = 1298
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who meets with his Lord, through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who meet their Lord and Master, through the Word of the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਜਿਸ ਕੋ ਗੁਰ ਬਚਨੋਂ ਕਰ ਤੁਮ ਮਿਲੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਉੱਤੇ ਤੁਰ ਕੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ ਭੇਟੇ = ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਦਾ ਹੈ। ਗੁਰ ਬਚਨਾਂਤਿ = ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru, encuentra a Su Señor y Maestro. (2)"