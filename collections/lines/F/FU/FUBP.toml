[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਪਤਾਲ ਅਸੰਖ; ਮੈ ਗਣਤ. ਨ ਹੋਈ ॥"
page = 1283
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are the continents and the under-worlds, I can reckon them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਮਹਾਦੀਪ ਅਤੇ ਪਇਆਲ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਗਿਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are countless worlds and nether regions; I cannot calculate their number."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੰਡ ਅਰ ਪਤਾਲ ਅਸੰਖ੍ਯਾਤ ਹੈਂ, ਮੇਰੇ ਸੇ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਬੇਅੰਤ ਧਰਤੀਆਂ ਤੇ ਪਾਤਾਲ ਹਨ, ਮੈਥੋਂ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡ = ਹਿੱਸੇ। ਅਸੰਖ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son los mundos y regiones inferiores, de número incalculable. Eres el Creador,"