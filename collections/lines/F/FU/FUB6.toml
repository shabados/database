[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਕਰਮ. ਨਹੀ ਛੂਟੀਐ; ਰਾਖਹੁ ਹਰਿ ਨਾਥ ॥੧॥"
page = 815
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mortal is released not by other deeds. Save me Thou, O my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਅਮਲਾਂ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦੀ ਬੰਦ-ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ। ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No other actions will bring release; save me, O my Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸੀ ਕਰਮ ਕਰ ਬੰਧਨੋਂ ਤੇ ਨਹੀਂ ਛੂਟੀਤਾ, ਤਿਸੀ ਤੇ ਹੇ ਹਰੀ! ਸਰਬ ਕੇ ਨਾਥ ਆਪ ਹੀ ਰਖ੍ਯਾ ਕਰ ਲੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੰਮਾਂ ਦੇ ਕਰਨ ਨਾਲ (ਇਹਨਾਂ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ (ਬੱਸ! ਹਰ ਵੇਲੇ ਇਹ ਅਰਦਾਸ ਕਰੋ-) ਹੇ ਹਰੀ! ਹੇ ਨਾਥ! ਸਾਡੀ ਰੱਖਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ninguna otra forma uno es liberado. (1)"