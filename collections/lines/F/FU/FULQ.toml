[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਨਾਮੁ ਹੈ; ਵਿਣੁ ਨਾਵੈ. ਨਿਰਮਲੁ ਨ ਹੋਇ ॥"
page = 33
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continence truthfulness and self-restraint are all contained in God's Name. Without the Name man becomes not spotless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਚਰਜ, ਸਚਾਈ ਅਤੇ ਸਵੈ-ਰੋਕ ਥਾਮ ਸਮੂਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਹਨ। ਨਾਮ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਬੇ-ਦਾਗ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is abstinence, truthfulness, and self-restraint. Without the Name, no one becomes pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਤੁ, ਸਤੁ, ਸੰਜਮਾਦਿ ਸਭ ਸਾਧਨੋਂ ਮੇਂ ਮੁਖ ਏਕ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਹੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਇਹ ਸਭ ਸਾਧਨ ਨਾਮ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ। ਔਰੁ ਜੋ ਨਾਮ ਸੇ ਬਿਨਾਂ ਅਨੇਕ ਸਾਧਨ ਕੀਏ ਜਾਵੇਂ, ਤੋ ਉਨਕੇ ਕਰ ਨੇ ਸੇ ਰਾਗ ਦ੍ਵੈਖਾਦਿ ਮੈਲ ਸੇ ਰਹਿਤ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਕਿੰਤੂ ਹੰਕਾਰਾਦਿ ਮਲ ਕੀ ਬ੍ਰਿਧੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਲਈ ਜਤ ਸਤ ਸੰਜਮ ਸਾਧਦਾ ਹੈ, ਪਰ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਇਹ ਕਿਸੇ ਕੰਮ ਨਹੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹੀ ਜਤ ਹੈ ਨਾਮ ਹੀ ਸਤ ਹੈ ਨਾਮ ਹੀ ਸੰਜਮ ਹੈ, ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Castidad, la Verdad, la Continencia, están todas contenidas en el Nombre del Señor. Sin el Nombre uno no se vuelve puro."