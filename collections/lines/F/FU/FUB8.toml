[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਰਚੁ ਰਾਮ ਕੈ ਰੰਗਿ ॥੪॥"
page = 238
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, get absorbed in the love of the Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ, ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, immerse yourself in the Love of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਰਾਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਚ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਸਦਾ ਜੁੜਿਆ ਰਹੁ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚੁ = ਜੁੜਿਆ ਰਹੁ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es que, ¡consérvate imbuida en el Señor, oh mi mente!(4)"