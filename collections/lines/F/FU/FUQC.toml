[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨੀ; ਨਾਰਾਇਨ ਸੁਧਿ ਲੇਹਿ ॥"
page = 902
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, think thou of Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਧਿਆਨ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, focus your thoughts on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੀ! ਤੂੰ ਨਾਰਾਇਣ ਕੀ ਸੁਧ ਲੈ, ਭਾਵ ਯਾਦ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨੀ = ਹੇ ਪ੍ਰਾਣੀ! ਹੇ ਜੀਵ! ਨਾਰਾਇਨ ਸੁਧਿ = ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ। ਲੇਹਿ = (ਹਿਰਦੇ ਵਿਚ) ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, despierta en Dios,"