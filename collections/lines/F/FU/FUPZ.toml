[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ; ਗੁਨ ਰਉ ਕਬੀਰ ॥੩॥੫॥"
page = 1194
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir utters the praises of God, the ocean of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer utters the Glorious Praises of God, the Ocean of peace. ||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ! ਤੇਰੇ ਗੁਣੋਂ ਮੇਂ ਰਮਣਾ ਕਰੂੰ॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੁ ਮੈਂ ਕਬੀਰ ਤੇਰੇ ਗੁਣ ਚੇਤੇ ਕਰ ਸਕਾਂ ॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda recitar Tu Alabanza, oh Océano de Éxtasis. (3-5)"