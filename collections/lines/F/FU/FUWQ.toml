[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵ ਕੁਲ ਦੈਤ ਕੁਲ, ਜਖੵ ਕਿੰਨਰ ਨਰ; ਸਾਗਰ ਉਤਰੇ ਪਾਰੇ ॥"
page = 1269
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The families of gods, the families of demons, super gods, celestial singers and mortals did ferry across the ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਦੇ ਖਾਨਦਾਨ, ਰਾਖਸ਼ ਦੇ ਖਾਨਦਾਨ ਪਰਮ ਦੇਵ, ਸਵਰਗੀ ਗਵੱਈਏ ਅਤੇ ਪ੍ਰਾਣੀ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਗਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The families of gods, the families of demons, titans, celestial singers and human beings are carried across the ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਾ ਔ ਦੈਤ ਕੁਲ ਕੋ ਪੁਨਹ ਜਛ ਔਰ ਕਿੰਨਰ ਕੁਲ ਕੇ ਪੁਰਸ ਔਰ ਨਰ ਦੇਹ ਧਾਰੀ, ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਪਾਰ ਉਤਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦੇਵਤਿਆਂ ਦੀਆਂ ਕੁਲਾਂ, ਦੈਂਤਾਂ ਦੀਆਂ ਕੁਲਾਂ, ਜੱਖ, ਕਿੰਨਰ ਮਨੁੱਖ-ਇਹ ਸਾਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las familias de dioses, demonios, titanes, cantores celestiales y seres humanos son cargados a través del océano."