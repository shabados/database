[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ; ਜਿਨਿ ਏਹ ਰਚਨਾ ਰਚੀਐ ॥"
page = 1344
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, who has created this universe, does everything Himself and He makes others do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਹਾਰ, ਜਿਸ ਨੇ ਇਹ ਸ਼੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ, ਸਾਰਾ ਕੁਝ ਖੁਦ ਹੀ ਕਰਦਾ ਅਤੇ ਹੋਰਨਾਂ ਪਾਸੋਂ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator who created this creation acts, and causes all to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਇਸ ਪੂਰਨ ਸੰਸਾਰ ਕੀ ਰਚਨਾ ਰਚੀ ਹੈ ਓਹੁ ਸਰਬ ਕਾ (ਕਰਤਾ) ਰਚਨੇਹਾਰਾ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਹੈ ਔ ਆਪੇ ਹੀ ਜੀਵੋਂ ਸੇ ਕਰਮੋਂ ਕੋ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਜਗਤ-ਰਚਨਾ ਰਚੀ ਹੈ ਉਹ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ ਉਹ ਆਪ ਹੀ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਕਰਤਾਰ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador creó la creación y la hace actuar, oh Dios,"