[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਚਰਣੀ ਲਾਗਿ ਰਹੁ; ਭਜੁ ਸਰਣਿ ਕਬੀਰਾ ॥੫॥੬॥੫੦॥"
page = 334
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remain attached to God's feet and flee to His asylum, O Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾ ਨਾਲ ਜੁੜਿਆ ਰਹੁ ਅਤੇ ਦੌੜ ਕੇ ਉਸ ਦੀ ਪਨਾਹ ਲੈ, ਹੇ ਕਬੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So remain attached to the Lord's Lotus Feet, and hurry to His Sanctuary, Kabeer! ||5||6||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਚਰਣੀ ਲਗ ਰਹੁ॥☬ਪ੍ਰਸ਼ਨ: ਚਰਣੀ ਲਗਣੇ ਕੀ ਰੀਤੀ ਕਹੋ?☬ਕਬੀਰ ਜੀ ਉੱਤਰ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਸਰਿਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥੫॥੬॥੫੦॥☬ਸਿਖ ਨੇ ਪੂਛਾ: ਹੇ ਭਗਵਨ! ਭੇਖੋਂ ਵਾਲੇ ਅਪਨੇ ਅਪਨੇ ਭੇਖ ਕੋ ਵੱਡਾ ਮਾਨਕੇ ਹੰਕਾਰ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਮੇਂ ਸੇ ਕੌਣ ਬਡਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਸ ਨਿਰਾਸਤਾ ਤੋਂ ਬਚਣ ਲਈ) ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਚਰਨੀਂ ਲੱਗਾ ਰਹੁ, ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖ ॥੫॥੬॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate, por tanto, a los Pies del Señor, oh, dice Kabir y busca Su Santuario.(5-6-50)"