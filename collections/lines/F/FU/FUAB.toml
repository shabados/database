[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵਨ ਕੋਟਿ; ਜਾ ਕੈ ਰੋਮਾਵਲੀ ॥"
page = 1163
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His one hair are millions of Bawan's incarnations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਇਕ ਰੋਮ ਵਿੱਚ ਹਨ ਕ੍ਰੋੜਾਂ ਹੀ ਬਾਵਨ ਦੇ ਅਵਤਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rama, with millions of monkeys,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਬਾਵਨ ਅਵਤਾਰ ਜਿਸ ਕੇ ਰੋਮਾਵਲੀ ਅਸਥਾਨ ਹੈਂ; ਵਾ (ਰੋਮਾਵਲੀ) ਰੋਮੋਂ ਕੀ ਪੰਕਤੀ ਭਾਵ ਚੌਰ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦਾ ਜਾਚਕ ਹਾਂ) ਕ੍ਰੋੜਾਂ ਹੀ ਵਾਮਨ ਅਵਤਾਰ ਜਿਸ ਦੇ ਸਰੀਰ ਦੇ, ਮਾਨੋ, ਰੋਮ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rama, quien tenía cincuenta manadas de changos"