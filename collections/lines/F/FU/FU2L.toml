[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਧਾ ਚਟੀ ਜੋ ਭਰੈ; ਨਾ ਗੁਣ ਨਾ ਉਪਕਾਰੁ ਚੜ੍ਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Working under some complusion is neither a merit nor a benevolence."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ ਐਸਿਆਂ ਦਾ) ਗੁਣ ਤੇ ਉਪਕਾਰ ਕੁਝ ਨਹੀਂ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਬੱਧੇ ਹੋਏ ਚੱਟੀਆਂ ਭਰਦੇ ਹਨ, (ਜੇ ਕਹੀਏ ਉਹ ਨਿਵਦੀ ਹੈ, ਨਹੀਂ ਨੀਚ ਦਾ ਨਿਵਣਾ ਭੀ ਦੁਖਦਾਈ ਹੁੰਦਾ ਹੈ, ਯਥਾ-)"