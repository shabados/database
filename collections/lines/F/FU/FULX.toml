[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਕੀ ਕਾਣਿ ਚੁਕਾਈ; ਸਭਿ ਚੂਕੇ ਜਮ ਕੇ ਛੰਦੇ ॥੧॥"
page = 800
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No more is the sway of the Righteous King over me and I have cast off all subservience of Death's Courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜੇ ਦੀ ਹਕੂਮਤ ਮੇਰੇ ਉਤੇ ਨਹੀਂ ਰਹੀ ਅਤੇ ਮੌਤ ਦੇ ਦੂਤ ਦੀ ਸਾਰੀ ਮੁਛੰਦਗੀ ਮੈਂ ਲਾਹ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma has no power over me; I have cast off all subservience to the Messenger of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਧਰਮ ਰਾਜਾ ਕੀ ਕਣੋਡ (ਚੁਕਾਈ) ਉਠਾ ਦਿਤੀ ਹੈ ਔਰ ਜਮਦੂਤੋਂ ਕੇ ਆਗੇ ਜੋ (ਛੰਦੇ) ਦੀਨਤਾ ਕੇ ਬਚਨ ਸੇ ਸੋ ਸਭ (ਚੂਕੇ) ਦੂਰ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਇਹ ਜਨਮ ਮ੍ਰਿਤ ਕੇ ਭੈ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਧਰਮਰਾਜ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ, ਉਹ ਮਨੁੱਖ ਜਮਰਾਜ ਦੇ ਭੀ ਸਾਰੇ ਡਰ ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dharmaraya ya no tiene influencia sobre mí y la muerte no me aterra más.  (1)"