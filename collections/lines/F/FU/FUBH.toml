[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸੰਗਿ; ਵਿਕਰਮ ਕਮਾਏ ॥"
page = 105
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and does evil deeds in the company of the wicked,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਲੀਆਂ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮੰਦੇ ਅਮਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "misbehaves in the company of the wicked shaaktas, the faithless cynics;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਕਤੋਂ ਕੇ ਸੰਗ ਮੰਦ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਬੰਦਿਆਂ ਨਾਲ (ਰਲ ਕੇ) ਮੰਦੇ ਕਰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਬੰਦੇ, ਮਾਇਆ ਵੇੜ੍ਹੇ ਜੀਵ। ਵਿਕਰਮ = ਕੁਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hace acciones malvadas en compañía de los amantes de Maya,"