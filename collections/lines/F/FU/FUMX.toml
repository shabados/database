[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਰਹਿ. ਨ ਸਕਾ; ਬਿਨੁ ਨਾਮ ਵਖਾਣੇ ॥"
page = 95
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot live without uttering Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਬਗੈਰ ਬਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot continue living without chanting the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਕੇ (ਵਖਾਣੇ) ਜਪਨੇ ਸੇ ਬਿਨਾ ਮੈਂ ਰਹ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਨ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin pronunciar Su Nombre, no puedo estar."