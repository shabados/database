[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਜਰ ਕਪਾਟ, ਨ ਖੁਲ੍ਹੈ ਜੰਦਾ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His stony gate (of wisdom) is not unlocked."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਾਰਣ) ਵੱਜਰ ਕਪਾਟਾਂ ਦੇ ਜੰਦਰੇ (ਅੰਤਹਕਰਨਾਂ ਤੋਂ) ਨਹੀਂ ਖੁਲ੍ਹਦੇ।"