[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮ ਭਰਤ ਭਏ ਪਰੀਛਤ; ਪਰਮ ਰੂਪ ਮਹਾਨ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After them Parikshat, who was most beautiful and mighty, (their grandson, the son of Abhimanya) became the king of Bharat."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਤੋਂ ਬਾਦ) ਪਰਮ ਸੁੰਦਰ ਅਤੇ ਮਹਾਨ ਪਰੀਕਸ਼ਿਤ ਭਾਰਤ-ਭੂਮੀ ਦਾ ਰਾਜਾ ਹੋਇਆ।"