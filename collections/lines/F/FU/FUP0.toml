asset = "SSA2"
type = "primary"
data = "ਕੋ ਐਸਾ; ਭਗਤੁ ਸਦਾਏ ॥੧੨੮॥"
page = 1384
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "only some such a rare one is called a saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਕੋਈ ਐਹੋ ਜੇਹਾ ਵਿਰਲਾ ਜੀਵ ਹੀ ਸੰਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is one who is known as such a devotee. ||128||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਐਸਾ ਹੋਵੈ ਸੋ ਅਪਨੇ ਕਉ ਭਗਤ ਸਦਾਵੇ॥੧੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਅਜੇਹੇ ਮਨੁੱਖ ਨੂੰ (ਹੀ) ਭਗਤ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué raro es encontrar a tal Devoto! (128)"