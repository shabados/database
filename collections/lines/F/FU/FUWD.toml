[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ. ਸੋ ਭਲਾ ਕਰਿ ਮਾਨੀਐ; ਹਿਕਮਤਿ ਹੁਕਮੁ ਚੁਕਾਈਐ ॥"
page = 722
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, accept that as good and do away with thy cleverness and will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਚੰਗਾ ਕਰ ਕੇ ਮੰਨ ਅਤੇ ਆਪਣੀ ਚਾਲਾਕੀ ਤੇ ਜਿੰਦ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does, accept that as good; do away with your own cleverness and self-will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਓਹ ਸੁਹਾਗਣੀ ਸੰਤ ਜਨ ਉਤ੍ਰ ਦੇਤੇ ਹੈਂ: ਜੋ ਕਿਛ ਸੋ ਵਾਹਿਗੁਰੂ ਪਤੀ ਕਰੇ ਤਿਸ ਕੋ ਭਲਾ ਕਰ ਕੇ ਹੀ ਮੱਨੀਏ, (ਹਿਕਮਤਿ) ਸਿਆਣਪਾਂ (ਹੁਕਮੁ) ਜੋ ਹੇ ਪ੍ਰਮੇਸਰ! ਇਉਂ ਤੈਨੇ ਕਿਉਂ ਕੀਆ ਅਬ ਐਸੇ ਕਰ ਸੋ ਇਨਾਂ ਨੂੰ ਚਿਤ ਸੇ ਉਠਾਇ ਦੇਈਏ, ਭਾਵ ਯਹਿ ਵਾਹਿਗੁਰੂ ਕੇ ਭਾਣੇ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਹੀ ਉੱਤਰ ਦੇਂਦੀਆਂ ਹਨ ਕਿ) ਚਲਾਕੀ ਤੇ ਧੱਕਾ ਛੱਡ ਦਿਉ, ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਚੰਗਾ ਸਮਝ ਕੇ (ਸਿਰ ਮੱਥੇ ਤੇ) ਮੰਨੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕਮਤਿ = ਚਲਾਕੀ। ਹੁਕਮੁ = ਧੱਕਾ, ਵਧੀਕੀ, ਜੋਰਾਵਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellas dicen que se someten a Su Voluntad, dejando de ser voluntariosas y dejando atrás su astucia."