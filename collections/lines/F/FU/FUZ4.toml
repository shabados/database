[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ; ਤਉ ਸਰਣਾਈ ॥"
page = 626
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a child, seek thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਬੱਚਾ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a child - I seek Your Protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਬਾਲਕੇ ਤੇਰੀ ਸ਼ਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ (ਤੇਰੇ) ਬੱਚੇ ਤੇਰੀ ਸ਼ਰਨ ਆਏ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Tu niño, busco Tu Refugio,"