[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਬੁਝਈ; ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਇ ॥੩॥"
page = 491
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stupid soul knows not God's Name and departs repenting at the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਆਤਮਾ ਭਗਵਾਨ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ ਤੇ ਅਖੀਰ ਨੂੰ ਝੂਰਦੀ ਹੋਈ ਟਰ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It does not understand the Name of the Lord; it departs repenting in the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਹਰਿ ਕਾ ਨਾਮੁ ਸਮਝਤੇ ਨਹੀਂ, ਅੰਤ ਕੋ ਜਮ ਲੋਕ ਮੇਂ ਗਏ ਹੂਏ ਪਸਚਾਤਾਪੁ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (ਦੀ ਕਦਰ) ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਆਖ਼ਰ ਉਹ ਹੱਥ ਮਲਦਾ ਹੀ (ਜਗਤ ਤੋਂ) ਤੁਰ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਈ = ਬੁਝਏ, ਬੁਝੈ, ਸਮਝਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce el Nombre del Señor y se lamenta al final. (3)"