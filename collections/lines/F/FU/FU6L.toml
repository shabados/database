data = "ਨਾਤਰ ਆਸ ਨ ਹਮਰੀ ਕੀਜੈ ॥੩੦॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You must disclose it to me otherwise you forget my love.’(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਮੇਰੀ ਆਸ ਛਡ ਦਿਓ। (ਭਾਵ ਮੈਂ ਮਰ ਜਾਵਾਂਗੀ) ॥੩੦॥"