[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸੰਤਨ ਹਰਿ ਕੇ; ਮੇਰੇ ਮੀਤ ॥"
page = 863
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those saints of God are my friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂ ਮੇਰੇ ਮਿੱਤਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Saints of the Lord are my friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਹਰੀ ਕੇ ਪ੍ਯਾਰੇ ਹੈਂ, ਸੋ ਮੇਰੇ ਮੀਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਿੱਤਰ ਤਾਂ ਪ੍ਰਭੂ ਦੇ ਉਹ ਸੰਤ ਜਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = {ਬਹੁ-ਵਚਨ} ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos del Señor son mis amigos y compañeros."