data = "ਬੈਦਹਿ ਢੂਢਿ ਤਿਹਾਰੇ ਲ︀ਯਾਊ ॥੨੩॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He said,) ‘I will act the way you tell me and I will go and get a hakim (lay doctor).’(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਲਈ ਵੈਦ ਨੂੰ ਲਭ ਲਿਆਵਾਂਗਾ ॥੨੩॥"