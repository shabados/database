[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਵਿਆਪੇ. ਕੁਸੁਧ ਨਰ; ਸੇ ਜੋਰਾ ਪੁਛਿ ਚਲਾ ॥"
page = 304
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The impure persons are engrossed in lust. They consult women and walk accordingly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸ਼ੁੱਧ ਪੁਰਸ਼ ਵਿਸ਼ੇ ਭੋਗ ਅੰਦਰ ਗਲਤਾਨ ਹਨ, ਉਹ ਸੁਆਣੀਆਂ ਦੀ ਸਲਾਹ ਲੈਂਦੇ ਹਨ ਤੇ ਉਸ ਅਨੁਸਾਰ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those impure men are engrossed in sexual desire; they consult their women and walk accordingly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮ ਕਰ ਵੇੜਤ ਹੂਏ ਹੂਏ ਕਸੁਧ ਪੁਰਸ਼ ਹੈਂ, ਸੇ ਇਸਤ੍ਰੀਆਂ ਕੋ ਪੂਛ ਕਰ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੋ ਵਿਸ਼ੇ ਦੇ ਮਾਰੇ ਹੋਏ ਗੰਦੇ ਆਚਰਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਉਹੋ ਹੀ ਇਸਤ੍ਰੀਆਂ ਦੇ ਕਹੇ ਵਿਚ ਹੀ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obedece explícitamente todo lo que su mujer le dice."