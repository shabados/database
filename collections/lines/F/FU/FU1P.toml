[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਸਹਜੇ ਸੋਝੀ ਹੋਇ ॥"
page = 68
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Name of the attributeless Lord there is treasure. Through Divine comprehension Knowledge is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਛਣਾ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਖਜ਼ਾਨਾ ਹੈ। ਬ੍ਰਹਿਮ ਗਿਆਤ ਰਾਹੀਂ ਗਿਆਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Formless Lord, is the treasure. Through intuitive balance, understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਜ ਤਮ ਸਤ ਇਨ ਤੀਨ ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਜੋ ਨਿਰਗੁਣ ਹੈ, ਤਿਸ ਕੇ ਨਾਮ ਰੂਪੀ ਜੋ ਖਜਾਨਾ ਹੈ, ਤਿਸ ਕੀ ਗ੍ਯਾਨ ਹੀ ਸੇ ਸਮਝ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਭ ਪਦਾਰਥਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪਹੁੰਚਿਆਂ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios, el Ser no Manifiesto, es como los Nueve Tesoros, en Dios uno es sabio sólo a través del Equilibrio."