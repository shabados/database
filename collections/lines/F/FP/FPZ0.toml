[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਰੱਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂਜ਼ੋ ਸ਼ਬ ਬਾਸ਼ੰਦ ਦਰ ਜ਼ਿਕਰਸ਼ ਮੁਦਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, those entities that are sacred and near ones of Waaheguru are under Guru Gobind Singh's command. (119)"