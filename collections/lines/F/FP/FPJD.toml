[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ ਪ੍ਰਭੁ ਅਪਨੀ; ਸੋ ਜਨੁ ਤਿਸਹਿ ਧਿਆਈ ਹੇ ॥੧੧॥"
page = 1072
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whomsoever the Lord showers His benediction; That man alone mediates on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ; ਕੇਵਲ ਉਹ ਇਨਸਾਨ ਹੀ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, unto whom God grants His Grace, meditates on Him. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਭੂ ਆਪਣੀ ਕਿਰਪਾ ਕਰੇ ਸੋਈ ਪੁਰਸ਼ ਤਿਸ ਕੇ ਧਿਆਵਨੇ ਵਾਲਾ ਹੋਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਉਹ ਆਪਣੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser también Lo contempla. (11)"