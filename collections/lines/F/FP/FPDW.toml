[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਸੰਧਿਆ ਪਰਵਾਣੁ ਹੈ; ਜਿਤੁ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ਚਿਤਿ ਆਵੈ ॥"
page = 553
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This vesper prayer, which recalls my Lord God to my mind, is acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤ੍ਰਿਕਾਲਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਜਿਸ ਦੁਆਰਾ ਮੇਰਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਮੈਨੂੰ ਯਾਦ ਆਉਂਦਾ ਹੈ, ਪ੍ਰਮਾਣੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That evening prayer alone is acceptable, which brings the Lord God to my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਧ੍ਯਾ ਤੋ ਯਹਿ ਪ੍ਰਮਾਣ ਹੈ ਜਿਸ ਮੇਂ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੂ ਚਿਤ ਮੇਂ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੋ ਸੰਧਿਆ (ਸਵੇਰ ਦੁਪਹਿਰ ਤੇ ਸ਼ਾਮ ਦੀ ਪੂਜਾ) ਕਬੂਲ ਹੈ ਜਿਸ ਨਾਲ ਪਿਆਰਾ ਪ੍ਰਭੂ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El servicio religioso sólo será aprobado, si se basa en la Alabanza de Dios. Entonces uno ama a su Señor"