[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ. ਗੁਬਾਰੁ ਹੈ; ਬਿਨੁ ਸਬਦੈ. ਬੂਝ ਨ ਪਾਇ ॥"
page = 55
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru there is complete darkness and sans God's Name understanding is not gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਅਨ੍ਹੇਰਾ-ਘੁੱਪ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਮਝ ਸੋਚ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is only pitch darkness; without the Shabad, understanding is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧਕਾਰੁ ਹੈ, ਉਪਦੇਸ ਸੇ ਬਿਨਾ ਸਮਝ ਨਹੀਂ ਪਾਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਵਾਸਤੇ ਚਾਰ ਚੁਫੇਰੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਘੁੱਪ ਹਨੇਰਾ (ਰਹਿੰਦਾ) ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ (ਕਿ ਮੈਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਬਾਰੁ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ। ਬੂਝ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru todo es oscuridad, pero sin la Palabra, no nos damos cuenta."