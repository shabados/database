[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੀ ਵਾਉ. ਨ ਤਾ ਕਉ ਲਾਗੈ ॥"
page = 1085
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the hot wind brushes him not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੱਤੀ ਹਵਾ ਤੱਕ ਨਹੀਂ ਲਗਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the hot wind does not touch one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਤਤੀ ਵਾਉ ਭੀ ਨਹੀਂ ਲਾਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਉ = ਹਵਾ। ਤਤੀ ਵਾਉ = ਤੱਤੀ ਹਵਾ, ਰਤਾ ਭੀ ਦੁੱਖ। ਤਾ ਕਉ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No lo toca ni siquiera el viento caliente"