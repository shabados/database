[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਧਿਆਵਹੁ; ਮੂੜੑ ਮਨਾ ॥"
page = 1169
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my silly soul, contemplate thou the One Lord alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮੂਰਖ ਜਿੰਦੜੀਏ! ਤੂੰ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the One Lord, O my foolish mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੋ ਧ੍ਯਾਵਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ = ਇਕ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Único Señor, oh mente ignorante,"