[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਸੰਗਤਿ ਪੋਚ; ਸੋਚ ਦਿਨੁ ਰਾਤੀ ॥"
page = 345
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night I am infested with the anxiety, that my association is low,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੈਨੂੰ ਚਿੰਤਾ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ ਕਿ ਮੇਰੀ ਉਠਕ ਬੈਠਕ ਭੈੜੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The company I keep is wretched and low, and I am anxious day and night;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੇਰੀ ਸੰਗਤਿ (ਪੋਚ) ਨੀਚੋਂ ਕੇ ਸਾਥ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕਾਮਾਦਿ ਵਿਕਾਰੋਂ ਸੰਜੁਗਤ ਹੋ ਰਹਾ ਹੂੰ। ਯਾਂ ਤੇ ਦਿਨ ਰਾਤਿ ਸੋਚ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਦਿਨ ਰਾਤ ਮੈਨੂੰ ਇਹ ਸੋਚ ਰਹਿੰਦੀ ਹੈ (ਮੇਰਾ ਕੀਹ ਬਣੇਗਾ?) ਮਾੜਿਆਂ ਨਾਲ ਮੇਰਾ ਬਹਿਣ-ਖਲੋਣ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi compañero constante es la maldad; vivo oprimido por este pensamiento."