[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਹੀਰਾ ਨਿਰਮਲ ਨਾਮ ॥"
page = 1142
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the jewel of the immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ ਜਵੇਹਰ ਪਵਿੱਤਰ ਨਾਮ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the diamond, the Immaculate Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਐਸਾ ਹੀਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ) ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਅਜਿਹਾ ਕੀਮਤੀ ਪਦਾਰਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਰਾ = ਕੀਮਤੀ ਪਦਾਰਥ। ਨਿਰਮਲ = ਪਵਿੱਤਰ (ਕਰਨ ਵਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, tal es el Nombre Inmaculado, la Joya, mi Dios,"