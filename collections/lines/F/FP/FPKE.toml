[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੂੜ ਗਉਡ ਨ ਭੀਲ ਭੀਕਰ; ਬ੍ਰਹਮ ਸੇਖ ਸਰੂਪ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is neither in Rajputs, Gaurs and Bhils, nor in Brahmins and Sheikths."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾ ਗੰਭੀਰ ਗੌੜ, ਭਿਆਨਕ ਭੀਲ ਅਤੇ ਬ੍ਰਾਹਮਣ ਤੇ ਸ਼ੇਖ ਦੇ ਸਰੂਪ ਵਿਚ ਹੈ।"