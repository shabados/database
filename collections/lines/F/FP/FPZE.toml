[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਅੰਬਿਕਾ ਜੰਭਹਾ ਕਾਰਤਕ੍ਰਯਾਨੀ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Ambika! Thou art the killer of the demon Jambh, the power of Kartikeya"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਬਕਾ, ਜੰਭ ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲੀ, ਕਾਰਤੀਕੇਯ ਦੀ ਸ਼ਕਤੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"