[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕਾ ਦਾਨਾ ਰੂਖਾ; ਸੋ ਸਰਬ ਨਿਧਾਨ ॥"
page = 811
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dry dread of the saints, that is equal to all the treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਰੁੱਖੀ ਰੋਟੀ, ਉਹ ਸਾਰਿਆਂ ਖਜਾਨਿਆਂ ਦੇ ਤੁੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dry bread of the Saints is equal to all treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕਾ (ਦਾਨਾ ਰੂਖਾ) ਰੁਖਾ ਅੰਨ ਜੋ ਹੈ, ਸੋ ਸਰਬ (ਨਿਧਾਨ) ਨਿਧੀਓਂ ਕਾ ਘਰ ਹੈ। ਭਾਵ ਇਹ ਤਿਸ ਅੰਮ੍ਰਿਤ ਭੋਜਨ ਕੇ ਛਕਨੇ ਸੇ ਤੇਰੇ ਚਰਣੋਂ ਮੇਂ ਚਿਤ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮੁਖਾਂ ਦੇ ਘਰ ਦੀ ਰੁੱਖੀ ਰੋਟੀ (ਜੇ ਮਿਲੇ ਤਾਂ ਉਸ ਨੂੰ ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ (ਸਮਝ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pan sin nata de los Santos para mí es el Éxtasis,"