[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਿਰਦੈ ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥"
page = 1135
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, remember thou the Name of God, the slayer of Mur, the demon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਮੁਰ ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate within your heart on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਮੁਰਾਰੀ! ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਧ੍ਯਾਨੁ ਕਰੋਂ ਔਰ ਬਾਣੀ ਕਰ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ) ਮੈਂ (ਸਦਾ) ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Dios con todo tu corazón."