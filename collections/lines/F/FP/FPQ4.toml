[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੰਗ ਕਰਹਿ ਬਹੁ ਭਾਤੀ; ਜਿਉ ਪਿਤਾ ਪੂਤੁ ਲਾਡਾਇਦਾ ॥੧੪॥"
page = 1076
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They enjoy various merriments in many ways and the Lord caresses them as father does his son."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਦੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਅਨੇਕਾਂ ਅਨੰਦ ਮਾਣਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਨੂੰ ਐਉਂ ਲਾਡ ਲਡਾਉਂਦਾ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਪਿਉ ਆਪਦੇ ਪੁੱਤ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy various pleasures in many ways; God caresses them, like a father caressing his son. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਅਨੇਕ ਤਰਾਂ ਸੇ ਆਨੰਦ ਭੋਗਣੇ ਕਰਤੇ ਹੈਂ। ਜੈਸੇ ਪਿਤਾ ਪੁਤਰ ਕੋ ਲਾਡ ਕਰਾਵਤਾ ਹੈ, ਤੈਸੇ ਤਿਨ ਭਗਤੋਂ ਕੋ, ਹੇ ਪਰਮੇਸਰ! ਤੂੰ ਲਾਡ ਲਡਾਵਤਾ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਿਉ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਕਈ ਲਾਡ ਲਡਾਂਦਾ ਹੈ, (ਤਿਵੇਂ ਭਗਤ ਪ੍ਰਭੂ-ਪਿਤਾ ਦੀ ਗੋਦ ਵਿਚ ਰਹਿ ਕੇ) ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਅਨੇਕਾਂ ਆਤਮਕ ਰੰਗ ਮਾਣਦੇ ਹਨ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਲਾਡਾਇਦਾ = ਲਾਡ ਕਰਾਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él juguetea con nosotros y nos mima así como un padre amoroso con su hijo. (14)"