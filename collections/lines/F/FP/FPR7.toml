[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਜੀਉ; ਮੇਰੇ ਮਨ ਤਨ ਨਾਮ ਹਰਿ ਬੀਧੇ ॥"
page = 1178
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Venerable Lord, my soul and body are pierced through with the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਜਨੀਯ ਪ੍ਰਭੂ, ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹਿ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਵਿੰਨ੍ਹੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord of the Universe, my mind and body are pierced through by the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਗੋਬਿੰਦ ਜੀਉ! ਮੇਰੇ ਮਨ ਅਰੁ ਤਨੁ ਤੇਰੇ ਨਾਮ ਮੇਂ ਹੀ (ਬੀਧੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਜੀ! ਹੇ ਹਰੀ! (ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੇਰਾ ਮਨ ਮੇਰਾ ਤਨ ਤੇਰੇ ਨਾਮ ਵਿਚ ਵਿੱਝ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, mi ser íntegro está imbuido en Ti y por una muy buena fortuna,"