[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਿਠੇ ਸਭੇ ਥਾਵ; ਨਹੀ ਤੁਧੁ ਜੇਹਿਆ ॥"
page = 1362
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen all the places, however, there is none like thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵੇਖੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਤੇਰੇ ਵਰਗੀ ਕੋਈ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen all places, but none can compare to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਸਰਬ ਅਸਥਾਨ ਦੇਖੇ ਹੈਂ, ਪ੍ਰੰਤੂ ਹੇ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ! ਤੇਰੇ ਜੈਸਾ ਔਰ ਕੋਈ ਅਸਥਾਨ ਮੁਕਤ ਕਾ ਦਾਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਸ਼ਹਰ!) ਮੈਂ ਹੋਰ ਸਾਰੇ ਥਾਂ ਵੇਖ ਲਏ ਹਨ, (ਪਰ) ਤੇਰੇ ਬਰਾਬਰ ਦਾ (ਮੈਨੂੰ ਕੋਈ) ਨਹੀਂ (ਦਿੱਸਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਵ = (ਲਫ਼ਜ਼ 'ਥਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਸਭੇ ਥਾਵ = ਸਾਰੇ ਥਾਂ। ਤੁਧੁ ਜੇਹਿਆ = ਤੇਰੇ ਬਰਾਬਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto millones de lugares pero ninguno se compara con el Tuyo, Señor Primordial."