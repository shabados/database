[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਧੁਰਿ ਬਖਸਿ ਲਏ ਗੁਰਿ ਪੂਰੈ; ਸਚੀ ਬਣਤ ਬਣਾਈ ॥"
page = 1345
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, the perfect Guru-God forgives and their make, he makes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਪੂਰਨ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮੁਆਫ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਬਨਾਵਟ ਨੂੰ ਉਹ ਸੱਚੀ ਬਣਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are forgiven by the Primal Lord God; the Perfect Guru makes the true making."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਗੁਰਮੁਖਿ ਜਨ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਧੁਰੋਂ, ਭਾਵ ਅਪਨੇ ਹਜੂਰੋਂ ਹੀ ਬਖ਼ਸ਼ ਲਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਸਾਧਨ ਰੂਪੀ ਸਚੀ ਬਨਾਵਟ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਬਖ਼ਸ਼ੇ ਹਨ (ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰੂ ਨੇ ਮੇਹਰ ਕੀਤੀ ਹੈ) ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੀ ਮਾਨਸਕ ਬਨਾਵਟ ਅਜੇਹੀ ਬਣਾ ਦਿੱਤੀ ਹੈ ਕਿ ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵੱਲ ਪ੍ਰੇਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son perdonados por el Primordial Dios nuestro Señor, el Guru Verdadero hace que esto suceda."