[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ; ਤਿਨਿ ਸਿੰਮ੍ਰਿਤਿ ਸੁਨੀਜਾ ॥"
page = 393
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lie in the remembrance of God, and also lies therein the hearing of Vedas, Puranas and the Simirtis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੇਦਾਂ, ਪੁਰਾਣਾ ਤੇ ਸਿਮਰਤੀਆਂ ਦਾ ਸੁਣਨਾ; ਇਹ ਸਭ ਕੁਝ ਵਾਹਿਗੁਰੂ ਦੇ ਯਾਦ ਕਰਨ ਵਿੱਚ ਹੀ ਸਾਮਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "listening to the Vedas, Puraanas, and Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੪ ਬੇਦ, ੧੮ ਪੁਰਾਨ, ੨੭ ਸਿੰਮ੍ਰਿਤਿ ਭੀ ਤਿਸਨੇ ਸੁਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ, ਮਾਨੋ, ਵੇਦ ਪੁਰਾਣ ਸਿੰਮ੍ਰਤੀਆਂ ਆਦਿਕ ਸਾਰੇ ਧਰਮ-ਪੁਸਤਕ ਸੁਣ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Puranas y los Textos Semíticos están contenidos en la Contemplación del Único Dios."