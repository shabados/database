type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਨਾਲ ਦਿਲੀ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ,"

