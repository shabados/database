[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਹਉ ਭਇਆ ਦਿਵਾਨਾ ॥"
page = 1158
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have become mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਝੱਲਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have gone insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਿਵਾਨਾਂ ਮਸਤ ਭਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਮੇਰੀਆਂ ਇਹ ਗੱਲਾਂ ਤੰਗ-ਦਿਲ ਲੋਕਾਂ ਨੂੰ ਪਾਗਲਾਂ ਵਾਲੀਆਂ ਜਾਪਦੀਆਂ ਹਨ; ਲੋਕਾਂ ਦੇ ਭਾਣੇ) ਮੈਂ ਪਾਗਲ ਹੋ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਵਾਨਾ = ਪਾਗਲ, ਕਮਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, me he vuelto loco por Ti,"