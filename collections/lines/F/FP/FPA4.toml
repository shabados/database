[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੋ ਸ︀ਯਾਮ ਭਨੈ ਪ੍ਰਥਮੈ ਉਠ ਕੈ ਕਿਉ ਨ ਕੁੰਕਮ ਭਾਲਿ ਲਗਇਯੈ ॥੨੩੩੩॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore primarily, the saffron and other ingredients be applied to the forehead of Krishna.”2333."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਪਹਿਲਾਂ ਉਠ ਕੇ ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਕੇਸਰ (ਦਾ ਤਿਲਕ) ਕਿਉਂ ਨਹੀਂ ਲਗਾਉਂਦੇ ॥੨੩੩੩॥"