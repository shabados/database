[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜ ਕਥਾ; ਮਹਾ ਅਨੂਪ ॥"
page = 868
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous and greatly unequalled is the description,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁਤ ਅਤੇ ਮਹਾਨ ਲਾਸਾਨੀ ਹੈ ਵਰਣਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wondrous and beautiful is the description of the beauty of the Supreme Soul,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਕਥਾ ਅਤੀ ਅਨੂਪਮ ਅਰ ਅਸਚਰਜ ਰੂਪ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਹੈਰਾਨ ਕਰਨ ਵਾਲੀਆਂ ਹਨ ਤੇ ਬੜੀਆਂ ਅਦੁਤੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa y sin igual es la Palabra del Señor;"