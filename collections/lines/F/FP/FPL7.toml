[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਬੀ ਧਉਸ ਉਭਾਰੀ, ਦਲਾਂ ਮੁਕਾਬਲਾ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drummer sounded the trumpet and the armies attacked each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਗਾਰਚੀ ਨੇ ਨਗਾਰਾ ਗੁੰਜਾਇਆ ('ਉਭਾਰੀ') ਅਤੇ ਫ਼ੌਜਾਂ ਵਿਚ ਮੁਕਾਬਲਾ ਸ਼ੁਰੂ ਹੋ ਗਿਆ।"