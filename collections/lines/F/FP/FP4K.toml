[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਥੈ ਊਭੈ ਜਮੁ ਮਾਰਸੀ; ਨਾਨਕ ਮੇਲਣੁ ਨਾਮਿ ॥੩॥"
page = 1090
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being blessed with the Name, thou shalt dash to the ground, with face downwards, even the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਣ ਨਾਲ, ਤੂੰ ਮੌਤ ਦੇ ਦੂਤ ਨੂੰ ਭੀ ਮੂਧੇ ਮੂੰਹ ਧਰਤੀ ਤੇ ਪਟਕਾ ਮਾਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed with the Naam, O Nanak, you shall strike down the Messenger of Death, and push his face to the ground. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਖੜੇ ਹੋ ਕੇ ਜਮਦੂਤ ਤੇਰੇ ਸਿਰ ਪਰ ਚੋਟਾਂ ਮਾਰੇਂਗੇ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਤੇ ਤੂੰ ਆਪਣੇ ਆਪ ਕੋ ਨਾਮੀ ਮੇਂ ਮੇਲਣਾ ਕਰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨਾ ਜਮ ਨੂੰ (ਭਾਵ, ਮੌਤ ਦੇ ਸਹਿਮ ਨੂੰ) ਮੂੰਹ-ਭਾਰ ਮਾਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਥੈ ਊਭੈ = ਮੂੰਹ-ਭਾਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, si te inmerges en el Nombre del Señor hasta a Yama le pegarás en la cara. (3)"