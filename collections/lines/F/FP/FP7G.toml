[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਸਾਰੁ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਛੋਡਿ. ਨ ਕਤਹੂ ਜਾਤਾ ॥੩॥"
page = 884
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the sublime quintessence of the supreme status and forsaking it I go no where else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਹਾਨ ਮਰਤਬੇ ਦੇ ਸ੍ਰੇਸ਼ਟ ਜੌਹਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਤਿਆਗ ਕੇ, ਮੈਂ ਹੋਰਸ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the essence of excellence, the supreme status; I shall not forsake it to go anywhere else. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ੍ਟ ਸੇ ਸ੍ਰੇਸਟ ਜੋ ਪਰਮਪਦੁ ਹੈ, ਸੋ ਹਮਨੇ ਪਾਇ ਲੀਆ ਹੈ। ਅਬ ਤਿਸ ਕੋ ਛੋਡ ਕਰ ਹਮਾਰਾ ਮਨ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਉਹ ਜੀਵਨ ਦਾ ਅਸਲ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਤੇ, ਇਸ ਨੂੰ ਛੱਡ ਕੇ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logro Tu Esencia de Excelencia, el más elevado Estado de Éxtasis, y si lo abandono me voy a la nada.(3)"