[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਏ ਕਉ; ਕਹੁ ਮਾਰੇ ਕਉਨੁ ॥"
page = 221
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, who can kill him, who is already dead?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ, ਉਸ ਨੂੰ ਕੌਣ ਮਾਰ ਸਕਦਾ ਹੈ, ਜਿਹੜਾ ਅਗੇ ਹੀ ਮਰਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, who can kill someone who is already dead?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਭਾਵ ਸੇ ਮਰ ਗਯਾ ਹੈ ਕਹੋ ਤੋ ਫਿਰ ਉਸ ਕੋ ਕੌਨ ਮਾਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਇਹ (ਮਨ-ਹਾਥੀ ਗੁਰੂ-ਕੁੰਡੇ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰ ਜਾਏ ਤਾਂ ਕੋਈ ਵਿਕਾਰ ਇਸ ਤੇ ਚੋਟ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਏ ਕਉ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਰੇ ਹੋਏ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se ha muerto para sí mismo, ¿quién puede matarlo otra vez?"