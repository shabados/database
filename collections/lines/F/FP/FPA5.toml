[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤਰੀ ਪੁਰਖੈ; ਖਟਿਐ ਭਾਉ ॥"
page = 951
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woman loves the man for his money,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਨਾਨੀ ਆਦਮੀ ਨੂੰ ਉਸ ਦੇ ਪੈਸੇ ਟੁਕੱਰ ਦੀ ਖਾਤਰ ਪਿਆਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woman loves the man only for his wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਕਾ ਪ੍ਰੇਮ ਪੁਰਖ ਮੇਂ ਤਬ ਹੋਤਾ ਜਬ ਧਨ ਕੋ ਖਟ ਕੇ ਲਿਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਖਵਾਂਦੀ ਪਤਿਬ੍ਰਤਾ ਹੈ ਪਰ) ਇਸਤ੍ਰੀ ਦਾ ਆਪਣੇ ਪਤੀ ਨਾਲ ਪਿਆਰ ਤਾਂ ਹੀ ਹੈ ਜੇ ਉਹ ਖੱਟ ਕੇ ਲਿਆਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੈ ਭਾਉ = ਪਤੀ ਦਾ ਪਿਆਰ, ਪਤੀ ਨਾਲ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas mujeres aman a sus hombres por su dinero;"