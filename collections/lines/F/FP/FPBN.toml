[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ; ਸਦ ਤਿਸਹਿ ਧਿਆਈ ॥"
page = 270
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remember Him, while standing or sitting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੜੋਤਿਆਂ ਅਤੇ ਬਹਿੰਦਿਆਂ ਹਮੇਸ਼ਾਂ ਉਸ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "standing up and sitting down, meditate always on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਸਦਾ ਤਿਸੀ ਕਾ ਧਿਆਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਠਦੇ ਬੈਠਦੇ (ਭਾਵ, ਹਰ ਵੇਲੇ) ਉਸੇ ਨੂੰ ਸਦਾ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sentado o parado, medita siempre en Él."