[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਭਉ ਭਾਨਿ; ਭਰੋਸਉ ਆਵਾ ॥"
page = 342
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By shattering fear, I have, now, gained confidence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਨੂੰ ਭੰਨ-ਤੋੜ ਕੇ, ਹੁਣ ਮੇਰਾ ਯਕੀਨ ਬੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have shattered my fear, and now I have come to have faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਬ) ਅਰਥਾਤ ਗਿਆਨ ਕਾਲ ਮੇਂ ਭੈ ਕਾ ਨਾਸ ਹੂਆ ਭਰੋਸਾ ਆਇਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਆ ਨਿਸਚਾ ਆਇਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਯਾਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸੰਸਾਰਕ) ਡਰ ਦੂਰ ਕੀਤਿਆਂ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਤੇ ਸ਼ਰਧਾ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ, ਉਸ ਯਾਦ ਦੀ ਬਰਕਤ ਨਾਲ। ਭਾਨਿ = ਭੰਨਿ, ਦੂਰ ਕੇ। ਭਰੋਸਉ = ਭਰੋਸਾ, ਸ਼ਰਧਾ, ਇਹ ਯਕੀਨ ਕਿ ਪ੍ਰਭੂ ਮੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ।"

