[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ, ਭੂਲ ਚੂਕ ਹਮ; ਅਬ ਆਏ. ਪ੍ਰਭ ਸਰਨਗੇ ॥"
page = 976
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sinning and straying for many births, I have now come and entered the Lord's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਅੰਦਰ ਪਾਪ ਕਰ ਤੇ ਕੁਰਾਹੇ ਪੈ, ਮੈਂ ਹੁਣ ਆ ਕੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mistaken and confused for so many past lives, I have now come and entered the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮੋਂ ਜਨਮੋਂ ਕੇ ਭੂਲੇ ਚੂਕੇ ਹਮ ਅਬ ਪ੍ਰਭੂ ਕੀ ਸਰਨ ਆਇ ਗਏ ਹੈਂ॥☬ਪੁਨਾ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ ਗ਼ਲਤੀਆਂ ਕਰਦੇ ਆ ਰਹੇ ਹਾਂ, ਹੁਣ ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲ ਚੂਕ = ਭੁੱਲਾਂ ਚੁੱਕਾਂ, ਗ਼ਲਤੀਆਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, he buscado Tu Refugio después de errar y de desviarme de Tu Sendero, encarnación tras encarnación."