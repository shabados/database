[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂੰ; ਹਰਿ ਨਾਮੁ ਮਿਲੈ ਆਚਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 54
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save me as it pleases Thee, O God! and grant me the life of meditation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੈ ਵਾਹਿਗੁਰੂ! ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਸਿਮਰਨ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਬਖ਼ਸ਼। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is Your Will, please save and protect me; please bless me with the lifestyle of the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੈਸੇ ਰਾਖੁ ਪਰੰਤੂ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਕਾ (ਆਚਾਰੁ) ਕਰਮੁ ਮਿਲੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਮੈਨੂੰ (ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜੀ) ਰੱਖ। ਹੇ ਹਰੀ! (ਮਿਹਰ ਕਰ) ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਮਿਲ ਜਾਏ। ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ (ਚੰਗੇ ਤੋਂ ਚੰਗਾ) ਕਰਤੱਬ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame en Tu Voluntad para que me pueda enriquecer con la cultura de Tu Nombre. (1-Pausa)"