[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੁ ਜਵੇਹਰ ਨਾਮੁ ਪ੍ਰਗਾਸਿਆ; ਭਾਂਡੈ ਭਾਉ ਪਵੈ ਤਿਤੁ ਅਈਆ ॥੨॥"
page = 834
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invaluable jewel of the Name becomes manifest and it pours into their vessel of love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਅਮੋਲਕ ਜਵੇਹਰ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਬਰਤਨ ਵਿੱਚ ਆ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The priceless jewel of the Naam becomes manifest, and it pours into their vessels of love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਲਾਲ ਜਵਾਹਰ ਵਤ ਪ੍ਰਕਾਸ ਰਹਿਆ ਹੈ, ਸੋ ਜਿਸ ਅੰਤਸਕਰਨ ਰੂਪੀ ਭਾਂਡੇ ਬੀਚ (ਭਾਉ) ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ ਤਿਸ ਮੇਂ ਨਾਮੁ ਆਇ ਪੜਤਾ ਹੈ, ਭਾਵ ਸੇ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਹਿਰਦੇ-ਰੂਪ ਭਾਂਡੇ ਵਿਚ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ) ਮਹਾਨ ਕੀਮਤੀ ਨਾਮ ਪਰਗਟ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਸ (ਹਿਰਦਾ-) ਭਾਂਡੇ ਵਿਚ ਪ੍ਰੇਮ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸਿਆ = ਪਰਕਾਸ਼ ਕਰ ਦਿੱਤਾ ਹੈ (ਗੁਰੂ ਨੇ), ਪਰਗਟ ਕਰ ਦਿੱਤਾ ਹੈ। ਭਾਂਡੈ ਤਿਤੁ = ਤਿਤੁ ਭਾਂਡੈ, ਉਸ (ਹਿਰਦਾ-) ਭਾਂਡੇ ਵਿਚ। ਭਾਉ = ਪਿਆਰ, ਪ੍ਰੇਮ। ਅਈਆ = ਆ ਪਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ellas se encuentra la Iluminación del Nombre del Señor y se recolectan en los silos del Amor. (2)"