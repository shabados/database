[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹਾ ਸੰਗਤਿ; ਸਾਧ ਗੁਣ ਰਸੈ ॥"
page = 237
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, in the Saints congregation, he lovingly sings God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸਤਿ-ਸੰਗਤ ਅੰਦਰ ਉਹ ਪਿਆਰ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, in the Saadh Sangat, the Company of the Holy, the Lord's Glorious Praises are sung with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਹਾਂ ਸਾਧ ਸੰਗਤਿ ਕਹੀਤੀ ਹੈ ਜਹਾਂ ਉੱਤਮ ਗੁਣੋਂ ਮੇਂ ਤਦਾਕਾਰ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਗਤ ਦੇ ਮੂਲ-ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਰਹੀ ਹੈ, ਉਥੇ ਸਾਧ ਸੰਗਤਿ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹਾ = ਉਥੇ, ਉਸ ਅਵਸਥਾ ਵਿਚ। ਗੁਣ ਰਸੈ = ਗੁਣਾਂ ਦਾ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, uno pronuncia con gran gusto"