data = "ਬਰਛੀ ਪਕੜ ਕੇ, ਬਾਨ, ਕਮਾਨ, ਗਦਾ ਅਤੇ ਤਲਵਾਰ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਲੜੇ ਹਨ;"