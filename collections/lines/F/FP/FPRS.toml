[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧ ਅਸਾਧ, ਸੰਗਤਿ ਫਲੁ ਪਾਇਆ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One gets good or bad results according to the company of sadh or evildoers he keeps."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਦਾ ਫਲ ਭਲਾ ਬੁਰਾ ਬਣਾ ਛੱਡਿਆ ਹੈ।"