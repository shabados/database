[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਮਿਟਹਿ ਪਾਪ ਕੋਟਿ ॥੧॥"
page = 863
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, Millions of sins are erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, millions of sins are erased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚਾ ਭੀ ਏਹੀ ਹੈ ਕਿ ਨਾਮ ਜਪਨੇ ਤੇ ਹੀ ਕੋਟੋਂ ਜਨਮੋਂ ਕੇ ਪਾਪ (ਮਿਟਹਿ) ਦੂਰ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਜਪਦਿਆਂ ਕ੍ਰੋੜਾਂ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Sustento de mi corazón. Cantando el Nombre del Señor, millones de errores son borrados.  (1)"