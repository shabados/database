data = "ਸਥਿਤੀ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਵੇਲੇ ਕਾਲ ਜਮਨ ਨੇ ਕਈ ਕਰੋੜ ਸੈਨਾ ਹੋਰ ਭੇਜ ਦਿੱਤੀ ਹੈ।"