[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਹੋਵਤ ਏਹ ਹਾਲ ॥"
page = 299
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting God, this becomes his condition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਭੁਲਾ ਕੇ ਉਸ ਦੀ ਇਹ ਦਸ਼ਾਂ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Lord, this is their condition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਹਾਲ ਹਰੀ ਕੇ ਬਿਸਰਨੇ ਸੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਦੇਣ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦਾ ਇਹ ਹਾਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese es el estado de uno que ha abandonado a su Señor."