[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਧਾਰਿ; ਰਾਖੇ ਸਭਿ ਜੰਤ ॥"
page = 1271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Casting His merciful glance, He protects all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰ ਕੇ, ਉਹ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He watches all with His Glance of Grace and protects them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਭ ਜੀਵ ਦ੍ਯਾ ਦ੍ਰਿਸ੍ਟੀ ਧਾਰ ਕਰ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਭਗਵਾਨ ਨੇ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ (ਸਦਾ) ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਧਾਰਿ = ਧਾਰ ਕੇ, ਕਰ ਕੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él observa y protege a todos con Su Mirada de Gracia."