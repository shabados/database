[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਰਿ ਜੁਲਾਹੀ ਹੁਤੀ ਬੁਲਾਈ ॥"
page = 926

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the weaver heard this news, he called his wife."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਪਣੀ ਜੁਲਾਹੀ ਨਾਰ ਨੂੰ ਬੁਲਾਇਆ।"