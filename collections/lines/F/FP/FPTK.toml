[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਨਿ ਗੁਰਮੁਖਿ ਸੇਵਿਆ; ਤਿਨਿ ਸਭਿ ਸੁਖ ਪਾਈ ॥"
page = 1100
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, who by the Guru's grace, serves his Lord; He obtains all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੇ ਸਾਈਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ; ਉਹ ਸਾਰੇ ਸੁੱਖ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who, as Gurmukh, serves the Lord, obtains all peace and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਸ ਨੇ ਸਭ ਸੁਖੋਂ ਕੀ ਪੰਕਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ਉਸ ਨੇ ਸਾਰੇ ਸੁਖ ਮਾਣ ਲਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que sirve a Dios por la Gracia del Guru, es bendecido con Éxtasis."