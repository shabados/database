[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਨਿਕਟਿ ਬਸੈ; ਨਰਹਰੀ ॥੧॥"
page = 1163
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "near him abides my Lord, the Man-Lion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਸ਼-ਸ਼ੋਰ-ਸਰੂਪ ਮੇਰਾ ਸਾਈਂ ਉਸ ਦੇ ਨੇੜੇ ਹੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Lord abides near that person. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ (ਨਰਹਰੀ) ਹੇ ਭਗਵਨ! ਤੂੰ ਸਮੀਪ ਬਸਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cerca de él está Dios, el Hombre- León. (1)"