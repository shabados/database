[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੂ ਜਾਣਾਇਹਿ; ਸੋਈ ਜਨੁ ਜਾਣੈ ॥"
page = 11
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, whom thou causeth to understand, understands Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਸਮਝਾਉਂਦਾ ਹੈ, ਉਹੀ ਇਨਸਾਨ ਤੈਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone understand, whom You inspire to understand;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਨੋ ਤੂੰ  ਗੁਰੂ ਹੋ ਕਰ ਜਣਾਉਤਾ ਹੈਂ, ਸੋਈ ਇਸ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਉਹ ਮਨੁੱਖ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el hombre que permites que Te entienda, Te entiende,"