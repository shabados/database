[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲੀ ਮਹਲਿ; ਸਹਜ ਸੁਖੁ ਪਾਏ ॥"
page = 117
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride attains to eternal peace in her Groom's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਆਪਣੇ ਲਾੜੇ ਦੇ ਮੰਦਰ ਅੰਦਰ ਸਦੀਵੀ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride finds intuitive peace and poise in the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ (ਮਹਲਿ) ਸਰੂਪ ਸੁਖ ਕੋ ਨਿਰਜਤਨ ਹੀ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਸੱਦਦਾ ਹੈ ਉਹ) ਮਹਲ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਪਹੁੰਚ ਕੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੀ = ਮਹਲ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ। ਮਹਲੀ ਮਹਲਿ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਸਹਜ ਸੁਖੁ = ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ella obtiene la Paz Divina en la Alcoba Nupcial."