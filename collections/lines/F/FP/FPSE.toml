[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢੂਢੇਦੀ ਤਿਨ; ਸਜਣ ਸਚਿ ਸਵਾਰਿਆ ॥"
page = 1421
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I search for that friend, who is embellished with truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮਿੱਤਰ ਨੂੰ ਖੋਜਦੀ ਹਾਂ, ਜੋ ਸੱਚ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek that friend, who is embellished with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚ ਕੋ ਪਾਇ ਕਰ ਕੇ ਜਨਮ ਸਵਾਰਿਆ ਹੈ, ਮੈਂ ਤਿਨ ਸੰਤ ਜਨ ਸਜਣੋਂ ਕੋ ਖੋਜਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਸੱਜਣਾਂ ਨੂੰ ਲੱਭਦੀ ਫਿਰਦੀ ਹਾਂ, ਸਦਾ-ਥਿਰ ਹਰਿ ਨਾਮ ਨੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਤਿਨ ਸਜਣ = ਉਹਨਾਂ ਸੱਜਣਾਂ ਨੂੰ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੇ। ਸਵਾਰਿਆ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco a ese Amigo embellecido por la Verdad. El Guru Verdadero es mi Amigo."