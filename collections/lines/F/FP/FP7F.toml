[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦ ਰੋਗਿ; ਖਪਿ ਗਏ ਕੁਰੰਗਾ ॥੧॥"
page = 1140
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the disease of bell's note, the deer is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੰਡੇ ਹੇੜੇ ਦੀ ਆਵਾਜ ਦੀ ਬਿਮਾਰੀ ਰਾਹੀਂ ਹਰਨ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the disease of the sound of the bell, the deer is lured to its death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤਰਾਂ ਸੁੰਦਰ ਵਾਜੇ ਦੀ ਅਵਾਜ ਉਪਰ ਮ੍ਰਿਗ ਮੋਹਤ ਹੋ ਕਰ ਖਪ ਜਾਤੇ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਘੰਡੇ ਹੇੜੇ ਦੀ) ਆਵਾਜ਼ (ਸੁਣਨ) ਦੇ ਰੋਗ ਦੇ ਕਾਰਨ ਹਿਰਨ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ = (ਘੰਡੇ ਹੇੜੇ ਦੀ) ਆਵਾਜ਼ (ਹਿਰਨਾਂ ਨੂੰ ਫੜਨ ਲਈ ਮੜ੍ਹੇ ਹੋਏ ਘੜੇ ਦੀ) ਆਵਾਜ਼। ਕੁਰੰਗਾ = ਹਿਰਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el venado es atrapado, engañado por el sonido. (1)"