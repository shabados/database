[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਜੀਅ ਸੰਗਿ; ਰਖਵਾਲਾ ॥"
page = 623
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ever with me as the Protector of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ, ਮੇਰੀ ਆਤਮਾ ਦੇ ਰਾਖੇ ਵੱਜੋਂ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is always with me, the Protector of my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਜੀਅ ਕਾ ਸੰਗੀ ਰਖਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਦੇ ਨਾਲ ਰਾਖਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es para siempre el Protector de nuestra Alma."