[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥"
page = 880
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, hardly any one understands this thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those, who as Gurmukh, understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖਿ ਇਸ ਬਾਤ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਗੱਲ ਨੂੰ ਕੋਈ ਉਹ ਵਿਰਲਾ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es meditar en el Nombre del Señor, sin embargo, muy pocos saben esto por la Gracia del Guru."