[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਦਰਸਨ ਵਿਟਹੁ. ਖੰਨੀਐ ਵੰਞਾ ਤੇਰੇ; ਨਾਮ ਵਿਟਹੁ ਕੁਰਬਾਣੋ ॥"
page = 557
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may cut myself into pieces for a glimpse of Thine and unto Thy Name I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਇਕ ਦੀਦਾਰ ਦੇ ਲਈ ਮੈਂ ਟੋਟੇ ਟੋਟੇ ਹੋ ਜਾਵਾਂ ਅਤੇ ਤੇਰੇ ਨਾਮ ਉਤੇ ਮੈਂ ਬਲਿਹਾਰ ਹੋ ਵੰਝਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would cut myself into pieces for the Blessed Vision of Your Darshan; I am a sacrifice to Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੈਂ ਕਹਾ: ਤੇਰੇ ਦਰਸ਼ਨ ਵਿਟੁਹ ਕਹੀਏ ਉਪਰੋਂ (ਖੰਨੀਐ) ਟੁਕੜੇ ਹੋ ਵਾਰਨੇ ਹੋ ਜਾਵਾਂ, ਤੇਰੇ ਨਾਂਉ ਪਰ ਤੇ ਭੀ (ਕੁਰਬਾਣੋ) ਵਾਰਨੇ ਜਾਵਾਂ। ਤਬ ਉਤਮ ਨੇ ਪੂਛਾ ਓਹ ਕਛ ਬੋਲਾ ਥਾ? ਮਧਮ ਨੇ ਕਹਾ: ਮੈਨੇ ਕਹਾ ਤਿਸ ਨੇ ਤੂੰ ਹੰਕਾਰ ਸਹਤ ਹੈਂ, ਤੋ ਮੈਂ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਇਸ ਸੋਹਣੇ ਸਰੂਪ ਤੋਂ ਜੋ ਹੁਣ ਦਿੱਸ ਰਿਹਾ ਹੈ ਮੈਂ ਸਦਕੇ ਹਾਂ ਸਦਕੇ ਹਾਂ ਤੇ ਮੈਂ ਤੇਰੇ ਨਾਮ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me estoy embrujando con ese Encanto."