[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਸਰਪ ਨ੍ਰਿਕ੍ਰੁਧ ਤੌਨਿ ਸਥਲਾਨੰ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that place the snake was creeping without ire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸਥਾਨ ਤੇ ਸੱਪ ਵੀ ਕ੍ਰੋਧ ਤੋਂ ਬਿਨਾ ਫਿਰ ਰਹੇ ਸਨ।"