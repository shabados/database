[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਰਤੀਹਾਣੁ ਵਖਾਣਿਆ; ਭਲੇ ਬੁਰੇ ਦੀ ਸੁਣੀ ਕਹਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On the basis of the stories listened to, I have described the present state of affairs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਤੀ ਹੋਈ ਬਾਤ ਵ੍ਯਾਖ੍ਯਾਨ ਕੀਤਾ ਹੈ (ਜੋ ਅਸਾਂ ਇਕ) ਭਲੇ ਅਤੇ ਬੁਰੇ ਦੀ ਕਹਾਣੀ ਸੁਣੀ ਹੈ।"