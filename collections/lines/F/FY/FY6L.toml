[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਲਰੇ ਕਟਿ ਭੂਮਿ ਪਰੇ; ਇਕ ਦੇਖ ਡਰੇ, ਮਰਿ ਗੇ ਬਿਨੁ ਮਾਰੇ ॥੧੧੯੫॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of the warriors having been chopped fell on the earth and some of them seeing all this died without fighting.1195."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਲੜੇ ਅਤੇ ਕਟ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ਅਤੇ ਇਕ (ਉਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ (ਇਤਨੇ) ਡਰ ਗਏ ਕਿ ਬਿਨਾ ਮਾਰਿਆ ਹੀ ਮਰ ਗਏ ਹਨ ॥੧੧੯੫॥"