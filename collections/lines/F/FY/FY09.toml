[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਪੂਰੀ ਮਤਿ ਹੈ; ਪੂਰੈ ਸਬਦਿ ਬੀਚਾਰਾ ॥"
page = 1009
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the understanding of the Perfect Guru and through the Perfect Guru, the Lord is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਸਮਝ ਪੂਰਨ ਗੁਰਾਂ ਦੀ। ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਸਾਹਿਬ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect are the Teachings of the Perfect Guru; contemplate the Perfect Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰੇ ਦੁਆਰਾ ਜਿਸ ਕੋ ਪੂਰੀ ਮਤਿ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ ਤਿਸ ਨੇ ਪੂਰੇ ਉਪਦੇਸ ਕੇ ਸਿਧਾਂਤ ਕਾ ਬੀਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪੂਰੀ ਮੱਤ ਤੇ ਸ੍ਰੇਸ਼ਟ ਵਿਚਾਰ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰਿ ਦੀ ਰਾਹੀਂ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬੀਚਾਰਾ = ਸ੍ਰੇਸ਼ਟ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Naam, serás salvado, pues Perfecta es la Sabiduría del Guru, medita en la Palabra Perfecta del Shabd."