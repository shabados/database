[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਜਣ ਮੇਲਿ ਪਿਆਰੇ; ਮਿਲਿ ਪੰਥੁ ਦਸਾਈ ॥"
page = 647
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, make me meet the Guru, the friend of God. Meeting with him I shall inquire from him the way to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾਂ! ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਮਿੱਤ੍ਰ, ਗੁਰਾਂ ਨੂੰ ਮਿਲਾ ਦੇ। ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਪਾਸੋ ਤੇਰਾ ਰਸਤਾ ਪੁਛਾਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beloved, lead me to meet my True Friend; meeting with Him, I shall ask Him to show me the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਤਿਸ ਹਰੀ ਪਿਆਰੇ ਸਜਣ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਨ ਕਾ ਰਸਤਾ ਬਤਾਵੋ, (ਦਸਾਈ) ਮੈਂ ਪੂਛਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰੀ! ਮੈਨੂੰ ਗੁਰਮੁਖ ਮਿਲਾ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਤੇਰਾ ਰਾਹ ਪੁੱਛਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਣ = ਗੁਰਮੁਖ। ਮਿਲਿ = ਮਿਲਿ ਕੇ। ਪੰਥੁ = ਰਾਹ। ਦਸਾਈ = ਮੈਂ ਪੁੱਛਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, guíame hasta mi Guru, mi Amigo, para que conozca Tu Sendero."