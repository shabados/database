[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਬੰਦੀ ਖਸਮ ਕੀ; ਤਿਨ ਅਗੈ ਕਮਾਵੈ ਕਾਰ ॥"
page = 90
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon, the maid -servant of the Master performs services before them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ, ਮਾਲਕ ਦੀ ਬਾਂਦੀ, ਉਨ੍ਹਾਂ ਮੂਹਰੇ ਟਹਿਲ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the maid-servant of our Lord and Master, serves them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜੋ ਵਾਹਿਗੁਰੂ ਕੀ ਦਾਸੀ ਹੈ, ਤਿਨ੍ਹੋਂ ਕੇ ਆਗੇ ਅਧੀਨ ਹੋ ਕਰ ਸੇਵਾ ਕਮਾਵਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ ਪ੍ਰਭੂ ਦੀ ਦਾਸੀ ਮਾਇਆ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਕਾਰ ਕਮਾਂਦੀ ਹੈ (ਭਾਵ, ਉਹ ਬੰਦੇ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਨਹੀਂ ਫਿਰਦੇ, ਮਾਇਆ ਉਹਨਾਂ ਦੀ ਸੇਵਕ ਬਣਦੀ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya está al servicio del Señor y Maestro, y también los viene a servir."