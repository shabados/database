[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲ ਜਲ ਕੇ ਸੰਗ ਮਿਲਿ ਰਹਿਯੋ ਤਨੁ ਪਿਯ ਕੇ ਸਰਬੰਗ ॥੪੬॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And through water they all intermingle and become one.(46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਲ ਜਲ ਨਾਲ (ਭਾਵ ਪੰਜ ਤੱਤ੍ਵ ਪੰਜ ਮਹਾ ਤੱਤ੍ਵਾਂ ਨਾਲ) ਮਿਲ ਗਏ ਅਤੇ ਤਨ ਪ੍ਰੀਤਮ ਦੇ ਸਭ ਅੰਗਾਂ ਨਾਲ ਇਕਮਿਕ ਹੋ ਗਿਆ ॥੪੬॥"