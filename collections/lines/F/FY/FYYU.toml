[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਚੰਦਨੁ ਹੋਇ, ਬਿਰਖੁ ਬੋਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By becoming sandalwood he made all the trees fragrant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ) ਬਾਵਨ ਚੰਦਨ ਹੋਕੇ ਹੋਰ ਬਿਰਖਾਂ ਨੂੰ ਸੁਗੰਧਿਤ ਕਰਦੇ ਹਨ।"