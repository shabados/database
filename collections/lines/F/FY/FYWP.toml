data = "ਪਠਏ ਮਾਗਧ ॥੨੬੯॥"
page = 227

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The advice of vasishtha, the eminent Brahmin amongst all the Brahmins, was accepted. A letter was written and sent to Magadh.269."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਲਈ) ਮਾਗਧ (ਦੂਤ) ਨੂੰ ਘਲਿਆ ਹੈ ॥੨੬੯॥"