[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ; ਇਹ ਨੀਚ ਕਰਮ. ਹਰਿ ਮੇਰੇ ॥"
page = 167
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipresent Lord God, such are the Base actions of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਇਹੋ ਜਿਹੇ ਹਨ, ਮੇਰੇ ਕਮੀਨੇ ਅਮਲ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, these are my lowly actions, O my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਹੇ ਹਰੀ ਇਹ ਮੇਰੇ ਨੀਚ ਕਰਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੇਰੇ ਹਰੀ! ਮੇਰੇ ਇਹ ਨੀਚ ਕੰਮ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, así de vanas son mis acciones,"