[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸੁਣੈ; ਤੈ ਆਪੇ ਵੇਖੈ ॥"
page = 110
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself hears and Himself sees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself hears, and He Himself sees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਰਮੇਸ੍ਵਰ ਸੁਨਤਾ ਹੈ ਪੁਨਾ ਆਪ ਹੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਦੀ ਅਰਦਾਸ) ਸੁਣਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo ve, Él Mismo escucha,"