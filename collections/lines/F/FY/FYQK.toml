[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਗਲੁ ਨਾਨਕ ਗਾਈਐ ॥੪॥੪॥੫੪॥"
page = 622
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Sing the blissful song of the Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, sing the songs of joy to the Lord. ||4||4||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰਾ (ਮੰਗਲੁ) ਜਸ ਗਾਵਤੇ ਰਹੀਏ॥੪॥੪॥੫੪॥☬ਅਪਨੇ ਲਾਭ ਕੋ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੪॥੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ॥੪॥੪॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con cada respiración y cantemos la Melodía de Éxtasis del Señor. (4‑4‑54)"