[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਕਾਮਿਨੀ ਸੇਜ ਸੋਹਨੀ; ਛੋਡਿ ਖਿਨੈ ਮਹਿ ਜਾਵਤ ਹੇ ॥"
page = 821
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving gold, thy bride and beauteous couch thou shalt depart in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨੇ, ਆਪਣੀ ਪਤਨੀ ਅਤੇ ਸੁੰਦਰ ਪਲੰਘ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਟੁਰ ਜਾਏਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall have to leave behind your gold, your woman and your beautiful bed; you shall have to depart in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਨਿਕ) ਸ੍ਵਰਨ, (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ, ਸੁੰਦਰ ਸਿਹਜਾ, ਏਕ ਛਿਨ ਮੇਂ ਛੋਡ ਕਰ ਜੀਵ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋਨਾ (ਧਨ-ਪਦਾਰਥ), ਇਸਤ੍ਰੀ ਦੀ ਸੋਹਣੀ ਸੇਜ-ਇਹ ਤਾਂ ਇਕ ਛਿਨ ਵਿਚ ਛੱਡ ਕੇ ਮਨੁੱਖ ਇਥੋਂ ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕ = ਸੋਨਾ। ਕਾਮਿਨੀ = ਇਸਤ੍ਰੀ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਖਿਨੈ ਮਹਿ = ਖਿਨ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El oro, la esposa bella, el aposento nupcial, te dejan en un instante."