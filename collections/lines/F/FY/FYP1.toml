[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਤੁਮਾਰੈ; ਮੈ ਕਰੇ ਅਨੰਦਾ ਜੀਉ ॥"
page = 217
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thine company, I enjoy happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਖੁਸ਼ੀ ਮਾਣਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Company, I am in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮਾਰੇ ਸੰਗ ਮੇਂ ਆਏ ਹੈਂ, ਸੋ ਅਨੰਦ ਰੂਪ ਹੀ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਰਾਮ ਜੀ!) ਤੇਰੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਮੈਂ ਆਨੰਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ ਤੁਮਾਰੈ = ਤੇਰੀ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Compañía, estamos en serena Paz,"