[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਾ ਪੂਰਬਲਾ ਕਰਮੁ ਬਣਿ ਆਇਆ ॥"
page = 897
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My primal and prenatal destiny has awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਦੀ ਤੇ ਪੁਰਾਤਨ ਪ੍ਰਾਲਬਧ ਜਾਗ ਉਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My perfect pre-destined karma has been activated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਪਰਾ ਪੂਰਬਲਾ ਜਨਮਾਂਤ੍ਰੋਂ ਕਾ ਕਰਮ ਬਨ ਆਇਆ ਹੈ, ਭਾਵ ਫਲੀ ਭੂਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਪੂਰਬਲੇ ਜਨਮਾਂ ਦਾ ਕੀਤਾ ਕੰਮ ਉਹਨਾਂ ਦਾ ਸਹਾਈ ਆ ਬਣਦਾ ਹੈ (ਉਹਨਾਂ ਦੇ ਪੂਰਬਲੇ ਕੀਤੇ ਚੰਗੇ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਜਾਗ ਪੈਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las semillas de las acciones pasadas empiezan a germinar"