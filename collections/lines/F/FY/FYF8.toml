[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂ ਥੀਆਊ ਤਖਤੁ; ਪਿਰੀ ਮਹਿੰਜੇ ਪਾਤਿਸਾਹ ॥"
page = 1098
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I become the throne for my Beloved sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੁਲਤਾਨ ਲਈ ਰਾਜ-ਸਿੰਘਾਸਣ ਬਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become the throne for my Beloved Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਖਤ ਹੋਵਾਂ, ਪਤੀ ਮੇਰਾ ਪਾਤਸਾਹ ਹੋਵੇ, ਭਾਵ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਨਿਵਾਸ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਤੀ ਪਾਤਿਸ਼ਾਹ! ਮੈਂ (ਤੇਰੇ ਬੈਠਣ ਲਈ) ਆਪਣੇ ਹਿਰਦੇ ਨੂੰ ਤਖ਼ਤ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, mi Rey, ven a mí, deja que mi corazón sea Tu Trono."