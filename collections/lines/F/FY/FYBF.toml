[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣੇ ਐਸ ਹੀ ਭੂਪ ਸਰਬੰ ਸੁਧਾਰੰ ॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He caused the earth to become without Kshatriyas for twenty-one times and in this way, he destroyed all the kings and their base"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਾਰ ਦਿੱਤਾ।"