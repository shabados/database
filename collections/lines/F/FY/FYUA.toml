[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਹੁ; ਸਬਦਿ ਜਲਾਏ ॥"
page = 1342
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meditation and, through the Name, ego is burnt down from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਉਸ ਅੰਦਰੋ, ਹੰਗਤਾ ਸੜ ਬਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad burns away egotism from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਰਿਦੇ ਵਿਚੋਂ ਹਉਮੈ ਕੌ ਜਲਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਨੂੰ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਚਹੁ = ਆਪਣੇ ਅੰਦਰੋਂ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Shabd quema el egoísmo del interior."