[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਘਰਿ ਬੈਸੈ; ਕਾਲੁ ਨ ਜੋਹੈ ॥"
page = 227
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in the True Home, and Death touches him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਮੌਤ ਉਸ ਨੂੰ ਨਹੀਂ ਛੂੰਹਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dwell in their true home, and Death does not touch them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰਮੁਖਿ (ਘਰਿ) ਸਚ ਸ੍ਵਰੂਪ ਮੇਂ (ਬੈਸੇ) ਇਸਥਿਤ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ ਕਾਲ ਨਹੀਂ (ਜੋਹੈ) ਦੇਖ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਸਹਮ ਪੋਹ ਨਹੀਂ ਸਕਦਾ (ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਕੋਈ ਖ਼ਤਰਾ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚ ਘਰਿ = ਸੱਚ ਦੇ ਘਰ ਵਿਚ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਬੈਸੇ = (ਜੋ) ਬੈਠਦਾ ਹੈ। ਕਾਲੁ = ਮੌਤ ਦਾ ਸਹਮ, ਆਤਮਕ ਮੌਤ। ਮੋਹੈ = ਮੋਹ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el Recinto de la Verdad, la muerte no se le acerca;"