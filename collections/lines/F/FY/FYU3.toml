[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਪਟੁ ਕਮਾਵੈ. ਮਹਾ ਦੁਖੁ ਪਾਵੈ; ਵਿਣੁ ਸਤਿਗੁਰ ਮਗੁ. ਨ ਪਾਇਆ ॥"
page = 773
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She practises falsehood sorrow and without the True Guru finds not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਅਤੇ ਵਲ ਛੱਲ ਕਮਾਉਂਦੀ ਹੈ, ਪਰਮ ਕਸ਼ਟ ਉਠਾਉਂਦੀ ਹੈ ਅਤੇ ਸੱਚ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਸ ਨੂੰ ਰਸਤਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing fraud and falsehood, she suffers terrible pain; without the True Guru, she does not find the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੂੜੁ ਔ ਕਪਟ ਕੋ ਹੀ ਕਮਾਵਤੀ ਹੈ ਇਸੀ ਤੇ ਬਡਾ ਦੁਖੁ ਪਾਵਤੀ ਹੈ, ਅਰੁ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਸੇ ਹਰੀ ਦਾ ਰਸਤਾ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਸਦਾ) ਝੂਠ ਠੱਗੀ (ਆਦਿਕ ਦੀ) ਕਾਰ ਕਰਦੀ ਹੈ, ਬੜਾ ਦੁੱਖ ਸਹਾਰਦੀ ਰਹਿੰਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ) ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella practica el engaño, la falsedad, eso la hace sufrir inmensas penas y sin el Guru Verdadero, no logra encontrar el Camino."