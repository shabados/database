[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਹਾਗਣੀ ਖਰੀਆ ਬਿਲਲਾਦੀਆ; ਤਿਨਾ. ਮਹਲੁ ਨ ਪਾਇ ॥"
page = 559
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deserted wives bewail profusely as they attain not their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੁੱਟੜ ਘਣਾ ਵਿਰਲਾਪ ਕਰਦੀਆਂ ਹਨ। ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਕਰਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The abandoned brides cry out in their suffering; they do not attain the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਦੋਹਾਗਣੀ ਹੈ, ਸੋ ਅਤੀ ਬ੍ਰਿਲਾਪ ਕਰਤੀ ਰਹਿਤੀ ਹੈ ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਛੁੱਟੜ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਬਹੁਤ ਦੁਖੀ ਰਹਿੰਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰੀਆ = ਬਹੁਤ। ਮਹਲੁ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los desertores sufren de angustia, y no logran llegar al Castillo del Señor."