[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਅਕਥੁ; ਨਾਨਕਿ ਵਖਾਣਿਆ ॥੪॥੫॥੧੦੭॥"
page = 397
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Nanak has described the Indescribable One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਨੇ, ਨਾਂ-ਬਿਆਨ ਹੋ ਸੱਕਣ ਵਾਲੇ ਪੁਰਖ ਨੂੰ ਬਿਆਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak describes the indescribable. ||4||5||107||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਤਿਨੋਂ ਨੇ ਅਕਥ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਥਨ ਕੀਆ ਹੈ॥੪॥੫॥੧੦੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ) ਨਾਨਕ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਉਸ ਬੇਅੰਤ ਗੁਣਾਂ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕੀਤੀ ਹੋਈ ਹੈ ॥੪॥੫॥੧੦੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਅਕਥੁ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਨਾਨਕਿ = ਨਾਨਕ ਨੇ ॥੪॥੫॥੧੦੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es solamente por la Gracia del Guru que Nanak repite la Verdad Inefable. (4-5-107)"