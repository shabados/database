[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਹੀ ਸਚੁ ਸਾਚਿ ਪਤੀਜੈ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥੪॥"
page = 1259
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever sheds his ego from within himself; he is verily pleased with the Truest of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਗੁਆ ਦਿੰਦਾ ਹੈ, ਉਹ ਸੱਚੀ ਮੁੱਚੀ ਸੱਚਿਆ ਦੇ ਪਰਮ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In truth, the True Lord is pleased with truth; eradicate egotism from within yourself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਿਦੇ ਵਿਚੋਂ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਯਾ ਹੈ, ਸੋ ਸਾਚੇ ਹੀ ਪੁਰਸ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਚ ਸਰੂਪ ਮੇਂ ਪਤੀਜੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਹਰੀ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ) ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਗਿੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ ਹੀ ਸਾਚਿ = ਸਦਾ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰੀ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Señor está complacido con la Verdad. Destierra el egoísmo del interior de tu ser. (4)"