[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਦਰਿ ਘਰਿ; ਸਾਚੈ ਦੇਖਿ ਹਦੂਰਿ ॥੬॥"
page = 839
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some abide in the True Lord's Court and Mansion and see Him ever-present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅਤੇ ਮਹਿਲ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਸਦਾ ਉਸ ਨੂੰ ਹਾਜਰ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some attain the Court and the Mansion of the True Lord, and behold Him, ever-present. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਿ ਰਿਦੇ ਰੂਪੀ ਘਰ ਕੇ ਅੰਤਰ ਹੀ ਸਾਚੇ ਹਰੀ ਕੋ (ਹਦੂਰਿ) ਪ੍ਰਤਖ੍ਯ ਦੇਖਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਐਸੇ ਹਨ ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਘਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ। ਦੇਖਿ = ਵੇਖ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos habitan en Su Corte Verdadera y ven siempre Su Presencia.  (6)"