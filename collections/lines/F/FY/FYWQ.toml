data = "ਕਹ ਪਿੰਗੁਲ; ਪਰਬਤ ਪਰ ਭਵਨ ॥"
page = 267
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a cripple roam on a mountain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੰਗੜਾ ਪਹਾੜ ਉਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਚੱਕਰ ਕੱਟ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the cripple climb up the mountain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਕਹਾਂ ਚਰਨੋ ਸੇਂ ਹੀਨ ਪਿੰਗਲਾ ਔਰ ਕਹਾਂ ਪਰਬਤ ਪਰ ਮੰਦਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੂਲ੍ਹਾ ਕਿਥੇ ਪਹਾੜਾਂ ਤੇ ਭਉਂ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede un hombre cojo escalar una montaña?"