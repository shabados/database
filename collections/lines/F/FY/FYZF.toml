[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰੁ ਭਇਆ; ਅਬਿਨਾਸੀ ਥੀਵੈ ॥"
page = 1074
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become eternal and am rendered imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵੀ ਸਥਿਰ ਬਣ ਅਤੇ ਨਾਸ-ਰਹਿਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become immortal; I am eternal and imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਮਰ) ਪਰਮਾਤਮਾਂ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ, ਇਸੀ ਤੇ ਵਹੁ ਭੀ ਅਬਨਾਸੀ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਸਹਮ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ। ਥੀਵੈ = ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la muerte no lo toca más y se libera de sus dudas,"