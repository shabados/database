[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ. ਜਸੁ ਕਹੈ ॥੫॥"
page = 270
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "utter His praise Nanak through Guru's kindness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਉਸ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, O Nanak, chant His Praises. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕੌ ਉਚਾਰਨ ਕਰੈ ਤਉ ਹਛੀ ਬਾਤ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਲੈ ਕੇ (ਵਡਭਾਗੀ ਮਨੁੱਖ) ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ = ਆਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, oh dice Nanak, canta Sus Alabanzas. (5)"