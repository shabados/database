[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ; ਸਭ ਚਲੈ ਰਜਾਈ ॥੩॥"
page = 786
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that alone happens, Everyone walks subject to His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ। ਹਰ ਕੋਈ ਉਸ ਦੇ ਫੁਰਮਾਨ ਦੇ ਤਾਬੇ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, that alone happens. All walk according to His Will. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ, ਸਭ (ਰਜਾਈ) ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਮੇਂ ਚਲਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ) ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਭਾਂਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਈ = ਹੁਕਮ ਵਿਚ, ਰਜ਼ਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra no encuentra el Refugio y así va y viene una y otra vez. Todo lo que Dios desea, ocurre, todos estamos sujetos a la Voluntad de Dios.(3)"