[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਲੀ ਕੋਇਲ ਅੰਬ ਵਣਿ; ਅਕਿਤਿਡੁ ਚਿਤੁ ਮਿਤਾਲਾ ਹਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nightingale sitting on mango tree is black and the grosshopper of akk is speckled one or green."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲੀ ਕੋਇਲ ਅੰਬ ਦੇ ਬੂਟੇ ਨੂੰ ਪਸੰਦ ਰਖਦੀ ਹੈ, ਅਕਤਿੱਡੇ ਦਾ ਚਿੱਤ (ਅੱਕ) ਮਿੱਤ੍ਰ ਨੇ ਹਰ ਲੀਤਾ ਹੈ।"