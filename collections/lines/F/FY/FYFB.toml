[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਛੋਡਿ. ਬਿਖੁ ਲਗੇ; ਬਿਖੁ ਖਟਣਾ ਬਿਖੁ ਰਾਸਿ ॥"
page = 586
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They abandon nectar, turn to poison, earn poison, and poison is their stock in trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤ ਨੂੰ ਤਿਆਗ ਕੇ ਜ਼ਹਿਰ ਨੂੰ ਜੁੜਕੇ ਜ਼ਹਿਰ ਨੂੰ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਜ਼ਹਿਰ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning the Ambrosial Nectar, they turn to poison; they earn poison, and poison is their only wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋ ਅੰਮ੍ਰਿਤ ਕੋ ਛੋਡ ਬਿਖ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਬਿਖ ਤੁਲ੍ਯ ਦੁਖਦਾਇਕ ਆਦਿ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਬਿਖ ਹੀ ਕੀ ਪੂਜਾ ਵਾਸਨਾ ਸਰਧਾ ਹੈ ਬਿਖ ਹੀ ਕਮਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨੁੱਖ ਅੰਮ੍ਰਿਤ ਛੱਡ ਕੇ (ਮਾਇਆ-ਰੂਪ) ਜ਼ਹਿਰ (ਇਕੱਠਾ ਕਰਨ) ਵਿਚ ਲੱਗੇ ਹੋਏ ਹਨ ਤੇ ਜ਼ਹਿਰ ਹੀ ਉਹਨਾਂ ਦੀ ਖੱਟੀ-ਕਮਾਈ ਤੇ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno chupa el veneno olvidándose del Néctar del Señor, entonces no obtiene más que veneno;"