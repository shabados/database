[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਨਿ ਭਾਈ, ਹਰਿ ਰਸਨ ਰਸਾਈ; ਵਿਚਿ ਸੰਗਤਿ ਹਰਿ ਰਸੁ ਹੋਇ ਜੀਉ ॥"
page = 446
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whose mind the society of saints is pleasing, relishes God's elixir. In the society of saints abides the Lord. essence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਨੂੰ ਸਾਧ ਸੰਗਤ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦਾ ਹੈ। ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਜੌਹਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is pleased with the Sat Sangat, the True Congregation, savors the sublime essence of the Lord; in the Sangat, is this essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸਤਸੰਗਤਿ ਅਛੀ ਲਗੀ ਹੈ ਤਿਨੋਂ ਨੇ ਸਤਸੰਗਤ ਦ੍ਵਾਰੇ ਹਰਿ ਰਸ ਮੇਂ ਰਸਨਾ ਰਸਾਈ ਹੈ। ਤਿਨ ਕੋ ਸਤਿਸੰਗ ਮੇਂ ਹਰਿ ਰਸ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦੇ ਰਸ ਨਾਲ ਰਸੀ ਹੋਈ ਸਾਧ ਸੰਗਤਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ਉਸ ਨੂੰ ਸੰਗਤਿ ਵਿਚ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aman la Sociedad de los Santos y se regocijan en el Gozo del Señor. Encuentran la Esencia del Señor"