[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਗੜਦੰ ਕਾਤੀ ਕਟਾਰੀ ਕ੍ਰਿਪਾਣੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The noises of the arrows and shafts, daggers and swords are being heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੁਰੀਆਂ, ਕਟਾਰੀਆਂ ਅਤੇ ਕ੍ਰਿਪਾਨਾਂ ਦੀ ਕੜਕਾਰ ਹੁੰਦੀ ਸੀ;"