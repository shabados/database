[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪੜਦੇ ਮਹਿ; ਕਮਾਵੈ ਵਿਕਾਰ ॥"
page = 194
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In (behind) many screens the mortal commits sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰਿਆਂ ਪਰਦਿਆਂ ਦੇ ਵਿੱਚ (ਪਿਛੇ) ਪ੍ਰਾਣੀ ਪਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hiding behind many screens, they commit acts of corruption,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੇਕ ਪੜਦਿਓਂ ਕੇ ਅੰਤਰ ਛਪ ਕਰ ਕੇ ਖੋਟਾ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ-ਹੀਨ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਅੰਗ-ਸੰਗ ਨਾਹ ਜਾਣਦਾ ਹੋਇਆ) ਅਨੇਕਾਂ ਪਰਦਿਆਂ ਪਿਛੇ (ਲੋਕਾਂ ਤੋਂ ਲੁਕਾ ਕੇ) ਵਿਕਾਰ ਕਰਮ ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escondidos detrás de velos y filtros hacen actos corruptos,"