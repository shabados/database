[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਿਗਤਿ ਗਤਿ ਆਗਾਧਿ ਬੋਧ; ਗੁਰ ਮੂਰਤਿ ਹੋਇ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is ummanifest, unfathomable and imperceptible for intellect, but Guru, the icon of beauty, has made me behold the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਵਗਤਿ ਗਤਿ' ਅਗਾਧ ਬੋਧ, ਅਰ ਅਲਖ ਨੂੰ (ਗੁਰੂ ਨਾਨਕ ਦੀ) ਮੂਰਤੀ ਧਾਰਕੇ ਲਖਾ ਦਿਤਾ ਹੈ।"