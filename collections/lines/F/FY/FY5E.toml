data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਐਸੀ ਬੁਧਿ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਦੋਂ (ਪ੍ਰਭੂ ਦੀ ਆਪਣੀ ਹੀ ਮੇਹਰ ਨਾਲ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਜੀਵ ਨੂੰ ਅਜੇਹੀ ਅਕਲ ਆ ਜਾਵੇ,"

[[content]]
