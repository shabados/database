language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਜੇਕਰ ਕਿਸੇ ਨੂੰ ਐਹੋ ਜੇਹੀ ਸਮਝ ਆ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
