[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਰਾਤਾ; ਹਰਿ ਗੁਣ ਗਾਉ ॥੫॥"
page = 415
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, sing thou the praise of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, sing the Glorious Praises of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਮਿਲਾ ਹੂਆ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, canta las Gloriosas Alabanzas del Señor. (5)"