[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮਨ ਗ੍ਰਿਹ ਇਸਤ੍ਰੀ ਸੂਦ੍ਰਾਨੀ ॥੧੬॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Vaishya-women will reside in the homes of Kshatriyas and the Kshatriya-women in the homes of Vaishyas, the Shudra-women will be in the homes of Brahmins.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬ੍ਰਾਹਮਣ ਦੇ ਘਰ ਸੂਦ੍ਰ ਇਸਤਰੀ ਹੋਵੇਗੀ ॥੧੬॥"