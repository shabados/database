[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਕਿਨੈ ਵਿਰਲੈ ਜਾਣੀ ॥"
page = 103
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person who knows through an utterance by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾ ਹੀ ਪੁਰਸ਼ ਹੈ ਜੋ ਐਸੇ ਉਚਾਰਣ ਨੂੰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare are those who know this, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਹ ਬਾਤ ਕਿਸੀ ਵਿਰਲੇ ਪੁਰਸ ਨੇ ਹੀ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ (ਅਜੇਹੀ ਬਾਣੀ ਨਾਲ) ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਕਿਨੈ = ਕਿਸੇ ਨੇ। ਜਾਣੀ = ਸਾਂਝ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero excepcional es la persona que La conoce, ya que es dada por la Gracia del Guru."