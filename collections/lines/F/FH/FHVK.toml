[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤੈ ਸਭ ਕਿਛੁ; ਤੇਰਾ ਭਾਣਾ ॥"
page = 98
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every sphere Thy will prevails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸਥਾਨ ਅੰਦਰ ਤੇਰੀ ਰਜ਼ਾ ਹੀ ਕਾਰਗਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Will determines everything;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਤੇਰਾ ਹੀ ਹੁਕਮੁ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ) ਸਭ ਤੇਰਾ ਹੁਕਮ ਹੀ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤੈ = ਵਰਤਦਾ ਹੈ, ਵਾਪਰਦਾ ਹੈ। ਭਾਣਾ = ਰਜ਼ਾ, ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque es Tu Voluntad lo que prevalece en todo."