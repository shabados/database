[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਏ ਦਾਦੁਰ; ਪਾਨੀ ਮਾਹੀ ॥੧॥"
page = 324
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are like frogs in the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚਲੇ ਡੱਡੂਆਂ ਦੀ ਤਰ੍ਹਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are like the frogs in the water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਬਿਨਾਂ ਐਸੇ ਹੈਂ ਜੈਸੇ ਡਡੂ ਪਾਨੀ ਮੇਂ ਰਹਤੇ ਭਏ ਹੈਂ, ਤਿਨ ਕੋ ਕੁਛ ਪੁੰਨ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਸਮਝਦੇ ਹਨ ਕਿ ਅਸੀਂ ਪਵਿੱਤਰ ਹੋ ਗਏ ਹਾਂ, ਉਹ ਇਉਂ ਹਨ) ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ ਡੱਡੂ ਵੱਸ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਏ = ਹੁੰਦੇ ਹਨ। ਦਾਦੁਰ = ਡੱਡੂ। ਮਾਹੀ = ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son como las ranas que viven en el estanque. (1)"