[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਸਵਾਰਣਹਾਰ ॥੪॥੫॥"
page = 152
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak God's Name is man's regenerator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਰੀ ਦਾ ਨਾਮ ਬੰਦੇ ਨੂੰ ਈਸ਼ਵਰ-ਪਰਾਇਣ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, the Name of the Lord, we are adorned and rejuvenated. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਨਾਮੀ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਸਰਬ ਕੇ ਸਵਾਰਨ ਵਾਲਾ ਅਰਥਾਤ ਬਨਾਵਨੇ ਵਾਲਾ ਹੈਂ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! (ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਨੂੰ) ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ (ਆਪ ਹੀ) ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸੁਚੱਜਾ ਬਣਾਂਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y somos beatificados a través de Su Nombre. (4-5)"