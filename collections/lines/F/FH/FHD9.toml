[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਾ ਸੇਵਕੁ; ਨਾਮ ਕੈ ਰੰਗਿ ॥"
page = 285
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's servant abides in love with His name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦਾਸ ਉਸ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servant is attuned to the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਸੇਵਕ ਨਾਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਅਨੰਦ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦੀ ਮੌਜ ਵਿਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪਿਆਰ ਵਿਚ, ਮੌਜ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Devoto vive en el Amor del Nombre."