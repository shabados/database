[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਉਧਰੇ; ਕੁਲ ਸਬਾਏ ॥੭॥"
page = 423
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name all the lineages (generations) are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਮੂਹ ਵੰਸ਼ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, all of one's generations are saved. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਰ ਕੇ ਉਨ ਕੇ (ਸਬਾਏ) ਸਭ ਕੁਲ ਉਧਰੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੁਲ ਭੀ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲ = ਖ਼ਾਨਦਾਨ। ਸਬਾਏ = ਸਾਰੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Joya del Nombre del Señor millones de hombres han sido emancipados. (7)"