[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿਆ ਜਾਇ ਨ ਮੂਕਾ ॥"
page = 655
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot forsake eating it and yet is exhausts not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਨੂੰ ਖਾਣੋਂ ਹੱਟ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਇਹ ਮੁਕਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot leave it alone, but it is never exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਵਹੁ ਛੋਡ ਜਾਤਾ ਹੈ ਔਰ ਨਾ ਮੁਕਤਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾਤ ਨੂੰ ਨਾਹ ਛੱਡਣ ਨੂੰ ਜੀ ਕਰਦਾ ਹੈ, ਨਾਹ ਉਹ ਮੁੱਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਮੂਕਾ = ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces uno no va más"