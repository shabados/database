[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਲਗਿ; ਭੂਲੋ ਸੰਸਾਰੁ ॥"
page = 1143
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to worldly valuables, the world is gone astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਨਾਲ ਜੁੜ ਕੇ ਦੁਨੀਆਂ ਕੁਰਾਹੇ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Maya, the world is deluded and confused."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮਾਇਆ ਮੇਂ ਲਗ ਕਰ ਕੇ ਸ੍ਵਰੂਪ ਸੇ ਭੂਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਿ = ਲੱਗ ਕੇ, ਪੈ ਕੇ। ਭੂਲੋ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado a Maya el mundo entero se ha extraviado del Sendero."