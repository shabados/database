[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਧੰਨਿ ਮੇਰੇ ਨਾਰਾਇਣਾ ॥੩॥"
page = 1137
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is my Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਬਹਾਨ ਸੁਬਹਾਨ ਹੈ ਮੇਰਾ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is my Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਮੇਰਾ ਨਰਾਇਣ ਹੈ, ਸੋ ਧੰਨ ਧੰਨ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਹੀ ਸਰਬ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਰਮਾਤਮਾ! (ਤੂੰ ਹੀ ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈਂ) ਤੂੰ ਹੀ ਸਲਾਹੁਣ-ਜੋਗ ਹੈਂ, ਤੂੰ ਹੀ ਸਲਾਹੁਣ-ਜੋਗ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, bendito es Dios, nuestro Eterno Amigo y Compañero. (3)"