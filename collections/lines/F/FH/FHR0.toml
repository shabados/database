[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕਾ ਰਾਖਾ ਏਕੁ ਹੈ; ਕਿਆ ਮਾਣਸ ਹਉਮੈ ਰੋਇ ॥"
page = 42
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is the saviour of His slave. Why should a haughty man bewail in pride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਆਪਣੇ ਗੋਲੇ ਦਾ ਰਖਵਾਲਾ ਹੈ। ਹੰਕਾਰੀ ਮਨੁੱਖ ਹੰਕਾਰ ਅੰਦਰ ਕਿਉਂ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is the Saving Grace of His humble servant. Why should the proud cry out in ego?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਹਰਿ ਜਨੋਂ ਕਾ ਰਾਖਾ ਏਕ ਸੋਈ ਵਾਹਿਗੁਰੂ ਹੈ, ਔਰ ਤਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਮਾਨੁਖ ਕਿਆ ਵਸਤੂ ਹੈ, ਕਿਉਂਕਿ ਹਉਮੈ ਕਰ ਕੇ ਰੋਤਾ ਹੀ ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਬੰਦੇ ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੇ। (ਪਰ ਆਪਣੀ) ਹਉਮੈ ਵਿਚ (ਫਸਿਆ ਮਨੁੱਖ) ਦੁਖੀ (ਹੀ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno es nuestro Único Soporte, ¿Por qué entonces uno se lamenta picado por el ego?"