[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਰ ਮੇਰੇ; ਸਭ ਤੇ ਊਚੇ ॥"
page = 1141
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highest of all are my mansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤੋਂ ਬੁਲੰਦ ਹਨ ਮੇਰੇ ਮਹਿਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mansions are the highest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਵੈਰਾਗ ਰੂਪ ਮੇਰੇ ਮੰਦਰ ਸਭ ਸੇ ਊਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਿਤਾ ਦੇ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ, ਤਦੋਂ ਮੇਰੀ ਜਿੰਦ ਦੇ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ) ਟਿਕਾਣੇ ਸਾਰੀਆਂ (ਮਾਇਕ ਪ੍ਰੇਰਨਾ) ਤੋਂ ਉੱਚੇ ਹੋ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Mansión es lo más elevada de lo elevado"