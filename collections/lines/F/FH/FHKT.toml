[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨ ਬੋਹਿਥ ਮਿਲਿਓ ਭਾਗੀ; ਉਤਰਿਓ ਸੰਸਾਰ ॥੧॥"
page = 1227
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the boat of the Guru's feet by good fortune, thou shall cross the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦਾ ਜਹਾਜ ਪਰਾਪਤ ਕਰ ਕੇ ਤੂੰ ਜਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The boat of the Guru's Feet is found by great good fortune; it shall carry you across the world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤਮ (ਭਾਗੀ) ਭਾਗ ਵਾਲੇ ਪੁਰਸ਼ ਕੋ ਗੁਰੋਂ ਕੇ ਚਰਨ ਰੂਪੀ (ਬੋਹਿਥ) ਜਹਾਜ ਮਿਲਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਜਹਾਜ਼ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਸੰਸਾਰ (ਸਮੁੰਦਰ) ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy llevado a través del mar tumultuoso en la Barca del Guru. (1)"