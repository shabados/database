[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਏਹੁ ਅਧਾਰੁ; ਗੁਣ ਗੋਵਿੰਦ ਗਾਇ ॥"
page = 522
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the mainstay of the saints, that they sing the praise of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦਾ ਆਸਰਾ ਕੇਵਲ ਇਹ ਹੀ ਹੈ, ਕਿ ਉਹ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Support of the devotees, that they sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਭਗਤੋਂ ਕੋ ਯਹੀ ਅਧਾਰੁ ਹੈ, ਜੋ ਤੇਰੇ ਗੁਣ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਵਿੰਦ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਇਹ (ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਭਗਤਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Soporte de los Devotos es que ellos cantan las Gloriosas Alabanzas del Señor del Universo"