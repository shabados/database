[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਮਾਣਸ ਜੂਨਿ. ਨ ਆਖੀਅਨਿ; ਪਸੂ ਢੋਰ ਗਾਵਾਰ ॥"
page = 1418
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not said to be human beings, rather they are the foolish beasts and animals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁਸ਼ੀ ਜੀਵ ਕਹੇ ਨਹੀਂ ਜਾਂਦੇ, ਸਗੋਂ ਉਹ ਮੂਰਖ ਡੰਗਰ ਅਤੇ ਹੈਵਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- do not call them human beings; they are just animals and stupid beasts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਮਨੁਖ ਜੋਨੀ ਨਹੀਂ ਕਹੀਤੇ ਹੈਂ, ਸੋ ਗਵਾਰ ਢੋਰ ਮੁਰਦੇ ਪਸੂ ਹੈਂ; ਵਾ ਪਸੂ ਗਊ ਆਦੀ ਔ (ਢੋਰ) ਗਧੇ, ਉਸ਼ਟ ਆਦੀ ਦਾਨ ਮੇਂ ਨਹੀਂ ਦੀਏ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਮਨੁੱਖਾ ਜੂਨ ਵਿਚ ਆਏ ਨਹੀਂ ਕਹੇ ਜਾ ਸਕਦੇ, ਉਹ ਤਾਂ ਪਸ਼ੂ ਹਨ, ਉਹ ਤਾਂ ਮਰੇ ਹੋਏ ਪਸ਼ੂ ਹਨ ਉਹ ਮਹਾਂ ਮੂਰਖ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se les puede llamar seres humanos, son sólo animales y bestias estúpidas."