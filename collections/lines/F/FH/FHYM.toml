[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਜੈ ਛਤ੍ਰ ਦਾਨੰ ਨਿਧਾਨੰ ਬਿਰਾਜਾ ॥੪੦॥੨੦੮॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who gave the gift of life to the kashatriyas from the wrath of Parasurama and also the treasures and comfortable living.40.208."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਆਪਣੇ ਭਰਾ ਭਰਤ ਨੂੰ) ਰਾਜ-ਛੱਤਰ ਅਤੇ ਖ਼ਜ਼ਾਨਾ ਦਾਨ ਦੇ ਕੇ ਸ਼ੋਭਾ ਖਟੀ ॥੪੦॥੨੦੮॥"