[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸਾਧ ਨ ਜਾਨਿਆ ਹਰਿ ਰਾਇਆ ॥"
page = 12
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not served the Saint and have not recognised God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਨੂੰ ਨਹੀਂ ਸਿੰਞਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not served the Holy; I have not acknowledged the Lord, my King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਮੈਨੇ ਸਾਧੋਂ ਕੀ ਸੇਵਾ ਹੀ ਕਰੀ ਹੈ, ਹੇ ਹਰਿ ਰਾਇਆ! ਨ ਮੈਂਨੇ ਤੇਰੇ ਕੋ ਹੀ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਤੂੰ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕੀਤੀ, ਨਾਹ ਤੂੰ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੁ = ਗੁਰੂ। ਸੇਵਾ ਹਰਿ ਰਾਇਆ = ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he servido al Santo ni tampoco he reconocido a Dios, el Rey,"