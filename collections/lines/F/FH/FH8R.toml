[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਗਊ ਸੇਵਾ ਕੈ ਸਹੇਤ ਪ੍ਰਤਿਪਾਲੀਅਤ; ਸਕਲ ਅਖਾਦ ਵਾ ਕੋ ਦੂਧ ਦੁਹਿ ਪੀਜੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a cow is reared with love and care, she is served fodder and other items not eaten by human beings, and she yields milk that is drunk."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗਊ ਸੇਵਾ ਕਰ ਕੇ ਪਿਆਰ ਨਾਲ ਪਾਲੀਦੀ ਹੈ, ਪਰ ਸਾਰੀਆਂ ਚੀਜਾਂ ਜੋ ਮਨੁੱਖਾਂ ਲਈ ਨਾ ਖਾਣ ਯੋਗ ਹਨ ਭਾਵ ਘਾਹ ਛੂੜੀ ਆਦਿ ਉਸ ਨੂੰ ਦੇ ਕੇ ਉਸ ਦੇ ਬਦਲੇ ਅਮ੍ਰਿਤ ਵਰਗਾ ਦੁੱਧ ਚੋ ਕੇ ਪੀਵੀਦਾ ਹੈ।"