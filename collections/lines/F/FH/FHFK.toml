data = "ਮਾਨਵਤੀ ਕੇ ਸਾਮੁਹਿ ਧਾਏ ॥"
page = 991

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Throwing arrows after arrows, they faced Manwatti."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਨਵਤੀ ਦੇ ਸਾਹਮਣੇ ਆ ਢੁਕੇ ਸਨ।"