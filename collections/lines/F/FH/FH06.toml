[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ. ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਗੁਰਿ ਪੂਰੈ ਗਤਿ ਮਿਤਿ ਪਾਇਆ ਰਾਮ ॥"
page = 539
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By good fortune, I have obtained the Guru, O my soul, and through the Perfect Guru I have found the way to salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਗੁਰੂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਮੈਂਨੂੰ ਮੋਖ਼ਸ਼ ਦਾ ਮਾਰਗ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But, by great good fortune, I have found the Guru, O my soul; through the Perfect Guru, I have found the way to salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੋਂ ਨੇ ਗੁਰੂ ਪਾਯਾ ਹੈ ਪੁਨਾ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਮੁਕਤਿ ਕੀ ਮਰਜਾਦਾ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਿਸ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਨੇ ਗੁਰੂ ਲੱਭ ਲਿਆ ਉਸਨੇ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਮਰਯਾਦਾ ਹਾਸਲ ਕਰ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਗਤਿ ਮਿਤਿ = ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਮਰਯਾਦਾ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਿਤਿ = ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si por una buena fortuna llegamos hasta el Guru, a través de Él logramos la Salvación y el Sendero."