[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਬੀ ਨ ਪਾਰ ਪਾਵੈਂ, ਹਿੰਗੁਲਾ ਹਿਮਾਲੈ ਧਿਆਵੈਂ; ਗੋਰ ਗਰਦੇਜੀ, ਗੁਨ ਗਾਵੈਂ ਤੇਰੇ ਨਾਮ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The inhabitants of the east could not know Thy end, the people of Hingala and Himalaya mountains remember Thee, residents of Gor and Gardez sing he Praises of Thy Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੂਰਵ ਦੇਸਾਂ ਦੇ ਨਿਵਾਸੀ (ਤੇਰਾ) ਅੰਤ ਨਹੀਂ ਪਾ ਸਕੇ, ਹਿੰਗਲਾਜ (ਮਕਰਾਨ ਇਲਾਕੇ ਦੇ ਨਿਵਾਸੀ) ਅਤੇ ਹਿਮਾਲੇ (ਦੇ ਨਿਵਾਸੀ) ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ। ਗੋਰ ਅਤੇ ਗੁਰਦੇਜ਼ੀ (ਇਨ੍ਹਾਂ ਇਲਾਕਿਆਂ ਦੇ ਵਾਸੀ) ਤੇਰੇ ਨਾਮ ਦੇ ਗੁਣ ਗਾਉਂਦੇ ਹਨ;"