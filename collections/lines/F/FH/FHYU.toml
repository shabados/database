[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਸਨ ਕੀ ਆਗਿਆ ਮਾਨਤ; ਤੇ. ਨਾਹੀ ਫੁਨਿ ਗਰਭ ਪਰਨ ॥੨॥"
page = 1206
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who obey the command of the Lord's slaves, enter not into the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਉਦਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obey the Order of the Lord's slaves, do not enter into the womb of reincarnation ever again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੀ ਅਰਥਾਤ ਸੰਤੋਂ ਕੀ ਆਗ੍ਯਾ ਕੋ ਮਾਨਤੇ ਹੈਂ ਵਹੁ ਬਹੁਰ ਗਰਭ ਮੇਂ ਨਹੀਂ ਪੜਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਹਰੀ ਦੇ ਦਾਸਾਂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦੇ ਹਨ, ਉਹ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que obedecen el comando de los Sirvientes del Señor no caen de nuevo en matriz alguna. (2)"