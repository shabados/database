[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ ਰਾਖੈ ਅਪਨੇ ਕਉ; ਤਿਸ ਨੋ ਲਗੈ ਨ. ਤਾਤੀ ਬਾਲ ॥੧॥"
page = 824
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hugging him to His bosom, the Lord saves His slave, Him then even the hot wind brushes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਸਾਈਂ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਉਸ ਨੂੰ ਤਦ ਤੱਤੀ ਹਵਾ ਭੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding him close in His embrace, the Lord protects and saves him, and then even the hot wind cannot touch him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਅਪਨੇ ਦਾਸ ਕੋ ਕੰਠ ਲਗਾਇ ਰਖਤਾ ਹੈਂ, ਤਿਨ ਕੋ ਫੇਰ ਤਤੀ ਵਾਉ ਦੁਖ ਰੂਪੀ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪਣੇ (ਸੇਵਕ) ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਰੱਖਦਾ ਹੈ, (ਫਿਰ) ਉਸ (ਸੇਵਕ) ਨੂੰ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਰਤਾ ਭਰ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਕਉ = ਨੂੰ। ਤਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਤਾਤੀ ਬਾਲ = ਤੱਤੀ ਹਵਾ, ਸੇਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inefable y Compasivo, Él ampara a Su Sirviente en Su Pecho; sí, entonces ni los vientos calientes lo tocan. (1)"