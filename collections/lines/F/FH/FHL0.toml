[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਿਖ. ਸੋਈ ਜਨੁ ਪਾਏ; ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਕਰਤਾਰੁ ॥੩॥"
page = 1256
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, on whom the Creator-Lord looks with favour, obtains instruction from the Supreme Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਮੁਖੀ ਗੁਰਾਂ ਪਾਸੋ ਉਪਦੇਸ਼ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Sikh who becomes Gurmukh obtains it. The Creator blesses him with His Glance of Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਸਿਖਿਆ ਸੋਈ ਜਨ ਪਾਵਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ ਕਰਤਾਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਸਿੱਖਿਆ ਭੀ ਉਹੀ ਮਨੁੱਖ ਲੈ ਸਕਦਾ ਹੈ ਜਿਸ ਉਤੇ ਕਰਤਾਰ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖ = ਸਿੱਖਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo bendice, sí, el que vive en la Gracia de Dios, es bendecido por el Guru con una Gran Sabiduría. (3)"