[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਦਾ ਪੈਨਦਾ; ਮੂਕਰਿ ਪਾਇ ॥"
page = 195
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who eats, wears and denies the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭੁੰਚਦਾ, ਪਹਿਰਦਾ ਅਤੇ ਸਾਈਂ ਤੋਂ ਮੁਨਕਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They eat and wear what they are given, but still, they deny the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕਾ ਦੀਆ ਹੂਆ ਜੋ ਖਾਤਾ ਹੈ ਔਰ ਪਹਰਤਾ ਹੈ ਫਿਰ ਭੀ ਮੁਕਰ ਪੜਤਾ ਹੈ, ਭਾਵ ਅਪਨਾ ਪੁਰਖਾਰਥੁ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀਆਂ ਬਖ਼ਸ਼ੀਆਂ ਦਾਤਾਂ) ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ਪਹਿਨਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਇਸ ਗੱਲੋਂ ਮੁਕਰਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ ਇਹ ਪਰਮਾਤਮਾ ਨੇ ਦਿੱਤੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos comen y usan lo que les ha sido dado y aún así niegan al Señor."