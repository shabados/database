[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਸਾਥਿ ਚਲੰਥੋ; ਭਣੰਤਿ ਨਾਨਕ. ਸਾਧ ਸੰਗੇਣ ॥੩॥"
page = 1360
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recite thou the Lord's praise in the society of the saints, O Nanak this alone shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਤੂੰ ਹਰੀ ਦੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰ, ਹੇ ਨਾਨਕ! ਕੇਵਲ ਇਹ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant the Kirtan of the Lord's Praises in the Saadh Sangat, the Company of the Holy; this alone shall go along with you in the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਗੋਪਾਲ ਕਾ ਕੀਰਤਨ ਅਰਥਾਤ ਜਸ ਉਚਾਰਨ ਕਰਨਾ ਹੈ, ਸੋ ਸਾਥ ਚੱਲਦਾ ਹੈ, ਭਾਵ ਯਹੀ ਸਤ੍ਯ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਸਾਧ ਸੰਗਤ ਦੇ ਆਸਰੇ ਕੀਤੀ ਹੋਈ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ (ਮਨੁੱਖ) ਦੇ ਨਾਲ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ (कीर्ति)। ਚਲੰਥੋ = ਜਾਂਦੀ ਹੈ (चलति, चलतः चलन्ति)। ਸਾਧ ਸੰਗੇਣ = ਸਾਧ ਸੰਗਤ ਦੀ ਰਾਹੀਂ (साधु संगेन) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que canta el Kirtan de las Alabanzas del Señor en la Saad Sangat, esto es lo único que irá contigo al final.  (3)"