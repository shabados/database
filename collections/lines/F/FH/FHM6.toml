[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਢੂ ਕੁੜਮੁ ਕੁਟੰਬ ਸਭ; ਨਦੀ ਨਾਵ ਸੰਜੋਗ ਨਿਸਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The relation­ship of sister-in-law's husband (Sandhi) and father-in-law of your daughter or son (Kuram) are momentary and fake like those passengers of a boat sitting in a group."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਂਢੂ ਕੁੜਮ ਆਦਿਕ ਸਾਰੇ ਸੰਬੰਧੀ ਨਦੀ ਦੀ ਬੇੜੀ ਦੇ ਪੂਰ ਵਾਂਗੂ ਕੱਠੇ ਹੋਏ ਹਨ। (ਇਹ ਕੱਠ) ਝੂਠਾ ਹੈ, (ਜਦ ਅਵਧ ਪੁਜਦੀ ਹੈ ਕੋਈ ਕਿਧਰੇ ਦਾ ਕਿਧਰੇ ਚਲਿਆ ਜਾਂਦਾ ਹੈ। ਸੱਚਾ ਸਾਕ ਕੌਣ ਹੈ?)"