[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੋ ਏਕ ਬਾਵਰੋ ਕਹਾਵਤ ਹੈ ਬਿਸ੍ਵਨਾਥ; ਤਾਹਿ ਬ੍ਰਿਜਨਾਥ ਕਹੇ ਕੌਨ ਅਧਿਕਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The creator who has created a crazy (Shiv Ji) and is called Vishwanath (master of the Universe), if his creator is called Brijnath (master of Braj region-Sri Krishan) then what is so praiseworthy about him?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਇਕ ਬਾਵਲਾ ਜਿਹਾ ਰਚਿਆ ਦੇਵਤਾ ਸ਼ਿਵ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਕਹਾਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਬ੍ਰਿਜਨਾਥ ਕਹਿਣ ਵਿਚ ਕੀ ਵਡਿਆਈ?"