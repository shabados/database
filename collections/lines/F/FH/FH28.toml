[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਸਭੋ ਜਗੁ ਸੋਇਆ; ਇਹੁ ਭਰਮੁ. ਕਹਹੁ ਕਿਉ ਜਾਈ ॥੧॥"
page = 205
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of mammon, the entire world is asleep. Say How can this doubt depart?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਅੰਦਰ ਸਾਰਾ ਸੰਸਾਰ ਸੁੱਤਾ ਪਿਆ ਹੈ। ਦੱਸੋ! ਇਹ ਸੰਦੇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In emotional attachment to Maya, all the world is asleep. Tell me, how can this doubt be dispelled? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਸਭ ਜਗਤ ਸੋਇਆ ਹੂਆ ਹੈ। ਇਹ ਭਰਮੁ ਰੂਪ ਮਾਇਆ ਕਹੋ ਕੈਸੇ ਜਾਵੇ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੁੱਤਾ ਪਿਆ ਹੈ। (ਹੇ ਭਾਈ!) ਦੱਸ, (ਜੀਵ ਦੀ) ਇਹ ਭਟਕਣਾ ਕਿਵੇਂ ਦੂਰ ਹੋਵੇ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero duerme, arrullado por el amor a Maya; ¿Cómo entonces me puedo escapar de la dualidad?(1)"