[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਪਿਆ; ਗੁਰ ਮਿਲਿ ਨਾਉ ॥੪॥੨੭॥੩੮॥"
page = 895
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak invokes the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak chants the Name. ||4||27||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੋ ਹੂਆ ਹੈ॥੪॥੨੭॥੩੮॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਜਨਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਨੇ) ਇਹ ਨਾਮ (ਜਪਿਆ ਹੈ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਹੀ ਜਪਿਆ ਹੈ ॥੪॥੨੭॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Paz, Equilibrio y Éxtasis se encuentran  en el Nombre del Señor y encontrando al Guru, Nanak habita en el Nombre.(4-27-38)"