[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ ਕਰਿ ਕਰਿ ਵਿਗੁਤੇ; ਕਿਹੁ ਚਲੈ ਨ. ਚਲਦਿਆ ਨਾਲਿ ॥"
page = 600
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indulging in egotism and egoism, the mortals are ruined and when departing nothing goes with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਹਕਾਰ ਅਤੇ ਅਪਣੱਤ ਕਰਦੇ ਹੋਏ ਪ੍ਰਾਣੀ ਬਰਬਾਦ ਹੋ ਗਏ ਹਨ, ਤੁਰਨ ਵੇਲੇ ਕੁੱਛ ਭੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Indulging in egotism and possessiveness, they are ruined; when they depart, nothing goes along with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ ਜੀਵ ਹੰਕਾਰ ਕਰ ਕੇ ਯਹ ਮੇਰਾ ਹੈ ਮੇਰਾ ਹੈ ਐਸੇ ਕਹ ਕਰ ਕੇ (ਵਿਗੁਤੇ) ਖਰਾਬ ਹੂਏ ਹੈਂ। ਜਿਨ ਪਦਾਰਥੋਂ ਕੇ ਲੀਏ ਖਰਾਬ ਹੂਏ ਹੈਂ, ਸੋ ਅੰਤ ਕੋ ਚਲਦਿਆਂ ਕੇ ਕਿਛੁ ਸਾਥ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਆਖ ਆਖ ਕੇ ਕਿ 'ਮੈਂ ਵੱਡਾ ਹਾਂ', 'ਇਹ ਧਨ ਪਦਾਰਥ ਮੇਰਾ ਹੈ' (ਮਾਇਆ-ਵੇੜ੍ਹੇ) ਮਨੁੱਖ ਖ਼ੁਆਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਜਗਤ ਤੋਂ ਤੁਰਨ ਵੇਲੇ ਕੋਈ ਚੀਜ਼ ਭੀ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਤੁਰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗੁਤੇ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ। ਕਿਹੁ = ਕੁਝ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres son destruidos por el ego y nada se va con ellos al final,"