[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮਾਣੋ ਪਰਜੰਤ ਆਕਾਸਹ; ਦੀਪ ਲੋਅ, ਸਿਖੰਡਣਹ ॥"
page = 1360
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by becoming subtle like an atom one crosses through the firmament, continents, the worlds and its regions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਇਕ ਜ਼ੱਰੇ ਵਰਗਾ ਬਰੀਕ ਹੋ ਅਸਮਾਨ ਬੱਰੇ-ਆਜ਼ਮ ਪੁਰੀਆਂ ਅਤੇ ਇਸ ਦੇ ਖਿੱਤਿਆਂ ਅੰਦਰ ਫਿਰ ਆਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if the mortal could reduce himself to the size of an atom, and shoot through the ethers,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਇਹ ਜੀਵ ਪ੍ਰਮਾਣੂਓਂ ਪ੍ਰਯੰਤ ਸੂਖਮ ਰੂਪ ਧਾਰ ਕੇ ਸਿਧੀ ਕੇ ਬਲ ਕਰ ਕੇ ਅਕਾਸ ਮੇਂ ਜੋ ਸਾਤ ਲੋਕ ਹੈਂ ਤਿਨ ਮੇਂ ਔਰ ਦੀਪੋਂ ਜੋ ਖੰਡੋਂ ਸਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮਨੁੱਖ ਅੱਤ ਛੋਟਾ ਅਣੂ ਬਣ ਕੇ ਅਕਾਸ਼ਾਂ ਤਕ ਸਾਰੇ ਦੀਪਾਂ ਲੋਕਾਂ ਅਤੇ ਪਹਾੜਾਂ ਉਪਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਾਣੋ = (परमाणु = an atom) ਪਰਮ ਅਣੂ, ਬਹੁਤ ਛੋਟਾ ਭਾਗ, ਬਰੀਕ ਜ਼ੱਰਾ ਜਿਸ ਦਾ ਹਿੱਸਾ ਨ ਹੋ ਸਕੇ। ਪਰਜੰਤ = (पर्यन्त) ਆਖ਼ਰੀ ਹੱਦ, ਅੰਤਮ ਸੀਮਾ। ਦੀਪ = ਜਜ਼ੀਰੇ (द्र्धीप = an island)। ਲੋਅ = ਲੋਕ। ਸਿਖੰਡਣਹ = (शिखरिन्) ਪਹਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si el mortal se pudiera reducir al tamaño de un átomo y viajar por los éteres,"