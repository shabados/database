[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਟਕਿ ਮਟਕਿ ਚਲੁ ਸਖੀ ਸਹੇਲੀ; ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਗੁਨ ਸਾਰੇ ॥"
page = 983
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walk ye with and dalliance, O my mates and comrades and contemplate ye over the virtues of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਨਾਜ਼ ਨਖਰੇ ਨਾਲ ਟੁਰੋ, ਹੇ ਮੈਂਡੀਓ ਸਾਥਣੋ! ਅਤੇ ਹਮ-ਜੋਲਣੋ! ਅਤੇ ਮੈਂਡੇ ਸੁਆਮੀ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਯਾਦ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walk playfully and carefree, O my friends and companions; cherish the Glorious Virtues of my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਮੁਖ ਪਿਆਰੀ ਸਹੇਲੀ! ਸਨੇ ਸਨੇ ਪ੍ਰੇਮ ਸਾਥ ਪ੍ਰਭੂ ਕੇ ਮਾਰਗ ਮੇਂ ਚਲ ਔ ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਗੁਨ ਸੰਭਾਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਹੇ ਸਹੇਲੀ! ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਤੁਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amado compañero, ama los Méritos del Señor, camina tranquilo y sin preocupación en tu Sendero,"