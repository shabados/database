[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਿ ਬ੍ਰਹਮਾਂਡ ਕੇ ਨਾਯਕ ਕੀ ਨਾਯਕਾ ਹ੍ਵੈ; ਕੈਸੇ ਅੰਤ੍ਰਜਾਮੀ ਕੌਨ ਉਕਤ ਕੈ ਬੋਹੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "How can one become the wife of the Lord-Master of millions of Universes? With what means and methods can the knower of inner things be apprised of the anguish of the mind?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਬ੍ਰਹਮਾਂਡਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਨਾਇਕ ਕਿਵੇਂ ਹੋਈਏ ਤੇ ਅੰਤਰਜਾਮੀ ਨੂੰ ਕਿਹੜੀ ਜੁਗਤੀ ਨਾਲ ਸਮਝਾ ਸਕੀਏ।"