[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣੁ ਰਹਿਓ ॥"
page = 1002
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My coming and going are now ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਆਉਣਾ ਤੇ ਜਾਣਾ ਹੁਣ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My coming and going in reincarnation is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੰਸਾਰ ਮੇਂ ਆਵਣਾ ਜਾਣਾ ਰਹਿ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਮੁੱਕ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis idas y venidas han cesado"