[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਮਰਾ ਤਾਪੁ ਸਭੁ ਨਾਠਾ; ਗੁਣ ਗੋਬਿੰਦ ਨਿਤ ਗਾਵਹੁ ॥੩॥"
page = 611
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every day hymn thou the praise of the Lord of the world, and the pains of old age and death shall all flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਹੀ ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ ਅਤੇ ਬੁਢੇਪੇ ਤੇ ਮੌਤ ਦੀਆਂ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਪੀੜਾਂ ਦੌੜ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of old age and death shall all depart, when you constantly sing the Glorious Praises of the Lord of the Universe. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਰਾ) ਬੁਢੇਪਾ (ਮਰਾ) ਮਰਨਾ ਪੁਨਃ ਤਾਪ ਸਭ (ਨਾਠਾ) ਨਾਸ ਹੋਯਾ ਜਾਨੋ, ਤਾਂ ਤੇ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤ ਹੀ ਗਾਇਨ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦੇ ਰਹੋ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਨਾਹ ਬੁਢੇਪਾ ਆਵੇਗਾ ਨਾ ਮੌਤ ਆਵੇਗੀ, ਹਰੇਕ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues alabando al Señor, ni la edad ni la muerte te afligirán. (3)"