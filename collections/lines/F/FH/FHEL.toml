[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮਰੰਧ੍ਰ ਕਹ ਫੋਰ ਕੈ; ਭਯੋ ਕਉਸਲਿਆ ਕਾਲ ॥੮੪੧॥"
page = 288

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Ram ruled for a long time and on one day Kaushalya breathed her last on the bursting of her nerve Brahm-Randhra.841."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਘਰ ਵਿੱਚ ਰਾਮ ਵਰਗੇ ਸੁਪੱਤਰ ਪੈਦੇ ਹੋਏ ਹੋਣ,"