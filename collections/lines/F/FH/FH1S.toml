[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੁ ਭਏ; ਹਰਿ ਦਾਸ ਤੁਮਾਰੇ ॥"
page = 1034
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, Thine slave are emancipated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੈਂਡੇ ਗੁਮਾਸ਼ਤੇ ਬੰਦਖ਼ਲਾਸ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slaves, Lord, are liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਸੀ ਤੇ ਤੁਮਾਰੇ ਦਾਸ ਮੁਕਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਦਾਸ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਸੁਤੰਤਰ। ਹਰਿ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tus Sirvientes, todos, son redimidos, liberados y Emancipados,"