[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਜੁਗ ਚਾਰੇ ਜਾਤਾ ॥"
page = 1016
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the four ages, the Name is realised through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਹੀ ਯੁੱਗਾਂ ਅਦੰਰ, ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਂਹੀਂ ਹੀ ਨਾਮ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, it is known through the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰਿਓਂ ਦ੍ਵਾਰਾ ਚਹੁ ਜੁਗੋਂ ਮੇਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੋਂ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ (ਤੇਰੇ ਇਸ ਨਾਮ ਨਾਲ) ਸਾਂਝ ਪੈਂਦੀ ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través del Guru Perfecto que uno toma Conciencia de Él en cada época."