[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਮਹੁਰਾ; ਮਾਰਣ ਹਰਿ ਨਾਮੁ ॥"
page = 1256
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain is arsenic and God's Name an antidote."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਸੰਖੀਆ ਹੈ ਅਤੇ ਹਰੀ ਦਾ ਨਾਮ ਇਸ ਦਾ ਜ਼ਹਿਰ ਮੁਹਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is the poison. The Lord's Name is the antidote."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪ ਆਦੀ ਮਹਾਂ ਸਾਧਨੋਂ ਕਾ ਦੁਖ ਰੂਪੀ (ਮਹੁਰਾ) ਸੰਖੀਆ ਹੈ ਔਰ ਤਿਸ ਕੇ (ਮਾਰਣ) ਮਾਰਣੇ ਕੋ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ) ਦੁੱਖ-ਕਲੇਸ਼ (ਇਨਸਾਨੀ ਜੀਵਨ ਲਈ) ਜ਼ਹਰ ਹਨ, (ਪਰ, ਹੇ ਭਾਈ!) ਜੇ ਇਸ ਜ਼ਹਰ ਦਾ ਕੁਸ਼ਤਾ ਕਰਨ ਲਈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਤੂੰ (ਜੜ੍ਹੀ ਬੂਟੀਆਂ ਆਦਿਕ) ਮਸਾਲੇ (ਦੇ ਥਾਂ) ਵਰਤੇਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor es el veneno, el Nombre del Señor lo convierte en antídoto."