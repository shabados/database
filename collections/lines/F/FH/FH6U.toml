[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਜੁਗ ਵਰਤਿਆ; ਅਗਮ ਅਗੋਚਰੁ ਧੁੰਧੂਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None knows for how many yugs, ages, there was imperceptible and impenetrable mist."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੁਗਾ ਵਿਖੇ, ਅਗਮ ਥੋਂ ਅਗਮ ਹਨੇਰ ਗੁਬਾਰ ਵਰਤ ਰਿਹਾ ਸੀ (ਤਦਨੰਤਰ)"