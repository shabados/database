[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਹਿ ਜਨ; ਦੇਖਿ ਹਜੂਰਿ ॥"
page = 1174
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord just present, His slave performs His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਐਨ ਹਾਜਰ ਨਾਜਰ ਵੇਖ, ਉਸ ਦਾ ਗੋਲਾ ਉਸ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant worships Him, and beholds Him ever-present, near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਜਨ ਹਰੀ ਕੋ (ਹਜੂਰਿ) ਨਿਕਟ ਜਾਨ ਕਰ ਤਿਸ ਕੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ-ਜਨ ਪਰਮਾਤਮਾ ਨੂੰ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖ ਕੇ ਉਸ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਜਨ = ਸੇਵਕ {ਬਹੁ-ਵਚਨ}। ਦੇਖਿ = ਵੇਖ ਕੇ। ਹਜੂਰਿ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos alaban a Su Dios siempre en Su Presencia"