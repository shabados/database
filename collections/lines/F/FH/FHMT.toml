[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਹੁ ਸਿਤਾਬ; ਦੀਬਾਨਿ ਬੁਲਾਇਆ ॥੧॥"
page = 792
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come quickly. Thou art summoned to the court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇਤੀ ਤੁਰ। ਤੈਨੂੰ ਕਚਹਿਰੀ ਵਿੱਚ ਸੱਦਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come immediately! You are summoned to His Court! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਹਤੇ ਹੈਂ: ਚਲ ਸ਼ਿਤਾਬੀ ਤੇਰੇ ਕੋ ਕਚਹਿਰੀ ਮੇਂ ਬੁਲਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇਤੀ ਚੱਲ, ਧਰਮਰਾਜ ਨੇ ਸੱਦਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apúrate, oh vida, pues el Señor de la Ley te llama a Su Corte. (1)"