[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਤਿਗੁਰੁ. ਗੁਰੂ ਸਭ ਪੂਜੇ; ਸਤਿਗੁਰ ਕਾ ਦਰਸੁ ਦੇਖੈ ਸਭ ਆਇ ॥"
page = 1423
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great God abides within the True Guru's mind. Everyone adores him and everyone comes to see his vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਸਚੇ ਗੁਰਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਹਰ ਕੋਈ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਤੇ ਹਰ ਕੋਈ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਦਰਸ਼ਨ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, is within; all worship and adore Him. Everyone comes to see the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਅੰਤਰ ਸਰਬ ਤੇ (ਗੁਰ) ਬਡਾ ਪ੍ਰਮੇਸ਼੍ਵਰ ਵਸ ਰਹਿਆ ਹੈ, ਤਿਸੀ ਤੇ ਸਤਿਗੁਰੋਂ ਕਾ ਦਰਸਨ ਆਇਕਰ ਸਭ ਦੇਖਤੇ ਹੈਂ ਔ ਸਰਬ ਹੀ ਤਿਨੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਪੂਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਗੁਰੂ ਵੱਸਦਾ ਹੈ ਸਭ ਦਾ ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਰੀ ਲੁਕਾਈ ਵਿਚ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਜਿਸ ਦੇ) ਅੰਦਰ। ਸਭ = ਸਾਰੀ ਲੁਕਾਈ। ਪੂਜੇ = ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈ। ਸਭ = ਸਾਰੀ ਲੁਕਾਈ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, el Verdadero Guru está en Él, todos Lo Alaban y Lo adoran, todos llegan a tener la Bendita Visión de Su Darshan."