[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਿ ਉਤਾਰੈ ਬੋਹਿਥਾ; ਸੁਇਨਾ ਲੋਹੁ ਨਾਹੀ ਇਕ ਰੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ship takes across both iron and gold but still their forms and colours are not the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਹਾਜ਼ ਲੋਹੇ ਅਤੇ ਸੋਨੇ (ਦੋਹਾਂ) ਨੂੰ ਪਾਰ ਕਰ ਦੇਂਦਾ ਹੈ, (ਪਰ ਲੋਹਾ ਸੋਨਾ) ਇਕ ਰੰਗ ਨਹੀਂ ਹਨ।"