[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਕਿ ਸ਼ੌਕ ਦੇ ਕਾਰਣ ਦਿਲ ਭਟਕਦਾ ਪਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੀਣ ਸਬੱਬ ਕਿ ਦਿਲ ਅਜ਼ ਸ਼ੌਕ ਬੇ-ਕਰਾਰ ਆਮਦ ।੧੯।੭।"

