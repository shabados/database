[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗਿ ਬੁਲਾਯੋ ਬੇਗਮਹਿ; ਚਲਹੁ ਦੇਗ ਮਹਿ ਬੈਠ ॥੧੦॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why are you showing undue pride.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਗਮ ਨੇ ਜਲਦੀ ਬੁਲਾਇਆ ਹੈ, ਦੇਗ ਵਿਚ ਬੈਠ ਕੇ (ਉਥੇ) ਚਲੋ ॥੧੦॥"