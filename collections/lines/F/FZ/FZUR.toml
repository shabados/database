[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਹਸਿ ਬੋਲੇ; ਕੀਏ ਨਿਆਂਏਂ ॥"
page = 1347
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord addressed me smilingly and pronounced His judgement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਮੁਸਕਰਾਉਦਿਆਂ ਹੋਇਆ ਮੈਨੂੰ ਸੰਬੋਧਨ ਕੀਤਾ ਅਤੇ ਆਪਣਾ ਫੈਸਲਾ ਸੁਣਾ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God smiled at me and spoke, passing judgement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪ੍ਰਭੂ ਮੁਝ ਕੋ ਹਸ ਕਰ, ਭਾਵ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਬੋਲੇ ਔ ਹਮਾਰੇ ਨਿਆਉਂ ਸਭ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਹੱਸ ਕੇ ਆਖਣ ਲੱਗੇ-ਅਸਾਂ ਨਿਆਂ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਿ = ਹੱਸ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios me habló sonriendo"