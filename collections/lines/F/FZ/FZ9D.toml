[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਕਰਿ ਦੀਪਕੋ; ਇਹ ਸਤ ਕੀ ਸੇਜ ਬਿਛਾਇ ਰੀ ॥"
page = 400
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make This Gurbani thy lamp and spread the couch of chastity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਗੁਰਬਾਣੀ ਨੂੰ ਤੂੰ ਆਪਣਾ ਦੀਵਾ ਬਣਾ ਅਤੇ ਪਾਕ ਦਾਮਨੀ ਦਾ ਪਲੰਘ ਵਿਛਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the Word of the Guru's Shabad your lamp, and let your bed be Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਰੂਪੀ ਦੀਪਕ ਬਾਲ ਕਰ (ਸਤ) ਅੰਤਸ਼ਕਰਣ ਕੀ ਸੇਜਾ ਵਿਛਾਉ, ਭਾਵ ਸੁਧ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਹੀ ਪਰਮੇਸ੍ਵਰ ਪਰਾਪਤ ਹੋਤਾ ਹੈ। ਸਤੋ ਗੁਣ ਕਾ ਕਾਰਜ ਹੋਣੇ ਤੇ ਅੰਤਸ਼ਕਰਣ ਕੋ ਸਤ ਕਹਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਦੀਵਾ ਬਣਾ (ਜੋ ਤੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਪੈਦਾ ਕਰੇ) ਤੇ ਉਸ ਆਤਮਕ ਜੀਵਨ ਦੀ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੇਜ ਵਿਛਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਬਣਾ। ਦੀਪਕੋ = ਦੀਪਕੁ, ਦੀਵਾ। ਸਤ = ਉੱਚਾ ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ilumina tu hogar con la Palabra del Guru; deja que la Verdad"