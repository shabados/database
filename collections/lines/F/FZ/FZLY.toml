[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਨਾ ਆਪੇ ਬੀਨਾ; ਪੂਰੈ ਭਾਗਿ ਸਮਾਏ ॥੫੮॥"
page = 944
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is all-wise and Himself all-seeing, Through perfect destiny merges he in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖ਼ੁਦ ਸਰਬ-ਸਿਆਣਾ ਅਤੇ ਖ਼ੁਦ ਹੀ ਸਾਰਾ ਕੁਛ ਵੇਖਣਹਾਰ ਹੈ। ਪੂਰਨ ਪ੍ਰਾਲਬਧ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is all-knowing and all-seeing. By perfect destiny, we merge in Him. ||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾਨਾ ਹੈ, ਭਾਵ ਅੰਤਰ ਕੀ ਜਾਨਨੇ ਵਾਲਾ ਹੈ ਔ ਆਪ ਹੀ ਵਹੁ (ਬੀਨਾ) ਦੇਖਨੇਹਾਰਾ ਹੈ। ਤਿਸ ਵਾਹਿਗੁਰੋਂ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਜੀਉ ਸਮਾਈਤਾ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਮਨ ਬੋਲਤਾ ਖੇਲਤਾ ਅਸਥਿਰ ਹੋਤਾ ਹੈ ੧॥੫੮॥☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ (ਉਸ ਦੇ ਦਿਲ ਦੀ) ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, ਆਪ ਹੀ ਪਛਾਣਦਾ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ) ਉੱਚੀ ਕਿਸਮਤ ਕਰਕੇ (ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਪ੍ਰਭੂ ਵਿਚ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਬੀਨਾ = ਪਛਾਣਨ ਵਾਲਾ। ਪੂਰੈ ਭਾਗਿ = ਉੱਚੀ ਕਿਸਮਤ ਦੇ ਕਾਰਨ। ਸਮਾਏ = (ਪ੍ਰਭੂ ਵਿਚ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo lo conoce todo y lo ve todo, sólo por unDestino Perfecto, nos inmergimos en Él.(58)"