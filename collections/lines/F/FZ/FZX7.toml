[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਖਿ ਵਿਗਸਦਾ ਪਿਆਰਾ; ਕਰਿ ਚੋਜ ਵੇਖੈ ਪ੍ਰਭੁ ਆਪੈ ॥"
page = 605
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved beholds and rejoices. The Lord Himself, works miracles and watches them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ-ਪ੍ਰਭੂ ਆਪ ਦੇਖਦਾ ਹੈ ਤੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ। ਉਹ ਸਾਈਂ ਆਪ ਹੀ ਕਰਾਂਮਾਤਾਂ ਕਰਦਾ ਹੈ ਤੇ ਉਨ੍ਹਾਂ ਤੂੰ ਤੱਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself beholds, and rejoices; God Himself works wonders, and beholds them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਯਾਰਾ ਆਪ ਹੀ ਕੌਤਕੋਂ ਕੋ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ ਵੇਖ ਕਰ ਕੇ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਗਤ-ਰਚਨਾ ਨੂੰ) ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਕੌਤਕ-ਤਮਾਸ਼ੇ ਰਚ ਕੇ ਆਪ ਹੀ ਵੇਖਦਾ ਹੈ, ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਿ = ਵੇਖ ਕੇ। ਵਿਗਸਦਾ = ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ। ਕਰਿ = ਕਰ ਕੇ। ਚੋਜ = ਤਮਾਸ਼ੇ। ਆਪੈ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo conoce Sus Milagros y después, observándolos, se complace a Sí Mismo."