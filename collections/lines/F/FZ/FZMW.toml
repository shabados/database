[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਸੀਖ; ਤਰੈ ਸੰਸਾਰੁ ॥"
page = 269
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with his instruction the world is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਦੁਨੀਆ ਬਚ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by his teachings, the world is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਸੀਖ) ਸਿਖ੍ਯਾ ਅਰਥਾਤ ਉਪਦੇਸ ਸਾਥ ਸੰਸਾਰ ਸੇ ਤਰੀਤਾ ਹੈ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿੱਖਿਆ ਨਾਲ ਜਗਤ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਖ = ਸਿੱਖਿਆ। ਤਿਸ ਕੀ ਸੀਖ = ਉਸ ਦੀ ਸਿੱਖਿਆ ਨਾਲ। ਸੰਸਾਰੁ = ਜਗਤ (ਭਾਵ, ਜਗਤ ਦਾ ਹਰੇਕ ਜੀਵ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus enseñanzas salvarán a toda la humanidad."