[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਸਾਬਾਸਿ ਹੈ; ਜਿਨਿ ਹਉਮੈ ਮਾਰੀ ਰਾਮ ॥"
page = 845
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, hail unto the Blest Guru, who has dispelled ego from within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹ, ਵਾਹ ਹਨ ਮੁਬਾਰਕ ਗੁਰਦੇਵ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਮਾਰ ਮੁਕਾਇਆ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the most wonderful Guru, who has conquered egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਮੇਰੀ ਹਉਮੈਂ ਮਾਰੀ ਹੈ, ਸੋ ਸਤਿਗੁਰ ਮਨ ਬਾਣੀ ਸੇ ਧੰਨ ਹੈ ਔਰ ਤਿਨ ਕੋ ਸਾਬਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਗੁਰੂ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ, ਜਿਸ ਨੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es mi Guru, Quien ha anulado mi ego negativo."