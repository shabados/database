[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂਮਨ ਘੇਰ ਪਰੇ, ਬਿਖੁ ਬਿਖਿਆ; ਸਤਿਗੁਰ ਕਾਢਿ ਲੀਏ, ਦੇ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥"
page = 1296
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was caught in the whirlpool of poisonous sins. Lending his hand, the True Guru has pulled me out of it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਾਣਨਾਸ਼ਕ ਪਾਪਾਂ ਦੀ ਘੁੰਮਣਘੇਰੀ ਵਿੱਚ ਫਸ ਗਿਆ ਸਾਂ। ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਸ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was caught in the whirlpool of poisonous sin and corruption. The True Guru gave me His Hand; He lifted me up and pulled me out. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ ਰੂਪ ਵਿਸ੍ਯੋਂ ਕੀ ਘੂਮਨ ਘੇਰੀ ਮੇਂ ਪੜੇ ਹੂਏ ਥੇ, ਸਤਿਗੁਰੋਂ ਨੇ ਹਾਥ ਦੇ ਕਰ ਕਾਢ ਲੀਯੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਦੀਆਂ ਘੁੰਮਣ ਘੇਰੀਆਂ ਵਿਚ ਡਿੱਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਭੀ ਗੁਰੂ (ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ (ਹਰਿ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਉਹਨਾਂ ਵਿਚੋਂ) ਕੱਢ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fui atrapado en el remolino del veneno y la corrupción, pero el Guru Verdadero me extendió Su Mano, levantándome y sacándome de ahí. (1-Pausa)"