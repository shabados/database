[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ, ਸਿਮਟਿ ਭਿ︀ਯੋ ਸੰਕਰ ਇਕੈਠਾ ॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere He contracts Himself as Shiva, the Yogi"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ ਸਿਮਟ ਕੇ ਸ਼ੰਕਰ ਦੀ (ਮੂਰਤੀ ਵਿਚ) ਇਕੱਠੇ ਹੋ ਗਏ ਹੋ (ਅਰਥਾਂਤਰ- ਕਿਤੇ ਸੰਯੁਕਤ ਹੋ ਕੇ ਇਕੱਠੇ ਸਿਮਟੇ ਹੋਏ ਹੋ)।"