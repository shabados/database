[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮੇਰੇ ਰਮਈਆ; ਮੈ ਲੇਹਿ ਛਡਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 92
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me my pervading God and rescue me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾਂ ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ ਅਤੇ ਮੇਰੀ ਬੰਦ-ਖਲਾਸ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, please save me!\" ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਮੱਯਾ! ਤੂੰ ਮੁਝ ਕੋ ਮਿਲ ਕਰ ਛਡਾਇ ਲੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਮਿਲ, ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਛਡਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਥੋਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ven por mí y llévame”. (1-Pausa)"