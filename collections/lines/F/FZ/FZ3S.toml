[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਦੂ ਜੀਭੌ. ਲਖ ਹੋਹਿ; ਲਖ ਹੋਵਹਿ ਲਖ ਵੀਸ ॥"
page = 7
line = 6

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਹੋਹਿ ਤੇ ਹੋਵਹਿ - ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆਵਾਂ ੨. \"ਜੀਭੌ\" ਅਸਲ ਵਿਚ \"ਜੀਭੋਂ\" ਹੈ। ਭਾਈ ਤਲਵਾੜਾ ਜੀ ਮੁਤਾਬਕ ਪੁਰਾਤਨ ਸਰੂਪਾਂ ਵਿਚ \"ਭ\" ਨੂੰ ਹੋੜਾ ਤੇ ਬਿੰਦੀ ਸੀ। ਇਹ ਬਿੰਦੀ ਅੰਦਰਲੇ ਪਾਸੇ ਲਗੀ ਹੋਈ ਸੀ ਜਿਸ ਕਰਕੇ ਕਈ ਲਿਖਾਰੀਆਂ ਨੇ ਭੁਲੇਖੇ ਨਾਲ ਕਨੌੜਾ ਸਮਝ ਕੇ ਗਲਤ ਪਾਠ ਲਿਖ ਦਿਤਾ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From one tongue let my tongues become a lakh and the hundred thousand become twenty lakhs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਕ ਜ਼ਬਾਨ ਤੋਂ ਇਕ ਲੱਖ ਜ਼ਬਾਨਾਂ ਹੋ ਜਾਣ ਅਤੇ ਇਕ ਲੱਖ ਵੀਹੇ ਲਖ ਹੋ ਵੰਞਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I had 100,000 tongues, and these were then multiplied twenty times more, with each tongue,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਭਾਵਨਾ ਕਰੇ ਕਿ (ਇਕ ਦੂ) ਏਕ ਜਿਹਵਾ ਸੇ ਲਾਖ ਜਿਹਵਾ ਹੋਇ, ਫਿਰ ਲਾਖ ਜਿਹਵਾ ਸੇ ਵੀਸ ਲਾਖ ਜਿਹਵਾ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇੱਕ ਜੀਭ ਤੋਂ ਲੱਖ ਜੀਭਾਂ ਹੋ ਜਾਣ, ਅਤੇ ਲੱਖ ਜੀਭਾਂ ਤੋਂ ਵੀਹ ਲੱਖ ਬਣ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi lengua se multiplicara por cien mil y si esas cien mil se multiplicaran por veinte más,"