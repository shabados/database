[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਠਾਕੁਰੁ. ਤੂ ਸਾਹਿਬੋ; ਤੂਹੈ ਮੇਰਾ ਮੀਰਾ ॥"
page = 726
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Master, Thou the Lord and Thou my sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਲਕ ਹਂੈ, ਤੂੰ ਹੀ ਸੁਆਮੀ ਅਤੇ ਤੂੰ ਹੀ ਸੁਆਮੀ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਸੁਲਤਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Master, my Lord and Master; You are my Ruler and King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਹੀ ਮੇਰਾ ਠਾਕਰੁ ਪਿਛੇ ਥਾ ਔ ਤੂੰ ਹੀ ਮੇਰਾ ਸਾਹਿਬੁ ਆਗੇ ਹੋਵੇਂਗਾ, ਅਬ ਭੀ ਤੂੰ ਹੀ ਮੇਰਾ ਪਾਤਿਸਾਹੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ ਤੂੰ ਮੇਰਾ ਸਾਹਿਬ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਪਾਤਿਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬੋ = ਸਾਹਿਬੁ, ਮਾਲਕ। ਮੀਰਾ = ਸਰਦਾਰ, ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Maestro, mi Señor y Maestro, eres Quien rige mi ser, eres mi Rey."