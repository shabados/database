[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਫਿਰਤ ਤੁਮੑਰੈ ਦੁਆਰਿ ਆਇਆ; ਭੈ ਭੰਜਨ ਹਰਿ ਰਾਇਆ ॥"
page = 497
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling I have come to Thine door, O Sovereign God, the Destroyer of fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਉਂਦਾ ਤੇ ਭਟਕਦਾ ਹੋਇਆ ਮੈਂ ਮੇਰੇ ਬੂਹੇ ਤੇ ਆਇਆ ਹਾਂ, ਹੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming around, I have come to Your Door, Destroyer of fear, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ: ਹੇ ਭ੍ਯ ਕੇ ਭੰਜਨਹਾਰੇ ਹਰੀ ਰਾਇ! ਮੈਂ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨ ਮੇਂ ਫਿਰਤਾ ਫਿਰਤਾ ਅਬ ਆਪ ਕੇ ਦੁਆਰੇ ਪਰ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ਹੇ ਜੀਵਾਂ ਦੇ ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਹਰੀ! ਜੇਹੜਾ ਮਨੁੱਖ ਭਟਕਦਾ ਭਟਕਦਾ (ਆਖ਼ਰ) ਤੇਰੇ ਦਰ ਤੇ ਆ ਪਹੁੰਚਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagando y merodeando he llegado hasta Tu Puerta. Oh Señor, mi Rey,"