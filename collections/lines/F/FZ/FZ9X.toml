[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਤਾ ਧਨੁ. ਧਰਣੀ ਧਰੇ; ਅਨਤ ਨ ਚਾਹਿਆ ਜਾਇ ॥"
page = 156
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He puts (buries) the perishable wealth in the earth but desires not the Endless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨਿੱਤ ਦੋਲਤ ਨੂੰ ਧਰਤੀ ਵਿੱਚ ਰਖ (ਦੱਬ) ਦਿੰਦਾ ਹੈ, ਪਰ ਅਨੰਤ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਚਾਹੁਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bury your temporary wealth in the ground, but how can you love that which is temporary?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੋਂ ਕਾ ਔਰ ਸ਼ਾਹੂਕਾਰੋਂ ਕਾ ਅਨੰਤ ਧਨ ਧਰਤੀ ਮੇਂ ਧਰਾ ਹੂਆ ਹੈ, ਪੁਨਾ ਅਨੰਤ ਧਨ ਕੀ ਇਛਾ ਕਰ ਕੇ ਦੇਸਾਂਤਰੋਂ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਨਿਰਾ) ਬੇਅੰਤ ਧਨ ਹੀ ਇਕੱਠਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਨ ਦੀ ਤਾਂਘ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਤਾ ਧਨੁ = ਬੇਅੰਤ ਧਨ। ਧਰਣੀ ਧਰੇ = ਧਰਤੀ ਵਿਚ ਰੱਖਦਾ ਹੈ, ਇਕੱਠਾ ਕਰਦਾ ਹੈ। ਅਨਤ = ਅਨੰਤ ਪ੍ਰਭੂ। ਅਨਤ ਨ ਚਾਹਿਆ ਜਾਇ = ਅਨੰਤ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਤਾਂਘ ਨਹੀਂ ਉਪਜਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno entierra sus riquezas perecederas en la tierra, ¿pero cómo puede uno amar lo perecedero?"