[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਣੁ; ਗੁਰਮੁਖਿ ਚਾਖੈ ॥"
page = 415
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who, through the Guru, quaffs Divine elixir,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh drinks in the Lord's sublime essence;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਚਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਰਸਾਂ ਦਾ ਘਰ ਨਾਮ-ਰਸ ਚੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣੁ = ਰਸਾਂ ਦਾ ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que a través del Guru prueba el Elixir del Naam, el Nombre del Señor,"