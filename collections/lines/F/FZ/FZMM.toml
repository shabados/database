[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਅੰਮ੍ਰਿਤੁ ਬਿਖੁ ਖਾਟੀ ॥"
page = 177
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour, the sour poison has become Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆਲਤਾ ਦੁਆਰਾ ਖੱਟੀ ਜ਼ਹਿਰ ਆਬਿ-ਹਿਯਾਤ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the bitter poison has become Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਿਨੋਂ ਕੋ ਹੀ ਅੰਮ੍ਰਿਤ ਅਰ ਬਿਖ (ਖਾਟੀ) ਮਿਲੀ ਹੂਈ ਪ੍ਰਤੀਤ ਹੂਈ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਓਹ ਦੁਖ ਸੁਖ ਮੇਂ ਸਮ ਰਹਿਤੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਭੇਜੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮੈਨੂੰ) ਅੰਮ੍ਰਿਤ (ਵਰਗੀ ਮਿੱਠੀ ਲੱਗਣ ਵਾਲੀ ਮਾਇਆ ਹੁਣ) ਕੌੜੀ ਜ਼ਹਰ ਭਾਸ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਖਾਟੀ = (कटु) ਕੌੜੀ।"

