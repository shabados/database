[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਨਾਹੀ ਜਮ ਤ੍ਰਾਸਾ ॥"
page = 263
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord the fear of Death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, there is no fear of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਜਮ ਕਾ (ਤ੍ਰਾਸਾ) ਭੈ ਨਹੀਂ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਜਮਾਂ ਦਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese hombre pierde el terror a la muerte."