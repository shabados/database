[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਸਿਉ ਮੇਰੀ ਲੇਵਾ ਦੇਵੀ; ਸੰਤਨ ਸਿਉ ਬਿਉਹਾਰਾ ॥"
page = 614
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the saints are my dealings, and with the saints is my business."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮੇਰੀ ਲੈਣ ਦੇਣ ਹੈ ਅਤੇ ਸਾਧੂਆਂ ਨਾਲ ਹੀ ਮੇਰਾ ਵਣਜ ਵਪਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My dealings are with the Saints, and my business is with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਾਥ ਹੀ ਮੇਰਾ ਲੇਵਾ ਦੇਵੀ ਅਰਥਾਤ ਲੈਨਾ ਦੇਨਾ ਹੈ, ਪੁਨਾ ਜਿਤਨਾ ਮੇਰਾ ਬਿਵਹਾਰ ਹੈ ਸਭ ਸੰਤੋਂ ਸੇ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਨਾਲ) ਸੰਤ ਜਨਾਂ ਨਾਲ ਹੀ ਮੇਰਾ ਲੈਣ-ਦੇਣ ਤੇ ਵਰਤਣ-ਵਿਹਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਵਾ ਦੇਵੀ = ਲੈਣ-ਦੇਣ। ਬਿਉਹਾਰਾ = ਵਰਤਣ-ਵਿਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomo, doy y trato sólo con los Santos;"