[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਡਰੈ ਹਰਿ ਕੇ ਮੁਖਿ ਗ੍ਰਾਸ; ਠਗਾਇ ਕੋਊ ਅਪਣੇ ਮੁਖਿ ਡਾਰੇ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone, being frightened, began to put the morsels in the mouth of Krishna and someone causing Krishna to eat the food,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਬਾਲਕ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਮੂੰਹ ਵਿਚ ਗ੍ਰਾਹੀ ਪਾਂਦਾ ਹੈ ਅਤੇ ਕੋਈ (ਉਸ ਨੂੰ) ਚਕਮਾ ਦੇ ਕੇ ਆਪਣੇ ਮੂੰਹ ਵਿਚ ਪਾ ਲੈਂਦਾ ਹੈ।"