[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਗੜਦੀ ਕੰਪ ਭੂਅ ਉਠੀ, ਬਾਗੜਦੀ ਬਾਜੀਯ ਖੁਰੀਅਨ ਤਨ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Ravana sent innumerable soldiers with Prahasta for waging the war and the earth trembled under the impact of horses hoofs."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੈਨਾ ਨੇ ਬੇਅੰਤ) ਘੋੜਿਆਂ ਦੇ ਖੁਰਾਂ ਨਾਲ ਧਰਤ ਕੰਬ ਗਈ।"