[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਕਉ; ਪ੍ਰਭਿ ਦੀਈ ਵਡਿਆਈ ॥"
page = 1075
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord has blessed man with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਇਨਸਾਨ ਨੂੰ ਬਜ਼ੁਰਗੀ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God blessed mankind with glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਭ ਜੂਨੀਓਂ ਵਿਚ ਪ੍ਰਭੂ ਨੇ ਮਾਨਸ ਕੋ ਵਡਿਆਈ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਵਡਿਆਈ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es bendecido con Gloria por encima de todas ellas y quien sea que pierda la oportunidad en este nacimiento,"