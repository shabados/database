[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਧਿਆਈਐ; ਅੰਤਰਿ ਰਖੀਐ ਉਰ ਧਾਰਿ ॥"
page = 948
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, meditate thou on God and keep Him enshrined in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I meditate on the Lord; I enshrine Him deep within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਕਾ ਧ੍ਯਾਨੁ ਕਰੀਏ ਔਰ ਸਰਬ ਸਮੈਂ (ਉਰ) ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹਾਂ) ਸਤਿਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਪ੍ਰਭੂ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ ਤੇ ਹਿਰਦੇ ਦੇ ਅੰਦਰ ਰੱਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = {ਨੋਟ: ਪਹਿਲੀ ਪਉੜੀ ਦੇ ਸ਼ਲੋਕ ਨੰ: ੩ ਵਿਚ ਦੇ ਲਫ਼ਜ਼ \"ਅੰਤਰੁ\" ਦਾ ਤੇ ਇਸ ਲਫ਼ਜ਼ ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejor decidí Contemplarlo y por la Gracia del Guru logré Enaltecerlo en lo profundo de mi corazón."