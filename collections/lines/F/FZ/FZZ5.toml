[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ ਗਣਾਵਣਿ ਆਈਆ; ਸੂਹਾ ਵੇਸੁ ਵਿਕਾਰੁ ॥"
page = 54
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil (Cursed) is the red robe of those, who, instead of praying for His mercy, have come to reckon accounts with Him, (their Spouse)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਲਾਲ ਪਹਿਰਾਵਾ, ਜਿਹੜੀਆਂ ਆਪਣੇ ਕੰਤ ਤੋਂ ਮਿਹਰ ਦੀ ਯਾਚਨਾ ਕਰਨ ਦੀ ਥਾਂ, ਉਸ ਨਾਲ ਹਿਸਾਬ-ਕਿਤਾਬ ਗਿਣਨ-ਮਿਥਨ ਆਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the time comes to settle their accounts, their red robes are corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕੋ ਗਿਣਤੀ ਮੇਂ ਗਿਣਾਵਣੇ ਆਈਆਂ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਦਿਖਲਾਬੇ ਕੀ ਸੁਹਾਗਨੀ ਹੈਂ, ਕਿਉਂਕਿ ਜਪ ਤਪਾਦਿ ਕਰਮ ਉਨ ਕੇ ਵਿਖ੍ਯ ਬਾਸਨਾ ਸਹਤਿ ਹੈਂ, ਵਾ ਮਾਨੁਖ ਜਨਮ ਕੀ ਗਿਨਤੀ ਗਿਨਾਵਣੇ ਆਈਆਂ ਹੈਂ। ਭਾਵ ਕਿ ਬਿਨਾ ਸੁਕਰਮੋਂ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਸ੍ਰੇਸਟ ਗਿਣਦੇ ਹਨ। (ਸੂਹਾ ਵੇਸੁ) ਦੰਭਕ ਕਰਮ ਵਾ ਵਿਸੇ ਭੋਗ ਕਾ ਅਨੰਦ ਕਸੁੰਭੇ ਕੇ ਰੰਗ ਵਤ ਖਿਣ ਭੰਗਰ (ਵਿਕਾਰੁ) ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੀਆਂ ਆਪਣੇ ਸਿੰਗਾਰ ਦਾ ਵਿਖਾਵਾ-ਮਾਣ ਕਰਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਦਾ ਗੂੜ੍ਹਾ ਲਾਲ ਪਹਿਰਾਵਾ (ਭੀ) ਵਿਕਾਰ (ਹੀ) ਪੈਦਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si en el momento de arreglar cuentas estamos muy orgullosas de nuestra belleza, de nada nos sirven nuestros ropajes rojos."