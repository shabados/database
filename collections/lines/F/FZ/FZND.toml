[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਚਲੈ ਉਠਿ ਡੁਮਣੋ; ਮਾਇਆ ਭੂਲੀ ਆਥਿ ॥"
page = 935
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul-swan arises and departs crest-fallen and the wealth is forsaken over here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਉਰ-ਰਾਜ ਹੰਸ ਉਠ ਕੇ ਨਿੰਮੋਝੂਣੀ ਟੁਰ ਵੰਝਦੀ ਹੈ, ਤੇ ਧਨ ਦੌਲਤ ਏਥੇ ਹੀ ਛੱਡੀ ਛੱਡਾਈ ਰਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-swan arises and departs, sad and depressed, leaving its wealth behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਸ ਜੀਵ ਹੋ ਕੇ ਉਠ ਕੇ ਚਲਾ ਜਾਤਾ ਹੈ ਔਰੁ ਮਾਇਆ ਭੂਲੀ ਹੈ ਆਥਿ, ਭਾਵ ਮਾਇਆ ਪੜੀ ਰਹਿ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਜੀਵ-) ਹੰਸ ਦੁਚਿੱਤਾ ਹੋ ਕੇ (ਮੌਤ ਆਇਆਂ) ਉਠ ਤੁਰਦਾ ਹੈ ਤਾਂ ਮਾਇਆ ਦਾ ਸਾਥ ਛੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੁਮਣੋ = ਦੁਚਿੱਤਾ (ਭਾਵ, ਇਕ ਪਾਸੇ ਇਧਰ ਮਾਇਆ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈ, ਦੂਜੇ ਪਾਸੇ ਮੌਤ ਬਦੋ-ਬਦੀ ਲੈ ਜਾ ਰਹੀ ਹੈ)। {ਨੋਟ: ਫਰੀਦ ਜੀ ਸੂਹੀ ਰਾਗ ਵਿਚ ਲਿਖਦੇ ਹਨ \"ਹੰਸੁ ਚਲਸੀ ਡੁਮਣਾ।\" ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੀ ਤੁਕ \"ਹੰਸ ਚਲੈ ਉਠਿ ਡੁਮਣੋ\" ਨੂੰ ਫਰੀਦ ਜੀ ਦੀ ਤੁਕ ਨਾਲ ਰਲਾਓ। ਇਹ ਲਫ਼ਜ਼ਾਂ ਦੀ ਸਾਂਝ ਸਬਬ ਨਾਲ ਨਹੀਂ ਹੋ ਗਈ। ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਪਾਸ ਫ਼ਰੀਦ ਜੀ ਦੀ ਬਾਣੀ ਮੌਜੂਦ ਸੀ}। ਆਥਿ = ਹੈ। ਭੂਲੀ ਆਥਿ = ਭੁੱਲ ਜਾਂਦੀ ਹੈ, ਸਾਥ ਛੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma cisne huye con tristeza en su corazón y abandona la ilusión aquí, todavía de este lado."