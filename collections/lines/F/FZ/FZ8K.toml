[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਛ ਉਦਰ ਮਛੰਦ੍ਰ ਜੋਗੀ; ਬੈਠ ਹੈ ਬ੍ਰਤ ਧਾਰਿ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! the Yogi Matsyendra is sitting in contemplation in the belly of the fish in milk-ocean"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਮੱਛ ਦੇ ਪੇਟ ਵਿਚ ਮਛਿੰਦ੍ਰ ਜੋਗੀ ਬ੍ਰਤ ਧਾਰ ਕੇ ਬੈਠਾ ਹੈ।"