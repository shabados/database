[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤੇ. ਸੇ ਪਤਿਵੰਤੇ; ਹਰਿ ਕੀ ਸਰਣਿ ਸਮਾਹਿ ॥"
page = 1225
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are men of riches and they alone the men of honour, who merge in the Lord's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਧਨਾਂਢ ਹਨ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਇਜ਼ਤ ਆਬਰੂ ਵਾਲੇ ਜੋ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਅਦਰ ਲੀਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are wealthy, and they alone are honorable, who are absorbed in the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਧਨੀ ਹੈਂ ਔਰ ਵਹੀ ਪਤ ਵਾਲੇ ਹੈਂ, ਜੋ ਹਰੀ ਕੀ ਸਰਣ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਧਨ ਵਾਲੇ ਹਨ, ਉਹ ਇੱਜ਼ਤ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que busca nada ni a nadie más que el Refugio del Señor,"