[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਪੁਰਖ; ਸਭ ਮਾਹਿ ਸਮਾਣੀ ॥"
page = 284
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਹਿਬ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਕੀ ਸੱਤਾ ਸਭ ਬੀਚ ਸਮਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਜੋ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਬੋਲ ਰਿਹਾ ਹੈ) ਉਸ ਦੇ ਕੰਮ ਵੀ ਅਟੱਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Su Naturaleza que se infunde en toda la materia."