[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤੋ ਭ੍ਰਮਤੋ ਹਾਰਿਆ; ਅਨਿਕ ਬਿਧੀ ਕਰਿ ਟੋਰੈ ॥"
page = 212
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering and roaming about I have grown weary. Adopting various ways I have searched the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰਦਾ ਤੇ ਭਟਕਦਾ ਮੈਂ ਹਾਰ ਹੁਟ ਗਿਆ ਹਾਂ। ਅਨੇਕਾਂ ਢੰਗ ਅਖ਼ਤਿਆਰ ਕਰਕੇ ਮੈਂ ਸਾਈਂ ਨੂੰ ਢੂੰਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering, wandering all around, I have grown weary; trying all sorts of things, I have been searching."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਭ੍ਰਮਤਾ ਮੈਂ ਹਾਰ ਗਿਆ ਹਾਂ ਔਰ ਅਨੇਕ ਬਿਧ ਕਰ ਸੰਤ ਜਨ ਢੂੰਢੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿੱਠੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਮਨ ਨੂੰ ਰੋਕ ਸਕਣ ਵਾਲੇ ਦੀ) ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਭਾਲ ਕਰਦਾ ਕਰਦਾ ਤੇ ਭਟਕਦਾ ਭਟਕਦਾ ਮੈਂ ਥੱਕ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਤੋ ਭ੍ਰਮਤੋ = ਭਟਕਦਾ ਭਟਕਦਾ। ਹਾਰਿਆ = ਥੱਕ ਗਿਆ। ਟੋਰੈ = ਟੋਲ, ਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ando vagando por aquí y por allá, pero no Lo encuentro aunque busco de muchas, muchas maneras."