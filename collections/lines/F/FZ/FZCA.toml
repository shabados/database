[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰ ਕੀ ਕੀਤੀ ਚਾਕਰੀ; ਤਿਨ ਸਦ ਬਲਿਹਾਰੀ ॥੩॥"
page = 725
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto those, who perform the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਜੋ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to those who perform service for the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਗੁਰਸਿਖਾਂ ਨੇ ਗੁਰਾਂ ਕੀ (ਚਾਕਰੀ) ਸੇਵਾ ਕੀਤੀ ਹੈ ਤਿਨਾਂ ਪਰ ਮੈਂ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕੀਤੀ ਹੈ, ਉਨ੍ਹਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi ser en sacrificio a quienes realizan el Servicio del Guru.(3)"