[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹਣ ਮਾਣਕ ਕਰੈ; ਗਿਆਨੁ ਗੁਰ ਕਹਿਅਉ ਬੀਚਾਰੈ ॥"
page = 1399
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man recites and reflects upon the Guru gnosis, the stone is turned into an emerald."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਗੁਰਾਂ ਦੀ ਗਿਆਤ ਨੂੰ ਉਚਾਰਦਾ ਅਤੇ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ, ਪੱਥਰ ਹੀਰਾ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stones are transformed into emeralds, when the mortal chants and contemplates the spiritual wisdom of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਜੀ! ਜੋ ਆਪ ਕੇ ਉਚਾਰਨ ਕੀਏ ਹੂਏ ਗਿਆਨ ਕੋ ਬੀਚਾਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਚਾਹੇ ਸਮਾਨ ਪਾਥਰ ਵਤ ਥਾ, ਪਰੰਤੂ ਉਸ ਕੋ ਆਪ ਨੇ ਮਾਣਕ ਵਤ ਦੁਰਲਭ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਗਿਆਨ ਨੂੰ ਵਿਚਾਰ ਕੇ ਜਪਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ (ਮਾਨੋ) ਪੱਥਰਾਂ ਤੋਂ ਮਾਣਕ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਣ = ਪੱਥਰ। ਬੀਚਾਰੈ = ਵਿਚਾਰ ਕੇ, ਬੀਚਾਰਿ। ਮਾਣਕ = ਮੋਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las piedras son transformadas en esmeraldas, cuando el mortal recita y contempla la Sabiduría Espiritual del Guru."