[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਜਿਨਿ ਹਰਿ ਹਰਿ ਜਪਿਓ; ਨਾਨਕ ਸੋ ਪਰਵਾਨਾ ॥੨॥੬੭॥੯੦॥"
page = 1221
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he alone is approved, who meditates on his Lord-God, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਮਾਣੀਕ ਹੈ, ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who chants the Name of the Lord, Har, Har, in the Saadh Sangat, the Company of the Holy. O Nanak, he alone is approved. ||2||67||90||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਜਿਸ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋਈ ਪੁਰਸ਼ ਦਰਗਾਹ ਮੇਂ ਪਰਵਾਨ ਹੂਆ ਹੈ॥੨॥੬੭॥੯੦॥☬ਦ੍ਰਿਸ਼ਟਾਂਤੋਂ ਕਰ ਸੰਤ ਜਨੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਿਆ ਹੈ। ਹੇ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੨॥੬੭॥੯੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y será aprobado, quien medite en Su Dios en la Compañía de los Santos. (2-67-90)"