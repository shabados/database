[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧੋ; ਸਾਧੂ ਜਨ ਦੇਹੁ ਮਿਲਾਇ ॥"
page = 1178
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord of wealth, lead me on to the saintly person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, lead me to meet with the Holy Person, the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਸਾਧੂ ਜਨ ਹਮ ਕੋ ਮਿਲਾਇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਖਸਮ ਪ੍ਰਭੂ! (ਮੈਨੂੰ) ਦਾਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਧੋ = ਹੇ ਮਾਇਆ ਦੇ ਖਸਮ! ਹੇ ਪ੍ਰਭੂ! ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, oh Maestro de Maya, condúceme hasta Tu Santo,"