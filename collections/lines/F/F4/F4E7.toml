[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਖਰ; ਮਨ ਮਹਿ ਲੇਖੁ ॥੩॥"
page = 192
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "inscribe in the mind the Word of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸ਼ਬਦ ਉਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Write in your mind the Word of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਅਖਰ ਵਾ ਹਰੀ ਜੋ ਸਰਬ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਹਾਰ, ਪੁਨਾ ਅਖਰ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਹੇ ਮਨ! ਤੂੰ  ਅਪਨੇ ਮਨ ਮੇਂ ਲਿਖ ਲੇ ਵਾ ਲਖ ਲੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਅੱਖਰ (ਸੰਸਕਾਰ) ਆਪਣੇ ਮਨ ਵਿਚ ਉੱਕਰ ਲੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੁ = ਲਿਖ, ਉੱਕਰ ਲੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y graba en tu mente la Palabra del Shabd del Señor. (3)"