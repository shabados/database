[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਐ ਚਿਤਿ ਨਿਹਾਲੁ; ਸਾਹਿਬ ਬੇਸੁਮਾਰ ॥"
page = 522
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By recollecting in the mind, the Infinite Lord, the mortal is enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸੁਆਮੀ ਨੂੰ ਚਿੱਤ ਵਿੱਚ ਚੇਤੇ ਕਰਨ ਨਾਲ ਪ੍ਰਾਣੀ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Infinite Lord comes to mind, one is enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਗੁਣੋਂ ਕੀ ਗਿਨਤੀ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ, ਐਸਾ ਤੂੰ ਸਾਹਿਬ ਜਬ ਚਿਤ ਮੇਂ ਆਵੈ ਤੋ ਜੀਵ ਨਿਹਾਲ ਹੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬੇਅੰਤ ਸਾਹਿਬ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸੇ ਤਾਂ ਨਿਹਾਲ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇਐ ਚਿਤਿ = (ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ; Locative Absolute) ਜੇ ਚਿੱਤ ਵਿਚ ਆ ਜਾਏ। ਬੇਸੁਮਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando aprecio a mi Señor Infinito y Maestro, soy bendecido."