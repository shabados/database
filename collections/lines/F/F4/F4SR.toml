[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰੇ ਜਿਸੁ ਆਪਣੀ; ਤਿਸੁ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 90
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord shows His kindness, obtains His Name through meritorious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਾਈਂ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਸ਼੍ਰੇਸ਼ਟ ਅਮਲਾਂ ਰਾਹੀਂ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, upon whom the Lord bestows His Grace, receives His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਤਿਸ (ਕਰਮਿ) ਉਤਮ ਭਾਗੋਂ ਵਾਲੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ (ਹਰੀ ਆਪ) ਆਪਣੀ ਮਿਹਰ ਕਰੇ, ਉਸ ਨੂੰ ਉਸ ਮਿਹਰ ਸਦਕਾ (ਉੱਤਮ ਨਾਮ) ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor favorece, tiene la Gracia de Él."