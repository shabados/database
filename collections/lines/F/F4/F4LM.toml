[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਖੈ ਸਾਸ ਗਿਰਾਸ ਦੇ; ਲੇਖ ਲਿਖਾਰੀ ਅੰਤੁ ਨ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Every breath and morsel is counted. Mystery of writs and that Writer could not be known by any one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੇਖੇ ਵਿਚ ਸਾਸ ਗਿਰਾਸ ਹਨ, ਉਸ ਲਿਖਾਰੀ (ਵਾਹਿਗੁਰੂ) ਦੇ ਲੇਖੇ ਦਾ ਅੰਤ ਕਿਸੇ ਨਹੀਂ ਪਾਇਆ ('ਕੋਇ ਨ ਜਾਣੈ ਤੇਰਾ ਕੇਤਾ ਕੇਵਡੁ ਚੀਰਾ')"