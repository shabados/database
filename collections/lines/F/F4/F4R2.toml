[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਧਨ ਤੇ; ਨਾਮੁ ਪਿਆਰਾ ॥"
page = 1042
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dearer than my mind, body and wealth, is the Lord's name unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ, ਦੇਹ ਅਤੇ ਦੌਲਤ ਨਾਲੋਂ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਧੇਰਾ ਲਾਡਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is more dear to me than my mind, body and wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਧਨ ਤੇ ਨਾਮ ਹੀ ਪਿਆਰਾ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਮਨ ਨਾਲੋਂ ਆਪਣੇ ਸਰੀਰ ਨਾਲੋਂ ਆਪਣੇ ਧਨ-ਪਦਾਰਥ ਨਾਲੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਧੀਕ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es más valioso para mí que mi propio cuerpo, mente y riqueza."