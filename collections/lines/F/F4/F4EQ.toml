[[content]]
asset = "SSKS"
type = "primary"
data = "ਬ੍ਰਿਖਾਵੰਤ ਜੰਤ ਜੈਸੇ ਚਾਹਤ ਅਖਾਦਿ ਖਾਦਿ; ਜਤਨ ਕੈ ਬੈਦ ਜੁਗਵਤ ਨ ਸੁਹਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an ailing person wishes to eat food that is not good for his recovery and the physician constantly persuades him to exercise control and prevention and that helps the patient recover."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰੋਗੀ ਆਦਮੀ ਜਿਸ ਤਰ੍ਹਾਂ ਅਖਾਦਿ ਨਾ ਖਾਣ ਜੋਗ ਵਿਕਾਰੀ ਵਸਤੂ ਨੂੰ ਖਾਦਿ ਖਾਣ ਜੋਗ ਅਨੁਕੂਲ ਜਾਣ ਕੇ ਚਾਹਤ ਚੌਂਹਦਾ ਮੰਗਦਾ ਯਾ ਓਸ ਖਾਤਰ ਲਲਚੌਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਵੈਦ੍ਯ ਹਕੀਮ ਜਤਨ ਕਰ ਕਰ ਕੇ ਜੁਗਵਤ ਓਸ ਪ੍ਰਤਿਕੂਲ ਵਸਤੂ ਵੱਲੋਂ ਹੋੜਿਆ ਰੋਕਿਆ ਸੰਭਾਲ ਸੰਭਾਲ ਕੇ ਰਖਿਆ ਕਰਦਾ ਹੈ, ਪਰ ਰੋਗੀ ਨੂੰ ਇਹ ਗੱਲ ਭਾਯਾ ਨਹੀਂ ਕਰਦੀ।"