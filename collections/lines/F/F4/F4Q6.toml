[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੋਹੁ ਸੁਜਾਖੇ; ਲੇਹੁ ਪਛਾਣਿ ॥੧੦॥੫॥"
page = 1190
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou with thine eyes and realise its worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਅਤੇ ਇਸ ਦੀ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understand it, and appreciate it. ||10||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਸੁਜਾਖੇ ਹੋਇ ਕਰ, ਭਾਵ ਸੇ ਗ੍ਯਾਨ ਵੈਰਾਗ ਨੇਤ੍ਰੋਂ ਸਹਿਤ ਹੋਇਕੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ ਪਛਾਣ ਲੇਵਹੁ॥੧੦॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਸਕਦੀ ਹੈ) ਇਸ ਗੱਲ ਨੂੰ ਸਮਝ (ਜੇ ਤੂੰ ਭੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੇਂਗਾ ਤਾਂ) ਤੈਨੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਦੀਦਾਰ ਕਰਾਣ ਵਾਲੀਆਂ ਆਤਮਕ ਅੱਖਾਂ ਮਿਲ ਜਾਣਗੀਆਂ ॥੧੦॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਜਾਖਾ = ਵੇਖ ਸਕਣ ਵਾਲੀਆਂ ਅੱਖਾਂ ਵਾਲਾ ॥੧੦॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abre entonces el ojo de tu mente y conoce tu ser. (10-5)"