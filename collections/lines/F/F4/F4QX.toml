[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਉਚਰਹੁ ਜਹ ਚਹੀਐ ॥੯੭੮॥"
page = 776

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Din-ari-bhag”, utter the words “Jaachar nayak-shatru” then speak the names of Tupak.978."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਜਿਥੇ ਚਾਹੋ, ਤੁਪਕ ਦਾ ਨਾਮ ਕਰ ਕੇ ਉਚਰੋ ॥੯੭੮॥"