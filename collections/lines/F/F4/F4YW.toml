[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਖਸਮੁ. ਨ ਆਵੈ ਚਿਤਿ; ਤਿਸੁ ਜਮੁ ਡੰਡੁ ਦੇ ॥"
page = 964
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers not his Master; him the Death's myrmidon awards punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not remember his Lord and Master, is punished by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਖਸਮ ਚਿਤਿ ਨਹੀਂ ਆਉਤਾ ਤਿਸ ਕੋ ਜਮ ਡੰਡ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਖਸਮ-ਪ੍ਰਭੂ ਨਹੀਂ ਆਉਂਦਾ ਉਸ ਨੂੰ ਜਮਰਾਜ ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਚਿਤਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਚਿੱਤ ਵਿਚ। ਦੇ = ਦੇਂਦਾ ਹੈ। ਡੰਡੁ = ਸਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no Te alaba, tiene que enfrentar la muerte;"