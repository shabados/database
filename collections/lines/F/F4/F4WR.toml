[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਾਣੇ ਸੁਖਿ ਸੇਜੜੀ; ਬਿਨੁ ਪਿਰ. ਬਾਦਿ ਸੀਗਾਰੁ ॥"
page = 58
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She enjoys not the pleasure of the bed of her Spouse without whom absurd is her ornamentation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕੰਤ ਦੀ ਸੇਜ ਦਾ ਅਨੰਦ ਨਹੀਂ ਭੋਗਦੀ ਅਤੇ ਉਸ ਦੇ ਬਗ਼ੈਰ ਬੇਹੂਦਾ ਹਨ ਉਸ ਦੀਆਂ ਸਜਾਵਟਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not enjoy the pleasure of His Bed; without her Husband, her ornaments are absurd."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੇ ਬਿਨਾ ਸੇਹਜਾ ਕਾ ਸੁਖ ਨਹੀਂ (ਮਾਣੇ) ਭੋਗਤੀ ਹੈ, ਤਿਸ ਕਾ ਸਿੰਗਾਰੁ (ਬਾਦਿ) ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਤਮਾ ਭੀ ਦੁਖੀ ਹੁੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਆਨੰਦ ਨਾਲ ਪਤੀ ਦੀ ਸੋਹਣੀ ਸੇਜ ਮਾਣ ਨਹੀਂ ਸਕਦੀ, ਪਤੀ-ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਉਸ ਦਾ ਸਿੰਗਾਰ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਨਾਲ, ਆਨੰਦ ਨਾਲ। ਸੇਜੜੀ = ਸੋਹਣੀ ਸੇਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda esa decoración es como el viento vacío, pues no gozarás del aposento con tu marido."