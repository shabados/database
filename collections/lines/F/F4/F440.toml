[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਿਰਮਲੁ ਸੇਵੇ; ਸੁ ਨਿਰਮਲੁ ਹੋਵੈ ॥"
page = 121
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who serves the Pure One becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਵਿੱਤ੍ਰ ਪੁਰਖ ਦੀ ਘਾਲ ਘਾਲਦਾ ਹੈ, ਉਹ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the Immaculate Lord becomes immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਮਲ ਕੋ ਸੇਵਤਾ ਹੈ, ਸੋ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ (ਆਪ ਭੀ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Uno Puro, se vuelve puro;"