[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੋਰ; ਚੰਚਲ ਚਿਤੁ ਚਾਲਹਿ ॥"
page = 1021
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five thieves make the mercurial mind wabble,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਚੋਰ ਚੁਲਬੁਲੇ ਮਨ ਨੂੰ ਚਲਾਇਮਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves cause the fickle consciousness to waver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਜੋ ਚੋਰ ਕਾਮਾਦਿ ਚੰਚਲ ਹੈਂ, ਸੋ ਚਿਤ ਕੋ ਚਲਾਇਮਾਨ ਕਰ ਰਹੈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਹੀ) ਭਰਮਾ ਦੇਣ ਵਾਲੇ ਪੰਜ ਕਾਮਾਦਿਕ ਚੋਰ (ਜੀਵਾਂ ਦੇ) ਮਨ ਮੋਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਲਹਿ = ਮੋਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco ladrones hacen que la mente mercurial vacile y por eso,"