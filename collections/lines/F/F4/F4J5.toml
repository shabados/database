[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ; ਜੋ ਹਰਿ ਰਤਿਆ ॥"
page = 646
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone remember the God's Name, who are imbued with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਂਹੀ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meditate on the Lord's Name, who are imbued with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਜੋ ਹਰੀ ਮੇਂ ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਹਰੀ ਵਿਚ ਰੱਤੇ ਹੋਏ ਹਨ, ਉਹ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos que habitan en el Nombre están imbuidos en Dios."