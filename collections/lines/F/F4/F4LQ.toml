[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਸਚੁ ਪਾਇਆ; ਜਿਨੑ ਕੈ ਹਿਰਦੈ ਸਚੁ ਵਸਾਇਆ ॥"
page = 467
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth is obtained by meeting the True Guru, in whose mind the truth abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਸੱਚ ਵੱਸਦਾ ਹੈ, ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਸੱਚ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, Truth is found. In His Heart, Truth is abiding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੁਤਿਗੁਰੋਂ ਕੇ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਤੈਨੇ ਸਚ ਬਸਾਇਆ ਹੂਆ ਹੈ। ਹੇ ਸਚ ਰੂਪੁ! ਤੂੰ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਇਹ ਪੂਰਨ ਖਿੜਾਉ ਵਾਲੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਸਤਿਗੁਰੂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਖਿੜਾਉ ਟਿਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਕੈ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ। ਵਸਾਇਆ = ਗੁਰੂ ਨੇ ਟਿਕਾਇ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es a través del Verdadero Guru que uno recibe la Verdad. Y dentro de nuestros corazones, olamente la Verdad está empotrada."