[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਤੇ ਛੁਟਕੀ; ਅਪਨੀ ਧਾਰੀ ॥"
page = 887
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-imposed egoism has left my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਗ੍ਰਹਿਣ ਕੀੰਤੀ ਹੋਈ ਅਪਣਤ ਮੇਰੀ ਦੇਹਿ ਤੋਂ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My self-conceit has been eliminated from my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰੀਰ ਮੇਂ ਜੋ ਹੰਤਾ ਥੀ ਸੋ ਤਨ ਤੇ ਛੂਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰੇ ਸਰੀਰ ਵਿਚੋਂ ਇਹ ਮਿੱਥ ਮੁੱਕ ਗਈ ਹੈ ਕਿ ਇਹ ਸਰੀਰ ਮੇਰਾ ਹੈ, ਇਹ ਸਰੀਰ ਮੇਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਤਨ ਤੇ = ਸਰੀਰ ਵਿਚੋਂ। ਛੁਟਕੀ = ਮੁੱਕ ਗਈ। ਧਾਰੀ = ਮਿਥੀ ਹੋਈ। ਅਪਨੀ ਧਾਰੀ = ਇਹ ਮਿਥ ਕਿ ਇਹ ਸਰੀਰ ਮੇਰਾ ਬਣਿਆ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora he podido hacer a un lado mi ego"