[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸੁਣਿ. ਕਿਰਤ ਕਰੰਮਾ; ਪੁਰਬਿ ਕਮਾਇਆ ॥"
page = 1107
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accept that as a result of the deeds done in the past,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਣ ਕਰ ਕਿ ਹਰ ਇਕ ਇਨਸਾਨ ਆਪਣੇ ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਅਮਲ ਦੇ ਨਤੀਜੇ ਵਜੋਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen: according to the karma of their past actions,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੂੰ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ: ਜੋ ਜੋ ਜੀਵੋਂ ਨੇ ਪੂਰਬ (ਕ੍ਰਿਤ) ਕਰਨ ਵਾਲੇ ਹੋ ਕੇ ਕਰਮੋਂ ਕੋ ਕਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ। ਪੂਰਬਲੇ ਕਮਾਏ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, de acuerdo al Karma de las vidas pasadas,"