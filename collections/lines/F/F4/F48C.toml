[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਮਹਿ ਜਨਮੈ; ਦੁਖ ਮਹਿ ਮਰਣਾ ॥"
page = 1033
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain, he is born and in pain he dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਸ਼ਟ ਅੰਦਰ ਉਹ ਜੰਮਦਾ ਹੈ ਤੇ ਕਸ਼ਟ ਵਿੱਚ ਹੀ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In pain he is born, and in pain he dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਮੇਂ ਹੀ ਜਨਮਤੇ ਹੈਂ, ਪੁਨਃ ਦੁਖ ਬੀਚ ਹੀ ਤਿਨ ਕਾ ਮਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮਨੁੱਖ ਦੁੱਖਾਂ ਵਿਚ ਗ੍ਰਸਿਆ ਜੰਮਦਾ ਹੈ (ਸਾਰੀ ਉਮਰ ਦੁੱਖ ਸਹੇੜ ਸਹੇੜ ਕੇ) ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nace en el dolor y muere también en el dolor."