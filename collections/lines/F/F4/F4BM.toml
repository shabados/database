[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰਨੁ ਤਾਲੁ ਖਟਾਇਆ; ਅੰਮ੍ਰਿਤਸਰਿ ਵਿਚਿ ਜੋਤਿ ਜਗਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He got dug the complete holy tank and here settling down at Amritsar, he spread his light."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਸਰ ਵਿਖੇ (ਸੁਧਾ ਸਰੋਵਰ ਨਾਮੇ) ਤਲਾਉ ਨੂੰ ਖਟਾ ਕੇ ਪੂਰਨ ਕੀਤਾ ਅਰ ਜੋਤ ਦਾ ਪ੍ਰਕਾਸ਼ ਕੀਤਾ।"