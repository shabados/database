[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਰੀ ਮੀਤ. ਹੋਏ ਸੰਮਾਨ ॥"
page = 1147
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foe and friend are now alike unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਮਨ ਅਤੇ ਦੋਸਤ ਹੁਣ ਮੇਰੇ ਲਈ ਇੱਕ ਸਮਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enemy and friend are all the same to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਵੈਰੀ ਔਰ ਮਿਤ੍ਰ ਸਮਾਨ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੈਰੀ ਅਤੇ ਮਿੱਤਰ ਇੱਕੋ ਜਿਹੇ (ਮਿੱਤਰ ਹੀ) ਦਿੱਸਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora el amigo y el enemigo son lo mismo para mí,"