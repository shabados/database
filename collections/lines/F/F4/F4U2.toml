[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਿਆਨ ਮੂਲ ਮੂਰਤਿ ਗੁਰੂ; ਪੂਜਾ ਮੂਲ ਗੁਰੁ ਚਰਣ ਪੁਜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Basis of meditation is the form of Gum (who is with qualities as well as beyond all qualities) and basic worship is worship of the feet of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਿਆਨ ਦਾ 'ਮੂਲ' (ਮੁੱਢ) ਗੁਰੂ ਦੀ ਮੂਰਤ ਹੈ (ਅਰਥਾਤ ਗੁਰ ਮੂਰਤੀ ਵਿਖੇ ਸਾਰੇ ਧਿਆਨ ਹਨ), (ਤਿਹਾ ਹੀ) ਪੂਜਾ ਦਾ ਮੂਲ ਗੁਰੂ ਚਰਣਾਂ ਦੀ ਪੂਜਾ ਹੈ।"