[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਦੇਇ ਜਿਨਿ ਰਾਖੇ ॥"
page = 630
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have been saved by His extended hand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave me His hand, and protected me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਮ ਹਾਥ ਦੇ ਕਰ ਰਾਖੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਹੱਥ ਦੇ ਕੇ (ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਦੁੱਖਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ। ਜਿਨਿ = ਜਿਸ (ਖਸਮ-ਪ੍ਰਭੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebo de la Más Sublime"