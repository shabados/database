[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕੋਈ; ਉਤਰੈ ਪਾਰਿ ॥"
page = 145
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, a few swim across the life-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈਂ ਵਿਰਲਾ ਹੀ ਜੀਵਨ ਦੇ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਕੇ ਪਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those few Gurmukhs who swim across to the other side!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਅਗਿਆਨ ਅੰਧੇਰੇ ਸੇ ਪਾਰ ਉਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕੋਈ (ਵਿਰਲਾ) ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ (ਇਸ ਚਾਨਣ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਇਸ ਹਨੇਰੇ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y excepcional es aquél que cruza nadando el mar de la existencia, a través del Guru."