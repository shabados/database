[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਰਤੇ ਬੈਰਾਗੀ; ਆਵਣੁ ਜਾਣੁ ਰਹਾਈ ਹੇ ॥੧੧॥"
page = 1044
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Detached are they, who are imbued with the True Name and endued are their coming and goings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਹਨ ਉਹ ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਮੁਕ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਆਉਣੇ ਅਤੇ ਜਾਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the True Shabad are detached. Their comings and goings in reincarnation are ended. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵੈਰਾਗੀ ਹੋਇਕੈ ਸਚੈ ਬ੍ਰਹਮ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਰਹਿ ਗਿਆ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜੰਮਣ ਮਰਨ (ਦਾ ਗੇੜ) ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser desapegado vive imbuido en la Palabra Verdadera y sus idas y venidas cesan.(11)"