[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਪਨੋ ਦਰਬੁ ਜੈਸੇ ਰਾਖੀਐ ਜਤਨ ਕਰਿ; ਵੈਸੋ ਈ ਸਮਝਿ ਸਭ ਕਾਹੂ ਕੇ ਬਿਉਹਾਰ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as one takes full care of one's wealth and assets, so should one treat other's business and profession monetarily."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਦਰਬ ਧਨ ਪਦਾਰਥ ਨੂੰ ਜਤਨ ਕਰ ਕਰ ਸੰਭਾਲ ਸੰਭਾਲ ਕੇ ਰੱਖੀਦਾ ਹੈ ਤੀਕੂੰ ਹੀ ਸਭ ਕਿਸੇ ਦੇ ਲੈਣ ਦੇਣ ਆਦਿ ਦੇ ਵਿਹਾਰ ਕਾਰ ਨੂੰ ਭੀ ਸਮਝੀਏ।"