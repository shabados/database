[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਕਦੇ. ਨ ਆਵੈ ਤੋਟਿ; ਜੋ ਹਰਿ ਗੁਣ ਗਾਵਹੀ ॥੩॥"
page = 1095
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who hymns God's praise; He suffers got deficiency ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ; ਉਸ ਨੂੰ ਕਦਾਚਿਤ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sings the Glorious Praises of the Lord, never suffers any deficiency. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਤਿਗੁਰੋਂ ਦੁਆਰੇ ਜੋ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤਾ ਹੈ ਤਿਸ ਪੁਰਸ ਕੋ ਕਿਸੇ ਪਦਾਰਥ ਕੀ ਕਬੀ ਭੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਕੇ) ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕਿਸੇ ਕਿਸਮ ਦੀ ਥੁੜ ਨਹੀਂ ਰਹਿੰਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el que canta Tu Alabanza, no le hace falta nada. (3)"