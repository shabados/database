[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਸੋਇ; ਜਿਸ ਕਾ ਸਭੁ ਕੋਇ ॥"
page = 398
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is Nanak Lord to whom belong all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਨਾਨਕ ਦਾ ਸੁਆਮੀ ਹੈ ਜਿਸ ਦੀ ਸਾਰੇ ਹੀ ਮਲਕੀਅਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is Nanak's God, unto whom all beings belong."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰਾ ਪ੍ਰਭੂ ਸੋ ਹੈ ਜਿਸ ਕਾ ਸਭ ਕੋਈ ਰਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਨਕ ਦਾ ਖਸਮ-ਪ੍ਰਭੂ ਉਹ ਹੈ ਜਿਸ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹਰੇਕ ਜੀਵ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Nanak es Aquél al Cuál pertenecen todos;"