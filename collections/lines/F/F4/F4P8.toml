[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਾਵੈ; ਮਾਨੁਖ ਗਤਿ ਪਾਵੈ ॥"
page = 277
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the Lord man obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗੇ, ਬੰਦਾ ਮੁਕਤੀ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases God, one attains salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤਿਸ ਪ੍ਰਭੂ ਕੌ ਭਾਵੈ ਤੌ ਇਹ ਮਾਨਸ ਨਾਮ ਜਾਪ ਸੇਂ ਗਤੀ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੇ ਤਾਂ ਮਨੁੱਖ ਨੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵੈ = ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a Dios le place, uno logra la Salvación."