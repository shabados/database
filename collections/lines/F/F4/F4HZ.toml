[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰ ਕਚੀ ਮਤੀ ਕਚੁ ਪਿਚੁ; ਅੰਧਿਆ ਅੰਧੁ ਬੀਚਾਰੁ ॥"
page = 1242
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False, immature and shallow is all other intellect. Blind is the reflection of the blind person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ, ਨਾਂ ਤਜਰਬਕਾਰ ਅਤੇ ਹੋਛੀ ਹੈ ਹੋਰ ਸਾਰੀ ਅਕਲ। ਅੰਨ੍ਹੀ ਹੈ ਸੋਚ ਵੀਚਾਰ ਅੰਨੇ ਪੁਰਸ਼ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are other intellectualisms, false and shallow; blind are the contemplations of the blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਚੀਆਂ (ਮਤੀ) ਅਕਲੋਂ ਕਰ ਕੱਚ ਰੂਪ ਪਦਾਰਥੋਂ ਮੇਂ ਜੀਵ (ਪਿਚੁ) ਖਚਤ ਹੋ ਰਹੇ ਹੈਂ, ਅੰਧੇ ਜੀਵੋਂ ਕਾ ਬੀਚਾਰ ਭੀ ਅੰਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੀਆਂ ਮੱਤਾਂ ਕੱਚੀਆਂ ਹਨ, ਹੋਰ ਸਾਰੇ ਉੱਦਮ ਕੱਚੇ-ਪਿੱਲੇ ਹਨ (ਸਿਮਰਨ ਤੋਂ ਖੁੰਝੇ ਹੋਏ) ਅੰਨ੍ਹਿਆਂ ਦੇ ਅੰਨ੍ਹੇ ਟਟੌਲੇ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਚੁ ਪਿਚੁ = ਕੱਚਾ-ਪਿੱਲਾ। ਅੰਧੁ ਬੀਚਾਰੁ = ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਅੰਦਾਜ਼ਾ; ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਟਟੌਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo demás es sólo falsa sabiduría, ilusión y oscuras alucinaciones."