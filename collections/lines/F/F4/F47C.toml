[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਤਿ ਸੀਰਤਿ ਮੈ ਅਧਿਕ; ਬਿਧਿ ਨੈ ਸਜਿਯੋ ਸਪੂਤ ॥੨॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king of that place had a son named Jallal."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸ਼ਕਲ ਸੂਰਤ ਵਿਚ ਵਿਧਾਤਾ ਨੇ ਉਚੇਚਾ ਬਣਾਇਆ ਸੀ ॥੨॥"