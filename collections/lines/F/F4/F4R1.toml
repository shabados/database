data = "ਕਾਨ੍ਰਹ ਕਮਾਨ ਲੀਏ ਕਰ ਮੈ; ਰਨ ਮੈ ਜਬ ਕੇਹਰਿ ਜਿਉ ਭਭਕਾਰੇ ॥"
page = 473

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna, taking up his bow and arrows, is challenging in the war like a lion,"

