[[content]]
asset = "SSKS"
type = "primary"
data = "ਮੀਨ ਜਲ ਪ੍ਰੇਮ ਨੇਮ ਅੰਤਿ ਨ ਸਹਾਈ ਹੋਤ; ਗੁਰ ਸੁਖ ਸਾਗਰ ਹੈ ਇਤ ਉਤ ਸੰਮਿਤਾ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A fish sees through her love for water till the end. But when hooked to a bait, the water does not help her and can't save her. However a Sikh who is ever swimming in the safe ocean of True Guru is always helped by Him here and in the world beyond."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਜਲ ਦੇ ਪ੍ਰੇਮ ਦੇ ਨੇਮ ਵਿਚ ਜੀਉਂਦੇ ਜੀ ਬੱਝੀ ਰਹਿੰਦੀ ਹੈ, ਪਰ ਓੜਕ ਸਿਰ ਜਲ ਓਸ ਦਾ ਮੱਦਤੀ ਨਹੀਂ ਬਣਿਆ ਕਰਦਾ, ਪ੍ਰੰਤੂ ਸਿੱਖ ਦੇ ਪ੍ਰੇਮ ਦਾ ਅਸਥਾਨ ਸਤਗੁਰੂ ਐਸੇ ਸਾਗਰ ਅਥਾਹ ਅਨੰਤ ਰੂਪ ਹਨ, ਕਿ ਇਤ ਏਸ ਲੋਕ ਵਿਚ ਜੀਉਂਦੇ ਜੀ ਤੇ ਉਤ ਸਰੀਰ ਤ੍ਯਾਗ੍ਯਾਂ ਪਰਲੋਕ ਵਿਖੇ ਇਕ ਸਮਾਨ ਹੀ ਸਿੱਖ ਦੀ ਸਹੈਤਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"