[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੧ ਛੰਤੁ ਘਰੁ ੨ ॥"
page = 764
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi 1st Guru Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੂਹੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਛੰਤੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, First Mehl, Chhant, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Mejl Guru Nanak, Primer Canal Divino, Chhant."