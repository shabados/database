[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੁਆਰੈ ਲਾਇ ਭਾਵਨੀ; ਇਕਨਾ ਦਸਵਾ ਦੁਆਰੁ ਦਿਖਾਇਆ ॥"
page = 922
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, blessing some with faith, He shows the tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕਈਆਂ ਨੂੰ ਸ਼ਰਧਾ ਪ੍ਰਦਾਨ ਕਰਕੇ ਉਹ ਦਸਵਾਂ ਦੁਆਰ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Gurdwara, the Guru's Gate, some are blessed with loving faith, and the Tenth Door is revealed to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ ਸ੍ਰਧਾ ਲਾਈ ਹੈ ਤਿਨਾ ਇਕਨਾ ਕੋ ਗੁਰਾਂ ਨੇ ਪ੍ਰਤਖ ਦਸਵਾਂ ਦੁਆਰ; ਵਾ ਸੁਰਗ ਆਦਿ ਨਵੇਂ ਕਾ ਆਸਰਾ ਰੂਪ ਦਸਵਾਂ ਚੈਤਨ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਅਪੜਾ ਕੇ ਆਪਣੇ ਨਾਮ ਦੀ ਸਰਧਾ ਬਖ਼ਸ਼ੀ, ਉਹਨਾਂ ਨੂੰ ਦਸਵਾਂ ਦਰ ਭੀ ਵਿਖਾ ਦਿੱਤਾ (ਉਹਨਾਂ ਨੂੰ ਸਿਮਰਨ ਦੀ ਵਿਚਾਰ-ਸੱਤਿਆ ਭੀ ਦੇ ਦਿੱਤੀ ਜੋ ਆਤਮਕ ਆਨੰਦ ਦਾ ਮੂਲ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਵਾ ਦੁਆਰ = (ਭਾਵ,) ਦਿਮਾਗ਼ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਵਿਚਾਰ ਕਰ ਸਕਦਾ ਹੈ)। ਭਾਵਨੀ = ਸਰਧਾ, ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo a aquél que entró en el Amor de la Sabiduría del Guru, le fue abierta la Décima Puerta"