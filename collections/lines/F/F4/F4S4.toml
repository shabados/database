[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਥੈ ਜਾਣੈ; ਸੁ ਜਾਇ ਸਿਞਾਣੈ ॥"
page = 952
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows the Lord here, recognises Him in that place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਏਥੇ ਜਾਣਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਉਸ ਜਗ੍ਹਾ ਉੱਤੇ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the Lord here, realizes Him there as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਏਥੈ) ਸਤਸੰਗ ਮੇਂ ਪ੍ਰਮੇਸਰ ਕੋ ਜਾਣੈ ਸੋ ਰਿਦੇ ਰੂਪ (ਜਾਇ) ਜਾਗਾ ਮੇਂ ਪ੍ਰਮੇਸਰ ਕੋ ਪਛਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਜਨਮ ਵਿਚ ਰੱਬ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ਉਹ (ਪਰਲੋਕ ਵਿਚ) ਜਾ ਕੇ ਭੀ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਥੈ = ਇਸ ਜੀਵਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que conoce al Señor aquí, Lo conoce allá;"