[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਪ੍ਰੀਤਮੁ ਪ੍ਰਭੁ ਹੋਇ ਸਖਾਈ ॥੧॥"
page = 363
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Lord is, ever, a succourer of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਸੁਆਮੀ ਹਮੇਸ਼ਾਂ ਲਈ ਉਸ ਦਾ ਮਦਦਗਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Lord God is his constant companion. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਸਦੀਵਕਾਲ ਸਖਾਈ ਅਰਥਾਤ ਸਹਾਯਕ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਦਾ ਪਿਆਰਾ ਹੈ ਤੇ ਸਭ ਦਾ ਸਾਥੀ-ਮਿੱਤਰ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾਈ = ਮਿੱਤਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bienamado Señor le guarda Compañía. (1)"