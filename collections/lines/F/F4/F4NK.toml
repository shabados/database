[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੂੰਜੀ, ਨਾਮੁ ਵਿਸਾਹਾ ॥"
page = 699
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the Name merchandise is purchased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਸੌਦਾ ਸੂਤ ਖਰੀਦਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, purchase the merchandise of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵਾ ਗੁਰਮੁਖੋਂ ਨੇ ਸਰਧਾ ਰੂਪੀ ਪੂੰਜੀ ਦੇ ਕਰ (ਵਿਸਾਹਾ) ਖਰੀਦਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਦਾ ਨਾਮ-ਸਰਮਾਇਆ ਇਕੱਠਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He recibido el Tesoro de Su Nombre a través del Guru."