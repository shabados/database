[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਬਾਝਹੁ; ਕੋ ਅਵਰੁ ਨ ਦੂਆ ॥"
page = 113
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Lord there is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True One, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਚੇ ਸੇ ਬਿਨਾ ਅਵਰੁ ਦੂਜਾ ਕੋਈ ਸਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ (ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno Verdadero, no hay nadie más;"