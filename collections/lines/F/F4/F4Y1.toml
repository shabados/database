[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਰਸਨਾ ਹਰਿ ਜਪੈ; ਹਰਿ ਕੈ ਨਾਇ ਪਿਆਰਿਆ ॥੨॥"
page = 550
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the tongue of the Guru-ware utters the Lord's Name and professes love for His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ-ਸਮਰਪਣ ਦੀ ਜੀਭਾ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ ਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਨੇਹੁ ਗੰਢਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the tongue of the Gurmukh chants the Lord's Name, and loves the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਿਆਰਿਆ ਗੁਰਮੁਖੋਂ ਕੀ ਰਸਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੀ ਹੈ॥੨॥☬ਅਕਾਲ ਪੁਰਖ ਕੋ ਸਰਬ ਰੂਪ ਕਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਜੀਭ ਹਰੀ ਦਾ ਨਾਮ ਜਪਦੀ ਹੈ ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਕਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Gurmukj recita con su boca sólo el Nombre del Señor, pues lo que él ama es solamente el Nombre del Señor. (2)"