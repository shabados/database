[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਸਰਣਾਗਤੀ; ਹਰਿ ਮੇਲੇ ਗੁਰ ਸਾਬਾਸਿ ॥੨॥"
page = 301
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has sought God's shelter. Hail, unto the Guru who has united him with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ। ਸੁਬਹਾਨ ਹਨ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has taken to the Sanctuary of the Lord. Hail to the Guru, who has united me with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰਿ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਸੋ ਗੁਰੋਂ ਨੇ ਹਰੀ ਕੇ ਸਾਥ ਮੇਲੇ ਹੈਂ, ਪੁਨਾ ਧੰਨ੍ਯਤਾ ਜੋਗ ਕੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜਨ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਥਾਪਣਾ ਮਿਲਦੀ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣੀ ਪਏ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ (ਆਪਣੇ ਨਾਲ) ਮੇਲ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਾਬਾਸਿ = ਗੁਰੂ ਵਲੋਂ ਸ਼ਾਬਾਸ਼ੇ, ਗੁਰੂ ਦੀ ਥਾਪਣਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es encontrado por la Gracia del Guru.(2)"