[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਹਰਿ ਧੁਨਿ ਉਪਜੀ; ਹਰਿ ਜਪੀਐ ਮਸਤਕਿ ਭਾਗੁ ਜੀਉ ॥"
page = 774
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind has welled up the music of Good, the Lord Master, and by the destiny recorded on my brow, I contemplate the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਕੀਰਤਨ ਉਤਪੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਲਿਖੀ ਹੋਈ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, Har, vibrates and resounds within my heart; meditating on the Lord, I have realized the destiny inscribed upon my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਹਰੀ ਨਾਮ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਪਰਾਇਣਤਾ ਰੂਪ ਧੁਨਿ ਉਪਜੀ ਹੈ, ਭਾਵ ਆਤਮ ਵਿਸ਼ੈਣੀ ਬਿਰਤੀ ਉਤਪਤਿ ਹੋਈ ਹੈ। ਪਰੰਤੂ ਹਰੀ ਕੋ ਤੌ ਜਪੀਤਾ ਹੈ, ਜਬ ਬਡਾ ਉਤਮ ਜੀਵ ਕੇ ਮਸਤਕ ਪਰ ਭਾਗ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਰੌ ਚੱਲ ਪੈਂਦੀ ਹੈ। ਪਰ, ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਤਦੋਂ ਹੀ) ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਜੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗਾ ਭਾਗ ਜਾਗ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਧੁਨਿ = ਰੌ, ਲਗਨ। ਜਪੀਐ = ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਭਾਗੁ = ਚੰਗੀ ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor, Jar, Jar, Jar, vibra y resuena en mi corazón. Meditando en el Señor, he tomado conciencia del Destino inscrito sobre mi frente."