[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਕੇ ਬਚਯਾ, ਦੂਧ ਪੂਤ ਕੇ ਦਿਵਯਾ; ਰੋਗ ਸੋਗ ਕੇ ਮਿਟਯਾ, ਕਿਧੌ ਮਾਨੀ ਮਹਾ ਮਾਨ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Saviour of life, the Giver of milk and offspring, the Remover of ailments and sufferings and somewhere Thou art the Lord of Highest Honour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਪ੍ਰਾਣਾਂ ਦੀ ਰਖਿਆਂ ਕਰਨ ਵਾਲੇ ਹੋ ਜਾਂ ਦੁੱਧ ਪੁੱਤਰ ਬਖਸ਼ਣ ਵਾਲੇ ਹੋ ਜਾਂ ਰੋਗ ਅਤੇ ਸੋਗ ਨੂੰ ਮਿਟਾਉਣ ਵਾਲੇ ਹੋ ਜਾਂ ਵੱਡੇ ਅਭਿਮਾਨ ਵਾਲੇ ਅਭਿਮਾਨੀ ਹੋ।"