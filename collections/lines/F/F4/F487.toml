[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਮਨੋ ਮ੍ਰਿਗਨੀ ਜੁਵਤੀ; ਛਲਬੇ ਕਹੁ ਘੰਟਕ ਹੇਰਿ ਬਨਾਯੋ ॥੪੪੬॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appears that Krishna himself was like the horn and the beautiful women allured by the horn were like deer.446."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਕਾਨ੍ਹ ਨੇ ਮੁਟਿਆਰਾਂ ਰੂਪ ਹਿਰਨੀਆਂ ਨੂੰ ਛਲਣ ਲਈ 'ਘੰਡਾਹੇੜਾ' ਬਣਾਇਆ ਹੋਵੇ ॥੪੪੬॥"