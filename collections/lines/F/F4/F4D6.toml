[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਖਨਹਾਰੁ ਅਪਾਰੁ ॥੩॥"
page = 267
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the infinite Lord is the only Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਬੇਅੰਤ ਸੁਆਮੀ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Infinite Lord is our Saving Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਪਾਰ ਪ੍ਰਭੂ! ਇਸ ਕਾ ਰਾਖਨਹਾਰਾ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਬੇਅੰਤ ਹੈ (ਉਹ ਇਸ ਜੀਵ ਦੇ ਔਗੁਣਾਂ ਵਲ ਨਹੀਂ ਤੱਕਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਰੁ = ਬੇਅੰਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, por Tu Infinita Misericordia lo tomes bajo Tu Protección. (3)"