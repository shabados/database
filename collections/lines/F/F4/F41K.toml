[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਲੀਲਾ ਰਾਜਨ ਕੀ ਰਚਨਾ; ਕਰਿਆ ਹੁਕਮੁ ਅਫਾਰਾ ॥"
page = 642
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may enjoy royal sports, indulge in the Kingly ostentations, and issue unchangeable orders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਾਹਾਨਾ ਚੋਜ ਕਰੇ, ਰਾਜਿਆਂ ਵਾਲੇ ਅਡੰਬਰਾਂ ਰਚੇ ਤੇ ਨਾਂ ਬਦਲਣ ਵਾਲੇ ਹਉਮੈ-ਭਰਪੂਰ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may enjoy princely pleasures, and regal pomp and ceremony, and issue unchallenged commands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਜ ਲੀਲਾ) ਸਕਾਰਾਦਿ ਰਾਜੋਂ ਕੀ ਖੇਲ ਪੁਨਃ ਰਾਜ ਰਚਨਾ ਅਰਥਾਤ ਬਾਗ ਆਦਿ ਲਵਾਏ ਔਰ (ਅਫਾਰਾ) ਅਮੋੜ ਹੁਕਮੁ ਕੀਆ, ਭਾਵ ਸੇ ਸੁੰਤਤ੍ਰ ਰਾਜ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਈ ਐਸੇ ਹਨ ਜੋ ਰਾਜ-ਹਕੂਮਤ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਮਾਣਦੇ ਹਨ, ਰਾਜਿਆਂ ਵਾਲੇ ਠਾਠ-ਬਾਠ ਬਣਾਂਦੇ ਹਨ, ਲੋਕਾਂ ਉੱਤੇ ਹੁਕਮ ਚਲਾਂਦੇ ਹਨ, ਕੋਈ ਉਹਨਾਂ ਦਾ ਹੁਕਮ ਮੋੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਲਾ = ਰੰਗ-ਤਮਾਸ਼ੇ। ਰਚਨਾ = ਠਾਠ-ਬਾਠ। ਅਫਾਰਾ = ਜਿਸ ਨੂੰ ਕੋਈ ਮੋੜ ਨਾਹ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Goberné las tierras, disfruté de placeres increíbles y engolosinado por mi ego,"