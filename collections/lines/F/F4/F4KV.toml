[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਾ ਕਿਛੁ ਘਾਲਿ, ਪਵੈ ਦਰਿ ਲੇਖੈ ।੨੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then his toilsome labour becomes acceptable at the door (of the Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਕਮਾਈ ਕੁਛ (ਵਾਹਿਗੁਰੂ ਦੇ) ਦਰ ਪੁਰ ਲੇਖੇ ਪਵੇਗੀ।"