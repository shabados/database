[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ. ਸੋ ਮਰਿ ਰਹੈ; ਫਿਰਿ. ਮਰੈ ਨ, ਦੂਜੀ ਵਾਰ ॥"
page = 58
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dies of the Divine word gets immune from death and dies not, again a second time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬੀ ਕਾਲਮ ਨਾਲ ਮਰਦਾ ਹੈ ਉਹ ਮੌਤ ਤੋਂ ਰਿਹਾਈ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਦੂਸਰੀ ਵਾਰੀ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Shabad is beyond death, and shall never die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਭਾਵ ਸੇ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਮਰੇ ਹੈਂ, ਸੋ ਪੁਰਸ (ਮਰਿ ਰਹੈ) ਜਮ ਸੇ ਰਹ ਚੁਕੇ ਹੈਂ, (ਫਿਰਿ) ਪੁਨਾ ਦੂਸਰੀ ਵਾਰ ਨਹੀਂ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰ ਜਾਂਦਾ ਹੈ ਉਹ (ਇਹ ਮਰਨੀ) ਮਰ ਕੇ ਇਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਤਕੜਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਦੇ ਢਹੇ ਚੜ੍ਹ ਕੇ) ਮੁੜ ਕਦੇ ਆਤਮਕ ਮੌਤੇ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਮਰੈ = (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que muere por la Palabra, no muere jamás."