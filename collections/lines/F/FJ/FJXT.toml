[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਲੇ ਕਾਹੂ; ਏਕ ਲਿਵ ਲਾਗੀ ॥"
page = 203
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But rare is the man, who embraces love for one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਟਾਵਾਂ ਬੰਦਾ ਹੀ ਹੈ ਜਿਸ ਦਾ ਪਿਆਰ ਇਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who embrace love for the One Lord are very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰੀਤੀ ਕਿਸੇ ਵਿਰਲੇ ਏਕ ਕੀ ਹੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਦੀ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਲਗਨ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਲਿਵ = ਇਕ ਪ੍ਰਭੂ ਦੀ ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero muy escasos son quienes alcanzan Su Armonía."