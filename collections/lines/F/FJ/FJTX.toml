[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਾਲ ਮੂਰਤਿ ਹੈ ਸਾਧ ਸੰਤਨ ਕੀ; ਠਾਹਰ ਨੀਕੀ ਧਿਆਨ ਕਉ ॥੧॥"
page = 1208
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To fix attention in the Immortal Being, the saints' congregation is a sublime place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਵਿਅਕਤੀ ਅੰਦਰ ਬਿਰਤੀ ਜੋੜਨ ਪਈ, ਸਤਿਸੰਗਤ ਇਕ ਸਰੇਸ਼ਟ ਥਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Being of Immortal Manifestation is found in the Saadh Sangat, the Company of the Holy. Meditate on Him in that most sublime place. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਕੀ ਜੋ ਸਗੁਣ ਮੂਰਤੀ ਹੈ, ਸੋ ਸਾਧ ਸੰਤਨ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਧ੍ਯਾਨ ਕਰਨੇ ਕੀ (ਠਾਹਰ) ਜਗਹ ਚੰਗੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ-ਮੂਰਤਿ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਨ ਵਾਸਤੇ ਸਾਧ ਸੰਗਤ ਹੀ ਸੋਹਣੀ ਥਾਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Ser Eterno, el Refugio de los Santos, el Sabio con el que uno se puede relacionar. (1)"