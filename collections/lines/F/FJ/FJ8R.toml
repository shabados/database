[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ ਜਗਜੀਵਨੁ ਦਾਤਾ; ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥"
page = 65
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beneficent Lord, the life of world, is in the parents home (this world). Ignoring Him the infidel has lost his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਉਦਾਰਚਿੱਤ ਸਾਹਿਬ ਪੇਕੇ (ਇਸ ਜਹਾਨ ਵਿੱਚ) ਹੈ। ਉਸ ਤੋਂ ਬੇ-ਖਬਰ ਹੋ, ਕਾਫਰ ਨੇ ਆਪਣੀ ਇੱਜ਼ਤ ਵੰਞਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of my father's home, the Great Giver is the Life of the World. The self-willed manmukhs have lost their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੇਈਅੜੈ) ਪੇਕੇ ਅਰਥਾਤ ਇਸ ਲੋਕ ਮੇਂ ਜਗ ਜੀਵਨ ਦਾਤਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਮਨਮੁਖੋਂ ਨੇ ਤਿਸ ਕੋ ਵਿਸਾਰ ਕਰ ਅਪਨੀ ਪਤਿ ਗਵਾਈ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਮਨਮੁਖ ਭੀ ਤੋ ਪਰਲੋਕ ਕੀ ਇੱਜਤ ਵਾਸਤੇ ਕੁਛ ਕਰਤੇ ਹੀ ਹੈਂ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੇ (ਇਸ) ਪੇਕੇ ਘਰ ਵਿਚ (ਇਸ ਲੋਕ ਵਿਚ) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ (ਵਿਸਾਰ ਕੇ) ਜੋ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ ਜੋ ਜਗਤ ਦੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਹੈ, ਆਪਣੀ ਇਜ਼ਤ ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਈਅੜੈ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਲੋਕ ਵਿਚ। ਮਨਮੁਖਿ = ਮਨਮੁਖ ਨੇ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੇ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo, oh mujer, donde está tu casa paterna está la casa del Señor de la Vida, pero siendo así de voluntariosa, no lo puedes entender, no Lo conociste y, por eso, perdiste tu Honor."