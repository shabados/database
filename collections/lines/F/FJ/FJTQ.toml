[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ; ਜਪੀਐ ਇਕ ਬਾਰ ॥੧॥"
page = 265
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak even thought the Name be repeated only once under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਭਾਵੇਂ ਨਾਮ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਕੇਵਲ ਇਕ ਦਫ਼ਾ ਹੀ ਉਚਾਰਨ ਕੀਤਾ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if, as Gurmukh, one chants the Naam, even once. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਏਕ ਵਾਰ ਰਾਮ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰਨੇ ਕੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ) ਹੇ ਨਾਨਕ! ਇਹ ਨਾਮ ਇਕ ਵਾਰੀ (ਭੀ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਜਪਿਆ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Nombre Divino que es trasmitido por la Gracia del Guru. (1)"