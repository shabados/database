[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਿਥਨ ਦੁਰੰਤ ਆਸਾ; ਬਾਸਨਾ ਬਿਕਾਰ ॥"
page = 508
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is worldly love, filthy the desire and evil the longing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਹੈ ਸੰਸਾਰ ਮਮਤਾ, ਮੈਲੀ ਹੈ ਖਾਹਿਸ਼ ਅਤੇ ਮੰਦੀ ਹੈ ਲਾਲਸਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment is false, desire is filthy, and longing is corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਰੰਤ) ਦੂਰਿ ਹੈ ਅੰਤ ਜਿਸ ਕਾ, ਐਸੀ ਜੋ ਮੋਹ ਕਰ ਕੇ ਆਸਾ ਹੈ, ਸੋ ਝੂਠੀ ਹੈ ਅਰੁ ਬਾਸਨਾ ਸੇ ਬਿਕਾਰੋਂ ਮੇਂ ਪਰਵਿਰਤਿ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਨਿਰੰਕਾਰ! ਮੈਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲੈ, ਮੇਰੇ ਮਨ ਤੋਂ ਭਟਕਣਾ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es mi apego, oh Señor, infructífera es mi búsqueda y toda mi añoranza es malvada."