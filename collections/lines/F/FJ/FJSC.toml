[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੋਈ ਕਰਸੀ ॥"
page = 1047
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he wills, that alone he does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਹ ਚਾਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does whatever He pleases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰੀ ਜਗਤ-ਖੇਡ ਪ੍ਰਭੂ ਦੇ ਹੱਥ ਵਿਚ ਹੈ) ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਉਹ ਕਰੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo ocurre lo que está en la Voluntad del Señor."