[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਸਿਲ ਊਪਰਿ; ਖਿੜਕੀ ਅਉਰ ॥"
page = 1159
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over that stone, there is an another window."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪੱਥਰ ਦੇ ਉਤੇ ਇਕ ਹੋਰ ਬਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and above that stone, is another window."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਤਿਸ ਸਿਲ ਕੇ ਊਪਰ ਇਕ ਔਰ (ਖਿੜਕੀ) ਮਾਸ ਮਈ ਪੜਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ ਸਿਲ ਦੇ ਉੱਤੇ ਮੈਨੂੰ (ਚਾਨਣ ਦੇਣ ਵਾਲੀ) ਇਕ ਹੋਰ ਤਾਕੀ ਲੱਭ ਪਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿੜਕੀ = ਤਾਕੀ, (ਨੋਟ: ਘਰਾਂ ਵਿਚ ਹਵਾ ਤੇ ਚਾਨਣ ਲਈ ਤਾਕੀਆਂ ਰੱਖੀਦੀਆਂ ਹਨ) ਚਾਨਣ ਦਾ ਵਸੀਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la ignorancia y arriba de esta piedra se abre la ventana de la Tranquilidad Mental."