[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗਾਉ ਮੰਗਲੁ ਨਿਤ ਸਖੀਏ; ਸੋਗੁ ਦੂਖੁ. ਨ ਵਿਆਪਏ ॥"
page = 921
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever sing ye the songs of welcome to my God, O mates, and sorrow and suffering shall cling ye not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਦਾ ਵਹਿਗੁਰੂ ਲਈ, ਜੀ ਆਇਆਂ ਦੇ ਗੀਤ ਗਾਓ ਹੇ ਸਹੇਲੀਓ! ਤੇ ਤੁਹਾਨੂੰ ਗਮ ਅਤੇ ਕਲੇਸ਼ ਨਹੀਂ ਚਿਮੜਨਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing continually the songs of joy to welcome the Lord, O my companions, and sorrow and suffering will not afflict you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਮੰਗਲ ਨਿਤ ਹੀ ਗਾਓ, ਹੇ ਸਖੀ! ਇਸੀ ਤੇ ਸੋਗ ਔ ਦੁਖ ਨਹੀਂ ਬਿਆਪੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਦਾ ਗੀਤ ਗਾਂਦੀ ਰਹੁ, (ਇਹ ਤਰ੍ਹਾਂ) ਕੋਈ ਫ਼ਿਕਰ ਕੋਈ ਦੁੱਖ (ਆਪਣਾ) ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਵਿਆਪਏ = ਨਹੀਂ ਵਿਆਪਦਾ, ਆਪਣਾ ਦਬਾਉ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, canten por siempre la Melodía de Dicha, para que nunca sean infectados por la pena y la tristeza;"