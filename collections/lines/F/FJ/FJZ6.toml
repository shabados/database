data = "ਜੋਧਨ ਦੇਵ ਜਾਟ ਇਕ ਰਹੈ ॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a Jat, the peasant, named Jodan Dev."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਜੋਧਨ ਦੇਵ ਨਾਂ ਦਾ ਜੱਟ ਰਹਿੰਦਾ ਸੀ।"