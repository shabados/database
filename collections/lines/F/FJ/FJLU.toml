[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਲਿ ਕਪਾਟ; ਮਹਲਿ ਕਿ ਨ ਜਾਹੀ ॥"
page = 341
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Opening the shutters, why dost thou not repair to His presence?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਵਾੜ ਖੋਲ੍ਹ ਕੇ ਤੂੰ ਕਿਉਂ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਨਹੀਂ ਪੁੱਜਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Open the doors within, and enter the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕੋਸ ਰੂਪ (ਕਪਾਟ) ਤਖਤੇ ਖੋਲ ਕਰ ਬ੍ਰਹਮ ਸਰੂਪ (ਮਹਿਲ) ਮੰਦਰ ਮੇਂ ਕਿਉਂ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲੇ) ਕਵਾੜ ਖੋਲ੍ਹ ਕੇ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਿਉਂ ਨਹੀਂ ਅੱਪੜਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no abrir la puerta y entrar en el Ser?"