[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਗੁਫ਼ਤਾ ਕਿ ਏ ਬੇ ਖ਼ਬਰ, ਬੇ ਮੁਹਾਰ ॥੩੮॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said, ‘You, the ignorant, you don’t know anything.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਐ ਬੇਖ਼ਬਰੋ ਅਤੇ ਆਪ-ਹੁਦਰਿਓ! ॥੩੮॥"