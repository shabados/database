[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਨਿਹਚਲੁ. ਹਰਿ ਮਨਿ ਵਸਿਆ; ਅੰਮ੍ਰਿਤ ਸਾਚੀ ਬਾਨੀ ॥੩॥"
page = 1233
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the Moveless Lord, abides in man's mind and sweet and true becomes his speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਅਹਿੱਲ ਪ੍ਰਭੂ ਬੰਦੇ ਦੀ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤੇ ਮਿੱਠੀ ਤੇ ਸੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਬੋਲ ਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, the Eternal Unchanging Lord abides within the mind; the True Word of His Bani is Ambrosial Nectar. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰਮਤਿ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ, ਸੋ ਨਿਹਚਲ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਬਸਾ ਹੈ ਔਰ ਤਿਸ ਕੀ ਬਾਣੀ ਭੀ ਸਾਚੀ ਅਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰਿਆਂ ਮਨੁੱਖ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਵੱਸਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵੱਸਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante la Palabra del Guru el Señor Eterno llega a habitar en la mente. Oh, la Palabra Verdadera es Néctar Dulce. (3)"