[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆਹੂ ਜੁਗਤਿ; ਬਿਹਾਨੇ ਕਈ ਜਨਮ ॥"
page = 268
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their ways man has passed away many lives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੇ ਮਾਰਗ ਵਿੱਚ ਬੰਦੇ ਨੇ ਅਨੇਕਾਂ ਜੀਵਨ ਬਤੀਤ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many lifetimes are wasted in these ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ ਕੇ ਮੈਂ ਜੀਵ ਇਨ ਵਿਕਾਰੋਂ ਮੇਂ (ਜੁਗਤਿ) ਜੁੜੇ ਹੋਏ ਕੋ ਕਈ ਜਨਮ (ਬਿਹਾਨੇ) ਬੀਤ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਰਾਹੇ ਪੈ ਕੇ (ਇਸ ਦੇ) ਕਈ ਜਨਮ ਗੁਜ਼ਾਰ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਆਹੂ ਜੁਗਤਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਬਿਹਾਨੇ = ਗੁਜ਼ਰ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la carga que ha ido acumulando de vida en vida, la cual resulta ya insoportable;"