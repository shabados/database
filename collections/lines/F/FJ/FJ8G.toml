[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਬਿਨੁ ਹਉ ਆਨ, ਨ ਜਾਨਉ; ਦੁਤੀਆ ਭਾਉ ਸਭ ਲੂਹ ॥੧॥ ਰਹਾਉ ॥"
page = 1227
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord, I know not another I have wholly burns off my sense of duality. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ। ਆਪਣੇ ਦਵੈਤ ਭਾਵ ਨੂੰ ਮੈਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਾੜ ਸੁਟਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know of none other than the Lord. I have totally burnt off my sense of duality. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ਼੍ਵਰ ਸੇ ਬਿਨਾਂ ਮੈਂ ਔਰ ਕੋਈ ਨਹੀਂ ਜਾਨਤੀ ਹੂੰ, ਦੁਤੀਆ ਭਾਉ ਸਭ (ਲੂਹ) ਜਲਾਇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇੱਕ ਤੋਂ ਬਿਨਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਜਾਣਦੀ-ਪਛਾਣਦੀ ਹੀ ਨਹੀਂ, (ਆਪਣੇ ਅੰਦਰੋਂ) ਹੋਰ ਦਾ ਪਿਆਰ ਮੈਂ ਸਾਰਾ ਸਾੜ ਚੁਕੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no conozco a nadie más que a mi Dios, sí, el sentido de la dualidad ya no existe más en mí. (1-Pausa)"