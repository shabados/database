[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਟ ਵਟਾਊ ਆਖਦੇ; ਵੁਠੈ ਇੰਦ੍ਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even an ordinary passerby can tell that it has already rained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਸਤੇ ਦੇ 'ਵਟਾਊ' (ਰਾਹੀ) ਲੋਕ ਬੀ ਦੱਸਦੇ ਹਨ ਕਿ ਮੀਂਹ ਵਰਸਿਆ ਹੈ। (ਭਾਵ ਵਰਖਾ ਗੁੱਝੀ ਨਹੀਂ ਰਹਿੰਦੀ)।"