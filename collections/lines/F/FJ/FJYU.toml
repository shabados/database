[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਬਧਿਕ; ਜਨ ਤੇਊ. ਮੁਕਤਿ ਭਏ ॥"
page = 345
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man slayer, who shot Krishana in the foot, even he was emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਮਾਰਨ ਵਾਲਾ, ਜਿਸ ਨੇ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੇਰ ਨੂੰ ਵਿੰਨ੍ਹਿਆ ਸੀ, ਉਹ ਭੀ ਮੁਕਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hunter who shot Krishna in the foot - even he was liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਰਾ ਨਾਮਾ ਬਿਆਧ ਨੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਕੇ ਚਰਨ ਮੇਂ ਤੀਰ ਮਾਰਾ ਥਾ, ਸੋ ਭੀ ਮੁਕਤ ਹੂਆ। ਸ੍ਵਰਗ ਕਾ ਅਧਿਕਾਰੀ ਜਾਨ ਕਰ ਬਹੁ ਬਚਨ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ) ਪੈਰਾਂ ਵਿਚ ਨਿਸ਼ਾਨਾ ਮਾਰਨ ਵਾਲਾ ਸ਼ਿਕਾਰੀ (ਅਤੇ) ਅਜਿਹੇ ਕਈ (ਵਿਕਾਰੀ) ਬੰਦੇ (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਮੁਕਤ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਧਿਕ = ਨਿਸ਼ਾਨਾ ਮਾਰਨ ਵਾਲਾ (ਸ਼ਿਕਾਰੀ)। ਚਰਨ ਬਧਿਕ = ਉਹ ਸ਼ਿਕਾਰੀ (ਜਿਸ ਨੇ ਹਰਨ ਦੇ ਭੁਲੇਖੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ) ਪੈਰਾਂ ਵਿਚ ਨਿਸ਼ਾਨਾ ਮਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún el cazador que disparó hacia Krishna en su pie fue liberado."