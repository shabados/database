[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਬੇਦ ਚਾਰਿ; ਖਟੁ ਦਰਸ ਸਮਾਸੀ ॥"
page = 1100
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Simritis, the Shashtras, the four Vedas and the six systems shall vanish away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਤੀਆਂ, ਸ਼ਾਸਤ੍ਰ, ਚਾਰੇ ਵੇਦ ਅਤੇ ਛੇ ਭੇਖ ਅਲੋਪ ਥੀ ਵੰਝਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Simritees, Shaastras, the four Vedas and the six systems of philosophy shall vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਿਤੀਆਂ ਔ ਸਾਸਤ੍ਰ ਤਥਾ ਬੇਦ ਜੋ ਚਾਰ ਹੈਂ ਪੁਨਾ ਖਟ ਦਰਸਨ ਅਰਥਾਤ ਛੇ ਭੇਖ ਜੋਗੀ ਜੰਗਮਾਦੀ ਭੀ ਸਮਾਇ ਜਾਇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵੇਦ ਸਿਮ੍ਰਿਤੀਆਂ ਸਾਸਤ੍ਰ ਆਦਿਕ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ (ਦੇ ਪੜ੍ਹਨ ਵਾਲੇ) ਤੇ ਛਿਆਂ ਭੇਖਾਂ ਦੇ ਸਾਧੂ ਭੀ ਅੰਤ ਨੂੰ ਚੱਲ ਜਾਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ ਦਰਸ = ਛੇ ਭੇਖਾਂ ਦੇ ਸਾਧ। ਸਮਾਸੀ = ਸਮਾ ਜਾਣਗੇ, ਮਰ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Smritis también, los Shastras, los cuatro Vedas y los seis sistemas de filosofía, van a regresar a su fuente."