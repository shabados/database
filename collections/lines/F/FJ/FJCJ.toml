[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਕਰਾਵੈ ਸੋ ਕਰਣਾ ॥"
page = 627
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou makest them do,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਕਰਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You cause us to do, we do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮ ਕਰਮ ਕਰਵਾਤੇ ਹੋ ਸੋ ਜੀਵ ਕੋ ਕਰਨਾ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਉਹੀ ਕੁਝ ਕਰ ਸਕਦੇ ਹਾਂ ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਸਾਥੋਂ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que está en Tu Voluntad lo hago y Nanak,"