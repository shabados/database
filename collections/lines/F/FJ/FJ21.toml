[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਰਤਿ ਵਿਰਤਿ ਕਰਿ ਧਰਮ ਦੀ; ਹਥਹੁ ਦੇ ਕੈ ਭਲਾ ਮਨਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who eam livelihood honestly and munificently confer favour on others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦੀ ਕਿਰਤ ਕਰ ਕੇ ਉਪਜੀਵਕਾ ਤੋਰਦੇ, ਹੱਥੋਂ (ਦਾਨ) ਦੇ ਕੇ ਭਲਾ ਸਮਝਦੇ ਹਨ।"