[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਪਰਾਧ ਖੰਡਨ ਕੇ ਦਾਤੇ; ਤੁਝ ਬਿਨੁ. ਕਉਨੁ ਉਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 714
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Destroyer of myriad of sins, who else can save me without Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਤੂੰ ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਤੇਰੇ ਬਾਝੋਂ ਮੇਨੂੰ ਹੋਰ ਕੌਣ ਬਚਾ ਸਕਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Destroyer of millions of sins, O Great Giver, other than You, who else can save me? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਅਪਰਾਧੋਂ ਕੇ ਖੰਡਨੇਹਾਰੇ ਹੇ ਦਾਤਾਰ! ਤੇਰੇ ਬਿਨਾਂ ਮੇਰੇ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਕੌਨ ਉਧਾਰੇ, ਭਾਵ ਸੇ ਮੇਰਾ ਉਦਾਰ ਤੂੰ ਹੀ ਕਰਨੇ ਹਾਰਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰੋੜਾਂ ਭੁੱਲਾਂ ਨਾਸ ਕਰਨ ਦੇ ਸਮਰਥ ਦਾਤਾਰ! ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੌਣ ਮੈਨੂੰ ਭੁੱਲਾਂ ਤੋਂ ਬਚਾ ਸਕਦਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਅਪਰਾਧ = ਭੁੱਲਾਂ। ਖੰਡਨ ਕੇ ਦਾਤੇ = ਨਾਸ ਕਰਨ ਦੇ ਸਮਰੱਥ, ਹੇ ਦਾਤਾਰ! ਉਧਾਰੇ = (ਭੁੱਲਾਂ ਤੋਂ) ਬਚਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién más puede emanciparnos sino Tú?(1-Pausa)"