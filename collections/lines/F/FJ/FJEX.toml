[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ. ਸਬਦਿ ਰਸੁ ਪਾਈਐ; ਵਡਭਾਗਿ ਜਪੀਐ ਹਰਿ ਜਸੋ ॥੪॥"
page = 1113
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's Name, man is blessed with the Lord's elixir and through great good fortune, utters he God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਤੇ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾ ਰਾਹੀਂ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord's Name, and you shall obtain the sublime essence of the Shabad; by great good fortune, chant the Praises of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰ ਸਬਦਿ ਰਸ ਕੋ ਪਾਇ ਕਰ ਹਰੀ ਨਾਮ ਕਾ ਧਿਆਵਣਾ ਕਰੀਏ, ਸੋ ਹਰੀ ਕਾ ਜਸੁ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਜਪਣਾ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਨਾਮ ਦਾ) ਸੁਆਦ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ) ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ। ਹੇ ਮਨ! ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਹੀ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si habitas en el Nombre del Señor, serás bendecido con la Esencia de la Palabra, pero es por una muy Buena Fortuna que uno participa en la Alabanza del Señor. (4)"