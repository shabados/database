[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਜੋਰੁ; ਦੀਬਾਨ ਮਾਇਆ ਕਾ ॥"
page = 1071
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some posses the power of royal court and wealth at their command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੇ ਪਲੇ ਰਾਜ ਦਰਬਾਰ ਅਤੇ ਧਨ-ਦੌਲਤ ਦੀ ਤਾਕਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have the power of authority and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੋ ਕਚਹਰੀ ਔ ਮਾਇਆ ਕਾ ਜੋਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਮਾਇਆ ਦੇ ਆਸਰੇ ਦਾ ਤਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਬਾਨ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros de las riquezas sobre las que se pueden apoyar, pero yo no tengo otro soporte más que el de Dios."