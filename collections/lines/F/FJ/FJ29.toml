[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਸਗਲ ਮਿਥਿਆ ਏ ਜਾਨਉ; ਭਜਨੁ ਰਾਮੁ ਕੋ ਸਹੀ ॥੧॥"
page = 631
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "consider that those are false and the Lord's meditation alone is true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੇ ਕਿ ਇਹ ਕੂੜੀਆਂ ਹਨ, ਕੇਵਲ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਹੀ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- know that all of these things are false. The Lord's meditation alone is true. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤ੍ਯਾਦਿਕ ਔਰ ਵਸਤੂ ਸਭੀ ਮਿਥਿਆ ਜਾਨ ਲੇਵੋ।☬ਜੇ ਕਹੈ ਕੁਝ ਸਤ ਭੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਏਕ ਰਾਮ ਕਾ ਭਜਨ (ਸਹੀ) ਸੱਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਕੁਝ ਨਾਸਵੰਤ ਸਮਝੋ। ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ (ਹੀ) ਅਸਲ (ਸਾਥੀ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ = ਹੋਰ। ਸਗਲ = ਸਾਰਾ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਜਾਨਹੁ = ਸਮਝੋ। ਕੋ = ਦਾ। ਸਹੀ = ਠੀਕ, ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ, ਅਸਲ (ਸਾਥੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "odos son falsos. Sólo el Naam es Eterno. (1)"