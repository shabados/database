[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਮਿਲਿ; ਕਰਹੁ ਅਨੰਦ ॥"
page = 293
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make merry in the congregation of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਖੁਸ਼ੀਆਂ ਮਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Company of the Holy, and be happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਅਨੰਦ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਮਿਲ ਕੇ ਇਹ (ਆਤਮਕ) ਅਨੰਦ ਮਾਣਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਦ-ਖ਼ੁਸ਼ੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canta con ellos las Alabanzas del Señor Supremo."