[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਇਦੇ; ਸੇ ਛੋਡਿ ਚਲੇ. ਦੁਖੁ ਰੋਇ ॥"
page = 81
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who fix their mind on the love of mammon, leave it and depart bewailing in distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣੇ ਮਨ ਨੂੰ ਮੋਹਣੀ ਦੀ ਮੁਹੱਬਤ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਉਹ ਇਸ ਨੂੰ ਛੱਡ ਕੇ ਤਕਲੀਫ ਅੰਦਰ ਵਿਰਲਾਪ ਕਰਦੇ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who focus their consciousness on emotional attachment to Maya must leave; they depart crying out in despair."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਮੋਹਿ) ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਮਾਯਾ ਮੇਂ ਚਿਤ ਲਾਵਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਮਾਇਆ ਕੋ (ਛੋਡਿ ਚਲੇ) ਛੋਡਿ ਕੇ ਚਲਣੇ ਕੇ ਵਕਤ, ਭਾਵ ਪ੍ਰਾਣੋਂ ਕੇ ਵਿਜੋਗ ਸਮ੍ਯ ਦੁਖੀ ਹੂਏ ਹੂਏ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਆਪਣਾ) ਚਿੱਤ ਲਾਈ ਰੱਖਦੇ ਹਨ, ਉਹ (ਮੌਤ ਆਉਣ ਤੇ) ਕੀਰਨੇ ਕਰ ਕਰ ਕੇ (ਸਭ ਕੁਝ) ਛੱਡ ਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que fijan su mente en el amor a Maya, tienen que dejarla al final, y entonces sufren"