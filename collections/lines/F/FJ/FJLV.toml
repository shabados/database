data = "ਕਿ ਪਿਨਹਾ ਨ ਮਾਦ ਅਸਤ ਆਮਦ ਬਰੂੰ ॥੫੪॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Could not remain hidden and, in due course, were revealed.(54)"

