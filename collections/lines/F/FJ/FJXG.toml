[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਮਿਲੀਐ ਜੀਉ; ਆਪੇ ਬਖਸਣਹਾਰਾ ॥"
page = 245
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord unites in his union and Himself is He the Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁਆਮੀ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਮਾਫੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites us in His Union; He Himself forgives us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਜਬ ਸਤਿਗੁਰੋਂ ਕੇ (ਮੇਲਿ) ਸਤਿਸੰਗ ਮੇਂ ਮਿਲੀਐ ਤਬ ਵਹੁ ਆਪੇ ਬਖਸ਼ਣਹਾਰਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਆਪੇ ਹੀ (ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਮਿਲਾਏ ਤਾਂ ਮਿਲਾਪ ਹੋ ਸਕਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦੀਆਂ ਭੁੱਲਾਂ) ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = ਜੇ ਮੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Sí Mismo, la perdona y la une Consigo."