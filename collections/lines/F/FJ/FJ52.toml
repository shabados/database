[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਸਫਲੁ ਹੋਇ; ਮਨ ਮਹਿ ਲਾਇਹੁ ਭਾਉ ॥"
page = 963
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This way your invaluable life shall become fruitful and you shall embrace love for the Lord in your mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੁਹਾਡਾ ਅਮੋਲਕ ਜੀਵਨ ਫਲਦਾਇਕ ਥੀ ਵੰਝੇਗਾ ਅਤੇ ਤੁਹਾਡੇ ਚਿੱਤ ਵਿੱਚੱ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This priceless human life will be made fruitful; embrace love for the Lord in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਅਮੋਲਕ ਤੁਮਾਰਾ ਜਨਮੁ ਪਦਾਰਥ ਸਫਲੁ ਹੋਵੈਗਾ, ਮਨ ਕੇ ਬੀਚ ਪ੍ਰੇਮ ਕੋ ਲਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਪਿਆਰ ਟਿਕਾਓ, ਇਹ ਮਨੁੱਖਾ ਜੀਵਨ-ਰੂਪ ਕੀਮਤੀ ਦਾਤ ਸਫਲ ਹੋ ਜਾਇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਾਰਥੁ = ਕੀਮਤੀ ਚੀਜ਼। ਜਨਮੁ = ਮਨੁੱਖਾ ਜੀਵਨ। ਭਾਉ = ਪ੍ਰੇਮ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así serán liberados y el Amor vendrá hasta ustedes."