[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮਵਤਾਰ ਬਭੀਛਨ ਕੋ ਲੰਕਾ ਕੋ ਰਾਜ ਦੀਬੋ ਮਦੋਦਰੀ ਸਮੋਧ ਕੀਬੋ ਸੀਤਾ ਮਿਲਬੋ ਧਯਾਇ ਸਮਾਪਤੰ ॥੧੮॥"
page = 268

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled The Bestowal of Kingdom on Vibhishan, Imparting of Contemporaneous Knowledge to Mandodari and the Union with Sita’ in Ramavtar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਰਾਮਾਵਤਾਰ ਦੇ ਵਿਭੀਸ਼ਣ ਨੂੰ ਲੰਕਾ ਦਾ ਰਾਜ ਦੇਣ, ਮੰਦੋਦਰੀ ਨੂੰ ਸਮਿਅਕ ਗਿਆਨ ਕਰਨ ਅਤੇ ਸੀਤਾ ਦੇ ਮਿਲਣ ਦੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ॥੧੮॥"