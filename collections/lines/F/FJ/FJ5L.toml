data = "ਬਬੀਂ ਗਰਦਸ਼ਿ ਬੇਵਫ਼ਾਇ ਜ਼ਮਾਂ ॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Look at the time-cycle, which is undependable"

[[content]]
asset = "RSJD"
type = "translation"
