[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥੁ ਅਗੰਮੁ ਹੈ; ਮਰਿ ਮਰਿ ਜੀਵੈ ਜਾਇ ਪਛਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Unapproachable is the way of gurmukhs; while being dead they remain alive (i.e. they make only their desires dead), and ultimately they identify the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਗੁਰਮੁਖਾਂ ਦਾ ਪੰਥ ਅਗੰਮ ਹੈ, ਇਥੇ ਮਰ ਮਰਕੇ (ਅਰਥਾਤ ਹੰਕਾਰ ਭਾਵ ਤੋਂ ਮਰ ਕੇ ਆਤਮ ਜੀਵਨ) ਜੀਵੇ ਫੇਰ ਜਗ੍ਹਾ ਨੂੰ ਪਛਾਣਦਾ ਹੈ।"