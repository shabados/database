[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਦੇ ਸੁਨੋ ਮੁਨਿ ਰਾਇ ॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O the king of sages! listen to what I say and in the same way, you may go and take birth on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਵੀ ਜਨਮ ਧਾਰਨ ਕਰੋ।"