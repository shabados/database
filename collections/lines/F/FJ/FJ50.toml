[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਹਰ ਪਾਸੇ ਸਿਰਫ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਰੰਗੋ ਜਮਾਲ ਨੂੰ ਦੇਖ ਸਕੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਇਆ ਬ-ਹਰ ਕੁਜਾ ਕਿ ਬ-ਬੀਨਮ ਜਮਾਲਿ ਤੋ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the dirt of my body, for the same reason, is transformed into a lush garden. (263)"