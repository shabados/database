[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਣੁ ਸਾਚਾ ਬੀਚਾਰੁ ॥"
page = 1143
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "alone is the sublime Reality of all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਦੀ ਸਰੇਸ਼ਟ ਅਸਲੀਅਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord, and contemplate the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯਾ ਹਰੀ ਕਾ ਸਿਮਰਨ ਕਰਨਾ ਔਰ ਸਾਚਾ ਬੀਚਾਰੁ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਹੀ (ਆਤਮਕ ਜੀਵਨ ਜੀਊਣ ਦੀ) ਸਹੀ ਵਿਚਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta en verdad es la Quintaesencia de la Sabiduría, a través de las épocas."