[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਲੀਸੀ. ਪੁਰੁ ਹੋਇ, ਪਚਾਸੀ. ਪਗੁ ਖਿਸੈ; ਸਠੀ ਕੇ. ਬੋਢੇਪਾ ਆਵੈ ॥"
page = 138
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At forty he is full at fifty his foot falls back and at sixty old age comes on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਲੀਆਂ ਤੇ ਉਹ ਪੂਰਨ ਹੁੰਦਾ ਹੈ। ਪੰਜਾਹ ਤੇ ਉਸ ਦਾ ਪੈਰ ਪਿਛੇ ਮੁੜ ਪੈਦਾ ਹੈ ਅਤੇ ਸੱਠਾ ਤੇ ਬਿਰਧ ਅਵਸਥਾ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At forty, he is full of life; at fifty, his foot slips, and at sixty, old age is upon him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਲੀ ਬਰਸੀਂ ਪੂਰਨ ਬਲ ਹੋ ਜਾਤਾ ਹੈ, ਪਚਾਸੀਂ ਬਰਖੀਂ ਬਲ ਕਾ ਪੈਰ ਖਿਸਕ ਜਾਤਾ ਹੈ, ਸਠੀਂ ਬਰਖੀਂ ਸਰੀਰ ਕੋ ਬੁਢੇਪਾ ਹੋਇ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਲੀ ਸਾਲਾਂ ਦੀ ਉਮਰੇ ਭਰ-ਜੁਆਨ ਹੁੰਦਾ ਹੈ, ਪੰਜਾਹ ਤੇ ਅੱਪੜ ਕੇ ਪੈਰ (ਜੁਆਨੀ ਤੋਂ ਹਿਠਾਂਹ) ਖਿਸਕਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਸੱਠ ਸਾਲਾਂ ਤੇ ਬੁਢੇਪਾ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰੁ = ਭਰ-ਜੁਆਨ। ਪਗੁ = ਪੈਰ। ਖਿਸੈ = ਤਿਕਲਦਾ ਹੈ, ਹਿਠਾਂਹ ਨੂੰ ਖਿਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los cuarenta, está lleno de vida; a los cincuenta, el cuerpo empieza a fallar; a los sesenta, la edad empieza a ganar."