[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਡਿਯ ਖੰਭ ਤਹਾ ਧਰਮੰ ਧਰ ॥੧੮੫॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sacrificial pit was dug up there and a pillar of righteousness was established.185."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹੀ ਧਰਤੀ ਵਿੱਚ 'ਧਰਮ ਖੰਭਾ' ਗੱਡ ਦਿੱਤਾ ਗਿਆ ॥੧੮੫॥"