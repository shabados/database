[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਦਲੁ; ਸੰਤਨਿ ਤੁਮੑਰੈ ਗਾਹਿਓ ॥"
page = 1303
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thine saints have over whelmed the hosts of sins and evils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰਿਆਂ ਸਾਧੂਆਂ ਨੇ ਵਿਸ਼ੇ-ਵਿਕਾਰਾ ਦੀਆਂ ਫੌਜਾਂ ਨੂੰ ਲਤਾੜ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Saints have overwhelmed the wicked army of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ: ਹੇ ਪ੍ਰਭੂ ਵਿਸ਼੍ਯੋਂ ਕਾ (ਦਲ) ਸਮੁਦਾਇ ਤੇਰੇ ਸੰਤੋਂ ਨੇ ਹੀ (ਗਾਹਿਓ) ਦਬਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ) ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ (ਸੰਗਤ ਦੀ) ਰਾਹੀਂ ਮੈਂ (ਸਾਰੇ) ਵਿਸ਼ਿਆਂ ਦੀ ਫ਼ੌਜ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੈ ਦਲੁ = ਵਿਸ਼ਿਆਂ ਦਾ ਦਲ, ਵਿਸ਼ਿਆਂ ਦੀ ਫ਼ੌਜ। ਸੰਤਨਿ ਤੁਮ੍ਹ੍ਹਰੈ = ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਰਾਹੀਂ। ਗਾਹਿਓ = ਗਾਹ ਲਿਆ ਹੈ, ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Santos han vencido al malvado ejército de la corrupción."