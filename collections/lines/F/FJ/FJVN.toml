[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਜਾਗੈ; ਜੇ ਪਿਰੁ ਬੋਲੰਤਾ ॥੨॥"
page = 737
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife awakes from slumber, if the Groom gives her a call."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਨੀਂਦ੍ਰ ਤੋਂ ਜਾਗ ਉਠਦੀ ਹੈ, ਜੇਕਰ ਪਤੀ ਉਸ ਨੂੰ ਹੋਕਰਾ ਮਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride only awakens when her Husband Lord calls to her. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਤੌ ਜਾਗਤੀ ਹੈ ਜੌ ਪਤੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਬੁਲਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ) ਜੀਵ-ਇਸਤ੍ਰੀ ਜਾਗ ਭੀ ਸਕਦੀ ਹੈ, ਜੇ ਪ੍ਰਭੂ-ਪਤੀ (ਆਪ) ਜਗਾਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੈ = ਜਾਗ ਪੈਂਦਾ ਹੈ। ਬੋਲੰਤਾ = ਬੁਲਾਂਦਾ ਹੈ, ਸੱਦਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ella despertaría de su sueño si recibiera el Llamado de su Señor.  (2)"