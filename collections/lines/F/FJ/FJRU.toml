[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਜੀਤਿ ਲਈ ਬਡਭਾਗੀ ॥੩੫॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After losing all his wealth he bet his head and that too the lucky Rasaloo won over.(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵੀ ਵਡਭਾਗੀ (ਰਿਸਾਲੂ) ਨੇ ਜਿੱਤ ਲਈ ॥੩੫॥"