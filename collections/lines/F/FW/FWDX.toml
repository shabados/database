[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਪੁਨਹਚਰਨ ਸੇ ਕੀਨੑੇ; ਮਨਿ ਤਨਿ ਪ੍ਰਭ ਕੇ ਚਰਣ ਗਹੇ ॥"
page = 824
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To enshrine the Lord's feet in the mind and body, in this is contained the doing of all the deeds of atonement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਚਰਨਾਂ ਨੂੰ ਹਿਰਦੇ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਟਿਕਾਉਣਾ, ਸਾਰੇ ਪ੍ਰਾਸਚਿਤ ਕਰਮਾਂ ਦਾ ਕਰਨਾ ਇਸ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To enshrine the Feet of God in one's mind and body, is to perform all sorts of acts of atonement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਕੋ ਨਿਵਿਰਤ ਕਰਨੇ ਕੇ ਜਿਤਨੇ (ਪੁਨਹਚਰਨ) ਪ੍ਰਾਸਚਿਤ ਹੈਂ, ਜੈਸੇ- ਕੋਈ ਬ੍ਰਤੋਂ ਕਰ, ਕੋਈ ਯੱਗੋਂ ਕਰ, ਕੋਈ ਤੀਰਥੋਂ ਕਰ ਪਾਪ ਨਿਵਰਤ ਹੋਤੇ ਹੈਂ, ਸੋ ਸਭ ਮੈਂਨੇ ਕੀਏ ਹੈਂ। ਸੋ ਕਿਆ ਜੋ ਮਨ ਤਨ ਕਰ ਕੇ ਚਰਣ ਕਮਲ ਗ੍ਰਹਿਣ ਕੀਏ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਣਾਰਬਿੰਦ ਧਿਆਵਣੇ ਸੇ ਸਰਬ ਪਾਪ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਆਪਣੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਏ, ਉਸ ਨੇ (ਪਿਛਲੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਮਿਟਾਣ ਲਈ, ਮਾਨੋ) ਸਾਰੇ ਹੀ ਪ੍ਰਾਸ਼ਚਿਤ ਕਰਮ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza en cuerpo y mente de los Pies del Señor contiene todos los Méritos para reparar los errores y las faltas,"