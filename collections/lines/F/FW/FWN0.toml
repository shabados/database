[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੂਣੁ ਖਾਇ ਕਰਹਿ ਹਰਾਮਖੋਰੀ; ਪੇਖਤ ਨੈਨ ਬਿਦਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1001
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eating thy Master's salt, thou break faith with Him. Whilst eyes look on, thou shall be torn asunder. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਲਕ ਦਾ ਲੂਣ ਖਾ ਕੇ, ਤੂੰ ਉਸ ਨਾਲ ਬੇਈਮਾਨੀ ਕਰਦਾ ਹੈ। ਅੱਖਾਂ ਦੇ ਵੇਖਦਿਆਂ ਹੀ ਤੂੰ ਪਾੜ ਦਿੱਤਾ ਜਾਵੇਗਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You eat His salt, and then you are untrue to Him; before your very eyes, you shall be torn apart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ ਲੂਣ ਖਾਇ ਕਰਿ (ਹਰਾਮਖੋਰੀ) ਕ੍ਰਿਤਘਨਤਾ ਕਰ ਰਹਾ ਹੈਂ। ਪੁਨਾ ਸਭ ਸੰਬੰਧੀਆਂ ਕੇ ਨੇਤ੍ਰੀ ਦੇਖਤਿਆਂ ਤੂੰ ਮਾਰਿਆ ਜਾਇਗਾ, ਭਾਵ ਤੇਰਾ ਰਖਕੁ ਕੋਈ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਭ ਕੁਝ ਦਿੱਤਾ ਖਾ ਕੇ ਬੜੀ ਬੇ-ਸ਼ਰਮੀ ਨਾਲ ਤੂੰ ਹਰਾਮਖੋਰੀ ਕਰ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇ = ਖਾ ਕੇ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਹਰਾਮਖੋਰੀ = ਹਰਾਮ ਦਾ ਮਾਲ ਖਾਣ ਦੀ ਕਰਤੂਤ। ਨੈਨ ਬਿਦਾਰਿਓ = ਨੈਨ ਬਿਦਾਰਿ, ਅੱਖਾਂ ਪਾੜ ਪਾੜ ਕੇ, ਬਦੀਦਾਂ ਵਾਂਗ, ਸ਼ਰਮ-ਹਯਾ ਲਾਹ ਕੇ। ਪੇਖਤ = ਵੇਖਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te comes Su Sal y después Le mientes. Frente a tus ojos, te llegará la destrucción. (1-Pausa)"