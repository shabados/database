[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸ ਦਿਸੰਤਰ; ਮੈ ਸਗਲੇ ਝਾਗੇ ॥"
page = 737
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have wandered through all the countries and foreign lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਿਆਂ ਮੁਲਕਾਂ ਅਤੇ ਪ੍ਰਦੇਸਾਂ ਦਾ ਚੱਕਰ ਕੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have travelled through all the lands and the countries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਹੁਤ ਹੀ ਦੇਸ ਦਿਸਾਂਤ੍ਰ ਮੈਂ (ਝਾਗੇ) ਲੰਘੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਬਾਹਰ) ਹੋਰ ਹੋਰ ਸਾਰੇ ਦੇਸ ਭਾਲ ਵੇਖੇ ਹਨ (ਪਰ ਬਾਹਰ ਪ੍ਰਭੂ-ਪਤੀ ਕਿਤੇ ਲੱਭਾ ਨਹੀਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਸ ਦਿਸੰਤਰ = ਦੇਸ ਦੇ ਦੇਸ ਅੰਤਰ, ਹੋਰ ਹੋਰ ਦੇਸ। ਝਾਗੇ = ਫਿਰੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo empieza buscando por fuera y se va muy lejos, por tierras y países."