[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸਬਦਿ ਮਰੈ. ਪਰਤੀਤਿ ਹੋਇ; ਹਉਮੈ ਤਜੇ ਵਿਕਾਰ ॥"
page = 162
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man's mind dies of Guru's word, He gains confidence, and banishes his ego and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰਾਂ ਦੇ ਬਚਨ ਦੁਆਰਾ ਮਰ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਸ ਮਨੁੱਖ ਦਾ ਭਰੋਸਾ ਬੱਝ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਹੰਗਤਾ ਤੇ ਦੁਸ਼ਟਤਾ ਨੂੰ ਛਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one's mind dies in the Shabad, one radiates faith and confidence, shedding egotism and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਮਨ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਮਰੇ ਔਰ ਹਉਮੈ ਆਦਿ ਵਿਕਾਰੋਂ ਕੋ ਤਜੇ ਤੌ ਪਰਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਨ ਕਰਕੇ ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮਰਦਾ ਹੈ, ਉਸ ਦੀ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ) ਸਰਧਾ ਬਣ ਜਾਂਦੀ ਹੈ ਤੇ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ (ਆਦਿਕ) ਵਿਕਾਰ ਤਿਆਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente es controlada por la Palabra del Shabd, uno realiza la Verdad, se deshace del ego y de los errores,"