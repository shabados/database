[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਬੁਝਾਏ ਸੋਈ ਬੂਝੈ; ਓਹੁ ਬਾਲਕ ਵਾਗੀ ਪਾਲੀਐ ॥੫॥"
page = 1019
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord instructs, understands Him. Him the Lord cherishes like His child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਦਰਸਾਉਂਦਾ ਹੈ, ਉਹੀ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਉਸ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਬੱਚੇ ਦੀ ਤਰ੍ਹਾਂ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord inspires to understand. The Lord cherishes him as His child. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸਰ ਸਮਝਾਵੈ ਵਹੁ ਸਮਝਤਾ ਹੈ। ਜੋ ਸਮਝਿਆ ਹੈ ਤਿਸ ਕੋ ਬਾਲਕ ਕੀ ਨਿਆਈਂ ਪਾਲਤਾ ਹੈ, ਭਾਵ ਸੇ ਮਾਤਾ ਪਿਤਾ ਕੀ ਨਿਆਈਂ ਰਛਿਆ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਉਹੀ ਮਨੁੱਖ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਬਖ਼ਸ਼ਦਾ ਹੈ। ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਬੱਚੇ ਵਾਂਗ ਪਾਲਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਓਹੁ = ਉਹ ਜੀਵ। ਵਾਗੀ = ਵਾਂਗ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a quien sea que Dios le permite tomar Conciencia de Su Evangelio, a ese ser Dios lo sostiene como a Su Hijo.(5)"