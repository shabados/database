[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਮੇਰਾ ਗੁਰੁ ਸਮਰਾਥਾ ॥੮॥੯॥"
page = 240
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, so powerful is my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਐਸਾ ਬਲੀ ਹੈ ਮੇਰਾ ਗੁਰਦੇਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, my Guru is All-powerful. ||8||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬ ਉਕਤ ਕਲਪਨਾ ਕਲੇਸ ਆਦਿਕੋਂ ਕੇ ਦੂਰ ਕਰਨੇ ਕੋ ਮੇਰਾ ਗੁਰੂ ਹੀ ਸਮਰਥ ਹੈ॥੮॥੯॥☬ਪੂਰਬ ਉਕਤ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਜੈਸੇ ਬੇਨਤੀ ਕਰੇ ਸੋ ਪ੍ਰਕਾਰ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੇਰਾ ਗੁਰੂ ਬੜੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ॥੮॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, así de Poderoso es mi Guru. (8-9)"