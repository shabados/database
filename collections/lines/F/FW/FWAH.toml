[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦਨੈ ਬਿਨੁ; ਖਿਰ ਖਿਰ ਹਾਸਤਾ ॥"
page = 1194
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A man without mouth bursts into laughter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਦੇ ਬਗੈਰ ਬੰਦਾ ਖਿੜ ਖਿੜ ਹਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without a mouth, he bursts into laughter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਸੇ ਬਿਨਾਂ ਹੈ ਔਰ ਖਿੜ ਖਿੜ ਹਸਤਾ ਹੈ, ਭਾਵ ਵਿਸਯੋਂ ਕਰ ਅਧਿਕ ਪ੍ਰਸੰਨਤਾ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਮੂੰਹ ਨਹੀਂ, ਪਰ ਖਿੜ ਖਿੜ ਹੱਸਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਨ = ਮੂੰਹ। ਖਿਰ ਖਿਰ = ਖਿੜ ਖਿੜ। ਹਾਸਤਾ = ਹੱਸਦਾ ਹੈ।"

