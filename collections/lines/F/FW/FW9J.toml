[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ ਸਮੑਾਰਿ ਸਵੇਰਾ ॥੨॥"
page = 794
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, remember thou the Lord's Name betimes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਪ੍ਰਭੂ ਤੇ ਨਾਮ ਦਾ ਵੇਲੇ ਸਿਰ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your heart, contemplate the Naam, the Name of the Lord, sometime. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਮੇਂ ਨਾਮ ਕੋ ਸੰਭਾਰੁ (ਸਵੇਰਾ) ਸੁਵਖਤ, ਭਾਵ ਛੇਤੀ ਨਾਮੁ ਸਿਮਰੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਵੇਲੇ-ਸਿਰ ਉਸ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llega temprano a la Alabanza de Dios. (2)"