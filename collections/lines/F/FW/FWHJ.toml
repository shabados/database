[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਸ ਬੁਰੇ ਤਹਾ ਜਾਇ ਦੁਰੇ; ਸਿਰ ਕੇਸ ਜੁਰੇ ਰਨ ਤੇ ਜੁ ਤ੍ਰਸੇ ਹੈ ॥"
page = 82

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were in bad shape and because of the fear of war, the hair on their heads became of the fear of war, the hair on their heads became matted and enlarged.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਦੇ ਡਰੋਂ (ਦੇਵਤੇ) ਬੁਰੇ ਹਾਲ ਉਥੇ ਜਾ ਕੇ ਲੁਕੇ (ਦੁਰੇ) ਹਨ ਅਤੇ (ਨ ਵਾਹਣ ਕਾਰਨ ਉਨ੍ਹਾਂ ਦੇ) ਵਾਲ ਜੁੜ ਗਏ ਹਨ।"