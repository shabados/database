[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਨਾਮੁ ਸੁਣਿ ਭੀਨੇ; ਰਾਮੈ ਨਾਮਿ ਸਮਾਇਆ ॥੫॥"
page = 443
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Lord's Name, Nanak is drenched in happiness and has merged in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਖੁਸ਼ੀ ਅੰਦਰ ਭਿੱਜ ਗਿਆ ਹੈ ਅਤੇ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is drenched in happiness, hearing the Name of the Lord; he is merged in the Name of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਐਸੇ ਰਾਮ ਨਾਮ ਕੋ ਸੁਣ ਕਰ (ਭੀਨੇ) ਪ੍ਰੇਮੀ ਭਏ ਹੈਂ ਤਿਨ ਕਾ ਮਨੁ ਰਾਮ ਨਾਮੀ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣ ਕੇ (ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ) ਪਸੀਜ ਜਾਂਦੇ ਹਨ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਨੇ = ਭਿੱਜ ਗਏ, ਤਰੋ-ਤਰ ਹੋ ਗਏ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escuchando el Nombre uno es imbuido e inmergido en Él. (5)"