[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕੋਟਿ ਕੋਟਿ; ਲਖ ਧਾਵੈ ॥"
page = 562
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads, myriads, myriads, and laces are keen,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ, ਕ੍ਰੋੜਾ, ਕ੍ਰੋੜਾਂ ਅਤੇ ਲੱਖਾ ਹੀ ਦੌੜ-ਭੱਜ (ਜਤਨ) ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions, millions, tens of millions seek,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਕ੍ਰੋੜੋਂ ਹੀ ਜੀਵ ਤਿਸ ਕੇ (ਲਖ) ਦੇਖਨੇ ਕੋ ਧਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਯਤਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮਨੁੱਖ ਕ੍ਰੋੜਾਂ ਜਾਂ ਲਖਾਂ ਵਾਰੀ ਜਤਨ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque millones de criaturas buscan Encontrarlo,"