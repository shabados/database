[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਤਯੋ ਮਹੋਦਰ ਦੇਖ ਕਰ ਹਰਿ ਅਰਿ ਫਿਰਯੋ ਸੁ ਕ੍ਰੁਧ ॥੪੬੬॥"
page = 248

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this war between Ram and Ravana the clusters of corpses scattered here and there and seeing Mahodar being killed Inderjit (Meghand) marched forward.466."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹੋਦਰ (ਨੂੰ ਮਰਦਾ ਵੇਖ ਕੇ)ਇੰਦਰ ਦਾ ਵੈਰੀ (ਮੇਘਨਾਦ) ਕ੍ਰੋਧ ਨਾਲ ਮੁੜ ਪਿਆ ਹੈ ॥੪੬੬॥"