[[content]]
asset = "SSA2"
type = "primary"
data = "ਙਣਤੀ ਙਣੀ; ਨਹੀ ਕੋਊ ਛੂਟੈ ॥"
page = 254
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can be emancipated by making calculations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਖਾ-ਪੱਤਾ ਕਰਨ ਦੁਆਰਾ ਕੋਈ ਭੀ ਬੰਦ-ਖਲਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no one is emancipated by counting and calculating."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਗਿਣਨੇ ਸੇ ਕੋਈ ਛੂਟਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਚਾਂ ਸੋਚਿਆਂ (ਇਸ ਹੋਣੀ ਤੋਂ) ਕੋਈ ਬੰਦਾ ਬਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por su propia cuenta, nadie se salva, y el cántaro terreno del cuerpo,"