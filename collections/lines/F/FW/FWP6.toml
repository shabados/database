[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਕਰਹਿ; ਤੇਰੇ ਦਾਸਾ ॥"
page = 626
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slaves, O Lord, ever make merry,,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲੇ ਹਮੇਸ਼ਾਂ ਅਨੰਦ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slaves are in bliss;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਤੇਰੇ ਜੋ ਦਾਸ ਹੈਂ ਨਿਤ ਅਨੰਦ ਭੋਗਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕ (ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Esclavos, oh Señor, están siempre en Éxtasis, y sólo,"