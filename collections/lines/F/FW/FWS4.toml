[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਦੇਵ ਧਰਮ, ਕਹੂੰ ਸਾਧਨਾ ਕੇ ਹਰਮ; ਕਹੂੰ ਕੁਤਸਤ ਕੁਕਰਮ, ਕਹੂੰ ਧਰਮ ਕੇ ਪ੍ਰਕਾਰ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou performest godly rituals, somewhere Thou art the Abode of religious discipline, somewhere Thou art the vicious actions and somewhere Thou art the vicious actions and somewhere Thou appearest in variety of virtuous acts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੁਸੀਂ ਦੇਵ-ਧਰਮੀ ਹੋ ਅਤੇ ਕਿਤੇ ਵਸੀਲਿਆਂ (ਸਾਧਨਾਂ) ਦੇ ਮਹੱਲ (ਭੰਡਾਰ) ਹੋ, ਕਿਤੇ ਨਿੰਦਾਯੋਗ ਕੁਕਰਮ (ਕਰਨ ਵਾਲੇ) ਹੋ ਅਤੇ ਕਿਤੇ ਧਰਮ ਦੇ ਅਨੇਕ ਢੰਗ ਹੋ।"