[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁਨੋ ਸੇਵਹਿ; ਜੋ ਤੁਧੁ ਭਾਵਹਿ ॥"
page = 1067
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone serves Thee, O Lord, who is pleasing to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone serves You, who pleases You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਉਹ ਮਨੁੱਖ ਕਰਦੇ ਹਨ ਜਿਹੜੇ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸਿਮਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਤੁਧੁ ਭਾਵਹਿ = ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Te sirve con quien estás Complacido,"