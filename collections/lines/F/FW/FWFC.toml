[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਪ੍ਰਭੁ ਛੋਡਿ. ਕਰਹਿ ਅਨ ਸੇਵਾ; ਕਵਨ ਬਿਖਿਆ ਰਸ ਮਾਤਾ ॥੧॥"
page = 1138
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking such Lord, thou serve another. Why are thou serve another, Why are thou intoxicated with the relishes of sins?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਸਾਈਂ ਨੂੰ ਤਿਆਗ ਤੂੰ ਹੋਰਸ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਤੂੰ ਕਿਉਂ ਪਾਪਾਂ ਦੇ ਸੁਆਦ ਅੰਦਰ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have abandoned this Lord, and you serve another. Why are you intoxicated with the pleasures of corruption? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਪ੍ਰਭੂ ਛੋਡ ਕਰ ਕੇ ਜੋ ਔਰ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਸੋ ਕੌਨ ਸੇ ਵਿਖੇ ਉਤਮ ਜਾਨ ਕਰ ਤਿਸ ਕੇ ਰਸ ਮੇਂ ਮਸਤ ਹੂਆ ਹੈ, ਭਾਵ ਯਿਹ ਕਿ ਵਿਖੇ ਰਸ ਤੁਛ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਹੋਰ ਹੋਰ ਦੀ ਸੇਵਾ-ਪੂਜਾ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਮਾਇਆ ਦੇ ਕੋਝੇ ਸੁਆਦਾਂ ਵਿਚ ਮਸਤ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਅਨ ਸੇਵਾ = {अन्य} ਕਿਸੇ ਹੋਰ ਦੀ ਸੇਵਾ-ਭਗਤੀ। ਬਿਖਿਆ = ਮਾਇਆ। ਕਵਨ ਰਸ = ਕਿਹੜੇ ਰਸਾਂ ਵਿਚ? ਕੋਝੇ ਸੁਆਦਾਂ ਵਿਚ। ਮਾਤਾ = ਮਸਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué Lo haces a un lado y te vas a servir al otro?¿Oh, por qué estás tan involucrado en el vicio? (1)"