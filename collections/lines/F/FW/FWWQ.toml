[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਕਿਨਾਰੇ ਰਹਿ ਗਿਆ; ਖਹਿ ਮਰਦੇ ਬਾਮ੍ਹਣਿ ਮਉਲਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Truth hidden from both; the brahmins and maulvis kill one another by their animosities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਕਿਨਾਰੇ ਹੀ ਰਹਿ ਗਿਆ, ਬ੍ਰਾਹਮਣ ਤੇ ਮੌਲਵੀ ਆਪੋ ਵਿਚੀ (ਕੁੱਕੜਾਂ ਵਾਂਙੂ) ਖਹਿ ਖਹਿ ਮਰਣ ਲਗ ਪਏ।"