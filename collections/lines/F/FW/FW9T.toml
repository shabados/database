[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਨ ਕਾ ਸੰਗੁ, ਸਾਧ ਸਿਉ ਗੋਸਟਿ; ਹਰਿ ਸਾਧਨ ਸਿਉ, ਲਿਵ ਲਾਉ ॥"
page = 1202
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I associate with the saints and converse with the saints. To the God's saints bear I love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਦਾ ਹਾਂ ਅਤੇਸੰਤਾ ਨਾਲ ਹੀ ਗੱਲਬਾਤ। ਹਰੀ ਦੇ ਸੰਤਾਂ ਨਾਲ ਹੀ ਮੈਂ ਨੇਹੁੰ ਗੰਢਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak with the Company of the Holy; I am in love with the Holy people of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਾਧੋਂ ਕਾ ਸੰਗ ਔਰ ਸਾਧੋਂ ਸੇ ਹੀ ਗੋਸ਼ਟ ਕਰਨੀ ਔਰ ਸਾਧੋਂ ਸੇ ਹੀ (ਲਿਵ) ਬਿਰਤੀ ਕਾ ਲਗਾਉਣਾ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਵਾਸਤੇ) ਮੈਂ ਸੰਤ ਜਨਾਂ ਦਾ ਸੰਗ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਸੰਤ ਜਨਾਂ ਨਾਲ (ਤੇਰੇ ਗੁਣਾਂ ਦਾ) ਵਿਚਾਰ-ਵਟਾਂਦਰਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਨ ਕਾ ਸੰਗੁ = ਸੰਤ ਜਨਾਂ ਦਾ ਸਾਥ। ਸਿਉ = ਨਾਲ। ਗੋਸਟਿ = ਵਿਚਾਰ-ਵਟਾਂਦਰਾ। ਲਿਵ = ਲਗਨ, ਪ੍ਰੀਤ। ਲਾਉ = ਲਾਉਂ, ਮੈਂ ਲਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo para Tus Santos, converso sólo con Tus Santos, y estoy entonado sólo en Su Visión."