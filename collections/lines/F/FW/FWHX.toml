[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੇ ਲਾਲਚਿ; ਜਨਮੁ ਗਵਾਇਆ ॥੧॥"
page = 175
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In false avarice, man has wasted his human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੜੀ ਤਮ੍ਹਾਂ ਅੰਦਰ ਬੰਦੇ ਨੇ ਆਪਣਾ ਮਨੁੱਖੀ-ਜੀਵਨ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In fraud and greed, this human life is being wasted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ ਲਾਲਚ ਸੇ ਜਨਮ ਕੋ ਗਵਾ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹਨਾਂ ਵਿਚ ਆਤਮਕ ਸੁਖ ਸਮਝਿਆ ਹੈ ਉਸ ਨੇ) ਝੂਠੇ ਲਾਲਚ ਵਿਚ (ਆਪਣਾ ਮਨੁੱਖਾ) ਜਨਮ ਗਵਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚਿ = ਲਾਲਚ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En vano he malgastado mi vida siendo avaro.(1)"