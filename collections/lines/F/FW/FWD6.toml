[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਕਬਿ ਲਖਿ ਲੀਜੀਐ ॥੯੯੯॥"
page = 778

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Nishishni”, add the word “Bhagnin”, then add the words “Jaachar-nayak-shatru” and know all the names of Tupak.999."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਕਵੀ ਜਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲੈਣ ॥੯੯੯॥"