data = "ਮਨ ਤੇ ਤਜਿ ਕ੍ਰੋਧ ਕੀ ਬਾਤ ਸਬੈ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Balram! leave him now and remove the ire from you mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਆਪਣੇ) ਮਨ ਤੋਂ ਕ੍ਰੋਧ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਤਿਆਗ ਦੇ।"