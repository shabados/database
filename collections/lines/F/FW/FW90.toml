[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ; ਸਦਿ ਬੁਲਾਏ ॥"
page = 127
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord summons and sends for the man and gives fiats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਾਹਿਬ ਬੰਦੇ ਨੂੰ ਬੁਲਾਉਂਦਾ ਤੇ ਸੱਦਾ ਘਲਦਾ ਹੈ ਅਤੇ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself sends out the call, and He summons us to His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬੁਲਾਇ ਕਰ ਕੇ (ਸਦਿ) ਸ੍ਰੇਸਟਤਾ ਦੇਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਤਸੰਗ ਮੇਂ ਬੁਲਾਇ ਕਰ ਆਪ ਹੀ ਦੈਵੀ ਗੁਣ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ) ਸੱਦ ਕੇ ਬੁਲਾ ਕੇ (ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo nos llama al Éxtasis,"