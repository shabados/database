[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭੇਟੇ. ਤੂਟਹਿ ਮਾਇਆ ਬੰਧ; ਬਿਸਰਿ. ਨ ਕਬਹੂੰ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 499
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting whom the bonds of mammon are loosened and the man never forgets the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਮੋਹਨੀ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਬੰਦਾ ਸੁਆਮੀ ਨੂੰ ਕਦਾਚਿਤ ਨਹੀਂ ਭੁੱਲਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting Him, the bonds of Maya are released, and one never forgets the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਿਲਨੇ ਸੇ ਮਾਇਆ ਕੇ ਬੰਧਨ ਟੂਟ ਜਾਵੇਂ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕਬੀ ਬਿਸਰਿ ਨ ਜਾਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਗੁਰੂ) ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲਦਾ ਹੈ। ਬੰਧ = ਬੰਧਨ। ਕਬ ਹੂੰ = ਕਦੇ ਭੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sean soltadas y uno nunca olvide a Dios. (1-Pausa)"