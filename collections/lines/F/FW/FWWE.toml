[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਜਾਇ ਤਿਨ ਇਉ ਕਹਿਓ; ਹਨਿਓ ਪਦਮ ਭਟ ਬੀਸ ॥੩੮॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It told him after running that twenty padam of the forces had been killd.38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਜ ਕੇ ਗਇਆਂ ਨੇ ਇੰਜ ਕਿਹਾ ਕਿ (ਦੇਵੀ ਨੇ ਸਾਡੇ) ਵੀਹ ਪਦਮ ਸੂਰਮੇ ਮਾਰ ਦਿੱਤੇ ਹਨ ॥੩੮॥"