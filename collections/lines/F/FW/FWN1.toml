[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਅਮਰੁ ਸਚੀ ਪਾਤਿਸਾਹੀ; ਸਚੇ ਸੇਤੀ ਰਾਤੇ ॥"
page = 749
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is their order, true their empire and with the True Lord they arm imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਹੁਕਮ, ਸੱਚੀ ਉਨ੍ਹਾਂ ਦੀ ਸਲਤਨਤ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਹੀ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are their commands, and true are their empires; they are attuned to the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਹੁਕਮ ਔ ਸੱਚੀ ਹੀ ਪਾਤਸ਼ਾਹੀ ਹੈ, ਭਾਵ ਤਿਨੋਂ ਕੀ ਪਾਤਸ਼ਾਹੀ ਕਾ ਕਬੀ ਅਭਾਵ ਨਹੀਂ। ਔ ਸੱਚ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਰੰਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਹੁਕਮ ਸਦਾ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਭੀ ਅਟੱਲ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਅਮਰੁ = ਹੁਕਮ। ਸਚੇ ਸੇਤੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ। ਰਾਤੇ = ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Comando del Señor; Verdad es Su Régimen."