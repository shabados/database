[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ. ਤਿਨੀ ਕਮਾਇਆ ॥"
page = 1050
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they practise the pre-destined virtuous deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਢਲੇ ਲਿਖੇ ਹੋਏ ਨੇਕ ਅਮਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "act according to pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜਨਮ ਕਾ ਸੁਭ ਲੇਖ ਲਿਖਿਆ ਹੂਆ ਤਿਨੋਂ ਨੇ ਕਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ (ਨਾਮ ਸਿਮਰਨ ਦੀ) ਕਮਾਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "practican lo que estaba escrito para ellos por Dios,"