[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਰਿਦੈ ਹਰਿ ਜਾਪੈ ॥੧॥"
page = 184
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in his mind, remembers the ambrosial Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਿਯਾਤੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the Ambrosial Name of the Lord within their hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅੰਮ੍ਰਿਤ ਨਾਮ ਹਰੀ ਕਾ ਰਿਦੇ ਮੇਂ ਪੁਰਸ ਜਪੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no será afectado por los miedos y las penas y la enfermedad de la vida.(1)"