[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਣੇ ਅਪਣੇ ਖੇਤ ਵਿਚਿ; ਬੀਉ ਸਭੈ ਕਿਰਸਾਣਿ ਬੀਜੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the farmers sow different seeds in their different fields."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪਣੇ ਖੇਤ ਵਿਚ ਸਾਰੇ ਕਿਸਾਣ ਬੀ ਬੀਜਦੇ ਹਨ।"