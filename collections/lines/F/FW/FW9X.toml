[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕੁ ਸੁਰਗੁ ਨਹੀ ਜੰਮਣੁ ਮਰਣਾ; ਨਾ ਕੋ ਆਇ. ਨ ਜਾਇਦਾ ॥੩॥"
page = 1035
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no world of tortures or region of bliss, no birth or death, nor did any one come or go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਦੁੱਖਾਂ ਦੀ ਦੁਨੀਆਂ ਜਾਂ ਆਰਾਮ ਦਾ ਮੰਡਲ, ਨਾਂ ਹੀ ਪੈਦਾਇਸ਼ ਜਾਂ ਮੌਤ ਸੀ ਤੇ ਨਾਂ ਕੋਈ ਆਉਂਦਾ ਜਾਂ ਜਾਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no hell or heaven, no birth or death, no coming or going in reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਨਰਕ ਔ ਸੁਰਗ ਹੀ ਥਾ ਔ ਜੰਮਣ ਤਥਾ ਮਰਨਾ ਭੀ ਨਹੀਂ ਥਾ ਔ ਨ ਕੋਈ ਕਿਤੇ ਆਉਤਾ ਨਾ ਕੋਈ ਜਾਤਾ ਥਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਸੁਰਗ ਸੀ ਨਾਹ ਨਰਕ ਸੀ, ਨਾਹ ਜੰਮਣ ਸੀ ਨਾਹ ਮਰਨ ਸੀ, ਨਾਹ ਕੋਈ ਜੰਮਦਾ ਸੀ ਨਾਹ ਮਰਦਾ ਸੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existía el ser, tampoco su transformación, ni luz, ni oscuridad, ni el ir y venir.(3)"