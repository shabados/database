[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰੇ; ਭਰਮੁ ਨ ਕੀਜੈ ॥"
page = 161
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, regarding this, entertain no doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਇਸ ਦੇ ਬਾਰੇ ਕੋਈ ਸ਼ੰਕਾ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, have no doubt about this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਭਰਮ ਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਗੁਰੂ ਦੀ ਦੱਸੀ ਸਿੱਖਿਆ ਉਤੇ) ਸ਼ੱਕ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਸ਼ੱਕ।"

