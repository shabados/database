data = "ਨਿੰਦਕ ਕਉ; ਅਗਨਿ ਮਹਿ ਪਾਵੈ ॥੧॥"
page = 1138
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer, He throws in the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਨੂੰ ਉਹ ਅੱਗ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He throws the slanderer into the fire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੋ ਗ੍ਰਭ ਅਗਨਿ ਵਿਖੇ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਆਪਣੇ ਸੇਵਕ ਦੇ) ਦੋਖੀ ਨੂੰ (ਈਰਖਾ ਦੀ ਅੰਦਰੇ-ਅੰਦਰ ਧੁਖ ਰਹੀ) ਅੱਗ ਵਿਚ ਪਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se consuma en el fuego de sus propias pasiones. (1)"