[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੇ ਜਾਗੇ ਚਹੁ ਜੁਗੀ; ਪੰਚਾਇਣ ਵਿਚਿ ਜਾਇ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The recitations o f all the four ages subsume in Panchayan i.e. in the soul of the common man."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਜੁੱਗਾਂ ਦੇ ਚਾਰੇ (ਉਪਰ ਕਥੇ ਜਾਗੇ=) ਅਵਤਾਰ ਵਾਹਿਗੁਰੂ ਵਿਚ ਜਾ ਸਮਾਉਂਦੇ ਹਨ।"