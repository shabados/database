[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਸਭੁ ਥੀਐ; ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 37
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy soul and body shall all become cool and God's Name shall come and abide in thy heart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਮੂਹ ਸ਼ਾਤ ਹੋ ਜਾਵਣਗੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆ ਕੇ ਤੇਰੇ ਦਿਲ ਅੰਦਰ ਟਿਕ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mind and body are totally cooled and soothed, and the Naam comes to dwell in the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਗਿਆ ਮਾਨਨੇ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਮਨ ਮੇਂ ਆਇ ਬਸੇਗਾ, ਔਰ ਨਾਮ ਕਰ ਕੇ ਤੇਰਾ ਤਨੁ ਮਨੁ ਸੀਤਲਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ। ਔਰ ਜਬ ਮਨੁ ਤਨੁ ਸੀਤਲ ਹੋਵੇਗਾ ਤਬ ਐਸੀ ਦ੍ਰਿਸਂ੍ਟੀ ਤੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ॥੧॥ ਰਹਾਉ ॥☬ਸੋ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨਦਾ ਹੈ ਉਸ ਦਾ) ਮਨ (ਉਸ ਦਾ ਸਰੀਰ) ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਐ = ਹੋ ਜਾਂਦਾ ਹੈ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente y tu cuerpo serán refrescados y el Nombre del Señor habitará en tu mente. (1-Pausa)"