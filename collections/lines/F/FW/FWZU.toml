[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਨ੍ਰਿਪ ਮਨ ਮੈ ਕੋਪ ਬਢਾਯੋ ॥"
page = 446

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the whole army of Kuber came, the anger increased in the mind of the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਰਾਜੇ ਦੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਆ ਗਿਆ।"