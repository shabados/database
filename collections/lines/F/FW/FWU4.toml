data = "ਜੋ ਬੋਲੈ; ਸੋ ਆਪੈ ਹੋਇ ॥"
page = 1162
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he utters that happens spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਹ ਆਖਦਾ ਹੈ, ਉਹ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whatever he says, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋ ਬੋਲੈ) ਜੋ ਬੋਲਤਾ ਹੈ, ਭਾਵ ਸੇ ਬਾਣੀ ਆਦਿ ਇੰਦ੍ਰਯਾਂ ਕੋ ਸਤਾ ਦੇਤਾ ਹੈ, ਸੋਈ ਆਪ ਹੀ ਹੈ ਐਸੇ ਜਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

