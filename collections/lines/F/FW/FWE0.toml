[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਉਤਮੁ ਨੀਚੁ ਨ ਕੋਇ ॥੩੩॥"
page = 7
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! By one's own strength, none can be good or bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਜ ਦੀ ਸਤਿਆ ਦੁਆਰਾ ਕੋਈ ਜਣਾ ਚੰਗਾ ਜਾਂ ਮੰਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no one is high or low. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਏਹ ਜਾਨਨਾ ਚਾਹੀਏ, ਕਿ ਇਸ ਸ੍ਰਿਸਟੀ ਮੇ ਨਾ ਕੋਈ ਆਪਣੇ ਆਪ ਨੀਚ ਹੈ, ਨ ਉਤਮ ਹੈ। ਜੈਸਾ ਜਿਸ ਕੋ ਪ੍ਰਭੂ ਨੇ ਪੂਰਬ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਕੀਆ ਹੈ, ਤੈਸਾ ਹੀ ਹੋ ਰਹਾ ਹੈ॥੩੩॥☬ਪ੍ਰਸ਼ਨ: ਕਰਮ ਕਾਂਡ ਕਾ ਪ੍ਰਕਾਰ ਕਹੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੇ ਆਪ ਵਿਚ ਨਾਹ ਕੋਈ ਮਨੁੱਖ ਉੱਤਮ ਹੈ ਅਤੇ ਨਾਹ ਹੀ ਨੀਚ (ਭਾਵ, ਜੀਵਾਂ ਨੂੰ ਸਦਾਚਾਰੀ ਜਾਂ ਦੁਰਾਚਾਰੀ ਬਣਾਣ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ। ਜੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਨਿਸਚਾ ਬਣ ਜਾਏ ਤਾਂ ਹੀ ਪਰਮਾਤਮਾਂ ਨਾਲੋਂ ਜੀਵ ਦੀ ਵਿੱਥ ਦੂਰ ਹੁੰਦੀ ਹੈ) ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, nadie puede ser bueno o malo. Solamente Dios tiene el poder de elevarnos hacia Él. (33)"