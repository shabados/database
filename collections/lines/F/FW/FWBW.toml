[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ ਨ ਹੋਇ; ਤੇਰਾ ਆਵਨ ਜਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 525
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this thou shalt not, again come and go. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੁੜ ਕੇ ਆਵਾ-ਗਾਉਣ ਵਿੱਚ ਨਹੀਂ ਪਵੇਗੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not have to come and go in reincarnation any longer. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਫੇਰ ਤੇਰਾ ਆਵਨ ਜਾਨਾ ਨ ਹੋਇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ) ਫਿਰ ਤੇਰਾ (ਜਗਤ ਵਿਚ) ਜੰਮਣਾ ਮਰਨਾ ਮਿਟ ਜਾਇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਫਿਰ, ਮੁੜ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de esa forma tus idas y venidas terminan. (1‑Pausa)"