[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਦਾਰਥੁ. ਨਾਮੁ ਹੈ ਭਾਈ; ਮਾਇਆ ਮੋਹ ਬਿਨਾਸੁ ॥"
page = 640
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's love and Name is the wealth, through which man's attachment with mammon is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਅਤੇ ਨਾਮ ਉਹ ਦੌਲਤ ਹੈ, ਜਿਸ ਦੇ ਰਾਹੀਂ ਮੋਹਣੀ ਦੀ ਲਗਨ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Love of the Name is the greatest treasure, O Siblings of Destiny; through it, emotional attachment to Maya is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰੇਮ ਰੂਪ ਪਦਾਰਥ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਹੈ, ਭਾਵ ਸੇ ਪ੍ਰੇਮ ਕੇ ਪੀਛੇ ਗਿਆਨਾਦਿਕ ਸਭ ਗੁਣ ਹੈਂ ਔਰ ਪ੍ਰੇਮ ਕਰ ਕੇ ਮਾਇਆ ਕਾ ਮੋਹ ਬਿਨਾਸ ਹੋ ਜਾਤਾ ਹੈ; ਵਾ ਜੀਵ ਮਾਇਆ ਕੇ ਮੋਹ ਕੋ ਨਾਸ ਕਰ ਅਰ ਨਾਮ ਪਦਾਰਥ ਮੇਂ ਪਰੇਮ ਕਰ ਜਨਮੋਂ ਤੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ) ਪਿਆਰ ਦਾ ਕੀਮਤੀ ਧਨ ਮੌਜੂਦ ਹੈ, ਹਰਿ-ਨਾਮ ਮੌਜੂਦ ਹੈ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él te bendice con Su Amor; sí, con el Naam, a través del Cuál tu idilio con Maya desfallece."