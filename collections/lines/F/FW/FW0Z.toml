[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਕੀ ਮਲੁ ਉਤਰੈ; ਇਹੁ ਮਨੁ ਹਛਾ ਹੋਇ ॥੪॥੧॥"
page = 558
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the filth of his worldly love shall depart, and this mind of his shall become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਸੰਸਾਰੀ ਮੋਹ ਦੀ ਗੰਦਗੀ ਲਹਿ ਜਾਵੇਗੀ ਅਤੇ ਉਸ ਦਾ ਇਹ ਮਨ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of his attachment and possessiveness shall depart, and his mind shall become pure. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਮਤਾ ਕੀ ਮੈਲ ਉਤਰ ਜਾਇ ਤਬ ਇਹ ਮਨ (ਹਛਾ) ਸੁਧ, ਭਾਵ ਨਿਰਮਲ ਹੋ ਜਾਇ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਮਮਤਾ ਦੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਇਹ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así se quitará la suciedad del ego y tu mente se volverá pura. (4-1)"