data = "ਨ ਏਕ ਨਾਮ ਕੇ ਸਮੰ ॥"
page = 136

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None of them equals the Name of One Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ ਪਰਮਾਤਮਾ ਦੇ) ਇਕ ਨਾਮ ਦੇ ਸਮਾਨ ਨਹੀਂ ਹੈ?"