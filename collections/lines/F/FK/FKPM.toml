[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰਾ ਮਰਮੁ. ਤੁਮਾ ਹੀ ਜਾਨਿਆ; ਤੁਮ ਪੂਰਨ ਪੁਰਖ ਬਿਧਾਤੇ ॥"
page = 209
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy secret, Thou alone Knowest, O my Guru. Thou art the All pervading Lord Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਭੇਤ, ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ, ਹੈ ਮੇਰੇ ਗੁਰਦੇਵ! ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਸਾਹਿਬ ਸਿਰਜਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your mystery; You are the Perfect Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰਾ ਭੇਦ ਤੁਮ ਨੇ ਹੀ ਜਾਨਿਆ ਹੈ।☬ਜੇ ਕਹੋ ਔਰ ਹਮਾਰਾ ਭੇਦ ਕਿਉਂ ਨਹੀਂ ਜਾਨ ਸਕਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਤੁਮ ਪੂਰਨ ਪੁਰਖ ਬਿਧਾਤੇ ਕਾ ਸਰੂਪ ਹੀ ਹੋ॥☬ਪ੍ਰਸ਼ਨ: ਤੁਮ ਕਿਆ ਚਾਹਤੇ ਹੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਕਰਤਾਰ! ਆਪਣੇ ਦਿਲ ਦੀ ਗੱਲ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਮੁ = ਭੇਤ, ਦਿਲ ਦੀ ਗੱਲ। ਤੁਮਾ ਹੀ = ਤੂੰ ਹੀ, ਤੁਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú sólo conoces Tus Misterios; Tú eres la Persona Perfecta."