[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਪਾਣੀ ਪਉਣ ਸਭਿ; ਸਭਿ ਅਗਨੀ ਪਾਤਾਲ ॥"
page = 1241
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All waters all winds, all the fires and underworlds';"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਲ, ਸਾਰੀਆਂ ਹਵਾਵਾਂ ਸਾਰੀਆਂ ਅੱਗਾਂ ਅਤੇ ਪਾਤਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All waters, all winds, all fires and underworlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੇ ਹੀ ਜਲ ਔਰ ਸਭੀ ਪੌਣ ਸਭੀ ਅਗਨੀ ਔਰ ਸਭੀ ਪਾਤਾਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਪਾਣੀ, ਅੱਗ, ਧਰਤੀ ਦੇ ਹੇਠਲੇ ਪਾਸੇ (ਦੇ ਪਦਾਰਥ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las aguas y los fuegos internos; sobre los planetas, regiones del mundo"