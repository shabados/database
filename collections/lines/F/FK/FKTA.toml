[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਪਹਿ ਰਾਜੁ. ਕਾਹੂ ਪਹਿ ਸੁਰਗਾ; ਕੋਟਿ ਮਧੇ ਮੁਕਤਿ ਕਹਉ ॥"
page = 1322
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With some are dominions, with others paradise, but, some rare one out of millions, is said to be blessed with emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੋਲ ਪਾਤਿਸ਼ਾਹੀ ਹੈ, ਕਿਸੇ ਕੋਲ ਬਹਿਸ਼ਤ ਪ੍ਰੰਤੂ ਕ੍ਰੋੜਾ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਦੇ ਪੱਲੇ ਹੀ ਕਲਿਆਨ ਦੀ ਬਖਸ਼ਸ਼ ਦੱਸੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have power and influence, and some are blessed with heavenly paradise, but out of millions, will anyone find liberation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਮੇਂ ਸੇ ਕਿਸੀ ਕੇ ਪਾਸ ਤੋ ਰਾਜੁ ਹੈ ਕਿਸੀ ਕੇ ਪਾਸ ਸ੍ਵਰਗੁ ਹੈ ਔਰ ਕ੍ਰੋੜੋਂ ਮਧੇ ਕੋਈ ਮੁਕਤਿ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਮੋਖ ਕੈਸੇ ਮਿਲੇ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪਾਸ ਰਾਜ (ਦੇਣ ਦੀ ਤਾਕਤ ਸੁਣੀਦੀ) ਹੈ, ਕਿਸੇ ਪਾਸ ਸੁਰਗ (ਦੇਣ ਦੀ ਸਮਰਥਾ ਸੁਣੀ ਜਾ ਰਹੀ) ਹੈ। ਪਰ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ (ਐਸਾ ਹੋ ਸਕਦਾ ਹੈ, ਜਿਸ ਪਾਸ ਜਾ ਕੇ) ਮੈਂ (ਇਹ) ਆਖਾਂ (ਕਿ) ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ (ਮਿਲ ਜਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਪਹਿ = ਕਿਸੇ ਪਾਸ। ਕੋਟਿ ਮਧੇ = ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ (ਕੋਈ ਵਿਰਲਾ)। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਕਹਉ = ਕਹਉਂ, ਮੈਂ ਆਖ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos tienen poder e influencia, otros son bendecidos con paraísos celestiales, pero de esos millones ¿habrá alguien encontrado la Liberación?"