[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਘਟ ਭੋਗਵੈ. ਅਲਿਪਤੁ ਰਹੈ; ਅਲਖੁ. ਨ ਲਖਣਾ ਜਾਈ ॥"
page = 592
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys within the mind of all and yet remains separate from them. He is invisible and cannot be comprehended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦੇ ਮਨਾਂ ਅੰਦਰ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ ਤੇ ਤਦ ਭੀ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਤੇ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys the hearts of all, and yet He remains detached; He is unseen; He cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਘਟੋਂ ਮੇਂ ਭੋਗ ਕਰਤਾ ਹੈ ਫਿਰ ਅਲੇਪ ਰਹਤਾ ਹੈ ਲਖਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਸੋ ਐਸਾ ਅਲਖ ਅਕਾਲ ਪੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪਤੀ ਸਾਰੇ ਘਟਾਂ ਨੂੰ ਭੋਗਦਾ ਹੈ (ਭਾਵ, ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ) ਤੇ ਨਿਰਲੇਪ ਭੀ ਹੈ, ਇਸ ਅਲੱਖ ਪ੍ਰਭੂ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਘਟ = ਸਾਰੇ ਸਰੀਰ। ਅਲਿਪਤੁ = ਵੱਖਰਾ, ਨਿਰਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él disfruta del corazón de todos, y sin embargo, prevalece desapegado."