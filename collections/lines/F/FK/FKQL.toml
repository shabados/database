[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਭੂਮਿ ਗਿਰੀ ਧਰਨੀ; ਹਰਿ ਦੇਖ ਰਹੀ ਨਹੀ ਨੈਨ ਅਘਾਨੇ ॥੬੨੦॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Still their mind wants the continuity of the sight of Krishna.620."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਨਚਦੀਆਂ ਨਚਦੀਆਂ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈਆਂ ਹਨ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖ ਰਹੀਆਂ ਹਨ, (ਪਰ ਅਜੇ) ਨੈਣ ਰਜੇ ਨਹੀਂ ਹਨ ॥੬੨੦॥"