data = "ਇਕ (ਉਸ) ਬੇਅੰਤ (ਪ੍ਰਭੂ) ਤੋਂ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੧੫੪॥"