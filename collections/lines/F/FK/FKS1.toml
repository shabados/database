data = "ਇਕ ਅੰਤਿ ਮੁਕਤਿ ਪਾਵਤ ਬਿਅੰਤ ॥੧੫੪॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are repeating His Name and are ultimately obtaining salvation.154."

[[content]]
