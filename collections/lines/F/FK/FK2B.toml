[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਾ; ਜਾਹੂ ਮਰਮੁ ਪਛਾਨਾ ॥"
page = 259
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "M: He who knows God's secret,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ-ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਭੇਦ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "MAMMA: Those who understand God's mystery are satisfied,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਮੇਂ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਨੇ ਵਾਹਗੁਰੂ ਕੇ ਭੇਦ ਕੋ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ (ਇਸ ਬਾਰੇ) ਪੂਰਾ ਯਕੀਨ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "MAMMA: Para aquél que ha conocido el Misterio de la Vida,"