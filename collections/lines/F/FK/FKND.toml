[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਾਰਗੁ ਸੰਸਾਰ ਕੋ; ਨਾਨਕ. ਥਿਰੁ ਨਹੀ ਕੋਇ ॥੫੧॥"
page = 1429
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the way of the world. None is ever stable, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਦਾ ਰਸਤਾ ਹੈ। ਕੋਈ ਭੀ ਸਦੀਵੀ ਸਥਿਰ ਨਹੀਂ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way of the world, O Nanak; nothing is stable or permanent. ||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੇਹ ਕਾ ਤਿਆਗ ਯੇਹ ਤੋ ਸਭ ਸੰਸਾਰ ਕਾ ਰਸਤਾ ਹੈ, ਤਾਂ ਤੇ ਇਸ ਸੰਸਾਰ ਮੇਂ ਥਿਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ ਦੀ ਤਾਂ ਚਾਲ ਹੀ ਇਹ ਹੈ ਕਿ (ਇਥੇ) ਕੋਈ ਜੀਵ (ਭੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ ਹੈ ॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, nada es estable o permanente. (51)"