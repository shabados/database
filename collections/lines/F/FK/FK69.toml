[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੋ ਦੂਧੁ. ਬਿਦਰ ਕੋ ਪਾਨੑੋ; ਅੰਮ੍ਰਿਤੁ ਕਰਿ ਮੈ ਮਾਨਿਆ ॥੧॥"
page = 1105
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I deem Vidur's water as Nectar in comparison with thy milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦੁੱਧ ਦੇ ਮੁਕਾਬਲੇ ਤੇ ਮੈਂ ਬਿਦਰ ਦੇ ਪਾਣੀ ਨੂੰ ਆਬਿ-ਹਿਆਤ ਕਰ ਕੇ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I judge Bidur's water to be like ambrosial nectar, in comparison with your milk. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੁਮਾਰਾ ਦੂਧ ਪਾਣੀ ਕਰ ਕੇ ਜਾਨਾ ਹੈ ਔ ਬਿਦਰ ਕਾ ਪਾਣੀ ਮੈਨੇ ਅੰਮ੍ਰਿਤ ਕਰ ਕੇ ਮਾਨਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਾਸੇ ਤੇਰਾ ਦੁੱਧ ਹੈ, ਦੂਜੇ ਪਾਸੇ ਬਿਦਰ ਦਾ ਪਾਣੀ ਹੈ; ਇਹ ਪਾਣੀ ਮੈਨੂੰ ਅੰਮ੍ਰਿਤ ਦਿੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a diferencia de su leche, el agua de Vidura me sabe a Néctar. (1)"