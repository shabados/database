[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ੍ਵੈ ਭਰਤਾ ਅਬ ਸੋ ਤੁਮਰੋ ਹਰਿ; ਦਾਨ ਇਹੇ ਦੁਰਗਾ ਤਿਨ ਦੀਨਾ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Your husband will be Krishna.” Saying thus, Durga bestowed boon on them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕ੍ਰਿਸ਼ਨ ਹੁਣ ਤੁਹਾਡਾ ਪਤੀ ਹੋਵੇਗਾ, ਦੁਰਗਾ ਨੇ ਉਨ੍ਹਾਂ (ਗੋਪੀਆਂ ਨੂੰ) ਇਹ ਵਰਦਾਨ ਦਿੱਤਾ।"