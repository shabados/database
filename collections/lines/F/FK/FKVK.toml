[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਘਾ ਮਿਟਹਿ; ਹਰਿ ਨਾਮ ॥੧॥"
page = 1144
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of sins are washed off by the Name of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਉਸ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are erased by the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹਰੀ ਕੇ ਨਾਮ ਜਪਣੇ ਸੇ ਕਰੋੜੋਂ ਪਾਪ ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਰੀ-ਪਾਤਿਸ਼ਾਹ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕ੍ਰੋੜਾਂ ਪਾਪ ਖ਼ਤਮ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Su Nombre, nos liberamos de millones de nuestras faltas y errores. (1)"