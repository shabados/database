[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਿ ਚਲਾਇਆ. ਜਾ ਪ੍ਰਭ ਭਾਇਆ; ਨਾ ਦੀਸੈ. ਨਾ ਸੁਣੀਐ ॥"
page = 1110
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases the Lord, without being seen or heard, death arrests and dispatches the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਵੇਖੋ ਅਤੇ ਸੁਣੇ ਬਗੈਰ, ਮੌਤ ਪ੍ਰਾਣੀ ਨੂੰ ਪਕੜ ਕੇ ਅੱਗੇ ਨੂੰ ਤੋਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be bound and gagged, when it pleases God; you will not see or hear it coming."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਕੋ ਭਾਯਾ ਤਬ ਜੀਵ ਬਾਂਧ ਕਰ ਚਲਾਯਾ ਜਾਤਾ ਹੈ ਤਬ ਪਾਪੀ ਜੀਵ ਕੋ ਮਾਰ ਪੜਨੇ ਕੇ ਸਮ੍ਯ ਨਾ ਕੁਝ ਦੀਖਤਾ ਹੈ ਅਰ ਨਾ ਕੁਝ ਸੁਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਜੀਵ ਨੂੰ ਇਥੋਂ ਚੁੱਕ ਲਿਆ ਜਾਂਦਾ ਹੈ, (ਫਿਰ) ਨਾਹ ਜੀਵ ਦਾ ਇੱਥੇ ਕੁਝ ਦਿੱਸਦਾ ਹੈ, ਨਾਹ ਕੁਝ ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਪ੍ਰਭ ਭਾਇਆ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, te mueres y te amarran, cuando tal es la Voluntad del Señor, ahí ya no escuchas ni ves."