[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ; ਵਧਹਿ ਵਿਕਾਰਾ ॥"
page = 1062
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the evil deeds one does, the more the sins become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਬਹੁਤੇ ਮੰਦੇ ਅਮਲ ਬੰਦਾ ਕਮਾਉਂਦਾ ਹੈ, ਓਨੇ ਹੀ ਬਹੁਤੇ ਪਾਪ ਹੁੰਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more actions one does, the more the corruption increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਕਾਮ ਕਰਤੇ ਹੈਂ ਇਸ ਤੇ ਬਿਕਾਰ ਹੀ ਬਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਧਾਰਮਿਕ ਮਿਥੇ ਹੋਏ ਹੋਰ) ਅਨੇਕਾਂ ਕਰਮ ਕਰਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਗੋਂ) ਵਿਕਾਰ ਵਧਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más malo se vuelve. Sí, si uno no contempla el Nombre,"