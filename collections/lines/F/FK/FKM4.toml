[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਕੈ ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥਹਿ ਭੂਪਤਿ; ਦਉਰ ਕੈ ਪਾਇਨ ਸੀਸ ਲੁਡਾਯੋ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna reached the gathering of warriors, seeing Krishna, the king fell at his feet,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਆਉਂਦਿਆਂ ਵੇਖ ਕੇ ਰਾਜਾ (ਉਗ੍ਰਸੈਨ) ਨੇ ਦੌੜ ਕੇ ਪੈਰਾਂ ਉਤੇ ਸਿਰ ਝੁਕਾਇਆ।"