[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਈਆ ਜਪਹੁ ਪ੍ਰਾਣੀ, ਅਨਤ ਜੀਵਣ ਬਾਣੀ; ਇਨ ਬਿਧਿ. ਭਵ ਸਾਗਰੁ ਤਰਣਾ ॥੨॥"
page = 92
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal! remember thou the omnipresent Lord, by means of Gurbani, the grantor of eternal life. In this way, thou shalt swim across the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਅਨੰਤ ਜੀਵਨ ਬਖਸ਼ਣ ਵਾਲੀ ਗੁਰਬਾਣੀ ਦੇ ਜਰੀਏ, ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਕਰ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, O mortal being, through the Word of His Bani; you shall be blessed with eternal life. In this way, shall you cross over the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜੀਵ (ਰਮਈਆ) ਜੋ ਸਰਬ ਮੇਂ ਏਕ ਰਸ ਵਰਤ ਰਹਾ ਹੈ ਤਿਸ ਕੋ ਜਪੋ, ਤਿਸ ਤੇ ਬਿਨਾ (ਅਨ) ਔਰ ਜੋ ਬਾਣੀ ਹੈ, ਸੋ (ਤਜੀਵਣ) ਤਯਾਗਣੇ ਯੋਗ੍ਯ ਹੈ, ਵਾ (ਅਨਤ) ਬੇਅੰਤ ਜੀਵਣੇ ਕੀ ਯਹੀ ਬਾਣੀ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜਨਮ ਮਰਣ ਕੇ ਰਹਤ ਕਰਣੇ ਵਾਲੀ ਬਾਣੀ ਹੈ, ਵਾ ਰਮਈਆ ਅਨੰਤ ਰੂਪ ਔਰ ਜੀਵਣ ਰੂਪ ਹੈ। (ਬਾਣੀ) ਬੇਦ ਇਸ ਪ੍ਰਕਾਰ ਕਥਨ ਕਰਤਾ ਹੈ (ਇਨਬਿਧਿ) ਇਨ ਪ੍ਰਕਾਰ, ਭਾਵ ਰਮਈਏ ਕੇ ਜਾਪ ਆਦਿ ਪ੍ਰਕਾਰੋਂ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਣਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਭਜਨ ਵਾਲੀ ਇਹ) ਬਾਣੀ (ਮਨੁੱਖ ਨੂੰ) ਅਟੱਲ ਜੀਵਨ ਬਖ਼ਸ਼ਦੀ ਹੈ; ਇਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਈਆ = ਰਾਮ ਨੂੰ। ਅਨਤ = ਅਨੰਤ, ਅਟੱਲ। ਅਨਤ ਜੀਵਣ = ਅਟੱਲ ਜ਼ਿੰਦਗੀ ਦੇਣ ਵਾਲੀ। ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser viviente, llama al Señor, Quien prevalece en todo, y Cuya Palabra te dará Vida para siempre, llevándote a través del mar de la existencia."