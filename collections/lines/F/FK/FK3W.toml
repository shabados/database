[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੇ; ਕੀਨਾ ਰਿਦੈ ਨਿਵਾਸੁ ॥੩॥"
page = 1341
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Guru's word has come to abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੇਰੇ ਹਿਰਦੇ ਵਿੱਚ ਟਿਕ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad has come to dwell within my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਤਿਸ ਪ੍ਰਭੂ ਨੇ ਹਮਾਰੇ ਹਿਰਦੇ ਮੇਂ ਨਿਵਾਸ ਕੀਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਪਰਮਾਤਮਾ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆ ਨਿਵਾਸ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru ha venido a habitar en mi corazón. (3)"