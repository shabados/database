[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਰਸਨਾ ਜਪਿ ਗੋਬਿੰਦੋ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਪਿ ਹਰਿ ਹਰਿ ਤ੍ਰਿਸਨਾ ਜਾਏ ਰਾਮ ॥"
page = 541
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My soul, O my tongue, meditate thou on the World-Lord, that by remembering the Lord God thy worldly desires be extinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਹੇ ਮੇਰੀ ਜੀਭੇ! ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਭਜਨ ਕਰ, ਤਾਂ ਜੋ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੇਤੇ ਕਰਨ ਨਾਲ ਤੇਰੀਆਂ ਦੁਨਿਆਵੀ-ਖਾਹਿਸ਼ਾਂ ਬੁਝ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O tongue, chant the Name of God; O my soul, chanting the Name of the Lord, Har, Har, your desires shall be extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਤੂੰ ਰਸਨਾ ਕਰ ਕੇ ਗੋਬਿੰਦ ਕਾ ਜਾਪ ਕਰ, ਹਰਿ ਹਰਿ ਜਾਪ ਕਰਨੇ ਕਰ ਕੇ ਤੇਰੀ ਸਭ ਤ੍ਰਿਸਨਾ ਦੂਰ ਹੋ ਜਾਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਹੇ ਮੇਰੀ ਜੀਭ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਹਰਿ-ਨਾਮ ਜਪ ਜਪ ਕੇ ਮਾਇਆ ਦਾ ਲਾਲਚ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਗੋਬਿੰਦੋ = ਗੋਬਿੰਦੁ। ਤ੍ਰਿਸਨਾ = ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi boca, recita el Nombre del Señor para que se liberen de la maldad."