[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਅਘਾਵਨੁ ਸਾਚੈ ਨਾਇ ॥"
page = 377
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name I am sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੁਆਰਾ ਮੈਂ ਰੱਜ ਤੇ ਧ੍ਰਾਪ (ਰੱਜ ਪੁੱਜ) ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am satisfied and satiated by the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੁਧੀ! ਤੇਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਜਬ ਨਾਮ ਮੇਂ ਲਗੈਗਾ, ਤੋ ਸਚ ਨਾਮ ਕਰ ਕੇ ਮੈਂ ਪਦਾਰਥੋਂ ਸੇ ਅਤੀ ਤ੍ਰਿਪਤਿ ਹੋਵਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ = ਰੱਜ। ਅਘਾਵਨੁ = ਰੱਜ। ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Verdadero Nombre la mente está satisfecha."