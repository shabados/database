[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਰਸੁ ਰਾਮ ਰਸਾਇਣੁ; ਹਰਿ ਸੇਵਹੁ ਸੰਤ ਜਨਹੁ ॥"
page = 800
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elixir of the Lord Master's name is panacea of all the ills Wait upon the Lord, O ye saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਅੰਮ੍ਰਿਤ ਸਾਰਿਆਂ ਰੋਗਾਂ ਦੀ ਦਵਾਈ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਕਮਾਓ, ਤੁਸੀਂ ਹੇ ਸਾਧੂਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the medicine to cure all diseases; so serve the Lord, O humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਸਰਬ ਬਿਆਪੀ ਰਾਮ ਕਾ ਜੋ ਰਾਮ ਰੂਪੀ (ਰਸਾਇਣੁ) ਅੰਮ੍ਰਿਤ ਹੈ, ਹੇ ਹਰੀ ਕੇ ਸੰਤ ਜਨੋਂ! ਤਿਸੀ ਨਾਮ ਕੇ ਰਸ ਕੋ ਸਦਾ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਆਦਲਾ ਪਦਾਰਥ ਹੈ, ਰਸੈਣ ਹੈ, ਸਦਾ ਇਸ ਦਾ ਸੇਵਨ ਕਰਦੇ ਰਹੋ (ਸਦਾ ਇਸ ਨੂੰ ਵਰਤਦੇ ਰਹੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣੁ = {ਰਸ-ਅਯਨ} ਰਸਾਂ ਦਾ ਘਰ, ਸ੍ਰੇਸ਼ਟ ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la panacea; oh Santos,"