[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਅਰਗਜੇ ਫੁਲੇਲ ਫੁਲ; ਫੁਲਵਾੜੀ ਸੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then myriads of such sticks may be mixed with the fragrance of flowers and scents,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਰਗਜੇ, ਲੱਖਾਂ ਫੁਲੇਲ (ਅਰ) ਲੱਖਾਂ ਫੁਲਵਾੜੀਆਂ ਦੇ ਫੁੱਲ ਬੀ ਨਾਲ (ਵਿਦਮਾਨ ਹੋਣ)।"