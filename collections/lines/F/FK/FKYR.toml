[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪੈ ਆਪਿ; ਪ੍ਰਭੂ ਤਿਹੁ ਲੋਇ ॥"
page = 933
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is knower in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖ਼ੁਦ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself appears throughout the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਕੀ ਕੋ ਆਪਿ ਪ੍ਰਭੂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਉਸ ਗੋਪਾਲ ਦਾ ਨਾਮ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖ, ਜੋ) ਆਪ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਰਗਟ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Dios prevalece en los tres mundos."