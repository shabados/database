[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਰਥੁ ਤਿਆਗਿ. ਅਸਾਰਥਿ ਰਚਿਓ; ਨਹ ਸਿਮਰੈ ਪ੍ਰਭੁ ਰੂੜਾ ॥੧॥"
page = 1221
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abandons profitable deeds and is involved in unprofitable ones. He contemplate not on his Beauteous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਫੇ ਵਾਲੇ ਕੰਮ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਘਾਟੇ ਵਾਲਿਆਂ ਵਿੱਚ ਖੱਚਤ ਹੁੰਦਾ ਹੈ। ਆਪਣੇ ਸੁੰਦਰ ਸੁਆਮੀ ਦਾ ਉਹ ਭਜਨ ਲਈ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abandons profitable enterprises and is involved in unprofitable ones. He does not meditate on the Beauteous Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਰਥ ਮੋਖ ਕੋ ਤ੍ਯਾਗ ਕੇ ਅਸਥਾਨ ਬੰਧਨ ਰੂਪ ਕਰਮੋਂ ਮੇਂ ਰਚਾ ਹੂਆ ਹੈ ਔਰ ਪ੍ਰਭੂ ਜੋ (ਰੂੜਾ) ਸੁੰਦਰ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਸਿਮਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਅਸਲ ਗ਼ਰਜ਼ ਛੱਡ ਕੇ ਘਾਟੇ ਵਾਲੇ ਕੰਮ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ, (ਕਿਉਂਕਿ) ਉਹ ਸੁੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਰਥੁ = ਆਪਣੀ (ਅਸਲ) ਗ਼ਰਜ਼। ਅਸਾਰਥ = ਘਾਟੇ ਵਾਲੇ ਕੰਮ ਵਿਚ। ਰੂੜਾ = ਸੁੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y además pierde lo que no vale, sin poder meditar en el Bello Dios. (1)"