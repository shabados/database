[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਮੁਕਤਿ ਗਤਿ ਪਾਏ ॥"
page = 112
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, he obtains the state of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਊਹ ਮੋਖਸ਼ ਦੀ ਪਦਵੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the state of liberation is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੁਕਤੀ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se libera por la Gracia del Guru."