[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੇਰਿ ਵਸਾਇਆ ਫੇਰੁਆਣਿ; ਸਤਿਗੁਰਿ ਖਾਡੂਰੁ ॥"
page = 967
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, the True Guru, the son of Pheru, came to abide in the village of Khadoor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਸੱਚੇ ਗੁਰੂ, ਫੇਰੂ ਦੇ ਪੁਤ੍ਰ, ਆ ਕੇ ਖਡੂਰ ਪਿੰਡ ਵਿੱਚ ਰਹਿਣ ਲੱਗ ਪਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, the True Guru, the son of Pheru, came to dwell at Khadoor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਜੀ ਕਾ ਪਲੰਘ ਉਠਾ ਕੇ ਜੋਗੀ ਕੇ ਕਹੇ ਜਿਮੀਂਦਾਰ ਔਰ ਗਾਂਵ ਕੀ ਹਦਿ ਮੇਂ ਛਡਿ ਆਏ ਥੇ ਤਬ ਤੋ ਅਤੀਕਾਲ ਔ ਦੁਖਤੇ ਖਡੂਰ ਉਜੜਨੇ ਲਾਗਾ ਥਾ। ਜਬ ਗੁਰੂ ਜੀ ਕੋ ਮਨਾਇਕੇ ਲਿਆਇ ਤਬ ਵਰਖਾ ਹੋਈ ਅਰ ਨਗ੍ਰ ਵਸਿਆ ਸੋ ਕਹੇ ਹੈਂ॥ ਹੇ (ਫੇਰੁਆਣਿ) ਫੇਰੂ ਕੇ ਪੁਤ੍ਰ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਨੇ ਫੇਰ ਖਡੂਰ ਕੋ ਵਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ (ਜਦੋਂ ਬਾਬਾ ਲਹਣਾ ਜੀ ਨੂੰ ਗੁਰਿਆਈ ਮਿਲੀ ਤਾਂ) ਬਾਬਾ ਫੇਰੂ ਜੀ ਦੇ ਪੁਤ੍ਰ ਸਤਿਗੁਰੂ ਨੇ ਖਡੂਰ ਦੀ ਰੌਣਕ ਵਧਾਈ (ਭਾਵ, ਕਰਤਾਰਪੁਰ ਤੋਂ ਖਡੂਰ ਆ ਟਿਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces Guru Angad, hijo de Feru regresó a vivir en Khadur;"