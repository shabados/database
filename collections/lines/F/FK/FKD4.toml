[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹੀ ਦਸਓ ਦਿਸਿ ਸੂਝ ਬਨਾਈ ॥੪੮੪॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great sage told them many methods and in this way, they obtained the wisdom of knowledge of all the ten directions.484."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦ ਹੀ ਦਸਾਂ ਦਿਸ਼ਾਵਾਂ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਹੋ ਗਈ (ਅਰਥਾਤ ਬ੍ਰਹਮ ਗਿਆਨ ਹਾਸਲ ਹੋ ਗਿਆ) ॥੪੮੪॥"