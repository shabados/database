[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੈ ਜੇ ਬੁਝੈ; ਤ ਹਉਮੈ. ਕਹੈ ਨ ਕੋਇ ॥੨॥"
page = 1
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! if man were to understand Lord's fiat, then no one would take pride (speak in ego)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਕਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਮਝ ਲਵੇ, ਤਦ ਕੋਈ ਭੀ ਹੰਕਾਰ ਨਾਂ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who understands His Command, does not speak in ego. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਜੇ ਕਰ ਹੁਕਮ ਕੋ ਬੂਝੇ ਤਾਂ ਕੋਈ ਪ੍ਰਕਾਰ ਸੇ (ਹਉਮੈ) ਹੰਕਾਰ ਕੇ ਬਚਨ ਨਹੀਂ ਕਹਤਾ ਕਿ ਮੈ ਨੇ ਏਹਿ ਕੀਆ ਅਰੁ ਏਹਿ ਕਰਾਂਗਾ। ਸਭ ਅਕਾਲ ਪੁਰਖ ਕੀ ਆਗ੍ਯਾ ਹੀ ਮਾਨੇਗੇ॥☬ਪ੍ਰਸ਼ਨ: ਜਿਸ ਕਾ ਐਸਾ ਹੁਕਮ ਹੈ, ਉਸ ਕਾ ਬਲੁ ਕਿਤਨਾਕੁ ਹੈ? ਕ੍ਯੋਂਕਿ ਹੁਕਮੁ ਜੋਰ ਸੇ ਚਲਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਕੋਈ ਮਨੁੱਖ ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਨੂੰ ਸਮਝ ਲਏ ਤਾਂ ਫਿਰ ਉਹ ਸੁਆਰਥ ਦੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਕਰਦਾ (ਭਾਵ, ਫਿਰ ਉਹ ਸੁਆਰਥੀ ਜੀਵਨ ਛੱਡ ਦੇਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੈ = ਹੁਕਮ ਨੂੰ। ਬੁਝੈ = ਸਮਝ ਲਏ। ਹਉਮੈ ਕਹੈ ਨ = ਹਉਮੈ ਦੇ ਬਚਨ ਨਹੀਂ ਆਖਦਾ, ਮੈਂ ਮੈਂ ਨਹੀਂ ਆਖਦਾ, ਸੁਆਰਥੀ ਨਹੀਂ ਬਣਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quien entiende Su Voluntad, no se aferra a su tonto orgullo. (2)"