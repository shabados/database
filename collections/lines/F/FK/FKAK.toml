[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤ੍ਰਿਪਤਾਨਾ; ਹਰਿ ਗੁਣ ਗਾਇਆ ॥੩॥"
page = 804
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the soul is satiated by singing the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਜਿੰਦੜੀ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the mind is satisfied only by singing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਜਬ ਗਾਇਆ ਤਬ ਮਨ ਤ੍ਰਿਪਤਿ ਹੋ ਗਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਇਆਂ ਮਨ ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਨਾ = ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando canté la Alabanza del Señor, mi mente se sació (3)"