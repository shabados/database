[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਪਛਾਣੈ ਆਪਣਾ; ਖੂਲੈ. ਬੰਧੁ, ਨ ਪਾਇ ॥"
page = 937
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows his Lord is set free and he is not loaded with chains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦਾ ਹੈ ਉਹ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਬੇੜੀਆਂ ਨਹੀਂ ਪੈਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes his Lord and Master is set free, and not bound by chains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣਾ ਖਸਮ ਪਛਾਨਤੇ ਹੈਂ, ਸੋ ਖੁਲੇ ਹੈਂ, ਭਾਵ ਬੰਧਨਾ ਤੇ ਰਹਤ ਹੋ ਗਏ ਹੈਂ। ਤਿਨ ਕੋ ਫੇਰ ਕੋਈ ਬੰਧਨ ਨਹੀਂ ਪਾਇ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਦਾ ਹੈ, ਉਹ ਖੁਲ੍ਹੇ ਦਿਲ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੰਗ-ਦਿਲੀ (ਉਸ ਵਿਚ) ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਲੈ = ਖੁਲ੍ਹ ਜਾਂਦਾ ਹੈ, ਖੁਲ੍ਹੇ ਦਿਲ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਬੰਧੁ = ਰੋਕ, ਤੰਗ-ਦਿਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce a su Esposo Divino, ha roto sus amarras, y desde ese instante es liberado."