[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛਿਅੜਾ ਫਲੁ, ਪਾਈਐ ਰਾਮ ॥"
page = 578
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mind-desired fruits are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the fruits of the heart's desires are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਇਛਤ ਫਲ ਹੈ ਤਿਸ ਕੋ ਪਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਮਨ-ਚਿਤਵਿਆ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y realicemos los deseos de nuestro corazón."