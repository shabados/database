[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨੋ ਸਭੁ ਕੋ ਵੇਖਦਾ; ਜੇਤਾ ਜਗਤੁ ਸੰਸਾਰੁ ॥"
page = 594
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the mortals, that there are, of the world, behold the true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀ, ਜਿੰਨੇ ਭੀ ਹਨ, ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਦੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the living beings of the world behold the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਸੰਸਾਰ (ਜਗਤੁ) ਜਨਮਨੇ ਮਰਨੇ ਹਾਰਾ ਹੈ, ਸੋ ਸਭ ਸਤਿਗੁਰੋਂ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਹੈ (ਇਸ ਵਿਚ) ਹਰੇਕ ਜੀਵ ਸਤਿਗੁਰੂ ਦੇ ਦਰਸਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero ve hacia el Guru, pero si no medita en la Palabra no se libera."