[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਤਮ ਜੂਨਿ ਵਖਾਣੀਐ; ਮਾਣਸਿ ਜੂਨਿ ਦੁਲੰਭ ਦਿਖਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has created. Human species known to be a rare one is the best of ail the species."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਯੋਨੀ ਉੱਤਮ ਯੋਨੀ ਕਹੀਦੀ ਹੈ, (ਇਸੇ ਕਰਕੇ) ਦੂਰਲੱਭ ਦੱਸੀ ਹੈ, ('ਮਾਨਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ ਹੋਇ ਨ ਬਾਰੈਬਾਰ'। ਕਿਉਂ ਦੁਰਲੱਭ ਹੈ?)"