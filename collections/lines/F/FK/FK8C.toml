[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰੇ ਅਸਿ ਪਾਨਿ ਧਰੇ; ਧਨ ਸਿੰਘ ਅਰੇ ਗਜਰਾਜ ਸੰਘਾਰੇ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Catching hold of his sword in his hand, Dhan Singh in great rage killed many large elephants"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਅਤੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਧਨ ਸਿੰਘ ਨੇ ਵੈਰੀ ਦੇ ਵੱਡੇ ਵੱਡੇ ਹਾਥੀ ਮਾਰ ਦਿੱਤੇ ਹਨ।"