[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੇ ਵਿਚਿ; ਕੋ ਵਿਰਲਾ ਆਇਆ ॥"
page = 1063
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one, who walks in the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇੱਕ ਅੱਧਾ ਅਣਾ ਹੀ ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who walk in harmony with the Lord's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਭਾਣੇ ਮੰਨਣੇ ਮੇਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪਤਾ ਹੁੰਦਿਆਂ ਭੀ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਮਿੱਠਾ ਕਰ ਕੇ ਮੰਨਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que se somete a Tu Voluntad."