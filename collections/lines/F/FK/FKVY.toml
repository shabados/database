[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ; ਸਚੜਾ ਨਾਮੁ ਲਏਹਾਂ ॥"
page = 579
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come mates, let us meet and contemplate over the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਸਖੀਓ, ਆਪਾਂ ਮਿਲ ਕੇ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O my companions - let us meet together and dwell upon the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਆਓ ਮਿਲੋ ਹਮ ਤੁਮ ਸਚਾ ਨਾਮ ਸਿਮਰਨ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਹੋ! (ਹੇ ਸਤਸੰਗੀ ਸੱਜਣੋ!) ਆਓ, ਰਲ ਕੇ ਬੈਠੀਏ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਸਿਮਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਏਹਾਂ = ਅਸੀਂ ਲਈਏ। ਸਚੜਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan queridos compañeros, vamos a contemplar el Nombre Verdadero de Dios."