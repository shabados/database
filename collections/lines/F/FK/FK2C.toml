[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਵਡਾਈ; ਹਰਿ ਜਸੁ ਚੀਨੀ ॥"
page = 676
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints realise their greatness in God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੀ ਵਿਸ਼ਾਲਤਾ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਵਿੱਚ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints realize that their greatness rests in the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਵਡਿਆਈ ਹਰੀ ਕੇ ਜਸ ਕਰ ਕੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਹੀ ਸੰਤ ਦੀ ਵਡਿਆਈ (ਦਾ ਕਾਰਨ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos se dan cuenta de su grandeza gracias a las Alabanzas a Dios."