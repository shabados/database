[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸੀਤਲ ਸਾਤਿ ਵਸੈ; ਜਪਿ ਹਿਰਦੈ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 511
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By heartily meditating on the Lord. One is ever in bliss and refreshing peace abodes in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਿਲੋਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ ਤੇ ਠੰਢ ਬਖਸ਼ਣਹਾਰ ਆਰਾਮ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace and tranquility come to dwell within the mind; meditating within the heart, there comes a lasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜਪਨੇ ਕਰ ਕੇ ਰਿਦੇ ਮੇਂ ਸਾਂਤੀ ਬਸਤੀ ਹੈ ਪੁਨਾ ਅੰਤਸਕਰਣ ਸੀਤਲ ਹੋਤਾ ਹੈ ਔਰ ਨਿਤ੍ਯ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਨਾਮ' ਜਪਿਆਂ ਸਦਾ ਹਿਰਦੇ ਵਿਚ ਸੁਖ ਹੁੰਦਾ ਹੈ, ਮਨ ਵਿਚ ਠੰਢ ਤੇ ਸ਼ਾਂਤੀ ਆ ਵੱਸਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਸੀਤਲਤਾ, ਠੰਢ। ਸਾਤਿ = ਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre del Señor, uno siempre está en Éxtasis, y la Paz"