[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਨਾਮਿ ਮਨੁ ਰਾਤਾ; ਗੁਰਮਤਿ ਪਾਏ ਸਹਜ ਸੇਵਾ ॥੫॥੨੨॥"
page = 356
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he whose mind is imbued with Lord's Name, readily obtains God's service under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦਾ ਹਿਰਦਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਨੂੰ ਸੁਖੈਨ ਹੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one whose mind is imbued with the Lord's Name, finds the Guru's Teachings, and intuitively serves. ||5||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਰਾਮ)! ਗੁਰੋਂ ਕੀ ਮਤਿ ਲੇਨੇ ਕਰ ਕੇ (ਸਹਜ) ਸਾਂਤੀ ਸਹਤ ਸੇਵਾ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਤੇਰੇ ਨਾਮ ਮੇਂ ਰਤਾ ਹੈ॥੫॥੨੨॥☬ਸਿਖ ਨੇ ਅਰਦਾਸ ਕਰੀ ਕਿ ਸੰਸਾਰ ਸੇ ਜੀਵ ਕੈਸੇ ਪਾਰ ਹੋਇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਿਆਂ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ; ਮਨ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ॥੫॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél cuya mente está imbuida en Su Nombre, ese ser, a través de la Sabiduría del Guru, obtiene el regalo de poder servir al Señor en un Estado de Equilibrio. (5-22)"