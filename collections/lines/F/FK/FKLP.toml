[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਾ ਬਿੰਬੁ ਅਸਰਾਲੁ; ਤਿਨੈ ਵਰਤਾਇਆ ॥"
page = 1282
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All round Himself He has created the water, the terrible water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਰੇ ਪਾਸੇ ਉਸ ਨੇ ਪਾਣੀ, ਭਿਆਨਕ ਪਾਣੀ ਰਚਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The vast expanse of water swirled around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਲਾ ਬਿੰਬੁ) ਜਲ ਹੀ ਜਲ (ਅਸਰਾਲੁ) ਭੈਦਾਇਕ (ਤਿਨੈ) ਵਰਤਾਯਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭਿਆਨਕ ਜਲ ਹੀ ਜਲ-ਇਹ ਖੇਡ ਭੀ ਉਸੇ ਨੇ ਵਰਤਾਈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਬੁ = ਜਲ। ਅਸਰਾਲੁ = ਭਿਆਨਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por treinta y seis épocas, Dios permaneció en total oscuridad, pues eso le complació."