[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸਾ ਅੰਮ੍ਰਿਤੁ; ਤੈਸੀ ਬਿਖੁ ਖਾਟੀ ॥"
page = 275
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is nectar, so is sour poison for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਲਈ ਇਹੋ ਜਿਹਾ ਸੁਧਾਰਸ ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਹੈ ਖੱਟੀ ਜ਼ਹਿਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is ambrosial nectar, so is bitter poison to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੈਸਾ ਹੀ ਅੰਮ੍ਰਿਤ ਹੈ ਤਿਸ ਕੌ ਔਰ ਤੈਸੇ ਹੀ ਵਿਖ (ਖਾਟੀ) ਮਿਲੀ ਹੂਈ ਹੈ, ਭਾਵ ਅੰਮ੍ਰਿਤ ਔ ਜ਼ਹਰ ਤੁਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਤੇ ਕਉੜੀ ਵਿਹੁ ਭੀ ਉਸ ਲਈ ਇਕ ਜੈਸੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਵਿਹੁ, ਜ਼ਹਰ। ਖਾਟੀ = ਕੌੜੀ, ਹਾਨੀਕਾਰਕ (Skt. कटु)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no es más sabroso el delicioso licor, que la amarga copa de veneno."