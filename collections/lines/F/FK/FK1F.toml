[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਬਨ ਮਹਿ ਬੈਸਹਿ; ਡੂਗਰਿ ਅਸਥਾਨੁ ॥"
page = 905
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sit in the woods and some make their habitation in mountains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੰਗਲਾਂ ਵਿੱਚ ਬੈਠਦੇ ਹਨ, ਕਈ ਪਹਾੜਾਂ ਅੰਦਰ ਆਪਣਾ ਟਿਕਾਣਾਂ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sit in the forests, and some make their home in the mountains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬਨ ਮੇਂ ਬੈਸਤੇ ਹੈਂ ਔ ਏਕ ਘਰ ਕੋ ਤਿਆਗ ਕੈ ਪਰਬਤੋਂ ਕੇ ਅਸਥਾਨੋਂ ਅਰਥਾਤ ਕੰਦਰਾ ਮੇਂ ਜਾਇ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ (ਗ੍ਰਿਹਸਤ ਤਿਆਗ ਕੇ) ਜੰਗਲਾਂ ਵਿਚ ਜਾ ਬੈਠਦੇ ਹਨ, ਪਹਾੜ ਵਿਚ (ਗੁਫ਼ਾ ਆਦਿਕ) ਥਾਂ (ਬਣਾ ਕੇ) ਬੈਠਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos habitan en los bosques, otros en las montañas;"