[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਖਿਆ. ਭੁਖ ਨ ਉਤਰੈ; ਗਲੀ ਭੁਖ. ਨ ਜਾਇ ॥"
page = 147
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hunger of the hungry departs not. By mere words of mouth the hunger goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦਿਆਵੰਤਾਂ ਦੀ ਖੁਦਿਆ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ। ਮੂੰਹ-ਜਬਾਨੀ ਗੱਲਾਂ ਦੁਆਰਾ ਖੁਦਿਆ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hunger of the hungry is not appeased; by mere words, hunger is not relieved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਦੀਆਂ ਗੱਲਾਂ ਕਰ ਤ੍ਰਿਸਨਾਵਾਨੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁੱਖ ਦੇ ਅਧੀਨ ਹੋਇਆਂ ਦੀ ਸਮਝਾਇਆਂ ਭੀ ਭੁੱਖ ਮਿਟ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਖਿਆ = ਭੁੱਖ ਦੇ ਅਧੀਨ ਹੋਇਆਂ ਦੀ। ਗਲੀ = ਗੱਲਾਂ ਕੀਤਿਆਂ (ਭਾਵ) ਸਮਝਾਇਆਂ, ਗੱਲੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo son receptores de lo sensorial, no se sacian con ilusiones y suposiciones de cómo deben de satisfacerse."