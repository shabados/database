[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ. ਅਤਿ ਭਰਮਿ ਭੁਲਾਈ ॥"
page = 230
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love of mammon and doubt have supremely misled them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੀ ਪ੍ਰੀਤ ਤੇ ਸੰਦੇਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਡਾ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they are totally deluded by doubt and emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਤੀ ਭਰਮ ਕਰ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਭੂਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਮੈਂ ਧਰਮੀ ਹਾਂ, ਪਰ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਬਹੁਤ ਭਟਕਣਾ ਵਿਚ ਫਸ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਈ = ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero son tentados por el amor a Maya y desviados por la ilusión,"