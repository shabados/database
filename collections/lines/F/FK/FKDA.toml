[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਲੁ ਦੇ ਵਟ ਵਗਾਇਆਂ; ਸਿਰਿ ਕਲਵਤੁ ਲੈ ਲੋਹੁ ਤਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When stoned, it gives fruit and even getting cut with the sawing machine it takes iron (in boats) across waters."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੱਟੇ ਦੇ ਮਾਰਿਆਂ ਫਲ ਦੇਂਦਾ ਹੈ, ਸਿਰ ਪੁਰ ਆਰਾ ਸਹਾਰਕੇ ਲੋਹੇ ਨੂੰ ਤਾਰਦਾ ਹੈ, (ਭਾਵ ਇਹ ਨਹੀਂ ਚਿਤਵਦਾ ਭਈ ਲੋਹਾ ਤਾਂ ਮੇਰਾ ਜਾਨੀ ਦੁਸ਼ਮਨ ਹੈ)।"