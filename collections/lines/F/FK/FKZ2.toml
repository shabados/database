[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਮੈ. ਮਤਿ ਹਿਰਿ ਲਈ ਤੇਰੀ ਮੂੜੇ; ਹਉਮੈ. ਵਡਾ ਰੋਗੁ ਪਇਆ ॥"
page = 435
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "M:-- Thou hast been denuded of thy intellect, O fool, and art infested with the great malady of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ-ਤੇਰੀ ਅਕਲ ਮਾਰੀ ਗਈ ਹੈ ਹੇ ਮੂਰਖ! ਤੈਨੂੰ ਸਵੈ ਹੰਗਤਾ ਦੀ ਭਾਰੀ ਬਿਮਾਰੀ ਚਿੰਬੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mamma: You have been cheated out your intellect, you fool, and you are afflicted with the great disease of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਮੈ ਅਖਰ ਨੇ ਏਹ ਕਹਾ ਹੈ: ਹੇ ਮੂਰਖ! ਤੇਰੀ ਬੁਧ ਹਉਮੈ ਨੇ (ਹਿਰਿ ਲਈ) ਚੁਰਾ ਲਈ ਹੈ। ਇਹ ਹੰਕਾਰ ਹੀ ਤੁਝੇ ਬਡਾ ਰੋਗ ਹੋਤਾ ਭ੍ਯਾ ਹੈ ਅਰਥਾਤ ਅਸਾਧ ਰੋਗ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਇਕ ਪਾਸੇ ਮਾਇਆ ਦੇ ਲਾਲਚ ਨੇ) ਤੇਰੀ ਅਕਲ ਮਾਰੀ ਹੋਈ ਹੈ (ਤੈਨੂੰ 'ਕੁਥਾਇ ਦਾਨ' ਲੈਣ ਤੋਂ ਭੀ ਸੰਕੋਚ ਨਹੀਂ ਹੈ। ਦੂਜੇ ਪਾਸੇ) ਤੈਨੂੰ ਇਹ ਵੱਡਾ (ਆਤਮਕ) ਰੋਗ ਚੰਬੜਿਆ ਹੋਇਆ ਹੈ ਕਿ ਮੈਂ (ਵਿਦਵਾਨ) ਹਾਂ, ਮੈਂ (ਵਿਦਵਾਨ) ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mamma: Tu intelecto ha sido engañado, y estás infestado de ego."