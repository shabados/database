[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਉ ਜਨੁ ਮਿਲਿ ਸੋਭਾ ਪਾਵੈ; ਗੁਣ ਮਹਿ ਗੁਣ ਪਰਗਾਸਾ ॥"
page = 1191
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint meeting with the saint gathers glory and reflecting on the Lord's virtues, their virtues becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸਾਧੂ ਨਾਲ ਮਿਲ ਕੇ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਕਰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀਆਂ ਨੇਕੀਆਂ ਉਤੇ ਧਿਆਨ ਜੋੜਨ ਦੁਆਰਾ ਉਹਨਾਂ ਦੀਆਂ ਨੇਕੀਆਂ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble person meeting with another humble person obtains honor. In the glory of the Lord, their glory shines forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਕੋ ਸੰਤ ਜਨ ਮਿਲ ਕਰ ਸੋਭਾ ਪਾਵਤਾ ਹੈ। ਔਰ ਵੈਰਾਗਾਦਿਕ ਜਿਸ ਮੇਂ ਗੁਣ ਹੈਂ, ਸੋ ਤਿਸ ਕੋ ਗ੍ਯਾਨ ਗੁਣ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿੰਦਕ ਤਾਂ ਅੰਦਰੇ ਅੰਦਰ ਸੜਦਾ ਹੈ, ਦੂਜੇ ਪਾਸੇ) ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਨੂੰ ਮਿਲ ਕੇ ਸੋਭਾ ਖੱਟਦਾ ਹੈ, ਉਸ ਦੇ ਆਤਮਕ ਗੁਣਾਂ ਵਿਚ (ਭਗਤ-ਜਨ ਨੂੰ ਮਿਲ ਕੇ) ਹੋਰ ਗੁਣਾਂ ਦਾ ਵਾਧਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos reuniéndose con los Santos ganan Gloria y meditando en los Atributos del Señor,"