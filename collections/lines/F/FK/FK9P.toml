[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਸਨ ਦਾਸ. ਦਾਸ ਹਮ ਕਰੀਅਹੁ; ਜਨ ਨਾਨਕ. ਦਾਸ ਦਾਸੰਨਾ ॥੪॥੧॥"
page = 799
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, make me the slave of the slave of thine slaves Serf Nanak is called an attendant of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਮੈਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਬਣਾ ਲੈ, ਨਫਰ ਨਾਨਕ ਤੇਰਾ ਸੇਵਾਕ ਦੱਸਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, make me the slave of the slave of Your slaves; servant Nanak is the slave of Your slaves. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੇ ਸਰੂਪ ਦੇ ਦਸਨੇ ਵਾ ਦਿਖਾਵਣੇਹਾਰੇ ਜੋ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਮੈਂ ਜਨ ਕੇ ਤਾਂਈ ਤਿਨ ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਹਮ ਕੋ ਭੀ ਦਾਸ ਕੀਜੀਏ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਸਾਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ ਲੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸ ਦਾਸੰਨਾ = ਦਾਸਾਂ ਦਾ ਦਾਸ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Sálvame de la consecuencia de mis errores y hazme el Esclavo de Tus Esclavos! (4-1)"