[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ; ਹਰਿ ਦਰਸੁ ਦਿਖਾਇਆ ॥"
page = 375
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto slave Nanak, God has shown His sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ, ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣਾ ਦਰਸ਼ਨ ਵਿਖਾਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has revealed the Blessed Vision of His Darshan to servant Nanak;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰ ਹਰੀ ਨੇ ਦਰਸਨ ਦਿਖਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਜਿਸ ਜੀਵ ਨੂੰ) ਪਰਮਾਤਮਾ ਨੇ ਦਰਸਨ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a Nanak el Señor le mostró Su Visión,"