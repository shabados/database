[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਗ ਸੇਤ ਗਾਤ ਜੀਵ ਘਾਤ ਕਰਿ ਖਾਤ ਕੇਤੇ; ਮੋਨ ਗਹੇ ਪ︀ਯਾਨਾ ਧਰੇ ਜੁਗਤ ਨ ਪਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The looks of a heron are like that of a swan but it kills many living beings to eat them up. He silently sits in contemplation but such contemplation cannot reach one to the Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚਿਟੇ ਸਰੀਰ ਵਾਲਾ ਬਗਲਾ ਕਿੰਨੇ ਜੀਵ ਘਾਤ ਕਰ ਕੇ ਖਾ ਜਾਂਦਾ ਹੈ, ਮੋਨ ਭੀ ਧਾਰਦਾ ਹੈ ਤੇ ਧਿਆਨ ਭੀ ਲਾ ਲੈਂਦਾ ਹੈ, ਪਰ ਪ੍ਰੀਤਮ ਵਿਚ ਜੁੜਨ ਦੀ ਜੁਗਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦਾ।"