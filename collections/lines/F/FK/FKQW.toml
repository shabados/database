[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਤਕੁ ਜਲਿ ਥਲਿ ਸਭ ਹੀ ਥਾਇ ॥"
page = 413
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Defilement is in water, land and all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸ਼ੁੱਧਤਾ ਹੈ ਪਾਣੀ, ਧਰਤੀ ਅਤੇ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pollution is in the water, upon the land, and everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜਲ ਮੇਂ ਥਲ ਮੇਂ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਸੂਤਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੂਤਕ ਦਾ ਭਰਮ ਕਿਥੇ ਕਿਥੇ ਕੀਤਾ ਜਾਵੇਗਾ?) ਸੂਤਕ ਅੱਗ, ਸਮੁੰਦਰ ਤੇ ਧਰਤੀ ਵਿਚ ਹੈ, ਹਰ ਥਾਂ ਹੈ, ਕਿਉਂਕ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la impureza está en el agua, en la tierra y en todo lugar."