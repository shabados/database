[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜੀਉ ਪ੍ਰਾਨ ਹਰਿ ਮੇਰੇ ਜੀਉ ॥"
page = 175
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's Name, and God, are my life and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਅਤੇ ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਆਤਮਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is my soul and my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਰੇ ਪ੍ਰਾਣ ਹੈਂ ਔਰ ਜੋ ਹਰੀ ਹੀ ਮੇਰਾ ਜੀਉ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਹਰਿ ਦਾ ਨਾਮ (ਹੁਣ) ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਹੇ ਜੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Respiración de mi vida,"