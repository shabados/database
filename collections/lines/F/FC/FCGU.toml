[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਧਨੁ; ਅਪਨਾ ਕਰਿ ਥਾਪਿਆ ॥"
page = 805
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Considering thy own, Thou preservest thine body, mind and riches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਮ, ਚਿੱਤ ਅਤੇ ਮਾਲ ਮਿਲਖ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਜਾਣ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You hold onto your body, mind and wealth as your own,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤਨ ਮਨ ਧਨ ਕੋ ਤੈਂਨੇ ਅਪਨਾ ਕਰ ਕੇ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ ਇਸ ਸਰੀਰ ਨੂੰ, ਇਸ ਧਨ ਨੂੰ ਆਪਣਾ ਮੰਨੀ ਬੈਠਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਕਰਿ ਥਾਪਿਆ = ਮੰਨ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos imaginamos que nuestro cuerpo, nuestra mente y nuestras riquezas son propias,"