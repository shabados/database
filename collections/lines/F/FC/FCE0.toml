[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਅਜਿਤ ਸੂਰ ਸੰਗ੍ਰਾਮੰ; ਅਤਿ ਬਲਨਾ ਬਹੁ ਮਰਦਨਹ ॥"
page = 1358
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O worldly love, thou are the invincible hero of the battlefield. Thou completely crush even the very powerful ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰੀ ਮੋਹ! ਲੜਾਈ ਦੇ ਮੈਦਾਨ, ਅੰਦਰ ਤੂੰ ਨਾਂ-ਜਿਤਿਆ ਜਾਣ ਵਾਲਾ ਯੋਧਾ ਹੈ। ਤੂੰ ਪਰਮ ਬਲਵਾਨਾਂ ਨੂੰ ਭੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਕੁਚਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O emotional attachment, you are the invincible warrior of the battlefield of life; you totally crush and destroy even the most powerful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹ (ਸੰਗ੍ਰਾਮੰ) ਯੁਧ ਮੇਂ (ਅਜਿਤ) ਕਿਸੀ ਸੇ ਨਾ ਜੀਤੇ ਜਾਨੇ ਵਾਲੇ ਸੂਰਮੇ! ਤੂੰ  ਕੈਸਾ ਹੈਂ? ਤੈਂਨੇ ਅਤੀ ਬਲੀ ਬਹੁਤੋਂ ਕੋ ਮਰਦਨ ਕੀਆ ਹੈ, ਭਾਵ ਯੇਹ ਵਸਿਸ੍ਟ ਆਦਿਕੋਂ ਕੋ ਭੀ ਪੁਤ੍ਰਾਂ ਕੇ ਮਰਣੇ ਸਮੇਂ ਵਿਆਕਲ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਹ ਜਿੱਤੇ ਜਾਣ ਵਾਲੇ (ਮੋਹ)! ਤੂੰ ਜੁੱਧ ਦਾ ਸੂਰਮਾ ਹੈਂ, ਤੂੰ ਅਨੇਕਾਂ ਮਹਾਂ ਬਲੀਆਂ ਨੂੰ ਮਲ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਮਾ (सुर = a hero)। ਸੰਗ੍ਰਾਮ = ਜੁੱਧ (संग्राम) ਅਤਿ। ਬਲਨਾ = ਬਹੁਤ ਬਲ ਵਾਲਾ, ਬਹੁਤ ਬਲਵਾਨ। ਮਰਦਨਹ = ਮਲ ਦੇਣ ਵਾਲਾ, ਨਾਸ ਕਰਨ ਵਾਲਾ (मर्दन = crushing)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, apego emocional, eres el invencible guerrero del campo de batalla de la vida, aún al más poderoso"