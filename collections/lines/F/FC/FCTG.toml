[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ; ਮਾਇਆ ਮਾਹਿ ਨਿਸਤਾਰੇ ॥"
page = 797
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Living in the midst of mammon, the Lord's slave is redeemed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਅੰਦਰ ਰਹਿੰਦਾ ਹੋਇਆ ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of Maya, the Lord's servant is emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਵਾਹਿਗੁਰੂ! ਸੋ ਨਿਜ ਦਾਸ ਮਾਇਆ ਕੇ ਬੀਚ ਹੀ ਬਿਵਹਾਰ ਕਰਤੇ ਤੈਂਨੇ ਨਿਸਤਾਰ ਦੀਏ ਹੈਂ, ਅਰਥਾਤ ਮਾਯਾਵੀ ਪਦਾਰਥੋਂ ਕੇ ਬੀਚ ਹੋ ਕੇ ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਮਾਇਆ ਵਿਚ (ਰੱਖ ਕੇ ਭੀ, ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਾਰੇ = ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces el Devoto del Señor es emancipado aún viviendo en medio de Maya."