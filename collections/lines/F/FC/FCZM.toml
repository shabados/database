[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਸਾਜਨ ਮੀਤ ਕੁਟੰਬ ਨਿਸਤਾਰੈ ॥"
page = 271
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By association with the saints one's friends, intimates and relations are redeemed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਇਨਸਾਨ ਦੇ ਦੋਸਤ -ਯਾਰ ਅਤੇ ਸਨਬੰਧੀ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one's friends, acquaintances and relatives are redeemed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਸ੍ਵਜਨ ਮਿਤ੍ਰੋਂ ਕੇ ਕੁਟੰਬ ਆਦਿ ਸਭ ਕੋ ਤਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਆਪਣੇ) ਸੱਜਣਾਂ ਮਿੱਤ੍ਰਾਂ ਤੇ ਪਰਵਾਰ ਨੂੰ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟੰਬ = ਪਰਵਾਰ। ਨਿਸਤਾਰੈ = ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a todos los suyos."