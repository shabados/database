[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਅਲਖ ਅਪਾਰੇ ॥"
page = 740
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art Inaccessible, Incomprehensible, Invisible and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਅਪਹੁੰਚ, ਅਗਾਧ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible, incomprehensible, invisible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨਇੰਦ੍ਰੀਓਂ ਕੇ ਅਵਿਸੇ ਅਲਖ ਅਪਾਰ ਸਰੂਪ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ) ਜੋ ਅਪਹੁੰਚ ਹੈ, ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਜੋ ਮਨੁੱਖ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ, ਅਤੇ ਜੋ ਬੇਅੰਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ। ਅਪਾਰੇ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Incognoscible, Imperecedero e Infinito Señor,"