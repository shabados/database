[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਰਵਿ ਰਹਿਆ; ਪ੍ਰਭੁ ਸੋਇ ॥੪॥"
page = 355
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the True Lord is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but still God is True, pervading everywhere. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਪ੍ਰਭੂ ਸਭ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Verdad de que el Uno Verdadero prevalece en todo y por todas partes. (4)"