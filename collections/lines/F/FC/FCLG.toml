[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਦੇ ਵਡਿਆਈ ॥"
page = 130
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Creator grants glory to those,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਿਰਜਣਹਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭਤਾ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself bestows Glory"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤਿਨ ਕੋ ਤੂੰ ਆਪ ਹੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਉਹ ਕਰਤਾਰ ਆਪ ਹੀ (ਨਾਮ ਸਿਮਰਨ ਦੀ) ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador otorga Su Gloria al hombre,"