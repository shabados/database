[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ, ਨਿਰਭਉ ਤਾੜੀ ਲਾਹਾ ॥"
page = 699
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself, the fearless Lord sits in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਭੈ-ਰਹਿਤ ਸੁਆਮੀ ਸਮਾਧੀ ਅੰਦਰ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless Lord Himself is absorbed in Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਨਿਰਭੈ ਹੋ ਕਰ (ਤਾੜੀ) ਸਮਾਧੀ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਨਿਡਰ ਹੋ ਕੇ ਸਮਾਧੀ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾੜੀ = ਸਮਾਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Señor Intrépido, contempla Su ser en un profundo trance."