[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਮੈ; ਲਾਲਨੁ ਪਾਇਓ ਰੀ ॥੨॥"
page = 830
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then did he attain to his Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, I found my Beloved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੈਂ ਹੇ ਸਖੀ! ਤਿਸ (ਲਾਲਨ) ਪਿਆਰੇ ਪਤੀ ਕੋ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਕੇ) ਮੈਂ (ਨਾਨਕ ਨੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ) ਸੋਹਣਾ ਲਾਲ ਲੱਭ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "penetra en Su Amor. (2)"