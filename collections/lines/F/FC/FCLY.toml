[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਨਿ ਤਨਿ ਬਸੇ; ਪ੍ਰਭ ਅਗਮ ਅਪਾਰ ॥੨॥"
page = 817
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet are enshrined within my soul and body. He is Inaccessible and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੰਵਲ ਰੂਪੀ ਪੈਰ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਟਿਕੇ ਹੋਏ ਹਨ। ਉਹ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Lotus Feet are enshrined within my mind and body; God is inaccessible and infinite. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਪਾਰ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਮਲ ਤਿਨ ਕੇ ਮਨ ਤਨ ਮੇਂ ਆਨ ਬਸੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਣ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰ = ਬੇਅੰਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Pies de Loto están enaltecidos en mi cuerpo y en mi mente, Dios es Insondable e Infinito.  (2)"