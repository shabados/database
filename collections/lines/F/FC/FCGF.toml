[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੇ ਸੰਗਲੀਆਲੇ, ਸੰਘਰ ਡੋਹਰੇ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enchained double trumpets sounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਗਲਾਂ ਵਾਲੇ ਦੂਹਰੇ ਨਗਾਰੇ ('ਸੰਘਰਿ') ਵਜ ਰਹੇ ਸਨ।"