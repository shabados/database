[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਿਅ ਮਾਨੇ; ਤਿਨ ਕੀ ਰੀਸਾ ॥"
page = 738
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He rivals those, who are accepted by the Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਬਰਾਬਰ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰੀਤਮ ਨੇ ਕਬੂਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He competes with those who have been accepted by the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਨੇ ਦਾਸ ਮੰਨ ਲਏ ਹੈਂ, ਤਿਨਾਂ ਕੀਆਂ ਜੋ ਰੀਸਾਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਉਹਨਾਂ ਦੀ ਰੀਸ ਕਰਦਾ ਹੈ ਜੇਹੜੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਸਤਕਾਰ ਹਾਸਲ ਕਰ ਚੁਕੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇ = ਜੇਹੜੇ ਮਨੁੱਖ। ਪ੍ਰਿਅ ਮਾਨੇ = ਪਿਆਰੇ ਦੇ ਸਤਕਾਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que rivaliza con el que ha sido aprobado por Dios,"