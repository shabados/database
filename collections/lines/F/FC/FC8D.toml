[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨ ਹੀ ਜਰਿ ਜਾਇ; ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੁਟੰਬ ਸਨਿ ॥੧੯੩੩॥"
page = 490

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with this fire all the families of the Yadavas will be burnt.”1933."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕੁਟੰਬੀਆਂ ਸਮੇਤ ਆਪ ਹੀ ਸੜ ਜਾਵੇਗਾ ॥੧੯੩੩॥"