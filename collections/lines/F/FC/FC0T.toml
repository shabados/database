[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਗਿਆਨੁ; ਸਰਬ ਤਹ ਸਿਧਿ ॥"
page = 295
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "divine knowledge, all the immediate occult powers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਵੀਚਾਰ, ਸਮੂਹ ਤਤਪਰ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wisdom, knowledge, and all spiritual powers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਿਵਹਾਰੋਂ ਕੀ ਬੁਧੀ (ਗਿਆਨੁ) ਸਾਸਤ੍ਰ ਬੋਧ ਵਾ ਸਰੂਪ ਕਾ ਗਿਆਨ, ਪੁਨਾ ਅਣਮਾ, ਮਹਿਮਾ ਆਦਿ ਸਰਬ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤ ਹੋਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਲ, ਗਿਆਨ ਤੇ ਸਾਰੀਆਂ ਕਰਾਮਾਤਾਂ ਉਸ ਮਨੁੱਖ ਵਿਚ (ਆ ਜਾਂਦੀਆਂ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Gozo, Sabiduría y Espiritualidad,"