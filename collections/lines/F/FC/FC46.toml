[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗ ਨ ਬਨ ਕੋ ਜਾਇਯੈ ਯਹੈ ਧਰਮੁ ਸੁਨੁ ਮਿਤ ॥੯੨॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Had listened to the righteousness and not gone to the jungle.(92)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਰਾਜ ਪਾਠ) ਛਡ ਕੇ ਬਨ ਨੂੰ ਨਾ ਜਾਓ। ਹੇ ਮਿਤਰ! ਸੁਣੋ, ਇਹੀ ਧਰਮ (ਕਾਰਜ) ਹੈ ॥੯੨॥"