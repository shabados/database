[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸੰਭਾਰਿ ਮੁਰਾਰਿ ਤਬੈ; ਅਰਿ ਸੈਨ ਕੇ ਭੀਤਰ ਜਾਇ ਅਰਿਓ ਹੈ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking up his weapons, he is resisting the enemy’s army,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਸ਼ਸਤ੍ਰ ਸੰਭਾਲ ਕੇ ਵੈਰੀ ਦੀ ਸੈਨਾ ਵਿਚ ਜਾ ਡਟੇ ਹਨ ਅਤੇ ਵੈਰੀ ਦਲ ਨੂੰ ਮਾਰ ਕੇ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ।"