[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਅੰਦਰਿ ਸੋਹਣੀ; ਮਸਤਕਿ ਮਣੀ ਪਿਆਰੁ ॥"
page = 54
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst women she is beautiful and on her brow she wears the jewel of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀਆਂ ਵਿੱਚ ਉਹ ਸੁੰਦਰ ਹੈ ਅਤੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਉਸ ਨੇ ਸੁਆਮੀ ਦੇ ਸਨੇਹ ਦਾ ਮਾਣਕ ਪਹਿਨਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the most beautiful among women; upon her forehead she wears the Jewel of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਔਰ ਇਸਤ੍ਰੀਓਂ ਮੇਂ ਸੁੰਦਰ ਹੈ, ਔਰ ਗੁਰਾਂ ਕਾ ਪਿਆਰ ਰੂਪੀ ਮਸਤਕ ਪਰ ਮਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ ਜੜਾਊ ਟਿੱਕਾ ਲਾਇਆ ਹੋਇਆ ਹੈ, ਜਿਸ ਨੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਆਪਣੀ ਸੁਰਤ (ਜੋੜ ਕੇ) ਸੋਹਣੀ ਬਣਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਮਣੀ = ਰਤਨ, ਜੜਾਊ ਟਿੱਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bella es la mujer que engalana su frente con la Joya del Amor."