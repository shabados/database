page = 322
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Couplet 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋ ਤੁਕਾਂ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Salok, Dohaa, Fifth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਹਰੇ ਕੀ ਗੱਲ ਚੌਵੀ ੨ ਮਾਤ੍ਰ ਮੇਂ ਦੋਇ ਤੁਕਾਂ ਹੈ ਅਗੇ ਸਲੋਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Slok Doja, Mejl Guru Aryan, Quinto Canal Divino."