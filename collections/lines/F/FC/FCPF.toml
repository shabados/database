[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਹੋਇ ਨਿਬੇੜੁ; ਗਇਆ ਜਾਣੀਐ ॥"
page = 1288
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God, will man's fate is decided, Going there he comes to know of this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ, ਬੰਦੇ ਦੀ ਕਿਸਮਤ ਦਾ ਫੈਸਲਾ ਹੁੰਦਾ ਹੈ। ਓਥੇ ਜਾ ਕੇ ਉਸ ਨੂੰ ਇਸ ਦਾ ਪਤਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Command, it is ordained. When the mortal goes, he knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਮੇਂ ਨ੍ਯਾਉਂ ਹੋਤਾ ਹੈ। ਜਬ ਜੀਉ ਪ੍ਰਲੋਕ ਮੇਂ ਗਿਆ ਤਬ ਪੁੰਨੀ ਵਾ ਪਾਪੀ ਜਾਨਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਨਿਰਨਾ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਹੁੰਦਾ ਹੈ, ਤੇ ਇਸ ਦੀ ਸਮਝ (ਇਥੋਂ ਜਗਤ ਤੋਂ) ਤੁਰਿਆਂ ਹੀ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਇਆ ਜਾਣੀਐ = ਇਥੋਂ ਤੁਰਿਆਂ ਸਮਝ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਜਦੋਂ ਮਾਇਆ ਨਾਲੋਂ ਵਿਛੋੜਾ ਹੋਣ ਲੱਗਦਾ ਹੈ ਤਦੋਂ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਿਤਨੇ ਕੁ ਪੱਕੇ ਜੰਜੀਰ ਪਏ ਹੋਏ ਸਨ)। ਨਿਬੇੜੁ = ਨਿਰਨਾ, ਨਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Mandato de Dios, la orden se lleva a cabo, cuando el mortal se va él entiende."