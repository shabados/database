[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭਾਣਾ; ਤਾਂ ਸਭਿ ਫਲ ਪਾਏ ॥"
page = 1141
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He wills, then all the fruits are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਤਦ ਸਾਰੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases Him, all fruits and rewards are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ (ਤਿਸ) ਤੇਰੇ ਕੋ ਭਾਯਾ ਤੌ ਸਭ ਫਲ ਧਰਮ, ਅਰਥਾਦਿ ਪ੍ਰਾਪਤਿ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗ ਪਏ, ਤਦੋਂ ਉਹ ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si esa es Tu Voluntad uno logra total Plenitud."