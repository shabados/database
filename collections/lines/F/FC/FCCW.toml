[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ; ਏਕੋ ਦੇਖੁ ॥"
page = 289
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sees the One Lord amongst all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See the One permeating all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਸਰਬ ਕੇ ਅੰਤਰ (ਨਿਰੰਤਰਿ) ਸਦਾ ਏਕ ਵਾਹਿਗੁਰੂ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇਕ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਹੀ ਵੇਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਨਿਰੰਤਰਿ = ਸਭ ਦੇ ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve al Uno prevaleciendo en todo,"