[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ; ਹਰਿ ਨਾਮੁ ਜਪਤ ਪਰਗਾਸੋ ॥"
page = 79
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my darling friendly soul! By repeating God's name the Divine light shines.0"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪਿਆਰੀ ਸਜਣ ਜਿੰਦੜੀਏ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਈਸ਼ਵਰੀ ਚਾਨਣਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, chanting the Lord's Name, the Divine Light shines within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪਿਆਰਿਆ ਜੀਉਦਿਆਂ ਮਿਤ੍ਰਾ! ਹਰਿ ਨਾਮ ਜਪਨੇ ਸੇ ਬਿਬੇਕ ਰੂਪ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਮਿਤ੍ਰ ਮਨ! (ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ ਅੰਦਰ ਆਤਮਕ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਤ = ਜਪਿਆਂ। ਪਰਗਾਸੋ = ਪਰਗਾਸੁ, ਆਤਮਕ ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, el Nombre del Señor es la Luz del mundo."