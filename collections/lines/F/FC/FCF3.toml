[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਹੀ ਤੇ ਭਏ ਨਿਰਾਲੇ; ਗੁਰਮੁਖਿ ਸੀਲੁ ਸਨਾਹਾ ਹੇ ॥੮॥"
page = 1032
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-words remain unaffected by pain and pleasure and wear the armour of humility."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਪੀੜ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਤੋਂ ਨਿਰਲੋਪ ਰਹਿੰਦੇ ਹਲ ਅਤੇ ਨਿਮਰਤਾ ਦੀ ਸੰਚੋਅ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs remain unaffected by pain and pleasure; they wear the armor of humility. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਖ ਔ ਸੁਖ ਬੀਚ ਤੇ ਅਸੰਗ ਭਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਾਂਤਿ ਸੁਭਾਇ ਕੀ ਸੰਜੋਇ ਪਹਰੀ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮਿੱਠੇ ਸੁਭਾਵ ਦਾ ਸੰਜੋਅ ਪਹਿਨਦੇ ਹਨ ਉਹ ਦੁੱਖ ਸੁਖ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, los Seres Conscientes en Dios, viven desapegados tanto del placer como del dolor, ya que la Humildad es constante en ellos.(8)"