[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ੍ਵੈ ਚੇਰੇ ਤਿਹ ਪੁਰ ਬਸੈ; ਸਭ ਧਨ ਧਾਮ ਬਿਸਾਰਿ ॥੨॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would forget all his own home and wealth, and remain as his (the raja’s) menial.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਘਰ ਬਾਰ ਭੁਲਾ ਦਿੰਦਾ ਅਤੇ ਦਾਸ ਬਣ ਕੇ ਉਸ ਦੇ ਨਗਰ ਵਿਚ ਰਹਿ ਜਾਂਦਾ ॥੨॥"