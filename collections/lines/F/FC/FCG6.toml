data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੯ ਦੁਪਦੇ ॥"
page = 830
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bilawal 9th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲ। ਨੌਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, Ninth Mehl, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ ਵਿੱਚ ਗੁਰੂ ਤੇਗਬਹਾਦਰ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Mejl Guru Teg Bajadur, Noveno Canal Divino, Du-Padas."