[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੰਤੁ ਸੁਹੇਲਾ; ਨਹੀ ਡੁਲਾਵੈ ॥"
page = 281
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he the saint is comfortable and wavers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਸਾਧੂ, ਸੁਖਾਲਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that Saint is at peace; he does not waver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਤ ਜਨ (ਸੁਹੇਲਾ) ਸੁਖੀ ਹੂਆ ਅਪਨੇ ਮਨ ਕੋ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਕਬੀ ਡੁਲਾਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਤ ਹੈ, ਸੁਖੀ ਹੈ (ਉਹ ਕਦੇ) ਘਾਬਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "transcurre en Santa Paz y sin vacilaciones."