[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਲੁ; ਆਪ ਹੀ ਤਰੰਗਾ ॥੨॥"
page = 803
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the water and Himself the waves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਪਾਣੀ ਅਤੇ ਖੁਦ ਹੀ ਲਹਿਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the water, and He Himself is the waves. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਲ ਸਰੂਪ, ਭਾਵ ਸਰਬ ਕਾ ਕਾਰਣ ਹੈ ਔ ਆਪ ਹੀ ਤਰੰਗ ਸਰਬ ਜੀਵ ਰੂਪ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਪਾਣੀ ਹੈ, ਤੇ, ਆਪ ਹੀ (ਪਾਣੀ ਵਿਚ ਉਠ ਰਹੀਆਂ) ਲਹਿਰਾਂ ਹੈ {ਜਿਵੇਂ ਪਾਣੀ ਅਤੇ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ ਇੱਕੋ ਰੂਪ ਹਨ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਜਗਤ ਦੇ ਅਨੇਕਾਂ ਰੂਪ ਰੰਗ ਬਣੇ ਹਨ} ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੰਗਾ = ਲਹਿਰਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el mar; Él Mismo, la ola. (2)"