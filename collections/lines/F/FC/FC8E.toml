[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਾਦੈ ਅਰੁ ਕਾਗਦੈ; ਕੁੰਨੇ ਕੋਇਲਿਆਹ ॥"
page = 1380
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and what has been the state of sugar-cane, paper, earthen utensils and the charcoal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਕਾਗਜ, ਮਿੱਟੀ ਦੇ ਭਾਂਡਿਆਂ ਅਤੇ ਕੋਲੇ ਦੀ ਕੀ ਦਸ਼ਾ ਹੋਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sugar cane and paper, the clay pots and the charcoal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਮਾਦ ਕੇ ਸਾਥ ਔ ਕਾਗਜ ਕੇ ਸਾਥ ਹੋਤਾ ਹੈ ਪੁਨਾ ਧੋਬੀ ਕੀ (ਕੁੰਨੀ) ਮੱਟੀ ਔਰ ਕੋਇਲਿਓਂ ਕੇ ਸਾਥ ਜੋ ਹੂਆ ਹੈ। ਮਟੀ ਕੋ ਰਾਤ ਦਿਨ ਤਪਾਈਤਾ ਹੈ ਔਰ ਕੋਇਲਿਓਂ ਕੋ ਦੂਸਰੀ ਵੇਰ ਫੇਰ ਜਲਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕਮਾਦ, ਕਾਗਜ਼, ਮਿੱਟੀ ਦੀ ਹਾਂਡੀ ਅਤੇ ਕੋਲਿਆਂ ਨਾਲ ਵਰਤਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a la semilla de ajonjolí, a la caña de azúcar y al papel,"