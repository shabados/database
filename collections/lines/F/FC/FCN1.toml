[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਅਨੇਰਾ ਭੈ ਬਿਨਾਸੇ; ਪਾਪ ਗਏ ਨਿਖੂਟਿ ॥੧॥"
page = 502
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trouble ignorance and fear have left me and my misdeeds are at an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ, ਅਗਿਆਨਤਾ ਅਤੇ ਡਰ ਮੈਨੂੰ ਛੱਡ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਕੁਕਰਮ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, ignorance and fear have left me, and my sins have been dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਖ ਅਗਿਆਨ ਭ੍ਯ ਪਾਪ ਸਭ (ਨਿਖੂਟਿ) ਨਿਰਮੂਲ ਹੋ ਕਰ ਨਾਸ ਹੋ ਗਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ, ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਤੇ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਗਏ, ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਮੁੱਕ ਗਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਖੂਟਿ ਗਏ = ਮੁੱਕ ਗਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis penas, ignorancia, miedo y errores han desaparecido. (1)"