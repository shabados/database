[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਆਪ ਮਿਲਾਏ ॥"
page = 295
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord has united me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਇਕ-ਮਿਕ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Mercy, God has blended me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਪ੍ਰਭੂ ਨੈ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਹਰ ਕਰ ਕੇ (ਸਾਨੂੰ) ਆਪਣੇ ਨਾਲ ਮੇਲ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otorgando Su Misericordia, Dios me ha bendecido con Su Ser"