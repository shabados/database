[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੀਜੜੀ ਲਾਵ; ਮਨਿ ਚਾਉ ਭਇਆ ਬੈਰਾਗੀਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 774
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third round, the pleasure of Lord's Love wells up within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਫੇਰੇ ਅੰਦਰ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਪਿਆਰ ਦੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third round of the marriage ceremony, the mind is filled with Divine Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੈਰਾਗਵਾਨੋਂ ਕੇ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਹੂਆ ਹੈ ਇਹੀ ਹਰੀ ਕੇ ਸਾਥ ਤੀਜੀ ਲਾਂਵ ਹੈ, ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਜੀ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ। (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਵੈਰਾਗਵਾਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਤੇਰੇ ਮਿਲਾਪ ਲਈ) ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, (ਇਹ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦੀ) ਤੀਜੀ ਸੋਹਣੀ ਲਾਂਵ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Tercera Ronda de la Ceremonia de Matrimonio, la mente está llena del Amor Divino."