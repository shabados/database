[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਹਿਬੁ; ਸਦਾ ਦਇਆਲੁ ॥੨॥"
page = 268
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is ever Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, our Lord and Master is merciful forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਹਿਬ ਜੋ ਸਦਾ ਦਿਆਲ ਰੂਪ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਾਲਕ ਸਦਾ ਮੇਹਰ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, así de Generoso es el Señor Maestro.  (2)"