[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਬਲ ਕੈ ਨ੍ਰਿਪ ਸੋ; ਚਤੁਰੰਗ ਪ੍ਰਕਾਰ ਕੋ ਜੁਧੁ ਮਚਾਯੋ ॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram mounted on his chariot came again with the other mace and on his arrival, he began to wage war of four types with the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਉਂਦਿਆਂ ਹੀ ਬਲਰਾਮ ਨੇ ਰਾਜੇ ਨਾਲ ਚਾਰ ਪ੍ਰਕਾਰ ਦਾ ਜੁੱਧ ਮਚਾ ਦਿੱਤਾ।"