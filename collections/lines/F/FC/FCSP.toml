[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਖੰਡ ਤਪੀ ਨਹੀ ਜੋਗ ਡੁਲੰ ॥"
page = 663

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage, seeing his stable mind, was wonder-struck"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਅਖੰਡ ਤਪਸਵੀ ਹੈ, (ਇਸ ਦਾ) ਯੋਗ ਅਡੋਲ ਹੈ।"