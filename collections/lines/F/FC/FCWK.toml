[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸੈਸਾਰੀ; ਕਵਨੁ ਸੁ ਭਗਤਾ ॥"
page = 1081
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is the householder and who the devotee of Thine?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਘਰਬਾਰੀ ਹੈ ਅਤੇ ਕੌਣ ਤੇਰਾ ਪ੍ਰੇਮੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is worldly, and who is a devotee?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਕੌਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ ਔ ਭਗਤ ਕੌਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਤੋਂ ਬਿਨਾ ਨਾਹ ਕੋਈ ਗ੍ਰਿਹਸਤੀ ਹੈ ਨਾਹ ਕੋਈ ਭਗਤ ਬਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el sostenedor de hogar y quién no tiene un hogar que atender?"