[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਬਿਹੂਨ ਮੀਨ ਕਤ ਜੀਵਨ; ਦੂਧ ਬਿਨਾ. ਰਹਨੁ ਕਤ ਬਾਰੋ ॥"
page = 829
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the fish live without water? Without milk how can the child do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਬਿਨਾ ਮੱਛੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਊ ਸਕਦੀ ਹੈ? ਦੁੱਧ ਦੇ ਬਗੈਰ ਬੱਚਾ ਕਿਸ ਤਰ੍ਹਾਂ ਰਹਿ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without water, how can the fish survive? Without milk, how can the baby survive?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਸੇ ਬਿਨਾਂ ਮਛੀ ਕਾ ਕਬ ਜੀਵਨਾ ਹੋਤਾ ਹੈ ਔ ਦੂਧ ਤੇ ਬਿਨਾ ਬਾਲਕ ਕਾ ਰਹਨਾਂ ਕਬ ਹੋ ਸਕਤਾ ਹੈ। ਭਾਵ ਯਹਿ ਕਿ ਇਹ ਦੋਨੋਂ ਇਨ ਵਸਤੂਓਂ ਤੇ ਬਿਨਾਂ ਨਹੀਂ ਰਹਿ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ ਕਦੇ ਜੀਊਂਦੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ। ਦੁੱਧ ਤੋਂ ਬਿਨਾ ਬੱਚਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੂਨ = ਬਿਨਾ। ਮੀਨ = ਮੱਛੀ। ਕਤ = ਕਿਵੇਂ? ਰਹਨੁ = ਟਿਕਣ, ਜੀਊਣ। ਬਾਰੋ = ਬਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin agua, ¿cómo puede el pez vivir? Sin leche, ¿cómo puede el bebé vivir?"