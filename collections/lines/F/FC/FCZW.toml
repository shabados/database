[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਕੋਊ ਜੰਤ੍ਰ ਬਡੋਈ ਸਧਿਯੋ; ਇਨ ਕੋ ਅਪਨੇ ਮਨ ਭੀਤਰ ਬਾਧੋ ॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mind of the gopis feels greatly agitated on account of the absorption in love or for Krishna or because of a mantra or a powerful Yantra,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਕੋਈ ਵੱਡਾ ਜੰਤ੍ਰ (ਟੂਣਾ) ਕਰ ਕੇ ਇਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਬੰਨ੍ਹ ਲਿਆ ਹੈ।"