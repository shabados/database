[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਰੀ ਕਰਮ; ਨ ਲੇਖੈ ਲਾਇ ॥੧॥"
page = 954
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other deed is of any account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਅਮਲ ਕਿਸੇ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No other action is of any account. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਰਮ ਕੋਈ ਲੇਖੇ ਮੇਂ ਨਹੀਂ ਪੜਤਾ॥੧॥ ਇਸ ਉਪਦੇਸ ਕੋ ਸੁਨ ਕਰ ਸਾਹੂਕਾਰ ਅਰ ਤਿਸ ਕੀ ਇਸਤ੍ਰੀ ਦੋਨੋਂ ਕੋ ਸਾਂਤੀ ਪ੍ਰਾਪਤ ਹੋਤੀ ਭਈ॥☬ਮਨਨ ਕੀ ਮਹਤਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਨਾਮ' ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਕੰਮ (ਜ਼ਿੰਦਗੀ ਦੀ ਬਾਜ਼ੀ ਜਿੱਤਣ ਲਈ) ਸਫਲ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque ninguna otra acción cuenta ante los Ojos del Señor.(1)"