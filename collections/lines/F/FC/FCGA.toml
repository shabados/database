[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਆ ਸੁਣਹਿ ਨ ਖਾਇਆ ਮਾਨਹਿ; ਤਿਨੑਾ ਹੀ ਸੇਤੀ ਵਾਸਾ ॥"
page = 1171
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind lives with those who listen not to advice and admit not what they eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਉਨ੍ਹਾਂ ਨਾਲ ਵਸਦਾ ਹੈ ਜੋ ਨਸੀਹਤ ਨੂੰ ਨਹੀਂ ਸੁਣਦੇ ਅਤੇ ਖਾਧੇ ਪੀਤੇ ਨੂੰ ਨਹੀਂ ਮੰਨਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind lives with those who do not listen, and do not admit what they eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਬੰਧੀ ਕਹਾ ਸੁਨਤੇ ਨਹੀਂ ਖਾਇਆ ਮਾਨਤੇ ਨਹੀਂ ਹੈ; ਵਾ ਕਾਨ ਤੋ ਬੇਦ ਸਾਸਤ੍ਰ ਕਾ ਕਹਾ ਨਹੀਂ ਸੁਨਤੇ ਅਰ ਪ੍ਰਾਨ ਖਾਯਾ ਨਹੀਂ ਮਾਨਤੇ ਹੈਂ ਉਨਹੀ ਕੇ ਸਾਥ ਜੀਵ ਕਾ ਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਨਸਾਨੀ ਮਨ ਬੇ-ਵੱਸ ਹੈ) ਇਸ ਦਾ ਸੰਗ ਸਦਾ ਉਹਨਾਂ (ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ) ਨਾਲ ਰਹਿੰਦਾ ਹੈ ਜੋ ਕੋਈ ਸਿੱਖਿਆ ਸੁਣਦੇ ਹੀ ਨਹੀਂ ਹਨ ਅਤੇ ਜੋ ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਲੋਂ ਕਦੇ ਰੱਜਦੇ ਭੀ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿਆ = ਦੱਸੀ ਹੋਈ ਨਸੀਹਤ। ਨ ਖਾਇਆ ਮਾਨਹਿ = ਇਹ ਨਹੀਂ ਮੰਨਦੇ ਕਿ ਅਸਾਂ ਕੁਝ ਖਾਧਾ ਹੈ (ਭਾਵ, ਸਦਾ ਤ੍ਰਿਸ਼ਨਾਲੂ ਰਹਿੰਦੇ ਹਨ, ਵਿਸ਼ੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਕਦੇ ਰੱਜਦੇ ਨਹੀਂ)। ਸੇਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, nuestra mente se rodea de quienes no escuchan y además niegan aún lo mismo que acaban de comer."