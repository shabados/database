[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਿਰਭਉ ਨਾਮਿ ਪਤੀਜਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਸਭਿ ਝਖ ਮਾਰਨੁ ਦੁਸਟ ਕੁਪਤੇ ਰਾਮ ॥"
page = 540
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the villains and contendents prate in vain against him, O my soul, who has faith in the Lord's fearless Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਭੈ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਉਤੇ ਨਿਸਚਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਉਸ ਖਿਲਾਫ ਸਾਰੇ ਗੁੰਡੇ ਅਤੇ ਹੁੱਜਤੀ ਬੇਫ਼ਾਇਦਾ ਬਕਵਾਸ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has faith in the Fearless Name of the Lord, O my soul - all his enemies and attackers speak against him in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਜਿਨਾਂ ਕਾ ਮਨੁ ਹਰਿ ਨਿਰਭਉ ਨਾਮੀ ਮੇਂ ਪਤਿਆਇਆ ਹੈ, ਉਸ ਕੇ ਨਿੰਦਕ ਦੁਸਟ ਕੁਪਤੇ ਝਖ ਮਾਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਨ ਕਾ ਕੁਛ ਬਿਗੜਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਨਿਰਭਉ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ, (ਕਾਮਾਦਿਕ) ਸਾਰੇ ਕੁਪੱਤੇ ਵੈਰੀ ਬੇਸ਼ਕ ਪਏ ਝਖਾਂ ਮਾਰਨ (ਉਸ ਮਨੁੱਖ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਜਿਆ = ਗਿੱਝ ਗਿਆ। ਮਾਰਨੁ = ਬੇਸ਼ਕ ਮਾਰਦੇ ਰਹਿਣ {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ। ਲਫ਼ਜ਼ 'ਮਾਰਨਿ' ਵਰਤਮਾਨ ਕਾਲ, ਅੱਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ ਹੈ। ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਮਾਰਦੇ ਹਨ'}। ਦੁਸਟ = (ਕਾਮਾਦਿਕ) ਵੈਰੀ। ਕੁਪਤੇ = ਕੁਪੱਤੇ, ਲੜਾਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente se llena del Nombre del Valiente Señor y todos los malhechores lloran, pero en vano."