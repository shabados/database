[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਚੰਡ ਔ ਮੁੰਡ ਦਾਨੋ ਖਪਾਯੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And you have obliterated the demons of Chund and Mund."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਚੰਡ ਅਤੇ ਮੁੰਡ ਦੈਂਤਾਂ ਨੂੰ ਖਪਾਇਆ ਸੀ।"