[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਰਿ ਪਰਾ, ਮੈ ਆਨਿ ਦਵਾਰਿ ਤੁਹਿ ॥੪੩੮॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because, I have surrendered and fallen at Thy Gate.438."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਾਰ ਕੇ ਤੁਹਾਡੇ ਦੁਆਰੇ ਉਤੇ ਆ ਪਿਆ ਹਾਂ ॥੪੩੮॥"