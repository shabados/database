[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਗੁਣ. ਸੇਸੁ ਸਹਸ ਜਿਹਬਾ ਰਸ; ਆਦਿ ਅੰਤਿ ਲਿਵ ਲਾਗਿ ਧੁਨਾ ॥"
page = 1390
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serpent king with his thousand tongues sings his praise with relish and ever remains lovingly and affectionately attached to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਨਾਗ ਆਪਣੀਆਂ ਹਜਾਰਾ ਜੀਭਾ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀ ਕੀਰਤੀ ਸੁਆਦ ਨਾਲ ਗਾਹਿਨ ਕਰਦਾ ਹੈ ਅਤੇ ਪਿਆਰ ਤੇ ਪ੍ਰੇਮ ਸਹਿਤ ਸਦਾ ਹੀ ਉਸ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thousand-tongued serpent king sings His Praises with delight, remaining lovingly attached to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਗੁਣੋਂ ਕੋ ਸ਼ੇਸ਼ਨਾਗ (ਸਹਸ) ਹਜਾਰ ਜਿਹਵਾ ਕਰ ਗਾਵਤਾ ਹੈ ਔ ਆਦਿ ਸੇ ਲੇ ਕਰ ਅੰਤ ਪ੍ਰਯੰਤ ਤਿਸ ਨਾਮ ਕੀ ਧੁਨੀ ਮੇਂ ਭ੍ਯਾ ਜੋ (ਰਸ) ਅਨੰਦ ਤਿਸ ਮੇਂ (ਲਿਵ) ਬਿਰਤੀ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਨਾਗ ਹਜ਼ਾਰਾਂ ਜੀਭਾਂ ਦੁਆਰਾ ਪ੍ਰੇਮ ਨਾਲ ਇਕ-ਰਸ ਲਿਵ ਦੀ ਧੁਨੀ ਲਗਾ ਕੇ ਗੁਰੂ ਨਾਨਕ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਸੁ = ਸ਼ੇਸ਼ਨਾਗ। ਸਹਸ ਜਿਹਬਾ = ਹਜ਼ਾਰ ਜੀਭਾਂ ਨਾਲ। ਰਸ = ਪ੍ਰੇਮ ਨਾਲ। ਆਦਿ ਅੰਤਿ = ਸਦਾ, ਇਕ-ਰਸ। ਲਿਵ ਲਾਗਿ ਧੁਨਾ = ਲਿਵ ਦੀ ਧੁਨ ਲਗਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la serpiente rey de las mil cabezas canta Su Alabanza con gran Dicha, permaneciendo amorosamente apegada a Él. Shiva, desapegado y más allá del deseo,"