[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਬਨਵਾਲੀ ॥"
page = 1134
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Name of the Flower-girt Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਫੁਲਾਂ ਨਾਲ ਗੁੰਦੇ ਹੋਏ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, the Lord of the forest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਵਾਲੀ (ਹਰਿ) ਸਰਬ ਰੂਪ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਹੀ ਨਾਮ ਕੋ ਜਪੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਰਿਹਾ ਕਰੋ (ਤੇ, ਅਰਦਾਸ ਕਰਿਆ ਕਰੋ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, contemplen ustedes el Nombre del Dios Floreciente.Oh Dios, guíame hasta Tus Santos por Misericordia"