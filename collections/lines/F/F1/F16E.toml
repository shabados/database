[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੇ ਸਚਿ; ਸਚਿ ਸਮਾਇਆ ॥੪॥੧੨॥੬੪॥"
page = 369
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the true are, truly absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਚਿਆਰ, ਨਿਸਚਿਤ ਹੀ, ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the true ones are truly absorbed into the True Lord. ||4||12||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਓਹ ਪੁਰਖ ਸਚੇ ਹੈਂ ਜਿਨ ਕਾ ਮਨ (ਸਚਿ) ਪਰਮਾਤਮਾ ਮੇਂ (ਸਚਿ) ਨਿਸਚਯ ਕਰ ਕੇ ਸਮਾਇਆ ਹੈ॥੪॥੧੨॥੬੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਸਦਾ ਲੀਨ ਰਹੇ ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਬਣੇ ਰਹੇ (ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਇਕ ਹੋਏ ਰਹੇ) ॥੪॥੧੨॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque aquéllos, dice Nanak, se vuelven Verdaderos habitando en la Verdad, y se inmergen en la Verdad del Señor. (4‑12‑64)"