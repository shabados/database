[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sixth he inquires not woman's caste in his lust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇਵੀ ਦਸ਼ਾ ਅੰਦਰ ਉਹ ਭੋਗ ਬਿਲਾਸ ਦੀ ਚੇਸ਼ਟਾ ਵਿੱਚ ਇਸਤ੍ਰੀ ਦੀ ਜਾਤੀ ਦਾ ਪਤਾ ਹੀ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sixth, in his sexual desire, he does not respect social customs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੀਵੇਂ ਕਾਮ ਕਰ ਇਸਤ੍ਰੀ ਕੀ ਜਾਤ ਅਜਾਤ ਨਹੀਂ ਪੂਛਤਾ, ਵਾ ਕਾਮਣੀਆਂ ਕੀ ਪਦਮਣੀ ਆਦਿ ਜਾਤਿ ਪੂਛਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇਵੀਂ ਅਵਸਥਾ ਵਿਚ (ਅੱਪੜ ਕੇ ਜੀਵ ਦੇ ਅੰਦਰ) ਕਾਮ (ਜਾਗਦਾ ਹੈ ਜੋ) ਜਾਤਿ ਕੁਜਾਤਿ ਭੀ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "SNST"
