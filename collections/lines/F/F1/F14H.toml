[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਚਨਾਂ ਤੋਂ ਚੋਹਾਂ ਵੇਦਾਂ ਅਤੇ ਛੇ ਸ਼ਾਸਤਰਾਂ ਦੇ ਮੋਤੀ ਕਿਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਰੁਬਅ ਹਮ ਸੁੱਦਸ ਗੌਹਰ ਫ਼ਿਸ਼ਾਂ ।੭੧।"
page = 4
line = 71

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, pearls-like messages and words  (metaphors and expressions) from the four Vedaas and six Shaastraas emerge from his utterances. (71)"