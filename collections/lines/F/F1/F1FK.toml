[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕੋਈ ਸੰਤੁ ਦਿਖਾਇਆ ॥"
page = 1348
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rarely a saint is seen out of millions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਸਾਧੂ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Out of millions, it is rare that such a Saint is seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਮਧੇ ਕੋਈ ਐਸਾ ਸੰਤ ਹਮ ਕੋ ਦਿਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹੋ ਜਿਹਾ) ਸੰਤ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਕੋਈ ਵਿਰਲਾ ਹੀ ਵੇਖਣ ਵਿਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De entre millones es raro encontrar a tal Santo,"