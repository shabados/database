[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮਾਇਆ ਮੋਹ ਗੁਬਾਰਾ; ਜਿਉ ਸੁਪਨੈ ਸੁਧਿ. ਨ ਹੋਈ ਹੇ ॥੧੧॥"
page = 1045
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the darkness of riches and worldly love and as in dream, he has no knowledge of his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਧਨ-ਦੌਲਤ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਅਨ੍ਹੇਰਾ ਹੈ ਅਤੇ ਸੁਫਨੇ ਵਿੱਚ ਹੋਣ ਦੀ ਮਾਨੰਦਾ ਉਸ ਨੂੰ ਆਪਦੇ ਆਪ ਦੀ ਕੋਈ ਗਿਆਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of emotional attachment to Maya is within his inner being; as if in a dream, he does not understand. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੇ ਅੰਤਰ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਅੰਧੇਰਾ ਹੈ, ਇਸ ਕਰ ਕੇ ਗਿਆਤ ਨਹੀਂ ਹੋਤੀ। ਜੈਸੇ ਸੁਪਨੇ ਮੇਂ ਜਾਗ੍ਰਤ ਪਦਾਰਥੋਂ ਕੀ ਖਬਰ ਨਹੀਂ ਹੋਤੀ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਆਪ ਦੀ ਸੋਝੀ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਇਉਂ ਹਨ ਜਿਵੇਂ ਸੁਪਨੇ ਵਿਚ ਹਨ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਬਾਰਾ = ਹਨੇਰਾ। ਸੁਧਿ = ਸੂਝ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior está la oscuridad de las pasiones, nacidas del engaño y como en un sueño, uno no logra ver la Realidad.(11)"