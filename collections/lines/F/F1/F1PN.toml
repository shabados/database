[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਗਤ ਹੁਤੀ ਬੇਗਮ ਸੁਨਿ ਪਾਯੋ ॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once in the sleep the Prince mumbled, and the Rani, who was awake, heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਾਗਦੀ ਹੋਈ ਬੇਗਮ ਨੇ ਸੁਣ ਲਿਆ।"