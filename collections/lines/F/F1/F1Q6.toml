[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਐਸਾ ਸਜਣੁ ਲੋੜਿ ਲਹੁ; ਮੈ ਪ੍ਰੀਤਮੁ ਦੇਇ ਮਿਲਾਇ ॥"
page = 758
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, search thou some such friend, who may unite thee with thy Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਇਹੋ ਜਿਹਾ ਮਿੱਤਰ ਭਾਲ ਲੈ, ਜਿਹੜਾ ਤੈਨੂੰ ਤੇਰੇ ਪਿਆਰੇ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for such a Friend, to unite me with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਸਾ ਮਿਤ੍ਰ ਚਾਹ ਕਰ ਕੇ (ਲਹੁ) ਲਵਾਂ ਜੋ ਮੈਨੂੰ ਪ੍ਰੀਤਮ ਮਿਲਾ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਅਜੇਹਾ ਸੱਜਣ ਮੈਨੂੰ ਲੱਭ ਦੇਵੋ, ਜੇਹੜਾ ਮੈਨੂੰ ਪ੍ਰੀਤਮ-ਗੁਰੂ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜਿ ਲਹੁ = ਲੱਭ ਲਵੋ, ਲੱਭ ਦੇਵੋ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro a tal Amigo que me una con mi Bienamado;"