[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਤਨ ਮਹਿ ਮਨੁ; ਕੋ ਗੁਰਮੁਖਿ ਦੇਖੈ ॥"
page = 124
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some solitary Guruward looks into his mind within this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਗੁਰੂ ਸਮਰਪਣ ਹੀ ਇਸ ਦੇਹਿ ਅੰਦਰ ਆਪਦੇ ਮਨੂਏ ਵਿੱਚ ਝਾਤੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who, as Gurmukh, look within their bodies, into their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤਨ ਕੇ ਬੀਚ (ਮਨੁ) ਆਤਮਾ ਕੋ ਵਾ ਮਨ ਕੋ ਇਸਥਿਤ ਕੋਈ ਗੁਰਮੁਖ ਹੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਮ ਤੌਰ ਤੇ ਹਰੇਕ ਮਨੁੱਖ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਪਿੱਛੇ ਹੀ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਆਪਣੇ ਇਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਟਿਕਿਆ ਹੋਇਆ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únicamente los fieles de Dios miran  la mente dentro del cuerpo,"