[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੀ ਕ੍ਰੋਧੀ ਚਾਤੁਰੀ; ਬਾਜੀਗਰ ਬੇਕਾਮ ॥"
page = 1105
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lustful, the wrathful, the clever, the deceitful and the idlers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੈਈ, ਗੁੱਸੇਬਾਜ਼, ਚਾਲਾਕ ਧੋਖ਼ੇਬਾਜ਼ ਅਤੇ ਨਿਕੰਮੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lustful, the angry, the clever, the deceitful and the lazy"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮੀ, ਕ੍ਰੋਧੀ ਕੀ ਜੋ ਸੰਸਾਰ ਕੇ ਧੰਧਿਓਂ ਕੀ ਚਾਤੁਰੀ ਹੈ, ਸੋ ਨਿਕੰਮੀ ਹੈ। ਜੈਸੇ ਬਾਜੀਗਰ ਕੀ ਰਚਨਾ ਕਿਸੇ ਕਾਮ ਨਹੀਂ ਅਰਥਾਤ ਝੂਠੀ ਹੈ, ਤੈਸੇ ਉਸ ਕੀ ਚਾਤੁਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਵੱਸ ਹੋ ਕੇ, ਕ੍ਰੋਧ-ਅਧੀਨ ਹੋ ਕੇ, ਚਤਰਾਈਆ ਠੱਗੀਆਂ ਨਕਾਰੇ-ਪਨ ਵਿਚ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤੁਰੀ = ਚਤਰ, ਚਲਾਕ। ਬਾਜੀਗਰ = ਠੱਗੀ ਕਰਨ ਵਾਲੇ। ਬੇਕਾਮ = ਨਿਕੰਮੇ, ਨਕਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser lujurioso y sin valor, lleno de enojo, astucia y teatro,"