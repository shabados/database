[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣ੍ਹਾ ਗੰਢੈ ਰਾਹ ਵਿਚਿ; ਕੁਲਾ ਧਰਮ ਢੋਇ ਢੋਰ ਸਮੇਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In accordance with his family tradition he would cobble the shoes and carry away the dead animals."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਸਤੇ ਵਿਖੇ ਜੁੱਤੀਆਂ ਗੰਢੇ ਅਰ ਕੁਲਾ ਧਰਮ ਅਨੁਸਾਰ ਪਸ਼ੂ ਢੋਕੇ ਸਮੇਟਯਾ ਕਰੇ।"