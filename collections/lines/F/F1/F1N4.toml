[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਸੁ. ਨ ਕੀਜੈ, ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ; ਰਹਣੁ ਨਹੀ ਸੰਸਾਰੇ ॥"
page = 931
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou not cross with thy Lord and quaff His elixir, Thou art not to stay long in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਗੁੱਸੇ ਨਾਂ ਹੋ ਤੇ ਉਸ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ। ਇਸ ਜੱਗ ਵਿੱਚ ਤੂੰ ਬਹੁਤ ਚਿਰ ਨਹੀਂ ਠਹਿਰਾਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't be angry - drink in the Ambrosial Nectar; you shall not remain in this world forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸੀ ਪਰ ਗੁਸਾ ਨ ਕਰੋ ਔ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੋ। ਸੰਸਾਰ ਮੇਂ ਤੋ ਰਹਿਣਾ ਹੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਗੋਪਾਲ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖ, ਉਸ ਗੋਪਾਲ ਨਾਲ) ਰੁਸੇਵਾਂ ਹੀ ਨਾਹ ਕਰੀ ਰੱਖੋ, ਉਸ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਉ। ਇਸ ਸੰਸਾਰ ਵਿਚ ਸਦਾ ਦਾ ਵਸੇਬਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debemos de tomar siempre del Néctar de Dios y no oponernos a Él, porque no permaneceremos para siempre en este mundo."