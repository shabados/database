[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਹੋਤੁ ਜਗ ਭੀਤਰਿ; ਸਬਦੁ ਗੁਰੂ ਰਸੁ ਚਾਖੈ ॥੧॥"
page = 630
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then is he hailed in the world and tastes he, the Nectar of the Guru's Hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਸੰਸਾਰ ਅੰਦਰ ਉਸ ਦੀ ਵਾਹ! ਵਾਹ! ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is hailed and congratulated throughout the world, and he tastes the sublime essence of the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਬੀਚ ਤਿਸ ਪੁਰਸ ਕਾ ਜੈ ਜੈ ਕਾਰ ਹੋਤਾ ਹੈ, ਜੋ ਗੁਰ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਨਾਮ ਰਸ ਕੋ ਚਾਖਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸੇਵਕ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ) ਸੁਆਦ ਚੱਖਦਾ ਹੈ ਉਸ ਦੀ ਸੋਭਾ (ਸਾਰੇ) ਸੰਸਾਰ ਵਿਚ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈ ਕਾਰੁ = ਸੋਭਾ। ਭੀਤਰਿ = {अभ्यंतर} ਅੰਦਰ, ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ntonces el mundo entero canta su Victoria, y él prueba el Sabor de la Palabra del Shabd del Guru. (1)"