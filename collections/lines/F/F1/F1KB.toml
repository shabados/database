data = "ਚਾਰੇ ਬੇਦ; ਮੁਖਾਗਰ ਪਾਠਿ ॥"
page = 1169
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he may recite the four Vedas by heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਚਾਰੇ ਵੇਦ ਮੂੰਹ ਜਬਾਨੀ ਪੜ੍ਹਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may recite the four Vedas by heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਬੇਦੋਂ ਕਾ ਪਾਠ ਮੁਖ ਕੇ ਅਗਰ ਭਾਗ ਹੋਵੈ, ਭਾਵ ਸਰਲ ਹੂਆ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਾਠ ਵਿਚ ਉਹ ਚਾਰੇ ਵੇਦ ਜ਼ਬਾਨੀ ਪੜ੍ਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recitara los Vedas de memoria, bañándose en todos los lugares santos en las fechas auspiciosas"