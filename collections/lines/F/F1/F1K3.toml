[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਫੋਕਟਣੰ ਸਬੰ; ਇਕ ਕੇਵਲੰ ਕਲਿਨੰ ਬਿਨੰ ॥੨੨॥"
page = 554

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Again on the fourth day new religions will arise, but they wil all be without the idea of salvation.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਲਿਯੁਗ ਵਿਚ ਕੇਵਲ ਇਕ ਕਲਿਆਣ-ਮਈ ਧਰਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਭ (ਧਰਮ) ਵਿਅਰਥ ਹਨ ॥੨੨॥"