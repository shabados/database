[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਕਲਮ ਵੁੜੀ ਹੈ ਮਸਤਕਿ; ਤੈਸੀ ਜੀਅੜੇ ਪਾਸਿ ॥"
page = 74
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such cargo shall be with the mortal, as God's pen has recorded on his brow.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਕੋਲਿ ਐਸਾ ਵੱਖਰ ਹੋਵੇਗਾ ਜੈਸਾ ਕਿ ਰੱਬ ਦੀ ਕਾਨੀ ਨੇ ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਲਿਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As God's Pen has written on your forehead, so it shall be with your soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਸੁਖ ਤਥਾ ਦੁਖ ਦੇਨੇ ਵਾਲੀ ਕਲਮ ਮਸਤਕਿ ਪਰ (ਵੁੜੀ) ਚਲ ਗਈ ਹੈ, ਤੈਸੀ ਹੀ ਸੰਪਦਾ ਤਥਾ ਅਪਦਾ ਜੀਵ ਕੇ ਪਾਸ ਬਨੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇ ਮੱਥੇ ਉੱਤੇ (ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ) ਜਿਹੋ ਜਿਹੀ (ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੀ) ਕਲਮ ਚੱਲਦੀ ਹੈ (ਜਗਤ ਵਿਚ ਆਉਣ ਵੇਲੇ) ਜੀਵ ਦੇ ਪਾਸ ਉਹੋ ਜਿਹੀ ਹੀ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸ ਪੂੰਜੀ) ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੁੜੀ ਹੈ = ਚੱਲੀ ਹੈ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਤੈਸੀ = ਉਹੋ ਜਿਹੀ ਪੂੰਜੀ, ਉਹੋ ਜਿਹਾ ਸੌਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como está escrito en tu frente, así es como se desarrolla el Alma."