[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿੜੁ ਕਰਿ ਮਾਨੈ; ਮਨਹਿ ਪ੍ਰਤੀਤਿ ॥"
page = 267
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He deems these revelments permanent. This is his mind's faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨ੍ਹਾਂ ਰੰਗਰਲੀਆਂ ਨੂੰ ਮੁਸਤਕਿਲ ਜਾਣਦਾ ਹੈ ਇਹ ਹੈ ਉਸ ਦੇ ਦਿਲ ਦਾ ਯਕੀਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He believes them to be permanent - this is the belief of his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਮਨ ਮੇਂ ਜੀਵਣ ਕੀ ਦ੍ਰਿੜ ਕਰ ਕੇ ਪ੍ਰਤੀਤ ਮਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ) ਅਮਰ ਸਮਝੀ ਬੈਠਾ ਹੈ, ਮਨ ਵਿਚ (ਇਹੀ) ਯਕੀਨ ਬਣਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੁ = ਪੱਕਾ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਪ੍ਰਤੀਤਿ = ਯਕੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pensando que durarán para siempre."