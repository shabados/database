[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਡੀ ਬਦਲੈ; ਜਨਮੁ ਗਵਾਤਾ ॥"
page = 1004
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and loses his human life in exchange for a shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਕੌਡੀ ਦੇ ਵਟਾਦਰੇ ਵਿੱਚ ਆਪਣਾ ਮਨੁੱਖੀ-ਜੀਵਨ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he loses this human life in exchance for a mere shell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਇਸ ਜੀਵ ਨੇ ਅਮੋਲਕ ਜਨਮੁ ਕੌਡੀ ਮਾਯਾ ਬਦਲੇ ਗਾਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਕੌਡੀ ਦੇ ਵੱਟੇ ਆਪਣਾ (ਕੀਮਤੀ ਮਨੁੱਖਾ) ਜਨਮ ਗਵਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਲੈ = ਦੇ ਵੱਟੇ ਵਿਚ। ਗਵਾਤਾ = ਗਵਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "apuesta su preciosa vida de ser humano por baratijas."