[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਗੁਰੁ ਭੇਟਿਆ; ਬਿਨਸੇ ਸਗਲ ਸੰਤਾਪ ॥੪॥੮॥੭੮॥"
page = 45
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has met Nanak and so all his sufferings are at an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲ ਪਏ ਹਨ ਅਤੇ ਇਸ ਲਈ ਉਸ ਦੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has met the Guru; all his sufferings have come to an end. ||4||8||78||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕਉ ਵਾ ਜਿਨ੍ਹੋਂ ਕੋ ਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਤਿਨ੍ਹੋਂ ਕੇ ਸੰਪੂਰਨੁ (ਸੰਤਾਪ) ਦੁਖ ਬਿਨਾਸ ਹੋ ਗਏ ਹੈਂ॥੪॥੮॥੭੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੮॥੭੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਭੇਟਿਆ = ਮਿਲਿਆ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha encontrado al Guru y todas sus aflicciones han desaparecido. (4-8-78)"