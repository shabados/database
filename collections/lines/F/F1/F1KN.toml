[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਜਗ ਮੈ ਗਾਵਤ ਸਦਾ; ਸਭ ਕਬਿ ਕੁਲ ਜਸ ਧੀਰ ॥੩੧॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all the revered poets sang the songs in their praise.(31)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ ਸਾਰੇ ਕਵੀ-ਕੁਲ (ਇਨ੍ਹਾਂ ਦਾ) ਸਦਾ ਧੀਰਜ ਨਾਲ ਜਸ ਗਾਉਂਦੇ ਹਨ ॥੩੧॥"