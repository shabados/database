[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ, ਤ ਸੂਝੈ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1003
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou meet with the True Guru, then alone shall thou understand Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਵਰ ਤੂੰ ਸੱਚੇ ਗੁਰਾ ਨਾਲ ਮਿਲ ਪਵੇ ਕੇਵਲ ਤਾ ਹੀ ਤੈਨੂੰ ਉਸ ਦੀ ਗਿਆਤ ਹੋਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you meet the True Guru, then you'll understand. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੋ ਜੌ ਮਿਲੋਗੇ ਤੋ ਵਹੁ ਸੂਝੇਗਾ, ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਦੋਂ ਗੁਰੂ ਮਿਲ ਪਏ ਤਦੋਂ ਹੀ ਇਹ ਸੂਝ ਪੈਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ, ਤਦੋਂ। ਸੂਝੈ = ਸਮਝ ਪੈਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh gente, si encontraras al Guru Verdadero entenderías.(1-Pausa)"