data = "ਮੰਡੇ ਮਹੀਪ ਮਾਵਾਸ ਦੇਸ ॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He subdued many mighty kshatriyas and established many new kings,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕੀ ਦੇਸ਼ਾਂ ਵਿਚ (ਨਵੇਂ) ਰਾਜੇ ਸਥਾਪਿਤ ਕਰ ਦਿੱਤੇ।"