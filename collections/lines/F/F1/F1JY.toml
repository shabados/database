[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੰ ਸੰਸਾਰਸੵ; ਗੁਰ ਪਰਸਾਦੀ. ਤਰਹਿ ਕੇ ॥"
page = 1353
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world ocean, only a few cross over by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਮੁੰਦਰ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਿਚਲੇ ਹੀ ਪਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few, by Guru's Grace, cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦਰ ਕੋ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਕੋਈ ਵਿਰਲੇ ਹੀ ਤਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦੇ ਹਨ, ਉਹ) ਅਨੇਕਾਂ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo muy pocos por la Gracia de Dios, logran cruzar ese Océano del mundo."