[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲਾ ਤੇ; ਰਖਿਆ ਬਿਹਾਰੀ ॥"
page = 200
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the small pox the Joy-giver has saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੀਚਕ ਤੋਂ ਅਨੰਦ ਦੇਣ ਵਾਲੇ ਨੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of joy has saved him from smallpox."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਹਾਰੀ) ਅਕਾਲ ਪੁਰਖ ਨੇ ਸੀਤਲਾ ਸੇ ਰਾਖਿਆ ਹੈ, ਵਾ ਬਾਲ ਬਿਹਾਰੀ ਕਰਨੇ ਵਾਲੇ ਬਿਹਾਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੋ ਸੀਤਲਾ ਸੇ ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰ ਸਰੂਪ! ਤੂੰ ਹੀ ਸੀਤਲਾ ਤੋਂ ਬਚਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲਾ = ਮਾਤਾ ਦਾ ਰੋਗ, ਚੀਚਕ। ਤੇ = ਤੋਂ। ਰਖਿਆ = ਬਚਾਇਆ। ਬਿਹਾਰੀ = {विहारिन्} ਹੇ ਸੁੰਦਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dador de Dicha ha conservado a mi hijo a salvo de la viruela;"