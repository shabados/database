[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੂਲਿ ਰਹੀ; ਸਗਲੀ ਬਨਰਾਇ ॥੨॥"
page = 1161
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the entire forest fills with flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰਾ ਜੰਗਲ ਪ੍ਰਫੁੱਲਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the entire forest flowers. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਗਲੀ ਬਨਾਸਪਤੀ ਫੂਲੀ ਹੂਈ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਜੀਅ ਜੰਤ ਬਹੁਤ ਹੋਤੇ ਹੈਂ॥ ਤਥਾ ਹੀ ਜਬ ਤਕ ਅੰਤਹਕਰਨ ਰੂਪੀ ਬਨ ਮੇਂ ਹੰਕਾਰ ਸੇਰੁ ਰਹਿਤਾ ਹੈ ਤਬ ਤਕ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਜੰਤ ਫੈਲਤੇ ਨਹੀਂ ਹੈ। ਜਬ ਵਿਚਾਰ ਸਰਭਾ ਹੰਕਾਰ ਸ਼ੇਰ ਕੋ ਖਾਇ ਲੇਤਾ ਹੈ ਤਬ ਸਭ ਸੁਭ ਗੁਣ ਫੈਲ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਹਿਰਦੇ ਦੀ ਸਾਰੀ) ਬਨਸਪਤੀ ਨੂੰ ਫੁੱਲ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el bosque entero florecerá y dará su fruto. (2)"