[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਚਾ ਵਸੈ ਘਟ ਅੰਤਰਿ; ਸੋ ਘਟੁ ਨਿਰਮਲੁ ਤਾਹਾ ਹੇ ॥੧੦॥"
page = 1057
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose heart, the True Lord-God abides; That heart of the mortal becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਸੱਚ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ, ਉਸ ਪ੍ਰਾਣੀ ਦਾ ਉਹ ਦਿਲ ਪਵਿੱਤਰ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That heart becomes immaculate, which is filled with the True Lord, Har, Har. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜੋ ਸਚਾ ਹੈ, ਜੋ ਜਿਸ ਕੇ ਘਟ ਅੰਤਰ ਵਸੇ (ਤਾਹਾ) ਤਿਸ ਕਾ ਘਟੁ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦਾ ਉਹ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese corazón se volverá puro e inmaculado. (10)"