[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਿਮਾ ਤਿਸ ਕੀ; ਕਹਣੁ ਨ ਜਾਏ ॥"
page = 97
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory of her cannot be described,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰਭਤਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her glory cannot be described;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਮਹਿਮਾ) ਉਪਮਾਂ ਕਥਨ ਕਰੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਅਤੇ 'ਤਿਸ' ਦਾ ਫ਼ਰਕ ਧਿਆਨ-ਯੋਗ ਹੈ। ਲਫ਼ਜ਼ 'ਤਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਉਸ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de la persona a quien el Señor ha tomado en Su Abrazo, no puede ser comprendida."