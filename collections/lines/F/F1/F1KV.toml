[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰ ਅਜ਼ ਜ਼ਰ ਬਾਰੋ ਹਮਹ ਨੁਕਰਹ ਬਸਤ ॥੪੭॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By looking at them even eyes shuddered.(47)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੋਨੇ ਦੇ ਸਾਮਾਨ ਨਾਲ ਭਰਪੂਰ ਅਤੇ ਚਾਂਦੀ ਨਾਲ ਮੜ੍ਹੇ ਹੋਏ ਸਨ ॥੪੭॥"