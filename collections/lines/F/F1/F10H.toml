[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਮਨਿ ਚਾਖਿਆ; ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਈ ॥"
page = 883
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing such immortalising Name-Nectar, my soul remains sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਨਾਮ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਕੇ, ਮੇਰੀ ਜਿੰਦੜੀ ਰੱਜੀ ਪੁੱਜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasting such Ambrosial Nectar, the mind remains satisfied and satiated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਅੰਮ੍ਰਿਤ ਰਸ ਹਮਾਰੇ ਮਨ ਨੇ ਚਾਖਿਆ ਹੈ, ਜੋ ਇਸ ਲੋਕ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਤ੍ਰਿਪਤਿ ਪੁਨਹ ਪ੍ਰਲੋਕ ਕੇ ਸੁਖੋਂ ਸੇ ਭੀ (ਆਘਾਈ) ਰਜ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਉਸ ਅਸਚਰਜ ਨਾਮ-ਰਸ ਨੂੰ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਚੱਖਿਆ ਹੈ, ਹੁਣ ਮੈਂ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saboreando tal Néctar Ambrosial, la mente permanece satisfecha y saciada, dice Nanak,"