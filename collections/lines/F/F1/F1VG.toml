[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਧਨੁ; ਸਰਬ ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 991
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wealth of Lord's Name is fully contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੀ ਇਹ ਦੌਲਤ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth is all-pervading, permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹੁ ਨਾਮ ਧਨ ਸਾਰੇ ਹੀ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਜ਼ੱਰੇ ਜ਼ੱਰੇ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਸ ਦਾ) ਇਹ ਨਾਮ-ਧਨ (ਭੀ) ਸਭ ਵਿਚ ਮੌਜੂਦ ਹੈ, (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰ ਥਾਂ ਹੀ ਵੇਖ ਸਕੀਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਯਾਦ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਸਕੀਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están llenos de las Riquezas del Nombre del Señor,"