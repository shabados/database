[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਕੋ ਰਸੁ ਨਹੀ; ਹੋਰਿ ਚਲਹਿ ਬਿਖੁ ਲਾਦਿ ॥੧॥"
page = 1010
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, there is no other bliss, Others, bereft of the Name, Load poison and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਖ਼ੁਸ਼ੀ ਨਹੀਂ। ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਬਾਕੀ ਦੇ ਹੋਰ ਜ਼ਹਿਰ ਲੱਦ ਕੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, there is no juice; the others depart, loaded with poison. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੇ ਹੋਰ ਕੋਈ ਭੀ ਸਚਾ ਰਸ ਨਹੀਂ, ਹੋਰ ਸਭ ਨਾਮ ਬਿਹੂਨੇ ਬਿਸ੍ਯਾਂ ਕੋ ਲਾਦ ਕੇ ਪ੍ਰਲੋਕ ਮੇਂ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਨੂੰ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਰਸ (ਖਿੱਚੀ) ਨਹੀਂ (ਪਾਂਦਾ)। (ਸੇਵਕ ਨੂੰ ਨਿਸ਼ਚਾ ਹੈ ਕਿ ਨਾਮ-ਰਸ ਤੋਂ ਵਾਂਜੇ ਰਹਿਣ ਵਾਲੇ) ਬੰਦੇ ਉਹ ਚੀਜ਼ ਇਕੱਠੀ ਕਰ ਕੇ ਲੈ ਜਾਂਦੇ ਹਨ ਜੋ ਆਤਮਕ ਜੀਵਨ ਲਈ ਜ਼ਹਿਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quitando el Nombre del Señor, todo lo demás sabe insípido y todos aquéllos que no pertenecen a Dios, cargan sobre sus cabezas el peso de sus errores.(1)"