[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧੰਨੁ ਵਡੇ, ਸਤ ਪੁਰਖਾ ਪੂਰੇ; ਜਿਨ. ਗੁਰਮਤਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 445
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Greatly blessed and truly perfect persons are they, who through Guru's instruction meditate on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਮੁਬਾਰਕ ਅਤੇ ਸੱਚੀ ਮੁੱਚੀ ਦੇ ਪੂਰਨ ਪੁਰਸ਼ ਹਨ ਉਹ, ਜੋ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So very blessed and truly perfect are those, who through Guru's Instruction meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਧੰਨੁ ਹੈਂ ਵੱਡੇ ਪੂਰੇ ਸਤ ਪੁਰਖ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਗੁਰਮਤਿ ਕਰ ਕੇ ਨਾਮ ਧ੍ਯਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਬਣ ਗਏ ਉਹ ਉੱਚੇ ਤੇ ਪੂਰੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲੇ। ਸਤ ਪੁਰਖਾ = ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son hombres bendecidos, grandiosos y virtuosos y se vuelven perfectos a través del Bani de la Palabra del Guru, pues habitan en el Nombre del Señor."