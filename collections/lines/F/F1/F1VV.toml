[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਘਟਾ ਕੇ ਦਾਤੇ ਸੁਆਮੀ; ਦੇਹਿ ਸੁ ਪਹਿਰਣੁ ਖਾਣੁ ॥੧॥"
page = 1323
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, Thou alone give to all hearts. I wear and eat that what thou give me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦਾ ਦਾਤਾਰ ਹੈ। ਮੈਂ ਉਹੀ ਪਹਿਰਦਾ ਅਤੇ ਖਾਂਦਾ ਹਾਂ, ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver to the hearts of all beings, O Lord and Master. I eat and wear whatever You give me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਆਪ ਸਰਬ ਘਟੋਂ ਕੇ ਦਾਤੇ ਹੋ, ਸਭ ਕੋ ਪਹਿਰਣਾ ਅਰ ਭੋਜਨ ਖਾਣਾ ਦੇਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਸਦਾ) ਤੇਰੀ (ਸਹਾਇਤਾ ਦੀ ਹੀ) ਆਸ (ਰਹਿੰਦੀ ਹੈ, ਮੇਰੇ) ਮਨ ਵਿਚ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਦਾਤੇ = ਹੇ ਦਾਤਾਰ! ਦੇਹਿ = ਜੋ ਕੁਝ ਤੂੰ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los corazones reciben los Regalos de Tus Manos. Oh Dador; oh Señor y Maestro, me alimento y uso lo que sea que Tú me das. (1)"