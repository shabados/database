[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ. ਨ ਜਾਪੈ ਕਿਛੁ; ਤੇਰੀ ਧਾਰੀਐ ॥"
page = 518
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing, installed by thee, appears to be false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਸਥਾਪਨ ਕੀਤੀ ਹੋਈ ਕੋਈ ਸ਼ੈ ਭੀ ਝੂਠੀ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing established by You appears to be false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਧਾਰਨ ਕਰੀ ਹੂਈ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਵਾ ਨੇਤ ਹੈ, ਸੋ ਭੀ ਕਿਛ ਝੂਠ ਨਹੀਂ ਜਾਨੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੀ ਹੀ ਰਚੀ ਹੋਈ ਹੈ (ਇਸ ਵਿਚ ਭੀ) ਕੋਈ ਚੀਜ਼ ਫ਼ਰਜ਼ੀ (ਭਾਵ, ਮਨਘੜਤ) ਨਹੀਂ ਜਾਪਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sustentas todo lo que has creado;"