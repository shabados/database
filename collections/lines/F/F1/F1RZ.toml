[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਲੈ ਜੁ ਸੰਗਤਿ ਮੀਣਿਆ; ਉਠਿ ਚਲੈ ਨਿਰਾਸਾ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ultimately goes (from this world) disapponited."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੀਣਿਆਂ' (ਅਰਥਾਤ ਬੇਮੁਖਾਂ) ਦੀ ਸੰਗਤ ਵਿਖੇ ਜੋ ਮਿਲ ਬੈਠਦਾ ਹੈ ਉਹ ਨਿਰਾਸ ਹੋਕੇ (ਅੰਤ ਨੂੰ) ਉਠ ਤੁਰਤਾ ਹੈ (ਉਸ ਦੇ ਦਿਨ ਕਾਣੇ ਪੂਰੇ ਨਹੀਂ ਹੁੰਦੇ, ਮਨ ਦੀ ਮਨ ਵਿਖੇ ਹੀ ਰਹਿ ਜਾਂਦੀ ਹੈ)।"