[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਅਪਨਾ ਖਸਮੁ ਧਿਆਵਉ ॥੩॥"
page = 485
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During the eight watches of the day, I meditate on my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ, ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I meditate on my Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਸਟ ਪਹਰ ਅਪਨਾ ਸ੍ਵਾਮੀ ਧਿਆਉਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ਰਿਹਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਉ = ਮੈਂ ਧਿਆਉਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día habito sólo en mi Dios. (3)"