[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਿਨਿ. ਦੇਹ ਬਿਨਸਸੀ; ਤਿਤੁ ਵੇਲੈ ਕਹਸਨਿ ਪ੍ਰੇਤੁ ॥"
page = 134
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day the body perishes at that time people call him a ghost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਹਾੜੇ ਸਰੀਰ ਨਾਸ ਹੁੰਦਾ ਹੈ, ਵੁਸ ਵਕਤ ਲੋਕੀਂ ਉਸਨੂੰ ਭੂਤ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that day when the body perishes-at that time, she becomes a ghost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਸਰੀਰ (ਬਿਨਸਸੀ) ਅਭਾਵ ਹੂਆ ਉਸੀ ਸਮੇਂ ਮੇਂ ਪ੍ਰੇਤ ਕਹੇਂਗੇ, ਭਾਵ ਮੁਰਦੇ ਕੀ ਪ੍ਰੇਤ ਸੰਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਮਨੁੱਖ ਦਾ ਸਰੀਰ ਨਾਸ ਹੋਵੇਗਾ (ਜਦੋਂ ਮਨੁੱਖ ਮਰ ਜਾਇਗਾ) ਉਸ ਵੇਲੇ (ਸਾਰੇ ਸਾਕ-ਅੰਗ) ਆਖਣਗੇ ਕਿ ਇਹ ਹੁਣ ਗੁਜ਼ਰ ਗਿਆ ਹੈ। (ਲੋਥ ਅਪਵਿਤ੍ਰ ਪਈ ਹੈ, ਇਸ ਨੂੰ ਛੇਤੀ ਬਾਹਰ ਲੈ ਚੱਲੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo se muere y el Alma toma la forma de fantasma."