[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਗੁਰਿ ਰਾਖੇ; ਹਰਿ ਲਿਵ ਲਾਇ ॥੫॥"
page = 1347
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attuning to God, the Guru has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ ਪਾ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has saved me; I am lovingly attuned to the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਉਨੇ ਕਰ ਕੇ ਹਮ ਗੁਰੋਂ ਨੇ ਰਾਖੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰ ਕੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਇਹਨਾਂ ਰਸਾਂ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha salvado, estoy amorosamente entonado en el Señor. (5)"