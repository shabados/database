[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵਹਿ. ਸੇ ਭਲੇ; ਹੋਰਿ ਕਿ ਕਹਣ ਵਖਾਣ ॥੩॥"
page = 15
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pleasing to Him, are good, what else is to be said or described?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਉਸ ਨੂੰ ਭਾਉਂਦੇ ਹਨ, ਉਹ ਚੰਗੇ ਹਨ। ਬਾਕੀ ਹੋਰ ਕੀ ਆਖਣਾ ਤੇ ਬਿਆਨ ਕਰਨਾ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to Him are good. What else is there to be said? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਭਲੇ ਹੈਂ, ਹੋਰੁ ਜੋ ਤਿਸ ਕੇ ਭਾਏ ਸੇ ਬਿਨਾ (ਕਹਣ) ਕਹਾਣੀਆਂ ਕਾ ਕਥਨ ਕਰਨਾ ਹੈ, ਸੋ ਕ੍ਯਾ ਹੈ? ਭਾਵ ਬ੍ਰਿਥਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ) ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹੀ ਚੰਗੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਹਿ = ਚੰਗੇ ਲੱਗਦੇ ਹਨ। ਤਿਸੁ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ। ਕਿ = ਕੀਹ? ਕਹਣ ਵਖਾਣ = ਕਹਣ-ਕਹਾਣ, ਫਾਲਤੂ ਗੱਲਾਂ। ਕਿ = ਕਿਸ ਅਰਥ? ਕੋਈ ਲਾਭ ਨਹੀਂ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que complacen al Señor son buenos, qué más se puede decir o describir. (3)"