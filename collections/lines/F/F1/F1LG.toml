[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਸੀਲੁ. ਨ ਰਾਖਿਆ; ਪ੍ਰੇਤ ਪਿੰਜਰ ਮਹਿ ਕਾਸਟੁ ਭਇਆ ॥"
page = 906
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou practise not continence, chastity, self-discipline and humility and the ghost within thy body-skeleton has become dry life wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬ੍ਰਹਿਮਚਰਜ, ਪ੍ਰਹੇਜ਼ਗਾਰੀ, ਸਵੈ-ਜ਼ਬਤ ਅਤੇ ਨਿਮਰਤਾ ਦੀ ਕਮਾਈ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਤੇਰੀ ਦੇਹ ਦੇ ਕਰੰਗ ਅੰਦਰਲਾ ਭੂਤ ਸੁੱਕ ਕੇ ਲੱਕੜ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not practice truth, abstinence, self-discipline or humility; the ghost within your skeleton has turned to dry wood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤੁ ਔ ਸਤ ਬੋਲਨਾ ਪੁਨਃ ਇੰਦ੍ਰਿਓਂ ਕਾ (ਸੰਜਮੁ) ਰੋਕਨਾ ਤਥਾ (ਸੀਲ) ਸ੍ਰੇਸ੍ਟ ਸੁਭਾਵ ਭੀ ਨਹੀਂ ਰਖਿਆ ਹੈ। ਇਸੀ ਸੇ ਹੇ ਪ੍ਰੇਤ ਜੀਵ! ਅਰਥਾਤ ਅਤੀ ਅਸੁਧ ਸਰੀਰ ਪਿੰਜਰੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਇਕੈ (ਕਾਸਟੁ) ਹਲਕਾਰਾ ਹੋ ਰਿਹਾ ਹੈਂ। ਭਾਵ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਕਾ ਦੌੜਾਇਆ ਪੜਾ ਦੌੜਤਾ ਹੈ: ਵਾ ਕਿਸੇ ਪ੍ਰੇਤ ਕੇ ਸਰੀਰ ਮੇਂ ਕਾਸਟਾਤ੍ਰ ਭ੍ਯਾ ਜਾਣੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ! ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ) ਕਾਮ-ਵਾਸਨਾ ਵਲੋਂ ਨਹੀਂ ਬਚਾਇਆ, ਤੂੰ ਉੱਚਾ ਆਚਰਨ ਨਹੀਂ ਬਣਾਇਆ, ਤੂੰ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਮੰਦੇ ਪਾਸੇ ਵਲੋਂ ਰੋਕਣ ਦਾ ਉੱਦਮ ਨਹੀਂ ਕੀਤਾ, ਤੂੰ ਮਿੱਠਾ ਸੁਭਾਉ ਨਹੀਂ ਬਣਾਇਆ। (ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ) ਅਪਵਿਤ੍ਰ ਹੋਏ ਸਰੀਰ-ਪਿੰਜਰ ਵਿਚ ਤੂੰ ਲੱਕੜ (ਵਰਗਾ ਕੁਰਖ਼ਤ-ਦਿਲ) ਹੋ ਚੁਕਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No practicas la Verdad, la Castidad, la Disciplina, ni la Continencia, y el fantasma dentro de la cueva de tu cuerpo se torna duro como la madera."