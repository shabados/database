[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਾਭ ਸਰਵਰ ਬਿਖੈ ਬ੍ਰਹਮ ਕਮਲ ਦਲ; ਹੋਇ ਪ੍ਰਫੁਲਿਤ ਬਿਮਲ ਜਲ ਛਾਇਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a lotus flower blooms with the rise of the Sun, so does the lotus in the navel-region pond of a Sikh of the Guru blossoms with the rising of the Sun of Guru's knowledge that helps him make spiritual progress. Meditation of Naam then progresses with eve"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਚੜ੍ਹਦੇ ਸਾਰ ਕੌਲ ਫੁੱਲਾਂ ਦੇ ਖਿੜਨ ਸਮਾਨ ਨਾਭੀ ਸ੍ਰੋਵਰ ਅੰਦਰ ਨਿਰਮਲ ਜਲ ਰੂਪ ਪ੍ਰਾਣਾਂ ਵਿਖੇ ਜੋ ਬ੍ਰਹਮ ਕਮਲ ਬ੍ਰਹਮ ਪ੍ਰਕਾਸ਼ ਪ੍ਰਾਪਤੀ ਦਾ ਕੇਂਦ੍ਰ ਅਸਥਾਨ ਸਰੂਪ ਚਕ੍ਰ ਛਾਯਾ ਹੋਯਾ ਪਸਰਿਆ ਹੋਯਾ ਹੈ ਓਸ ਦੇ ਦਲ ਪਤ੍ਰ ਪ੍ਰਫੁਲਿਤ ਹੋ ਖਿੜ ਔਂਦੇ ਹਨ, ਭਾਵ ਓਸ ਦਾ ਵਿਗਾਸ ਰੂਪ ਅਨੁਭਵ ਹੋ ਔਂਦਾ ਹੈ।"