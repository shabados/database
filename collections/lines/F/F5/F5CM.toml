[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਤੁਹਾਰੀ, ਕਿਆ ਜੰਤ ਵਿਚਾਰੀ; ਨਾਨਕ. ਬਲਿ ਬਲਿ ਜਾਵੇ ॥੩॥੭॥੧੪੭॥"
page = 407
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the poor creature? Nanak is device and a sacrifice unto Thee"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀ ਤੇਰੀ ਰਹਿਮਤ ਹੈ। ਗਰੀਬ ਜੀਵ ਕੀ ਹੈ? ਨਾਨਕ ਤੇਰੇ ਊਤੋਂ ਸਦਕੇ ਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Your Mercy, Lord; what can Your poor creatures do? Nanak is devoted, a sacrifice to You. ||3||7||147||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਪਰ ਤੁਮਾਰੀ ਦਯਾ ਭਈ ਹੈ ਤੇਰੀ ਕ੍ਰਿਪਾ ਬਿਨਾਂ ਜੀਵੋਂ ਕੀ ਵਿਚਾਰੀ ਬੁਧੀ ਕਿਆ ਹੈ ਅਰਥਾਤ ਤੁਛ ਹੈ। ਹਮ ਤਿਨ ਸੰਤੋਂ ਪਰ ਅਰ ਤੇਰੇ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥੩॥੭॥੧੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਪ੍ਰੇਮ ਹੋਣਾ-ਇਹ) ਤੇਰੀ ਹੀ ਮੇਹਰ ਹੈ (ਨਹੀਂ ਤਾਂ) ਵਿਚਾਰੇ ਜੀਵਾਂ ਦਾ ਕੀਹ ਜ਼ੋਰ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੩॥੭॥੧੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੩॥੭॥੧੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo esto, oh Señor, es Tu Misericordia; de otra forma, ¿quién sería el pobre mortal? Nanak ofrece siempre su ser en sacrificio a Ti. (3‑7‑147)"