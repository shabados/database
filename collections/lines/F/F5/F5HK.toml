[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਨਦਰੀ ਆਇਆ; ਹਰਿ ਇਕੋ ਸੁਘੜੁ ਸੁਜਾਣੀਐ ॥੨॥"
page = 138
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, God who alone is accomplished and omniscient is made manifest by the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਜੋ ਇਕਲਾ ਹੀ ਕਾਮਲ ਤੇ ਸਰਬੱਗ ਹੈ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord alone is Perfect and All-knowing; He is revealed to the Gurmukh. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਜੋ ਅਤੀ ਚਤੁਰ ਹੈਂ ਗੁਰਮੁਖੋਂ ਕੋ ਇਕੋ ਤੂੰ ਦ੍ਰਿਸਟਾਇਆ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਆਏ ਮਨੁੱਖ ਨੂੰ (ਹਰ ਥਾਂ) ਇਕੋ ਸਿਆਣਾ ਤੇ ਸੁਜਾਨ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a través del Guru, vemos a Dios, nuestro Perfecto y Sabio Señor.(2)"