[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨ ਬਸਤ੍ਰ ਭੂਮਿ ਬਹੁ ਅਰਪੇ; ਨਹ ਮਿਲੀਐ ਹਰਿ ਦੁਆਰਾ ॥੪॥"
page = 642
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may offer corn, clothes and lands in abundance, but he arrives not at the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨਾਜ, ਕੱਪੜੇ ਅਤੇ ਘਣੇਰੀ ਜ਼ਮੀਨ ਖੈਰਾਤ ਕਰੇ, ਪ੍ਰੰਤੂ ਉਹ ਪ੍ਰਭੂ ਦੇ ਬੂਹੇ ਉਤੇ ਨਹੀਂ ਪੁੱਜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may make offerings of corn, clothes and land in abundance, but this will not lead him to the Lord's Door. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ (ਅੰਨ) ਅਨਾਜ ਅਰ ਬਸਤ੍ਰ ਪੁਨਃ ਬਹੁਤ ਪ੍ਰਿਥ੍ਵੀ ਅਰਪਣ ਕਰੇ, ਪਰੰਤੂ ਇਨ ਕਰਮੋਂ ਦ੍ਵਾਰਾ ਭੀ ਹਰੀ ਆਪ ਕੋ ਨਹੀਂ ਮਿਲੀਤਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਅੰਨ ਦਾਨ ਕਰਦਾ ਹੈ, ਕੱਪੜੇ ਦਾਨ ਕਰਦਾ ਹੈ, ਜ਼ਿਮੀਂ ਦਾਨ ਕਰਦਾ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ ਭੀ) ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਪਹੁੰਚ ਨਹੀਂ ਸਕੀਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੇ = ਦਾਨ ਕਰਦਾ ਹੈ। ਹਰਿ ਦੁਆਰਾ = ਹਰੀ ਦੇ ਦਰ ਤੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrecí en caridad ropa y alimento, pero no fui transportado hasta la Presencia del Señor. (4)"