[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ ਸਾਂਤਿ ਸਤਿ ਬੁਧਿ ਮੂਰਤਿ; ਗੁਰਦੇਵ. ਪਾਰਸ ਪਰਸ ਪਰਾ ॥"
page = 250
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru is the image of peace, truth and wisdom. The Divine Guru is the Philosopher's stone by touching which the mortal is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਗੁਰੂ ਠੰਢ-ਚੈਨ, ਸੱਚ ਤੇ ਦਾਨਾਈ ਦੀ ਤਸਵੀਰ ਹੈ। ਰੱਬ ਰੂਪ ਗੁਰੂ ਅਮੋਲਕ ਪੱਥਰ ਹੈ, ਜਿਸ ਨਾਲ ਛੂਹ ਕੇ ਪ੍ਰਾਣੀ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru is the Image of peace, truth and wisdom. The Divine Guru is the Philosopher's Stone - touching it, one is transformed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਸਾਂਤਿ ਅਰੁ ਸਤ੍ਯ ਅਰ (ਬੁਧਿ) ਗਿਆਨ ਰੂਪੁ ਹੈ, ਪੁਨਾ ਗੁਰਦੇਵ ਜੀ ਕਾ ਜੋ (ਪਰਸ) ਮਿਲਾਪ ਹੈ, ਸੋ ਪਾਰਸ ਤੇ ਭੀ (ਪਰਾ) ਅਧਿਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸ਼ਾਂਤੀ ਸੱਚ ਅਤੇ ਅਕਲ ਦਾ ਸਰੂਪ ਹੈ, ਗੁਰੂ ਇਕ ਐਸਾ ਪਾਰਸ ਹੈ ਜਿਸ ਦੀ ਛੋਹ ਪਾਰਸ ਦੀ ਛੋਹ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸੱਚ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਬੁਧਿ = ਅਕਲ। ਮੂਰਤਿ = ਸਰੂਪ। ਪਰਸ = ਛੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es la Encarnación de la Paz, la Verdad, la Sabiduría, la Piedra Filosofal, quien con Su Toque lo convierte todo en oro y aún más."