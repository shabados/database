[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਜਤਨਿ; ਨਹੀ ਪਾਈਐ ॥"
page = 211
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By another effort the Lord is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸੁ ਉਪਰਾਲੇ ਦੁਆਰਾ ਸਾਹਿਬ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not obtained by any other efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਤਨੋਂ ਕਰ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਭੀ) ਹੋਰ ਜਤਨ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤਨਿ = ਜਤਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No podemos obtener el Nombre de otra forma"