[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਾਣੀ ਗੁਰਮੁਖਿ ਜਾਣੀ; ਬਿਰਲੋ ਕੋ ਅਰਥਾਵੈ ॥"
page = 945
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unstruck music is known through the Guru and rare is the one who realises its import"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੱਤੇ ਸਿੱਧ ਹੋਣ ਵਾਲਾ ਕੀਰਤਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੋਈ ਟਾਂਵਾਂ ਟੱਲ ਹੀ ਇਸ ਦੇ ਭਾਵ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the unstruck sound current of the Bani; how rare are those who understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਅਨਹਦ) ਏਕ ਰਸ (ਬਾਣੀ) ਉਪਦੇਸ ਕੀ ਰੀਤੀ ਜਾਨੀ ਹੈ, ਕਿਉਂਕਿ ਇਹ ਅਰਥ ਕਿਸੇ ਬਿਰਲੇ ਕੋ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ-ਰਸ ਵਿਆਪਕ ਰੱਬੀ ਜੀਵਨ-ਰੌ ਨੂੰ ਕਿਸੇ ਵਿਰਲੇ ਗੁਰਮੁਖ ਨੇ ਜਾਣਿਆ ਹੈ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਇਹ ਰਾਜ਼ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj conoce la Inefable Melodía Celestial del Bani, escasos en verdad son los que lo comprenden."