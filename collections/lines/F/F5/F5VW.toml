[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਇਆ ਚੋਰਟੀ; ਮੁਸਿ ਮੁਸਿ ਲਾਵੈ ਹਾਟਿ ॥"
page = 1365
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, mammon, is a thief, who breaks into and plunders the shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੋਹਨੀ ਚੋਰ ਹੈ, ਜੋ ਹੱਟੀ ਨੂੰ ਪਾੜ ਲਾ ਕੇ ਲੁਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, Maya is the thief, which breaks in and plunders the store."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਏਹ ਮਾਇਆ ਚੋਰਣੀ ਹੈ, ਜੋ ਜੀਵੋਂ ਕੋ (ਮੁਸਿ ਮੁਸਿ) ਮੋਹਿ ਮੋਹਿ ਕਰ ਕੇ ਵਿਸ਼ੇ ਦੁਕਾਨੋਂ ਮੇਂ ਲਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਦੁਨੀਆ, ਇਹ ਮਾਇਆ, ਮੋਮੋ-ਠੱਗਣੀ ਹੈ (ਜੋ ਲੋਕ 'ਦੀਨ' ਵਿਸਾਰ ਕੇ ਨਿਰੀ 'ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ ਭਟਕ ਰਹੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ) ਠੱਗ ਠੱਗ ਕੇ ਇਹ ਮਾਇਆ ਆਪਣੀ ਹੱਟੀ (ਹੋਰ ਹੋਰ) ਸਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਰਟੀ = (ਲਫ਼ਜ਼ 'ਚੋਰ' ਤੋਂ 'ਚੋਰਟਾ' ਅਲਪਾਰਥਕ ਨਾਂਵ ਪੁਲਿੰਗ ਹੈ, 'ਚੋਰਟੀ' ਇਸ ਦਾ ਇਸਤ੍ਰੀਲਿੰਗ ਹੈ) ਚੰਦਰੀ ਜਿਹੀ, ਚੋਰ, ਠਗਣੀ, ਮੋਮੋ-ਠਗਣੀ। ਮੁਸਿ = ਠੱਗ ਕੇ। ਮੁਸਿ ਮੁਸਿ = ਸਦਾ ਠੱਗ ਠੱਗ ਕੇ। ਲਾਵੈ ਹਾਟਿ = ਹੱਟੀ ਸਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, Maya es el ladrón que se mete y ultraja la tienda,"