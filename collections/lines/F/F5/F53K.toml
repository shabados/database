data = "ਬ੍ਰਹਮਾਦਕ ਸਬ ਹੀ ਪਚਹਾਰੇ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma and others have got tired in knowing Thy end"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਆਦਿ ਸਾਰੇ (ਉਸ ਦਾ ਗੁਣ ਗਾਉਂਦੇ) ਥਕ ਗਏ ਹਨ,"