[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਸਾਧ ਸੰਗ ਪਤਿਤ ਪੁਨੀਤਿ ਰੀਤਿ; ਗੁਰਸਿਖ ਸੰਧ ਮਿਲੇ ਗੁਰਸਿਖ ਜਾਨਿ ਹੈ ।੮੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The congregation of holy and true disciples of a True Guru is capable of making the sinners into pious persons. One who joins the congregation of true Sikhs of Satguru is also known as Guru's disciple. (84)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਇਸ ਤਰ੍ਹਾਂ ਗੁਰੂ ਕੇ ਸਿੱਖਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਦੀ ਰੀਤ ਮ੍ਰਯਾਦਾ ਚਾਲ ਪਤਿਤਾਂ ਨੂੰ ਪੁਨੀਤ ਕਰਨ ਦੀ ਹੈ ਜੋ ਗੁਰੂ ਸਿੱਖ ਦੀ ਸੰਧਿ ਸੰਗਤ ਵਿਚ ਆਣ ਕੇ ਮਿਲੇ ਤਾਂ ਗੁਰ ਸਿੱਖ ਹੋ ਕੇ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਜ੍ਯੋਂ ਕਾ ਤ੍ਯੋਂ ਜਾਣ ਸਕ੍ਯਾ ਕਰਦਾ ਹੈ ॥੮੪॥"