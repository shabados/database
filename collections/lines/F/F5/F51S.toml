[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਾਚ ਭਲੇ ਵੀਚਾਰੇ ॥"
page = 1035
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As also of the thoughtful seekers of truth the goodness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚ ਅਤੇ ਨੇਕੀ ਦੇ ਵਿਚਾਰਵਾਨ ਖੋਜੀਆਂ ਦਾ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seekers of Truth and goodness contemplate You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਬਿਚਾਰਮਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਜਤਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਜੋ ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los buscadores de la Verdad y la Bondad meditan en Ti, pues quien sea que cree en el Nombre gana."