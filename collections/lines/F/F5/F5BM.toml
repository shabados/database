[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਚਲਤੀ ਮਹਾ ਚੰਚਲਿ; ਦੋਖ ਕਰਿ ਕਰਿ ਜੋਰੀ ॥"
page = 547
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continually committing sins, I have amassed what is very unstable and forsakes the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਨੂੰ ਲਗਾਤਾਰ ਕਮਾ ਕੇ ਮੈਂ ਮਾਇਆ ਉਸ ਨੂੰ ਇਕੱਤਰ ਕੀਤਾ ਹੈ ਜੋ ਪਰਮ ਅਨ-ਸਥਿਰ ਹੈ ਅਤੇ ਇਨਸਾਨ ਨੂੰ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have kept that which forsakes me, and is very fickle, continually committing sins, again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਬੜੇ ਬੜੇ ਦੋਖ ਕਰ ਕੇ ਇਕਤ੍ਰ ਕਰੀਤੀ ਹੈ, ਸੋ ਐਸੀ ਮਹਾਂ ਚੰਚਲ ਹੈ ਕਿ ਤ੍ਯਾਗ ਕਰ ਚਲ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪ ਕਰ ਕਰ ਕੇ (ਉਸ ਮਾਇਆ ਨੂੰ ਹੀ) ਜੋੜਦਾ ਰਿਹਾ ਜੇਹੜੀ ਕਦੇ ਟਿਕ ਕੇ ਨਹੀਂ ਬੈਠਦੀ, ਜੇਹੜੀ ਜੀਵਾਂ ਦਾ ਸਾਥ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo he obtenido a Maya después de un muy doloroso esfuerzo, y después me desecha con mi mente mercurial."