[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਾਵੈ ਪਾਰਬ੍ਰਹਮ; ਪਾਹਨ ਨੀਰਿ ਤਰੇ ॥੫੨॥"
page = 261
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, provided it be pleasing to the Supreme Lord the stone floats on water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਪਰਮ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਪੱਥਰ ਪਾਣੀ ਉਤੇ ਤਰ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if it pleases the Supreme Lord God, then even a stone will float on water. ||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਪਾਰਬ੍ਰਹਮ) ਵਾਹਗੁਰੂ! ਜਬ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੌ ਜਲ ਪਰ (ਪਾਹਨ) ਪਾਥਰ ਤਰਿ ਜਾਵੈਂ, ਭਾਵ ਅਤੀ ਪਾਪੀ ਭੀ ਤਰ ਜਾਵੇ ਹੈਂ॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਉਹ (ਵਿਚਾਰਾਂ ਵਿਚ) ਪੱਥਰ-ਦਿਲ ਹੋ ਚੁੱਕੇ ਬੰਦਿਆਂ ਨੂੰ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ  ਦਾਤ ਦੇ ਕੇ (ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚ ਡੁਬਣੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si tal es Tu Voluntad, hasta las piedras flotan a través del mar de la existencia. (52)"