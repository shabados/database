[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦਿਨੁ ਕਰਿ ਕੈ; ਕੀਤੀ ਰਾਤਿ ॥"
page = 349
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine is the personality who makest the day and the night, too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਵਿਅਕਤੀ ਹੈ ਜੋ ਦਿਹੁੰ ਵੀ ਬਣਾਉਂਦੀਂ ਹੈ ਅਤੇ ਰਾਤ੍ਰੀ ਨੂੰ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is You who created day and night as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਵਹੁ ਕੈਸਾ ਹੈ? ਜਿਸ ਨੇ ਦਿਨ ਕੋ ਰਚ ਕਰ ਕੇ ਫਿਰ ਬਿਸ੍ਰਾਮ ਕੇ ਵਾਸਤੇ ਰਾਤ੍ਰੀ ਕੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਐਸਾ ਹੈਂ) ਜਿਸ ਨੇ ਦਿਨ ਬਣਾਇਆ ਹੈ ਤੇ ਰਾਤ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਤੈਂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres Tú Quien creó la noche junto con el día."