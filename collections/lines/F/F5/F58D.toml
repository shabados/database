[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਕਰਤੇ ਸੁਆਮੀ; ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਬੁਲੈਨੀ ॥੪॥੫॥"
page = 800
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Creator Lord Master of slave Nanak, I speak as per your will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ ਦੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਮਾਲਕ! ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਬੋਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, O Creator, Lord and Master of servant Nanak, as You wish, so do I speak. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਸਰਬ ਜਗਤ ਕੇ ਕਰਤੇ ਸਭ ਕੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਜੈਸੇ ਤੈਨੂੰ ਭਾਵਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਹਮ ਬੋਲਤੇ ਹੈਂ॥੪॥੫॥☬ਪੁਨਾ ਨਿਜ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਕਰਤਾਰ! ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਿਵੇਂ ਤੂੰ ਸਾਨੂੰ ਬੁਲਾਂਦਾ ਹੈ (ਸਾਡੇ ਮੂੰਹੋਂ ਬੋਲ ਕਢਾਂਦਾ ਹੈਂ) ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਜਿਉ ਭਾਵੈ = ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਬੁਲੈਨੀ = (ਤੂੰ) ਬੁਲਾਂਦਾ ਹੈਂ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Único Dios, oh mi Señor Creador, y recito sólo lo que es Tu Voluntad.(4-5)"