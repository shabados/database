[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਰਾਮ ਕੇ ਨਾਮ ਕਹੇ ਮੁਖ ਤੇ; ਅਘ ਓਘਨ ਕੇ ਤ੍ਰਸਿ ਬ੍ਰਿੰਦ ਟਲੇ ॥੨੯॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the devotees of Rama proceeded to get rid oftheir vices.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਰਾਮ ਦਾ ਨਾਮ ਲੈਣ ਨਾਲ ਪਾਪਾਂ ਦੇ ਸਮੂਹ ਡਰ ਦੇ ਮਾਰੇ ਭਜ ਗਏ ਹੋਣ ॥੨੯॥"