[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਸਦਾ ਥਿਰੁ ਪੂਜਹੁ; ਜੋ ਹਰਿ ਨਾਮੁ ਜਪਾਤ ॥"
page = 1252
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints, who utter God's Name and worship Him, remain ever stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਾਧੂ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਅਤੇ ਉਸ ਦਾ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ, ਸਦੀਵੀ ਸਥਿਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saints are steady and stable forever; they worship and adore Him, and chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸੰਤ ਜੋ ਰਾਤ੍ਰਿ ਦਿਨ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋ ਸਦੀਵ ਇਸਥਿਤ ਰਹਿਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਤਿਸ ਕੋ ਪੂਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬੰਦੇ! ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਹਰੇਕ ਦੇ ਸਿਰ ਉੱਤੇ ਹੈ, ਸਿਰਫ਼) ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਹੀ ਹਨ ਜੋ ਸਦਾ ਅਟੱਲ ਰਹਿੰਦੇ ਹਨ (ਜੋ ਮੁੜ ਮੁੜ ਮੌਤ ਦਾ ਸ਼ਿਕਾਰ ਨਹੀਂ ਹੁੰਦੇ), ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਕਰੋ, ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਆਪ ਸਿਮਰਦੇ ਹਨ ਤੇ ਹੋਰਨਾਂ ਤੋਂ) ਜਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba siempre a los Santos, son perennes los que nos inspiran a meditar en el Nombre del Señor."