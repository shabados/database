[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ. ਆਖਿ ਨ ਸਕਹਿ; ਕੇਈ ਕੇਇ ॥"
page = 6
line = 3

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then they can not describe a few virtues of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਹ ਤੇਰੀਆਂ ਥੋੜੀਆਂ ਜਿਹੀਆਂ ਨੇਕੀਆਂ ਹੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even then, they could not describe Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਭੀ (ਕੋਈ) ਕਿਸੀ ਰੀਤ ਸੇਂ ਕਹਿ ਨਹੀਂ ਸਕੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਕੋਈ ਜੀਵ ਤੇਰਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਾਂ ਵੀ। ਨ ਕੇਈ ਕੇਇ = ਕੋਈ ਭੀ ਮਨੁੱਖ ਨਹੀਂ। ਆਖਿ ਸਕਹਿ = ਆਖ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun asi son incapaces de describirte."