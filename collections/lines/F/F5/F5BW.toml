[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਗਾਇ ਲੀਏ; ਤਿਸੁ ਠਾਕੁਰ ਸਰਣੀ ॥"
page = 460
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord hugs to His bosom those who seek His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈਦਾ ਹੈ, ਜੋ ਉਸ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master embraces those who seek His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਸ਼ਰਣ ਮੇਂ ਪੜੇ ਹੈਂ, ਸੋ ਤਿਸ ਠਾਕਰ ਨੇ ਗਲ ਮੇਂ ਲਗਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਤੇ ਉਹ ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor los abraza con cariño, los toma en Su Refugio y los bendice con poder, intelecto,"