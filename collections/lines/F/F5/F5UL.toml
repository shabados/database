[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ; ਪੂਰੀ ਬਣਤ ਬਣਾਈ ॥੩॥"
page = 625
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has created the perfect creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪੂਰਨ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who created the perfect creation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਪੂਰੀ ਖਾਂਨ ਪਾਨ ਪਹਿਰਾਨ ਕੀ ਬਨਤ ਬਨਾਇ ਦਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਣ ਦੀ) ਇਹ ਸੋਹਣੀ ਵਿਓਂਤ ਬਣਾ ਦਿੱਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en Su Obra ha creado un Orden Perfecto! (3)"