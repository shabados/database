[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਬੇਦ ਪੁਰਾਣ ॥"
page = 900
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So say the Simirtis, the Shashtras, the Vedas and the Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਤੀਆਂ, ਸ਼ਾਸਤਰ, ਵੇਦ ਅਤੇ ਪੁਰਾਣ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So say the Simritees, Shaastras, Vedas and Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਿਮ੍ਰਤੀਆਂ ੨੭ ਔ ਸਾਸਤ ੬, ਬੇਦ ੪, ਪੁਰਾਣ ੧੮, ਸਭ ਏਹੀ ਕਹਿਤੇ ਹੈਂ ਕਿ ਵਾਸਤਵ ਮੇਂ ਜੀਵ ਬ੍ਰਹਮ ਸਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ) ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂਵੇਦਾਂ ਪੁਰਾਣਾਂ ਦੀ (ਦੀ ਵੀਚਾਰ ਕਰ ਲਉ, ਇਸ ਠਗਣੀ ਮਾਇਆ ਤੋਂ ਬਚਾਉ ਨਹੀਂ ਹੋ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Semíticos, los Shastras, los Vedas, los Puranas,"