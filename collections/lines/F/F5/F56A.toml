[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਅਬ ਬਾਹਰਿ ਪਰੀ ॥"
page = 871
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have now turned her out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੁਣ ਮੈਂ ਉਸ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, now I have thrown her out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਵੁਹ ਮਾਇਆ ਹਮਾਰੇ ਬਾਹਰ ਪਰੀ ਹੈ ਅਰਥਾਤ ਹਮਾਰੇ ਰਿਦੇ ਸੇ ਨਿਕਸ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਮੈਥੋਂ ਤਾਂ ਇਹ ਮਾਇਆ (ਹੁਣ) ਪਰੇ ਹਟ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਿ ਪਰੀ = ਮਨ ਵਿਚੋਂ ਨਿਕਲ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, la he echado para afuera,"