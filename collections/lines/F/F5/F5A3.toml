[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬਲਦੇਵ ਸਬੈ ਦਲੁ ਲੈ; ਇਤ ਤੇ ਉਮਡਿਓ, ਉਤ ਤੇ ਉਇ ਆਏ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram from this side and the enemy from the other side alonghwith their armies rushed forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰੋ ਬਲਦੇਵ ਸਾਰੀ ਸੈਨਾ ਲੈ ਕੇ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਉਧਰੋਂ ਉਹ ਵੀ ਆ ਗਏ।"