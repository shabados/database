[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਧੀਅਲੇ ਗੋਪਾਲ ਗੋੁਸਾਈ ॥"
page = 1350
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is pierced through by the love of Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਆਪਣੇ ਪ੍ਰੇਮ ਨਾਲ ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the love of the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ ਗੋਸਾਈਂ! ਅਬ ਮੇਰਾ ਮਨ ਤੇਰੇ ਸਾਥ (ਬੇਧੀਅਲੇ) ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੋਪਾਲ ਗੋਸਾਈਂ ਨੇ ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਧੀਅਲੇ = ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ। ਗਸਾਈ = (ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਸਾਈ' ਹੈ, ਪੜ੍ਹਨਾ ਹੈ 'ਗੁਸਾਈ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha sido atravesada por el Amor del Señor del mundo,"