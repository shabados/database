[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰਿ ਵਾਰਿ ਜਾਈ ਗੁਰ ਊਪਰਿ; ਪੈ ਪੈਰੀ ਸੰਤ ਮਨਾਈ ॥੧੧॥"
page = 757
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice, a sacrifice I am unto my Guru, Falling at his feet I propitiate the saint-Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ ਤੇ ਡਿਗ, ਮੈਂ ਸਾਧੂ-ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to my Guru; falling at His Feet, I surrender to the Saintly Guru. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮੈਂ ਸਾਂਤਿ ਰੂਪ ਗੁਰੋਂ ਕੇ ਊਪਰੋਂ ਵਾਰ ਵਾਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ, ਪੈਰੀ ਪੈ ਕਰ ਤਿਨ ਕੋ ਮਨਾਵਤਾ ਹੂੰ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਦਰਸਨ ਕਰਨ ਦੀ ਖ਼ਾਤਰ) ਮੈਂ ਗੁਰੂ ਉਤੋਂ ਕੁਰਬਾਨ ਕੁਰਬਾਨ ਜਾਵਾਂਗਾ, ਮੈਂ ਸੰਤ-ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਪੈ ਕੇ ਉਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਾਂਗਾ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਈਂ, ਜਾਵਾਂ। ਪੈ = ਪੈ ਕੇ। ਪੈਰੀ = ਪੈਰੀਂ। ਸੰਤ ਮਨਾਈ = ਗੁਰੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਾਂ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser siempre en sacrificio a mi Guru, postrado a Sus Pies para reconciliarlo conmigo.  (11)"