[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਡਿਬੋ ਭੂਪਤਿ ਕੋ ਸੁਨ ਕੈ; ਸਭ ਹੀ ਮਨਿ ਜਾਦਵ ਤ੍ਰਾਸ ਭਰੇ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The release of the king made all the Yadavas fearful"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦਾ ਛੱਡ ਦੇਣਾ ਸੁਣ ਕੇ ਸਾਰਿਆਂ ਹੀ ਯਾਦਵਾਂ ਦਾ ਮਨ ਡਰ ਨਾਲ ਭਰ ਗਿਆ ਹੈ।"