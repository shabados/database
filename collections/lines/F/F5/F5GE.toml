[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਬੈਰਾਗਨਿ ਆਗਿਆਕਾਰੀ; ਤਬ ਨਿਰਮਲ ਜੋਗੀ ਥੀਏ ॥੨॥"
page = 208
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When (the five organs of perception and five of action) ten solitarians, become obedient, then was I rendered the immaculate yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ (ਪੰਜ ਗਿਆਨ-ਇੰਦ੍ਰੀਆਂ ਅਤੇ ਪੰਜ ਕਰਮ ਇੰਦ੍ਰੀਆਂ) ਦਸ ਇਕਾਂਤਣਾ ਮੇਰੀਆਂ ਫਰਮ ਬਰਦਾਰ ਹੋ ਗਈਆਂ, ਤਦ, ਮੈਂ ਪਵਿੱਤ੍ਰ ਯੋਗੀ ਬਣ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the ten hermits become obedient to the Lord, then I became an immaculate Yogi. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਦਸ ਇੰਦ੍ਰੀਆਂ ਆਗਿਆਕਾਰੀ ਅਰਥਾਤ ਅਪਨੇ ਅਧੀਨ ਕਰ ਲਈਆਂ ਹੈਂ, ਤਬ ਸੇ ਨਿਰਮਲ ਜੋਗੀ ਹੂਏ ਹਾਂ। ਇੰਦ੍ਰੀਓਂ ਕੋ ਵੈਰਾਗੀ ਇਸ ਕਰ ਕੇ ਕਹਾ ਹੈ ਜੈਸੇ ਵੈਰਾਗਵਾਨ ਪੁਰਸ਼ ਏਕ ਜਗਾ ਠਹਿਰਤਾ ਨਹੀਂ ਅਰ ਭ੍ਰਮਤਾ ਰਹਿਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਇੰਦ੍ਰੇ ਵਿਸ੍ਯੋਂ ਮੇਂ ਸਦਾ ਭ੍ਰਮਤੇ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਜਦੋਂ ਤੋਂ) ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਮੇਰੀਆਂ ਦਸੇ ਇੰਦ੍ਰੀਆਂ (ਉੱਚੀ ਮਤਿ ਦੀ) ਆਗਿਆ ਵਿਚ ਤੁਰਨ ਲੱਗ ਪਈਆਂ ਹਨ, ਤਦੋਂ ਤੋਂ ਮੈਂ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਜੋਗੀ ਬਣ ਗਿਆ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗਨਿ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਪਰਾਮ ਹੋਈਆਂ ਇੰਦ੍ਰੀਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los diez Karminitillas, los diez ermitaños, los instrumentos de acción, como el  habla, el usar las manos, moverse, eliminar, y procrear, ahora obedecen mis órdenes; así me volví un Yogui, puro e inmaculado.(2)"