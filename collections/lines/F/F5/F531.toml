[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਦਰੀਆਵੈ ਕੰਨੑੈ ਬਗੁਲਾ; ਬੈਠਾ ਕੇਲ ਕਰੇ ॥"
page = 1383
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Sitting on the river-bank, the crane joyfully sports."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਦਰਿਆ ਦੇ ਕੰਢੇ ਉਤੇ ਬੈਠਾ ਹੋਇਆ ਬਗ ਖੁਸ਼ੀ ਨਾਲ ਖੇਡਾਂ ਖੇਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the crane perches on the river bank, playing joyfully."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਦਰੀਆਉ ਕੇ (ਕੰਨੈ) ਪਾਸ ਬੈਠ ਕਰ ਕੇ ਬਗਲਾ (ਕੇਲ) ਬਿਲਾਸ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਬੰਦਾ ਜਗਤ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚ ਮਸਤ ਹੈ, ਜਿਵੇਂ) ਦਰਿਆ ਦੇ ਕੰਢੇ ਤੇ ਬੈਠਾ ਹੋਇਆ ਬਗੁਲਾ ਕਲੋਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਨੈ = ਕੰਢੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, la grulla gorgojea disfrutando a la orilla del río."