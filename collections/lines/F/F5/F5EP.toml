[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਰਾਮ; ਜੀਵਉ ਤੇਰੇ ਨਾਈ ॥"
page = 1349
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord God, I live by Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ। ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੁਆਰਾ ਹੀ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Allah, O Raam, I live by Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਲਹ) ਸਰਬ ਇੰਦ੍ਰਿਓਂ ਤੇ ਅਗੋਚਰ (ਰਾਮ) ਵਿਆਪਕ ਸਰੂਪ! ਤੇਰੇ ਨਾਮੋਂ ਕੇ ਜਪਨੇ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾਹ! ਹੇ ਰਾਮ! (ਮੈਂ ਤੈਨੂੰ ਇਕ ਹੀ ਜਾਣ ਕੇ) ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਕੇ ਜੀਵਾਂ (ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਾਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਉ = ਜੀਵਉਂ, ਮੈਂ ਜੀਵਾਂ। ਨਾਈ = ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਨਾਮ ਸਿਮਰ ਕੇ, ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Alá, Oh Ram, yo vivo por Tu Nombre,"