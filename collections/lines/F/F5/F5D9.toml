type = "primary"
data = "ਸਣੇ ਤੁਰਾ ਪਲਾਣੀ, ਡਿਗਣ ਸੂਰਮੇ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors fall alongwith their horses and saddles."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੁੱਧ-ਭੂਮੀ) ਵਿਚ ਸੂਰਮੇ ਘੋੜਿਆਂ ਅਤੇ ਪਲਾਣਿਆਂ (ਲੋਹੇ ਦੀਆਂ ਝੁਲਾਂ) ਸਹਿਤ ਡਿਗ ਰਹੇ ਸਨ।"