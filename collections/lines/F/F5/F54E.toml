[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਗਿਆਰਹ ਮਿਲ ਕਰਿ ਧਾਵਹੁ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Call Indra and twelve Suryas and in unison with eleven Rudras attack him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗਿਆਰਾਂ ਰੁਦਰਾਂ ਨੂੰ ਨਾਲ ਮਿਲਾ ਕੇ ਧਾਵਾ ਕਰੋ।"