[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੀਅਰ ਸੂਰ; ਨਖੵਤ੍ਰ ਮਹਿ ਏਕੁ ॥"
page = 294
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the moon, the sun and the stars, He, the One Lord is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦਰਮੇ, ਸੂਰਜ ਅਤੇ ਤਾਰਿਆਂ ਅੰਦਰ ਓਹੀ ਇਕ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the moon, the sun and the stars, He is the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਔ ਚੰਦ੍ਰਮਾਂ ਤਾਰਿਓਂ ਮੇਂ ਭੀ ਵਹੁ ਏਕ ਹਰੀ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ, ਸੂਰਜ, ਤਾਰਿਆਂ ਵਿਚ ਭੀ ਇਕ ਉਹੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también se encuentra en el sol, la luna y las estrellas."