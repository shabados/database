[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਰੀ ਆਈ; ਢਿਲ. ਨ ਕਾਊ ॥"
page = 952
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the death warrant comes, none can make any delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਪਰਵਾਨਾ ਆ ਜਾਂਦਾ ਹੈ, ਕੋਈ ਜਣਾ ਭੀ ਕੋਈ ਦੇਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one's death warrant is issued, there is no delay."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹੁਕਮ ਰੂਪ ਚਿੱਠੀ ਆਈ ਤਬ ਕੋਈ ਭੀ ਢੀਲ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਨੂੰ ਸੱਦਾ ਆਉਂਦਾ ਹੈ ਉਹ ਇਥੇ ਢਿੱਲ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਰੀ = ਚਿੱਠੀ, ਸੱਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando la orden de la muerte llega, no hay retrasos."