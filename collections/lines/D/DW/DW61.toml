[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਣਹਾਰੇ ਕਉ ਜੈਕਾਰੁ ॥੫॥"
page = 841
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Beneficent Lord, I pay my respectful homage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਸਨਿਮਰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I celebrate the victory of the Lord, the Great Giver. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਨਹਾਰੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸਦਾ ਹੀ ਜੈਕਾਰ ਹੈ॥੫॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਉਸ ਸਭ ਕੁਝ ਦੇ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸਦਾ ਕਰਦੇ ਰਹੋ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esa forma proclama la Victoria de tu Señor Benévolo, de Dios.(5)"