[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਆਪਣੀ ਜਾਣ ਉਸ ਪ੍ਰੀਤਮ ਤੋਂ ਵਾਰ ਦੇ, ਤਾਂ ਜੋ ਤੂੰ ਉਸੇ ਦਾ ਹੀ ਰੂਪ ਹੋ ਜਾਵੇਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਂ ਬ-ਜਾਨਾਂ ਦਿਹ ਕਿ ਤਾ ਜਾਨਾਂ ਂਸ਼ਵੀ ।੩੬੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the pursuer and appreciator of kindness and blessing,"