[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ ਉਥਾਪਿ ਨਿਵਾਜੀ ॥"
page = 1059
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself establishes, disestablishes and glorifies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਅਸਥਾਪਨ ਕਰਦਾ, ਉਖੇੜਦਾ ਅਤੇ ਪਵਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes and disestablishes, and embellishes with grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਥਾਪ ਕਰ ਵਡਿਆਈ ਅਰਥਾਤ ਪਾਲਨਾ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ (ਉਥਾਪਿ) ਉਠਾਇ ਲਈ ਅਰਥਾਤ ਪਰਲੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ (ਆਪ ਹੀ) ਨਾਸ ਕਰਦਾ ਹੈ (ਆਪ ਹੀ ਜੀਵਾਂ ਉਤੇ) ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਿ = ਉਥਾਪੇ, ਨਾਸ ਕਰਦਾ ਹੈ। ਨਿਵਾਜੀ = ਸੋਹਣੀ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "establece, desestabiliza y embellece todo. Por Sí Mismo,"