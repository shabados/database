data = "ਆਪ ਰਚੇ ਆਪੇ ਕਲ ਘਾਏ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He creates Himself and destroys Himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ ਆਪ ਹੀ ਰਚਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਮਾਰਦਾ ਹੈ।"