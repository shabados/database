[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਕਾ; ਕਿਰਣਿ ਕਮਲ ਮਹਿ ਪਾਵਾ ॥"
page = 340
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "K: When the rays of Divine Knowledge came into the heart lotus,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ - ਜਦ ਬ੍ਰਹਿਮ ਗਿਆਨ ਦੀਆਂ ਕਿਰਨਾ ਦਿਲ ਕੰਵਲ ਵਿੱਚ ਆ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KAKKA: When the rays of Divine Light come into the heart-lotus,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਕੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਰੂਪ ਸੂਰਜ ਕੇ ਬਚਨ ਰੂਪੀ ਕਿਰਣੋਂ ਕੋ ਹਿਰਦੇ ਕਮਲ ਮੇਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਗਿਆਨ-ਰੂਪ ਸੂਰਜ ਦੀ) ਕਿਰਨ (ਹਿਰਦੇ-ਰੂਪ) ਕੌਲ-ਫੁੱਲ ਵਿਚ ਟਿਕਾ ਲਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਕਾ = ਕੱਕਾ ਅੱਖਰ। ਕਿਰਣਿ = ਸੂਰਜ ਦੀ ਕਿਰਨ, ਗਿਆਨ-ਰੂਪ ਸੂਰਜ ਦੀ ਕਿਰਨ। ਪਾਵਾ = ਜੇ ਮੈਂ ਪਾ ਲਵਾਂ। ਕਮਲ ਮਹਿ = ਹਿਰਦੇ-ਰੂਪ ਕੌਲ ਫੁੱਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ka ka uando los rayos de la Sabiduría Divina iluminan el loto del corazón,"