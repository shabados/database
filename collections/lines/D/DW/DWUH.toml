[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਹੁ. ਦਇਆਪਤਿ ਦਾਤੇ; ਗਤਿ ਪਾਵਉ. ਮਤਿ ਦੇਹੋ ॥"
page = 1109
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of compassion, the Beneficent One, bless me with Thy vision and grant me understanding, that I may obtain salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਸੁਆਮੀ, ਦਾਤਾਰ ਪੁਰਖ! ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼ ਅਤੇ ਸੋਚ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰ। ਤਾਂ ਜੋ ਮੈਂ ਮੁਕਤੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me the Blessed Vision of Your Darshan, O Lord of Mercy and Compassion. O Great Giver, grant me understanding, that I might find salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਯਾ ਪਤ ਦਾਤੇ! ਮੇਰੇ ਕੋ ਗੁਰਾਂ ਕਾ ਦਰਸਨੁ ਦੇਹੁ। ਤਿਨਾਂ ਦੁਆਰੇ ਆਤਮ ਵਸੈਣੀ ਮਤਿ ਦੀਜੀਏ, ਜਿਸ ਤੇ ਤੇਰੇ ਸਰੂਪ ਮੇਂ (ਗਤਿ) ਪ੍ਰਾਪਤਿ ਵਾ ਇਸਥਤੀ ਪਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਦਾਤਾਰ! ਮੈਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦੇਹ, ਮੈਨੂੰ (ਚੰਗੀ) ਅਕਲ ਦੇਹ, (ਜਿਸ ਕਰਕੇ) ਮੈਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਸਕਾਂ (ਤੇ ਤੈਨੂੰ ਹਰ ਥਾਂ ਵੇਖ ਸਕਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਪਾ ਲਵਾਂ, ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂ। ਮਤਿ = ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, bendíceme con Tu Visión y concédeme la Sabiduría para que pueda ser emancipado."