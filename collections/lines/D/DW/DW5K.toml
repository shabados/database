[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਪਾਇਆ; ਹਰਿ ਭਗਤਿ ਇਕ ਮੰਗਾ ॥"
page = 449
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the perfect Guru I have obtained God and I pray for the devotional service of God alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ। ਮੈਂ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਦੀ ਮੰਗ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, I have obtained the Lord, and I beg for the one blessing of devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਹੇ ਹਰਿ! ਤੇਰੀ ਇਕ ਭਗਤਿ ਮਾਂਗ ਕੇ ਤੁਝ ਹਰਿ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਗੁਰੂ ਪਾਸੋਂ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਮੰਗਦਾ ਹਾਂ (ਕਿਉਂਕਿ) ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru Perfecto he obtenido al Señor y sólo pido esa Bendición de Devoción del Señor."