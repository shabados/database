[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਪੰਚਨ; ਮੇਰੋ ਮਨੁ ਜੁ ਬਿਗਾਰਿਓ ॥"
page = 710
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These five vices have corrupted my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਨਾ ਪੰਜਾਂ ਵਿਕਾਰਾਂ ਨੇ ਮੇਰਾ ਚਿੱਤ ਪਲੀਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five vices have corrupted my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪੰਚੋਂ ਕਾਮ ਆਦਿਕੋਂ ਨੇ ਮੇਰਾ ਮਨ ਜੋ ਬਿਗਾੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਇਹਨਾਂ ਪੰਜਾਂ ਨੇ ਹੀ ਮੇਰਾ ਮਨ ਇਤਨਾ ਵਿਗਾੜ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco enemigos han desviado mi mente"