[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਮੰਨਹਿ. ਤਾ ਹਰਿ ਮਿਲੈ; ਤਾ ਵਿਚਹੁ ਹਉਮੈ ਜਾਇ ॥ ਰਹਾਉ ॥"
page = 560
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou obey God's order, then Shalt thou meet Him and then alone, ego shall depart from within thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਫੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਕਰੇ, ਤਦ ਤੂੰ ਉਸ ਨੂੰ ਮਿਲ ਪਵੇਗੀ ਅਤੇ ਕੇਵਲ ਤਦ ਹੀ ਤੇਰੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਦੂਰ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you submit to the Hukam of the Lord's Command, then you shall meet with the Lord; only then will your ego depart from within. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਹੁਕਮ ਕੋ ਮਾਨੇਗਾ ਤਬ ਹਰਿ ਮਿਲੈਗਾ ਔਰ ਹੰਤਾ ਮਮਤਾ ਸਭ ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਸੇ ਜਾਤੀ ਰਹੈਗੀ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ (ਗੁਰੂ ਦਾ) ਹੁਕਮ ਮੰਨੇਂਗਾ, ਤਾਂ ਤੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਵੇਗਾ, ਤਾਂ ਤੇਰੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਇਗੀ। ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cuando uno vive en la Verdad del Señor, se libera del ego y se une con su Dios. (1‑Pausa)"