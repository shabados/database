[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਹਰਿ ਪਾਇਆ; ਹਲਤਿ ਪਲਤਿ ਪਤਿ ਰਾਖੁ ॥੧॥ ਰਹਾਉ ॥"
page = 997
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru, I have attained to my God, who saves my honour here and hereafter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਜੋ ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰਖਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, I have found the Lord, who saves my honor, here and hereafter. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਪੂਰੇ ਦ੍ਵਾਰਾ ਹਰੀ ਕੋ ਪਾਇਆ ਹੈ, ਉਨ ਕੀ ਹਰੀ ਨੇ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਪਤ ਰਖ ਲਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ (ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ, ਅਤੇ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਆਪਣੀ ਇਜ਼ਤ ਬਚਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੇ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ। ਰਾਖੁ = ਬਚਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegarás hasta Dios, a través del Perfecto Guru y serás honrado, tanto aquí como aquí después. (1-Pausa)"