type = "primary"
data = "ਦ੍ਰੁਗਾ ਸਾਮੁਹੇ ਬੋਲ ਬਾਕੇ ਸੁਨਾਏ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Going in front of Durga, he uttered some inronical words."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਦੁਰਗਾ ਦੇ ਸਾਹਮਣੇ ਪਹੁੰਚ ਕੇ ਵਿਅੰਗ ਭਰੇ ਬੋਲ ਸੁਣਾਏ"