[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਰਾਹੀ ਮਨਸੂਰ ਦੇ ਮੂੰਹੋ ਨਿਕਲੇ ਂਅਨੱਲਹੱਕਂ ਵਾਣਗ ਕਿਧਰੇ ਕੁਲ ਕੁਲ ਦੀ ਆਵਾਜ਼ ਪੈਦਾ ਕਰੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਨਲ-ਹੱਕ ਅਜ਼ ਲਬਿ ਮਨਸੂਰ ਗਰ ਚੂੰ ਸ਼ੀਸ਼ਾ ਕੁਲਕੁਲ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Which is that body (chest) that doesn't have godly treasures in it? (7) (4)"