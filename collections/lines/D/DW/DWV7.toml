[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ ਤਹ ਸਚੁ ਪਸਰਿਆ; ਅਵਰੁ. ਨ ਦੂਜਾ ਕੋਈ ॥"
page = 769
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I behold, I find the True Lord pervading there, There is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਉਥੇ ਮੈਂ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਵਿਆਪਕ ਪਾਉਂਦਾ ਹਾਂ। ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see the True Lord pervading; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹ ਦੇਖਾ ਹੈ ਤਹ ਸਚ ਹੀ ਪਸਰਿਆ ਹੂਆ ਹੈ ਔਰ ਦੂਜਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਧਰ ਵੀ ਉਹਨਾਂ ਨਿਗਾਹ ਕੀਤੀ, ਉਧਰ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਪਸਾਰਾ ਦਿੱਸਿਆ। ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ (ਕਿਤੇ ਭੀ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo a ver, ahí veo prevaleciendo al Señor, pues no existe nada en donde Él no esté,"