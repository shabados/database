[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੜਾ ਸਾਹਿਬੁ ਸਬਦਿ ਪਛਾਣੀਐ; ਆਪੇ ਲਏ ਮਿਲਾਏ ॥"
page = 582
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is realized through the Guru's instruction and He Himself blends man with His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸਿਞਾਣਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਬੰਦੇ ਨੂੰ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master is realized through the Word of His Shabad; He blends all with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਚਾ ਸਾਹਿਬ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਜਬ ਪਹਿਚਾਨੀਐ ਤਬ ਆਪ ਹੀ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪੈ ਸਕਦੀ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ) ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੁੜਿਆਂ)। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce, a través de la Palabra, a tu Verdadero Dios, Quien de Sí Mismo viene a abrazarte en Su Pecho."