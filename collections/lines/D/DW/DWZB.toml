[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਆ; ਸਭ ਲਾਥੀ ਭੂਖ ਤਿਖਾਟ ॥੪॥੬॥ ਛਕਾ ੧ ॥"
page = 986
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has quaffed the immortalising Nectar and all his hunger and thirst are quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਕਰ ਨਾਨਕ ਨੇ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਆਬਿਹਿਯਾਤ ਪਾਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਭੁੱਖ ਤੇ ਤ੍ਰੇਹ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak drinks in the Ambrosial Nectar; all his hunger and thirst are quenched. ||4||6|| Set of Six Hymns 1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਨੋਂ ਨੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਕੀ ਭੂਖ ਇਸ ਲੋਕ ਕੀ ਔ ਤ੍ਰਿਸਨਾ ਪ੍ਰਲੋਕ ਕੀ ਲਹਿ ਗਈ ਹੈ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਅਜਿਹੇ ਬੰਦਿਆਂ ਨੇ ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਤਾ, ਉਹਨਾਂ ਦੀ ਮਾਇਆ ਵਾਲੀ ਸਾਰੀ ਭੁੱਖ ਤ੍ਰੇਹ ਲਹਿ ਗਈ ॥੪॥੬॥ਛਕਾ ੧ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ। ਸਭ = ਸਾਰੀ। ਤਿਖਾਟ = ਤਿਖ, ਤ੍ਰੇਹ।੪। ਛਕਾ = ਛੱਕਾ, ਛੇ ਸ਼ਬਦਾਂ ਦਾ ਜੋੜ ॥੪॥੬॥ਛਕਾ ੧ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha probado el Sabor del Néctar de Dios y así se liberó de toda hambre y sed.(4-6) Grupo de siete Himnos (1)"