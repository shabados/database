[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਬ੍ਰਹਮੰਡ ਕਰੋੜਿ ਜਿਨਿ; ਲੂੰਅ ਲੂੰਅ ਅੰਦਰਿ ਸੰਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But, the Lord Oankar who has subsumed crores of worlds"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਐਸੇ) ਕਰੋੜਾਂ ਬ੍ਰਹਿਮੰਡ ਇਕ ਇਕ ਰੋਮ ਵਿਖੇ ਸੰਜਰੇ ਹੋਏ ਹਨ।"