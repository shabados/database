[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਭਾਰ ਪਰਾਈ ਸਿਰਿ ਚਰੈ; ਚਲਿਓ ਚਾਹੈ ਬਾਟ ॥"
page = 1369
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, man wishes to tread the path, carrying on his head the load of others sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਹੋਰਨਾ ਦੇ ਪਾਪਾਂ ਦਾ ਬੋਝ ਆਪਣੇ ਮੁੰਡ ਉਤੇ ਚੁਕ ਕੇ, ਬੰਦਾ ਮਾਰਗ ਤੇ ਟੁਰਨਾ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the mortal wants to walk on the path, carrying the load of others' sins on his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਕੇ ਪਰਾਈ ਭਾਰ ਪੂਜਾ ਪਤਿਸ਼ਟਾ ਆਦੀ ਸੰਬੰਧੀਆਂ ਕੀ ਪਾਲਨਾ ਰੂਪੀ ਸਿਰ ਪਰ ਚੜ ਰਹੀ ਹੈ ਔ ਪ੍ਰਲੋਕ ਮਾਰਗ ਮੇਂ ਆਜ ਕਲ ਚਲਿਆ ਚਾਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਕੁਸੰਗ ਦੇ ਕਾਰਨ ਇਸ ਦੇ ਸਿਰ ਉਤੇ ਪਰਾਈ (ਨਿੰਦਿਆ) ਦਾ ਭਾਰ ਚੜ੍ਹਦਾ ਜਾਂਦਾ ਹੈ (ਭਾਰ ਭੀ ਚੜ੍ਹੀ ਜਾਂਦਾ ਹੈ, ਫਿਰ ਭੀ ਮਨੁੱਖ ਇਸ ਨਿੰਦਿਆ ਦੇ) ਰਾਹੇ ਹੀ ਤੁਰਨਾ ਪਸੰਦ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el mortal quiere caminar por el Sendero, cargando las faltas de otros en su espalda,"