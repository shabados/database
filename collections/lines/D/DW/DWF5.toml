[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਡਾ ਮਰਕਾ; ਸਭਿ ਜਾਇ ਪੁਕਾਰੇ ॥"
page = 1133
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanda and Marka, Prahlad's teachers, going to the king's court, lodged a complaint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਡੇ ਅਤੇ ਮਰਕੇ, ਪ੍ਰਹਿਲਾਦ ਦੇ ਅਧਿਆਪਕਾਂ ਨੇ ਰਾਜੇ ਦੀ ਸਭਾ ਵਿੱਚ ਜਾ ਕੇ ਸ਼ਿਕਾਇਤ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sandaa and Markaa, his teachers, went to his father the king, and complained:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਡਾ ਅਮਰਕਾ ਦੋਨੋ ਪਾਂਧੇ ਸੁਕ੍ਰ ਕੇ ਪੁਤ੍ਰ ਥੇ। ਪ੍ਰਹਿਲਾਦਿ ਕੇ ਪਿਤਾ ਹਿਰਨਕਸ਼ਪ ਕੇ ਪਾਸ (ਸਭਿ) ਸਭਾ ਮੇਂ ਜਾਕਰ ਪੁਕਾਰ ਕਰਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਡ ਅਮਰਕ ਤੇ ਹੋਰ ਸਾਰਿਆਂ ਨੇ ਜਾ ਕੇ (ਹਰਨਾਖਸ਼ ਕੋਲ) ਪੁਕਾਰ ਕੀਤੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਡਾ ਮਰਕਾ = ਸੰਡ ਅਤੇ ਅਮਰਕ। ਸਭਿ = ਸਾਰੇ। ਜਾਇ = ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shanda y Amarka, sus maestros fueron entonces a quejarse con su padre,"