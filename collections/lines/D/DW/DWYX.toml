data = "ਛੋਰਿ ਨ ਚਲਿਯੋ ਧਾਮ; ਸੰਗ ਅਪੁਨੇ ਲਈ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He decided to leave the home along with her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਘਰ ਵਿਚ ਛਡਣ ਦੀ ਥਾਂ ਆਪਣੇ ਨਾਲ ਲੈ ਲਿਆ।"