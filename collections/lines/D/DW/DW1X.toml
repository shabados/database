[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਮਰਾਂ ਭਰ ਉਹ ਅਜੇਹੀ ਦੌਲਤ ਨੂੰ ਢੂੰਡਦੇ ਰਹੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਉਮਰ ਹਾ ਜੋਯਾਇ ਈਂ ਦੌਲਤ ਸ਼ੁਦੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he picks up crumbs and bits from the dinner table of the Guru. (158)"