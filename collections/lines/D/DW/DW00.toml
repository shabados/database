data = "ਨਿਉਲੀ ਕਰਮ ਭੁਇਅੰਗਮ ਭਾਠੀ ॥"
page = 1043
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inly-washing and mounting of breath to the Tenth Gate, through the coiled pipe (trachea),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ-ਧੰਣਾ ਤੇ ਕੁੰਡਲਦਾਰ ਨਾੜੀ ਰਾਹੀਂ ਦਸਮ ਦੁਆਰ ਵਿੱਚ ਸਾਹ ਚੜ੍ਹਾਉਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inner cleansing techniques, channeling the energy to raise the Kundalini to the Tenth Gate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਉਲੀ ਕਰਮ ਭੀ ਕਰੇ। ਭੁਅੰਗਮ ਨਾਮ ਨਾੜੀ ਕਾ ਹੈ। ਜੋ ਪੀਛੇ ਕੰਗਰੋੜ ਕੇ ਸਾਥ ਲਗੀ ਹੂਈ ਹੋਤੀ ਹੈ। ਜਿਸ ਦਵਾਰੇ ਪ੍ਰਾਣੋਂ ਕੋ ਊਪਰ ਚੜਾਵਤੇ ਹੈਂ ਤਿਸ ਦੁਆਰੇ (ਭਾਠੀ) ਦਸਮੇਂ ਦੁਆਰ ਮੇਂ ਪ੍ਰਾਣ ਜੋ ਚੜਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਲੋਕ) ਨਿਉਲੀ ਕਰਮ ਕਰਦੇ ਹਨ, ਕੁੰਡਲਨੀ ਨੂੰ ਦਸਮ ਦੁਆਰ ਵਿਚ ਖੋਹਲਣਾ ਦੱਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਉਲੀ ਕਰਮ = ਆਂਦਰਾਂ ਨੂੰ ਤੇਜ਼ੀ ਨਾਲ ਭਵਾ ਕੇ ਪੇਟ ਸਾਫ਼ ਰੱਖਣ ਦੀ ਕ੍ਰਿਆ। ਭੁਇਅੰਗਮ = ਜੋਗੀਆਂ ਦੀ ਮਿਥੀ ਹੋਈ ਭੁਜੰਗਮਾ ਨਾੜੀ। ਇਹ ਸੁਖਮਨਾ ਨਾੜੀ ਦੀ ਜੜ੍ਹ ਵਿਚ ਰਹਿ ਕੇ ਕਿਵਾੜ ਦਾ ਕੰਮ ਦੇਂਦੀ ਹੈ। ਸਾਢੇ ਤਿੰਨ ਕੁੰਡਲ (ਚੱਕਰ) ਮਾਰ ਕੇ ਸੱਪ ਵਾਂਗ (ਸੁੱਤੀ) ਲੇਟੀ ਹੋਈ ਹੈ। ਇਸੇ ਮਿਥ ਦੇ ਕਾਰਨ ਇਸ ਨੂੰ ਕੁੰਡਲਨੀ ਭੀ ਆਖਦੇ ਹਨ। ਜੋਗਾ ਅਭਿਆਸ ਨਾਲ ਕੁੰਡਲਨੀ ਜਾਗਦੀ ਹੈ ਤੇ ਸੁਖਮਨਾ ਦੇ ਰਸਤੇ ਦਸਮ-ਦੁਆਰ ਨੂੰ ਜਾਂਦੀ ਹੈ। ਜਿਉਂ ਜਿਉਂ ਇਹ ਉਪਰ ਨੂੰ ਚੜ੍ਹਦੀ ਹੈ ਜੋਗੀ ਨੂੰ ਆਨੰਦ ਆਉਂਦਾ ਹੈ। ਭਾਠੀ = (ਜੋਗੀਆਂ ਦੀ ਬੋਲੀ ਵਿਚ) ਦਸਮ ਦੁਆਰ ਜਿਸ ਵਿਚੋਂ ਅੰਮ੍ਰਿਤ ਦੀ ਧਾਰ ਚੋਣਾ ਉਹ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La limpieza de vías de respiración y estómago con tela, pasar la respiración a través del horno de reverberación Bhuyangm,"