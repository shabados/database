[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਕਰਿ ਕਰਿ ਵੇਖੈ ॥"
page = 1047
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Creator creates the creation and then watches it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਰਚਨਹਾਰ ਰਚਨਾ ਨੂੰ ਰਚਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself creates the creation, and watches over it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕਰਤਾ ਜੀਵਾਂ ਕੋ ਕਰ ਕਰ ਕੇ ਇਨ ਕੇ ਕਰਮੋਂ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰਾ ਖੇਲ) ਕਰਤਾਰ ਆਪ ਹੀ ਕਰ ਕਰ ਕੇ ਵੇਖ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador crea todo de Sí Mismo y después lo observa."