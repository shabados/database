[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਹੀ ਦਰੀਆ. ਤੁਹੀ ਕਰੀਆ; ਤੁਝੈ ਤੇ ਨਿਸਤਾਰ ॥੧॥"
page = 338
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the river and Thou art the boatman. From Thee is my salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰਿਆ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮਲਾਹ। ਤੇਰੇ ਤੋਂ ਹੀ ਮੇਰਾ ਕਲਿਆਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the river, and You are the boatman; salvation comes from You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਦਰੀਆਓ ਭੀ ਤੂੰ ਹੀ ਹੈਂ ਔਰ ਪਾਰ ਕਰਨੇ ਕੋ ਗੁਰੂ ਰੂਪ (ਕਰੀਆ) ਮਲਾਹ ਭੀ ਤੂੰ ਹੀ ਹੈਂ ਤੇਰੇ ਸੇ ਹੀ ਮੇਰਾ ਨਿਸਤਾਰਾ ਹੋਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, (ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾਉਣ ਵਾਲਾ) ਮਲਾਹ ਭੀ ਤੂੰ ਆਪ ਹੈਂ। ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮੈਂ ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘ ਸਕਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰੀਆ = (ਭਾਵ,) ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਕਰੀਆ = ਮਲਾਹ। ਤੁਝੈ ਤੇ = ਤੈਥੋਂ ਹੀ। ਨਿਸਤਾਰ = ਪਾਰ-ਉਤਾਰਾ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰ-ਲਹਿਰਾਂ ਤੋਂ ਬਚਾਅ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Río, eres el Barquero, eres nuestro Único Salvador, oh Señor. (1)"