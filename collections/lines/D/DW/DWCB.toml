[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਣਾਈ. ਭਜੁ ਮਨ ਮੇਰੇ; ਸਭ ਕਿਛੁ ਕਰਣੈ ਜੋਗੁ ॥"
page = 1347
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, hasten to thy God's refuge, He is capable of everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਦੌੜ ਕੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈ ਨੇ। ਉਹ ਸਾਰਾ ਕੁਝ ਕਰਨ ਨੂੰ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, hurry to the Sanctuary of the Lord; He is Potent to do everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕੀ ਸਰਣਾਗਤ ਹੋਵਹੁ, ਹਰੀ ਸਭ ਕਿਛੁ ਕਰਨੇ ਯੋਗ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ। ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, apúrate para llegar al Santuario del Señor. Él tiene el Poder de hacer lo que sea."