[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਿਸੁ ਕੀਰਤਨੁ ਏਕ ॥੪॥੮॥"
page = 885
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sing there the praise of the one Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਓਥੇ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Kirtan of the One Lord's Praises are sung there. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਕੋ ਏਕ ਬ੍ਰਹਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਹੇਤੂ ਪੂਰਬਉਕਤ ਕੀਰਤਨੁ ਮਿਲਤਾ ਹੈ॥੪॥੮॥☬ਜਹਾਂਗੀਰ ਬਾਦਸ਼ਾਹ ਨੇ ਗੁਰੂ ਜੀ ਸੇ ਪੂਛਾ ਕਿ ਹਿੰਦੂਆਂ ਕਾ ਪੱਖ ਅਧਕ ਹੈ ਵਾ ਮੁਸਲਮਾਨੋਂ ਕਾ, ਤਥਾ ਪ੍ਰਭੂ ਸਾਹਿਬ ਏਕ ਵਾ ਦੋ ਹੈਂ? ਤਿਸ ਪ੍ਰਤੀ ਪਖੋਂ ਕੋ ਬਰਾਬਰ ਰਖ ਕਰ ਹੁਕਮ ਮੰਨਣੇ ਵਾਲੇ ਕੀ ਅਧਿਕਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਨਕ ਆਖਦਾ ਹੈ-  (ਸਾਧ ਸੰਗਤਿ ਨੂੰ ਕੀਰਤਨ ਹੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਇਕੋ ਇਕ ਸਹਾਰਾ ਹੈ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਸਾਧ ਸੰਗਤਿ) ਦਾ। ਏਕ = ਇਕੋ ਟੇਕ, ਇਕੋ ਆਸਰਾ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo ahí se canta la Alabanza de Dios. (4-8)"