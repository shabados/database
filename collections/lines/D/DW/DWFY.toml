[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਦਿਨ ਤੇ ਕਾਹੂੰ ਤ੍ਰਿਯਹਿ; ਲਯੋ ਨ ਨਿਕਟਿ ਬੁਲਾਇ ॥੨੦॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And from then on abandoned ruining the virtuosity of other’swomen.(20)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ ਕਿਸੇ ਵੀ ਇਸਤਰੀ ਨੂੰ (ਰਾਜੇ ਨੇ ਆਪਣੇ) ਨੇੜੇ ਨਾ ਬੁਲਾਇਆ ॥੨੦॥"