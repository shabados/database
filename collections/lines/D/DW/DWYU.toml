[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਕਤੇਬ ਇਫਤਰਾ ਭਾਈ; ਦਿਲ ਕਾ ਫਿਕਰੁ. ਨ ਜਾਇ ॥"
page = 727
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas and the four Semitic scriptures are unnecessary, O brother, if the mind's anxiety is not removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਅਤੇ ਚਾਰੇ ਸ਼ਾਮ ਦੇਸ ਦੇ ਮਜ਼ਹਬੀ ਗ੍ਰੰਥ ਬੇਲੋੜੇ ਹਨ, ਹੇ ਭਰਾ! ਜੇਕਰ ਚਿੱਤ ਦੀ ਚਿੰਤ ਦੂਰ ਨਹੀਂ ਹੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas and the Scriptures are only make-believe, O Siblings of Destiny; they do not relieve the anxiety of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੇਦ ਔ ਕਤੇਬੋਂ ਕੇ (ਇਫਤਰਾ) ਖੋਲਨੇ ਅਰਥਾਤ ਪੜਨੇ ਤੇ ਬਿਨਾ ਧਾਰਨ ਸੇ ਰਿਦੇ ਕਾ (ਫਿਕਰੁ) ਸੰਸਾ ਨਹੀਂ ਜਾਤਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਵਾਦ-ਵਿਵਾਦ ਦੀ ਖ਼ਾਤਰ) ਵੇਦਾਂ ਕਤੇਬਾਂ ਦੇ ਹਵਾਲੇ ਦੇ ਦੇ ਕੇ ਵਧ ਗੱਲਾਂ ਕਰਨ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਆਪਣੇ) ਦਿਲ ਦਾ ਸਹਿਮ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤੇਬ = ਪੱਛਮੀ ਮਤਾਂ ਦੇ ਧਰਮ = ਪੁਸਤਕ (ਤੌਰੇਤ, ਜ਼ੰਬੂਰ, ਅੰਜੀਲ, ਕੁਰਾਨ)। ਇਫਤਰਾ = {ਅਰਬੀ} ਮੁਬਾਲਗ਼ਾ, ਬਣਾਵਟ, ਅਸਲੀਅਤ ਨਾਲੋਂ ਵਧਾ ਕੇ ਦੱਸੀਆਂ ਹੋਈਆਂ ਗੱਲਾਂ। ਫਿਕਰੁ = ਸਹਿਮ, ਅਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas y las escrituras son sólo un espejismo, oh Hermanos del Destino, pues no calman la ansiedad del corazón."