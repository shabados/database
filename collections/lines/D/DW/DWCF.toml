[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਉਣੁ ਕਰੇ ਚਹੁ ਕੁੰਟ ਕਾ; ਘੜੀ ਨ ਬੈਸਣੁ ਸੋਇ ॥"
page = 70
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and wanders in four directions and cannot sit or sleep even for a moment;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਬੈਠ ਜਾ ਸੌ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when you are wandering around in all four directions, and you cannot sit or sleep even for a moment"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚਾਰੋਂ ਕੁੰਟਾਂ ਕਾ ਭ੍ਰਮਣਾ ਕਰੇ, ਘੜੀ ਭਰ ਭੀ ਇਸਥਰ ਹੋ ਕਰ ਬੈਠਨਾ ਨ ਮਿਲੇ ਅਰੁ ਸੌਣਾ ਭੀ ਨਾ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਇਸ ਤਰ੍ਹਾਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਕਿ ਉਸ ਨੂੰ ਘੜੀ ਭਰ ਬਹਿਣਾ ਭੀ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਉਣੁ = ਗਮਨ, ਭ੍ਰਮਨ। ਬੈਸਣੁ = ਬੈਠਣਾ, ਆਰਾਮ। ਸੋਇ = ਉਹ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y vaga alrededor de los cuatro continentes, sin encontrar sosiego."