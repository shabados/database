[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਓ ਬੰਦਾ ਦੁਨੀ ਵਿਚਿ; ਵਤਿ, ਆਸੂਣੀ ਬੰਨੑਿ ॥"
page = 1383
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entertaining high hopes, the mortal had come into the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀਆਂ ਉਮੈਦਾ ਧਾਰ ਕੇ, ਪ੍ਰਾਣੀ ਸੰਸਾਰ ਅੰਦਰ ਆਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal comes into the world with high hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਇਹ ਬੰਦਾ ਬੰਦਗੀ ਕਰਨੇ ਵਾਸਤੇ ਇਸ ਦੁਨੀਆਂ ਮੇਂ ਆਇਆ ਹੈ ਔ ਪੁਨਾ ਅਨੇਕ (ਆਸੂਣੀ) ਆਸਾ ਕਰ ਕੇ ਬਧਾ ਹੂਆ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਜਗਤ ਵਿਚ ਕੋਈ ਸੋਹਣੀ ਜਿਹੀ ਆਸ ਬਣ ਕੇ ਆਇਆ ਹੈ (ਪਰ ਆਸ ਪੂਰੀ ਨਹੀਂ ਹੁੰਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਚਿ = (ਇਸ ਦੇ ਅਖ਼ੀਰ ਵਿਚ ਸਦਾ (ਿ) ਹੁੰਦੀ ਹੈ। ਲਫ਼ਜ਼ 'ਬਿਨੁ' ਦੇ ਅਖ਼ੀਰ ਵਿਚ ਸਦਾ (ੁ) ਹੁੰਦਾ ਹੈ)। ਵਤਿ = ਪਰਤ ਪਰਤ ਕੇ, ਮੁੜ ਮੁੜ ਕੇ। ਆਸੂਣੀ = ਨਿੱਕੀ ਜਿਹੀ ਆਸ, ਸੋਹਣੀ ਜਿਹੀ ਆਸ। ਬੰਨ੍ਹ੍ਹਿ = ਬੰਨ੍ਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mortal llega al mundo con grandes expectativas,"