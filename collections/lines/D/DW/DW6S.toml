[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਾ ਕਾ; ਭਉ ਗਇਆ ॥੪॥੮॥੧੪੬॥"
page = 211
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! his fear is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, their fears are removed. ||4||8||146||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਾ ਭੈ ਨਵਿਰਤ ਹੂਆ ਹੈ॥੪॥੮॥੧੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਾਨਕ) ਉਸ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ॥੪॥੮॥੧੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾ = ਦੀ। {ਲਫ਼ਜ਼ 'ਕਉ' ਅਤੇ 'ਕਾ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰਹੇ} ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, todos sus miedos y sus dolores desaparecen. (4-8-146)"