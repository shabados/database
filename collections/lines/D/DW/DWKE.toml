data = "ਭਾਤਿ ਭਾਤਿ ਸੌ ਬਚਨ ਉਚਰੀ ॥੧੯॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Laughing and smiling she made love and expressed loudly her contentment.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ ਭਾਂਤ ਨਾਲ ਗੱਲਾਂ ਕਰਦੀ ਹੈ ॥੧੯॥"