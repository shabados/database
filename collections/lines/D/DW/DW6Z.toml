[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸਭਾ ਮਹਿ. ਸਹਜੁ, ਨ ਚਾਖਿਆ; ਜਿਹਬਾ ਰਸੁ. ਨਹੀ ਰਾਈ ॥"
page = 596
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society, he enjoys not Divine equanimity and in His tongue there is not even an iota of sweetness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਉਹ ਈਸ਼ਵਰੀ ਖੁਸ਼ੀ ਨੂੰ ਨਹੀਂ ਮਾਣਦਾ ਅਤੇ ਉਸ ਦੀ ਜੀਭ ਵਿੱਚ ਭੋਰਾ ਭਰ ਭੀ ਮਿਠਾਸ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not enjoy celestial peace in the Company of the Holy, and there is not even a bit of sweetness on his tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੀ (ਸਭਾ) ਸਤਸੰਗ ਮੇਂ ਜਾਇਕਰ (ਸਹਜੁ) ਗ੍ਯਾਨ ਰਸ ਕੋ ਚਾਖਿਆ, ਭਾਵ ਪਾਨ ਨਹੀਂ ਕੀਆ ਹੈ। ਜਿਹਵਾ ਮੇਂ ਰਾਈ, ਭਾਵ ਥੋੜਾ ਭੀ ਰਸ ਨਹੀਂ ਅਰਥਾਤ ਫਿਕਾ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਕੇ ਮਨਮੁਖ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਕਦੇ ਨਹੀਂ ਮਾਣਦਾ, ਉਸ ਦੀ ਜੀਭ ਨੂੰ ਨਾਮ ਜਪਣ ਦਾ ਸੁਆਦ ਕਦੇ ਰਤਾ ਭੀ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸਭਾ = ਸਤ ਸੰਗ। ਸਹਜੁ = ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ, ਸ਼ਾਂਤੀ ਦਾ ਰਸ। ਰਾਈ = ਰਤਾ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No prueba el Sabor de la Paz en la Saad Sangat, la Sociedad de los Santos, y sus labios"