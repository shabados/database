[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਇਕ ਰਸ ਰੰਗ ਨਾਮਾ; ਨਾਮਿ ਲਾਗੀ ਲੀਉ ॥"
page = 1007
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Regularly utter thou the Name, enjoy the Name's bless and attune thyself to the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲਗਾਤਾਰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਨਾਮ ਦਾ ਅਨੰਦ ਮਾਣ ਅਤੇ ਨਾਮ ਨਾਲ ਹੀ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Savor the essence of the One and only Naam; love the Naam, focus and attune yourself to the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਬੀਚ ਇਕ ਰਸ ਰੰਗਿਆ ਰਹੁ, ਹਮਾਰੀ ਤੌ ਨਾਮੋਂ ਕਰ ਕੇ ਨਾਮੀ ਮੇਂ (ਲੀਉ) ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਹਨ), ਨਾਮ ਹੀ ਉਸ ਲਈ ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permanece imbuido en el Nombre del Señor con una mente concentrada,"