[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤੁਧੁ ਭਾਵੈ ਸਾਹਿਬਾ; ਤੂ ਮੈ. ਹਉ ਤੈਡਾ ॥੧॥"
page = 418
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it please thee, O my Lord, Thou art mine and all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰਾ ਹੈ ਅਤੇ ਮੈਂ ਤੇਰਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, O Lord Master, then You are mine, and I am Yours. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਜੋ ਤੁਝ ਕੋ ਮੇਰਾ ਪ੍ਰੇਮ ਪਸੰਦ ਆ ਜਾਇ ਤੋ ਤੂੰ ਹਮਾਰਾ ਸ੍ਵਾਮੀ ਹੈਂ ਔਰ ਮੈਂ ਤੇਰਾ ਦਾਸੁ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਜੇ ਤੈਨੂੰ (ਮੇਰੀ ਬੇਨਤੀ) ਪਸੰਦ ਆਵੇ (ਤਾਂ ਮੇਹਰ ਕਰ) ਤੂੰ ਮੇਰਾ (ਰਾਖਾ ਬਣ), ਮੈਂ ਤੇਰਾ (ਸੇਵਕ) ਬਣਿਆ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੇਰਾ। ਹਉ = ਮੈਂ। ਤੈਡਾ = ਤੇਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si el Señor lo desea, el Señor se vuelve mío y yo de Él. (1)"