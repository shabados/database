[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ. ਨ ਛਪੈ; ਜੇ ਕੋ ਰਖੈ ਛਪਾਏ ॥"
page = 232
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth remains not hidden, even though man may keep it hid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਲੁਕਿਆ ਨਹੀਂ ਰਹਿੰਦਾ ਭਾਵੇਂ ਆਦਮੀ ਇਸ ਨੂੰ ਲੁਕਾਈ ਰੱਖੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Truth does not remain hidden, even though one may try to hide it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਸਾਚ ਕੋ ਛਪਾਇ ਕਰ ਰਖੇ ਤਬ ਛਿਪਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਬਾਹਰ ਪ੍ਰਭੂ ਦਾ ਪਰਕਾਸ਼ ਹੋ ਜਾਏ), ਉਹ ਜੇ ਇਸ (ਮਿਲੀ ਦਾਤਿ) ਨੂੰ ਲੁਕਾ ਕੇ ਰੱਖਣ ਦਾ ਜਤਨ ਭੀ ਕਰੇ ਤਾਂ ਭੀ ਸਦ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਪਰਕਾਸ਼) ਲੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede esconderla por más que uno trate;"