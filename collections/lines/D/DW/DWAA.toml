[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੇ ਦਿਜ ਸ੍ਰੇਸਟ ਹੁਤੇ; ਤਿਨ ਕੋ ਅਤਿ ਹੀ ਦਛਨਾ ਤਿਨ ਦੀਨੀ ॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Enormous gifts were given to the eminent Brahmins"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਤਨੇ ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਸਾਰੀ ਦੱਛਣਾ ਦਿੱਤੀ ਗਈ।"