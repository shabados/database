[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਸਭਾ ਤੇ ਸੁਣਤ ਭਣਿਜੈ ॥੧੧੬੩॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Vrashabh-Dhareeshani”, add the word “ari” at the end and know all the names of Tupak.1163."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਇਸ ਨੂੰ ਨਿਸੰਗ ਹੋ ਕੇ ਸਭਾ ਵਿਚ ਕਹੋ ॥੧੧੬੩॥"