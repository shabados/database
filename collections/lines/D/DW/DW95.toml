[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਜਿਸੁ ਦੇਹਿ ਪਿਆਰੇ; ਸੋਈ ਜਨੁ ਪਾਵਏ ॥੮॥"
page = 918
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Love; that person alone obtains bliss whom Thou give."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈਂ ਹੇ ਪ੍ਰੀਤਮ। ਕੇਵਲ ਉਹ ਇਨਸਾਨ ਹੀ ਆਨੰਦ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, he alone receives it, unto whom You give it, O Beloved Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਤੂੰ ਭਾਣਾ ਮਾਨਣੇ ਕੋ ਦੇਤਾ ਹੈਂ, ਹੇ ਪਿਆਰਿਆ! ਸੋਈ ਪੁਰਸ ਤੇਰੇ ਕੋ ਪਾਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਨੂੰ ਤੂੰ (ਆਤਮਕ ਆਨੰਦ ਦੀ ਦਾਤਿ) ਬਖ਼ਸ਼ਦਾ ਹੈਂ ਉਹੀ ਇਸ ਨੂੰ ਮਾਣ ਸਕਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo es bendecido aquél a quien Tú bendices, oh Señor.(8)"