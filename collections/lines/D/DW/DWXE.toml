[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਦੇਖੈ. ਜਿਹਵਾ ਬੋਲੈ; ਕੰਨੀ ਸੁਰਤਿ ਸਮਾਇ ॥"
page = 138
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man sees with his eyes speaks with his tongue and fixes his attention by gearing with his ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਆਪਣਿਆਂ ਨੇਤ੍ਰਾ ਨਾਲ ਵੇਖਦਾ ਹੈ, ਆਪਣੀ ਜੀਭ ਨਾਲ ਬੋਲਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਕੰਨਾਂ ਦੁਆਰਾ ਸੁਣ ਕੇ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With their eyes, they see, and with their tongues, they speak; with their ears, they bring the mind to awareness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸਤਾ ਕਰ ਆਖੋਂ ਸੇ ਦੇਖਤਾ ਹੈ ਔਰ ਜਿਹਬਾ ਕਰ ਬੋਲਤਾ ਹੈ, ਪੁਨਾ ਕਾਨੋਂ ਮੇਂ ਸੁਨਣੇ ਕੀ ਗ੍ਯਾਤ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ ਇਹ ਵੇਖਦਾ ਹੈ, ਜੀਭ ਨਾਲ ਬੋਲਦਾ ਹੈ, (ਇਸ ਦੇ) ਕੰਨਾਂ ਵਿਚ ਸੁਣਨ ਦੀ ਸੱਤਿਆ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te dio ojos para ver, y boca para hablar, oídos para fijar en tu mente lo que escuchas."