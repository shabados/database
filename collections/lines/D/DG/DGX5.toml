[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਬੂਝੈ ਸੁ ਆਪੁ ਪਛਾਣੈ; ਹਰਿ ਪ੍ਰਭੁ ਹੈ ਤਿਸੁ ਕੇਰਾ ॥੩॥"
page = 602
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realises his ownself and to him, belongs the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਏਥੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ ਲੈਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ, ਤੇ ਸੁਆਮੀ ਮਾਲਕ ਉਸ ਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands here, realizes himself; the Lord God belongs to him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਆਤਮਾ ਕੋ ਪਛਾਨਾ ਹੈ ਤਿਸ ਨੇ ਅਪਨੇ ਸਰੂਪ ਕੋ (ਐਥੈ) ਇਸੀ ਲੋਕ ਮੇਂ ਜਾਨ ਲੀਆ ਹੈ। ਹਰਿ ਜੋ ਸਮਰਥ ਹੈ, ਸੋ ਫਿਰ ਤਿਸੀ ਕਾ ਹੋ ਰਹਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਜੀਵਨ ਵਿਚ ਹੀ (ਇਸ ਭੇਤ ਨੂੰ) ਸਮਝਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਦਾ ਸਹਾਈ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conoce la Verdad aquí, uno conoce el Ser, y el Señor, nuestro Maestro, le pertenece. (3)"