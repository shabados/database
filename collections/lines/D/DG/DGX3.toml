[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਨਾਮੇ ਬੀਠਲੁ ਦੇਖਿਆ; ਮੂਰਖ ਕੋ ਸਮਝਾਊ ਰੇ ॥ ਰਹਾਉ ॥"
page = 874
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Today I, Nama, have seen my Lord, so now I give instructions to the fool. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਮੈਂ, ਨਾਮੇ, ਨੇ ਆਪਣਾ ਪ੍ਰਭੂ ਵੇਖ ਲਿਆ ਹੈ ਇਸ ਲਈ ਮੈਂ ਹੁਣ ਬੇਵਕੂਫ ਨੂੰ ਸਿੱਖ-ਮਤ ਦਿੰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today, Naam Dayv saw the Lord, and so I will instruct the ignorant. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਨਾਮੇ ਨੇ ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਮੇਂ ਪੂਰਨ ਦੇਖਿਆ ਹੈ। ਪਰੰਤੂ ਆਜ ਅਲਪਗ ਦ੍ਰਿਸਟੀ ਵਾਲੇ ਮੂਰਖ ਕੋ ਵਾ ਅਰੇ ਮੂਰਖ ਤੇਰੇ ਕੋ ਸਮਝਾਵਤਾ ਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਮੈਂ ਤਾਂ ਇਸੇ ਜਨਮ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲਿਆ ਹੈ (ਪਰ ਤੂੰ ਮੂਰਖ ਹੀ ਰਹਿਓਂ, ਤੈਨੂੰ ਦਰਸ਼ਨ ਨਹੀਂ ਹੋਇਆ; ਆ) ਮੈਂ (ਤੈਨੂੰ) ਮੂਰਖ ਨੂੰ ਸਮਝਾਵਾਂ (ਕਿ ਤੈਨੂੰ ਦਰਸ਼ਨ ਕਿਉਂ ਨਹੀਂ ਹੁੰਦਾ) ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਜੁ = ਅੱਜ, ਹੁਣ, ਇਸੇ ਜਨਮ ਵਿਚ। ਬੀਠਲੁ = {Skt. विष्ठल One situated at a distance. ਵਿ-ਪਰੇ, ਦੂਰ। ਸਥਲ = ਖਲੋਤਾ ਹੋਇਆ} ਉਹ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ। ਰੇ = ਹੇ ਪਾਂਡੇ! ਸਮਝਾਊ = ਮੈਂ ਸਮਝਾਵਾਂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hoy Nam Dev vio a Su Señor y así fue a instruir al ignorante.(Pausa)"