[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਣ ਕਮਲ; ਮਨ ਧਿਆਇ ॥"
page = 741
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Guru's lotus feet in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਤੂੰ ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate within your mind on the Lotus Feet of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਚਰਨ ਜੋ ਕਮਲ ਵਤ ਹੈਂ ਤਿਨੋਂ ਕਾ ਮਨ ਮੇਂ ਧ੍ਯਾਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਸਦਾ) ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en lo profundo de tu mente en el Loto de los Pies del Guru"