[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਤੁਮ ਸਿਉ ਹਰਿ ਮਾਨ ਕਰ︀ਯੋ ਤਜ ਆਵਹੁ ਮਾਨ ਅਬੈ ਹਮ ਹਾਰੀ ॥੯੬੬॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I had been very egoistic with you, come to me, I accept defeat.966."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ 'ਮਾਨ' (ਰੋਸਾ) ਕੀਤਾ ਸੀ, ਹੁਣ ਤੁਸੀਂ ਮਾਣ ਛੱਡ ਕੇ ਜਲਦੀ ਆ ਜਾਓ, ਮੈਂ ਹਾਰ ਗਈ ਹਾਂ ॥੯੬੬॥"