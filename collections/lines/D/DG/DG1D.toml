[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਬੇਤਾ ਬ੍ਰਹਮ ਬੀਚਾਰ ॥"
page = 277
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is the knower of Lord's knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਦਾ ਜਾਣੂ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they know the contemplation of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਬੀ ਸਾਸਤ੍ਰੋਂ ਕਾ (ਬੇਤਾ) ਗਿਆਤਾ ਹੋ ਕਰ ਬ੍ਰਹਮ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਆਪ ਹੀ ਰੱਬੀ ਵਿਚਾਰ ਦਾ ਮਹਰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces, visita los elevados cielos y otras, desciende a las entrañas de la tierra hasta que finalmente, se convierte en hombre de entendimiento y contempla a su  Señor."