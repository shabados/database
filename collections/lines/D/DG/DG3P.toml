[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਭਗਤ ਕੈ; ਮਨਿ ਬਿਸ੍ਰਾਮ ॥"
page = 296
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It abides in the mind of Lord's devotee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਆਮੀ ਦੇ ਸ਼ਰਧਾਲੂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It abides in the minds of the devotees of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੇ ਨਾਮ ਸਹਤ ਸੁਖਮਨੀ ਬਾਣੀ ਕੀ ਗੋਬਿੰਦ ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ ਇਸਥਿਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਦਾ ਨਿਵਾਸ ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਦੇ ਮਨ ਵਿਚ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam habita en las mentes de los Devotos de Dios."