[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਮੀਤੁ ਕਰਹੁ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 46
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! make that Lord thy friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਉਸ ਠਾਕੁਰ ਨੂੰ ਆਪਣਾ ਮਿੱਤ੍ਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, make God your Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਜੋ ਪ੍ਰਮਾਤਮਾ ਹੈ ਤਿਸ ਕੋ ਮਿਤ੍ਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਤੂੰ ਭੀ) ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣਾ ਮਿੱਤਰ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, haz que el Señor sea tu Amigo."