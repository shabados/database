[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਿਗੁਰੁ ਦੇਖਹੁ ਇਕ ਨਿਮਖ ਨਿਮਖ; ਜਿਨਿ ਹਰਿ ਕਾ ਹਰਿ ਪੰਥੁ ਬਤਾਇਆ ॥"
page = 586
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever moment behold thou, that True Guru, who shows the Divine path of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਤੂੰ ਉਸ ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਵੇਖ ਜੋ ਸਾਹਿਬ ਦਾ ਰੱਬੀ ਰਾਹ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the True Guru, each and every moment; He shows us the Divine Path of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰੋਂ ਨੇ ਨੇਤ੍ਰ ਕੇ ਉਘੜਨੇ ਮੀਟਨੇ ਮੇਂ ਦੇਖਤੇ ਰਹੋ ਜਿਸ ਨੇ ਹਰਿ ਕਾ ਰਸਤਾ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਬਤਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਣ) ਦਾ ਰਾਹ ਦੱਸਿਆ ਹੈ, ਉਸ ਦਾ ਹਰ ਵੇਲੇ ਦਰਸ਼ਨ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਨਿਮਖ ਨਿਮਖ = (ਭਾਵ,) ਹਰ ਵੇਲੇ। ਪੰਥੁ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserven a ese Guru cada momento en el corazón, Él los ha guiado por el Sendero del Señor."