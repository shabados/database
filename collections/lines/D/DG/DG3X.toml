[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ; ਹਰਿ ਹਰੇ ਜਪੰਤਿ ॥੪॥"
page = 1354
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reciting the Lord God Master's name, Har Har."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਕਾਲ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting the Name of the Lord, Har, Har, Har, Har, Har, Haray. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਦੁਖੋਂ ਕੇ ਹਰਨੇਹਾਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ (ਜਪੰਤ) ਜਪਤਾ ਹੈ ਅਰਥਾਤ ਸਿਮਰਨ ਕਰਤਾ ਹੈ॥੪॥☬ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰੁ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੰਤਿ = ਜਪਦੇ ਹਨ (ਜੋ) (जपन्ति) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, recitando el Nombre del Señor, Jar, Jar, Jar, Jar, Jar, Jari. (4)"