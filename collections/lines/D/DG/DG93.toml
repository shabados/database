[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ. ਕਰਮ ਕਮਾਵਣੇ; ਜਨਮੁ ਪਦਾਰਥੁ ਖੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 33
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To attend to temporal affairs without realising the reality is to lose the wealth of human life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀਅਤ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੇ ਬਾਝੋਂ ਸੰਸਾਰੀ ਕਾਰ-ਵਿਹਾਰ ਨਜਿਠਣੇ ਮਨੁੱਖੀ ਜੀਵਨ ਦੀ ਦੌਲਤ ਨੂੰ ਗੁਆਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To act without understanding is to lose the treasure of this human life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਬੂਝੇ ਬਿਨਾ ਕਰਮ ਕਰਨੇ ਹੈਂ, ਸੋ ਬ੍ਯਰਥ ਹੀ ਜਨਮ ਕੋ (ਖੋਇ) ਗਵਾਵਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ) ਸਮਝਣ ਤੋਂ ਬਿਨਾ (ਮਿਥੇ ਹੋਏ ਧਾਰਿਮਕ) ਕੰਮ ਕਰਨ ਨਾਲ ਮਨੁੱਖ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin entender lo Real, no importa lo que hagamos, estaremos perdiendo el objeto de nuestra vida. (1-Pausa)"