[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਭੀ ਹੋਸੀ, ਜਾਇ ਨ ਜਾਸੀ; ਰਚਨਾ ਜਿਨਿ ਰਚਾਈ ॥"
page = 9
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the creation is and shall also be. He shall not depart when the creation shall depart (disappear)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ, ਉਹ ਹੈ, ਤੇ ਹੋਵੇਗਾ ਭੀ। ਜਦ ਸ੍ਰਿਸ਼ਟੀ (ਅਲੋਪ ਹੋਏਗੀ) ਜਾਂ (ਜਾਏਗੀ) ਉਹ ਨਹੀਂ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is, and shall always be. He shall not depart, even when this Universe which He has created departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੀ) ਪੁਨਃ ਸੋਈ ਸਚੁ ਭਵਿੱਖਤ ਮੇ ਸਦਾ ਹੀ ਹੋਸੀ, ਹੋਵੇਗਾ। ਔਰੁ ਰਚਨਾ (ਜਾਇ) ਚਲੀ ਜਾਵੇਗੀ। ਔਰੁ ਜਿਨਿ ਰਚਾਈ ਹੈ, ਸੋ (ਨ ਜਾਸੀ) ਨ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਉਸ ਦੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਸੀ = ਹੋਵੇਗਾ, ਥਿਰ ਰਹੇਗਾ। ਜਾਇ ਨ = ਜੰਮਦਾ ਨਹੀਂ। ਨ ਜਾਸੀ = ਨਾਹ ਹੀ ਮਰੇਗਾ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਰਚਾਈ = ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador de todo y sólo Él permanecerá cuando esta creación llegue a su fin."