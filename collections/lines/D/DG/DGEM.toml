[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਆਖਣੁ ਸਾਹੀ ਸਬਦੀ; ਭਾਖਿਆ ਭਾਇ ਸੁਭਾਈ ॥"
page = 1242
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is uttered in Thy praise, O Lord, that is through words. Uttering Thy praise with love, one is embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੇਰੀ ਮਹਿਮਾ ਵਿੱਚ ਕਿਹਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਲਫਜ਼ਾਂ ਦੁਆਰਾ ਹੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਪਿਆਰ ਨਾਲ ਤੇਰੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is spoken, is the Word of the Shabad. Chanting it with love, we are embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ (ਸਾਹੀ) ਪਾਪ (ਸਬਦੀ) ਸਪੇਦੀ ਅਰਥਾਤ ਪਾਪ ਪੁੰਨ ਕਾ ਜੋ ਕਥਨ ਹੈ, ਸੋ ਸਭ ਬਿਅਰਥ ਹੈ ਔਰ ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਿਖ ਕੇ ਜਾਂ ਬੋਲ ਕੇ ਜੋ ਕੁਝ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ ਵਿਚ ਆਖਿਆ ਹੈ ਉਹ ਸਭ ਤੇਰੇ ਪਿਆਰ ਦੀ ਖਿੱਚ ਵਿਚ ਹੀ ਆਖਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede recitar Tu Alabanza sólo mediante palabras, pero las palabras que uno recita son el hábito de la mente."