[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਛੁਲੀ ਵਿਛੁੰਨੀ. ਨੈਣ ਰੁੰਨੀ; ਜਾਲੁ ਬਧਿਕਿ ਪਾਇਆ ॥"
page = 439
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fisherman casts his net, the fish leaves the water with tearful eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਛੀਆਂ ਫੜਨ ਵਾਲਾ ਫੰਧਾ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਹੰਝੂ ਭਰੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੱਛੀ ਪਾਣੀ ਨਾਲੋਂ ਵੱਖਰੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fish leaves the water with tearful eyes, when the fisherman casts his net."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਬਧਿਕਿ) ਕਾਲ ਨੇ ਜੀਵ ਮਛੀ ਕੋ ਜਾਲ ਮੇਂ ਪਾਇਆ ਤਬ ਸੁਖ ਜਲ ਸੇ ਬਿਛੁੜੀ ਹੂਈ ਨੇਤ੍ਰੋਂ ਮੇਂ ਜਲ ਭਰਕੇ ਰੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਵੇਖ) ਜਦੋਂ ਸ਼ਿਕਾਰੀ ਨੇ (ਪਾਣੀ ਵਿਚ) ਜਾਲ ਪਾਇਆ ਹੁੰਦਾ ਹੈ ਤੇ ਮੱਛੀ (ਭਿੱਤੀ ਦੇ ਲੱਬ ਵਿਚ ਫਸ ਕੇ ਜਾਲ ਵਿਚ ਫਸ ਜਾਂਦੀ ਹੈ ਤੇ ਪਾਣੀ ਤੋਂ) ਵਿਛੁੜ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਅੱਖਾਂ ਭਰ ਕੇ ਰੋਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pez arrancado del mar, con lágrimas en sus ojos, es atrapado por la red del pescador."