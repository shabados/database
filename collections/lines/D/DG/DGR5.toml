[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਾਹਾ ਕੈ ਸਚਾ ਸਾਹਿਬੁ; ਅਵਰੁ. ਨਾਹੀ ਕੋ ਦੂਜਾ. ਹੇ ॥੧॥"
page = 1073
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is over the head of all the kings, Without Him, There is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਸੀਸ ਉਤੇ ਸੱਚਾ ਸੁਆਮੀ ਹੈ। ਉਸ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master is above the heads of all kings; there is none other than Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਾ ਕੇ ਸਿਰ ਪਰ ਸਾਚਾ ਸਾਹਿਬੁ ਹੈ, ਹੇ ਭਾਈ! ਉਸ ਕੇ ਬਰਾਬਰ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ) ਬਾਦਸ਼ਾਹਾਂ ਦੇ ਭੀ ਸਿਰ ਉੱਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਹੈ। ਕੋਈ ਹੋਰ (ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ) ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਸਾਹਾ ਕੈ = ਸ਼ਾਹਾਂ ਕੈ ਸਿਰਿ, ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਾਹਿਬੁ = ਮਾਲਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Maestro Verdadero es el Rey de reyes, no, no hay nada ni nadie sin Él. (1)"