[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ; ਕਬਹੁ. ਨ ਬਿਸਰੁ ਗੋੁਪਾਲ ॥"
page = 893
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may forsake not ever the World-Cherisher from my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਸ਼੍ਰਿਸਟੀ ਦੇ ਪਾਲਣ ਪੋਸਣਹਾਰ ਨੂੰ ਕਦੇ ਭੀ ਆਪਣੇ ਚਿੱਤ ਤੋਂ ਨਾਂ ਭੁਲਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let me never forget the Lord of the World from my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਿਥ੍ਵੀਪਾਲ! ਹਮਾਰੇ ਮਨ ਤੇ ਤੂੰ ਕਬੀ ਨ ਵਿਸਰ ਔ ਇਹ ਬੀ ਕ੍ਰਿਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਤੂੰ ਮੇਰੇ ਮਨ ਤੋਂ ਕਦੇ ਭੀ ਨਾਹ ਵਿੱਸਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no dejes que ni por un instante, mi mente Te abandone."