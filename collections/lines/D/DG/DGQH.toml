[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੁ ਹੋਆ; ਦੇਖੇ ਸਾਰਿੰਗਪਾਣੀ ॥"
page = 96
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is long since the sparrow-hawk, had a glimpse of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਨੂੰ ਜਲ ਨੂੰ ਵੇਖੇ ਬੜੀ ਮੁਦਤ ਗੁਜਰ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so long since this rainbird has had even a glimpse of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੰਗ ਪਾਣੀ! ਹਾਥ ਮੇਂ ਸਾਰੰਗ ਨਾਮ ਧਨਖ ਕੇ ਧਾਰਨੇ ਵਾਲੇ, ਭਾਵ ਏਹਿ ਕਿ ਹੇ ਬਿਸਨੂ ਰੂਪੁ ਮਹਾਰਾਜ ਆਪ ਕੇ ਦਰਸਨ ਕਰੇ ਕੋ ਚਿਰ ਹੂਆ ਹੈ, ਵਾ ਐਸੀ ਦਸਾ ਭਈ ਹੈ ਜੈਸੇ (ਸਾਰਿੰਗ) ਚਾਤ੍ਰਕ ਕੋ ਜਲ ਕੀ ਚਾਹ ਹੋਤੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜੈਸੇ ਚਾਤ੍ਰਿਕ ਸ੍ਵਾਂਤਿ ਬੂੰਦ ਕੇ ਵਾਸਤੇ ਬ੍ਰਿਲਾਪੁ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਮੈਂ ਆਪ ਕੇ ਦਰਸਨ ਕੋ ਤੜਫ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨੁਖ-ਧਾਰੀ! ਤੇਰੇ ਦਰਸਨ ਕੀਤਿਆਂ ਚਿਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਿੰਗ ਪਾਣੀ = ਹੇ ਸਾਰਿੰਗ ਪਾਣੀ! ਹੇ ਪਰਮਾਤਮਾ! {ਸਾਰਿੰਗ = ਧਨੁਖ। ਪਾਣੀ = ਹੱਥ। ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਧਨੁਖ ਹੈ, ਧਨੁਖ-ਧਾਰੀ ਪ੍ਰਭੂ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Cuánto tiempo! ¿Cuánto tiempo durará esta separación de mi Señor?"