[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਗੰਗ ਜਮੁਨ ਕੇ ਅੰਤਰੇ; ਸਹਜ ਸੁੰਨ ਕੇ ਘਾਟ ॥"
page = 1372
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, in between the Ganges and the Yama; at the ferry of celestial stillness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਗੰਗਾ ਅਤੇ ਯਮਨਾ ਦੇ ਵਿਚਕਾਰ ਬੈਕੁੰਠੀ ਚੁੱਪ ਜਾਪ ਦੇ ਪਤਣ ਉਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, between the Ganges and Jamunaa Rivers, on the shore of Celestial Silence,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰਤਖ੍ਯ ਗੰਗਾ, ਜਮਨਾ ਕੇ ਅੰਤ੍ਰੀਵ ਸੋ ਪਵਿਤ੍ਰ ਧਰਤੀ ਹੈ, ਸੋ ਸਹਿਜੇ ਹੀ ਜੋ (ਸੁੰਨ) ਰੌਲੇ ਤੇ ਰਹਿਤ ਇਕੰਤ (ਘਾਟ) ਅਸਥਾਨ ਹੈ; ਵਾ ਗੰਗਾ ਜਮਨਾ, ਇੜਾ ਪਿੰਗਲਾ ਕੇ ਬੀਚ ਜੋ ਸੁਖਮਨਾ ਹੈ, ਤਿਨ ਤੀਨੋਂ ਦ੍ਵਾਰੇ ਪ੍ਰਾਣਾਯਾਮ ਕਰ ਕੇ ਸਹਜੇ ਹੀ ਸੁੰਨ ਕਾ ਘਾਟ ਜੋ ਦਸਮਦ੍ਵਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜਿਉਂ ਜਿਉਂ ਮੈਂ 'ਜਪਿਆ ਪਰਵਿਦਗਾਰ', ਰੋੜੇ ਆਦਿਕ ਵਾਂਗ ਮੈਂ ਅਭਿਮਾਨ ਤਜਿਆ ਤੇ 'ਜੈਸਾ ਹਰਿ ਹੀ ਹੋਇ' ਵਾਲੀ ਮੇਰੀ ਅਵਸਥਾ ਬਣੀ, ਤਾਂ) ਮੈਂ ਕਬੀਰ ਦੇ ਮਨ ਨੇ ਉਸ ਪੱਤਣ ਤੇ ਟਿਕਾਣਾ ਕੀਤਾ ਜਿਥੇ ਸਹਜ ਅਵਸਥਾ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਫੁਰਨਿਆਂ ਵਲੋਂ ਸੁੰਞ ਹੈ, ਜਿਥੇ, ਮਾਨੋ, ਗੰਗਾ ਜਮੁਨਾ ਦੇ ਪਾਣੀਆਂ ਦਾ ਮਿਲਾਪ ਹੈ (ਵੱਖ ਵੱਖ ਨਦੀਆਂ ਦੇ ਪਾਣੀ ਦਾ ਵੇਗ ਘਟ ਕੇ ਹੁਣ ਗੰਭੀਰਤਾ ਤੇ ਸ਼ਾਂਤੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
