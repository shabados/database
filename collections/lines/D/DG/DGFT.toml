[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਕਰੰਦ ਰਸ ਰਸਿਕ ਹੁਇ; ਚਾਖੇ ਚਰਨਾਮ੍ਰਿਤ ਸੰਸਾਰ ਕੋ ਉਧਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Such Gursikhs enjoying the fragrance of the dust of Lord's lotus-feet emancipate others from the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤ ਕੀਹ ਕਿ ਉਨ੍ਹਾਂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਦੇ ਰਸ ਦਾ ਰਸਿਕ ਰਸੀਆ = ਪ੍ਰੇਮੀ ਬਣ ਕੇ ਜਿਸ ਕਿਸੇ ਨੇ ਭੀ ਸਤਿਗੁਰੂ ਦੇ ਚਰਣਾ ਦਾ ਅੰਮ੍ਰਿਤ ਚੱਖਿਆ ਹੈ ਉਸ ਦਾ ਓਨੜਾਂ ਨੇ ਸੰਸਾਰ ਤੋਂ ਜਨਮ ਮਰਣ ਵਿਚ ਰੁੜ੍ਹਦੇ ਰਹਿਣ ਤੋਂ ਉਧਾਰ ਨਿਸਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"