[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਨਿਸੰਕ ਚਲੋ ਤਜਿ ਸੰਕ; ਕਿਧੌ ਹਰਿ ਕੀ ਵਹ ਪ੍ਰੀਤਿ ਪਛਾਨੋ ॥੭੧੭॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O dear! I fall at your feet, you leave your persistence and recognising the love of Krishna go to him without hesitation.”717."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਨਿਸੰਗ ਹੋ ਕੇ ਚਲ, ਸੰਗ ਨੂੰ ਛਡ ਦੇ ਅਤੇ ਕਿਸੇ ਤਰ੍ਹਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਉਸ ਪ੍ਰੀਤ ਨੂੰ ਪਛਾਣ ॥੭੧੭॥"