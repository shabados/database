[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭੋਗ ਭੋਗੇ; ਹਰਿ ਸਿਉ ਪਿਆਰੋ ॥"
page = 1058
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever enjoys dainties and loves his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਨਿਆਮਤਾ ਮਾਣਦਾ ਹੈ ਤੇ ਆਪਣੇ ਸਾਈਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, enjoy the enjoyments, and be in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਭੋਗ ਭੋਗਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਹਰੀ ਕੇ ਸਾਥ ਹੀ ਪਿਆਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਾਈ ਰੱਖਦਾ ਹੈ ਤੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él ama a Dios y disfruta de Su Amor Nupcial."