[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪਿ ਕਥੀ; ਤੈ ਆਪਿ ਵਖਾਣੀ ॥"
page = 99
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself uttered it and Thyself did describe it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਇਸ ਨੂੰ ਉਚਾਰਣ ਕੀਤਾ ਅਤੇ ਖੁਦ ਹੀ ਇਸ ਨੂੰ ਵਰਨਣ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself chant it, and You Yourself speak it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! (ਤੁਧ) ਤੈਂਨੇ ਆਪ ਹੀ ਕਥਨ ਕਰੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਬੇਦ ਰੂਪ ਕਰ ਕੇ ਪਰਗਟ ਕਰੀ ਹੈ, ਪੁਨਾ ਤੈਂਨੇ ਆਪ ਹੀ ਆਚਰਜ ਸਰੂਪ ਕਰ ਕੇ ਵਖ੍ਯਾਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਹ ਨਿਸਚਾ ਹੋ ਗਿਆ ਹੈ ਕਿ ਹਰੇਕ ਜੀਵ ਵਿਚ) ਤੂੰ ਆਪ ਹੀ ਕਥਨ ਕਰ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਵਖਿਆਨ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo La pronunciaste, La describiste totalmente."