[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮਲਿ ਮਲਿ ਧੋਵਹ ਪਾਵ ਗੁਰੂ ਕੇ; ਜੋ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਨਾਵੈ ॥੨॥"
page = 172
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I rub, shampoo and wash the feet of the Guru who reads out to me the gospel of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨ ਮਲਦਾ ਘੁਟਦਾ ਅਤੇ ਧੋਂਦਾ ਹਾਂ, ਜਿਹੜਾ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਵਾਰਤਾ ਸੁਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I massage and wash the Feet of the Guru, who recites the Sermon of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਹਰਿ ਹਰਿ ਕਥਾ ਕੋ ਸੁਨਾਵਤਾ ਹੈ, ਤਿਨ ਕੇ ਚਰਨ ਹਮ ਮਲਿ ਮਲਿ ਕਰੁ ਧੋਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਂਦਾ ਹਾਂ, ਕਿਉਂਕਿ ਗੁਰੂ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavo los Pies de ese Gran Guru, Quien me recita el Bani de Su Palabra.  (2)"