data = "ਪਾਪੁ ਬੁਰਾ; ਪਾਪੀ ਕਉ ਪਿਆਰਾ ॥"
page = 935
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sin is evil, but it is sweet unto the sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਮਾੜਾ ਹੈ ਪ੍ਰੰਤੂ ਇਹ ਗੁਨਹਗਾਰ ਨੂੰ ਮਿੱਠੜਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sin is bad, but it is dear to the sinner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਬੁਰਾ ਹੈ ਤਾਂ ਵੀ ਪਾਪੀ ਕਉ ਪਿਆਰਾ ਲਾਗਤਾ ਹੈ॥"

