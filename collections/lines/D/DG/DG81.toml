[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਠੋ ਈ ਸਿਧ ਸਬੈ ਨਵ ਨਿਧਿ; ਸਮ੍ਰਿਧਨ ਸਰਬ ਭਰੇ ਗ੍ਰਿਹ ਸਾਰੇ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This KAL (death) has killed the great sovereigns of all the countries and the earth, who had eight powers, nine treasures, all kinds of accomplishments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਠਾਂ ਹੀ ਸਿੱਧੀਆਂ, ਸਾਰੀਆਂ ਹੀ ਨੌਂ ਨਿਧੀਆਂ ਅਤੇ ਸਭ ਤਰ੍ਹਾਂ ਦੀ ਦੌਲਤ ਨਾਲ ਘਰ ਭਰੇ ਹੋਏ ਸਨ।"