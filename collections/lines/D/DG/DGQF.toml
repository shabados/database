[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਗ੍ਰਿਹ; ਰਮਈਆ ਕਵਲਾਪਤੀ ॥੨॥"
page = 988
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on whose home was born the Lord the Master of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਮਾਇਆ ਦਾ ਮਾਲਕ ਸੁਆਮੀ ਪੈਦਾ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "into your home the Lord was born. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਗ੍ਰਹਿ ਮੇਂ ਰਮਈਏ ਕਮਲਾਪਤੀ ਨੇ ਜਨਮ ਲੀਆ ਹੈ। ਔ ਧੰਨ ਮਾਤਾ ਜਸੋਧਾਂ ਹੈ ਜਿਸ ਕੇ ਗ੍ਰਹ ਮੇਂ ਬਾਲ ਚਰਿਤ੍ਰ ਕੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿਚ ਸੋਹਣੇ ਰਾਮ ਜੀ, ਕ੍ਰਿਸ਼ਨ ਜੀ (ਜੰਮੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਗ੍ਰਿਹਿ = ਜਿਸਦੇ ਘਰ ਵਿਚ (ਜੰਮੇ)। ਰਮਈਆ = ਸੋਹਣੇ ਰਾਮ ਜੀ। ਕਵਲਾਪਤੀ = ਕਮਲਾ ਦੇ ਪਤੀ, ਲੱਛਮੀ ਦੇ ਪਤੀ, ਵਿਸ਼ਨੂੰ, ਕ੍ਰਿਸ਼ਨ ਜੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a tu casa llegó el Señor Omnisciente. (2)"