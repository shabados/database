[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਦਾਮ ਲਾਈਅਤ ਪ੍ਰਥਮ ਬਨਜ ਬਿਖੈ; ਪਾਛੈ ਲਾਭ ਹੋਤ ਮਨ ਸਕੁਚ ਨ ਕੀਜੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as one spends money from one's pocket at the time of commencement of a business and then to earn profit, one should not hesitate to ask enhanced price;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਹਿਲੋਂ ਵਣਜ ਵਪਾਰ ਵਿਚ ਰੁਪਏ ਆਪਣੇ ਕੋਲੋਂ ਖਰਚੀਦੇ ਹਨ ਪਰ ਪਿਛੋਂ ਨਫਾ ਲੈਣ ਵਾਸਤੇ ਮਨ ਵਿਚ ਕੋਈ ਸੰਕੋਚ ਨਹੀਂ ਕਰੀਦਾ।"