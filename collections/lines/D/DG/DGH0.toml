[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੜੀ ਮਸਾਣੀ; ਮੂੜੇ ਜੋਗੁ ਨਾਹਿ ॥੯॥"
page = 1190
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O unwise man, abiding at graveyards and cremation grounds union with God is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਗਲੇ ਪ੍ਰਾਣੀ! ਕਬਰਸਤਾਨਾਂ ਅਤੇ ਸ਼ਮਸ਼ਾਨ ਭੂਮੀਆਂ ਤੇ ਵਸਣ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾਪ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool! Visiting graves and cremation grounds is not Yoga. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਮੜੀ ਮਸਾਣੀਓਂ ਮੇਂ ਬਾਸੁ ਕਰਨੇ ਸੇ ਜੋਗੁ ਪਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਸੁਆਹ ਮਲ ਕੇ ਮੜ੍ਹੀਆਂ ਮਸਾਣਾਂ ਵਿਚ ਜਾ ਡੇਰਾ ਲਾਂਦਾ ਹੈਂ) ਮੜ੍ਹੀਆਂ ਮਸਾਣਾਂ ਵਿਚ ਬੈਠਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਬਣ ਸਕਦਾ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜੇ = ਹੇ ਮੂਰਖ! ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, la Yoga no es practicada en los crematorios, ni en las tumbas. (9)"