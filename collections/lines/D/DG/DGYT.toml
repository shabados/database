[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਅੰਤਰਿ; ਰਾਜ ਅਭਿਮਾਨੁ ॥"
page = 278
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is whose mind is the pride of kingship,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਪਾਤਸ਼ਾਹੀ ਦਾ ਹੰਕਾਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the pride of power within,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਰਿਦੇ ਅੰਤਰ ਰਾਜ ਕਾ ਅਭਿਮਾਨ ਹੈ, ਭਾਵ ਹੰਕਾਰ ਕਰ ਜੁਲਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਰਾਜ ਦਾ ਮਾਣ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜ ਅਭਿਮਾਨੁ = ਰਾਜ ਦਾ ਮਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se envanece con su propia supremacía,"