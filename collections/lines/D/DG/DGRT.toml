[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਸਾਦ ਚਖੈ ਭਾਇ ਦੂਜੈ; ਅਤਿ ਫੀਕੇ ਲੋਭ ਬਿਕਾਰੇ ॥"
page = 980
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue enjoys the extremely insipid relish of another's love avarice and sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਹੋਰਸ ਦੇ ਪਿਆਰ, ਲਾਲਚ ਅਤੇ ਪਾਪ ਦੇ ਮਹਾਨ ਫਿਕਲੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue savors the bland, insipid taste of the love of duality, greed and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਲੋਭਾਦ ਬਿਕਾਰੋਂ ਸੰਜੁਗਤ ਹੂਏ ਹੂਏ ਰਸਨਾ ਉਪਲਖਤ ਸਰਬ ਇੰਦ੍ਰਿਓਂ ਕਰ ਦੂਜੇ ਭਾਵ ਕੇ ਸ੍ਵਾਦ, ਭਾਵ ਮਾਇਕ ਵਿਖੇ ਭੋਗਤੇ ਹੈਂ। ਸੋ ਫੀਕੇ ਬਿਰਸ ਹੈਂ, ਭਾਵ ਪ੍ਰਣਾਮੀ ਹੈਂ ਔ ਦੁਖੋਂ ਸੇ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ (ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦ ਚੱਖਦੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਲੋਭ ਆਦਿਕ ਅੱਤ ਫਿੱਕੇ ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios, engañados por otros amores, saborean otros sabores que son insípidos y alimentan nuestra avaricia y nuestro vicio."