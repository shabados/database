[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਖਾ ਤੀਨਿ, ਮੂਲੁ ਮਤਿ ਰਾਵੈ; ਤੂੰ ਤਾਂ ਸਰਬ ਵਿਡਾਣੀ ॥੧॥"
page = 422
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Human intellect can understand the world of three qualities or branches, but Thou O primal Lord, art altogether wondrous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਅਕਲ ਤਿੰਨਾਂ ਗੁਣਾਂ ਜਾਂ ਟਹਿਣੀਆਂ ਵਾਲੇ ਸੰਸਾਰ ਨੂੰ ਸਮਝ ਸਕਦੀ ਹੈ, ਪਰ ਤੂੰ ਤਾਂ, ਹੇ ਆਦੀ ਸਾਹਿਬ ਬਿਲਕੁਲ ਹੀ ਅਦੁਭੁਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect can understand the world of the three modes, but You, O Primal Lord, are totally astounding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਡਾਣੀ! ਤੂੰ ਤਾਂ ਸਰਬ ਰੂਪ ਹੋ ਰਹਾ ਹੈਂ ਔਰ ਤੀਨ ਗੁਣੋਂ ਰੂਪੀ ਸਾਖਾ ਕਾ ਮੂਲ ਹੈਂ; ਵਾ ਤੀਨ ਕਾਂਡ ਰੂਪ ਬੇਦ ਜਿਸ ਮੂਲ ਕੀ ਸਾਖਾ ਦੇਤਾ ਹੈਂ ਤਿਸ ਤੈਨੂੰ ਬੁਧੀ ਕਰ ਗਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਇਸ ਸਾਰੇ ਅਸਚਰਜ ਜਗਤ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦਾ ਕਰਤਾ ਹੈਂ। ਮੇਰੀ ਬੁੱਧੀ (ਤੇਰੀ ਯਾਦ ਦੇ ਅਨੰਦ ਨੂੰ ਹੀ) ਮਾਣਦੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre puede entender el mundo de las tres Gunas, pero Tú, oh Señor, eres Insondable, Maravilla de maravillas. (1)"