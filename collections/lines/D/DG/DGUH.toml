[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਘੁਬਰ ਬਿਨੁ ਸੀਅ ਨਾ ਜੀਐ; ਸੀਅ ਬਿਨ ਜੀਐ ਨ ਰਾਮ ॥੮੪੮॥"
page = 288

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sita could not live without Ram and it is impossible for Ram to remain alive without Sita.848."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹੱਲ ਦੇ ਅੰਦਰ ਆਪ ਜੀ ਨੇ ਚਰਨ ਧਰਿਆ"