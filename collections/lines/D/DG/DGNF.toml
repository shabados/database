[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਰਤਨੁ ਪਰਗਾਸਿਆ; ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ॥੩॥"
page = 437
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I have received such an instruction from the Guru, that the Name jewel is revealed unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਪਾਸੋਂ ਮੈਨੂੰ ਐਹੋ ਜਿਹਾ ਉਪਦੇਸ਼ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ ਕਿ ਨਾਮ ਦਾ ਜਵੇਹਰ ਮੇਰੇ ਤੇ ਪ੍ਰਗਟ ਹੋ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the jewel of the Naam has been revealed to me; such are the Teachings I have received from the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਰੀਤੀ ਸੇ ਜਿਨਾਂ ਨੇ ਗੁਰਮਤਿ ਪਾਈ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਅਮੋਲ ਨਾਮ ਦਾ ਚਾਨਣ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਅਜੇਹੀ ਮਤਿ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਕਿ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deja que la Joya de Tu Nombre ilumine mi mente, así como es la Instrucción del Guru. (3)"