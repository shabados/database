[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਨਿਮਖ; ਜਪਿ ਨਾਨਕ ਹਰੀ ॥੮॥੫॥"
page = 269
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment, O Nanak meditate upon the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ, ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every moment, O Nanak, meditate on the Lord. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਤਿਸ ਨੇ ਹੀ ਨਿਮਖ ਨਿਮਖ ਕਾਲ ਮੇਂ ਹਰੀ ਕੋ ਜਪਿਆ ਹੈ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਐਸੇ) ਪ੍ਰਭੂ ਨੂੰ ਦਮ-ਬ-ਦਮ ਯਾਦ ਕਰ ॥੮॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debemos pues meditar en Él por siempre y para siempre.  (8-5)"