[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਮੇਰਾ ਪਿਆਰਾ; ਸੋ ਹਰਿ ਹਰਿ ਸਦਾ ਸਮਾਲੇ ॥"
page = 562
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom my beloved Lord showers His Grace, ever cherishes the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮੇਰਾ ਪ੍ਰੀਤਮ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One upon whom my Beloved bestows His Glance of Grace, cherishes the Lord, Har, Har forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮੇਰਾ ਪਿਆਰਾ ਕਿਰਪਾ ਦ੍ਰਿਸਟਿ ਕਰਤਾ ਹੈ, ਸੋਈ ਮਨ ਤਨ ਕਰ ਕੇ ਸਦੀਵਕਾਲ ਹਰਿ ਹਰਿ ਸਿਮਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = ਜਿਸ ਨੂੰ {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਨਦਰਿ = ਨਜ਼ਰ, ਨਿਗਾਹ। ਸਮਾਲੇ = (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en quien reside la Gracia del Señor ama a su Señor"