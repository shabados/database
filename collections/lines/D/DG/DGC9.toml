[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੋੁ ਵਣੰਜੜਿਆ; ਰਸਿ ਮੋਲਿ ਅਪਾਰਾ ਰਾਮ ॥"
page = 436
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name I have purchased from Him. Its sweetness and value are infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੈਂ ਉਸ ਪਾਸੋਂ ਖਰੀਦਿਆ ਹੈ। ਇਸ ਦੀ ਮਿਠਾਸ ਅਤੇ ਮੁੱਲ ਬੇਇੰਤਹਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have purchased the Lord's Name; its sweetness and value are unlimited."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਉਸ ਬਣਜਾਰੇ ਕੀ ਬਣਜਾਰਨ ਨੇ ਪ੍ਰੇਮ ਦੇ ਕਰ ਹਰਿ ਨਾਮ ਖਰੀਦਾ ਹੈ, ਜਿਸ ਹਰਿ ਨਾਮ ਰਸ ਕਾ ਅਪਾਰ ਮੋਲ ਰਸੁ ਪ੍ਰੇਮੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਦਾ ਨਾਮ ਵਿਹਾਝਿਆ ਹੈ ਉਹ ਉਸ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਭਿੱਜ ਕੇ ਇਤਨੇ ਉੱਚੇ ਆਤਮਕ-ਜੀਵਨ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ ਕਿ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ = {ਅਸਲ ਲਫ਼ਜ਼ 'ਨਾਮੁ' ਹੈ, ਇਥੇ 'ਨਾਮੋ' ਪੜ੍ਹਨਾ ਹੈ}। ਵਣੰਜੜਿਆ = ਵਪਾਰ ਕੀਤਾ, ਖਰੀਦਿਆ। ਅਪਾਰਾ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él negocia con el Nombre, Infinito en Su Valor y en Su Dicha."