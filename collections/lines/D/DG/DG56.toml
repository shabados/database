[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਵਖਰੁ ਨਾਮੁ ਹੈ; ਸਚਾ ਵਾਪਾਰਾ ॥"
page = 1009
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the true merchandise and true is its trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੱਚਾ ਸੌਦਾ ਸੂਤ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਇਸ ਦਾ ਵਣਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the true object, the true commodity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਚਾ ਸੌਦਾ ਤੌ ਤੇਰਾ ਨਾਮ ਹੈ ਔ ਵਪਾਰ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ-ਵਣਜਾਰਾ ਜਗਤ-ਹੱਟ ਵਿਚ ਵਪਾਰ ਕਰਨ ਆਇਆ ਹੈ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਕਦੇ ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲਾ) ਸੌਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਹੈ, ਇਹੀ ਐਸਾ ਵਪਾਰ ਹੈ ਜੋ ਸਦਾ-ਥਿਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del señor es la Mercancía Verdadera, su comercio también es Verdadero."