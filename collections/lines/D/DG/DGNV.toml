[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਬਿਬੇਕ ਕੇ ਭਟ ਝਕਝੋਰੇ ॥"
page = 703

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, many warriors of king Vivek were given a jerk and they left their arms and weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਬੇਕ ਰਾਜੇ ਦੇ ਯੋਧੇ ਝੰਝੋੜ ਦਿੱਤੇ ਗਏ ਹਨ।"