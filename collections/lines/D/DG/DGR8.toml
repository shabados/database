data = "ਬਿਗੋਯਦ ਕਿਰਾ ਜਾਇ ਮਾਰਾ ਨਿਹਾਦ ॥੧੩੭॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked, ‘In whose house, I have been brought in?’(137)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਨੂੰ ਕਿਸ ਦੇ ਘਰ ਲਿਆ ਕੇ ਰਖਿਆ ਗਿਆ ਹੈ ॥੧੩੭॥"