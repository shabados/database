[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੇ ਕੰਤ ਪਿਆਰੀ. ਸਾ ਸੋਹਾਗਣਿ; ਨਾਨਕ. ਸਾ ਸਭਰਾਈ ॥"
page = 722
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is the beloved of her Bridegroom, is the happy wife, Nanak, she is the queen of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਓਹੀ ਸੋਹਾਗਣ ਪਤਨੀ ਹੈ, ਨਾਨਕ ਉਹ ਸਾਰਿਆਂ ਦੀ ਰਾਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who is loved by her Husband Lord, is the true soul-bride; O Nanak, she is the queen of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਜਗ੍ਯਾਸੀ ਰੂਪ ਇਸਤ੍ਰੀ ਅਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਕੋ ਪਿਆਰੀ ਹੋਈ ਹੈ, ਸੋਈ ਸੁਹਾਗਣ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸਭ ਜੀਵਾਂ ਵਿਚੋਂ ਰਾਜਾ ਦੀ ਸਿਰੋਮਣਿ ਰਾਣੀ ਭਈ ਹੈ; ਵਾ ਸਹਤ ਭਿਰਾਵਾਂ ਕੇ ਹੈ ਕਿਆ ਦੈਵੀ ਸੰਪਦਾ ਕੇ ਗੁਣਾਂ ਸੰਯੁਕਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਹੈ ਉਹ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਹੈ ਉਹ (ਜਗਤ-) ਪਰਵਾਰ ਵਿਚ ਆਦਰ-ਮਾਣ ਪ੍ਰਾਪਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਰਾਈ = ਭਰਾਵਾਂ ਵਾਲੀ, ਸਾਰੇ ਪਰਵਾਰ ਵਿਚ ਆਦਰ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien es la Bienamada del Señor, ella y sólo ella es la verdadera Esposa, ella es la verdadera Hermana de Hermanos."