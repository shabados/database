[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸੇ ਦਾ ਹੀ ਬੰਦਾ ਹੋ ਜਾ ਅਤੇ ਆਪਣਾ ਭਗਤੀ ਦਾ ਰਾਹ ਫੜੀ ਰੱਖ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾਇ ਊ ਬਾਸ਼ ਵਾ ਰਾਹਿ ਖੇਸ਼ ਗੀਰ ।੩੧੦।"

[[content]]
asset = "KEGP"
