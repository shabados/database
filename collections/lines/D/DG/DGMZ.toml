[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੇ ਸੰਤ ਪਰੇ ਹਰਿ ਸਰਨੀ; ਪਚਿ ਬਿਨਸੇ ਮਹਾ ਅਹੰਕਾਰੀ ॥੩॥"
page = 916
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Lord's protection, the saints are saved. The very proud persons putrefy and perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਸਾਧੂ ਜਨ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ। ਮਹਾਂ ਮਗਰੂਰ ਪੁਰਸ਼ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are saved, in His Sanctuary; the very egotistical people rot away and die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੀ ਸਰਨ ਪੜੇ ਹੈਂ ਵਹੁ ਸਾਂਤ ਰੂਪ ਹੋਇਕੈ ਉਧਰ ਗਏ ਹੈਂ ਔ ਜੋ ਬਡੇ ਹੰਕਾਰੀ ਸੇ ਸੋ ਜਲ ਕੇ (ਬਿਨਸੇ) ਨਾਸ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਤਾਂ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈ ਜਾਂਦੇ ਹਨ ਉਹ ਤਾਂ (ਇਹਨਾਂ ਵੈਰੀਆਂ ਦੀ ਮਾਰ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, ਪਰ ਵੱਡੇ ਅਹੰਕਾਰੀ ਮਨੁੱਖ (ਇਹਨਾਂ ਵਿਚ) ਸੜ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = (ਘੁੰਮਣ-ਘੇਰੀ ਵਿਚੋਂ) ਬਚ ਗਏ। ਪਰੇ = ਪੜੇ, ਪਏ। ਪਚਿ = ਸੜ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos fueron salvados en el Santuario del Señor y los ególatras fueron hechos a un lado. (3)"