[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਰਨਿ ਪਰੇ ਦਰਬਾਰਿ ॥"
page = 199
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has taken the shelter of Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਾਈਂ ਦੀ ਦਰਗਾਹ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has taken to the Sanctuary of the Lord's Court;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਬਾਰ ਮੇਂ ਪੜੇ ਹੂਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਡਿੱਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha buscado el Santuario en la Corte del Verdadero Dios,"