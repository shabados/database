[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗੁਣ ਗਾਇ; ਸਾਧੂ ਸੰਗੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 398
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During the eight watches chant thou the glories of God, in the company of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਦੀ ਤੂੰ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, sing the Glorious Praises of the Lord, in the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਲਾਂਘ ਗਏ ਹੈਂ ਤਿਨ ਸਾਧੂਓਂ ਕੇ ਸਤਸੰਗ ਕਰ ਅਸ੍ਟ ਪਹਰ ਅਕਾਲ ਪੁਰਖ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਮਨ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਿਹਾ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y después día y noche, en la Sociedad de los Santos uno se reúne a cantar las Alabanzas del Señor. (1-Pausa)"