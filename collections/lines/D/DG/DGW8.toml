[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ. ਨ ਸੇਵਿਓ; ਮੂਰਖ ਅੰਧ ਗਵਾਰਿ ॥"
page = 594
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stupid and blind clown serves not the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਤ-ਹੀਣ ਅਤੇ ਅੰਨ੍ਹਾਂ ਉੱਜਡ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕਮਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish, blind clown does not serve the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਅੰਧ) ਅਗ੍ਯਾਨੀ (ਗਵਾਰਿ) ਮਨਮੁਖ ਨੇ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਕੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਮੂਰਖ ਗਵਾਰ ਨੇ ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਾਰਿ = ਗਵਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre instalado en su ego se ciega para vivir al Servicio del Guru."