[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਡਾ ਵਾਗੀ. ਸਿਰੁ ਖੋਹਾਇਨਿ; ਭਰੀਅਨਿ ਹਥ ਸੁਆਹੀ ॥"
page = 149
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With hands smeared with ashes, they have their heads plucked like sheep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਖ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਹੱਥਾਂ ਨਾਲ ਭੇਡਾਂ ਦੀ ਮਾਨਿੰਦ ਊਹ ਆਪਣੇ ਮੂੰਡ ਪੁਟਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their hands are smeared with ashes, and the hair on their heads is plucked out-they are like sheep!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਭੇਡੋਂ ਕੀ ਉੱਨ ਕੋ ਕੋਈ ਚੋਰੀ ਖੋਸ ਲੇਤੇ ਹੈਂ ਤੈਸੇ ਹਾਥੋਂ ਕੋ ਭਸਮ ਲਗਾਇ ਕਰ ਸਿਰ ਖੁਹਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੇਡਾਂ ਵਾਂਗ ਸਿਰ (ਦੇ ਵਾਲ) ਪੁਟਾਂਦੇ ਹਨ, (ਵਾਲ ਪੁੱਟਣ ਵਾਲਿਆਂ ਦੇ) ਹੱਥ ਸੁਆਹ ਨਾਲ ਭਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿਅਨਿ = ਭਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡qué tontos son! Como borregos mantienen sus cabezas pelonas y sus manos negras por las cenizas."