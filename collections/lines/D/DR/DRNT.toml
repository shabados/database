[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂੰਜੀ; ਪਾਪ ਲੋਭ ਕੀ ਕੀਤੁ ॥"
page = 153
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast amassed the capital of vice and greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਨਾਹ ਤੇ ਲਾਲਚ ਦੀ ਰਾਸ ਇਕੱਠੀ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It gathers in the assets of sin and greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪਾਪ ਔਰ ਲੋਭ ਕੀ ਹੀ ਪੂੰਜੀ ਇਕਤ੍ਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪ ਤੇ ਲੋਭ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਇਕੱਠੀ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cosecha solamente el fruto de la maldad y de la avaricia."