[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਸਾਰੀ. ਤਾ ਕੰਤ ਪਿਆਰੀ; ਨਾਮੇ ਧਰੀ ਪਿਆਰੋ ॥"
page = 244
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou remember God's merits then thou shalt become dear unto thy Spouse and come to embrace love for the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਨੂੰ ਯਾਦ ਕਰੇ ਤਦ ਤੂੰ ਆਪਣੇ ਭਰਤੇ ਦੀ ਲਾਡਲੀ ਹੋ ਜਾਏਗੀ ਤੇ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਮ ਨਾਲ ਪੈ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell upon the Lord's Glories, and you shall be loved by your Husband, embracing love for the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਸਮਾਲੇਗੀ ਤਾਂ ਕੰਤ ਨੂੰ ਪ੍ਯਾਰੀ ਲਗੇਗੀ, ਤਾਂ ਤੇ ਨਾਮ ਕੇ ਬੀਚ ਹੀ ਪ੍ਯਾਰੁ ਧਾਰਨ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪਾਂਦੀ ਹੈ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦੀ ਹੈ ਉਹ ਪਰਮਾਤਮਾ-ਪਤੀ ਦੀ ਪਿਆਰੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues si se acuerdan de las Glorias del Señor y aman el Naam, serán los Bienamados del Señor."