[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਗਲਿ ਅਉਗਣ ਮੁਠੜੀ; ਬਿਨੁ ਪਿਰ. ਝੂਰਿ ਮਰਾਉ ॥੨॥"
page = 1014
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am wearing demerits round my neck. Without my love, I am wasting away and grieving to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਮੈਂ ਬਦੀਆਂ ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ। ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਬਗੈਰ ਮੈਂ ਬਰਬਾਦ ਹੋ, ਪਛਤਾਵੇ ਨਾਲ ਮਰ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wear my faults around my neck; without my Husband Lord, I am grieving, and wasting away to death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗਲ ਮੇਂ ਔਗਣਾਂ ਰੂਪ ਫਾਸੀ ਪੜੀ ਹੂਈ ਹੈ ਇਸੀ ਕਰ ਕੇ ਕਾਮਾਦੀ ਚੋਰੋਂ ਕੀ ਲੂਟੀ ਹੂਈ ਹੂੰ। ਬਿਨਾਂ ਸ੍ਵਾਮੀ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਮੈਂ ਝੂਰ ਕੇ ਮਰਤੀ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦੇ ਕਾਰਨ) ਔਗੁਣ ਮੇਰੇ ਗਲ ਗਲ ਤਕ ਪਹੁੰਚ ਗਏ ਹਨ, (ਸਾਰੀ ਉਮਰ) ਮੈਨੂੰ ਔਗੁਣਾਂ ਨੇ ਠੱਗੀ ਰੱਖਿਆ ਹੈ। ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਵਾਂਜੀ ਰਹਿ ਕੇ ਮੈਂ ਅੰਦਰੇ ਅੰਦਰ ਦੁਖੀ ਭੀ ਹੋ ਰਹੀ ਹਾਂ, ਤੇ ਆਤਮਕ ਮੌਤ ਭੀ ਮੈਂ ਸਹੇੜ ਲਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ, ਗਲ ਤਕ। ਮੁਠੜੀ = ਮੈਂ ਠੱਗੀ ਗਈ ਹਾਂ। ਝੂਰਿ ਮਰਾਉ = ਝੂਰ ਝੂਰ ਕੇ ਮਰਦੀ ਹਾਂ, ਦੁਖੀ ਹੁੰਦੀ ਹਾਂ ਤੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquellos que llegan al mundo también se van, y barcos cargados de viajeros, van por el mar de la existencia y por todas direcciones.(2)"