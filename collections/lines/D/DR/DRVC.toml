[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਾ; ਤਹ ਹਰਿ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 1134
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever I see, there I see the Lord God alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਕੇਵਲ ਉਸ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see only the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ, ਹੇ ਹਰੀ ਸਮਰਥ! ਤੇਰੀ ਹੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਉਧਰ ਉਹ ਹਰੀ ਪ੍ਰਭੂ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿੱਥੇ ਜਿੱਥੇ। ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸੋਇ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que miro, no veo a nadie más que a Ti y todos están siendo conducidos por Ti,"