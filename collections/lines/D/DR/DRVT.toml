[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਪਦਾਰਥੁ ਖੋਇਆ; ਠਗਿਆ ਮੁਠਾ ਜਾਇ ॥੧॥"
page = 60
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having lost the wealth of Divine Comprehension, man departs defrauded and pillaged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਗਿਆਤ ਦੀ ਦੌਲਤ ਗੁਆ ਕੇ, ਆਦਮੀ ਅੱਖੀਂ ਘੱਟਾ ਪੁਆ, ਲੁਟਿਆ ਪੁਟਿਆ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having lost the treasure of spiritual wisdom, they depart, defrauded and plundered. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਵੈ ਸਰੂਪ ਕਾ ਜਾਨਣਾ ਵੱਡਾ ਪਦਾਰਥੁ ਥਾ, ਸੋ ਜੀਵ ਨੇ (ਖੋਇਆ) ਗਵਾਇ ਲੀਆ ਹੈ, ਔਰ ਕਾਮਾਦਿ ਠਗੋਂ ਕਾ (ਆ) ਸਰਬ ਓਰ ਤੇ (ਮੂਠਾ) ਲੂਟਾ ਚਲਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭੀ ਜੀਵ ਨੇ (ਮਾਇਆ ਦੇ ਢਹੇ ਚੜ੍ਹ ਕੇ) ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਨਾਮ-ਧਨ ਗਵਾ ਲਿਆ ਹੈ, ਉਹ ਠੱਗਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਲੁੱਟਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que pierde la Luz de la Sabiduría, se desvía de su camino.  (1)"