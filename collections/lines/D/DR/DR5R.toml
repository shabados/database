[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣ ਸਾਰੁ ॥"
page = 1150
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself is the essence of the woods, vegetation and the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਜੰਗਲਾਂ ਬਨਾਸਪਤੀ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਜੋਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Essence of the forests and fields, and all the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਬਨ ਔ ਘਾਸ ਆਦਿਕ ਪੁਨਹ ਤ੍ਰਿਲੋਕੀ ਕੀ (ਸਾਰੁ) ਸੰਮਾਲ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ (ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਹਰੇਕ) ਜੰਗਲ (ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਹੈ, (ਸਾਰੀ) ਵਨਸਪਤੀ (ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਹੈ, ਉਹ ਆਪ ਹੀ ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਪ੍ਰਭੂ ਆਪ ਹੀ। ਵਣੁ = ਜੰਗਲ। ਤ੍ਰਿਣੁ = ਘਾਹ ਦਾ ਤੀਲਾ, ਬਨਸਪਤੀ। ਸਾਰੁ = ਤੱਤ, ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es la Esencia de todo lo que es en los tres mundos."