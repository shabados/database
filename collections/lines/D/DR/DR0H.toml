[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਕੀ; ੜਾੜਿ ਮਿਟਤ ਬਿਨਸਾਹੀ ॥"
page = 260
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his strife is erased and ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਝਗੜਾ ਮਰ ਤੇ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "conflict is erased and ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਪੁਰਸ ਕੀ (ੜਾੜ) ਲੜਾਈ ਬਿਨਸਾਉਣੇ ਵਾਲੀ ਮਿਟ ਜਾਤੀ ਹੈ; ਵਾ (ਬਿਨਸਾਹੀ) ਪਾਪ ਰੂਪ ਕਾਲਖ ਤੇ ਰਹਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੇ ਕੰਡੇ ਦੀ ਚੋਭ ਜ਼ਰੂਰ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਾਹੀ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente se calma,"