[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਭਉਜਲ ਉਤਰਹਿ ਪਾਰੇ ॥੨॥"
page = 161
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with Lord's Name, they cross the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਉਹ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, they cross over the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੋਏ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਨਾਮ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਹੋਏ ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive imbuido en el Naam, el Nombre, nada a través del mar de la existencia. (2)"