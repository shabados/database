[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਜੀ ਕੋ ਮੋਹਿਤ ਕਿਯਾ; ਬਾਨ ਦ੍ਰਿਗਨ ਕੇ ਸਾਧਿ ॥੪॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She charmed the Quazi by showering the love-arrows through her eyes.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਜ਼ੀ ਨੂੰ ਅੱਖਾਂ ਦੇ ਬਾਣ ਸਾਧ ਕੇ ਮੋਹਿਤ ਕਰ ਲਿਆ ॥੪॥"