[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਖੋਜੇ ਵੇਪਰਵਾਹਾ ॥"
page = 1066
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward searches the carefree Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸਾਈਂ ਦੀ ਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh seeks the self-sustaining Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਵੇਪਰਵਾਹ ਹੋਇਕੇ ਪਰਮੇਸਰ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਖੋਜੇ ਤਉ ਲਾਭ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਵੇਪਰਵਾਹ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਸਰੀਰ ਵਿਚ) ਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser con Conciencia de Dios busca en el interior al Ser Autosuficiente,"