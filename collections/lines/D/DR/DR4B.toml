[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੇਈ ਜਨ ਊਤਮ; ਜੋ ਭਾਵਹਿ ਸੁਆਮੀ ਤੁਮ ਮਨਾ ॥੧੬॥੧॥੮॥"
page = 1080
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, only those persons are sublime, who are pleasing to Thy mind, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਸ੍ਰੇਸ਼ਟ ਹਨ ਜਿਹੜੇ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, those humble beings are exalted, who are pleasing to Your Mind, O my Lord and Master. ||16||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਜੋ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਇ ਜਾਵੈ ਸੇਈ ਪੁਰਸ ਉਤਮ ਹੈ॥੧੬॥੧॥੮॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹੀ ਮਨੁੱਖ ਸ੍ਰੇਸ਼ਟ ਹਨ ਜਿਹੜੇ ਤੇਰੇ ਮਨ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ ॥੧੬॥੧॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los humildes serán exaltados, ellos viven para complacerte, oh mi Señor y Maestro. (16-1-8)"