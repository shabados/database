[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ, ਭਿਖਕ ਭਿਖੀ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Four ideals (dharma, arth, katm and rooks) of life are begged by the beggars."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਫਲ ਦੀ ਭਿਖਿਆ ਭਿੱਖਕਾਂ (ਜਗ੍ਯਾਸੂਆਂ) ਨੂੰ ਦਿੰਦੇ ਹਨ।"