[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਅਪੁਨੇ ਕਉ; ਕੁਰਬਾਨੀ ॥"
page = 187
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto my True Guru I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਊਪਰ ਸੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Verdadero Guru,"