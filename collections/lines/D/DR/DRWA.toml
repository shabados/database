[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਣੀ ਚਾਰੇ; ਬਾਣੀ ਭੇਦਾ ॥"
page = 839
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the four sources of creation and distinctions in the forms of speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਉਤਪਤੀ ਦੇ ਸਾਧਨ ਤੇ ਬੋਲੀ ਦੇ ਸਰੂਪਾਂ ਦੇ ਫਰਕ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the four sources of creation, and distinct forms of speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ, ਉਤਭੁਜ, ਚਾਰੋਂ ਖਾਣੀ ਕਰੀ ਹੈਂ ਔ ਪਰਾ, ਪਸੰਤੀ, ਮਧਮਾ, ਬੈਖਰੀ, ਚਾਰੋਂ ਖਾਣੀਆਂ ਕੇ ਭੇਦ ਵਾ ਅਨੁਸਟਪ ਆਈ ਛੰਦੋਂ ਕੋ ਭੇਦ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਜਗਤ-ਉਤਪੱਤੀ ਦੀਆਂ) ਚਾਰ ਖਾਣਾਂ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ ਤੇ ਆਪ ਹੀ ਜੀਵਾਂ ਦੀਆਂ ਵਖ ਵਖ ਬੋਲੀਆਂ ਬਣਾ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las cuatro fuentes materiales de la creación, las formas de lenguaje y otras distinciones."