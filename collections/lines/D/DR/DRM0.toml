[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਮਰੈ ਨ ਜਾਏ, ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਏ; ਸਾ ਧਨ ਕੰਤ ਪਿਆਰੀ ॥"
page = 771
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sire Lord dies not, nor goes He anywhere. By Guru's peace and poise, the bride becomes the lover of her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਮਾਲਕ, ਮਾਲਕ ਨਾਂ ਮਰਦਾ ਹੈ ਨਾਂ ਹੀ ਕਿਧਰੇ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਵੱਲੋਂ ਆਰਾਮ ਤੇ ਅਡੋਲਤਾ ਦੁਆਰਾ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੀ ਲਾਡਲੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord does not die, and He does not leave; through the peaceful poise of the Guru, the soul bride becomes the lover of her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀਉ ਨਾ ਮਰਤਾ ਹੈ ਨਾ ਕਹੀਂ ਜਾਤਾ ਹੈ। ਜੇਕਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਰਹੇਂਗੀ ਤਾਂ ਸੁਤੇ ਹੀ ਸੁਭਾ੍ਯਮਾਨ ਹੋਵੇਂਗੀ। ਜਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ਼ ਲੀਆ ਹੈ ਵਹੁ ਇਸਤ੍ਰੀ ਕੰਤ ਕੋ ਪ੍ਯਾਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੈ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ। ਸਾਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Eterno ama a la que se vuelve parte del Señor por ser bendecida con el Equilibrio del Guru"