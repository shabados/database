[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਤਾ ਦਇਆਲੁ ਸਭੈ ਸਿਰਿ; ਅਹਿਨਿਸਿ ਦਾਤਿ ਸਮਾਰਿ ਕਰੇ ॥੨॥"
page = 1013
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the compassionate Giver over the heads of all Day and night Thou give gifts and take care of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਸਾਰਿਆਂ ਦੇ ਸਿਰਾਂ ਉਤੇ ਮਿਹਰਬਾਨ ਦਾਤਾਰ ਹੈ। ਦਿਹੁੰ ਰੈਣ ਤੂੰ ਬਖ਼ਸ਼ਸ਼ਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ਅਤੇ ਸਾਰਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Merciful Giver, above the heads of all. Day and night, You give gifts, and take care of all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿਤਾ ਥਾ ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਹੀ ਦਿਆਲ ਦਾਤਾ ਹੈਂ। ਸਭ ਕੋ ਸਿਰਜ ਕਰ ਤੂੰ ਰਾਤ ਦਿਨ ਸੰਭਾਲ ਕੇ ਦਾਤ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈਂ, ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਤੇ (ਰਾਖਾ) ਹੈਂ, ਤੇ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈਂ। ਦਇਆਲ ਪ੍ਰਭੂ ਦਿਨ ਰਾਤ (ਜੀਵਾਂ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਤੇ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Dios Compasivo, que cuidas de todo, oh, bendíceme para que pueda pensar siempre en Tus Misericordias y en Tus Bondades.(2)"