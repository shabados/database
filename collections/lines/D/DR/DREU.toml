data = "ਜਬ ਲਗੁ; ਜਰਾ ਰੋਗੁ. ਨਹੀ ਆਇਆ ॥"
page = 1159
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as the disease of old age has not come,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈ ਬੁਢੇਪੇ ਦੀ ਬੀਮਾਰੀ ਨਹੀਂ ਆਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the disease of old age has not come to the body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਬ੍ਰਿਧ ਅਵਸਥਾ ਔਰ ਕੋਈ ਰੋਗੁ ਭੀ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਬੁਢੇਪਾ-ਰੂਪ ਰੋਗ ਨਹੀਂ ਆ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras no seas afectado por la edad o la enfermedad,"