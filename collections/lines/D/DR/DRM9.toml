[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਉਸ (ਗੁਰੂ) ਦੇ ਉੱਚੇ ਸੰਘਾਸਨ ਨੂੰ ਆਪ ਸਜਾਇਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕਸ਼ ਆਰਾਸਤ ਖ਼ੁਦ ਤਖ਼ਤਗਾਹਸ਼ ਬੁਲੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Lord Himself adorned his (Guru's) exalted throne,"