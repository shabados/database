[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਨ ਮਿਟੇ ਬਿਕਟੇ ਭਟ ਕਾਹੂ ਸੋਂ ਬਾਸਵ ਸੌ ਕਬਹੂੰ ਨ ਪਛੇਲੇ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heroes who did not succumbed to death, and who could not be subjugated even by Indra, jumped into the fight,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਿਕਟ ਸੂਰਮੇ ਕਿਸੇ ਤੋਂ ਨਹੀਂ ਮਿਟੇ ਸਨ ਅਤੇ ਇੰਦਰ ('ਬਾਸਵ') ਵਰਗੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਪਿਛੇ ਨਹੀਂ ਧਕ ਸਕੇ ਸਨ।"