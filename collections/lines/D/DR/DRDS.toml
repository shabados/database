[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੌਨ ਸਮੂਹ ਚਲਿਓ ਲਖਿ ਕੈ; ਚਤੁਰਾਨਨ ਭੂਲਿ ਗਏ ਸਭ ਗ੍ਰੰਥਾ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma has also forgotten his texts on beholding the stream of blood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਦੇ ਪ੍ਰਵਾਹ ਨੂੰ ਚਲਦਾ ਵੇਖ ਕੇ ਬ੍ਰਹਮਾ ਸਾਰੇ ਵੇਦ ('ਗ੍ਰੰਥ') ਭੁਲ ਗਿਆ।"