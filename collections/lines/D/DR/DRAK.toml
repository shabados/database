[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਹਿ ਸੰਤ; ਹਰਿ ਪ੍ਰੀਤਿ ਪਿਆਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 394
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "worship the lotus feet of the beloved and bright Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਅਤੇ ਉਜਲੇ ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they love the Beloved Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤਿ ਕੇ ਪਿਆਰੇ ਸੰਤ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਸੰਤ ਜਨ ਪ੍ਰੀਤਿ ਨਾਲ, ਪਿਆਰ ਨਾਲ ਪੂਜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜਹਿ = ਪੂਜਦੇ ਹਨ। ਪਿਆਰੇ = ਪਿਆਰਿ, ਪਿਆਰ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amados del Loto del Señor. (1-Pausa)"