[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਮ੍ਰਿਗਨ ਸਭ ਕਹਿ; ਧਨੁਸਰ ਉਚਾਰੀਐ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the word “Dhanu” is spoken after uttering all the names of “Mrig” (deer),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ 'ਮ੍ਰਿਗਨ' (ਹਿਰਨ) ਨਾਂ ਕਹਿ ਕੇ (ਫਿਰ) 'ਧਨੁਸਰ' (ਧ੍ਵਸ੍ਰ-ਵਿਨਾਸ਼ ਕਰਨ ਵਾਲਾ) ਕਿਹਾ ਜਾਏ।"