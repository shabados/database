[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੋਖੁ ਭਇਆ ਸੰਸਾਰੇ ॥"
page = 629
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world has now acquired contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਹੁਣ ਸੰਤੁਸ਼ਟਤਾ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world has become contented."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਸੰਸਾਰ ਮੇਂ ਸੰਤੋਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਭੀ (ਉਸ ਦੇ ਮਨ ਵਿਚ ਮਾਇਆ ਵਲੋਂ) ਸੰਤੋਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está en verdad Contento,"