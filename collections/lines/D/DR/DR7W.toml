[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ; ਰੁਣ ਝੁਣਕਾਰੁ. ਸੁਹਾਇਆ ॥"
page = 237
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The melodious sound of the bells within, automatically, embellishes him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਵਾਰ ਦੀਆਂ ਕੈਸੀਆਂ ਦੀ ਸੁਰੀਲੀ ਧੁਨ ਸੁਭਾਵਕ ਹੀ ਉਸ ਨੂੰ ਸੁਭਾਇਮਾਨ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise, the celestial bells resound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੋ ਸਹਜੇ ਹੀ (ਰੁਣਝੁਣ) ਏਕ ਰਸ ਅਨੰਦ ਕੋ ਪਾਇ ਕਰ ਸੁਹਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ ਹੀ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਦੀ ਇਕ-ਰਸ ਰੌ ਸੁਹਾਵਣੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su interior la Melodía resuena en forma espontánea ."