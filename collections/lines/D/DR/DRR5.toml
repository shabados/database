[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੰਧਨ ਛੋਰਿ ਕਹਿਯੋ ਹਰਿ ਯੌ; ਸਭ ਭੂਪਨ ਤਉ ਇਹ ਭਾਤਿ ਉਚਾਰੀ ॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After freeing them from the bondage, when Krishna said this, then all the king replied,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੰਧਨਾਂ ਨੂੰ ਖੋਲ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, (ਤਦ) ਸਭ ਰਾਜਿਆਂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ,"