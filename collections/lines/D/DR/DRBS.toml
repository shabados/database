[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਕਿਛੁ ਗੁਨੁ ਬੀਚਾਰਿ ॥"
page = 1158
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, think thou of some good deeds, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਤੂੰ ਕੁਝ ਨੇਕ ਅਮਲਾਂ ਦਾ ਖਿਆਲ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, think of doing some good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਨੋਂ ਕਾ ਕੁਛ ਬੀਚਾਰ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਕੋਈ ਭਲਿਆਈ ਦੀ ਗੱਲ ਭੀ ਵਿਚਾਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reflexiona en las Virtudes de Dios, oh dice Kabir, aunque sea por un instante,"