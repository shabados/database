[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਬੀਜੈ ਸੋ ਲੁਣੈ; ਕਰਮ ਇਹੁ ਖੇਤੁ ॥"
page = 706
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the mortal sows so does he reap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਪ੍ਰਾਣੀ ਬੀਜਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਵੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one plants, so does he harvest; the body is the field of actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਕਰਮੋਂ ਕਾ ਖੇਤ ਹੈ ਇਸ ਮੇਂ ਜੈਸਾ ਇਹ ਬੀਜਤਾ ਹੈ, ਸੋਈ (ਲੁਣੈ) ਕਾਟਤਾ ਹੈ; ਭਾਵ ਸੇ ਇਸ ਮਾਨਸ ਦੇਹੀ ਕੋ ਪਾਇ ਕਰ ਜੈਸੇ ਕਰਮ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਫਲ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ (ਕੀਤੇ) ਕਰਮਾਂ ਦੀ (ਮਾਨੋ) ਪੈਲੀ ਹੈ (ਇਸ ਵਿਚ) ਜਿਹੋ ਜਿਹਾ (ਕਰਮ-ਰੂਪ ਬੀਜ ਕੋਈ) ਬੀਜਦਾ ਹੈ ਉਹੀ ਵੱਢਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno cosecha lo que sembró; así es el Karma."