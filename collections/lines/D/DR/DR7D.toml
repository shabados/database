[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੈ ਅਬਿਨਾਸੀ, ਤੇਜ ਪ੍ਰਕਾਸੀ; ਰੂਪ ਸੁ ਰਾਸੀ ਸਰਬ ਛਿਤੰ ॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Unassailable, Indestructible, Illuminator of the Light, and the outlay of beauty of all the earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਨੂੰ ਭਰਨ ਵਾਲੇ, ਸਿੱਧੀਆਂ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲੇ, ਨਸ਼ਟ ਨਾ ਹੋਣ ਵਾਲੇ, ਅਵਿਨਾਸ਼ੀ, ਪ੍ਰਕਾਸ਼ਿਤ ਤੇਜ ਵਾਲੇ, ਸਾਰੀ ਧਰਤੀ ਦੀ ਸੁੰਦਰ ਰਾਸ਼ੀ ਵਾਲੇ,"