[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਖਧ ਸਭੇ ਕੀਤਿਅਨੁ; ਨਿੰਦਕ ਕਾ ਦਾਰੂ ਨਾਹਿ ॥"
page = 315
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many sorts of medicines are prepared but there is no cure for the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਕਿਸਮਾਂ ਦੀਆਂ ਦਵਾਈਆਂ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ਪਰ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਦਾ ਕੋਈ ਇਲਾਜ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All kinds of medicines may be prepared, but there is no cure for the slanderer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਪੂਰਨ ਅਵਖਧੀਆਂ ਕਰੀਆਂ ਹੈ ਪਰੰਤੂ ਨਿੰਦਕ ਕੀ ਕੋਈ ਦਵਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰੋਗਾਂ ਦੇ ਦਾਰੂ ਉਸ ਪ੍ਰਭੂ ਨੇ ਬਣਾਏ ਹਨ (ਭਾਵ, ਹੋ ਸਕਦੇ ਹਨ), ਪਰ ਨਿੰਦਕਾਂ (ਦੇ ਨਿੰਦਾ-ਰੋਗ ਦਾ) ਕੋਈ ਇਲਾਜ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los denigradores no son curados de su aflicción, y por más que tratan no logran la cura."