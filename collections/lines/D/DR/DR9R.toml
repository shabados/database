[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨੁ ਪੰਖੇਰੂ ਧਾਵਦਾ; ਸੰਗਿ ਸੁਭਾਇ ਜਾਇ ਫਲ ਖਾਹਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The mind-bird keeps flying and according to its nature picks up the fruits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨ ਪੰਖੀ ਦੀ ਨਿਆਈਂ ਚੌਫੇਰੇ ਦੌੜਦਾ ਹੋਇਆ ਸੰਗਤ ਦੇ ਸੁਭਾਵ ਨੁਸਾਰ ਫਲ ਖਾਂਦਾ ਹੈ (ਯਥਾ:- “ਕਬੀਰਾ ਮਨੁ ਪੰਖੀ ਭਇਓ ਉਡਿ ਉਡਿ ਦਹਦਿਸ ਜਾਇ॥ ਜੋ ਜੈਸੀ ਸੰਗਤ ਮਿਲੈ ਸੋ ਤੈਸੋ ਫਲੁ ਖਾਇ”)।"