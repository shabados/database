[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਵਰਨੁ. ਨ ਜਾਪੈ, ਰੂਪੁ ਨ ਲਖੀਐ; ਤੇਰੀ ਕੁਦਰਤਿ. ਕਉਨੁ ਬੀਚਾਰੇ ॥"
page = 670
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy colour is known not, nor is Thine form seen who can realise Thy power?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰੰਗ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾਂਦਾ, ਨਾਂ ਹੀ ਤੇਰਾ ਸਰੂਪ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ। ਤੇਰੀ ਸ਼ਕਤੀ ਨੂੰ ਕੌਣ ਅਨੁਭਵ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your color is not known, and Your form is not seen; who can contemplate Your Almighty Creative Power?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੇਰਾ ਕੋਈ ਵਰਨ ਜਾਪਤਾ ਹੈ ਔਰ ਨਾ ਰੂਪ ਹੀ ਲਖੀਤਾ ਹੈ, ਤੇਰੀ ਕੁਦਰਤ ਅਨਰ ਵਚਨੀ ਹੋਨੇ ਸੇ ਮਾਯਾ ਕੋ ਕੌਨ ਬੀਚਾਰੇ, ਭਾਵ ਕੋਈ ਵਿਚਾਰ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਕੋਈ ਰੰਗ ਨਹੀਂ ਦਿੱਸਦਾ; ਤੇਰੀ ਕੋਈ ਸ਼ਕਲ ਨਹੀਂ ਦਿੱਸਦੀ। ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਸੋਚ ਸਕਦਾ ਕਿ ਤੇਰੀ ਕਿਤਨੀ ਕੁ ਤਾਕਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no podría conocer Tu Forma ni Tu Color, oh, ¿quién podría saber de todos Tus Poderes?"