[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲੁ ਅਥਾਹੁ ਅਤੋਲੁ ਤੂ; ਤੇਰਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਿਆ ॥"
page = 968
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Unshakable, Unfathomable and Unweighable. Thou hast no end or bounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਹਿੱਲ, ਅਗਾਧ ਅਤੇ ਅਮਾਪ ਹੈਂ, ਤੇਰਾ ਕੋਈ ਅਖੀਰ ਜਾਂ ਹੱਦਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are unchanging, unfathomable and immeasurable; You have no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਟਲੁ ਪੁਨਾ ਅਥਾਹੁ ਔ ਅਤੋਲ ਰੂਪ ਜੋ ਤੂੰ ਹੈਂ, ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ!) ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੈਨੂੰ ਤੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਭਾਵ, ਤੇਰੇ ਗੁਣ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ; ਤੂੰ ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹੈਂ ਜਿਸ ਦੀ) ਹਾਥ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਪਾਰਲੇ ਤੇ ਉਰਲੇ ਬੰਨੇ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Inamovible, Insondable, Incomparable; Infinito, Infinito Eres."