[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਚਰਨ ਧਰਉ ਮਾਥੈ; ਚਾਂਦਨਾ ਗ੍ਰਿਹਿ ਹੋਇ. ਅੰਧੇਰੈ ॥੨॥"
page = 1301
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay the saints feet on your forehead and your dark home shall be illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਟਿਕਾਉ ਅਤੇ ਤੁਹਾਡਾ ਅਨ੍ਹੇਰਾ ਘਰ ਰੌਸ਼ਨ ਥੀ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touch your forehead to the feet of the Saints, and your dark household shall be illumined. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਮਸਤਕ ਪਰ ਧਾਰਨ ਕਰੋ, ਕਿਉਂਕਿ ਰਿਦੇ ਰੂਪੀ ਅੰਧੇਰ ਗ੍ਰਹ ਮੇਂ ਚਾਂਦਨਾ ਹੋ ਜਾਵੈਗਾ, ਭਾਵ ਸੇ ਗ੍ਯਾਨ ਕਾ ਪ੍ਰਕਾਸ ਹੋ ਜਾਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨ (ਆਪਣੇ) ਮੱਥੇ ਉੱਤੇ ਰੱਖਦਾ ਹਾਂ, ਮੇਰੇ ਹਨੇਰੇ (ਹਿਰਦੇ-) ਘਰ ਵਿੱਚ (ਆਤਮਕ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postren su frente a los Pies de los Santos y sus oscuros hogares serán iluminados. (2)"