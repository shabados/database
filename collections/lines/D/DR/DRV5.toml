[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨਿਰੰਜਨ ਜਪੀਐ; ਮਿਲਿ ਸਤਿਗੁਰ ਸੁਖੁ ਪਾਇਆ ॥੩॥"
page = 780
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditate thou on the Name of the Immaculate Lord and gather peace, meeting with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਆਰਾਮ ਪਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant the Naam, the Name of the Immaculate Lord; meeting the True Guru, peace is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ (ਨਿਰੰਜਨ) ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਨ ਕੇ ਨਾਮ ਕੋ ਜਪੀਏ, ਕਿਉਂਕਿ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖੁ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਸਦਾ) ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, (ਜਿਸ ਨੇ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਨਾਮ ਜਪਿਆ, ਉਸ ਨੇ) ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੁ ਨਿਰੰਜਨ = ਨਿਰੰਜਨ ਦਾ ਨਾਮ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ} ਨਿਰਲੇਪ। ਮਿਲਿ = ਮਿਲ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que contempla el Nombre Inmaculado del Señor, logra el Éxtasis uniéndose al Guru Verdadero.(3)"