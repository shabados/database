[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਣ ਸਾਸਤ੍ਰ ਬੀਚਾਰੰ ॥"
page = 1361
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men give thought to the Vedas, the Puranas and the Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਵੇਦਾਂ, ਪੁਰਾਨਾ ਅਤੇ ਸ਼ਾਸਤਰਾ ਨੂੰ ਵੀਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People contemplate the Vedas, Puraanas and Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵੇਦੋਂ ਔ ਪੁਰਾਣੋਂ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਬੀਚਾਰ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ ਵੇਦ ਪੁਰਾਣ ਸ਼ਾਸਤ੍ਰ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੂੰ) ਵਿਚਾਰ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente medita en los Vedas, los Puranas y en los Shastras,"