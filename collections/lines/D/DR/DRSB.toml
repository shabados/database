[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੁਧਾ ਸਪਤ ਦੀਪ ਹੈ ਸਾਗਰ; ਕਢਿ ਕੰਚਨੁ ਕਾਢਿ ਧਰੀਜੈ ॥"
page = 1323
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the gold of the seven continents and oceans of the earth be taken out and placed before them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਧਰਤੀ ਦੇ ਸੱਤਾ ਹੀ ਮਹਾਂਦੀਪਾਂ ਅਤੇ ਸਮੁੰਦਰਾਂ ਦਾ ਸੋਨਾ ਕੱਢ ਕੇ ਉਨ੍ਹਾਂ ਮੂਹਰੇ ਰਖ ਦੇਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If all the gold of the seven continents and the oceans was taken out and placed before them,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਕੇ ਸਾਤੋਂ ਦੀਪੋਂ ਕਾ ਸ੍ਵਰਨ ਕਾਢ ਕਰ ਔਰ ਸਾਤ ਸਮੁੰਦਰੋਂ ਕੇ ਰਤਨ ਕਾਢ ਕਰ ਇਕ ਠੌਰ ਰਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨੀ ਭੀ) ਸੱਤ ਟਾਪੂਆਂ ਵਾਲੀ ਅਤੇ ਸੱਤ ਸਮੁੰਦਰਾਂ ਵਾਲੀ ਧਰਤੀ ਹੈ (ਜੇ ਇਸ ਨੂੰ) ਪੁੱਟ ਕੇ (ਇਸ ਵਿਚੋਂ ਸਾਰਾ) ਸੋਨਾ ਕੱਢ ਕੇ (ਬਾਹਰ) ਰੱਖ ਦਿੱਤਾ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੁਧਾ = ਧਰਤੀ। ਸਪਤ = ਸੱਤ। ਦੀਪ = (द्वीप) ਜਜ਼ੀਰੇ, ਟਾਪੂ। ਸਾਗਰ = (ਸੱਤ) ਸਮੁੰਦਰ। ਕੰਚਨੁ = ਸੋਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si todo el oro de los siete continentes y de los océanos fuera sacado y puesto ante ellos, esos Humildes Sirvientes de mi Señor y Maestro no lo voltearían ni a Ver,"