[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਜਗਤ ਮਹਿ; ਸਫਲ ਜਾ ਕੀ ਸੇਵ ॥੧॥"
page = 819
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world praise be to the Lord, fruitful is whose service. Lofty, Infinite and"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਰਦ ਮਹਿਮਾ ਸੁਆਮੀ ਦੀ ਹੈ। ਫਲਦਾਇਕ ਹੈ ਜਿਸ ਦੀ ਟਹਿਲ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is celebrated and acclaimed all over the world; it is fruitful and rewarding to serve Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਜਗਤ ਮੇਂ ਹਮਾਰਾ ਜੈ ਜੈ ਕਾਰ ਕਰਾਇਆ ਹੈ। ਜਾਂ ਕੀ ਸੇਵਾ ਸਫਲ ਹੈ ਉਨ ਕੀ ਭਗਤੀ ਫਲਹੀਨ ਨਹੀਂ ਹੋਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਮਨੋਰਥ ਪੂਰੇ ਕਰਦੀ ਹੈ, (ਉਸ ਦੀ ਦੇਵਾ ਦੁਆਰਾ ਨਿਰੇ ਮਨੋਰਥ ਹੀ ਪੂਰੇ ਨਹੀਂ ਹੁੰਦੇ) ਸਾਰੇ ਜਗਤ ਵਿਚ ਉਸ ਦੀ ਸੋਭਾ ਪਈ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria al Señor en el Mundo entero, servirlo a Él da Fruto y Recompensa. (1)"