[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਵੈ ਜਾਣੀਐ; ਤਿਤੁ ਮੁਖਿ ਥੁਕਾ ਪਾਹਿ ॥੧॥"
page = 473
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "consider it like this, O Nanak, as if that mouth is spat upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਉ ਸਮਝ ਲਓ, ਹੇ ਨਾਨਕ, ਕਿ ਉਸ ਮੂੰਹ ਉਤੇ ਰਾਲਾਂ (ਥੁੱਕਾ) ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, know this: such a mouth is to be spat upon. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਇਹ ਨਿਸਚ੍ਯ ਜਾਨੋ ਕਿ ਇਹ ਥੂਕ ਤਿਨ ਹੀਂ ਕੇ ਮੁਖ ਪਰ ਪੜਤੀ ਹੈ॥੧॥☬ਕੋਈ ਇਸਤ੍ਰੀ ਕੀ ਨਿੰਦਾ ਦੁਆਰਾ ਗ੍ਰਹਸਤ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਥਾ। ਤਿਸ ਪ੍ਰਤਿ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸੇ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਉਸ ਮੂੰਹ ਉਤੇ (ਭੀ) ਫਿਟਕਾਰਾਂ ਪੈਂਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵੈ = ਏਸੇ ਤਰ੍ਹਾਂ (ਜਿਵੇਂ ਉਪਰ-ਲਿਖੇ ਪਵਿੱਤਰ ਪਦਾਰਥਾਂ ਉੱਤੇ ਥੁੱਕਾਂ ਪੈਂਦੀਆਂ ਹਨ)।੧। (ਨੋਟ: ਭੂਤ ਕਾਲ ਦਾ ਅਰਥ ਵਰਤਮਾਨ ਕਾਲ ਵਿਚ ਕਰਨਾ ਹੈ।)॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el paladar que saborea las delicias sin el Nombre, son impuros. (1)"