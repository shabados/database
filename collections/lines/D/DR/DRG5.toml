[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਹਜੇ ਹੀ ਇੱਕ ਵਚਿੱਤ੍ਰ ਸੂਰਜ ਬਣ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਂ ਬਖ਼ੂਬੀ ਗਸ਼ਤ ਖ਼ੁਰਸ਼ੀਦਿ ਨਜੀਬ ।੨੨੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "May I be blessed that I (Nand Lal) could sacrifice my life for Guru Gobind Singh,"