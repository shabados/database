[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ. ਉਦਾਸ ਦਾਸ ਮਤਿ; ਜਨਮ ਮਰਨ ਭੈ ਭਾਗੀ ॥੩॥੨॥੧੫॥"
page = 1106
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, the fear of birth and death floes from the mind of the Lord's slave, who remains detached from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਜੰਮਣ ਅਤੇ ਮਰਨ ਦਾ ਡਰ ਸੁਆਮੀ ਦੇ ਉਸ ਸੇਵਕ ਦੇ ਮਨ ਅੰਦਰੋਂ ਭੱਜ ਜਾਂਦਾ ਹੈ ਜੋ ਸੰਸਾਰ ਨਾਲੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, the Lord's slave remains detached from the world; the fear of birth and death runs away from his mind. ||3||2||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੀ (ਮਤਿ) ਬੁਧੀ ਸੰਸਾਰ ਸੇ ਉਦਾਸ ਹੋਈ ਹੈ, ਇਸੀ ਤੇ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਔ ਜੋ ਪੀੜਾ ਹੈ, ਸੋ ਭਾਗ ਗਈ ਹੈ॥੩॥੨॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ ਉਸ ਸੇਵਕ ਦੀ ਮੱਤ (ਮਾਇਆ ਵਲੋਂ) ਨਿਰਮੋਹ ਰਹਿੰਦੀ ਹੈ, ਤੇ, ਜਨਮ ਮਰਨ (ਭਾਵ, ਸਾਰੀ ਉਮਰ) ਦੇ ਉਸ ਦੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥੨॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravi Das, volviéndose el Esclavo del Señor, uno se vuelve desapegado y se libera del miedo de nacimientos y muertes."