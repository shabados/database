[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਨਿਕਸਤ ਚਲੈ ਅਪਾਰ ॥੨੨੮॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the world “Shatru” in the beginning and then saying the word “Ardan”, all the names of Baan continue to be evolved.228."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਬਾਣ ਦੇ ਅਪਾਰ ਨਾਮ ਬਣਦੇ ਜਾਣਗੇ ॥੨੨੮॥"