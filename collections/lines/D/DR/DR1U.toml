[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਸੁਖ ਸਹਜ ਸੇਤੀ ਜਪਿ ਨਾਉ ॥"
page = 44
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Soul! with ease and calmness dwell upon God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਆਰਾਮ ਅਤੇ ਸ਼ਾਤੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name with intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਾਮ ਜਪ, ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਸਰੂਪ ਅਨੰਦ ਕੋ ਸੰਜੁਗਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਆਨੰਦ ਨਾਲ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੇਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita oh mi mente, en el Nombre del Señor, en Paz y en Felicidad."