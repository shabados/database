[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਗਨਿ ਵਿਰਲੇ ਪਾਹਰੂ; ਰੂਆਇਨਿ ਹੁਸੀਆਰ ਬਿਦਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A few guards remain awake and go on shouting to alert others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਹਿਰਾ ਦੇਣ ਵਾਲੇ ਵਿਰਲੇ ਜਾਗਕੇ ਪੁਕਾਰਦੇ ਹਨ (ਜਿਹਾ ਕੁ:- “ਦੁਨੀਆ ਹੁਸੀਆਰ ਬੇਦਾਰ ਜਾਗਤ ਮੁਸੀਅਤ ਹਉ ਰੇ ਭਾਈ॥” ਅਰਥਾਤ ਗੁਰੂ ਜੀ ਪੁਕਾਰਦੇ ਹਨ ਕਿ ਹੇ ਦੁਨੀਆਦਾਰੋ!) ਹੁਸ਼ਿਆਰ ਹੋਵੇ, ਜਾਗੋ, (ਕਾਮਾਦਿ ਵਿਖਯ ਗੁਣਾਂ ਦਾ ਧਨ ਲੁੱਟਣਹਾਰੇ ਲੁਟ ਰਹੇ ਹਨ)।"