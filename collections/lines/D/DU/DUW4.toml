[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਦ੍ਰਾ ਬਿਨੁ ਨਰੁ ਪੈ ਸੋਵੈ ॥"
page = 1194
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without sleep one lies down and sleeps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਂਦ ਦੇ ਬਗੈਰ ਆਦਮੀ ਪੈ ਕੇ ਸੌਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without feeling sleepy, he lays down and sleeps."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਰੁ) ਮਨੁਖ ਭਾਵ ਜੀਵ ਵਾਸਤਵ ਤੇ ਅਵਿਦ੍ਯਾ ਰੂਪ ਨਿੰਦਾ ਸੇ ਬਿਨਾਂ ਹੈ, (ਪੈ) ਬਹੁੜੋ ਅਵਿਦ੍ਯਾ ਕਰ ਸੋਇ ਰਹਾ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਤੇ ਅਗ੍ਯਾਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦਾ ਅਸਲਾ ਤਾਂ ਐਸਾ ਹੈ ਕਿ ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ) ਨੀਂਦ ਨਹੀਂ ਵਿਆਪ ਸਕਦੀ ਸੀ, ਪਰ ('ਕਲਿ ਕੋ ਭਾਉ' ਵੇਖੋ) ਜੀਵ ਲੰਮੀ ਤਾਣ ਕੇ ਸੁੱਤਾ ਪਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en realidad duerme"