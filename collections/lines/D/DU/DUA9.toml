[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਧਿ ਸਿਧਿ ਚਰਣ ਗਹੇ; ਤਾ ਕੇਹਾ ਕਾੜਾ ॥"
page = 461
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I grasp, Lord's Feet, the treasure of miracles, what sufferings can, then, befall me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਕਰਾਮਾਤਾਂ ਦੇ ਖ਼ਜਾਨੇ, ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਪਕੜ ਲਵਾਂ, ਤਦ, ਮੈਨੂੰ ਕਿਹੜੀਆਂ ਤਕਲੀਫਾਂ ਵਾਪਰ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping the Lord's Feet, the treasure of the Siddhas, what suffering can I feel?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨ ਕਰ ਕੇ ਨਿਧੀਆਂ ਸਿਧੀਆਂ ਸਭ ਨੇ ਚਰਨ ਪਕੜੇ ਤੌ ਫਿਰ ਕੈਸਾ (ਕਾੜਾ) ਝੋਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਫੜ ਲਏ ਜੋ ਸਾਰੀਆਂ ਨਿਧੀਆਂ ਦਾ ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਦਾ ਮਾਲਕ ਹੈ ਉਸ ਨੂੰ ਤਦੋਂ ਕੋਈ ਚਿੰਤਾ-ਫਿਕਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me apego a los Pies del Señor, el Tesoro de los Siddhas, no puedo estar en pena."