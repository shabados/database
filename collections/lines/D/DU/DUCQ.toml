[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬਿਨਾ. ਝੂਠੇ; ਮੁਕਤਿ ਨ ਹੋਇ ॥"
page = 222
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O false man, without one Lord, there is no deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੂੜੇ ਬੰਦੇ! ਇਕ ਸਾਈਂ ਦੇ ਬਗੈਰ ਛੁਟਕਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are false - without the One, there is no liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਏਕ ਅਦੁਤੀਯ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤਿ ਸੇ ਬਿਨਾ ਝੂਠੇ ਪੁਰਸੋਂ ਕੀ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਦੁੱਖਾਂ ਤੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੇ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਨੂੰ। ਮੁਕਤਿ = ਦੁੱਖਾਂ ਤੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno, todo lo demás es falso;"