[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਜਾਵਹਿ ਠਉਰ. ਨ ਪਾਵਹਿ; ਦੁਖ ਮਹਿ ਦੁਖਿ ਸਮਾਈ ॥"
page = 638
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come and go and find no place of rest and in utter pain, they perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੋਈ ਸੁੱਖ ਦੀ ਥਾਂ ਨਹੀਂ ਪਾਉਂਦੇ। ਉਹ ਮਹਾਨ ਕਸ਼ਟ ਵਿੱਚ ਗਰਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They come and go, and find no place of rest; in pain and suffering, they perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਤੇ ਮਰਤੇ ਇਸਿਥਤੀ ਨਹੀਂ ਪਾਵਤੇ, ਤਿਨ ਕੀ ਦੁਖ ਹੀ ਦੁਖ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ, ਭਾਵ ਸੇ ਦੁਖ ਹੀ ਵਿਖੇ ਤਿਨ ਕੋ ਦੁਖੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ (ਇਸ ਗੇੜ ਤੋਂ ਬਚਣ ਲਈ ਕੋਈ) ਠਾਹਰ ਉਹ ਲੱਭ ਨਹੀਂ ਸਕਦੇ, ਦੁੱਖ ਵਿਚ (ਜੀਵਨ ਬਤੀਤ ਕਰਦੇ ਆਖ਼ਰ) ਦੁੱਖ ਵਿਚ (ਹੀ) ਗ਼ਰਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਹਿ ਜਾਵਹਿ = ਜੰਮਦੇ ਹਨ ਮਰਦੇ ਹਨ। ਠਉਰ = ਟਿਕਾਣਾ, ਜਨਮ ਮਰਨ ਤੋਂ ਖਲ੍ਹੀਰ। ਦੁਖਿ = ਦੁੱਖ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos van y vienen en un ciclo sin fin, sin encontrar Paz, y viven en el dolor."