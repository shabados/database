[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਗਾਵਹਿ; ਗੁਣ ਏਕ ਨਿਰੰਕਾਰ ॥ ਰਹਾਉ ॥"
page = 676
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the saints sing the praise of the one formless God's. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਇਕ ਸਰੂਪ ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Holy Saints sing the Glorious Praises of the One Lord, the Formless Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਾਨ ਕੇ ਸਾਧੂ ਏਕ ਨਿਰੰਕਾਰ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਨਿਰੰਕਾਰ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਸੰਤ ਜਨ। ਗਵਹਿ = ਗਾਂਦੇ ਹਨ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "están infinitamente enamorados del Señor y así cantan las Alabanzas del Único Dios Sin Forma. (Pausa)"