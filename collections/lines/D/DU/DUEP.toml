[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵ ਮਿਲਬੇ ਹਿਤ ਭੇਖ; ਜੋਗ ਕੋ ਮੈ ਲਿਯਾ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I disguised myself into an ascetic to meet you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਮਿਲਣ ਲਈ ਮੈਂ ਜੋਗ ਦਾ ਭੇਖ ਲਿਆ ਹੈ।"