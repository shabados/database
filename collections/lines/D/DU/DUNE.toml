[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਉਪਮਾ ਉਪਜੀ ਜੀਯ ਮੈ; ਕਦਲੀ ਮਨੋ ਪਉਨ ਪ੍ਰਚੰਡ ਉਖਾਰੇ ॥੧੭੭੮॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna made them lifeless and lain them on the ground like the uprooted banana trees by the violent blowing of wind.1778."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਬਾਰੇ ਕਵੀ ਦੇ ਮਨ ਵਿਚ) ਇਸ ਤਰ੍ਹਾਂ ਉਪਮਾ ਪੈਦਾ ਹੋਈ ਹੈ ਮਾਨੋ ਪ੍ਰਚੰਡ ਪੌਣ ਨੇ ਕੇਲੇ ਦੇ ਪੌਦੇ ਪੁਟ ਦਿੱਤੇ ਹੋਣ ॥੧੭੭੮॥"