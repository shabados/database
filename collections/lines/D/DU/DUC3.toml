[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕੋਟਾਨਿ ਅਨਹਦ ਗਦ ਗਦ ਹੋਤ; ਮਨ ਮਧੁਕਰ ਤਿਹ ਸੰਪਟ ਸਮਾਨਿ ਹੈ ।੧੭੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Millions of nectars are going gaga over the nectar of the holy feet of True Guru. As a bumble bee enjoys the sweet nectar of the flower by sucking deep into it, so does a Guru-conscious person remains immersed in the fragrance of the holy feet of the True"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਸੁਰਗੀ ਅੰਮ੍ਰਿਤ ਬੇਹੱਦ ਗਦਗਦਤਾ ਪ੍ਰਫੁੱਲਤਾ ਅਕੱਥ ਭਾਵੀ ਹਰਖਤਾਈ ਅਤ੍ਯੰਤ ਅਹਿਲਾਦਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ਓਸ ਤੋਂ ਅਤੇ ਮਨ ਭੌਰਾ ਹੋ ਕੇ ਕੌਲ ਫੁਲ ਵਿਚ ਭੌਰੇ ਦੇ ਬੰਧਾਯਮਾਨ ਹੋ ਰਹਿਣ ਵਤ ਤਿਸ ਆਨੰਦ ਮਈ ਡੱਬੇ ਵਿਚ ਸਮਾਯਾ ਰਹਿੰਦਾ ਲਿਵ ਲੀਨ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ ॥੧੭੧॥"