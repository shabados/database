[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਵੀਏ ਸੂਹਾ ਸਭੁ ਸੰਸਾਰੁ ਹੈ; ਜਿਨ ਦੁਰਮਤਿ ਦੂਜਾ ਭਾਉ ॥"
page = 786
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thou red-robed woman, the whole world which is engrossed in evil-intent and in duality, is red."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲ ਲਿਬਾਸ ਵਾਲੀਏ ਇਸਤਰੀਏ! ਸਾਰਾ ਜਹਾਨ ਜੋ ਮੰਦੇ ਖਿਆਲਾਂ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੈ, ਲਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O red-robed woman, the whole world is red, engrossed in evil-mindedness and the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ! ਤੁਛ ਵਿਖੇ ਪਰਾਇਣ ਸਾਰਾ ਸੰਸਾਰ ਹੀ ਸੂਹਾ, ਭਾਵ ਤੁਛ ਵਿਖੇ ਪਰਾਇਣ ਹੈ। ਸੋ ਕਉਨ ਹੈ? ਦੁਰਮਤਿ ਕਰ ਕੇ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵਨਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਸੁੰਭੇ-ਰੰਗ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀਏ! ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦਾ ਮੋਹ ਹੈ ਤੇ ਭੈੜੀ ਮਤਿ ਹੈ ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ ਚੁਹਚੁਹਾ ਜਾਪਦਾ ਹੈ (ਭਾਵ ਉਹਨਾਂ ਨੂੰ ਦੁਨੀਆ ਦਾ ਮੋਹ ਖਿੱਚ ਪਾਂਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novia falsa vestida de nupcias, todo te parece bello en el mundo, pero amas al otro."