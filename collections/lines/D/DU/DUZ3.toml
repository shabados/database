[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਖੁ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਪ੍ਰਗਟਿਆ; ਕਰਮਿ ਪੀਆਵਣਹਾਰੁ ॥"
page = 646
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this very world of poison, the Name-Nectar becomes manifest and by the Lord's grace alone is it quaffed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜ਼ਹਿਰ ਦੇ ਜਗਤ ਅੰਦਰ ਹੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ। ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਹੀ ਇਹ ਪਾਨ ਕੀਤਾ (ਪੀਤਾ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of poison, the Ambrosial Nectar is revealed; by His Mercy, one drinks it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਇਸ ਸੰਸਾਰ ਰੂਪ ਵਿਖ ਵਿਚੋਂ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬ੍ਰਹਮ ਪ੍ਰਗਟਿਆ ਹੈ, ਭਾਵ ਸੇ ਐਸਾ ਅਨੰਦ ਵਿਸ਼ਿਅਹੁੰ ਮੇਂ ਨਹੀਂ ਹੈ। ਸੋ ਆਤਮ ਅਨੰਦ ਬਿਰਤੀ ਕੀ ਇਕਾਗ੍ਰਤਾ ਦੁਆਰੇ ਵਿਸ਼ਿਅਹੁੰ ਮੇਂ ਪ੍ਰਗਟਤਾ ਹੈ, ਸੋ ਅੰਮ੍ਰਿਤ ਪੂਰਬਲੇ (ਕਰਮਿ) ਭਾਗ ਹੀ ਤਿਨ ਕੋ ਪਾਨ ਕਰਾਵਣੇਹਾਰੇ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਮਾਇਆ) ਜ਼ਹਿਰ ਵਿਚ ਵਰਤਦਿਆਂ ਹੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਪਰ ਇਹ ਅੰਮ੍ਰਿਤ ਪਿਲਾਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਨਾਲ ਹੀ ਪਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਖੁ = ਵਿਹੁ, ਜ਼ਹਿਰ। ਕਰਮਿ = ਮੇਹਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en Maya y sin la Gracia del Guru uno no puede beber del Néctar del Nombre."