[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵੀ ਸਤਿਗੁਰ ਭਾਇ; ਨਾਮੁ ਨਿਰੰਜਨਾ ॥"
page = 752
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With love serve I the True Guru, who has blessed me with the immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਂਨੂੰ ਪਵਿੱਤਰ ਨਾਮ ਪਰਦਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the True Guru with love, through the Immaculate Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਮੈਂ ਤਿਨ ਸਤਗੁਰੋਂ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ (ਸੇਵੀ) ਸੇਵਨ ਕਰਦਾ ਹਾਂ ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਰਹਿ ਕੇ ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀ = ਮੈਂ ਸੇਵਾ ਕਰਾਂ, ਮੈਂ ਸਿਮਰਾਂ। ਸਤਿਗੁਰ ਭਾਇ = ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਰਹਿ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo al Guru Verdadero con devoción a través del Inmaculado Nombre y,"