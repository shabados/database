[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪਰਗਾਸੁ ਘਟਿ ਚਾਨਣਾ; ਹਰਿ ਲਧਾ ਟੋਲੈ ॥"
page = 955
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the shedding of Divine Light, in his mind, his innerself is illuminated and through he attains to his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਈਸ਼ਵਰੀ ਨੂਰ ਵਰ੍ਹਣ ਦੁਆਰਾ ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਖੋਜ ਭਾਲ ਰਾਹੀਂ ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light illuminates his heart deep within; he seeks the Lord, and obtains Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਘਟ ਕੇ ਅੰਤਰ ਚਾਨਣਾ ਹੋਇਆ ਤਬ ਹੇ ਪ੍ਰਕਾਸ਼ ਰੂਪ ਹਰੀ! ਤੁਝ ਕੋ ਢੂੰਢਕੇ (ਲਧਾ) ਲਭਾ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਦਿਲ ਵਿਚ (ਗਿਆਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਭਾਲ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su ser es iluminado y así encuentra lo que busca."