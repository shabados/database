[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦੀਨ ਸਰਣਿ ਕਿਰਪਾ ਨਿਧਿ; ਰਾਖੁ ਲਾਜ ਭਗਤਾਨਾ ॥੧॥"
page = 777
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meek Nanak seeks the protection of God, the Treasure of mercy, who saves the honour of His Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਨਾਨਕ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ ਜੋ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, meek and humble, seeks the Sanctuary of the Lord, the treasure of mercy. He preserves the honor of His devotees. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰ ਤਬ ਸੰਸਾਰ ਮੋਹ ਤੇ ਛੂਟਨਾ ਹੋਵੇਗਾ, ਮੈਂ ਦੀਨ ਹੋ ਕੇ ਸਰਨ ਆਯਾ ਹੂੰ: ਹੇ ਕ੍ਰਿਪਾਨਿਧ! ਤੂੰ ਲੱਜਾ ਰੱਖ ਲੈ, ਜੈਸੇ ਭਗਤਾਂ ਕੀ ਲੱਜਾ ਰੱਖਤਾ ਆਯਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਦਇਆ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! (ਮੈਂ) ਗਰੀਬ (ਤੇਰੀ) ਸਰਨ (ਆਇਆ ਹਾਂ ਮੇਰੀ) ਲਾਜ ਰੱਖ, (ਜਿਵੇਂ) ਤੂੰ ਆਪਣੇ ਭਗਤਾਂ ਦੀ (ਲਾਜ ਰੱਖਦਾ ਆਇਆ ਹੈਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ = ਗ਼ਰੀਬੀ। ਕਿਰਪਾ ਨਿਧਿ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਲਾਜ = ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh loco: sirve al Señor de la Vida. (1)"