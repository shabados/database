[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਦਾ ਸੁਖੁ ਪਾਈ ॥੭॥"
page = 833
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, he ever attains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਉਹ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, one finds eternal peace. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਕੇ ਪ੍ਰੇਮ ਰੰਗ ਮੇਂ ਸੋ ਸਦਾ (ਰਤੇ) ਲਾਲ ਹੂਏ ਹੈਂ। ਤਿਨੋਂ ਨੇ ਸਰਬ ਸੁਖੋਂ ਕੀ ਪੰਗਤੀ ਪਾਇ ਲਈ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਵਿਵਹਾਰ ਪ੍ਰਮਾਰਥ ਕਰ ਸਰਬ ਪ੍ਰਕਾਰ ਸੁਖੀ ਭਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਰੰਗੀਜ ਕੇ (ਮਨੁੱਖ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਪਾਈ = ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਮਾਣਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, imbuido en el Nombre, uno vive en Éxtasis. (7)"