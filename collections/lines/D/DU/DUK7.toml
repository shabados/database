[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਲਕੁ ਯਾਦਿ; ਦਿਲੈ ਮਹਿ ਮਉਲਾ ॥"
page = 1084
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remember God, the creator in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਚੇਤੇ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਲਕ ਮੌਲਾ ਕੋ ਦਿਲ ਮੇਂ ਯਾਦ ਕਰਨਾ ਏਹੁ ਸਾਂਝਾ ਉਪਦੇਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਖ਼ੁਦਾ ਨੂੰ ਯਾਦ ਕਰਦੇ ਰਹੋ-ਇਹੀ ਹੈ ਤਸਬੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno eleva en su mente al Dios del ser humano en su corazón."