[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਚ ਕ੍ਰਿਪਾਨ ਕਟਾਰਿ ਕਮਾਨ; ਸੁਰੰਗ ਨਿਖੰਗ ਛਕਾਵਹਿਗੇ ॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will kill in very great numbers using his sword, dagger, bow, quiver and armour"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵਚ, ਕ੍ਰਿਪਾਨ, ਕਟਾਰ, ਕਮਾਨ ਅਤੇ ਸੁੰਦਰ ਰੰਗ ਵਾਲਾ ਭੱਥਾ ਸਜਾਉਣਗੇ।"