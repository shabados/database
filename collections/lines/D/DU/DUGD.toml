[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸੰਤੋਖੁ; ਨਾਮ ਜਪਿ ਲੀਨੇ ॥"
page = 298
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is mentally content and repeats the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਲੋਂ ਸੰਤੁਸ਼ਟ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "your mind will be content, as you chant the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭਗਵੰਤ ਕੇ ਨਾਮ ਜਪ ਲਏ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸੰਤੋਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਤਾਂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਸੰਤੋਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está contento, y contempla a su Señor;"