[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਜਤ ਹੈ ਹਮ ਕੋ ਇਹ ਪੈ; ਇਹ ਸੀ ਤਿਹ ਕੇ ਪਹਿ ਗ੍ਵਾਰਨਿ ਥੋਰੀ ॥੭੨੧॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Is Krishna short of gopis like her?721."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕੋਲ (ਮਨਾਉਣ ਲਈ) ਸਾਨੂੰ ਭੇਜਦਾ ਹੈ; ਇਸ ਵਰਗੀਆਂ ਗੋਪੀਆਂ ਉਸ ਪਾਸ ਥੋੜੀਆਂ ਹਨ ॥੭੨੧॥"