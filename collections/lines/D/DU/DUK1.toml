[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਚੁ ਮੰਦਰੁ; ਜਿਤੁ ਸਚੁ ਧਿਆਈਐ ॥"
page = 107
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the palace, where-in the True Lord is remembered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਚਾ ਹੈ ਉਹ ਮਹਿਲ ਜਿਸ ਵਿੱਚ ਸੱਚਾ ਸਾਈਂ ਯਾਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is that temple, within which one meditates on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤ੍ਯ ਸਰੂਪ ਪਰਮਾਤਮਾ! ਸੋ ਮੰਦਰੁ (ਸਚੁ) ਸਫਲੁ ਹੈ ਜਿਸ ਮੇਂ, ਹੇ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰ! ਤੇਰੇ ਕੋ ਧਿਆਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਥਾਂ ਵਿਚ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮੰਦਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ, ਅਟੱਲ। ਮੰਦਰੁ = ਦੇਵ ਅਸਥਾਨ। ਜਿਤੁ = ਜਿਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Verdadero ese Templo en donde uno habita en la Verdad del Señor."