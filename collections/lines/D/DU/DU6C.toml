[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਧਰਤੀ ਸਾਧ ਕੀ; ਤਸਕਰ ਬੈਸਹਿ ਗਾਹਿ ॥"
page = 1375
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the earth belongs to the saints, however, the thieves have occupied it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਮੀਨ ਸੰਤਾਂ ਦੀ ਮਲਕੀਅਤ ਹੈ ਪ੍ਰੰਤੂ, ਚੋਰਾਂ ਨੇ ਇਸ ਤੇ ਕਬਜਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the earth belongs to the Holy, but it is being occupied by thieves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅੰਤਸਕਰਨ ਰੂਪੀ ਧਰਤੀ ਸ੍ਰੇਸ਼ਟ ਗੁਣੋਂ ਰੂਪੀ ਸੰਤੋਂ ਕੀ ਥੀ, ਤਿਸ ਕੋ ਕਾਮ, ਕ੍ਰੋਧਾਦੀ ਚੋਰ ਦਬਾਇ ਬੈਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੇ ਵਿਕਾਰੀ ਮਨੁੱਖ (ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ) ਹੋਰ ਝਾਕ ਛੱਡ ਕੇ ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਆ ਬੈਠਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤੀ ਸਾਧ ਕੀ = ਸਤਿਗੁਰੂ ਦੀ ਧਰਤੀ, ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ। ਤਸਕਰ = ਚੋਰ, ਵਿਕਾਰੀ ਬੰਦੇ। ਬੈਸਹਿ = ਆ ਬੈਠਦੇ ਹਨ, ਜੇ ਆ ਬੈਠਣ। ਗਾਹਿ = ਗਹਿ, ਮੱਲ ਕੇ, ਸਿਦਕ ਨਾਲ, ਹੋਰ ਖ਼ਿਆਲ ਛੱਡ ਕੇ (ਨੋਟ: ਕਈ ਟੀਕਾਕਾਰ ਇਸ ਲਫ਼ਜ਼ 'ਗਾਹਿ' ਦਾ ਅਰਥ 'ਕਦੇ' ਕਰਦੇ ਹਨ, ਤੇ ਇਸ ਨੂੰ ਫ਼ਾਰਸੀ ਦਾ ਲਫ਼ਜ਼ ਸਮਝਦੇ ਹਨ ਪਰ ਇਹ ਗ਼ਲਤ ਹੈ। ਇਸ ਸ਼ਲੋਕ ਦੇ ਹਰੇਕ ਲਫ਼ਜ਼ ਨੂੰ ਗਹੁ ਨਾਲ ਪੜ੍ਹੋ, ਹਰੇਕ ਲਫ਼ਜ਼ ਸੰਸਕ੍ਰਿਤ-ਹਿੰਦੀ ਦਾ ਹੈ। ਮੁਸਲਮਾਨੀ ਮਤ ਦਾ ਭੀ ਇਥੇ ਕੋਈ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ। ਸੋ ਬਾਕੀ ਲਫ਼ਜ਼ਾਂ ਵਾਂਗ ਇਹ ਭੀ ਸੰਸਕ੍ਰਿਤ ਤੋਂ ਨੇੜੇ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la tierra le pertenece a los Santos, pero está siendo ocupada por ladrones,"