[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਜਾ ਮਤਿ; ਪਖਾਵਜੁ ਭਾਉ ॥"
page = 350
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make intellect thy organ and love thy tambourine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਲ ਨੂੰ ਆਪਣਾ ਵਾਜਾ ਅਤੇ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣੀ ਜੋੜੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your intellect your instrument, and love your tambourine;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਕੀ ਜੋ ਉਤਮਤਾ ਹੈ ਯਹੀ ਪਖਾਵਜ ਰੂਪ ਵਾਜਾ ਹੈ, ਭਾਉ ਜੋ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਪਖਾਵਜ ਕਾ ਬਜਈਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸ੍ਰੇਸ਼ਟ ਬੁੱਧਿ ਨੂੰ ਵਾਜਾ ਬਣਾਇਆ ਹੈ, ਪ੍ਰਭੂ-ਪਿਆਰ ਨੂੰ ਜੋੜੀ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਸ੍ਰੇਸ਼ਟ ਬੁੱਧਿ। ਪਖਾਵਜੁ = ਜੋੜੀ, ਤਬਲਾ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz del intelecto el instrumento, del amor, tu tambora,"