[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਸੋ ਜਨੁ; ਪੁਰਖੁ ਸਭਾਗਾ ॥"
page = 792
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "blest, blest and very lucky is that God's servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਲੱਖਣਾ, ਸੁਲੱਖਣਾ ਅਤੇ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is imbued with the Lord's Love, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਖ ਭਾਗੋਂ ਸਹਿਤ ਹੈ ਅਰ ਧੰਨੁ ਧੰਨ ਕਰਨੇ ਜੋਗੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਧੰਨ ਹੈ, ਭਾਗਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está imbuido en el Amor del Señor asociado con los Santos,"