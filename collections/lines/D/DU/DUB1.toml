[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਧਿ ਘੋਘਰੋ ਪਵਨ ਲਖਿ; ਕੂਦਤ ਭਯੋ ਰਿਸਾਇ ॥੧੪॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When there came the fast wind, he pushed himself (over the rivulet)(I4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੋਘਰੇ (ਹਵਾ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਚੰਮ ਦਾ ਥੈਲਾ) ਬੰਨ੍ਹ ਕੇ ਅਤੇ ਹਵਾ ਦਾ ਰੁਖ ਵੇਖ ਕੇ ਗੁੱਸੇ ਨਾਲ ਕੁਦ ਪਿਆ ॥੧੪॥"