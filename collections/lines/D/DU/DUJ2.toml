[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਦਿਲ ਦੀਆਂ ਕਾਮਨਾਵਾਂ ਦਿਲ ਵਿਚ ਹੀ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਮੁਰਾਦਿ ਦਿਲ ਬਦਿਲ ਹਾਸਿਲ ਕੁਨਦ ।੪੫੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With which, all the heart's desires are achieved (fulfilled) within the heart itself. (454)"