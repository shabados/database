[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਬਿਨੁ. ਹਉ ਹੋਰੁ, ਨ ਜਾਣਾ; ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਈ ਹੇ ॥੧੪॥"
page = 1045
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord, I know none else, come what may naturally come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਪ੍ਰਭੂ ਦੇ ਬਾਝੌਂ ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਜੇ ਕੁੱਛ ਹੋਣਾ ਹੈ, ਸੁਤੇ ਸਿੱਧ ਪਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the One Lord, I know nothing at all. Whatever will be, will automatically be. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ (ਹਉ) ਮੈਂ ਤੋ ਹੋਰ ਕਛੁ ਨਹੀਂ ਜਾਣਤਾ ਹਾਂ ਔ ਜੋ ਸੁਤੇ ਹੀ ਹੋਵੈ ਸੋ ਹੋ ਜਾਏ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰਨ ਸੇਵਕ ਇਹੀ ਯਕੀਨ ਰੱਖਦਾ ਹੈ-) ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ (ਉਸ ਵਰਗਾ) ਨਹੀਂ ਸਮਝਦਾ, ਜੋ ਕੁਝ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ਉਹੀ ਠੀਕ ਹੋ ਰਿਹਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conoce a nadie más que al Único Dios y mira, esta Sabiduría le llega de forma espontánea.(14)"