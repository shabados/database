[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਾ ਕੇਰੀ ਦੋਸਤੀ; ਮਾਇਆ ਕਾ ਸਨਬੰਧੁ ॥"
page = 959
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friendship of the egocentrics is an alliance with worldly riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਅਨੁਸਾਰੀਆਂ ਦੀ ਯਾਰੀ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਨਾਲ ਗੰਢ ਜੋੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friendship with the self-willed manmukhs is an alliance with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਜੋ ਦੋਸਤੀ ਹੈ, ਸੋ ਮਾਇਆ ਕੇ ਸਨਬੰਧ ਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਮੁਰੀਦ ਬੰਦਿਆਂ ਨਾਲ ਮਿਤ੍ਰਤਾ ਨਿਰੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ ਗਾਂਢਾ-ਤੋਪਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੀ = ਦੀ। ਸਨਬੰਧੁ = ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son las ataduras de Maya que amarran a lo egocéntricos uno con otro,"