[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਹੁਰੁ ਪੀਹਰੁ ਪਲਰੈ; ਹੋਇ ਨਿਲਜ ਨ ਲਜਾ ਧੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Abandoning both the families of father and father-in-laws, the shameless woman cares not for modesty and does not wish to wash away her immoral reputation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਹੁਰੇ ਅਰ ਪੇਕਿਆਂ ਨੂੰ ਬੇਸ਼ਰਮਣ ਹੋਕੇ (ਵਿਭਚਾਰਣ ਇਸਤ੍ਰੀ) ਛੱਡ ਦੇਂਦੀ ਹੈ, (ਸਾਰੀਆਂ) ਸ਼ਰਮਾਂ ਨੂੰ ਧੋ ਪੀਂਦੀ ਹੈ। (ਕਿਕੁਰ ਧੋ ਪੀਂਦੀ ਹੈ?)"