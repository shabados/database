[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੁਰਿ ਬਾਧੇ ਮਾਰੀਅਹਿ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਈ ॥੬॥"
page = 426
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are tied and thrashed in the City of death and lose their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਨਰੜ ਕੇ ਕੁੱਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇਫਾਇਦਾ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the City of Death, they are tied down and beaten, and they lose their lives in vain. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਪੁਰ ਮੇਂ ਬਾਧੇ ਹੂਏ ਮਾਰੀਤੇ ਹੈਂ ਜਨਮ ਬ੍ਯਰਥ ਗਵਾਈ ਜਾਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ ਬੱਝੇ ਮਾਰ ਖਾਂਦੇ ਹਨ, ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਵਿਅਰਥ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el mensajero de la muerte los amarra y los golpea, y así desperdician sus vidas en vano. (6)"