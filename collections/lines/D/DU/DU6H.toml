[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸੰਤਰੁ ਭਵੈ; ਦੂਜੈ ਭਾਇ ਖੁਆਏ ॥"
page = 123
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the country he wanders about, and on account of another's love he is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਲਕ ਵਿੱਚ ਉਹ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਉਹ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਕਾਰਨ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around the countryside, and in love with duality, they are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਦੇਸਾਂਤ੍ਰੋਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ, ਯਾਂ ਤੇ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹੋਰ ਹੋਰ ਦੇਸਾਂ ਦਾ ਰਟਨ ਕਰਦਾ ਫਿਰੇ, ਤਾਂ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਰਹਿ ਕੇ ਕੁਰਾਹੇ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਸੰਤਰੁ = ਹੋਰ ਹੋਰ ਦੇਸ {ਅੰਤਰੁ = ਹੋਰ}। ਖੁਆਏ = ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vaga de lugar en lugar perdido en la dualidad."