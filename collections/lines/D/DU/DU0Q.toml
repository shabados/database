[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਜਾਗਰਣੁ ਕਰਹੁ; ਸਦਾ ਸਦਾ ਆਨੰਦੁ, ਜਪਿ ਜਗਦੀਸੋੁਰਾ ॥"
page = 1201
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever remain thou awake. Remembering the Lord of the universe, ever, ever abide thou in bless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਤੂੰ ਜਾਗਦਾ ਰਹੁ। ਆਲਮ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਸਦੀਵ ਸਦਵੀ ਹੀ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually and continuously remain awake and aware. You shall be in ecstasy forever and ever, meditating on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਨਿਤ ਨਿਤ ਜਗਣਾ ਕਰਤੇ ਹੈਂ। ਹੇ ਜਗਦੀਸ੍ਵਰ! ਤੇਰੇ ਨਾਮ ਕੋ ਜਪੁ ਕਰ ਤਿਨ ਕੋ ਸਦਾ ਸਦਾ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਸਦਾ ਹੀ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹੋ। ਜਗਤ ਦੇ ਮਾਲਕ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਸਦਾ ਹੀ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ = ਸਦਾ। ਜਾਗਰਣੁ ਕਰਹੁ = ਜਾਗਦੇ ਰਹੋ, (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਸੁਚੇਤ ਰਹੋ। ਜਪਿ = ਜਪ ਕੇ। ਜਗਦੀਸਰਾ = {ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਜਗਦੀਸੁਰਾ' ਹੈ। ਇਥੇ 'ਜਗਦੀਸੋਰਾ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Continuamente permanezcan despiertos, vivirán en Éxtasis por siempre y para siempre, meditando en el Señor del Universo."