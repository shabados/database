[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮੁ ਊਚੌ ਪਾਰਬ੍ਰਹਮੁ; ਗੁਣ. ਅੰਤੁ ਨ ਜਾਣਹਿ ਸੇਖ ॥"
page = 298
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose virtues and limit even the thousand-mouthed serpent does not know."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਨੇਕੀਆਂ ਅਤੇ ਓੜਕ ਹਜ਼ਾਰਾਂ ਮੂੰਹਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that the Supreme Lord God is the most sublime and lofty. Even the thousand-tongued serpent does not know the limits of His Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਪਾਰਬ੍ਰਹਮ ਐਸਾ ਊਚਾ ਔਰ ਉਤਮ ਹੈ ਜਿਸ ਕੇ ਗੁਣੋਂ ਕਾ ਅੰਤ ਸ਼ੇਸ਼ ਨਾਗ ਭੀ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਕੋਈ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦਾ)। ਪਰਮਾਤਮਾ (ਸਭ ਤੋਂ) ਸ੍ਰੇਸ਼ਟ ਤੇ (ਸਭ ਤੋਂ) ਉੱਚਾ ਹੈ (ਕਿਸੇ ਦੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es Infinito, lo más Alto de lo alto, Sublime y Trascendente."