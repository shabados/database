[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰ ਚਲੈ ਕਿਹ ਕੋ ਤਿਹ ਸੋ, ਕਹਿ ਹੈ ਸਭ ਹੀ ਜਿਸ ਕੋ ਜਗੁ ਬਾਦਾ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who can then have power (or use force) over Him in whose service there is the whole world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਾਰਾ ਜਗਤ ਸੇਵਕ ਅਖਵਾਉਂਦਾ ਹੈ, ਉਸ ਨਾਲ ਕਿਸੇ ਦਾ ਕੀ ਜ਼ੋਰ ਚਲ ਸਕਦਾ ਹੈ।"