[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਮਾਰਗ ਸਿੰਘ ਜਹ ਤਿਹ ਠਾ ਪਹੁਚ︀ਯੋ ਜਾਇ ॥੧੬॥"
page = 926

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be reached the place where a lion used to plunder the people and eat them.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਰਸਤੇ ਵਿਚ ਸ਼ੇਰ (ਲੋਕਾਂ ਨੂੰ) ਮਾਰਦਾ ਸੀ, ਉਸ ਥਾਂ ਉਤੇ ਜਾ ਪਹੁੰਚਿਆ ॥੧੬॥"