[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸਫਲ ਓਹ ਕਾਇਆ ॥੫॥"
page = 374
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fruitful is that body,. Says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਦੇਹਿ ਫਲ-ਦਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, how fruitful is that body. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਦੇਹ ਸਫਲੀ ਭਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਰੀਰ ਹੀ ਕਾਮਯਾਬ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, dice Nanak, bendito es el cuerpo de tal persona. (5)"