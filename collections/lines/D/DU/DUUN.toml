[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਗਲਵਢ; ਹਤਿਆ ਕਮਾਹਿ ॥"
page = 4
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਅਨ- ਪੁਰਖ. ਭਹੁਵਚਨ ਨਾਂਵ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are those who cut throats and commit murders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਗਲ ਵੱਢਣ ਵਾਲੇ, ਜੋ ਖੂਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless cut-throats and ruthless killers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਜੋ ਗਲ ਕੋ ਕਾਟਕਰ ਹੱਤ੍ਯਾ ਹੀ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਖ਼ੂਨੀ ਮਨੁੱਖ ਲੋਕਾਂ ਦੇ ਗਲ ਵੱਢ ਰਹੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables los asesinos que derraman sangre inocente."