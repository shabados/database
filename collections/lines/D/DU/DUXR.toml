[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭੈ; ਸਾਚੈ ਸਾਚਿ ਸਮਾਇ ॥"
page = 363
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through Guru's fear, he is verily, absorbed in the True one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਡਰ ਰਾਹੀਂ ਉਹ ਨਿਸਚਿਤ ਹੀ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through awe and fear of the Guru, he is truly absorbed in the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚੇ ਗੁਰੋਂ ਕੇ ਭੈ ਕੇ ਧਾਰਨ ਕਰਨੇ ਸੇ ਸਚੇ ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਸਮਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਵਿਚ ਰਹਿ ਕੇ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਭਉ ਦੀ ਰਾਹੀਂ। ਭਉ = ਡਰ, ਅਦਬ। ਗੁਰ ਕੈ ਭੈ = ਗੁਰੂ ਦੇ ਅਦਬ ਦੀ ਰਾਹੀਂ। ਭੈ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਡਰ ਦੀ ਰਾਹੀਂ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Reverencia al Guru, se inmerge en el Uno Verdadero, en la Verdad."