[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵੈ ਨਾਮਾ. ਐਸੋ ਹਰੀ ॥"
page = 874
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nama, such is my God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਾ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਇਹੋ ਜਿਹਾ ਹੈ ਮੇਰਾ ਵਾਹਿਗੁਰੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, such is my Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਜੋ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਪ੍ਰਭੂ ਐਸਾ (ਬਖ਼ਸ਼ੰਦ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la serpiente con la vida eterna; tal es mi Señor,"