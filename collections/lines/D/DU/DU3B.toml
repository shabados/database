[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ ਸੋ ਪਾਰਗਿਰਾਮੀ; ਕਾਰਜ ਸਗਲੇ ਥੀਏ ਜੀਉ ॥੩॥"
page = 104
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who serves the Lord is the perfect person and all his affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ ਉਹ ਪੂਰਨ ਪੁਰਸ਼ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the Lord swims across to the other side, and all his affairs are resolved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਹੁਤੁ ਕਿਆ ਕਹੈਂ ਜਿਸ ਪੁਰਸ ਨੇ ਹਰੀ ਸੇਵਨ ਕੀਆ ਹੈ, ਸੋ (ਪਾਰਗਿਰਾਮੀ) ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੂਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਹੂਆ ਹੈ ਔਰ ਸੰਪੂਰਨ ਕਾਰਜ ਉਸ ਕੇ ਸਿਧ ਹੋ ਗਏ ਹੈਂ॥੩॥☬ਅਬ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰੁ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਪਾਰਲੇ ਪਾਸੇ ਪਹੁੰਚਣ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਪਾਰਗਿਰਾਮੀ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰਲੇ ਪਾਸੇ ਪਹੁੰਚਣ ਜੋਗਾ। ਥੀਏ = ਹੋ ਜਾਂਦੇ ਹਨ, ਸਿਰੇ ਚੜ੍ਹਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo sirve, nada a través, y todas las tareas de su vida son realizadas, oh amigos.(3)"