[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਜਨ ਕਰਿ ਬਾਪੀ ਬਿਖੈ ਬੈਠਿਯੋ ਧ︀ਯਾਨ ਲਗਾਇ ॥"
page = 840

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After mouth washing, he sat down besides the spring in deep contemplation,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਉਲੀ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਧਿਆਨ ਲਗਾ ਕੇ ਬੈਠ ਗਿਆ"