[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭੈ ਦੇਵ ਦੇਵੰ ਦੁਤੀ ਸੁਰਗ ਜਾਨੰ ॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It was thus decorated with jewels, wreaths and diamonds that all the gods had considered it as a second heaven."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵੀ ਦੇਵਤਿਆਂ ਨੇ ਉਸ ਨੂੰ ਦੂਜਾ ਸੁਅਰਗ ਸਮਝਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ।"