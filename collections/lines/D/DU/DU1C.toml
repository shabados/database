[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਤਕੁ ਭੋਜਨੁ; ਜੇਤਾ ਕਿਛੁ ਖਾਹਿ ॥੩॥"
page = 229
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within all the food, which we eat, there is pollution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਖੁਰਾਕ ਜੋ ਅਸੀਂ ਖਾਂਦੇ ਹਾਂ, ਦੇ ਵਿੱਚ ਮਲੀਨਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The food which is eaten is polluted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇਤਾ ਕੁਛ ਭੋਜਨ ਖਾਤੇ ਹੈਂ ਤਿਸ ਮੇਂ ਭੀ ਸੂਤਕ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਕੁਝ ਭੋਜਨ ਆਦਿਕ ਉਹ ਖਾਂਦੇ ਹਨ ਉਹ ਭੀ (ਉਹਨਾਂ ਦੇ ਮਨ ਵਾਸਤੇ) ਅਪਵਿਤ੍ਰਤਾ (ਦਾ ਕਾਰਨ ਹੀ ਬਣਦਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ ਕਿਛੁ = ਜਿਤਨਾ ਕੁਝ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también nuestro alimento y todo lo que comemos.(3)"