[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਤਰਿਓ ਪੁਰਾਤਨੁ ਨਵਤਨੁ; ਭਗਤਿ ਭਾਇ ਹਰਿ ਦੇਵਾ ॥"
page = 1219
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever was saved in the past and present time; he was saved through the love-worship of the Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪਿਛਲੇ ਅਤੇ ਵਰਤਮਾਨ ਸਮੇ ਵਿੱਚ ਪਾਰ ਊਤਰਿਆ ਹੈ, ਉਹ ਪ੍ਰਕਾਸ਼ਵਾਨ ਸਮੇਂ ਵਿੱਚ ਪਾਰ ਉਤਰਿਆ ਹੈ, ਊਹ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾਂ ਰਾਹੀਂ ਹੀ ਪਾਰ ਉਤਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has been saved in the past or the present, was saved through loving devotional worship of the Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਵੀਨ ਔਰ ਜੋ ਪੁਰਾਤਨ ਭਗਤ ਤਰਿਆ ਹੈ, ਸੋ ਹੇ ਹਰੀ! (ਦੇਵਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਆਪ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣੇ ਸਮੇ ਦਾ ਚਾਹੇ ਨਵੇਂ ਸਮੇ ਦਾ ਜਿਹੜਾ ਜਿਹੜਾ ਭੀ (ਭਗਤ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਿਆ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਦੇਵ ਦੀ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਲੰਘਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien haya sido salvado en algún momento, lo fue, sólo a través de la Amorosa Alabanza a Dios."