[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਦੇਵਤਾਨ ਕੌ, ਸੁਰੇਸ ਦਾਨਵਾਨ ਕੌ; ਮਹੇਸ ਗੰਗ ਧਾਨ ਕੌ, ਅਭੇਸ ਕਹੀਅਤੁ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art called Indra among gods, Shiva among the donors and also garbless though he wears the Ganges."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦੇਵਿਤਿਆਂ (ਨੂੰ ਸਿਖਿਆ ਦੇਣ ਲਈ) ਬ੍ਰਹਸਪਤੀ, ਦੈਂਤਾਂ (ਨੂੰ ਮਾਰਨ ਲਈ) ਇੰਦਰ, ਗੰਗਾ ਨੂੰ ਧਾਰਨ ਕਰਨ ਲਈ ਸ਼ਿਵ ਬਣ ਜਾਂਦਾ ਹੈਂ, (ਤੈਨੂੰ) ਉਂਜ ਭੇਸ-ਰਹਿਤ ਹੀ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"