[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ; ਅੰਤਰਿ ਮਜਨੁ ਕੀਨੑਾ ॥੧॥"
page = 972
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then I bathed within myself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਹੀ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then I took my cleansing bath, deep within my self. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਦਸਵੇਂ ਦੁਆਰ ਕੇ ਅੰਤਰ ਇਸਨਾਨ ਕੀਆ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੂਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਪਣੇ ਅੰਦਰ ਹੀ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਆਪਣੇ ਅੰਦਰ ਹੀ। ਮਜਨੁ = ਚੁੱਭੀ, ਇਸ਼ਨਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tomé, en lo profundo de mi ser, mi baño de purificación.(1)"