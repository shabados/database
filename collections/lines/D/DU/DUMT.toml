[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਸੋ ਸਾਲਾਹਿਆ ਪਿਆਰੇ; ਹਉ ਤਿਨੑ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 636
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who praise that Lord, O dear, unto them I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਕਰਦੇ ਹਨ, ਹੇ ਪ੍ਰੀਤਮਾ! ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who praise the Lord, O Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਸੋ ਵਾਹਿਗੁਰੂ ਸਲਾਹਿਆ ਹੈ. ਤਿਨ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi ser en sacrificio a aquél que vive en Su Alabanza."