data = "ਬੁਰਾ ਕੀਓ ਹਲਧਰਿ ਦਿਜ ਮਾਰਿਯੋ ॥੨੩੮੪॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Abandoning the peace of their mind, all the sages stood up and one of them said, “O Balram! you have performed a bad act in killing a Brahmin.”2384."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਰਾਮ ਨੇ ਬੁਰਾ ਕੀਤਾ (ਜੋ) ਬ੍ਰਾਹਮਣ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੨੩੮੪॥"