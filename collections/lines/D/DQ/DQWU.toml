[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 741
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, compassionate to the meek, take Thou pity on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be Merciful, O God, O Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦੀਨ ਦਿਆਲ ਕ੍ਰਿਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਮਾਣਿਆਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਦਾਸ ਨਾਨਕ ਉਤੇ) ਕਿਰਪਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਦੀਨ = ਕੰਗਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo con el pobre y el débil,"