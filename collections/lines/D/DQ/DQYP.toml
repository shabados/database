[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਗਇਆ ਸਭੁ ਰੋਗੁ ਗਇਆ ॥"
page = 890
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain is past and I am rid of all the ailments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਮਿੱਟ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸਮੂਹ ਬੀਮਾਰੀਆਂ ਤੋਂ ਰਹਿਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is gone, and all illness is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਗ੍ਯਾਨ ਰੂਪ ਰੋਗ ਹਮਾਰਾ ਗਿਆ ਤੋ ਜਨਮ ਮਰਨ ਰੂਪ (ਦੁਖ) ਕਲੇਸ਼ ਜੋ ਸੀ ਸੋ ਭੀ ਸਭ ਚਲਾ ਗਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਬ ਗਿਆ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਦਾ ਸਾਰਾ ਦੁੱਖ ਸਾਰਾ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis aflicciones se acaban y mis dolores también;"