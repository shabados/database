[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਲੋ ਯਾਹਿ ਯੌ ਬਾਲ ਬਿਚਾਰਿਯੋ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him going all alone, she made up her mind to beguile him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਇਸਤਰੀ ਨੇ ਉਸ ਨੂੰ ਛਲਣ ਦਾ ਵਿਚਾਰ ਕੀਤਾ।"