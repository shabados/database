[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੰਗਤਿ ਸਾਧ ਕੀ; ਦਿਨ ਦਿਨ ਦੂਨਾ ਹੇਤੁ ॥"
page = 1369
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, associating with the saints, the Lord's love doubles day-by-day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦੀ ਰੋਜ-ਬ-ਰੋਜ ਦੁਗਣੀ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, in the Saadh Sangat, love for the Lord doubles day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਬੀਚ ਦਿਨ ਦਿਨ ਮੇਂ ਦੂਣਾ ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਦਿਨੋ ਦਿਨ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਵਧਦਾ ਹੀ ਵਧਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨ ਦਿਨ = ਦਿਨੋ ਦਿਨ, ਜਿਉਂ ਜਿਉਂ ਦਿਨ ਗੁਜ਼ਰਦੇ ਹਨ। ਹੇਤੁ = (ਪ੍ਰਭੂ ਨਾਲ) ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, en la Saad Sangat, el Amor por el Señor se duplica día a día"