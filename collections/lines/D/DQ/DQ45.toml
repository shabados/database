[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪ੍ਰਭ ਕਾਰਣ ਕਰਣ ॥੩॥"
page = 866
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, the inner-knower, is the Cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀਆਂ ਜਾਨਣਹਾਰ ਮੇਰਾ ਸੁਆਮੀ, ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Inner-knower, is the Cause of causes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੁ ਸਭ ਕਾਰਨੋਂ ਕੇ ਕਰਨਹਾਰ ਜਾਨਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ਅਤੇ ਜਗਤ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣ ਕਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਕਾਰਣ = ਮੂਲ, ਵਸੀਲਾ। ਕਰਣ = ਜਗਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Conocedor Íntimo de los corazones, es la Causa de causas.(3)"