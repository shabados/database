[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਲ ਬਜਾਇ ਬਜਾਇ ਕੈ ਦੁੰਦਭਿ; ਜਿਉ ਘਨ ਸਾਵਨ ਕੇ ਘਹਰਾਏ ॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors fearing none and playing on their drums and chanting war-songs came before Krishna like the clouds of Sawan"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਕਰੇ ਬੁਲਾ ਕੇ ਅਤੇ ਨਗਾਰੇ ਵਜਾ ਕੇ ਸਾਵਣ ਦੇ ਬਦਲਾਂ ਵਾਂਗ ਗਰਜ ਰਹੇ ਹਨ।"