[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਿਰਿ ਮੇਲਿ ਲਈ; ਅੰਗਿ ਲਾਏ ॥"
page = 97
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom her Spouse has embraced and blended with Himself.8"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਦੇ ਕੰਤ ਨੇ ਆਪਣੇ ਗਲੇ ਲਾ ਅਤੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she melts in the Embrace of her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਤੀ ਨੇ ਅਪਨੇ ਅੰਗ ਕੇ ਸਾਥ (ਮਿਲਾਇ) ਅਭੇਦ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਕੇ ਆਪਣੇ ਵਿਚ ਲੀਨ ਕਰ ਲਿਆ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਿ = ਪਿਰ ਨੇ। ਅੰਗਿ = ਅੰਗ ਨਾਲ, ਸਰੀਰ ਨਾਲ। ਲਾਏ = ਲਾਇ, ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella se funde en su Esposo,"