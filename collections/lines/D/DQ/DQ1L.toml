[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਿ ਹੈ ਆਜ ਮਹਾ ਸੁਭਟਨ ਕੌ; ਸਮਰ ਸੁਯੰਬਰ ਜਾਨਾ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heavenly damsels began to sing songs of felicitation thinking that they would be wedding the great warriors in that swayamvara of war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ) ਯੁੱਧ ਨੂੰ ਸੁਅੰਬਰ ਜਾਣ ਕੇ ਮਹਾਨ ਯੋਧਿਆਂ ਦਾ ਅਜ ਵਰਣ ਕਰਨਗੀਆਂ।"