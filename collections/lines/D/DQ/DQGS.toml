[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਤਿਲਕੁ; ਤੀਰਥ ਇਸਨਾਨਾ ॥"
page = 98
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may perform worship, bear the frontal mark and have bath at shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਪਾਸ਼ਨਾ ਕਰੇ, ਟਿੱਕਾ ਲਾਵੇ ਅਤੇ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਨਾਹੁਣਾ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they perform worship services, wear ceremonial religious marks on their foreheads, and take ritual cleansing baths at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪੁਰਸ ਤਿਲਕਾਦਿ ਲਗਾਇ ਕਰ ਪੂਜਾ ਕਰਤੇ ਹੈਂ ਔਰੁ ਅਨੇਕ ਹੀ ਤੀਰਥੋਂ ਕੇ ਸਨਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਨਿਵਲੀ ਕਰਮ ਆਦਿਕ ਜੋਗੀਆਂ ਵਾਲੇ ਚੌਰਾਸੀ ਆਸਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podrá hacer Alabanza, podrá tener la Marca en la frente, podrá tomar ablución en los lugares Santos."