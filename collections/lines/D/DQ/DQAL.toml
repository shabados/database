[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੋ ਲੋਨ ਖੈਯੈ, ਤਾ ਕੋ ਦਗਾ ਕਬਹੂੰ ਨ ਦੈਯੈ; ਸਾਚੀ ਸੁਨਿ ਲੈਯੈ, ਤਾ ਸੌ ਸਾਚਹੂੰ ਕੋ ਲੂਝਿਯੈ ॥"
page = 898

