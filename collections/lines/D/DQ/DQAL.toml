language = "en"
data = "‘Listen to this truth I am stressing, you better, even, die for him. ‘Never commit theft, and if the master gives, it should be equally distributed. ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਲੂਣ ਖਾਈਏ, ਉਸ ਨੂੰ ਕਦੇ ਵੀ ਧੋਖਾ ਨਹੀਂ ਦੇਣਾ ਚਾਹੀਦਾ। (ਮੇਰੀ) ਸੱਚੀ ਗੱਲ ਸੁਣ ਲਵੋ, ਉਸ ਲਈ ਸਚੀ ਮੁਚੀਂ ਲੜ ਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"