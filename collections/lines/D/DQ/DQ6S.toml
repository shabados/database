[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਭੀ ਤੁਮ ਪ੍ਰਭ, ਤਨਕ ਨ ਪਾਏ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! they even could not realise thee in a small measure"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਨ੍ਹਾਂ ਨੇ ਵੀ ਤੈਨੂੰ ਜ਼ਰਾ ਜਿੰਨਾ ਨਹੀਂ ਪਾਇਆ (ਸਮਝਿਆ)।"