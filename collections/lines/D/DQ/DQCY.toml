[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੇ ਤ੍ਰਾਸ ਕੈ ਕੈ ਭਏ ਬੰਦ ਢੀਲੇ ॥੪੬੨॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors of Kabul, Babylonia, Kandhar, Iraq and Balkh were destroyed an d they all, getting fearful, fled away.462."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਠੋਰ ਯੋਧੇ ਡਰ ਕੇ ਭਜ ਚਲੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕਮਰ। ਕੱਸੇ ਢਿਲੇ ਹੋ ਗਏ ਹਨ ॥੪੬੨॥"