[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਜੁਗੀ ਕਲਿ ਕਾਲੀ ਕਾਂਢੀ; ਇਕ ਉਤਮ ਪਦਵੀ ਇਸੁ ਜੁਗ ਮਾਹਿ ॥"
page = 651
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the four time-periods, 'Kali-age' is called the darkest, but the sublime status is attained in this very age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਯੁਗਾਂ ਵੱਲੋਂ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਇਸ ਯੁਗ ਅੰਦਰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦੇ ਫਲ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kali Yuga is called the Dark Age, but the most sublime state is attained in this age."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋ ਯੁਗੋਂ ਮੇਂ ਸੇ ਇਸ ਕਲਜੁਗ ਕੀ ਕ੍ਰਿਯਾ ਕਾਲੀ ਕਹੀਤੀ ਹੈ, ਭਾਵ ਸੇ ਕਲੀ ਮੇਂ ਪਾਪ ਕਰਮੋਂ ਕੀ ਬਹੁਲਤਾ ਹੋ ਰਹੀ ਹੈ, ਪਰੰਤੂ ਇਸ ਕਲਿਯੁਗ ਮੇਂ ਏਕ ਉੱਤਮ ਪਦਵੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਜੁਗਾਂ ਵਿਚ ਕਲਜੁਗ ਹੀ ਕਾਲਾ ਆਖੀਦਾ ਹੈ, ਪਰ ਇਸ ਜੁਗ ਵਿਚ ਭੀ ਇਕ ਉੱਤਮ ਪਦਵੀ (ਮਿਲ ਸਕਦੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De las cuatro épocas sólo la Era de Kali es maldita, pero ahí también existe la posibilidad de un Estado Sublime,"