[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਲਾ ਕੋਊ; ਪਾਵੈ ਸੰਗੁ ॥"
page = 290
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person who attains their association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਪੁਰਸ਼ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare is the one who obtains their company."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਤਸੰਗ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਿਸੇ ਵਿਰਲੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਨਸੀਬ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੁ = ਸੰਗਤਿ, ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mas pocos son los que tienen la fortuna de encontrarse en Su Compañía."