[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਤੇ; ਕਰੁ ਗਹਿ ਲੀਨਾ ॥"
page = 804
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding them by the hand, the Lord pulls His saints out of the blind well,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥੋਂ ਫੜ ਕੇ, ਸੁਆਮੀ ਸੰਤਾ ਨੂੰ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding them by the hand, He has lifted them up out of the deep, dark pit,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਅੰਧੇਰੇ ਕੂਏਂ ਸੇ ਗਿਰਤੇ ਤਿਨੋਂ ਕਾ ਹਾਥ, ਭਾਵ ਰਿਦਾ ਪਕੜ ਲੀਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਾਢ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀਆਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ ਹੱਥ ਫੜ ਕੇ ਕੱਢ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਕੂਪ ਤੇ = ਅੰਨ੍ਹੇ ਖੂਹ ਤੋਂ। ਕਰੁ = ਹੱਥ। ਗਹਿ = ਫੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor saca a Sus Santos fuera del pozo oscuro;"