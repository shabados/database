[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਰੰਗਿ ਰਾਤੇ; ਨਾਨਕ ਸਚਿ ਸਮਾਏ ॥"
page = 585
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with love, they who, night and day, perform True Lord's devotional service, O Nanak, get absorbed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਜੋ ਰਾਤ ਦਿਨ ਸੱਚੇ ਸਾਈਂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who perform devotional worship to the Lord night and day, are imbued with His Love; O Nanak, they are absorbed in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਰਾਤ ਦਿਨ ਪ੍ਰੇਮ ਮੇਂ ਮਸਤ ਹੂਏ ਹੂਏ ਵਾਹਿਗੁਰੂ ਕੀ ਭਗਤਿ ਕਰਤੇ ਹੈਂ, ਅੰਤ ਕੋ ਸਚੇ ਮੇਂ ਅਭੇਦ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਹਰ ਵੇਲੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਕੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਸਚਿ = ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ। ਸਮਾਏ = ਸਮਾਇ, ਲੀਨ ਰਹਿ ਕੇ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en el Amor del Señor, Lo alaban siempre y se inmergen en Su Verdad."