[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਰੈ. ਰਾਮੁ ਚਿਤਿ ਕਰਿ ਮੂੜੇ; ਹਿਰਦੈ ਜਿਨੑ ਕੈ ਰਵਿ ਰਹਿਆ ॥"
page = 435
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "R:-- O fool, remember thou the Lord, through the persons in whose heart He is abiding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰ-ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰ, ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਉਹ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rarra: Center your consciousness on the Lord, you fool; abide with those whose hearts are filled with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਰੈ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ, ਭਾਵ ਸਾਖਿਆਤ ਹੂਆ ਹੈ। ਹੇ ਮੂਰਖ! ਤਿਨੋਂ ਦੁਆਰੇ ਰਾਮ ਨਾਮ ਕਾ ਚਿੰਤਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਸਦਾ ਵੱਸਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ ਕਰਿ = ਚਿੱਤ ਵਿਚ ਵਸਾ ਲੈ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਸਦਾ ਚੇਤੇ ਹੈ, ਸਦਾ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rarra: Centra tu Conciencia en el Señor, oh tonto, habita con quienes tienen el corazón lleno del Señor."