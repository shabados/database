[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥਾ ਜਨਮੁ; ਦੂਜੈ ਲੋਭਾਇ ॥"
page = 362
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is the advent of him who is lured by another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫ਼ਾਇਦਾ ਹੈ ਆਗਮਨ ਉਸ ਦਾ, ਜਿਸ ਨੂੰ ਹੋਰਸ (ਮਾਇਆ) ਨੇ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Useless is the birth of those who are lured by duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਭਾਵ ਮੇਂ ਲਗਾਵਨੇ ਕਰ ਕੇ ਉਨ ਕਾ ਜਨਮੁ ਬਿ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਵਾਸਤੇ) ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque vana es la vida si uno se deja seducir por el otro."