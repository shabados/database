[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਪਹਾਰ ਕਰਾਰ ਮੈ ਚੋਂਚ ਪਸਾਰਿ ਰਹੇ ਸਿਸੁ ਸਾਰਕ ਜੈਸੇ ॥੬੬॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the beaks of the young once of strokes spread in the caves of the mountains.66.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪਹਾੜ ਦੀ ਦਰਾੜ ਵਿਚੋਂ ਮੈਨਾ (ਸਾਰਕ) ਦੇ ਬੱਚੇ ਜਿਵੇਂ ਚੁੰਜਾਂ ਪਸਾਰ ਰਹੇ ਹੋਣ ॥੬੬॥"