[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤ ਭ੍ਰਮਤ; ਪ੍ਰਭ ਸਰਨੀ ਆਇਆ ॥"
page = 1005
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rambling and roaming about I have sought the refuge of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦੇ ਅਤੇ ਭੌਂਦੇ ਹੋਏ ਨੇ ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rambling and roaming, wandering around, I came to seek the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੂਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਭ੍ਰਮਤਾ ਮੈਂ ਤਿਸ ਕੀ ਸਰਨ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਟਕ ਭਟਕ ਕੇ (ਆਖ਼ਿਰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ) ਸਰਨ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਤ = ਭਟਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mis divagaciones han cesado, me he postrado en el Refugio del Señor,"