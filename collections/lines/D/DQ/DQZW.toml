[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ; ਆਪਨ ਸੰਗਿ ਰਾਚੁ ॥"
page = 294
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof, He is merged into Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਦੀ ਮਾਨਿੰਦ ਉਹ ਆਪਣੇ ਆਪ ਨਾਲ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through and through, He is blended with His creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਵਤ ਹੋ ਕਰ ਅਪਨੇ ਆਪ ਸੰਗਿ ਰਚ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭੀ ਹੋਂਦ ਵਾਲੀ ਹੈ (ਭਰਮ ਨਹੀਂ), ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਉਸ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤਿ ਪੋਤਿ = ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la extensión y la condición de Su Ser no pueden ser determinadas por nuestra conciencia,"