[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਦੇਵਤੇ ਕੋੜਿ ਤੇਤੀਸਾ ॥"
page = 1079
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thirty-three crores of gods dwell upon Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਤੇਰਾ ਚਿੰਤਨ ਕਰਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three hundred thirty million gods meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਜੋ ਤੇਤੀ ਕਰੋੜ ਹੈਂ ਵਹੁ ਭੀ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਵੀ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਯਾਦ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también los treinta y tres coros de ángeles, los dioses y los seres malignos,"