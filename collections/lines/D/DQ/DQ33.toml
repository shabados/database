[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਕਾਰੀ ਦੈਤੁ ਮਾਰਿ ਪਚਾਇਆ ॥"
page = 1154
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud demon was killed and destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਕੜ-ਖਾਂ ਰਾਖਸ਼ ਨਸ਼ਟ ਤੇ ਤਬਾਹ ਕਰ ਦਿਤਾ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical demon was killed and destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਦੈਤ ਹਰਨਾਖਸ ਕੋ ਮਾਰ ਕਰ ਪਚਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਜ ਦੇ ਮਦ ਵਿਚ) ਮੱਤੇ ਹੋਏ (ਹਰਨਾਖਸ਼) ਦੈਂਤ ਨੂੰ ਮਾਰ ਮੁਕਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien despedazó al malvado rey."