[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਦੀਦਾਰ ਦੀ ਵਾਰੀ ਤਾਣ ਕਿਆਮਤ ਦੇ ਦਿਨ ਤੇ ਜਾ ਪਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨੌਬਤਿ ਦੀਦਾਰਿ ਊ, ਤਾ ਵਾਅਦਾਦਿ ਫ਼ਰਦਾ ਗ੍ਰਿਫ਼ਤ ।੧੩।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, they sacrifice hundreds of lives just for one lock of your hair. (22) (6)"