[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਹਾ ਕੰਚਨੁ ਸਮ ਕਰਿ ਜਾਨਹਿ; ਤੇ ਮੂਰਤਿ ਭਗਵਾਨਾ ॥੧॥"
page = 1123
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who deem iron and gold, the same; they the fortunate are the image of Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਲੋਹੇ ਅਤੇ ਸੋਨੇ ਨੂੰ ਇਕ ਸਮਾਨ ਜਾਣਦੇ ਹਨ, ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਸਾਈਂ ਦੀ ਤਸਵੀਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who look alike upon iron and gold - they are the very image of the Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਲੋਹਾ ਅਰ ਸ੍ਵਰਨ ਕੋ ਬਰਾਬਰ ਸਮਝਾ ਹੈ, ਹੇ ਭਗਵਨ! ਸੋ ਪੁਰਸ਼ ਆਪ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਲੋਹੇ ਤੇ ਸੋਨੇ ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣਦੇ ਹਨ, ਉਹ ਭਗਵਾਨ ਦਾ ਰੂਪ ਹਨ। {ਸੋਨਾ-ਆਦਰ। ਲੋਹਾ-ਨਿਰਾਦਰੀ} ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨੁ = ਸੋਨਾ। ਸਮ = ਬਰਾਬਰ। ਤੇ = ਉਹ ਬੰਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él ve al oro y al hierro de igual forma. Esa en verdad es la Encarnación de Dios. (1)"