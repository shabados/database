[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 793
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast lost thy human life in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨੁੱਖੀ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have wasted this human life, and lost. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬਿਯਰਥ ਹੀ ਜਨਮੁ ਗਵਾਇ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀ ਉਮਰ ਵਿਅਰਥ ਗਵਾ ਲਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así tu vida ha sido desperdiciada. (1-Pausa)"