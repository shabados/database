[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰਨ ਕੋ ਮਨੋ ਬਾਗ ਬਿਖੈ; ਜਨੁ ਫੂਟੇ ਹੈ ਸੁ ਅਨੇਕ ਫੁਹਾਰੇ ॥੨੨੯੪॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blood was flowing like the cataracts leaping in the forests.2294."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸ਼ੂਰਵੀਰਾਂ ਦੇ ਬਾਗ਼ ਵਿਚ ਅਨੇਕ ਫ਼ਵਾਰੇ ਚਲ ਰਹੇ ਹੋਣ ॥੨੨੯੪॥"