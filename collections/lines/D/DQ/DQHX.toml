[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੀ ਕਥ ਤਿਹ ਸਥ ਗਥ ਕਰਿ ਤਥ ਸੁਨਾਯੋ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was sent to tell all the facts to Ravna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ (ਇਹ) ਗੱਲ ਸਮਝਾ ਦਿੱਤੀ ਕਿ ਜਾ ਕੇ ਸੰਧੀ ਕਰਨ ਦਾ ਉਦਮ ਕਰਨਾ ਪਰ ਇਹ ਸਿਧਾਂਤ ਸੁਣਾ ਦਿੱਤਾ-"