[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਾ ਕਉ ਖੋਜਤੇ; ਪਾਇਓ ਸੋਈ ਠਉਰੁ ॥"
page = 1369
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, thou have obtained the place, which thou were searching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਉਹ ਅਸਥਾਨ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਢੂਡਦਾ ਫਿਰਦਾ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, you have found that place which you were seeking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਖੋਜਤੇ ਥੇ, ਸੋ ਅੰਤਸਕਰਨ ਅਸਥਾਨ ਮੇਂ ਹੀ ਪਾਇ ਲਿਆ ਹੈ॥ ਕੈਸੇ ਪਾਇ ਲਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਵਿਆਂ, ਗੁਣਾਂ ਦਾ ਅੰਤ ਤਾਂ ਨਹੀਂ ਪੈ ਸਕਦਾ; ਪਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਸਹੈਤਾ ਨਾਲ) ਮੈਂ (ਪ੍ਰਭੂ ਦੇ ਚਰਨ-ਰੂਪ) ਜੇਹੜੀ ਥਾਂ ਭਾਲ ਰਿਹਾ ਸਾਂ, ਉਹੀ ਥਾਂ ਮੈਨੂੰ ਲੱਭ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਉਰੁ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, has encontrado el lugar buscado tanto por ti,"