[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਉਪਦੇਸਿਆ; ਗੁਰ ਵਿਟੜਿਅਹੁ ਹੰਉ ਸਦ ਵਾਰੀ ॥੨॥"
page = 586
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has instructed me in the Lord and unto the Guru, I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਬਾਰੇ ਸਿਖਮਤ ਦਿੱਤੀ ਹੈ। ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has taught me about the Lord; I am forever a sacrifice to the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਰਿ ਕਾ ਉਪਦੇਸ਼ ਕੀਆ ਹੈ, ਤਿਨ ਗੁਰੋਂ ਕੇ (ਵਿਟਹੁ) ਊਪਰ ਸੇ ਮੈਂ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਤਿਗੁਰੂ ਤੋਂ ਮੈਂ ਸਦਕੇ ਹਾਂ, ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਨੇੜੇ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Perfecto me ha instruido en el Señor; ofrezco siempre mi ser en sacrificio a Él. (2)"