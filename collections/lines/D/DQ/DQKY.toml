[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਰਬੁ ਜਾਇ; ਮਨ ਭੀਨੈ ॥"
page = 906
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal is rid of ego and pride, then is his soul bedewed with the Lord's the Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਦਾ ਹੰਕਾਰ ਤੇ ਗਰੂਰ ਦੂਰ ਹੋ ਜਾਂਦ ਹੈ, ਤਦ ਉਸ ਦੀ ਆਤਮਾਂ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਗੱਚ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one is rid of egotism and pride, his mind is drenched in the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤਸਕਰਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਭੀਨੇ ਤਬ ਹੰਕਾਰੁ ਦੇਹਾਦਿਕਾਂ ਅਰੁ ਗ੍ਰਬੁ ਪਦਾਰਥ ਇਹੁ ਜਾਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਭਿੱਜ ਜਾਏ ਤਾਂ ਅੰਦਰੋਂ ਹਉਮੈ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente se imbuye en Dios uno se libera del ego,"