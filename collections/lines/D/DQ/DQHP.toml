[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਗਰਾ ਏਕੁ ਨਿਬੇਰਹੁ; ਰਾਮ ॥"
page = 331
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Resolve one controversy, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਬਖੇੜੇ ਦਾ ਫੈਸਲਾ ਕਰ, ਹੇ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Resolve this one conflict for me, O Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਏਕ ਝਗਰਾ ਨਵਿਰਤ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਇਕ (ਵੱਡਾ) ਸ਼ੰਕਾ ਦੂਰ ਕਰ ਦੇਹ (ਭਾਵ, ਇਹ ਸ਼ੱਕ ਮੈਨੂੰ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਨਹੀਂ ਦੇਵੇਗਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Resuelve éste conflicto en mi mente, oh Señor,"