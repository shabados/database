[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਜਿਥਹੁ ਹਰਿ ਪਾਇਆ ॥"
page = 1244
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasure of the Name is the saints guild, wherefrom the Lord is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਖਜਾਨਾ ਹੈ ਸਾਧ ਸੰਗਤ, ਜਿਸ ਥਾਂ ਤੋਂ ਪ੍ਰਭੂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Name is in the Sat Sangat, the True Congregation. There, the Lord is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿ ਪੁਰਸੋਂ ਕੀ ਸੰਗਤ ਵਿਖੇ ਨਾਮ ਖਜਾਨਾ ਹੈ ਜਿਥੋਂ ਹਰੀ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਸਤਸੰਗ ਵਿਚੋਂ ਹੀ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਥਹੁ = ਜਿਸ ਥਾਂ ਤੋਂ, (ਭਾਵ,) ਸਤ ਸੰਗਤ ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno recibe el Tesoro del Nombre del Señor en la Sociedad de los Santos."