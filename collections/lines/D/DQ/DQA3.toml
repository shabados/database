[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਤੂੰਹੈ ਕਰਤਾ. ਸਭ ਤੇਰੀ ਵਡਿਆਈ; ਜਿਉ ਭਾਵੈ. ਤਿਵੈ ਚਲਾਇ ਜੀਉ ॥"
page = 448
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Creator off all greatness is thin and as it pleseth Thee so drivest thou the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈਂ। ਸਾਰੀ ਬਜੁਰਗੀ ਤੈਡੀਂ ਹੈ। ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਤੋਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator of all, and all greatness is Yours. As it pleases Your Will, so do we act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਸਭ ਤੂੰ ਹੀ ਹੈਂ ਸਭ ਤੇਰੀ ਹੀ ਬਡਿਆਈ ਹੈ, ਜਿਸ ਪ੍ਰਕਾਰ ਤੈਨੂੰ ਭਾਉਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੀਵੋਂ ਕੋ ਚਲਾਉਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਹਰ ਥਾਂ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੇ ਹੀ ਤੇਜ-ਪ੍ਰਤਾਪ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੈ। ਹੇ ਕਰਤਾਰ! ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਿਵੇਂ, (ਆਪਣੀ ਇਸ ਰਚਨਾ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਵਿਚ) ਤੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Dios Creador; todo lo creado manifiesta Tu Gloria; condúcenos como es Tu Voluntad."