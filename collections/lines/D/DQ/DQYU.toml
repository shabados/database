[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੈ ਸੰਗਿ; ਮਹਾ ਪੁਨੀਤ ॥"
page = 271
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints man becomes very pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਪੁਰਸ਼ ਪਰਮ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, there is great purity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਇਹੁ ਜੀਵ ਮਹਾ ਪਵਿਤ੍ਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਮਨੁੱਖ ਦਾ ਆਪਣਾ ਹਿਰਦਾ) ਬਹੁਤ ਸਾਫ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਪੁਨੀਤ = ਬਹੁਤ ਪਵਿਤ੍ਰ।"

