[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵ ਕਰਹਿ ਸਭਿ ਤੇਰੀ; ਜਿਨ ਸਬਦੈ ਸਾਦੁ ਆਇਆ ॥"
page = 599
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, all Thine servants, who relish the Name, perform Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਸਾਰੇ ਚਾਕਰ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦਾ ਸੁਆਦ ਆਇਆ ਹੈ, ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of Your servants, who relish the Word of Your Shabad, serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਿਨ ਕੋ ਤੇਰੇ (ਸਬਦੈ) ਉਪਦੇਸ਼ ਕਾ (ਸਾਦੁ) ਰਸ ਮਿਲਾ ਹੈ, ਵਹੁ ਸੇਵਕ ਸਭ ਤੇਰੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਰਸ ਆ ਜਾਂਦਾ ਹੈ, ਉਹੀ ਸਾਰੇ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸਬਦੈ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ। ਸਾਦੁ = ਸੁਆਦ, ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, los Gursikjs Te sirven, aquéllos a los que Tu Palabra les sabe dulce. S"