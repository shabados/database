[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਸਿਰਹੁ. ਨ ਉਤਰੈ; ਤ੍ਰਿਬਿਧਿ ਮਨਸਾ ॥"
page = 140
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth and death cease not hovering over their heads and they are the victim of the three-phased desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਤੇ ਮਰਣ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਡ ਉਤੇ ਮੰਡਲਾਉਣ ਤੋਂ ਨਹੀਂ ਹਟਦੇ ਅਤੇ ਉਹ ਤਿੰਨਾਂ ਹਾਲਤਾ ਵਾਲੀ ਖਾਹਿਸ਼ ਦੇ ਸ਼ਿਕਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death hangs over their heads, and they cannot escape the three-phased desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਮ) ਜਨਮਣਾ (ਕਾਲੁ) ਮਰਣਾ ਵਾ ਜਮ ਜੋ (ਕਾਲੁ) ਮਾਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਸਿਰ ਸੇ ਨਹੀਂ ਉਤਰਤਾ, ਕਿਉਂਕਿ (ਤ੍ਰਿਬਿਧਿ) ਰਜੋ, ਤਮੋ, ਸਤੋ ਰੂਪ (ਮਨਸਾ) ਵਾਸਨਾ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਤ੍ਰਿਗੁਣੀ (ਮਾਇਆ ਦੀ) ਲਾਲਸਾ ਹੋਣ ਦੇ ਕਾਰਨ ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੋਂ ਟਲਦੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਬਿਧਿ = ਤਿੰਨ ਕਿਸਮ ਦੀ, ਤ੍ਰਿਗੁਣੀ। ਮਨਸਾ = ਵਾਸਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre sus cabezas pende la muerte e incitados por el deseo,"