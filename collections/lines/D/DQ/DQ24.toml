[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਸਾਈ. ਤੇਰਾ ਕਹਾ ਨਾਮੁ; ਕੈਸੇ ਜਾਤੀ ॥"
page = 992
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the Universe, what is Thy Name like and how is it known?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੁਲ ਆਲਮ ਦੇ ਸੁਆਮੀ! ਕਿਹੋ ਜੇਹਾ ਹੈ ਤੈਡਾਂ ਨਾਮ ਅਤੇ ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, what is Your Name, and what is it like?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਆਪ ਕਾ ਨਾਮ ਕਿਆ ਹੈ ਅਰ ਜਾਤੀ ਕਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ-ਪ੍ਰਭੂ! ਤੇਰਾ ਕਕੋਈ ਖ਼ਾਸ ਨਾਮ ਹੈ ਤੇ ਤੇਰੀ ਕੋਈ ਖ਼ਾਸ ਜਾਤਿ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਹੇ ਗੋ-ਸਾਈਂ! ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ-ਪ੍ਰਭੂ! ਕਹਾ = ਕਿਥੇ? ਕੈਸੇ = ਕਿਵੇਂ? ਕਹਾ ਨਾਮੁ = ਕਿਥੇ ਤੇਰਾ ਕੋਈ ਖ਼ਾਸ ਨਾਮ ਹੈ? ਤੇਰਾ ਕੋਈ ਖ਼ਾਸ ਨਾਮ ਨਹੀਂ ਹੈ। ਕੈਸੇ ਜਾਤੀ = ਕਿਵੇਂ ਤੇਰੀ ਕੋਈ ਖ਼ਾਸ ਜਾਤਿ ਹੈ? ਤੇਰੀ ਕੋਈ ਖ਼ਾਸ ਜਾਤਿ ਨਹੀਂ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿cómo es Tu Nombre? , ¿de qué manera eres conocido?"