[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰੇ ਜਾਪਨ ਬਿਜੁਲੀ; ਸਿਰਭਾਰ ਮੁਨਾਰੇ ॥੯॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that the lightning had eradicated the minarets and thrown them headlong.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਬਿਜਲੀ ਦੇ ਮਾਰੇ ਹੋਏ ਮੁਨਾਰੇ ਸਿਰ ਭਾਰ (ਡਿਗੇ ਪਏ) ਹੋਣ ॥੯॥"