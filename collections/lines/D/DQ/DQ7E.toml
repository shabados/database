[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੈਮਲ ਕੀਓ; ਬੈਕੁੰਠਹਿ ਥਾਨ ॥"
page = 874
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and made for Ajmal's place in heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਜਾਮਲ ਲਈ ਬ੍ਰਹਿਮਲੋਕ ਵਿੱਚ ਜਗ੍ਹਾ ਬਣਾ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and gave Ajaamal a place in heaven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਜਾਮਲ ਨੇ ਹਰੀ ਜਾਪ ਕੇ ਪ੍ਰਤਾਪ ਸੇ ਹੀ ਬੈਕੁੰਠ ਮੇਂ ਅਪਨਾ (ਥਾਨੁ) ਠਹਰਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਪਾਪੀ ਨੂੰ ਬੈਕੁੰਠ ਵਿਚ ਥਾਂ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le dio lugar a Yamala, el ladrón de carreteras, en los cielos."