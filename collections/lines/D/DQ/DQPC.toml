[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦ੍ਰਿੜੈ; ਅਵਰਹ ਨਾਮੁ ਜਪਾਵੈ ॥"
page = 274
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself holds fast to Lord's Name and causes others to repeat it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸੁਆਮੀ ਦੇ ਨਾਮ ਪੱਕੀ ਤਰ੍ਹਾਂ ਫੜੀ ਰਖਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਤੋਂ ਨਾਮ ਦਾ ਜਾਪ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He holds fast to the Naam, and inspires others to chant it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਚਿਤ ਮੇਂ ਨਾਮ ਕੋ ਦ੍ਰਿੜ ਕਰਕੇ, ਪੁਨਾ ਔਰੋਂ ਕੌ ਨਾਮ ਜਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ) ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਉਂਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਨਾਮ ਜਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੈ = ਪੱਕਾ ਕਰਦਾ ਹੈ, ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਨ ਵਿਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hombre contempla el Naam, el Nombre del Señor e induce a que otros hagan lo mismo."