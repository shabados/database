[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੀਸੁ ਭਲਾ ਪਵਿਤ੍ਰ ਪਾਵਨੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜੋ ਜਾਇ ਲਗੈ ਗੁਰ ਪੈਰੇ ਰਾਮ ॥"
page = 540
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime pure and pious is the head, O my soul, which goes and falls at the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ, ਪੁਨੀਤ ਤੇ ਪੁੰਨ-ਆਤਮਾ ਹੈ ਉਹ ਸਿਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜੋ ਜਾ ਕੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਢਹਿ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime, pure and pious is that head, O my soul, which falls at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰ ਕੇ ਚਰਨੋਂ ਮੇਂ ਜਾਇ ਕਰ ਲਗਤਾ ਹੈ, ਸੋ ਸਿਰ ਭਲਾ ਪਵਿਤ੍ਰੋਂ ਸੇ ਭੀ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਸਿਰ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਪਵਿਤ੍ਰ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਸੁ = ਸਿਰ। ਪਾਵਨੁ = ਪਵਿਤ੍ਰ। ਜਾਇ = ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita la cabeza, oh mi vida, que cae a los Pies del Guru."