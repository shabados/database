[[content]]
asset = "DGDG"
type = "primary"
data = "ਟਰੇ ਸਰਬ ਦਾਨੋ ਭਰੇ ਜੀਵ ਤ੍ਰਾਸੰ ॥੫੩॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After destroying the tyrants, the Lord established again all the gods, and demons frightening the creatures were destroyed.53."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਡਰਾਉਣ ਵਾਲੇ ਸਾਰੇ ਦੈਂਤ ਮਿਟ ਗਏ ॥੫੩॥"