[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਜਾਹਿ; ਭ੍ਰਮਿ ਮਰਹਿ ਅਭਾਗੇ ॥"
page = 1069
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those unfortunate ones come, go and die of wandering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਕਰਮਣ ਆਉਂਦੇ, ਜਾਂਦੇ ਅਤੇ ਭਟਕਦੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "come and go, and wander in reincarnation; these unfortunate ones die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਭਾਗੇ ਭਰਮ ਕਰ ਕੇ ਆਵਤੇ ਜਾਤੇ ਹੈਂ ਔਰ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੰਦ-ਭਾਗੀ ਮਨੁੱਖ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਹਨ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese tonto desafortunado muere de tanto vagar, pero aun él podría ser emancipado,"