[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਹੈ ਕਰ ਜੋੜਿ; ਪ੍ਰਭੁ ਮਨਿ ਭਾਇਆ ਜੀਉ ॥"
page = 690
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, I ever remain standing in the Lord's presence and have thus become pleasing to His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ-ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹਾਂ, ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remain standing with my palms pressed together; I have become pleasing to God's Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਹਰੀ ਵਾ ਗੁਰੋਂ ਕੇ ਆਗੇ ਹਾਥ ਜੋੜ ਕਰ ਖੜਾ ਰਹਿਤਾ ਹੈ, ਸੋਈ ਜੀਵ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਸਦਾ ਹੱਥ ਜੋੜ ਕੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋੜਿ = ਜੋੜ ਕੇ। ਮਨਿ = (ਉਸ ਦੇ) ਮਨ ਵਿਚ। ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy postrado ante Tu Presencia con mis palmas juntas y el Señor está Complacido conmigo,"