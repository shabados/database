[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਕੇ ਗੁਣ ਰਵੈ; ਗੁਣ ਪਰਗਟੁ ਕਿਤਾ ॥"
page = 512
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he sings God's praise and announces his excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਬਜ਼ੁਰਗੀਆਂ ਨੂੰ ਉਜਾਗਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he sings the Glorious Praises of the Lord, and manifests the excellence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਹਰੀ ਕੇ ਗੁਣ ਮੇਂ ਰਮਣ ਕਰਤਾ ਹੈ ਔਰ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਪ੍ਰਗਟ ਕਰਤਾ ਹੈ; ਵਾ ਹਰੀ ਗੁਣੋਂ ਨੇ ਤਿਸ ਪੁਰਸ ਕੋ ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ, (ਰੱਬੀ) ਗੁਣ ਉਸ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੋ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno canta siempre las Alabanzas del Señor, y a través de las Alabanzas de Dios es conocido."