[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਨਾ ਕੋਲੂ ਪੀੜੀਐ; ਰਸੁ ਦੇ ਦਰਹਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crushed by the crushing machine sugarcane gives juice instantly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੰਨਾਂ ਜਦ ਕੋਹਲੂ (ਵਿਖੇ) ਪੀੜੀਦਾ ਹੈ ਤਾਂ ਸ਼ੀਘਰ ਰਹੁ ਦਿੰਦਾ ਹੈ।"