[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੋਤਿ ਜਗਜੀਵਨਾ; ਸਿਰਿ ਸਿਰਿ ਸਾਚਾ ਲੇਖੁ ॥੧॥ ਰਹਾਉ ॥"
page = 992
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The light of God, the life of the world is pervading everywhere and on every head is the True Lord's writ. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ ਵਾਹਿਗੁਰੂ ਦੀ ਰੋਸ਼ਨੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਹੀ ਹੈ ਤੇ ਹਰ ਸੀਸ ਦੇ ਉੱਤੇ ਸੱਚੇ ਸਾਈਂ ਦੀ ਲਿਖਤਾਕਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Light of all, the Life of the world; The True Lord writes His Inscription on each and every head. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ (ਜਗਜੀਵਨਾ) ਪਰਮੇਸਰ ਕੀ ਜੋਤਿ ਹੀ ਸਭ ਕੇ ਸਿਰ ਪੈ ਵਹੁ (ਸਾਚਾ) ਵਾਹਿਗੁਰੂ ਲੇਖ ਲਿਖਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜਗਤ-ਦੇ-ਆਸਰੇ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹਰੇਕ ਜੀਵ ਦੇ ਉਤੇ ਸਦਾ ਅਟੱਲ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਭ ਜੀਵਾਂ ਵਿਚ। ਜਗ ਜੀਵਨਾ = ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ। ਜੋਤਿ ਜਗ ਜੀਵਨਾ = ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ (ਜੀਵ) ਦੇ ਸਿਰ ਉਤੇ। ਸਾਚਾ = ਅਟੱਲ, ਅਮਿੱਟ। ਲੇਖੁ = ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz de todo, la Vida del mundo, el Señor Verdadero inscribe el Destino en todas y cada una de las cabezas.(1-Pausa)"