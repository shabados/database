[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਤ ਲੋਹੂ; ਤੁਮ ਕਤ ਦੂਧ ॥੩॥"
page = 324
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How am I of blood and how thou art of milk?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਲਹੁ ਦਾ ਹਾਂ ਤੇ ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਦੁੱਧ ਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How is it that I am formed of blood, and you are made of milk? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮੇਂ ਕਿਆ ਰੁਧਰ ਹੈ ਤੁਮ ਮੇਂ ਕਿਆ ਦੂਧ ਹੈ॥੩॥☬ਜੇ ਕਹੇ ਤੁਮ ਕਿਸੀ ਕੋ ਬ੍ਰਾਹਮਣ ਮਾਨਤੇ ਬੀ ਹੌ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਡੇ ਸਰੀਰ ਵਿਚ ਕਿਵੇਂ (ਨਿਰਾ) ਲਹੂ ਹੀ ਹੈ? ਤੁਹਾਡੇ ਸਰੀਰ ਵਿਚ ਕਿਵੇਂ (ਲਹੂ ਦੀ ਥਾਂ) ਦੁੱਧ ਹੈ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Será que yo tengo sangre en mis venas y tu tienes leche?(3)"