[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਅਰਾਧਿਆ; ਗੁਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥੩੯॥"
page = 1417
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's love and affection serf Nanak contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਪਿਰਹੜੀ ਰਾਹੀਂ, ਨਫਰ ਨਾਨਕ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak worships and adores the Naam, with love and affection for the Guru. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਜਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਮੇਂ (ਹੇਤਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਨਾਮ ਕੋ ਅਰਾਧਿਆ ਅਰਥਾਤ ਜਪਿਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਪਿਆਰ ਹੂਆ ਹੈ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਵਿਚ (ਰਹਿ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਹੇਤਿ = ਦੇ ਪਿਆਰ ਵਿਚ। ਕੈ ਪਿਆਰਿ = ਦੇ ਪਿਆਰ ਵਿਚ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak, alaba y adora el Naam, con Amor y Afecto por el Guru. (39)"