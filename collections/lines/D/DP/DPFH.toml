[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਮੇਲੇ; ਸਬਦਿ ਪਛਾਣੈ ॥੧॥"
page = 157
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His command, He blends with-Himself those, who recognize His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਫੁਰਮਾਨ ਦੁਆਰਾ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, He unites those who recognize the Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪਨੇ ਹੁਕਮ ਸੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲਤਾ ਹੈ, ਸੋ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕੋ ਪਛਾਣਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ) ਹੁਕਮ ਅਨੁਸਾਰ (ਗੁਰੂ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos une Consigo Mismo, a través de Su Voluntad, y nos revela el Shabd, a todos.(1)"