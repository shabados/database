[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੋ ਦੇ ਸਤ ਭਾਉ ਨ ਦਿਚੈ; ਪਿਛੋ ਦੇ ਆਖਿਆ, ਕੰਮਿ ਨ ਆਵੈ ॥"
page = 305
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At first thou did not show respect to the Guru. Thine making excuses afterwards is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਹਿਲਾਂ ਗੁਰਾਂ ਨੂੰ ਆਦਰ ਮਾਣ ਨਹੀਂ ਦਿੱਤਾ ਤੇਰਾ ਮਗਰੋਂ ਬਹਾਨੇ ਬਣਾਉਣਾ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At first, he did not show respect to the Guru; later, he offered excuses, but it is no use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗੋ ਦੇ) ਪਹਿਲੇ ਗੁਰੋਂ ਨੇ (ਭਾਉ) ਪ੍ਰੇਮ ਕਰ (ਸਤ) ਸਤਕਾਰ ਸੇ ਨਿਉਤਾ (ਦਿਚੈ) ਦੀਆ। ਨਾਮ ਨਿਆਵਾ ਤਪੇ ਨੇ ਗੁਰੂ ਜੀ ਦੇ ਕਹਣੇ ਕੋ ਸਤਕਾਰ ਨਾ ਕੀਆ, ਭਾਵ ਨੇਉਤਾ ਨਾ ਮਾਨਿਆ। ਪੀਛੇ ਲੋਕੋਂ ਪਾਸ ਕਹਤਾ ਹੈ ਮੇਰੇ ਕੋ ਗੁਰੂ ਜੀ ਬੁਲਾਇ ਲੇਵੇਂ। ਗੁਰੂ ਜੀ ਕਹਤੇ ਭਏ: ਐਸਾ ਕਹਿਣਾ ਅਬ ਕੰਮ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਪਹਿਲਾਂ ਤਾਂ (ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਨੂੰ) ਆਦਰ ਨਹੀਂ ਦੇਂਦਾ, ਪਿਛੋਂ ਉਸ ਦੇ ਆਖਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para empezar, el egocéntrico no ama al Guru, y sólo fabrica excusas vanas."