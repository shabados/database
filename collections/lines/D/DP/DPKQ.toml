data = "ਕਹੂੰ ਖੜਗ ਬਿਦਿਆ ਜੁਝੈ ਮਾਨ ਪਾਵੈ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere someone received the award in sword-fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਕੋਈ) ਖੜਗ ਦੀ ਵਿਦਿਆ ਵਿਚ ਜੂਝਣ ਦਾ ਮਾਣ ਪ੍ਰਾਪਤ ਕਰ ਰਹੇ ਸਨ।"