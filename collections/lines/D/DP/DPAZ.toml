[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈਤਾਲੀਸ ਪਦਮ ਅਸੁਰ; ਸਜ੍ਰਯੋ ਕਟਕ ਚਤੁਰੰਗਿ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forty-five padam army of the demons adorned with their four divisions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੇ ਦੈਂਤਾਂ ਦੀ ੪੫ ਪਦਮ ਚਤੁਰੰਗਣੀ ਸੈਨਾ ਇਕੱਠੀ ਕੀਤੀ।"