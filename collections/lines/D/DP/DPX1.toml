[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥"
page = 942
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person's attention remains fixed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦੀ ਬਿਰਤੀ ਸੁਆਮੀ ਅੰਦਰ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh centers his meditation on the celestial Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਗੁਰਮੁਖੋਂ ਕਾ (ਸਹਜਿ) ਬ੍ਰਹਮ ਮੇਂ ਧਿਆਨੁ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਸੁਰਤ ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ecuánime, permanece entonado en Dios"