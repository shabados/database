[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਗੁਰੁ, ਚੇਲਾ ਹੈ ਆਪੇ; ਗੁਰ ਵਿਚੁ ਦੇ. ਤੁਝਹਿ ਧਿਆਈ ॥੧੯॥"
page = 758
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the Guru and Thyself the disciple, Through the Guru, I reflect on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਗੁਰੂ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਮੁਰੀਦ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Guru, and You Yourself are the chaylaa, the disciple; through the Guru, I meditate on You. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਗੁਰੂ ਹੈਂ ਔਰ ਚੇਲਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, ਮੈਂ ਤੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਤੇਰੇ ਕੋ ਧ੍ਯਾਵਤਾ ਹੂੰ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਗੁਰੂ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਿੱਖ ਹੈਂ। ਮੈਂ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਤੈਨੂੰ ਹੀ ਧਿਆਉਂਦਾ ਹਾਂ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el Guru, Tú Mismo eres el buscador; viviendo en el Guru, vivo en Ti.  (19)"