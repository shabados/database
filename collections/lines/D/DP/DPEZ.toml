[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਮੰਤ੍ਰੁ ਮਨੁ ਮਾਨ ॥"
page = 864
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by Guru's instruction propitiate thy soul with the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਪਰੰਸਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let your mind accept the Word of the Guru's Shabad, and His Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਾ ਮੰਤ੍ਰ ਰਾਮ ਵਾ ਓਅੰ ਵਾ ਸੋਹੰ ਮੇਂ ਮਨੁ (ਮਾਨ) ਪਤੀਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮੇਰਾ ਮਨ ਨਾਮ-ਮੰਤ੍ਰ ਨੂੰ (ਸਭ ਮੰਤ੍ਰਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਮੰਤ੍ਰ) ਮੰਨ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੈ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮੰਤ੍ਰੁ = ਨਾਮ-ਮੰਤ੍ਰ। ਮਾਨ = ਮੰਨਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues así lo indica la Palabra del Shabd del Guru."