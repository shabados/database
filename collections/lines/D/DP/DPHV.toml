[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਜੇਵਡੁ ਅਵਰੁ. ਨ ਕੋਈ; ਮਿਲਿ ਸਤਗੁਰ ਪੁਰਖ ਧਿਆਈਐ ॥੨॥"
page = 881
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is as great as the True Guru. Meeting with the True Guru. the Lord is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਸੱਚੇ ਗੁਰਾਂ ਜਿੱਡਾ ਵੱਡਾ ਨਹੀਂ। ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਸੁਆਮੀ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else is as great as the True Guru; meeting the True Guru, I meditate on the Lord, the Primal Being. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਜੈਸਾ ਵਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ ਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੇਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, no hay nadie más Grandioso que el Guru Verdadero, pues encontrándolo uno contempla el Nombre del Señor. (2)"