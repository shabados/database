[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਇਹ ਮਤਿ ਆਵੈ ॥"
page = 375
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, this understanding is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਹ ਸਮਝ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, this wisdom has come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਯਹਿ ਬੁਧਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਸ ਵਪਾਰ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru nace esta Sabiduría,"