[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਡੁ ਰਾਜ ਜਹ ਜੋਗੁ ਕਮਾਵਾ ॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That mountain is called Sapt Shring (seven-peaked mountain), where the Pandavas Practised Yoga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪਾਂਡਵਾਂ ਨੇ ਰਾਜ-ਯੋਗ ਦੀ ਸਾਧਨਾ ਕੀਤੀ ਸੀ।"