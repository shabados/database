[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਹਤੰ. ਪਰਮ ਬਾਦੰ; ਅਵਰਤ ਏਥਹ, ਸੁਧ ਅਛਰਣਹ ॥"
page = 1359
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are dead to truth, are involved in great strifes and are separated from these immaculate words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚ ਵਲੋ ਮਰੀ ਹੋਈ ਹੈ ਮਹਾਨ ਬਖੇੜਿਆਂ ਵਿਚੋਂ ਫਾਬੀ ਹੋਈ ਹੈ ਅਤੇ ਇਨ੍ਹਾਂ ਪਵਿੱਤਰ ਸ਼ਬਦਾਂ ਨਾਲੋ ਵਿਛੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are dead to the Truth, and involved in great disputes. Instead, repeat the holy words:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਲੇਨੇ ਸੇ ਤੂੰ (ਹਤ) ਨਸਟ ਹੋ ਗਈ ਹੈਂ ਔਰ ਬਡੇ ਬਡੇ (ਬਾਦੰ) ਝਗੜੇ ਕਰਤੀ ਹੈਂ। ਤਾਂ ਤੇ ਅਬ ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਰੂਪੀ ਸੁਧ ਅਖ੍ਯਰ ਹੈਂ ਤਿਨੋਂ ਵਿਖੇ ਆਇ ਕਰ ਵਰਤਣਾ ਕਰ॥☬ਜੇ ਕਹੇ ਕੌਣ ਸੇ ਅਖਰ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਸਿਮਰਨ) ਵਲੋਂ ਤੂੰ ਮਰੀ ਪਈ ਹੈਂ, ਤੇ ਹੋਰ ਵੱਡੇ ਵੱਡੇ ਝਗੜੇ ਸਹੇੜਦੀ ਹੈਂ। ਹੇ ਜੀਭ! ਇਹ ਪਵਿੱਤ੍ਰ ਸ਼ਬਦ ਤੂੰ ਮੁੜ ਮੁੜ ਉਚਾਰਨ ਕਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ = (सत् = The really existent truth) ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਹਤੰ = (हतं) ਮੁਈ ਹੋਈ। ਬਾਦੰ = (वाद) ਝਗੜੇ। ਅਵਰਤ ਏਥਹ = (आवत्र्तयेथाः)। ਮੁੜ ਮੁੜ ਉਚਾਰਨ ਕਰ (धावृत्ह = cause to repeat, recite)। ਸੁਧ = (शुध्द) ਪਵਿੱਤਰ। ਅਛਰਣ = (अक्षर) ਲਫ਼ਜ਼, ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vives muerto para la Verdad e involucrado en vanas disputas; en vez, ponte a repetir las Santas Palabras,"