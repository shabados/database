[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉ ਇਹ ਕੀ ਮੁਰਲੀ ਜੁ ਬਜੈ; ਤਿਹ ਊਪਰਿ ਰਾਗ ਸਭੈ ਫੁਨਿ ਵਾਰੋ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the musical modes are sacrificing themselves before the tune of the flute"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਜਦੋਂ ਮੁਰਲੀ ਵਜਦੀ ਹੈ ਤਦ ਉਸ ਉਤੇ ਸਾਰੇ ਰਾਗ ਵਾਰਨੇ ਹੁੰਦੇ ਹਨ।"