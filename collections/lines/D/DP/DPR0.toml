[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਵਿਚਿ ਦੋਸ; ਹਉ. ਕਿਉ ਕਰਿ ਪਿਰੁ ਪਾਵਾ ॥"
page = 561
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In me are demerits, how can I attain to my Spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਔਗਣ ਹਨ ਮੈਂ ਆਪਣੇ ਕੰਤ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am filled with faults; how can I attain my Husband Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੇਂ ਦੋਸ਼ ਹੈ ਹੇ ਪਤੀ! ਮੈਂ ਤੇਰੇ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਭਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ (ਅਨੇਕਾਂ) ਐਬ ਹਨ, ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਕਿਵੇਂ ਮਿਲ ਪਾਵਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El error está en mí; ¿cómo podré yo entonces obtenerte, oh mi Señor?"