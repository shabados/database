[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿ ਮਨਮੁਖੁ ਕਮਾਵੈ, ਸੁ. ਥਾਇ ਨਾ ਪਵੈ; ਦਰਗਹਿ ਹੋਇ ਖੁਆਰੁ ॥੨॥"
page = 552
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak whatever the way ward person does, that becomes not acceptable and he is dishonoured in Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਕੁਝ ਭੀ ਆਪ ਹੁਦਰਾ ਪੁਰਸ਼ ਕਰਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ ਅਤੇ ਉਹ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਬੇਇੱਜ਼ਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever the self-willed manmukh does, is not acceptable; in the Court of the Lord, he is dishonored. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮਨਮੁਖ ਕਰਮੁ ਕਮਾਉਤਾ ਹੈ, ਸੋ ਥਾਇ ਨਹੀਂ ਪੜਤਾ, ਭਾਵ ਪਰਵਾਣ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਅੰਤ ਕੋ ਹਰਿ ਕੀ ਦਰਗਾਹ ਮੇਂ ਖੁਆਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨ ਦੇ ਅਧੀਨ ਹੋਇਆ ਹੋਇਆ ਮਨੁੱਖ ਜੋ ਕੁਝ (ਭੀ) ਕਰਦਾ ਹੈ ਉਹ ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ ਤੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਉਹ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, todos los intentos que se hagan a partir de una actitud ególatra no sirven para nada y quién los comete es deshonrado en la Corte del Señor. (2)"