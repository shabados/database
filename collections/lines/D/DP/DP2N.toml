[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਪਾ ਪ੍ਰਣਵੈ. ਪਰਮ ਤਤੁ ਹੈ; ਸਤਿਗੁਰੁ ਹੋਇ ਲਖਾਵੈ ॥੨॥੩॥"
page = 695
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Pipa, \"The Lord is the supreme quintessence of all. When there is the True Guru, he revealeth His unto us\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀਪਾ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਸਾਹਿਬ ਸਾਰਿਆਂ ਦਾ ਮਹਾਨ ਸਾਰ ਅੰਸ ਹੈ। ਜਦ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਹੋਣ ਉਹ ਉਸੇ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peepaa prays, the Lord is the supreme essence; He reveals Himself through the True Guru. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਪੀਪਾ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਜੋ ਪਰਮ ਤਤੁ ਸਰੂਪ ਹੈ ਤਿਸ ਕਾ ਲਖਾਵਣਾ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹੀ ਹੋਤਾ ਹੈ; ਵਾ ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ਤਿਸ ਕੋ ਲਖਾਵੈ ਹੈ॥੨॥੧॥☬ਸ੍ਰੀ ਧੰਨਾ ਭਗਤ ਜੀ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਆਰਤੀ ਕਰ ਕੇ ਜਾਚਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੀਪਾ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ (ਅੰਦਰ ਹੀ) ਸਭ ਤੋਂ ਵੱਡੀ ਅਸਲੀਅਤ, ਪਰਲੇ ਤੋਂ ਪਰਲਾ ਤੱਤ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਅਸਲ ਸੋਮੇ ਦਾ ਦਰਸ਼ਨ ਕਰਾ ਦੇਂਦਾ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਣਵੈ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਪਰਮ ਤਤੁ = ਪਰਮ ਆਤਮਾ, ਪਰਮਾਤਮਾ, ਸਭ ਤੋਂ ਵੱਡੀ ਅਸਲੀਅਤ, ਪਰਲੇ ਤੋਂ ਪਰਲਾ ਤੱਤ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਅਸਲ ਸੋਮਾ। ਲਖਾਵੈ = ਜਣਾਉਂਦਾ ਹੈ।੨ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Pipá, nuestro Dios es la Quintaesencia de todo, y Él se nos revela a través del Guru. (2‑3)"