[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਰੁਨ ਦੀਰਘੁ ਦਿਗਜ ਸੇ ਬਲਿ; ਸਿੰਘਹਿ ਕੇ ਬਲ ਸਿੰਘ ਧਰੇ ਹੈ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The terrible form of the lion is like an elephant, he is mighty like a big lion."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਦਾ ਵਾਹਨ) ਸ਼ੇਰ ਦਿਗਜ (ਦਿਸ਼ਾਵਾਂ ਦੇ ਹਾਥੀ) ਜਿੰਨਾ ਭਿਆਨਕ ਅਤੇ ਵਡੇ ਆਕਾਰ ਵਾਲਾ ਹੈ ਅਤੇ ਬੱਬਰ ਸ਼ੇਰ ਜਿਤਨਾ ਉਸ ਵਿਚ ਬਲ ਹੈ।"