[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਅਰੁ ਜਖੵ ਕਿੰਨਰ ਨਰ; ਰਹੀ ਕੰਠਿ ਉਰਝਾਇ ॥"
page = 500
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is clinging to the neck of adepts, strivers, super gods, celestial singers and men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪੂਰਨ ਪੁਰਸ਼ਾਂ, ਅਭਿਆਸੀਆਂ, ਸ਼ਰੋਮਣੀ ਦੇਵਤਿਆਂ, ਸਵਰਗੀ ਗਵੱਈਆ ਅਤੇ ਇਨਸਾਨਾਂ ਦੇ ਗਲ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It clings to the necks of the Siddhas, and the seekers, the demi-gods, angels and mortals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਿਧ ਸਾਧਿਕ) ਸਿਧੀਓਂ ਕੇ ਸਾਧਨ ਹਾਰੋਂ ਕੇ ਜਛ ਕਿੰਨਾਰਦਿਕੋਂ ਕੇ ਗਲੇ ਮੇਂ ਲਿਪਟ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਸਾਧੂ, ਜਖ੍ਯ੍ਯ, ਕਿੰਨਰ, ਮਨੁੱਖ-ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ ਗਲ ਨਾਲ ਮਾਇਆ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਜੋਗ-ਸਾਧਨਾ ਵਿਚ ਉੱਘੇ ਹੋ ਚੁਕੇ ਜੋਗੀ। ਸਾਧਿਕ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਜਖ੍ਯ੍ਯ = ਦੇਵਤਿਆਂ ਦੀ ਇਕ ਕਿਸਮ। ਕਿੰਨਰ = ਦੇਵਤਿਆਂ ਦੀ ਇਕ ਕਿਸਮ। ਨਰ = ਮਨੁੱਖ। ਕੰਠਿ = ਗਲ ਨਾਲ। ਉਰਝਾਇ = ਚੰਬੜੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se aferra al cuello de los adeptos, los buscadores, los ángeles y todos los hombres."