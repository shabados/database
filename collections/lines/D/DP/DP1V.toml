[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਟੂ ਭੰਡਾਰੀ ਭਲਾ; ਸਾਹਦਰੈ ਸੰਗਤਿ ਸੁਖਦਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Jattu Bhandari is a good Sikh and this whole congregation lives in Shahadara (Lahore) happily."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੱਟੂ ਭੰਡਾਰੀ ਆਦਿਕ ਭਲਿਆਂ ਦੀ ਸ਼ਾਹਦਰੇ ਵਿਚ ਸੁਖਦਾਈ ਸੰਗਤ ਸੀ।"