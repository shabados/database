[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੀਨੋ ਦਾਸੁ ਅਪਨੋ; ਜੋਤਿ ਜੋਤੀ ਰਲੀ ॥"
page = 1121
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, the Lord holds by the arm and his light merges in the supreme light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭੂ ਬਾਂਹ ਤੋਂ ਪਕੜ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਅੰਦਰ ਸਮਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord grasps His slave by the arm, and his light merges into the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਪਨੇ ਦਾਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਨੇ ਭੁਜਾ ਸੇ ਪਕੜ ਲੀਆ ਹੈ, ਤਿਸ ਕੀ ਜੋਤਿ (ਜੋਤੀ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਮਿਲੀ ਹੈ, ਭਾਵ ਵਹੁ ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਜਿਸ ਦਾਸ ਨੂੰ (ਉਸ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਕੇ। ਭੁਜਾ = ਬਾਂਹ। ਜੋਤਿ = ਜਿੰਦ। ਜੋਤੀ = ਪ੍ਰਭ ਦੀ ਜੋਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor sostiene de la mano a Su Sirviente y su luz la inmerge en la Suya Propia."