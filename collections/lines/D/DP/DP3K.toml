[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤੁ ਅਗੋਚਰ ਪਾਈ ॥"
page = 656
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have found the incomprehensible thing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਗਾਧ ਚੀਜ਼ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found this incomprehensible thing;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਵਹੁ ਅਗੋਚਰ ਬ੍ਰਹਮ ਵਸਤੂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਅਪਹੁੰਚ ਹਰਿ-ਨਾਮ ਪਦਾਰਥ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈ = (ਜਿਸ ਨੇ) ਲੱਭ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora he comprendido lo Incomprensible"