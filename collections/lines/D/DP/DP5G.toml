[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੰ ਸੰਤ ਸੰਗੇਣ; ਓਟ ਨਾਨਕ ਪਰਮੇਸੁਰਹ ॥੧॥"
page = 709
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints and by seeking the supreme Lord's protection, O Nanak, the mortal becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਕਰਨ ਅਤੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One becomes immaculate and pure, by associating with the Saints, O Nanak, and taking the Protection of the Transcendent Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਓਟ ਲੀਨੀ ਹੈ, ਐਸੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਕੇ ਪੁਰਸ ਪਰਮ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਕੀਤਿਆਂ ਪਵਿਤ੍ਰ ਹੋ ਜਾਈਦਾ ਹੈ। ਹੇ ਨਾਨਕ! (ਤੂੰ ਭੀ ਅਜੇਹੇ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ) ਪਰਮੇਸਰ ਦਾ ਪੱਲਾ ਫੜ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗੇਣ = (ਉਹਨਾਂ) ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਕੀਤਿਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándote con los Santos y buscando el Refugio del Bienamado Señor te vuelves Inmaculado. (1)"