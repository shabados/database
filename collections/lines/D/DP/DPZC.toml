[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਡੋਲਤ. ਕਤਹੂ ਨਾਹੀ ॥੧॥"
page = 629
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that my soul wobbles not any more, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰੀ ਆਤਮਾ ਕਿਧਰੇ ਮੁੜ ਕੇ, ਹੋਰ ਡੱਕੋ-ਡੋਲੇ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never waver again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਹਮ ਫਿਰ (ਕਤਹੂ) ਕਹੀਂ ਡੋਲਤੇ ਨਹੀਂ ਹੈ॥੧॥☬ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਕਿਤੇ ਭੀ ਡੋਲਦਾ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está complacida con mi Maestro Verdadero. (1)"