[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਰੋਵੈ; ਹਾਥ ਪਛੋੜੀ ॥੩॥"
page = 375
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering and wandering, I bewail and wring my hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕ ਭਟਕ ਕੇ ਮੈਂ ਵਿਰਲਾਪ ਕਰਦੀ ਅਤੇ ਆਪਣੇ ਹੱਥ ਮਰੋੜਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and rambling, I cry out and wring my hands. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਾਥ ਪਛੋੜੀ) ਸਿਰ ਪਰ ਹਾਥ ਮਾਰ ਮਾਰ ਕਰ ਭ੍ਰਮ ਕੀ ਭ੍ਰਮਾਈ ਹੂਈ ਯਹਿ ਦਾਸੀ ਰੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭਟਕ ਭਟਕ ਕੇ ਰੋਂਦੀ ਹੈ ਤੇ ਪਛੁਤਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਹਾਥ ਪਛੋੜੀ = ਹੱਥ ਮਲਦੀ ਹੈ, ਪਛੁਤਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora vago por aquí y por allá sin sentido, y lamentándome. (3)"