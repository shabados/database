[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗ ਅੰਗ ਸੁਖਦਾਈ. ਪੂਰਨ ਬ੍ਰਹਮਾਈ; ਥਾਨ ਥਾਨੰਤਰ ਦੇਸਾ ॥"
page = 1237
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the bodies, places, interspaces and countries, He, the peace-giving Perfect Lord is pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸਰੀਰਾਂ ਥਾਵਾਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅਤੇ ਮੁਲਕਾਂ ਅੰਦਰ, ਉਹ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ, ਪੂਰਾ ਪ੍ਰਭੂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of peace to life and limb; God is totally permeating all places, interspaces and countries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਸੁਖਦਾਈ ਕੀ ਸਤਾ ਥਾਨ ਥਨੰਤਰੋਂ ਔ ਦੇਸੋਂ ਮੇਂ ਪੁਨਹ ਅੰਗ ਅੰਗ ਮੇਂ (ਮਾਈ) ਬਿਆਪੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਗੋਂ ਉੱਤਰ ਮਿਲਦਾ ਹੈ-) ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਸਭ ਥਾਵਾਂ ਵਿਚ ਸਭ ਦੇਸਾਂ ਵਿਚ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਗ ਅੰਗ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ। ਬ੍ਰਹਮਾਈ = ਬ੍ਰਹਮ। ਪੂਰਨ ਬ੍ਰਹਮਾਈ = ਪੂਰਨ ਬ੍ਰਹਮ। ਥਾਨ ਥਾਨੰਤਰ = ਥਾਨ ਥਾਨ ਅੰਤਰ, ਸਭ ਥਾਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está siempre contigo, sí, Él está en todos los lugares, espacios e espacios inferiores."