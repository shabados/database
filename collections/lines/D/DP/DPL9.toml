[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਜਣ ਕੀ ਮੈ ਕੀਮ. ਨ ਪਉਦੀ; ਹਉ ਤੁਧੁ ਬਿਨੁ ਅਢੁ. ਨ ਲਹਦੀ ॥੧॥"
page = 963
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine worth, O my Friend, I can appraise not, Without Thee I can fetch not even half a shell as my price."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡਾਂ ਮੁੱਲ, ਹੇ ਮੈਂਡੇ ਮਿੱਤਰ! ਮੈਂ ਪਾ ਨਹੀਂ ਸਕਦੀ। ਤੇਰੇ ਬਗੈਰ ਮੇਰਾ ਅੱਧੀ ਕੋਡੀ ਭੀ ਮੁਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I did not know Your value, O my Friend; without You, I am not worth even half a shell. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਣ! ਤੇਰੀ (ਮੈ) ਮੇਰੇ ਸੇ ਕੀਮਤ ਨਹੀਂ ਪੜਤੀ ਹੈ, ਤੇਰੇ ਬਿਨਾ ਕੌਡੀ ਭੀ ਨਹੀਂ ਲੈ ਸਕਤੀ। ਭਾਵ ਕੋਈ ਕੌਡੀ ਸੇ ਭੀ ਮੇਰੇ ਕੋ ਨਹੀਂ ਲੇਤਾ ਅਰਥਾਤ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਬਿਨਾ ਇਹੁ ਜੀਵ ਤੁਛ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ ਪ੍ਰਭੂ! (ਇਸ ਉਕਾਈ ਵਿਚ) ਮੈਥੋਂ ਤੇਰੀ ਕਦਰ ਨਾਹ ਪੈ ਸਕੀ, ਪਰ ਤੈਥੋਂ ਬਿਨਾ ਭੀ ਮੈਂ ਅੱਧੀ ਦਮੜੀ ਦੀ ਭੀ ਨਹੀਂ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਢੁ = ਅੱਧੀ ਦਮੜੀ। ਨ ਲਹਦੀ = ਮੈਂ ਨਹੀਂ ਲੈਂਦੀ। ਤਉ ਕੀ = ਤੇਰੀ। ਕੀਮ = ਕੀਮਤ, ਕਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sin Ti, ¿cual sería mi valor? y a Ti, no Te puedo ni evaluar. (1)"