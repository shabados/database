data = "ਸਾਧ ਕਾ ਨਿੰਦਕੁ; ਕੈਸੇ ਤਰੈ ॥"
page = 875
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the saints' slanderer be ever saved?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the slanderer of the Holy Saints be saved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕਾ ਨਿੰਦਕ ਕਿਸ ਪ੍ਰਕਾਰ ਤਰੇਗਾ ਅਰਥਾਤ ਕਬੀ ਨਹੀਂ ਤਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਗੁਰਮੁਖਿ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਜਗਤ ਦੀਆਂ ਨਿਵਾਣਾਂ ਵਿਚੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede el calumniador de un Santo ser emancipado?"