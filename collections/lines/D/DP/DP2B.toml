[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹੀ ਮਨੁ ਸਵਾਰਿਆ; ਭੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 232
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's fear, the mind has been, easily reformed by the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਡਰ ਦੁਆਰਾ ਖੁਦ ਮਨੂਏ ਨੇ ਸੁਖੈਨ ਹੀ ਮਨੂਏ ਨੂੰ ਸੁਧਾਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind has intuitively healed itself, through the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ (ਮਨ) ਮੰਤ੍ਰ ਕਰ ਮਨ ਕੋ ਸਵਾਰਿਆ, ਵਾ ਅਪਨੇ ਮਨ ਕਰ ਕੇ ਹੀ ਮਨ ਸੁਧ ਕੀਆ ਤਬ (ਸਹਜਿ) ਸਾਂਤੀ ਸੁਭਾਉ (ਭੈ) ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਟਿਕ ਕੇ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ, ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਮਨ ਨੂੰ ਅੰਤਰ ਆਤਮੇ ਹੀ ਸੋਹਣਾ ਬਣਾ ਲਿਆ ਹੈ, (ਗ੍ਰਿਹਸਤ ਛੱਡ ਕੇ ਕਿਤੇ ਬਾਹਰ ਜਾਣ ਦੀ ਲੋੜ ਨਹੀਂ ਪਈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਹੀ = ਮਨਿ ਹੀ, ਮਨ ਵਿਚ ਹੀ, ਅੰਤਰ ਆਤਮੇ ਹੀ, ਅੰਦਰ ਹੀ ਅੰਦਰ। ਸਵਾਰਿਆ = ਸੋਹਣਾ ਬਣਾ ਲਿਆ। ਭੈ = (ਪਰਾਤਮਾ ਦੇ) ਡਰ-ਅਦਬ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Reverencia al Señor, la mente se sana a sí misma de modo natural,"