[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਸੁਆਇ. ਗਜ ਬਸਿ ਪਰੇ, ਮਨ ਬਉਰਾ ਰੇ; ਅੰਕਸੁ ਸਹਿਓ ਸੀਸ ॥੧॥"
page = 335
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impelled by the relish of lust the elephant is captured, O my silly soul, and his head has to endure the goad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਦੇ ਸੁਆਦ ਦੇ ਅਧੀਨ ਹਾਥੀ ਕਾਬੂ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਅਤੇ ਉਸ ਨੂੰ ਸਿਰ ਤੇ ਕੁੰਡਾ ਸਹਾਰਨਾ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attracted by the lure of sexual desire, the elephant is captured, O crazy mind, and now the halter is placed around its neck. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਬਾਵਰੇ! ਜੈਸੇ ਕਾਮ ਕੇ ਲਾਭ ਵਾਲਤੇ ਹਸਤੀ ਵਸ ਪੜ ਜਾਤਾ ਹੈ ਔਰ ਸਿਰ ਪਰ ਅੰਕਸ ਸਹਾਰਤਾ ਹੈ, ਤੈਸੇ ਏਹ ਜੀਵ ਕਾਮਾਤੁਰ ਹੂਆ ਇਸਤ੍ਰੀ ਆਗੇ ਦੀਨ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਹਥਣੀ ਨੂੰ ਵੇਖ ਕੇ) ਕਾਮ ਦੀ ਵਾਸ਼ਨਾ ਦੇ ਕਾਰਨ ਹਾਥੀ ਫੜਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣੇ ਸਿਰ ਉੱਤੇ (ਸਦਾ ਮਹਾਉਤ ਦਾ) ਅੰਕਸ ਸਹਾਰਦਾ ਹੈ, (ਤਿਵੇਂ) ਹੇ ਝੱਲੇ ਮਨ! (ਤੂੰ ਭੀ ਮਨ-ਮੋਹਨੀ ਮਾਇਆ ਵਿਚ ਫਸ ਕੇ ਦੁੱਖ ਸਹਾਰਦਾ ਹੈਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਇ = ਸੁਆਉ ਵਿਚ, ਸੁਆਉ ਦੇ ਕਾਰਨ, ਸੁਆਦ ਦੇ ਕਾਰਨ, ਚਸਕੇ ਵਿਚ, ਵਾਸ਼ਨਾ ਦੇ ਕਾਰਨ। ਬਸਿ ਪਰੇ = ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ। ਅੰਕਸੁ = ਲੋਹੇ ਦੀ ਸੀਖ ਜੋ ਹਾਥੀ ਨੂੰ ਤੋਰਨ ਲਈ ਮਹਾਵਤ ਉਸ ਦੀ ਧੌਣ ਉਤੇ ਮਾਰਦਾ ਹੈ। ਸੀਸਿ = ਸਿਰ ਉਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "caiga en la trampa de los cazadores por pura lujuria, y tiene que soportar la tiranía del fuete puntiagudo sobre su cabeza.(1)"