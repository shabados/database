[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ; ਅੰਧੁ ਗੁਬਾਰੁ ॥"
page = 843
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is pitch darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਅਨ੍ਹੇਰਾ ਘੁੱਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is only pitch darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਅਗਿਆਨ ਰੂਪੀ ਅਤੀ ਗੁਬਾਰ ਸੇ ਜੀਵ ਅੰਧੇ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁ ਗੁਬਾਰੁ = ਪੂਰਨ ਤੌਰ ਤੇ ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Guru Verdadero, uno vive envuelto en la oscuridad,"