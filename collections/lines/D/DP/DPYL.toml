type = "primary"
data = "ਦੋ ਸੈ ਜੁਤੀ ਸੌ ਤਿਹ ਮਾਰਿਯੋ ॥੩॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This was heard by the thieves and they hit him with shoes two hundred times.(3 )"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਦੋ ਸੌ ਜੁਤੀਆਂ ਮਾਰੀਆਂ ॥੩॥"