[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਡਾਰਿ ਦੀਨੋ ਉਸੇ ਰਾਖਿ ਆਯੋ ॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(One day) Her brother reached there early in the morning with an unbaked earthen pitcher."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਪਹਿਲੇ ਨੂੰ ਪਰੇ) ਸੁਟ ਦਿੱਤਾ ਅਤੇ ਕੱਚਾ ਘੜਾ ਉਥੇ ਰਖ ਆਇਆ।"