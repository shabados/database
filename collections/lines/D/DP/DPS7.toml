[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਦਿਪ ਮਹਾ ਬਰ, ਕਹਤੇ ਧਰਮ ਧਰ; ਪਾਪ ਕਰਮ ਅਧਿਕਾਰੀ ॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even then the sinners will remain religious leader"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਵੀ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸ੍ਰੇਸ਼ਠ ਧਰਮ-ਧਾਰੀ ਕਹਿਣਗੇ ਪਰ ਪਾਪ ਕਰਮ ਕਰਨ ਦੇ ਅਧਿਕਾਰੀ ਹੋਣਗੇ।"