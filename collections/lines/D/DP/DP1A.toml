[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਤਵ ਕਹੇ ਸਗਾਈ ਕਰਿ ਹੈ ॥੧੨॥"
page = 914

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Aren’t we afraid of you? How could we arrange their engagement without your consent?’(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੁਹਾਡੇ ਕਹੇ ਬਿਨਾ (ਅਸੀਂ) ਮੰਗਣੀ ਕਰ ਦਿੱਤੀ ਹੈ ॥੧੨॥"