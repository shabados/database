[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪਾਇਆ ਪ੍ਰਭੁ ਆਪਣਾ; ਆਏ ਤਿਸਹਿ ਗਣਾ ॥"
page = 133
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world the advent of only those is of account who have obtained their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ ਹੀ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਲੇਖੇ ਵਿੱਚ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have found God-blessed is their coming into this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਆਪਣੇ ਪ੍ਰਭੋ ਕੋ ਪਾਇਆ ਹੈ ਤਿਸ ਕੇ ਆਏ ਕੋ ਸਫਲਾ ਗਿਣਾ ਹੈ, ਭਾਵ ਤਿਸ ਕਾ ਜਨਮ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਬੰਦੇ ਨੂੰ ਜਗਤ ਵਿਚ ਜੰਮਿਆ ਜਾਣੋ (ਉਸੇ ਦਾ ਜਨਮ ਸਫਲਾ ਸਮਝੋ) ਜਿਸ ਨੇ (ਸਿਮਰਨ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਆਪਣੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque aquéllos que toman Conciencia de Su Señor, reciben el provecho de su residencia temporal en este mundo,"