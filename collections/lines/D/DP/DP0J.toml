[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੰਮ੍ਰਥ ਸੋ ਥੀਐ; ਹੀਲੜਾ ਏਹੁ ਸੰਸਾਰੋ ॥"
page = 579
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases the Omnipotent Lord, that alone comes to pass. This world is an opportunity to earn His pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਲਵ ਓਹੀ ਹੁੰਦੀ ਹੈ। ਇਹ ਜਗਤ ਸੁਆਮੀ ਦੀਆਂ ਖੁਸ਼ੀਆਂ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਵਸੀਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases the Almighty Lord, that alone comes to pass; this world is an opportunity to please Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ (ਹੀਲੜਾ) ਦੁਖ ਰੂਪ ਹੈ, ਇਸ ਮੇਂ ਜੋ ਸਮਰਥ ਅਕਾਲ ਪੁਰਖ ਕੋ ਭਾਉਤਾ ਹੈ, ਸੋਈ (ਥੀਐ) ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਜੀਵਾਂ ਦਾ ਉੱਦਮ ਤਾਂ ਇਕ ਬਹਾਨਾ ਹੀ ਹੈ, ਹੁੰਦਾ ਉਹੀ ਕੁਝ ਹੈ ਜੋ ਉਸ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮ੍ਰਥ = ਸਰਬ-ਸ਼ਕਤੀਮਾਨ। ਹੀਲੜਾ = ਬਹਾਨਾ। ਸੰਸਾਰੋ = (ਭਾਵ) ਸੰਸਾਰੀ ਜੀਵਾਂ ਦਾ ਉੱਦਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que está en la Voluntad de mi Señor Todopoderoso, sucede. Este mundo es efímero;"