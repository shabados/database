[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਅਗੋਚਰੁ ਸੋਈ ॥"
page = 1078
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Guru, is himself the Inapprehensible transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਦੇਵ ਜੀ ਖ਼ੁਦ ਹੀ ਆਗਾਧ ਪਰਮ ਪ੍ਰਭੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the unfathomable, Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਸਰੂਪ ਸੋ ਅਵਿਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਉਹੀ ਪਰਮਾਤਮਾ ਹੈ ਜੋ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien trae a Su Servicio, sólo él Lo sirve, pues sólo se dedicará a Él,"