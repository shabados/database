[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤੀ ਗੁਣ ਰਵੈ; ਮੈ ਪਿਰੁ ਨਿਹਚਲੁ ਭਾਵਏ ॥"
page = 1109
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous wife utters the Lord's praise. My ever-stable Love is pleasing to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣਵਾਨ ਪਤਨੀ ਸੁਆਮੀ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦੀ ਹੈ। ਮੇਰਾ ਸਦੀਵੀ ਸਥਿਰ ਪ੍ਰੀਤਮ ਮੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous wife utters His Glorious Praises; my Beloved Husband Lord is Eternal and Unchanging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣੋਂ ਵਾਲੀਆਂ ਇਸਤ੍ਰੀਆਂ ਹੈਂ, ਸੋ ਤੇਰੇ ਗੁਣਹੁ ਕਰ ਤੁਝ ਕੋ ਰਾਵਤੀਆਂ ਹੈਂ ਔਰ ਮੇਰੇ ਕੋ ਭੀ, ਹੇ (ਨਿਹਚਲੁ) ਅਚਲ ਪਤੀ! ਤੂੰ ਭਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਦਾ-ਥਿਰ ਪਿਆਰਾ ਪ੍ਰਭੂ-ਪਤੀ ਉਸ ਗੁਣਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਰਵੈ = ਜੋ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦੀ ਹੈ। ਮੈ ਪਿਰੁ = ਮੇਰਾ ਪਤੀ, ਪਿਆਰਾ ਪ੍ਰਭੂ-ਪਤੀ। ਨਿਹਚਲੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਭਾਵਏ = (ਉਸ ਨੂੰ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia que cuenta con Mérito alaba las Palabras de Mérito para que el Inmutable Señor esté complacido con ella."