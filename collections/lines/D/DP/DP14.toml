[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਸੋਹਾਗਣਿ. ਸਦਾ ਰੰਗਿ ਰਾਤੀ; ਸਾਚੈ ਨਾਮਿ ਪਿਆਰੇ ॥"
page = 244
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife who is ever imbued in the love of the sweet True Name is her Spouse's favourite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਧ ਜੋ ਮਿਠੜੇ ਸਤਿਨਾਮ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਸਦੀਵ ਹੀ ਰੰਗੀਜੀ ਹੈ, ਉਹ ਆਪਣੇ ਪਤੀ ਦੀ ਪਿਆਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the happy soul-bride of her Lord, who is forever imbued with the Love of the True Name of her Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸੋਈ ਇਸਤਰੀ ਸੋਹਾਗਣ ਹੈ ਜਿਸ ਨੋਂ ਸਚੇ ਨਾਮ ਪਿਆਰੇ ਲਗੇ ਹੈਂ ਅਰੁ ਸਦਾ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਜੇਹੜੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪ੍ਰੇਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquélla que está siempre imbuida en Su Amor a través del Verdadero y Querido Nombre, pertenece a Dios."