[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ; ਏਹੋ ਉਪਕਾਰ ॥੩॥"
page = 198
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the Lord's greatest beneficence unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਾਰਿਆਂ ਤੋਂ ਵੱਡਾ ਪਰਉਪਕਾਰ ਤੇਰੇ ਉਤੇ ਇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the greatest blessing of all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਊਪਰ ਸਭ ਸੇ ਊਚਾ ਏਹੀ ਉਪਕਾਰ ਹੈ, ਜੋ ਬਿਕਾਰੋਂ ਸੇ ਰਹਤ ਹੋਣਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦਾ) ਸਭ ਤੋਂ ਉੱਚਾ ਇਹੀ ਉਪਕਾਰ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus vicios te dejan en la Sociedad de los Santos.(3)"