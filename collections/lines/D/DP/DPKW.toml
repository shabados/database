[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਆਮਤਾਂ ਅਤੇ ਅਹਿਸਾਨਾਂ ਨੂੰ ਬਖਸ਼ਣ ਵਾਲੀ ਰੋਸ਼ਨੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿਆ ਬਖ਼ਸ਼ਿ ਇਹਸਾਨੋ ਇਨਆਮ ਰਾ ।੧੧੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the light that grants boons and gratitude. (118)"