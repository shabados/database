[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਜ. ਨ ਆਵੈ, ਅਗਿਆਨ ਮਤੀ; ਦੁਰਜਨ ਬਿਰਮਾਈਐ ਰਾਮ ॥"
page = 848
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorantly minded person feels not shame. The evil man ever strays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਮਤਵਾਲਾ ਪੁਰਸ਼ ਸ਼ਰਮ ਮਹਿਸੂਸ ਨਹੀਂ ਕਰਦਾ। ਮੰਦਾ ਇਨਸਾਨ ਸਦਾ ਕੁਰਾਹੇ ਹੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant fool does not feel any shame; the evil man wanders around deluded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ ਕੀ ਤਰਫ ਸੇ ਤੁਝ ਕੋ ਕਾਮ ਕ੍ਰੋਧਾਦੀ ਦੁਰਜਨੋਂ ਨੇ (ਬਿਰਮਾਈਐ) ਅਟਕਾਇ ਲੀਆ ਹੈ। ਯਾਂ ਤੇ ਹੇ ਅਗ੍ਯਾਤ ਮਤ ਵਾਲੀ! ਤੇਰੇ ਕੋ ਲਜਾ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੀ ਮਤਿ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਕੋਰੀ ਹੈ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਭੁਲਾ ਕੇ) ਉਸ ਨੂੰ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ, ਉਹ ਮਨੁੱਖ ਭੈੜੇ ਬੰਦਿਆਂ ਵਿਚ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਜ = ਸ਼ਰਮ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਅਗਿਆਨ ਮਤੀ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਦੀ ਮਤਿ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਕੋਰੀ ਹੈ। ਬਿਰਮਾਈਐ = ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ। ਦੁਰਜਨ = ਭੈੜੇ ਬੰਦਿਆਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el tonto no tiene vergüenza, pues los hombres malos son desviados."