[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਨ. ਤੇ ਜਿਹ ਤੁਮ ਰਖਹੁ; ਸੁ ਨਾਨਕ. ਨਾਮਹਿ ਰੰਗ ॥੧॥"
page = 258
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he whom Thou O Lord preventest from asking for wealth imbibes love for the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਨੂੰ ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਧੰਨ-ਦੌਲਤ ਮੰਗਣ ਤੋਂ ਬਣਾਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You, O Lord, restrain someone from asking for wealth, then, O Nanak, he comes to love the Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮਾਯਕ ਸੁਖੋਂ ਕੇ ਮਾਂਗਨੇ ਸੇ ਤਿਸ ਕੋ ਤੁਮ ਰਖਤੇ ਹੋ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਅਪਨੇ ਨਾਮ ਕਾ (ਰੰਗ) ਪ੍ਰੇਮ ਦੇਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਅਗੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਨਿਰੀ ਮਾਇਆ ਹੀ ਮੰਗਣ ਤੋਂ ਵਰਜ ਲੈਂਦਾ ਹੈਂ ਉਹ ਤੇਰੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਨ ਤੇ = ਮਾਇਆ ਮੰਗਣ ਤੋਂ। ਜਿਹ = ਜਿਸ ਜੀਵ ਨੂੰ। ਨਾਮਹਿ = ਨਾਮ ਵਿਚ ਹੀ। ਰੰਗ = ਪਿਆਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, solamente aquél que Tú salvas de buscar a Maya, se sumerge en el Amor de Tu Nombre.(1)"