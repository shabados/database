[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਖਤੇ; ਖਿਨ ਬਖਸਨਹਾਰਾ ॥"
page = 260
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless sins he forgives in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਪਾਪ ਉਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgives countless sins in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਃ (ਅਸੰਖ) ਅਗਨਤ (ਖਤੇ) ਦੋਸੋਂ ਕੋ ਏਕ ਛਿਨ ਵਿਖੇ ਬਖਸ਼ਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵਾਂ ਦੇ ਅਣਗਿਣਤ ਹੀ ਪਾਪ ਖਿਣ ਵਿਚ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਖ = ਅਣਗਿਣਤ, ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਖਿਆ (ਗਿਣਤੀ) ਨ ਹੋ ਸਕੇ। ਖਤੇ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él perdona millones de faltas en un instante."