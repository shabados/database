[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਰੈ ਜਨਮੁ, ਅਮੋਲੁ ਜੁਆਰੀ ।੨੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like a gambler he loses and wastes his precious life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਅਮੋਲਕ ਜਨਮ (ਦੀ ਬਾਜ਼ੀ ਜਿਹੜੀ ਕਈ ਜੁਗਾਂ ਪਿਛੋਂ ਮਿਲੀ ਸੀ) ਜੁਆਰੀਆ (ਏਵੇਂ) ਹਾਰ ਬੈਠਦਾ ਹੈ।"