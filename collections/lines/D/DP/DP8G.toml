[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਆਦਿ ਅੰਤਅਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੫੯॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Placing primarily the names of Bhisham and then adding the words “Ari and Shatru”, the names of Baan are known.159."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਪਹਿਲਾਂ ਸੁਤ ਅਤੇ ਅੰਤ ਉਤੇ 'ਅਰਿ' ਪਦ ਦਾ ਕਥਨ ਕਰੋ। ਇਹ ਬਾਣ ਦੇ ਨਾਮ ਹਨ ॥੧੫੯॥"