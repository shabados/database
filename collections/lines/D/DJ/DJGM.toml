[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਉ; ਪ੍ਰਭ ਕੀ ਨਿਤ ਨੀਤਿ ॥"
page = 289
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye I may perform Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੇ ਹਮੇਸ਼ਾਂ ਮੈਂ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I perform devotional worship to God each and every day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੀ ਭਗਤੀ ਨਿਤਾਪ੍ਰਤੀ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਹੀ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que pueda realizar mi servicio a Dios, con toda Devoción, día con día,"