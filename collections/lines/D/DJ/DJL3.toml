[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜੀ ਹੋਇ ਰਜਾਇ ਵਿਚਿ; ਦੁਨੀਆਂ ਅੰਦਰਿ ਜਿਉ ਮਿਹਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He remains happy in the will of the Lord and considers himself a guest in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਾਹਿਗੁਰੂ ਦੀ) ਰਜ਼ਾਇ ਵਿਖੇ ਰਾਜ਼ੀ ਹੋਕੇ ਦੁਨੀਆਂ ਦੇ ਵਿਚ ਆਪ ਨੂੰ (ਚਾਰ ਦਿਨ ਦੇ) ਪਰਾਹੁਣੇ (ਵਾਂਗੂੰ ਮੰਨਦੇ ਹਨ)।"