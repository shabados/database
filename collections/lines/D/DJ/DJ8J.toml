[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਗੀਤ ਸਭੈ ਨਰ ਨਾਰੀ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holy, the festival of colours was at full swing in the town, and every man and woman danced and sang."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਨਰ ਨਾਰੀਆਂ ਗੀਤ ਗਾ ਰਹੇ ਸਨ।"