[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ ਉਪਾਵਣਹਾਰਾ; ਅਪਣਾ ਕੀਆ ਪਾਲਣਾ ॥੯॥"
page = 1077
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Creator-Lord creates and nurtures His creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਰਚਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਚਨਾ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the Creation, You Yourself cherish and nurture it. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਉਪਾਵਣੇਹਾਰੇ! ਤੂੰ ਆਪ ਹੀ ਉਤਪਤ ਕਰਤਾ ਹੈਂ, ਪੁਨਃ ਆਪਣਾ ਕੀਆ ਹੂਆ ਜੋ ਸੰਸਾਰ ਹੈ ਤਿਸ ਕੀ ਤੂੰ ਪਾਲਣਾ ਭੀ ਆਪ ਹੀ ਕਰਤਾ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਦਾ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ। ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ (ਜੀਵਾਂ) ਨੂੰ (ਆਪ ਹੀ) ਪਾਲਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú, el Señor Creador, creas todo y después das sustento a todo lo que has creado. (9)"