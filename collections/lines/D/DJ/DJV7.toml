[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਤਿਆਗਿ, ਆਨ ਕਉ ਜਾਚਹਿ; ਮੁਖ ਦੰਤ ਰਸਨ, ਸਗਲ ਘਸਿ ਜਾਵਤ ॥"
page = 1388
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning Him, he who asks from another's his mouth, teeth and tongue all wear off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਛਡ ਕੇ ਜੋ ਹਰ ਕਿਸੇ ਕੋਲੋ ਮੰਗਦਾ ਹੈ ਉਸ ਦਾ ਮੂਹੰ, ਦੰਦ ਅਤੇ ਜੀਭਾ ਸਮੂਹ ਘਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who forsake Him, and beg from another, shall see their mouths, teeth and tongues wear away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਜੋ ਆਨ ਦੇਵੀ ਦੇਵਤੋਂ ਸੇ ਮਾਂਗਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮੁਖ ਸੇ ਦੰਤ ਰਸਨਾ ਸੰਪੂਰਨ ਅੰਗ ਮਾਂਗਤਿਆਂ ਹੋਇਆਂ ਘਸ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਵਹੁ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਸਦਾ ਦੀਨ ਰਹਿਤੇ ਹੈਂ ਅਰ ਇੰਦ੍ਰਿਓਂ ਕੇ ਗੋਲਖੀਨ ਹੋਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ) ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰਨਾਂ ਤੋਂ ਮੰਗਦੇ ਹਨ (ਮੰਗਦਿਆਂ ਮੰਗਦਿਆਂ ਉਹਨਾਂ ਦੇ) ਮੂੰਹ, ਦੰਦ ਤੇ ਜੀਭ-ਇਹ ਸਾਰੇ ਹੀ ਘਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el disfrute de la Alabanza de Devoción, viven absortos en la Bendita Visión de Su Darshan."