[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਣਨ ਨੈਕ ਲਗਯੋ ਤਿਨ ਕੇ; ਤਨ ਫੋਰ ਜਿਰੈ ਤਨ ਪਾਰ ਪਧਾਰੇ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being enraged, Ram discharged many arrows on Ravana and those arrows saturated slightly with blood, penetrated through the body to the other side"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੰਨਾਂ ਨੂੰ ਜ਼ਰਾ ਜਿੰਨੇ ਚੋਹੰਦੇ ਹੋਏ ਲੱਗੇ ਅਤੇ ਕਵਚ ਭੰਨ ਕੇ ਪਾਰ ਲੰਘ ਗਏ।"