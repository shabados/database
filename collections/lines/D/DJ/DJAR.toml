[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਜੀਆ ਕਾ, ਇਕੁ ਦਾਤਾ; ਸੋ. ਮੈ ਵਿਸਰਿ ਨ ਜਾਈ ॥੫॥"
page = 2
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪਿਛਲੀ ਪੰਕਤੀ ਵਿਚ ਜ਼ਿਕਰ ਕੀਤੀ ਸਿਖਿਆ ਇਹ ਹੈ ਕਿ - ਸਭਨਾਂ ਜੀਆਂ ਦਾ ਇਕ ਦਾਤਾ ਹੈ ਤੇ ਉਹ ਮੈਨੂੰ ਭੁਲ ਨਾ ਜਾਵੇ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one Bestower for all the beings May, I never forget Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵਾਂ ਦਾ ਕੇਵਲ ਇਕ ਦਾਤਾਰ ਹੈ। ਉਹ ਮੈਨੂੰ ਕਦੇ ਭੀ ਨਾਂ ਭੁਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there is only the One, the Giver of all souls. May I never forget Him! ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਏਕੁ ਅਕਾਲ ਪੁਰਖ ਹੈ। ਹੇ ਸਿਧੋ! ਸੋ ਮੁਝ ਕੋ ਵਿਸਰਤਾ ਨਹੀਂ ਹੈ॥☬ਉੱਤਰ ਮੈ ਗੁਰੁ ਜੀ ਕੀ ਚਤੁਰਾਈ ਸਮਝ ਕੇ ਸਿਧੋਂ ਕੇ ਮਨ ਮੈ ਲੋਭੁ ਹੂਆ, ਕਿ ਨਾਨਕ ਨਿਰੰਕਾਰੀ ਹਮਾਰੇ ਮਤ ਮੈ ਆ ਜਾਵੇ ਤੋ ਹਮਾਰਾ ਪ੍ਰਤਾਪੁ ਵੱਡਾ ਹੋ ਜਾਵੇ। ਏਹ ਜਾਨ ਕਰ ਕਹਤੇ ਭਏ ਕਿ ਹੇ ਬਾਲੇ! ਤੈਨੂੰ ਤੀਰਥ ਕਰਾਈਏ ਅਰੁ ਰਤਨਾ ਕੀ ਖਾਣੀ ਮੋਤੀ ਜਵਾਹਰ ਦਿਖਾਈਏ, ਤੂੰ ਹਮਾਰੇ ਸਾਥ ਚਲੁ।☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਹੜਾ ਸਭਨਾਂ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਇਕ ਰੱਬ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਭੁਲਾ ਨਾ ਦਿਆਂ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕੁ ਦਾਤਾ = ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਇਕ ਅਕਾਲ ਪੁਰਖ। ਵਿਸਰਿ ਨਾ ਜਾਈ = ਭੁੱਲ ਨਾ ਜਾਏ। (ਲਫ਼ਜ਼ 'ਇਕ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ ਤੇ ਲਫ਼ਜ਼ 'ਬੁਝਾਈ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ। ਲਫ਼ਜ਼ 'ਇਕੁ' ਪੁਲਿੰਗ ਹੈ ਤੇ ਲਫ਼ਜ਼ 'ਦਾਤਾ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ। ਦੋਹਾਂ ਲਫ਼ਜ਼ਾਂ ਦੇ ਜੋੜਾਂ ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay sólo un Dios Dador de todas las Almas. ¡Que nunca lo olvide a Él! (5)"