[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣੁ ਨਹੀ ਜਮ ਧਾਰਾ ॥"
page = 1033
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come and go not, nor are they subject to the laws of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਮੌਤ ਦੇ ਕਾਨੂੰਨਾਂ ਦੇ ਅਧੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not come and go in reincarnation, and they are not subject to the laws of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕੀ ਧਾੜ ਤਿਨ ਪਰ ਨਹੀਂ ਚੜਤੀ ਅਰ ਨਾ ਅਉਣਾ ਜਾਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਦਾ ਰਸਤਾ ਭੀ ਨਹੀਂ ਫੜੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no vienen ni van, ni están sujetos a la ley de la muerte."