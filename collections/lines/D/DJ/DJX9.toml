[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਾ ਮਹਿ; ਇਹ ਹਮਰੀ ਜਿੰਦੁ ॥੩॥"
page = 183
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This life of mine, abides in the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਜਿੰਦ ਜਾਨ ਸੰਤਾ ਅੰਦਰ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of my soul is with the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਏਹ ਹਮਰੀ ਜਿੰਦ ਸਾਧੋਂ ਮੇਂ ਬਸ ਰਹੀ ਹੈ॥੩॥☬ਜੇ ਕਹੇ ਸਤਿਸੰਗ ਕਿਸ ਪੁੰਨ ਕਰ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੀ ਜਿੰਦ ਭੀ ਗੁਰਮੁਖਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹੀ ਵਾਰਨੇ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso, mi vida recae siempre en los Santos. (3)"