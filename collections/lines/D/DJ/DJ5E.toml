[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਝੁ. ਨ ਬੁਝੈ, ਕਿਝੁ. ਨ ਸੁਝੈ; ਦੁਨੀਆ ਗੁਝੀ ਭਾਹਿ ॥"
page = 1378
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see nothing and know nothing, as the world is a smoldering fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਛ ਨਹੀਂ ਸੀ ਜਾਣਦਾ, ਮੈਨੂੰ ਕੁਛ ਭੀ ਨਹੀਂ ਦਿਸਦਾ, ਕਿਉਂ ਕਿ ਸੰਸਾਰ ਸੁਲਘਦੀ ਹੋਈ ਅੱਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know nothing; I understand nothing. The world is a smouldering fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਨੀਆਂ ਕੋ ਕੁਛ ਧਰਮ ਕੀ ਬੂਝ ਨਹੀਂ ਹੈ ਔਰ ਅਪਨੇ ਸਰੂਪ ਕੀ ਕੁਛ ਸੂਝ ਨਹੀਂ। ਇਸੀ ਕਰ ਕੇ ਸੰਪੂਰਨ ਦੁਨੀਆਂ ਕੋ ਆਸ਼ਾ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਗੁਝੀ ਅਗਨੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ (ਵੇਖਣ ਨੂੰ ਤਾਂ ਗੁਲਜ਼ਾਰ ਹੈ, ਪਰ ਇਸ ਦਾ ਮੋਹ ਅਸਲ ਵਿਚ) ਲੁਕਵੀਂ ਅੱਗ ਹੈ (ਜੋ ਅੰਦਰ ਹੀ ਅੰਦਰ ਮਨ ਵਿਚ ਧੁਖਦੀ ਰਹਿੰਦੀ ਹੈ; ਇਸ ਵਿਚ ਪਏ ਹੋਏ ਜੀਵਾਂ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਸਤੇ ਦੀ) ਕੁਝ ਸੂਝ-ਬੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਝੁ = ਕੁਝ ਭੀ। ਬੁਝੈ = ਸਮਝ ਆਉਂਦੀ, ਪਤਾ ਲੱਗਦਾ। ਦੁਨੀਆ = ਦੁਨੀਆ ਦਾ ਮੋਹ। ਗੁਝੀ = ਲੁਕਾਵੀਂ। ਭਾਹਿ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé nada, no entiendo nada, el mundo es una bola de fuego,"