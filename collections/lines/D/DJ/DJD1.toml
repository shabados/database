[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਭਉਕੈ ਜਿਸੁ ਕੁਤਾ ॥"
page = 1046
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "continually indulges in slander and is thus wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦਾ ਕੂਕਰ ਭੋਂਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dog of greed barks within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਦਰ ਲੋਭ ਰੂਪੀ ਕੁਤਾ ਭੌਂਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲੋਭ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਜਿਵੇਂ ਕੁੱਤਾ (ਨਿੱਤ) ਭੌਂਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ ਜਿਸੁ = ਜਿਸ ਦੇ ਅੰਦਰ। ਭਉਕੈ = ਭੌਂਕਦਾ ਹੈ, ਹੋਰ ਮਾਇਆ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su interior ladra el perro de la avaricia."