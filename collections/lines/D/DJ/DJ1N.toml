[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਖ ਫਰੀਦਾ; ਪੰਥੁ ਸਮੑਾਰਿ ਸਵੇਰਾ ॥੪॥੧॥"
page = 794
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sheikh Farid, think of that path as early as possible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੇਖ ਫਰੀਦ! ਜਿੰਨੀ ਛੇਤੀ ਹੋ ਸਕੇ ਤੂੰ ਆਪਣੇ ਰਸਤੇ ਨੂੰ ਖਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Shaykh Fareed, think of that path early on. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਖ ਫਰੀਦ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਰਸਤਾ ਵਾ ਪਰਮੇਸਰ ਕੋ ਯਾਦੁ ਕਰੁ ਅਜੇ (ਸਵੇਰਾ) ਸਵਖਤਾ, ਭਾਵ ਸਮਾਂ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ, ਹੇ ਫਰੀਦ! ਸਵੇਰੇ ਸਵੇਰੇ ਰਸਤਾ ਸੰਭਾਲ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ੍ਹ੍ਹਾਰਿ = ਸੰਭਾਲ। ਸਵੇਰਾ = ਸੁਵਖਤੇ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Farid, oh Dios, permanece conmigo para que pueda regresar sano y salvo a Tu Sendero lo más pronto posible.(4-1)"