[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪੂਰੀਅਤ ਹੈ; ਜਾ ਕੈ ਨਾਦ ॥"
page = 1156
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is He, at whose door millions of conches are sounded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਉਹ, ਜਿਸ ਦੇ ਦੁਆਰੇ ਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸੰਖ ਪੂਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of celestial sounds resound for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਦ੍ਵਾਰੇ ਪੁਰ ਕ੍ਰੋੜੋਂ ਹੀ ਨਾਦ ਪੁਰੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਗੋਬਿੰਦ ਐਸਾ ਹੈ ਕਿ) ਉਸ ਦੇ ਦਰ ਤੇ ਕ੍ਰੋੜਾਂ (ਸੰਖ ਆਦਿਕ) ਨਾਦ ਪੂਰੇ (ਵਜਾਏ) ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਦੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a Quien le cantan en millones de tonos sutiles,"