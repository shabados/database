[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਝਾ ਕਰੈ ਕਬੀਰ ਸਿਉ; ਹਰਿ ਸੰਗਿ ਬਨਜੁ ਕਰੇਇ ॥੪੩॥"
page = 1366
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and entering into partnership with Kabir, deals with his God alone?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਬੀਰ ਨਾਲ ਭਾਈਵਾਲੀ ਪਾ ਕੇ, ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹੀ ਵਾਪਾਰ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and, entering into partnership with Kabeer, deal with the Lord. ||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਸਰਬ ਤੇ (ਕਬੀਰ) ਬਡੇ ਸੰਤੋਂ ਸਾਥ ਸਾਂਝ ਕਰਤਾ ਹੈ ਤਬ ਵੋਹ ਹਰੀ ਕੇ ਸਾਥ ਅਭੇਤਾ ਰੂਪ ਬਨਜ ਕਰਤਾ ਹੈ॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਚਾਹੁੰਦਾ ਹੈ ਕਿ ਅਜੇਹਾ ਮਨੁੱਖ (ਇਸ ਵਪਾਰ ਵਿਚ) ਮੇਰੇ ਨਾਲ ਭੀ ਸਤ-ਸੰਗ ਦੀ ਸਾਂਝ ਬਣਾਏ ॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se unen a Kabir y se relacionan con el Señor.(43)"