[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੈ ਸੰਗਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਹਰਿ ਰਸ ਨਾਨਕ. ਤ੍ਰਿਪਤਿ ਅਘਾਨਾ ਜੀਉ ॥੪॥੧੩॥੨੦॥"
page = 100
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their association I have obtained perpetual peace. With the God's elixir Nanak is sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਸਦੀਵੀ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਨਾਨਕ ਰੱਜ ਤੇ ਧ੍ਰਾਪ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their company I have found a lasting peace. Nanak is satisfied and fulfilled with the Sublime Essence of the Lord. ||4||13||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕਾ ਸੰਗ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਦਾ ਸੁਖੁ ਪਾਯਾ ਹੈ, ਔਰ ਤਿੰਨ ਕਾ ਮਨੁ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਰਸੁ ਲੈ ਕਰ ਲੋਕੁ ਪਰਲੋਕੁ ਕੇ ਬਿਸਯੋਂ ਸੇ ਤ੍ਰਿਪਤ ਹੂਆ ਹੈ॥੪॥੧੩॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) (ਜੇਹੜੇ ਵਡਭਾਗੀ) ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰਸ ਪੀ ਕੇ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਸਦਾ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥੧੩॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ ਅਘਾਨਾ = (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਬਿਲਕੁਲ ਰੱਜ ਗਏ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando con ellos, mi mente está tranquila, y Nanak está saciado con la Esencia del Señor. (4-13-20)"