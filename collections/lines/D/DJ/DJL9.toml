[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ; ਮੈ ਦੇਖੇ ਜੋਈ ॥"
page = 1005
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen and assayed all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖ ਅਤੇ ਪੜਤਾਲ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen and tested all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਸਭੀ ਦੇਖ ਲੀਏ ਹੈਂ ਜੋਹ ਕੇ ਅਰਥਾਤ ਪਰਖਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਆਸਰੇ ਖੋਜ ਕੇ ਵੇਖ ਲਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ। ਜੋਈ = ਜੋਇ, ਖੋਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto todo, experimentado todo,"