[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਮੀਰਾ; ਰਾਖੈ ਆਣਿ ॥੨॥"
page = 376
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His honour, the king Himself preserves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇੱਜ਼ਤ ਪਾਤਸ਼ਾਹ ਖੁਦ ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His King preserves his honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੀਰਾ) ਪਾਤਸਾਹੁ! ਜਿਸ ਕੀ ਤੂੰ (ਆਨ) ਪ੍ਰਤੱਗ੍ਯਾ ਰਾਖਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਆਪ ਰੱਖੇ (ਉਹ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਕਰੇ ਭੀ ਕਿਉਂ?) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Rey, preservas su Honor? (2)"