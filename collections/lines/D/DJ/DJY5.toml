[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਵਿਚਿ ਅਤਿ ਦੁਖੁ ਘਣਾ; ਮਨਮੁਖਿ ਚਿਤੁ ਲਾਇਆ ॥"
page = 1249
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In desire, there is very great pain. The wayward person attaches his mind to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਅੰਰਦ, ਨਿਹਾਇਤ ਹੀ ਵੱਡੀ ਤਕਲੀਫ ਹੈ। ਆਪ ਹੁਦਰਾ ਪੁਰਸ਼ ਆਪਣੇ ਮਨ ਨੂੰ ਇਸ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In hope, there is very great pain; the self-willed manmukh focuses his consciousness on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮੇਂ ਅਤੀ ਬਹੁਤਾ ਦੁਖ ਹੈ ਔਰ ਮਨਮੁਖ ਨੇ ਤਿਸ ਮੇਂ ਚਿਤੁ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਆਸਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜਦਾ ਹੈ (ਭਾਵ, ਆਸਾਂ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ) ਆਸਾਂ (ਚਿਤਵਨ) ਵਿਚ ਬਹੁਤ ਵਧੀਕ ਦੁੱਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਘਣਾ = ਬਹੁਤ ਵਧੀਕ। ਮਨਮੁਖਿ = ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ, ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las falsas esperanzas crean dolor, es el soberbio quien vive apegado a eso."