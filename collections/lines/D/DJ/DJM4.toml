[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪੁਨਹਚਰਨ ਕਰਤ; ਨਹੀ ਤਰੈ ॥"
page = 264
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is not saved by performing many expiation acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੀ ਘਨੇਰੇ ਪ੍ਰਾਸਚਿਤ ਕਰਮ ਕਰਨ ਦੁਆਰਾ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By performing countless religious rituals, you shall not be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਾਪੋਂ ਕੇ ਦੂਰ ਕਰਨੇ ਹੇਤ ਇਹੁ ਜੀਵ ਅਨੇਕ ਪ੍ਰਾਸਚਿਤ ਕਰਤਾ ਹੋਯਾ ਨਹੀਂ ਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰ ਕੇ ਭੀ (ਮਨੁੱਖ ਪਾਪਾਂ ਤੋਂ) ਨਹੀਂ ਬਚਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ = ਅਨੇਕ, ਬਹੁਤ। ਪੁਨਹ ਚਰਨ {skt. पुनः आचरण। ਆਚਰਨ = ਧਾਰਮਿਕ ਰਸਮ} ਮੁੜ ਮੁੜ ਕੋਈ ਧਾਰਮਿਕ ਰਸਮਾਂ (ਕਰਨੀਆਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando todos los esfuerzos por redimir tus culpas fallen,"