[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਨ ਲੋਭੁ ਬਿਆਪੈ; ਜੋ ਜਨ ਪ੍ਰਭ ਸਿਉ ਰਾਤਿਆ ॥"
page = 543
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust wrath and avarice cling not to the persons, who are imbued with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ-ਬਿਲਾਸ ਗੁੱਸਾ ਅਤੇ ਲਾਲਚ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੇ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and greed do not cling to those who are attuned to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤਿਨ ਕੋ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਕੁਛ ਬਯਾਪਤਾ ਨਹੀਂ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਜੋ ਦਾਸ ਆਪ ਸੇ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਉੱਤੇ ਨਾਹ ਕਾਮ, ਨਾਹ ਕ੍ਰੋਧ ਨਾਹ ਲੋਭ, ਕੋਈ ਭੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਸਿਉ = ਨਾਲ। ਰਾਤਿਆ = ਰੰਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están compenetrados en el Señor,  ni la lujuria, ni el enojo, ni la avaricia los contamina."