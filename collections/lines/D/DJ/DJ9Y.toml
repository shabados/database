[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਅਭਿਮਾਨੁ; ਛੁਟੈ ਤੇਰੀ ਬਾਕੀ ॥"
page = 259
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "shed the ego and the balance due from thee shall be written off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਆਪਣੀ ਹੰਗਤਾ ਛੱਡ ਦੇ ਅਤੇ ਤੇਰੇ ਜ਼ਿੰਮੇ ਜੋ ਬਕਾਇਆ ਹੈ, ਉਹ ਤੈਨੂੰ ਛੱਡ ਦਿੱਤਾ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your egotistical pride, and the balance of your account shall be written off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਅਭਮਾਨੁ ਕੋ ਤ੍ਯਾਗ ਦੇਹ (ਤ) ਤੌ ਤੇਰੇ ਕਰਮੋਂ ਕੀ ਬਾਕੀ ਛੂਟ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੀ ਉਸ ਦੇ ਅੱਗੇ ਆਪਣੇ ਮਨ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਕਰ, ਤੇਰੇ ਅੰਦਰੋਂ ਕ੍ਰੋਧ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖਾ ਮੁੱਕ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ। ਬਾਕੀ = (ਮਨ ਵਿਚ ਇਕੱਠੇ ਹੋ ਚੁੱਕੇ ਕ੍ਰੋਧ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ) ਲੇਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quítate de tu ego para que tu duda sea disipada."