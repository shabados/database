[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨੁ ਜਿਹ ਪਾਇਆ; ਤੇ ਲੋਇਨ ਪਰਵਾਨੁ ॥੩॥"
page = 1103
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes, to which the collyrium of Divine knowledge is applied are approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਅੱਖਾਂ ਵਿੱਚ ਬ੍ਰਹਮ-ਵੀਚਾਰ ਦਾ ਸੁਰਮਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਮਾਣੀਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those eyes, to which the ointment of spiritual wisdom is applied, are approved and supreme. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਰੂਪ ਅੰਜਨ ਜਿਸ ਨੇ (ਪਾਇਆ) ਧਾਰਿਆ ਹੈ ਵਹੁ ਮਨ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰ ਪਰਵਾਨ ਹੈਂ, ਭਾਵ ਸਚੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅੱਖਾਂ (ਪ੍ਰਭੂ ਦੀ ਨਜ਼ਰ ਵਿਚ) ਕਬੂਲ ਹਨ ਜਿਨ੍ਹਾਂ (ਗੁਰੂ ਦੇ) ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਪਾਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo los ojos que son lavados con el Colirio de la Sabiduría, son aprobados. (3)"