[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਧਵਾ. ਕਸ ਨ ਭਈ; ਮਹਤਾਰੀ ॥੧॥"
page = 328
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why did not that mother (of the family) become a widow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਾਤਾ ਰੰਡੀ ਕਿਉਂ ਨਾਂ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- why didn't his mother just become a widow? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮਾਤਾ ਬਾਲ ਰਾਂਡ ਕੈਸੇ ਨ ਹੂਈ, ਭਾਵ ਸੇ ਪਾਪੀ ਕਾ ਨ ਜਨਮਨਾ ਅਛਾ ਹੈ ੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਾਂ ਰੰਡੀ ਕਿਉਂ ਨ ਹੋ ਗਈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si su hijo no habitó en la Sabiduría del Señor?(1)"