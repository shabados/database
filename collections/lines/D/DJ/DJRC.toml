[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ; ਬੈਸਿ ਸੁ ਥਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 158
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting in that sublime place, he sings the glories of God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼੍ਰੇਸ਼ਟ ਜਗ੍ਹਾ ਤੇ ਬੈਠ ਕੇ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glories of the Lord, sitting in that place. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ (ਸੁ ਥਾਏ) ਸਤਸੰਗ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਬੈਠ ਕਰ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਵਿਚ ਉਹ ਮਨੁੱਖ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "empieza a cantar las Alabanzas del Señor. (1-Pausa)"