[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਗੋਵਿੰਦੁ, ਗੋਵਿੰਦੁ ਧਿਆਈਐ; ਸਭ ਕਉ ਦਾਨੁ ਦੇਇ. ਪ੍ਰਭੁ ਓਹੈ ॥੧॥"
page = 492
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat God's Name and remember the Lord of Universe. It is the Lord who gives gifts to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰ ਅਤੇ ਕੁਲ ਆਲਮ ਦੇ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰ। ਉਹ ਸਾਹਿਬ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant, and meditate on the Lord, the Lord of the Universe; God is the One who gives gifts to all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਵਿੰਦ ਕਾ ਜਾਪ ਕਰੀਏ ਅਰ ਗੋਬਿੰਦ ਕਾ ਹੀ ਧਿਆਨ ਕਰੀਏ, ਓਹੀ ਪ੍ਰਭੂ ਸਭ ਕੋ ਦਾਨ ਦੇ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਵਿੰਦ ਦਾ ਭਜਨ ਕਰੋ, ਗੋਵਿੰਦ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਉਹੀ ਗੋਵਿੰਦ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditemos en el Señor de la Tierra, pues sólo Él nos bendice con Su Beneficencia. (1)"