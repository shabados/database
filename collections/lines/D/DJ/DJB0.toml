[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸਰਣਿ ਪ੍ਰਭੂ ਸੁਖ ਪਾਏ ॥"
page = 212
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul in Lord's refuge peace is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਾਹਿਬ ਦੀ ਸ਼ਰਣਾਗਤਿ ਵਿੱਚ ਆਰਾਮ ਪਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, in the Sanctuary of God, peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੇ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਮੇਂ ਹੋ ਕਰ ਸੁਖ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਪਾਏ = ਪਾਂਦਾ ਹੈ, ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, busca la Paz en Su Refugio,"