[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀਆ; ਹਰਿ ਵਾਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 240
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice, unto Thee, my God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਤੇਰੇ ਉਤੇ, ਮੇਰੇ ਵਾਹਿਗੁਰੂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice to You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਸੰਤੋਂ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਔਰ ਹਰੀ ਕੇ ਊਪਰ ਸੇ ਭੀ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਹਰੀ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਰੀਆ = ਕੁਰਬਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Ofrezco mi ser en sacrificio a Ti, oh Señor! (1-Pausa)"