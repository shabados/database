[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੀਆ ਆਇ ਸੰਜੋਗਿ; ਜਾਂ ਤਿਸੁ ਭਾਵੀਆ ॥੧੫॥"
page = 964
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When such became the Lord's will, I meet Him through good destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਐਕਰ ਦੀ ਉਸ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਹੋ ਗਈ, ਤਾ ਮੈਂ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਰਾਹੀਂ ਉਸ ਨੂੰ ਮਿਲ ਪਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meet Him through my blessed destiny, when it is pleasing to His Will. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਈ ਹੈ ਤਉ ਸੰਤੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਕੇ ਆਇ ਮਿਲੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਉਹ ਜਿੰਦ-ਵਹੁਟੀ ਪਿਆਰੀ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਸੰਜੋਗ-ਸੱਤਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por buena fortuna encuentro a mi Dios cuando vivo en la Voluntad del Señor.(15)"