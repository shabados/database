[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਨੈਹਾਰੁ; ਨ ਦੂਜਾ ॥੧॥"
page = 291
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak there is no other Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹੋਰ ਕੋਈ ਸਿਰਜਣਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is no other Creator. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਜਗਤ ਕਾ ਰਚਨੇ ਹਾਰ ਤਿਸ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਤੋਂ ਬਿਨਾ ਇਸ ਖੇਡ ਦਾ) ਬਨਾਉਣ ਵਾਲਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad Él es el Único Creador.  (1)"