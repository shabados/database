[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 1155
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Guru has enshrined the Name treasure, within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਨੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਮੇਰੇ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru implanted the treasure of the Naam within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਨਾਮ ਕਾ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਬਖਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਪੱਕਾ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru ha enaltecido el Naam,"