type = "primary"
data = "ਉਠਿ ਸੈਨ ਘਿਰਤ ॥੨੩੪॥"
page = 574

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without retracing their steps even slightly, the warriors are fighting and in anger, they are besieging the army.234."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਠ ਕੇ ਸੈਨਾ ਨੂੰ ਘੇਰ ਲੈਂਦੇ ਹਨ ॥੨੩੪॥"