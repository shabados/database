[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰੰ ਸਠਿ ਲੈ ਸੰਜਮੈ ਤਾਕਿ ਮਾਰੇ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He attacked with ten arrows on the warrior named Dhairya (patience) and he discharged sixty arrows on, making Sanjam (restraint) as his target"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਠ ਤੀਰ ਲੈ ਕੇ 'ਸੰਜਮ' ਨੂੰ ਤਕ ਕੇ ਮਾਰੇ ਹਨ।"