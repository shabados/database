[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਹਿਗੁਰੂ, ਵਡੀ ਵਡਿਆਈ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wondrous is the Vaheguru whose greatness is grand."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਗੁਰੂ ਹੈ ਉਸੇ ਦੀ ਵਡੀ ਸ਼ੋਭਾ ਹੈ।"