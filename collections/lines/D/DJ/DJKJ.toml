[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤੀ ਸੁਰਤਿ ਰਲਾਈਐ ਏਤੁ ॥"
page = 878
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merge thou thy attention in thy Omniscient Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਬਿਰਤੀ ਨੂੰ, ਆਪਣੇ ਸਾਰਾ ਕੁਝ ਜਾਨਣਹਾਰ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Focus your consciousness in deep absorption on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਗ੍ਯਾਤੋਂ ਕਾ ਪ੍ਰਕਾਸ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਤਿਸਮੈਂ ਅਪਨੀ (ਸੁਰਤਿ) ਚਿਤ ਬਿਰਤੀ ਲਗਾਈਐ (ਏਤੁ) ਇਸ ਮਨੁਖ ਜਨਮ ਮੇਂ; ਵਾ ਹੇ (ਸੁਰਤੀ) ਉਤਮ ਪ੍ਰੀਤੀ ਵਾਲੇ ਜਗ੍ਯਾਸੂ! (ਏਤੁ) ਇਸ ਆਤਮਾ ਮੇਂ ਚਿਤ ਬ੍ਰਿਤੀ ਮਿਲਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਤਾਂ) ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤੀ = ਜਿਸ ਵਿਚ ਸੁਰਤ ਜੋੜੀਦੀ ਹੈ, ਪਰਮਾਤਮਾ। ਏਤੁ = ਇਸ (ਮਨੁੱਖਾ ਜਨਮ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmerge tu Conciencia en Dios para que,"