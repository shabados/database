[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ. ਆਪੁ ਗਵਾਇ; ਨਾਮੁ ਧਿਆਈਐ ॥"
page = 144
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing his self under the Guru's instruction the mortal meditates on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਊਪਦੇਸ਼ ਤਾਬੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਆ ਕੇ ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, some eliminate selfishness and conceit, and meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਔਰ ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਨਾਮ ਕਾ ਧਿਆਉਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਨਾਲ ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos perdemos a través de la Palabra del Shabd del Guru, y habitamos en el Naam, el Nombre del Señor."