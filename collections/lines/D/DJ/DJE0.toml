[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਸਾਧਸੰਗਤਿ ਵਿਚਿ ਖਲਿਆ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh always remains stabilized in the true congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਦੇ ਆਸ਼੍ਰਯ ਹੋਕੇ ਗੁਰਮੁਖ (ਸਭ ਪਰ ਫਤੇ ਪਾਉਂਦਾ ਹੈ)।"