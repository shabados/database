[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਾਲੇ ਉਹ ਉਚਾਈ ਨਿਚਾਈ ਦੀਆਣ ਗੱਲਾਣ ਨਹੀਣ ਕਰਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਗਰ ਸੁਖ਼ਨ ਅਜ਼ ਬੁਲੰਦੋ ਪਸਤੀ ਨ ਕੁਨੰਦ ।੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You would then belong to Waaheguru and He would belong to you. (285)"