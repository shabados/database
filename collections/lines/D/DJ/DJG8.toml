[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਢਿ ਲੀਨ; ਸਾਗਰ ਸੰਸਾਰ ॥"
page = 331
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has rescued me from the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has lifted me up, out of the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਕਾਢ ਲੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਸ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me ha rescatado del mar traicionero de la existencia."