[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਬਹੁ ਮਿਤੀ ਵੇਸੁਆ; ਤਨਿ ਵੇਦਨਿ ਦੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As a prostitute's body suffers from having many lovers,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੂੰ ਬਹੁਤੇ ਮਿੱਤਾਂ੍ਰ ਵਾਲੀ ਵੇਸਵਾ (ਹੁੰਦੀ ਹੈ, ਉਸ ਦੇ) ਤਨ ਨੂੰ ਦੁਖ ਤੇ ਪੀੜਾਂ (ਹੀ ਵਾਪਰਦੀ ਹੈ)।"