[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਮੁਸਕਲੁ ਅਤਿ ਬਣੈ; ਢੋਈ. ਕੋਇ ਨ ਦੇਇ ॥"
page = 70
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is confronted with dire difficulty and whom none offers any asylum,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਸ ਉਤੇ ਭਾਰੀ ਔਕੜ ਆ ਬਣਦੀ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you are confronted with terrible hardships, and no one offers you any support,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਕੋ ਅਤ ਕਠਨਤਾ ਬਨ ਜਾਵੇ, ਤਿਸ ਕੋ ਅਪਨੇ ਪਾਸ ਕੋਈ (ਢੋਈ) ਨਿਕਟ ਹੋਨੇ ਨ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਕੋਈ) ਭਾਰੀ ਬਿਪਤਾ ਆ ਪਏ (ਜਿਸ ਤੋਂ ਬਚਣ ਲਈ) ਕੋਈ ਮਨੁੱਖ ਉਸ ਨੂੰ ਸਹਾਰਾ ਨਾਹ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਅਤਿ = ਵਡੀ। ਮੁਸਕਲੁ = ਬਿਪਤਾ। ਢੋਈ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se encuentra en graves problemas y no hay nadie que apoye;"