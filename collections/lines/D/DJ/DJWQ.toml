[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਸ ਭਯੋ ਹਰਿ ਚੰਦ ਸੁਨਿਯੋ; ਸੁਤ ਕਾਜ ਨ ਲਾਜ ਕੀ ਓਰਿ ਧਯੋ ਹੈ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Harish Chandra became a servant but his attachment with his son (and wife) could not degrade him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ) ਹਰਿਚੰਦ (ਚੰਡਾਲ ਦਾ) ਦਾਸ ਹੋਇਆ ਸੁਣਿਆ ਸੀ, ਪਰ ਪੁੱਤਰ (ਦੇ ਦਾਹ ਸੰਸਕਾਰ ਦੇ) ਕਾਰਜ ਵੇਲੇ ਸ਼ਰਮ ਨਹੀਂ ਮੰਨਾਈ ਸੀ।"