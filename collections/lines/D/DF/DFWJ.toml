[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਦੀਆ; ਅੰਮ੍ਰਿਤ ਨਾਮੁ ॥੨॥"
page = 1328
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the True Guru blesses man with the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਬੰਦੇ ਨੂੰ ਨਾਮ ਸੁਧਾਰਸ ਬਖਸ਼ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru bestows the Ambrosial Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਨੋਂ ਕੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero otorga el Naam Ambrosial, el Nombre del Señor. (2)"