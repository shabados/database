[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਤਾ ਧੋਤਾ; ਥਾਇ. ਨ ਪਾਈ ॥"
page = 951
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For his ablutions and washings, he is approved not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨ੍ਹਾਉਣ ਅਤੇ ਧੋਣ ਦੇ ਬਾਵਜੂਦ ਉਹ ਸਾਈਂ ਦੇ ਦਰ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His cleansings and washings will not be approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਨਾਤਾ ਔ ਬਸਤ੍ਰ ਧੋਤਾ ਕੋਈ ਥਾਇ ਨਹੀਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਨਿੱਤ) ਨ੍ਹਾਉਣ ਧੋਣ ਨਾਲ ਉਹ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਨਹੀਂ ਹੋ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y después de todas sus abluciones, no es aprobado por Dios."