[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਹਿਰੇ ਕਵਚ ਸੂਰ ਨਿਜੁਕਾਨੇ ॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants roared, horses neighed and the brave ones came out dressed in armours."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਵਚ ਪਾ ਕੇ ਸੂਰਮੇ ਨੇੜੇ ਢੁਕਣ ਲਗੇ।"