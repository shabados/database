[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਕਥਾ; ਰਿਦ ਮਾਹਿ ਬਸਾਈ ॥"
page = 195
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By placing God's gospel in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਧਰਮ ਉਪਦੇਸ਼ ਆਪਦੇ ਮਲ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's Sermon within your heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਕਥਾ ਰਿਦੇ ਕੇ ਬੀਚ ਬਸਾਵਨੇ ਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਾ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece el Evangelio del Señor en tu corazón"