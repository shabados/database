[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਡਰ ਸਿੰਘ ਘਾਇਲ ਕਰਿਓ; ਅਤਿ ਰਨ ਭੂਮਿ ਮਝਾਰਿ ॥੧੨੦੧॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna cut away the head of Ajaib Singh with his weapons and wounded Addar Singh in the battlefield.1201."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੋਰ ਯੁੱਧ ਵਿਚ ਅਡਰ ਸਿੰਘ ਨੂੰ ਘਾਇਲ ਕਰ ਦਿੱਤਾ ॥੧੨੦੧॥"