[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਭੁਇਅੰਗ ਗ੍ਰਸਿਓ ਹੈ ਪ੍ਰਾਣੀ; ਗੁਰ ਬਚਨੀ. ਬਿਸੁ, ਹਰਿ ਕਾਢਿਬਾ ॥੧॥"
page = 697
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon serpent has seized the mortal, Through the Guru's hymns, the Lord neutralizes the poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਸਰਪਣੀ ਨੇ ਜੀਵ ਨੂੰ ਪਕੜ ਲਿਆ ਹੈ। ਪ੍ਰਭੂ, ਗੁਰਾਂ ਦੀ ਬਾਦੀ ਰਾਹੀਂ ਜ਼ਹਿਰ ਨੂੰ ਖਾਰਜ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the snake, has seized the mortal; through the Word of the Guru, the Lord neutralizes the venom. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ (ਪ੍ਰਾਣੀ) ਜੀਵ ਮਾਯਾ ਰੂਪੀ ਸਰਪ ਕਾ ਗ੍ਰਸਿਆ ਹੂਆ ਹੈ, ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਬਚਨ ਧਾਰੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਜਪ ਕੇ ਵਿਖ ਕੋ ਨਿਕਾਸ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ-ਸਪਣੀ ਗ੍ਰਸੀ ਰੱਖਦੀ ਹੈ, ਪਰ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੁਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਉਹ ਜ਼ਹਿਰ ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇਅੰਗ = ਸੱਪ। ਗ੍ਰਸਿਓ = ਫੜਿਆ ਹੋਇਆ। ਬਚਨੀ = ਬਚਨੀਂ, ਬਚਨਾਂ ਉਤੇ ਤੁਰਿਆਂ। ਬਿਸੁ = ਜ਼ਹਿਰ। ਕਾਢਿਬਾ = ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre está involucrado con el escorpión de Maya y sólo a través de la Palabra del Shabd del Guru su veneno puede ser neutralizado. (1)"