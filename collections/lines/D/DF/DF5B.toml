[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਪਾਰਬ੍ਰਹਮੀ ਹਰੀ ਸੀ ਮੁਕੰਦੀ ॥੨੭॥੨੪੬॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the maya of Unmanifested Brahman and the Shakti of Shiva! I salute Thee.27.246."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਦੀ ਸ਼ਕਤੀ, ਹਰੀ ਵਰਗੀ ਅਤੇ ਮੁਕਤੀ ਦੇਣ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੨੭॥੨੪੬॥"