data = "ਜੈ ਮਾਈ ਗਾਈ ਬੇਦਾਣੀ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Mother! the Vedas have also sung the Praises of your victory"

