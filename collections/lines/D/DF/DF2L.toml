[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪੇ ਆਪਿ ਖੁਆਇਅਨੁ; ਦੂਜੈ ਛਡਿਅਨੁ ਲਾਇ ॥"
page = 36
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has misled some and has attached them to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪ ਹੀ ਕਈਆਂ ਨੂੰ ਗੁਮਰਾਹ ਕਰ ਛੱਡਿਆ ਹੈ ਅਤੇ ਹੋਰਸ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has deceived some, and attached them to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਕ ਮਨਮੁਖ ਜੀਵ ਤਿਨ ਕੇ ਕਰਮਾਨੁਸਾਰ ਆਪਣੇ ਸਰੂਪ ਸੇ (ਖੁਆਇਅਨੁ) ਭੁਲਾਇ ਦੀਏ ਹੈਂ, ਐਸੇ ਪੁਰਸ (ਦੂਜੇ) ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਲਗਾਇ ਛੋਡੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲੋਂ ਖੁੰਝਾਇਆ ਹੋਇਆ ਹੈ, ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਲਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਆਇਨੁ = ਉਸ ਨੇ ਖੁੰਝਾ ਦਿੱਤੇ ਹਨ। ਦੂਜੈ = ਹੋਰ (ਪ੍ਰੇਮ) ਵਿਚ। ਛਡਿਅਨੁ ਲਾਇ = ਲਾ ਛੱਡੇ ਹਨ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A otros los hace perder el camino, apegándolos a la dualidad."