data = "ਛੁਟੀ ਆਖਿ ਦਰਸਨ ਤ੍ਰਿਯੁ ਪਾਯੋ ॥੫॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the blood spurted out and h~ regained consciousness, he saw the woman.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਅੱਖ ਖੁਲ੍ਹੀ ਅਤੇ (ਉਸ ਨੇ) ਇਸਤਰੀ ਦਾ ਦਰਸ਼ਨ ਕੀਤਾ ॥੫॥"