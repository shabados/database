[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਖੋਜਿ ਲਹਹੁ ਘਰੁ ਅਪਨਾ; ਬਹੁੜਿ. ਨ ਗਰਭ ਮਝਾਰਾ ਹੇ ॥੪॥"
page = 1030
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Guru's instruction find out thou thy own home and thereafter thou shall not be cast into the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖੱਮਤ ਤਾਬੇ ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਨੂੰ ਲੱਭ ਲੈ ਅਤੇ ਓਦੋਂ ਮਗਰੋਂ ਤੂੰ ਮੁੜ ਕੇ ਜੂਨਾਂ ਵਿੱਚ ਨਹੀਂ ਪਾਇਆ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow the Guru's Teachings - seek and find the home of your own self, and you shall never be consigned to the womb of reincarnation again. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਅਪਨਾ ਸਰੂਪ ਲਖੋ, ਫੇਰ ਗਰਭ ਮੇਂ ਨਾ ਪੜੋਗੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰ ਕੇ ਆਪਣਾ ਉਹ ਆਤਮਕ ਟਿਕਾਣਾ ਲੱਭੋ ਜਿਥੇ ਪਹੁੰਚ ਕੇ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਾਹ ਪੈਣਾ ਪਏ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Sabiduría del Guru llega a tu propio hogar; así no serás colocado en otra matriz.(4)"