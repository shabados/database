[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਰਣਾਈ ਉਬਰੈ; ਨਾਨਕ. ਲਏ ਛਡਾਇ ॥੨੬॥"
page = 1424
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Guru's refuge, he is emancipated and the Guru rides him of the bonds, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਬੰਦਨਾਂ ਤੋਂ ਆਜਾਦ ਕਰ ਦਿੰਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But in the Guru's Sanctuary, they are saved, O Nanak, and set free. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣਾਗਤ ਹੋਣੇ ਤੇ ਸੋ ਮਨਮੁਖ ਭੀ (ਉਬਰੈ) ਬਚ ਜਾਤੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਸਤਿਗੁਰ ਤਿਸ ਕੋ ਬੰਦਨੋਂ ਸੇ ਛੁਡਾਇ ਲੇਤੇ ਹੈਂ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਉਹ ਮਨਮੁਖ ਭੀ ਮੋਹ ਦੇ ਜਾਲ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦਾ ਹੈ, ਗੁਰੂ (ਇਸ ਮੋਹ-ਜਾਲ ਤੋਂ) ਛੁਡਾ ਲੈਂਦਾ ਹੈ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, en el Santuario del Guru, son salvados y liberados, oh, dice Nanak, (26)"