data = "ਸਭੁ ਕੋ ਵਣਜੁ ਕਰੇ ਵਾਪਾਰਾ ॥"
page = 1064
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone traffics and trades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਲੈਣ ਦੇਣ ਤੇ ਸੁਦਾਗਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone deals and trades."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋ ਵਣਜ ਵਾਪਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਆ ਕੇ) ਹਰੇਕ ਜੀਵ ਵਣਜ ਵਾਪਾਰ (ਆਦਿਕ ਕੋਈ ਨਾ ਕੋਈ ਕਾਰ-ਵਿਹਾਰ) ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada uno comercia y trata con esto y con lo otro, pero sin el Nombre,"