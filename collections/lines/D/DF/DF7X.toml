[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਅਪੁਨਾ; ਆਇਆ ਚੀਤਿ ॥੨॥"
page = 1340
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meditate on my Lord, the God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God has come into my consciousness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਅਪਨਾ ਪ੍ਰਭੂ ਹਰੀ ਹਮਾਰੇ ਚਿਤ ਮੇਂ ਆਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣਾ ਹਰੀ-ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Dios ha llegado a mi Conciencia. (2)"