[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨੀਵੀ. ਪ੍ਰਭੁ ਅਤਿ ਊਚਾ; ਕਿਉ ਕਰਿ ਮਿਲਿਆ ਜਾਏ ਰਾਮ ॥"
page = 772
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am low and the Lord is very high. How can I then meet with Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਚ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਪਰਮ ਉਚਾ ਹੈ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨਾਲ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lowly, and God is lofty and exalted. How will I ever meet Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਮਹਾਤਮਾਂ ਸੇ ਪੂਛੇ ਹੈ ਹੇ ਗੁਰੋ! ਮੈਂ ਅਵਗੁਣੋਂ ਕਰ ਅਤੀ ਨੀਵੀਂ ਹੂੰ, ਪ੍ਰਭੂ ਗੁਨੋਂ ਕਰ ਅਤੀ ਊਚਾ ਹੈ, ਉਸ ਸਾਥ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲ੍ਯਾ ਜਾਏਗਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਨੀਵੀਂ ਪੱਧਰ ਤੇ ਹਾਂ, ਪ੍ਰਭੂ (ਇਸ ਪੱਧਰ ਨਾਲੋਂ) ਬਹੁਤ ਉੱਚਾ ਹੈ, ਫਿਰ ਸਾਡਾ ਉਸ ਨਾਲ ਮਿਲਾਪ ਕਿਵੇਂ ਹੋ ਸਕੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un miserable, mientras el Señor es Lo más Alto de lo alto, ¿cómo podré entonces tomar Conciencia de mi Señor?"