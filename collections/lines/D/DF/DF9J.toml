[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭਉਜਲਿ ਪਚਿ ਮੁਏ; ਗੁਰਮੁਖਿ ਤਰੇ ਅਥਾਹੁ ॥੮॥੧੬॥"
page = 64
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward putrefy and die in the terrible ocean (world) and the Guru-wards cross the unfathomable ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਭੈਦਾਇਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਅੰਦਰ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਸਮਰਪਣ ਅਗਾਧ ਸਾਗਰ (ਸੰਸਰ) ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs putrefy and die in the terrifying world-ocean, while the Gurmukhs cross over the bottomless ocean. ||8||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਤੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ (ਪਚਿ ਮੁਏ) ਜਲ ਮੁਏ ਹੈਂ, ਭਾਵ ਸੇ ਡੂਬ ਮੂਏ ਹੈਂ, ਔਰ ਜੋ ਗੁਰਮੁਖਿ ਅਥਾਹਿ ਸੰਸਾਰੁ ਸਮੁੰਦ੍ਰ ਹੈ ਤਿਸ ਤੇ ਤਰੇ ਹੈਂ॥੮॥੧੬॥☬ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਜਬ ਮੱਕੇ ਸੇ ਹੋ ਕਰ ਮਦੀਨੇ ਮੇਂ ਆਏ, ਔਰ ਜਹਾਂ ਮਹੰਮਦ ਕੀ ਕਬਰ ਹੈ ਤਹਾਂ ਗਏ। ਤਬ ਕਬਰ ਮਹਾਰਾਜ ਕੋ ਦੇਖ ਕਰ ਝੁਕੀ ਔਰ ਫੇਰ ਥਿਰੁ ਹੋ ਗਈ। ਇਸ ਅਸਚਰਜ ਕੋ ਦੇਖ ਕਰ ਸਭ ਕਾਜੀ ਵਾ ਇਮਾਮ ਇਕਠੇ ਹੋ ਕਰ ਚਰਚਾ ਕਰਨੇ ਲਗੇ। ਜਬ ਹਾਰ ਗਏ ਤਬ ਬੇਨਤੀ ਕਰ ਬੋਲੇ \"ਮਹਾਰਾਜ ਆਪ ਯਹਾਂ ਹੀ ਮੁਕਾਮੁ ਕਰੀਏ।\" ਤਿਨ ਕੇ ਪ੍ਰਤਿ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੂਏ ਔਰ ਸੰਸਾਰ ਕੀ ਅਨਸਿਥਿਰਤਾ ਦਿਖਲਾਉਤੇ ਹੂਏ ਸ੍ਰੀ ਮੁਖ ਸੇ ਸਬਦੁ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਖਪ ਖਪ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਹਨ, ਤੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਇਸ ਬੇਅੰਤ ਡੂੰਘੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ (ਉਹ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚ ਨਹੀਂ ਡੁੱਬਦੇ) ॥੮॥੧੬॥{63-64}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En agonía se ahogaron en el mar los arrogantes Manmukjs, mientras que los Gurmukjs nadaron a través de ese mar de las existencias materiales. (8-16)"