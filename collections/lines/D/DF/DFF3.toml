[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕਾ ਰਸੁ ਆਇਆ; ਮਨਿ ਵਸਿਆ ਨਾਉ ॥੧੮॥"
page = 1092
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Name in the mind, the relish of the Nectar is enjoyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਮਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One comes to enjoy the Ambrosial essence, when the Name is enshrined in the mind. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਵਸਿਆ ਹੈ ਤਿਸ ਕੋ ਆਤਮਾਨੰਦ ਅੰਮ੍ਰਿਤ ਕਾ ਰਸੁ ਆਇਆ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਆਉਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਨਾਮ ਵੱਸਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Verdadero trabaja sólo en el plano de la Verdad y Su Justicia es siempre Justa, así uno saborea Su Néctar y el Nombre es enaltecido en la mente. (18)"