[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ ਪੜੰਤਉ ਕਿਉ ਰਹੈ; ਕਿਉ ਬੰਚੈ ਜਮਕਾਲੁ ॥"
page = 935
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one escape falling into the hell? How can he save himself from death's courier?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਦੋਜ਼ਕ ਵਿੱਚ ਪੈਣੋ ਕਿਸ ਤਰ੍ਹਾਂ ਬੱਚ ਸਕਦਾ ਹੈ? ਕਿਸ ਤਰ੍ਹਾਂ ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਕੋਲੋਂ ਖਲਾਸ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can one avoid falling into hell? How can he cheat the Messenger of Death?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਨਰਕ ਪੜਨੇ ਸੇ ਕਿਸ ਪ੍ਰਕਾਰ ਰਹੇ ਔ ਕਿਸ ਪ੍ਰਕਾਰ ਜਮ ਕਾਲ ਕਰਤਾ ਸੇ ਬਚੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਰਕ ਵਿਚ ਪੈਣੋਂ ਕਿਵੇਂ ਬਚੇ? ਤੇ ਜਮਕਾਲ (ਭਾਵ, ਮੌਤ ਦੇ ਡਰ) ਨੂੰ ਇਹ ਕਿਵੇਂ ਟਾਲ ਸਕੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਬੰਚੈ = ਠੱਗੇ, ਟਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo terminar con las idas y venidas y los errores que nos destruyen?"