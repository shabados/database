[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਬਿਨਾਂ ਰੱਬ ਦੇ ਸਿਮਰਨ ਦੇ ਹੋਰ ਦੂਜਾ ਕੋਈ ਨਾਮ ਨ ਲਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਨ ਗੀਰਦ ਗ਼ੈਰ ਨਾਮਿ ਜ਼ਿਕਰਿ ਹੱਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that he would not speak any other word except the meditation and remembrance of Akaalpurakh,"