[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਹੀਣੁ; ਨਾਹੀ ਕੋ ਸੂਰਾ ॥"
page = 238
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By himself none is a coward and none a hero."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨਾਂ ਕੋਈ ਕਾਇਰ ਹੈ ਤੇ ਨਾਂ ਹੀ ਸੂਰਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is weak, and no one is a hero."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾ ਕੋਈ (ਹੀਣੁ) ਕਾਇਰ ਹੈ ਔਰ ਨ ਕੋਈ ਸੂਰਬੀਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਨਿਤਾਣਾ ਹੈ ਤੇ ਨਾਹ ਕੋਈ ਸੂਰਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਹੋਣੁ = ਕਮਜ਼ੋਰ। ਸੂਰਾ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni nadie débil, ni nadie poderoso."