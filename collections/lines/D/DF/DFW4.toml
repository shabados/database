data = "ਸੁਭੇ ਪੁਸਟੰ ॥੨੨੨॥"
page = 573

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants are engaged in fighting with other elephants, the camels, very high, are absorbed in fighting with other powerful camels.222."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੜੀ ਤਕੜੀ (ਡੀਲ ਡੌਲ ਵਾਲੇ) ਸ਼ੋਭ ਰਹੇ ਹਨ ॥੨੨੨॥"