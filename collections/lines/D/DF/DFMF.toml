[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਦਾਤਿ ਤੇਰੀ. ਪ੍ਰਭ ਮੇਰੇ; ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ॥੩॥"
page = 383
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is Thine munificence, O my Lord, that all affairs of mine are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਐਹੋ ਜੇਹੀ ਬਖਸ਼ਸ਼ ਹੈ, ਹੇ ਮੈਂਡੇ ਸੁਆਮੀ! ਜੋ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is Your generosity, O my God, that You have resolved all my affairs. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਐਸੀ (ਦਾਤਿ) ਬਖਸੀਸ ਹੈ ਜਿਸ ਨੇ ਮੇਰੇ ਲੋਕ ਪਰਲੋਕ ਕੇ ਸਰਬ ਕਾਰਜ ਸਵਾਰ ਦੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਅਜੇਹੀ ਬਖ਼ਸ਼ਸ਼ ਮੇਰੇ ਉੱਤੇ ਹੋਈ ਹੈ ਕਿ ਮੇਰੇ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਸਾਰੇ ਹੀ ਕਾਰਜ ਸਿਰੇ ਚੜ੍ਹ ਗਏ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Su Compasión. Tal es Tu Munificencia, oh Señor, que me encuentro por siempre pleno. (3)"