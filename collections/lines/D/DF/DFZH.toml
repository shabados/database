[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਸੁਣਿ. ਮਨੁ ਰਹਸੀਐ; ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥"
page = 468
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind is enraptured on hearing the Name, then the mortal obtains the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਕੇ ਹਿਰਦਾ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ, ਪ੍ਰਾਣੀ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, the mind is enraptured; then, he attains the gate of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕੋ (ਸੁਣਿ) ਸ੍ਰਵਣ ਕਰ ਕੇ (ਮਨੁ) ਮਨਨ ਕਰੇ (ਰਹਸੀਐ) ਨਿਧਿਆਸਨ ਕਰੇ, ਤਬ (ਮੋਖ ਦੁਆਰੁ) ਗਿਆਨ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਉਸ ਅਸਲੀਅਤ ਵਾਲੇ ਦਾ) ਨਾਮ ਸੁਣ ਕੇ ਮਨੁੱਖ ਦਾ ਮਨ ਖਿੜਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੋਣ ਦਾ ਰਾਹ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਸੀਐ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਮੋਖ ਦੁਆਰੁ = ਮੁਕਤੀ ਦਾ ਦਰਵਾਜ਼ਾ, ਮਾਇਆ ਰੂਪ ਛਲ ਦੇ ਜ਼ੰਜੀਰਾਂ ਤੋਂ ਛੁੱਟਣ ਦਾ ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando escuchamos el Nombre del Señor,"