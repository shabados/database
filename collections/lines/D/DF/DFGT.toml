[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸੁ ਮਾਸੁ ਸਭੁ ਜੀਉ ਤੁਮਾਰਾ; ਤੂ. ਮੈ ਖਰਾ ਪਿਆਰਾ ॥"
page = 660
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, my breath, flesh and soul are all Thine and thou art very dear unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਸੁਆਸ, ਮਾਸ ਅਤੇ ਆਤਮਾ ਸਾਰੇ ਤੇਰੇ ਹਨ। ਤੂੰ ਮੈਨੂੰ ਬਹੁਤ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My breath, my flesh and my soul are all Yours, Lord; You are so very dear to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ ਏਹ ਸੁਆਸ ਔ ਮਾਸ ਅਰਥਾਤ ਸਰੀਰ ਸਭ ਸੰਘਾਤ ਆਪ ਕਾ ਹੀ ਦੀਆ ਹੂਆ ਹੈ, ਤਾਂ ਤੇ ਤੂੰ  ਹੀ ਮੇਰੇ ਕੌ ਸਰਬ ਪਦਾਰਥੋਂ ਸੇ (ਖਰਾ) ਅਤਿਅੰਤ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਿਵੇਂ) ਇਹ ਸੁਆਸ ਇਹ ਸਰੀਰ ਇਹ ਜਿੰਦ ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ (ਤਿਵੇਂ) ਆਪਣਾ ਪਿਆਰ ਭੀ ਤੂੰ ਆਪ ਹੀ ਦੇਹ।"

