[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਵਸਤੁ ਅਨੇਕ; ਮਨਮੁਖਿ ਨਹੀ ਪਾਈਐ ॥"
page = 369
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within us are infinite commodities, but an apostate finds them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਅੰਦਰ ਬੇਅੰਤ ਸ਼ੈਆਂ ਹਨ ਪ੍ਰੰਤੂ, ਅਧਰਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਹਾਸਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within are infinite substances, but the self-willed manmukh does not find them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਹੀ ਅਨੇਕ ਸਭ ਗੁਣੋਂ ਰੂਪੀ ਵਾ ਅਨੇਕ ਰੂਪਤਾ ਕੇ ਧਾਰਨ ਹਾਰ ਪਰਮੇਸ੍ਵਰ ਰੂਪ ਬਸਤਾ ਹੈ, ਪਰੰਤੂ ਮਨਮੁਖਤਾ ਸੇ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਮ-ਪਦਾਰਥ ਹਰੇਕ ਦੇ ਅੰਦਰ ਹੈ (ਪਰਮਾਤਮਾ ਵਾਲੇ) ਅਨੇਕਾਂ (ਗੁਣ) ਹਰੇਕ ਦੇ ਅੰਦਰ ਹਨ, ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਕੁਝ ਭੀ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਤੁ = ਨਾਮ-ਪਦਾਰਥ। ਅਨੇਕ = ਅਨੇਕਾਂ ਗੁਣ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de nosotros hay maravillas infinitas, pero no son reveladas al Mamukj"