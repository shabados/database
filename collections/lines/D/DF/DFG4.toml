[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਧਾਰਨ ਪ੍ਰਤਿਪਾਰਨ; ਇਕ ਬਿਨਉ ਦੀਨਾ ॥"
page = 1005
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou support and sustain all. I, a meek one, make a supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਅਤੇ ਪਾਲਦਾ ਹੈਂ। ਮੈਂ ਮਸਕੀਨ, ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You support and cherish all; I am meek and humble - this is my only prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਕੇ ਆਸਰਾ ਔ ਪ੍ਰਤਿਪਾਲਕ! ਮੈਂ ਦੀਨ ਕੀ ਏਕ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਸਹਾਰਾ ਦੇਣ ਵਾਲੇ! ਹੇ ਸਭਨਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ! ਮੈਂ ਨਿਮਾਣਾ ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Sustento y Soporte de todos, solamente Te puedo rezar con toda humildad,"