[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਕਾਲੁ ਕਰ ਜੋੜਿ; ਹੁਕਮੁ ਜੋ ਹੋਇ ਸੁ ਮੰਨੈ ॥"
page = 1406
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, birth and death both obey the order, the Guru gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੋਨੋ ਉਸ ਫੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ, ਜਿਹਡਾ ਕਿ ਗੁਰੂ ਜੀ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life and death, with palms pressed together, respect and obey the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਔ (ਕਾਲੁ) ਮ੍ਰਿਤ ਆਪ ਕੇ ਆਗੇ ਹਾਥ ਜੋੜ ਕਰ ਖੜੇ ਰਹਿਤੇ ਹੈਂ, ਜੋ ਆਪ ਕਾ ਹੁਕਮ ਹੋਤਾ ਹੈ, ਸੋਈ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਜਨਮ' ਤੇ 'ਮਰਨ' ਹੱਥ ਜੋੜ ਕੇ ਆਪ ਦਾ ਜੋ ਹੁਕਮ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ ਜੋੜਿ = ਹੱਥ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida y la muerte con las palmas juntas ofrecen sus respetos y obediencia al Jukam de Su Mandato."