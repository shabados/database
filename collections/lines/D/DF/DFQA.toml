[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰਿ ਲਯੋ ਮਨੁ ਗ੍ਵਾਰਿਨ ਕੋ; ਛਿਨ ਭੀਤਰ ਦੀਨ ਦਯਾਨਿਧਿ ਮਾਧੋ ॥੫੦੭॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, who is merciful to the lowly has stolen the mind of the gopis in an instant.507."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਦੀਨ ਦਿਆਲ ਮਾਧੋ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਨੇ ਗੋਪੀਆਂ ਦਾ ਮਨ ਛਿਣ ਭਰ ਵਿਚ ਚੁਰਾ ਲਿਆ ਹੈ ॥੫੦੭॥"