[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸਿ ਦੇਸ ਕੇ ਜੀਤਿ ਨ੍ਰਿਪਾਰਾ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many types of yajnas were performed, the kings of many counties were conquered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਂ ਮਾਧੋ! ਦੇਸ ਵਿਦੇਸ ਤੋਂ (ਲੋਕੀਂ) ਨਜ਼ਰਾਨੇ ਲੈ ਕੇ ਆਏ ਹਨ।"