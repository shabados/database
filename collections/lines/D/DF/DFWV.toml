[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ. ਮੇਰਾ ਮਨੁ ਤਨੁ; ਬੇਧਿ ਲੀਓ ਹਰਿ ਸਾਚੇ ॥"
page = 169
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O omnipresent Lord, my mind and body the True God, has perforated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ! ਮੇਰਾ ਮਨ ਤੇ ਦੇਹਿ, ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਨੇ ਵਿੱਨ੍ਹ ਸੁਟੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, my mind and body have been pierced through by the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸਚੇ ਰਾਮ! ਮੇਰਾ ਮਨ ਪੁਨਾ ਤਨ ਤੈਂ ਬੇਧ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰੀ! ਤੂੰ (ਮਿਹਰ ਕਰ ਕੇ) ਮੇਰੇ ਮਨ ਨੂੰ ਮੇਰੇ ਤਨ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente y mi cuerpo están atravesados por la Flecha del Amor del Señor."