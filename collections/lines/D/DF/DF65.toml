[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਪਾਇਆ; ਅਤੁਲੁ ਅਡੋਲੁ ਅਮੋਲੁ ਅਮਿਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thus, the gurmukh attains incomparable and invalauable fruits of delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ('ਸੁਖ ਫਲ') ਆਤਮ ਫਲ ਪਾ ਲੀਤਾ ਹੈ (ਉਹ ਕਿਹਾ ਫਲ ਹੈ?) ਅਤੁਲ, ਅਡੋਲ, ਅਮੋਲ, ਅਤੇ ਅੰਮ੍ਰਿਤ ਪਦਾਰਥ ਹੈ।"