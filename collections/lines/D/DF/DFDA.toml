[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਨਾਮੁ ਧਿਆਇਆ; ਅਹਿਨਿਸਿ ਲਾਗਾ ਭਾਉ ॥"
page = 1416
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate contemplate the name and day and night embrace love for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਲਸੀਬਾਂ ਵਾਲੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਦਿਹੁੰ ਤੇ ਰੈਣ ਇਸ ਨਾਲ ਪਿਆਰ ਪਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those with great good fortune meditate on the Naam; night and day, they embrace love for the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ ਦਿਨੇ ਰਾਤ ਤਿਨ ਕਾ (ਭਾਉ) ਪਰੇਮ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ (ਉਹਨਾਂ ਨੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਦਿਨ ਰਾਤ ਉਹਨਾਂ ਦਾ ਪਿਆਰ (ਹਰਿ-ਨਾਮ ਨਾਲ) ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que tienen una Buena Fortuna, meditan en el Naam noche y día, y el Amor por el Nombre los acoge."