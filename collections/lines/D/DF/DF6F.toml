[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸੁਖ ਸਹਜ ਨਿਵਾਸ ॥"
page = 273
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who knows God abides in celestial peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਬੰਦਾ ਰੱਬ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਬੈਕੁੰਠੀ ਆਰਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being dwells in peaceful ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਰਿਦੇ ਮੇਂ ਆਤਮ ਸੁਖ ਕਾ ਨਿਵਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਮਨੁੱਖ) ਸੁਖ ਤੇ ਸ਼ਾਂਤੀ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, habita en profunda Paz."