[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਟਕ ਚੇਟਕ ਆਸਣਾ; ਨਿਵਲੀ ਕਰਮ ਭਰਮ ਭਉ ਮਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To delude many, He gives asans (postures), niolf kannas --the yogic exercises, and miracles and dramatic activities to many a person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖਿਲਾਰੀ ਹੋਕੇ ਖੇਲਾਂ ਕਰਦੇ (ਕੋਈ 'ਚੇਟਕ') ਚਟਕ ਲਾਕੇ ਵਸ ਕਰ ਲੈਂਦੇ ਹਨ, ਕਈ ਆਸਣਾਂ, ਕਈ ਨਿਵਲੀ ਕਰਮ, ਨੇਤੀ ਧੋਤੀਆਂ ਦੇ ਭਰਮ ਅਤੇ ਭਉ ਵਿਖੇ ('ਮਿਸੇ') ਮਿਲੇ ਹੋਏ ਹਨ (ਜਾਂ ਬਹਾਨੇ ਕਰਦੇ ਹਨ)।"