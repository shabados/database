[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਮਹਿ ਸ੍ਰੇਸਟੁ ਊਤਮ ਕਾਮੁ ॥"
page = 998
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is the sublime and majestic avocation in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਇੱਕ ਚੰਗਾ ਅਤੇ ਵਧੀਆਂ ਕਾਰਵਿਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To chant it is the most sublime and exalted activity in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਕਾਮ ਜਗਤ ਮੇਂ ਸੇਸਟ ਔ ਉਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਨਾਮ ਜਪਣਾ) ਦੁਨੀਆ ਵਿਚ (ਹੋਰ ਸਾਰੇ ਕੰਮ ਨਾਲੋਂ) ਵਧੀਆ ਤੇ ਚੰਗਾ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮੁ = ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Nombre es y siempre será Verdadero."