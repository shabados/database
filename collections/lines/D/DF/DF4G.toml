[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਾਗਿ ਪਰਿਓ, ਹਰਿ ਪਾਛੈ; ਰਾਖੁ ਸੰਤ ਸਦਕਾਰੀ ॥੨॥੨॥੨੫॥"
page = 1209
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Nanak, have hastened into Thy sanctuary, O Lord. Save Thou me for the sake of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਨਕ ਨੇ, ਦੌੜ ਕੇ ਤੇਰੀ ਸ਼ਰਣ ਨਹੀਂ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਆਪਣਿਆਂ ਸਾਧੂਆਂ ਦੇ ਸਦਕਾ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has run to Your Sanctuary, Lord; please save him, for the sake of Your Saints. ||2||2||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ (ਭਾਗਿ) ਦੌੜ ਕਰ ਆਪ ਕੇ ਪੀਛੇ, ਭਾਵ ਆਪ ਕੀ ਸਰਣ ਪੜਾ ਹੂੰ। ਆਪਣੇ ਸੰਤੋਂ ਕਾ ਸਦਕਾ, ਭਾਵ ਸੰਤੋਂ ਕੇ ਨਮਿਤ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਰਾਖ ਲੀਜੀਏ॥੨॥੨॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮਾਇਆ ਸਪਣੀ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਂ ਨਾਨਕ ਭੱਜ ਕੇ ਤੇਰੇ ਸੰਤਾਂ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਸੰਤ-ਸਰਨ ਦਾ ਸਦਕਾ ਮੇਰੀ ਰੱਖਿਆ ਕਰ ॥੨॥੨॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres Tú Quien sostiene todo con Tu Gloria, no Te voy a dejar, oh Dios, sálvame por todos los Santos. (2-2-25)"