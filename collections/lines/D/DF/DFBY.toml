[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ, ਖਿਨੁ ਊਭ ਪਇਆਲੀ; ਭਰਮਦਾ. ਇਕਤੁ ਘਰਿ ਆਣੈ ਰਾਮ ॥"
page = 443
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment this mind is in heaven, and in a moment in nether region. The Guru brings back the wandering mind into one home (on one point)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਇਹ ਮਨ ਆਕਾਸ਼ ਵਿੱਚ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਪਾਤਾਲ ਵਿੱਚ। ਗੁਰੂ ਜੀ ਭਟਕਦੇ ਹੋਏ ਮਨੂਏ ਨੂੰ ਇਕ ਗ੍ਰਹਿ ਅੰਦਰ ਮੋੜ ਲਿਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One moment, this mind is in the heavens, and the next, it is in the nether regions; the Guru brings the wandering mind back to one-pointedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਮਨੁ ਜੋ ਖਿਨ ਮੇਂ ਅਕਾਸ ਪਤਾਲ ਮੇਂ ਭ੍ਰਮਨ ਕਰਤਾ ਹੈ ਇਸ ਕੋ (ਇਕਤੁ ਘਰਿ) ਏਕ ਹਿਰਦੇ ਮੇਂ (ਆਣੈ) ਠਹਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲਿਆ ਟਿਕਾਂਦਾ ਹੈ ਜੇਹੜਾ ਹਰ ਵੇਲੇ ਕਦੇ ਅਹੰਕਾਰ ਵਿਚ ਤੇ ਕਦੇ ਢਹਿੰਦੀ ਕਲਾ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਭ = ਉੱਚਾ (ਅਹੰਕਾਰ ਵਿਚ)। ਪਇਆਲੀ = ਪਾਤਾਲ ਵਿਚ, ਢਹਿੰਦੀ ਕਲਾ ਵਿਚ। ਇਕਤੁ ਘਰਿ = ਇੱਕ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ। ਆਣੈ = ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente enfocada en el exterior que vacila entre la luz y la oscuridad, es conducida a su Único Hogar."