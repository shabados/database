[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਛੋਡਿ ਕੁਵਾਟੜੀ; ਇਕਸ ਸਉ. ਚਿਤੁ ਲਾਇ ॥"
page = 1426
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou the other evil-way and attach thy mind to the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਸ ਮੰਦੇ-ਮਾਰਗ ਨੂੰ ਛਡ ਦੇ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsake duality and the ways of evil; focus your consciousness on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਦੂਜੀ) ਦ੍ਵੈਤ ਕੀ ਵਾ ਆਨ ਦੇਵ ਕੇ ਮਾਨਣੇ ਕੀ (ਕੁਵਾਟੜੀ) ਖੋਟੀ ਡੰਡੀ ਛੋਡ ਕਰ ਕੇ ਏਕ ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਮੇਂ ਹੀ ਚਿਤ ਕੋ ਲਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ (ਆਪਣਾ) ਚਿੱਤ ਜੋੜੀ ਰੱਖ, (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲਾ ਕੋਝਾ ਰਸਤਾ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਦੇਹ। ਦੂਜੀ ਕੁਵਾਟੜੀ = (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਝਾ ਰਸਤਾ। ਸਉ = ਸਿਉਂ, ਨਾਲ। ਭਾਵ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona la dualidad y los caminos del mal, enfoca tu Conciencia en el Único Señor."