[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰਾ ਚੜਿਆ ਲੰਮਾ; ਕਿਉ. ਨਦਰਿ ਨਿਹਾਲਿਆ, ਰਾਮ ॥"
page = 1110
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meteor has arisen. How can the Lord be seen with the eye?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੋਦੀ ਵਾਲਾ ਤਾਰਾ ਚੜ੍ਹ ਪਿਆ ਹੈ। ਅੱਖ ਨਾਲ ਪ੍ਰਭੂ ਕਿਸ ਤਰ੍ਹਾਂ ਦੇਖਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The meteor shoots across the sky. How can it be seen with the eyes?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਪਰਮਾਤਮਾ ਰੂਪੀ ਤਾਰਾ ਲੰਮਾ ਅਰਥਾਤ ਦੇਸ ਕਾਲ ਵਸਤੂ ਕੇ ਪ੍ਰਛੇਦ ਸੇ ਰਹਿਤ (ਚੜਿਆ) ਉਦਤ ਹੋ ਰਹਾ ਹੈ। ਸੋ ਨਦਰ ਕਰ ਕੇ ਕੈਸੇ (ਨਿਹਾਲਿਆ) ਦੇਖਾ ਜਾਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ-ਸਰੂਪ ਪਰਮਾਤਮਾ (ਸਾਰੇ ਜਗਤ ਵਿਚ ਆਪਣਾ) ਪਰਕਾਸ਼ ਕਰ ਰਿਹਾ ਹੈ। ਪਰ ਉਸ ਨੂੰ ਅੱਖਾਂ ਨਾਲ ਵੇਖਿਆ ਕਿਵੇਂ ਜਾਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰਾ ਲੰਮਾ = ਬੋਦੀ ਵਾਲਾ ਤਾਰਾ {ਨੋਟ: ਜਦੋਂ ਬੋਦੀ ਵਾਲਾ ਤਾਰਾ ਚੜ੍ਹਦਾ ਹੈ, ਤਾਂ ਲੋਕ ਬੜੀ ਤਾਂਘ ਨਾਲ ਵੇਖਦੇ ਹਨ। ਸੂਰਜ ਦੇ ਚਾਨਣ ਵਿਚ ਤਾਂ ਦਿੱਸਦਾ ਨਹੀਂ। ਹਨੇਰਾ ਪੈਂਦਿਆਂ ਹੀ ਲੋਕ ਆਕਾਸ਼ ਵੱਲ ਤੱਕਣ ਲੱਗ ਪੈਂਦੇ ਹਨ}, ਸਰਬ-ਵਿਆਪਕ ਰੱਬੀ ਜੋਤਿ। ਕਿਉ = ਕਿਉਂ? ਕਿਵੇਂ? ਕਿਸ ਤਰ੍ਹਾਂ? ਨਿਹਾਲਿਆ = ਵੇਖਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Meteoro ha llegado al cielo de la mente, oh ¿cómo poder ver su Esplendor?"