[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰ ਅਚਾਰ; ਰਹੇ ਉਰਝਾਇ ॥੨॥"
page = 325
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In meritorious deeds and evil acts, the mortals remain entangled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਕਰਮਾਂ ਅਤੇ ਮੰਦੇ ਅਮਲਾਂ ਅੰਦਰ ਪ੍ਰਾਣੀ ਉਲਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People remain entangled in good and bad deeds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚਾਰੋਂ ਬੇਦੋਂ ਕੇ ਪਾਠੀ ਕਰਮ ਕਾਂਡ ਵਿਚਿਤ ਕਰਤਬੋਂ ਮੇਂ ਫਸ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਭੀ ਲੋਕ ਪੁੰਨ-ਪਾਪ ਵਿਚ ਰੁੱਝੇ ਪਏ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰ = ਚੰਗੇ (ਕੰਮ)। ਅਚਾਰ = {ਅ-ਚਾਰ} ਮੰਦੇ ਕੰਮ। ਰਹੇ ਉਰਝਾਇ = ਉਲਝ ਰਹੇ ਹਨ, ਫਸ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o involucrándose en los códigos mundanos de conducta.(2)"