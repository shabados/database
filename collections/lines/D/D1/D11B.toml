[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਚਲਹਿ ਲਖ ਦਰੀਆਉ ॥"
page = 464
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear flow lacs of rivers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਡਰ ਅੰਦਰ ਲੱਖਾਂ ਹੀ ਦਰਿਆ ਵਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, thousands of rivers flow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਅਕਾਲ ਪੁਰਖ ਕੇ ਭ੍ਯ ਮੇਂ ਬਹਤਾ ਹੈ ਔ ਲਾਖੋਂ (ਦਰੀਆਉ) ਨਦ ਭੀ ਭ੍ਯ ਮੇਂ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਦਰੀਆਉ ਭੀ ਭੈ ਵਿਚ ਹੀ ਵਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él corren un sinnúmero de ríos."