[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਤੀ ਸੁੰਦਰ, ਲੋਕੁ ਨ ਜਾਣੈ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ilk of the gurmukhs is grand but people do not know this fact."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਦੀ) ਜਾਤ ਸੁੰਦਰ ਹੈ, (ਪਰ) ਲੋਕ ਨਹੀਂ ਜਾਣਦੇ (ਅਥਵਾ ਗੁਰਮੁਖਾਂ ਦੀ ਸੁੰਦਰਤਾ 'ਜਾਤੀ' ਕੁਦਰਤੀ ਹੈ।"