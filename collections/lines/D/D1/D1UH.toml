[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦਿਸਟੁ ਅਗੋਚਰੁ. ਗੁਰ ਬਚਨਿ ਧਿਆਇਆ; ਪਵਿਤ੍ਰ ਪਰਮ ਪਦੁ ਪਾਇਆ ॥"
page = 442
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's word, I have meditated on the Invisible and Inapprehensible Lord and have obtained the pure supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮੈਂ ਅਡਿੱਠ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਅਤੇ ਪਾਵਨ, ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have meditated on the invisible and unapproachable Lord, through the Guru's Word, and I have obtained the pure, supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸਟੁ ਇੰਦ੍ਰੀਓਂ ਤੇ ਪਰੇ ਔਰ (ਅਗੋਚਰੁ) ਮਨ ਕੇ ਜੋ ਅਵਿਖੇ ਪਵਿਤ੍ਰ ਪਰਮ ਪਦ ਰੂਪ ਪਰਮਾਤਮਾ ਸੇ ਮੈਨੇ ਗੁਰੂ ਬਚਨ ਕਰ ਧਿਆਉਨੇ ਸੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ਜੇਹੜਾ (ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ) ਨਹੀਂ ਦਿੱਸਦਾ ਜੇਹੜਾ ਮਨੁੱਖੀ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, (ਸਿਮਰਨ ਦਾ ਸਦਕਾ) ਮੈਂ ਸਭ ਤੋਂ ਉੱਚਾ ਤੇ ਪਵਿਤ੍ਰ ਆਤਮਕ ਮਰਤਬਾ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਦਿਸਟੁ = ਨਾਹ ਦਿੱਸਣ ਵਾਲਾ। ਅਗੋਚਰੁ = {ਗੋ = ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਬਚਨਿ = ਬਚਨ ਦੀ ਰਾਹੀਂ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en Aquél que es Invisible e Insondable; a través del Bani de la Palabra del Guru,"