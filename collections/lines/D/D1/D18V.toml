[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪਾ; ਕੂੜੇ ਸਭੇ ਸਾਕ ॥"
page = 47
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mother, father sons and kins are all false relation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮੜੀ, ਬਾਬਲ, ਪੁਤ੍ਰ ਤੇ ਸਾਕ-ਸੈਨ ਸਭ ਝੂਠੇ ਰਿਸ਼ਤੇਦਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, children and relatives-all relations are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ, ਪੁਤ੍ਰ, (ਬੰਧਪਾ) ਭਾਈ, (ਸਾਕ) ਸੰਬੰਧੀ ਜਨ, ਏਹ ਸਭ ਝੂਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਪੁੱਤਰ ਤੇ ਹੋਰ ਸੰਬੰਧੀ-ਇਹ ਸਾਰੇ ਸਾਕ ਭੀ ਸਾਥ ਛੱਡ ਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪਾ = ਰਿਸ਼ਤੇਦਾਰ। ਕੂੜੇ = ਝੂਠੇ, ਸਾਥ ਛੱਡ ਜਾਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu madre, padre, hijos y parientes, todos ellos se relacionan en forma falsa contigo."