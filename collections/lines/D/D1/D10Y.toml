[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੋ ਆਂਡੋ; ਹਿਰਦੇ ਮਾਹਿ ॥"
page = 987
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the reflection in the mind for the eggs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚਿੱਤ ਅੰਦਰ ਦਾ ਸਿਮਰਨ ਆਂਡਿਆਂ ਦੇ ਵਾਸਤੇ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the bird cherishes her eggs in her heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੂੰਜਾਂ ਆਂਡਾ ਹਿਰਦੇ ਮੇਂ ਸਿਮਰਤੀਆਂ ਹੈਂ, ਸਿਮਰਨ ਤਿਸ ਕਾ ਸਹਾਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੂੰਜ ਦੇ ਚੇਤੇ ਵਿਚ ਟਿਕੇ ਹੋਏ ਉਸ ਦੇ ਆਂਡੇ (ਖ਼ਰਾਬ ਨਹੀਂ ਹੁੰਦੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la golondrina atesora sus jebecillos;"