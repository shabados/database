[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਕਹਾਂ; ਪ੍ਰਭੁ ਤੂੰ ਵਰਤੰਤਾ ॥੨॥"
page = 1136
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are contained everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O God, are pervading everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸਾ ਜਾਣਤਾ ਹੂੰ ਕਿ ਹੇ ਪ੍ਰਭੂ ਸੰਪੂਰਨ ਅਸਥਾਨੋਂ ਮੇਂ ਤੂੰ ਹੀ (ਵਰਤੰਤਾ) ਕ੍ਰੀੜਾ ਕਰ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਇਹ ਆਖਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਕਿ ਹੇ ਸੁਆਮੀ!) ਤੂੰ ਪ੍ਰਭੂ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਾ ਕਹਾਂ = ਜਿੱਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ। ਪ੍ਰਭੁ ਤੂੰ = ਤੂੰ ਪ੍ਰਭੂ ਹੀ। ਵਰਤੰਤਾ = ਮੌਜੂਦ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tu Dios Todopoderoso sostiene y prevalece en todo. (2)"