[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਨਾ ਹਮ ਕੀਆ, ਨ ਕਰਹਿਗੇ; ਨਾ ਕਰਿ ਸਕੈ ਸਰੀਰੁ ॥"
page = 1367
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I have done is not, nor will I do it, nor can my body do it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਇਹ ਮੈਂ ਨਹੀਂ ਕੀਤਾ, ਨਾਂ ਮੈਂ ਇਸ ਨੂੰ ਕਰਾਂਗਾ ਨਾਂ ਹੀ ਮੇਰੀ ਦੇਹ ਇਸ ਨੂੰ ਕਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have not done anything; I shall not do anything; my body cannot do anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਯਗ੍ਯ ਕਾ ਅਡੰਬਰ ਨਾ ਤੋ ਹਮਨੇ ਕੀਆ ਹੈ ਨਾ ਆਗੇ ਕਉ ਐਸਾ ਕਰੇਂਗੇ, ਕਿਉਂਕਿ ਹਮਾਰਾ ਸਰੀਰ ਕੁਛ ਕਰ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਮੇਰੀ ਹਿੰਮਤ ਨਹੀਂ ਸੀ ਕਿ ਕਾਮਾਦਿਕ 'ਲਾਖ ਅਹੇਰੀ' ਦੀ ਮਾਰ ਤੋਂ ਬਚ ਕੇ ਮੈਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਸਕਦਾ; ਅਗਾਂਹ ਨੂੰ ਭੀ ਮੇਰੇ ਵਿਚ ਇਹ ਤਾਕਤ ਨਹੀਂ ਆ ਸਕਦੀ ਕਿ ਖ਼ੁਦ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰਾਂ, ਮੇਰਾ ਇਹ ਸਰੀਰ ਇਤਨੇ ਜੋਗਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹ ਹਮ ਕੀਆ = ਮੈਂ ਇਹ ਕੰਮ ਨਹੀਂ ਕੀਤਾ, ਇਹ ਮੇਰੀ ਹਿੰਮਤ ਨਹੀਂ ਸੀ ਕਿ ਕਾਮਾਦਿਕ \"ਲਾਖ ਅਹੇਰੀ\" ਦੀ ਮਾਰ ਤੋਂ ਬਚ ਕੇ ਮੈਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਸਕਦਾ। ਨ ਕਰਹਿਗੇ = ਅਗਾਂਹ ਨੂੰ ਭੀ ਮੇਰੇ ਵਿਚ ਇਹ ਤਾਕਤ ਨਹੀਂ ਆ ਸਕਦੀ ਕਿ ਮੈਂ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਖ਼ੁਦ ਕਰ ਸਕਾਂ। ਨਾ ਕਰਿ ਸਕੈ ਸਰੀਰੁ = ਮੇਰਾ ਇਹ ਸਰੀਰ ਭੀ ਆਪਣੇ ਆਪ ਇਤਨੀ ਹਿੰਮਤ ਕਰਨ-ਯੋਗਾ ਨਹੀਂ, ਕਿਉਂਕਿ ਇਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲ ਹੀ ਪ੍ਰੇਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no ha hecho nada ni lo voy a hacer, mi cuerpo no puede hacer nada,"