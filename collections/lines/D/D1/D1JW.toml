[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹੁ ਗੁਣ ਕਾ; ਨਾਹੀ ਪਰਵੇਸੁ ॥"
page = 291
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the three qualities had not entered the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤਿੰਨੇ ਲੱਛਣ ਜੱਗ ਵਿੱਚ ਦਾਖਲ ਨਹੀਂ ਹੋਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the three qualities were not prevailing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਜ ਤਮਾਦੀ (ਤਿਹੁ) ਤੀਨੋਂ ਗੁਣੋਂ ਕਾ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣਾਂ ਦਾ (ਉਸ ਉਤੇ) ਅਸਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces Su Presencia no existía en un mundo delimitado por los sentidos."