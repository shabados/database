[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਮ ਪ੍ਰਸਾਦ ਤੁਮਰੇ ਸਦਨ; ਆਯੋ ਮੋਹਨ ਰਾਇ ॥੧੦॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Mohan Raae, on my persuasion, had come to your house.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੋਹਨ ਰਾਇ ਤੁਹਾਡੇ ਘਰ ਆਇਆ ਸੀ ॥੧੦॥"