[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹ ਇਕੀਹ, ਚੜ੍ਹਾਉ ਚੜ੍ਹਾਏ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By his grace alone, one can go across the World Ocean enthusiastically."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵੀਹ ਵਿਸਵੇ) ਇਕ ਦੀ ਇੱਛਾ ਦਾ ਚੜ੍ਹਾਉ ਚੜ੍ਹਿਆ ਹੈ।"