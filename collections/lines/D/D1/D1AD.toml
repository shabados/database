[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾ ਨਿਧੇ; ਸਾਸਿ ਸਾਸਿ ਸਮੑਾਰੈ ॥੨॥"
page = 813
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the merciful to the meek and the treasure of compassion protects us at every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ, ਅਤੇ ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ ਸੁਆਮੀ ਹਰ ਸੁਆਸ ਸਾਡੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merciful to the meek, the treasure of mercy, He remembers and protects us with each and every breath. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕਰ ਪ੍ਰਤਿਪਾਲਤਾ ਹੈ, ਕ੍ਯੋਂ ਜੋ ਓਹੁ ਸੰਤ ਤਿਸ ਦੀਨਦ੍ਯਾਲੁ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਕੇ ਨਾਮ ਕੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਕਿਰਪਾ ਦਾ ਸੋਮਾ ਹੈ, ਤੇ, (ਹਰੇਕ ਜੀਵ ਦੇ) ਹਰੇਕ ਸਾਹ ਨਾਲ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Misericordioso con el débil, Tesoro de Misericordia, Él nos protege en cada respiración. (2)"