[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਾ ਕਉ ਹਰਿ ਰੰਗੁ ਲਾਗਾ ॥"
page = 792
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is imbued with the Lord's love in the society of the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the most fortunate servant of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਸੰਗ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਜਾਂ ਕੋ ਹਰੀ ਮੇਂ ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es bendito y afortunado;"