[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮੁ ਅਗੋਚਰੁ; ਮਿਤਿ ਨਹੀ ਪਾਈ ॥"
page = 130
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The extent of the inaccessible and incomprehensible Lord cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਤੇ ਸਮਝ ਸੋਚ ਤੋਂ ਉਚੇਰੇ ਪ੍ਰਭੂ ਦਾ ਵਿਸਥਾਰ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The limits of the Inaccessible and Incomprehensible Lord cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ! ਤੇਰੀ (ਮਿਤਿ) ਮਰਜਾਦਾ ਨਹੀ ਪਾਈ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਤੇਰੇ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਤੂੰ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਹ ਗੱਲ ਕੋਈ ਜੀਵ ਨਹੀਂ ਦੱਸ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Límites del Señor Incomprensible e Inaccesible no pueden ser encontrados."