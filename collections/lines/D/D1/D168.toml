[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾਲ ਦਇਆਲ ਗੋੁਬਿੰਦ ॥"
page = 866
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord of the world is Kind and Compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਮਾਇਆਵਾਨ ਅਤੇ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is kind and compassionate; He is the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਸਮਰਥ ਬੇਦੋਂ ਕੋ ਗਯਾਤਾ ਪੁਨਹ ਕਿਰਪਾ ਕੇ ਘਰ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਕਿਰਪਾ ਦਾ ਘਰ ਹੈ, ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Maestro es Bondadoso, Compasivo;"