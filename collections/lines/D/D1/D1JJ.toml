[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਐਸੇ ਪੁਰਾਨ ਲਗਿਯੋ ਰਟਨੇ; ਮਨੋ ਤਾਤ ਸੋਊ ਤਿਹ ਫੇਰਿ ਜੀਯੋ ॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He began to recite the Puranas etc. in such a way that a appeared his father had been resuscritated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਪੁਰਾਣ ਪੜ੍ਹਨ ਲਗ ਗਿਆ, ਮਾਨੋ ਉਸ ਦਾ ਪਿਤਾ ਫਿਰ ਜੀ ਪਿਆ ਹੋਵੇ।"