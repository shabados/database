[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਪਟੂਆ ਸੌ ਭੋਗ ਕਮਾਯੋ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But she cut the melon, enabled him (husband) to eat and then had sex."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਪਟੂਆ ਨਾਲ ਭੋਗ ਕੀਤਾ।"