[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਹੀ ਮੁਕੰਦ; ਜੋਗ. ਜੁਗ ਤਾਰਿ ॥੩॥"
page = 875
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art Omnipotent to save the mortals in the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਪ੍ਰਾਣੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਲਈ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Mukanday, are potent throughout the four ages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਭੀ ਮੁਕੰਦ ਮੇਂ ਬਿਰਤੀ ਕੋ ਜੋੜਨਾ ਕਰ। ਇਸ ਕਲਜੁਗ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਤਾਰ ਲੈ; ਵਾ ਐਸੇ ਬੇਨਤੀ ਕਰੈ: ਹੇ ਮੁਕੰਦ! ਤੂੰ ਜੋਗ ਕੀ ਜੁਗਤੀ ਦੇ ਕਰ ਤਾਰਨੇ ਵਾਲਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸਦਾ ਮੈਨੂੰ (ਦੁਨੀਆ ਦੇ ਬੰਧਨਾਂ ਤੇ ਮੁਥਾਜੀਆਂ ਤੋਂ) ਪਾਰ ਲੰਘਾਉਣ ਵਾਲਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres nuestro Único Liberador y Salvador, época tras época. (3)"