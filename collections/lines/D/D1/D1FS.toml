[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਕਉ ਅਲਹੁ ਕਹੀਐ; ਸੇਖਾਂ ਆਈ ਵਾਰੀ ॥"
page = 1191
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primal Lord is called Allah, The Turn the Muslim divines has come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦੀ ਪ੍ਰਭੂ ਅੱਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਸ਼ੇਖਾਂ ਦੀ ਵਾਰੀ ਆ ਗਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord God is called Allah. The Shaykh's turn has now come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦਿ ਪੁਰਖ ਪਰਮੇਸਵਰ! ਤੇਰੇ ਕੋ (ਅਲਹੁ) ਅਲਾ ਕਰ ਕੇ ਕਹੀਤਾ ਹੈ। ਕਲਿਜੁਗ ਮੇਂ ਸੇਖਾਂ ਦੀ ਪੁਜਾਵਣੇ ਕੀ ਵਾਰੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੁਣ ਮੁਸਲਮਾਨੀ ਰਾਜ ਦਾ ਸਮਾ ਹੈ। (ਜਿਸ ਨੂੰ ਪਹਿਲਾਂ ਹੇਂਦਕੀ ਬੋਲੀ ਵਿਚ) 'ਆਦਿ ਪੁਰਖ' ਆਖਿਆ ਜਾਂਦਾ ਸੀ ਹੁਣ ਉਸ ਨੂੰ ਅੱਲਾ ਆਖਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਕਉ = ਉਸ ਨੂੰ ਜਿਸ ਨੂੰ ਪਹਿਲਾਂ ਹਿੰਦੂ-ਧਰਮ ਦੇ ਜ਼ੋਰ ਵੇਲੇ 'ਆਦਿ ਪੁਰਖ' ਆਖਿਆ ਜਾਂਦਾ ਸੀ। ਅਲਹੁ ਕਹੀਐ = ਹੁਣ 'ਅੱਲਾ' ਆਖਿਆ ਜਾ ਰਿਹਾ ਹੈ ਮੁਸਲਮਾਨੀ ਰਾਜ ਵਿਚ। ਸੇਖਾਂ ਵਾਰੀ = ਮੁਸਲਮਾਨਾਂ (ਦੀ ਰਾਜ ਕਰਨ) ਦੀ ਵਾਰੀ (ਆ ਗਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora que los Sheiks, musulmanes divinos, han llegado,"