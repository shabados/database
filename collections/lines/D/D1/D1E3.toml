[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ. ਤੁਧੁ ਸਚੁ ਧਿਆਇਦੇ; ਸੇ ਵਿਰਲੇ ਥੋੜੇ ॥"
page = 306
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare are the ones who meditate on Thee, O True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਘਟ ਹਨ ਉਹ ਜੋ ਤੇਰੀ ਆਰਾਧਨਾ ਕਰਦੇ ਹਨ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on You, O True Lord - they are very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਰੂਪ! ਜੋ ਤੇਰੇ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਵਿਰਲੇ ਥੋੜੇ ਹੈਂ ਅਰਥਾਤ ਬਹੁਤ ਕਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਪ੍ਰ੍ਹ੍ਹਭੂ! ਉਹ ਬਹੁਤ ਥੋਹੜੇ ਜੀਵ ਹਨ, ਜੋ (ਇਕਾਗਰ ਚਿੱਤ) ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcionales son los que meditan en Ti, oh Uno Verdadero."