[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਪ੍ਰਮਾਨ ਕੇ ਦੇਖਹੁ; ਤੇ ਸਬ ਹੀ ਬਸ ਕਾਲ ਸਬੈ ਹੈ ॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Look at the illustrations of all the Vedas, Pranas etc., then you will know that all are under the control of KAL"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਪੁਰਾਣਾਂ ਦੇ ਪ੍ਰਮਾਣਾਂ ਨੂੰ ਵੇਖ ਲਵੋ, ਉਹ ਸਾਰੇ ਸਭ ਤਰ੍ਹਾਂ ਨਾਲ ਕਾਲ ਦੇ ਵਸ ਵਿਚ ਹਨ।"