[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਪਿਆਸ ਦਰਸਨ ਘਣੀ; ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮਾਇ ॥"
page = 135
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body is the great thirst for the Lord's sight. Let some one come and cause me to meet Him, O mother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਦੇ ਦੇਹਿ ਅੰਦਰ ਸਾਹਿਬ ਦੇ ਦੀਦਾਰ ਦੀ ਬਹੁਤੀ ਤ੍ਰੇਹ ਹੈ। ਕੋਈ ਆ ਕੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦੇਵੇ, ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are so thirsty for the Blessed Vision of His Darshan. Won't someone please come and lead me to him, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇ) ਸੰਤ ਜਨੋਂ! ਮਨ ਤਨ ਬੀਚ ਦਰਸਨ ਕੀ ਬਹੁਤ ਚਾਹ ਹੈ ਕੋਈ (ਆਣਿ) ਲਿਆ ਕਰ ਮਿਲਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਦੀ ਬੜੀ ਪਿਆਸ ਲੱਗੀ ਹੋਈ ਹੈ (ਚਿੱਤ ਲੋਚਦਾ ਹੈ ਕਿ) ਕੋਈ (ਉਸ ਪਤੀ ਨੂੰ) ਲਿਆ ਕੇ ਮੇਲ ਕਰਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਸਰੀਰ ਵਿਚ। ਘਣੀ = ਬਹੁਤ। ਆਣਿ = ਲਿਆ ਕੇ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmenso es mi deseo de tener el Darshan de Su Presencia, oh mi madre, ¿cómo Lo encontraré?"