[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪੁਰਖ ਬਿਧਾਤੇ; ਸਰਧਾ ਮਨ ਕੀ ਪੂਰੇ ॥"
page = 13
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord! the searcher of hearts and the designer of chances, fulfill my heart's yearning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ, ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਤੇ ਢੋ ਮੇਲ ਮੇਲਣਹਾਰ, ਪ੍ਰਭੂ! ਮੇਰੇ ਦਿਲ ਦੀ ਸੱਧਰ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Inner-knower, Searcher of Hearts, O Primal Being, Architect of Destiny: please fulfill this yearning of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ ਹੇ ਬਿਧਾਤਾ ਪੁਰਖ !☬ਮੇਰੇ ਮਨ ਕੀ ਸਰਧਾ ਕੋ ਪੂਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਨਹਾਰ! ਮੇਰੇ ਮਨ ਦੀ ਇੱਛਾ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲੇ! ਪੁਰਖ = ਹੇ ਸਭ ਵਿਚ ਵਿਆਪਕ! ਬਿਧਾਤੇ = ਹੇ ਸਿਰਜਣਹਾਰ! ਪੂਰੇ = ਪੂਰਿ, ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, buscador de corazones, otorgador de oportunidades, cumple las añoranzas de mi corazón."