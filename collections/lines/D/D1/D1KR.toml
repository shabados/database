[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਚੁ ਜਿ ਲਗਾ. ਗਿੜਵੜੀ; ਸਖੀਏ ਧਉਲਹਰੀ ॥"
page = 1410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O maid, the mountain-high mansions, plastered with lime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੀਏ! ਚੂਨੇ-ਗਚ ਕੀਤੇ ਹੋਏ ਪਹਾੜ ਜਿੱਡੇ ਉੱਚੇ ਮੰਦਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sister, those mansions built as high as mountains"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ (ਗਿੜਵੜੀ) ਊਚੇ ਪਰਬਤੋਂ ਸਮ (ਧਉਲਹਰੀ) ਮੰਦਰੋਂ ਕੋ ਜੋ (ਗਚ) ਗਾਚ ਲਗਿਆ ਹੋਇਆ, ਭਾਵ ਸੇ ਖਰੇ ਚੂਨੇ ਕਰ ਖਚਤ ਹੂਏ ਹੂਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਗੋਂ ਸਹੇਲੀ ਉੱਤਰ ਦੇਂਦੀ ਹੈ-) ਹੇ ਸਹੇਲੀਏ! (ਇਸ) ਭਰਵੀਂ ਜੁਆਨੀ ਦੇ ਕਾਰਨ ਅਹੰਕਾਰ ਨਾ ਕਰ (ਇਹ ਜੁਆਨੀ ਜਾਂਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਣਾ।) (ਵੇਖ!) ਜਿਹੜੇ ਪਹਾੜਾਂ ਵਰਗੇ ਪੱਕੇ ਮਹੱਲਾਂ ਨੂੰ ਚੂਨੇ ਦਾ ਪਲਸਤਰ ਲੱਗਾ ਹੁੰਦਾ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਚੁ = ਚੂਨੇ ਦਾ ਪਲਸਤਰ। ਜਿ ਧਉਲਹਰੀ = ਜਿਨ੍ਹਾਂ ਧੌਲਰਾਂ ਨੂੰ, ਜਿਨ੍ਹਾਂ ਪੱਕੇ ਮਹਲਾਂ ਨੂੰ। ਗਿੜਵੜੀ ਧਉਲਹਰੀ = ਪਹਾੜਾਂ ਵਰਗੇ ਪੱਕੇ ਮਹੱਲਾਂ ਨੂੰ! ਸਖੀਏ = ਹੇ ਸਖੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermana, he visto desmoronarse esas mansiones construidas tan altas como montañas,"