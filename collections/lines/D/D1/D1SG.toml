[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ; ਮੁਕਤਿ, ਨ ਹੋਈ ॥੫॥੧॥"
page = 1128
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting the True Guru, it is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੇ ਬਗੈਰ ਇਸ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the True Guru, it is not liberated. ||5||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਬਿਨਾਂ ਇਸ ਜੀਵ ਕੀ ਮੁਕਤੀ ਕਬੀ ਭੀ ਨਹੀਂ ਹੋਵੇਗੀ ਔ ਨ ਆਗੇ ਕੋਈ ਹੋਈ ਹੈ॥੫॥੧॥☬ਅਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਮਾਯਾ ਕੇ ਮਦ ਕਰ ਸੁਤੇ ਹੂਏ ਜੀਵੋਂ ਕੇ ਸੁਭ ਗੁਣਾਂ ਰੂਪੀ ਧਨ ਕੋ ਲੁਟਣਾ ਔਰ ਜਾਗਤਿਓਂ ਕੋ ਸੁਭ ਗੁਣ ਰੂਪੀ ਧਨ ਕੋ ਰਖਣਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ (ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ॥੫॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲਿਆਂ। ਮੁਕਤਿ = (ਕਰਮਾਂ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ॥੫॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin encontrar al Guru Verdadero, uno no puede ser emancipado. (5-1)"