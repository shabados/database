[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਨਾਮਿ ਮਨੁ ਰਾਤਾ ॥੧੦॥੭॥"
page = 415
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Lord's Name, Nanak's soul is imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਨਾਨਕ ਦੀ ਆਤਮਾ ਰੰਗੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my mind is imbued with the Lord's Name. ||10||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਗੁਰਮੁਖ ਕਾ ਰਾਮ ਨਾਮ ਮੇਂ ਮਨ (ਰਾਤਾ) ਲਗਾ ਹੈ॥੧੦॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ। ਹੇ ਨਾਨਕ! ॥੧੦॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ॥੧੦॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente se fundió en el Naam, el Nombre del Señor. (10‑7)"