data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਬਾਦਸ਼ਾਹਾਂ ਦਾ ਬਾਦਸ਼ਾਹ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ਾਹਿ ਸ਼ਹਨਸ਼ਾਹ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੦੭।"
