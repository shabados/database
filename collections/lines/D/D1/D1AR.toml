[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਿੰਦੈ; ਤਿਸ ਕਾ ਪਤਨੁ ਹੋਇ ॥"
page = 867
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For who slanders he is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਉਹ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever slanders them, will be destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਨਿੰਦੇਗਾ ਤਿਸ ਕਾ (ਪਤਨੁ) ਨਾਸ ਹੀ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਨਿੰਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਡਿੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਪਤਨੁ = ਨਾਸ, ਗਿਰਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél que lo hiciere será destruido."