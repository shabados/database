[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਦੇਸ ਦੇਸ ਬਿਦੇਸ ਜਹ ਤਹ; ਪਾਪ ਕਰਮ ਸਬੈ ਲਗੇ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings of various countries will engross themselves in sinful actions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸ ਦੇਸ ਅਤੇ ਬਦੇਸਾਂ ਦੇ ਸਾਰੇ ਰਾਜੇ ਜਿਥੇ ਕਿਥੇ ਪਾਪ ਕਰਮਾਂ ਵਿਚ ਲਗੇ ਹੋਣਗੇ।"