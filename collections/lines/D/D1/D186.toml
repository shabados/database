[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਰਖੈ ਉਰਿ ਧਾਰਿ ॥੭॥"
page = 1275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he keeps God's Name clasped to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Name of the Lord enshrined in your heart. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ਼ਬਦ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਹੀ ਜੀਵ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰਿ = ਟਿਕਾ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva entonces el Nombre del Señor enaltecido en tu corazón. (7)"