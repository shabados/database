[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਜੁ. ਮਨ ਮੇਰੇ; ਤਰੁ ਭਉਜਲੁ ਤੂ ਤਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 163
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on God, O my soul. so shalt thou sail over the terrible ocean and get across. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਇੰਜ ਤੂੰ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ, ਬੰਨੇ ਜਾ ਲੱਗੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate and meditate on the Name of the Lord. You shall cross over the terrifying world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਮੇਰੇ ਮਨ ਨੇ ਹੇ ਹਰੀ! ਤੂੰ ਭਜਿਆ ਤਬ ਸੰਸਾਰ ਰੂਪ (ਤਾਰੀ) ਨਦੀ ਸੇ ਤਰਨੇ ਕੋ ਤੈਨੇ ਅਪਨੇ ਨਾਮ ਕੀ ਬੇੜੀ ਬਨਾ ਦਈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਮ! ਮੈਂ ਤਾਂ ਆਪਣੇ ਮਨ ਨੂੰ ਇਹੀ ਸਮਝਾਂਦਾ ਹਾਂ-) ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ (ਤੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾ, (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਬੇੜੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así nado a través del mar del las existencias. (1-Pausa)"