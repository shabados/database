[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਸਰਬ ਪੁੰਨ੍ਰਯਾਨ ਕੋ ਪੁੰਨਿ ਹੋਈ ॥੫॥੨੬੧॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will be blessed with all the virtues.5.261."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰਿਆਂ ਪੁੰਨਾਂ ਦਾ ਪੁੰਨ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ ॥੫॥੨੬੧॥"