language = "pa"
data = "ਰੱਬ ਦਾ ਜਿਗਿਆਸੂ ਸਭ ਨੂੰ ਸੁੰਦਰ ਬਣਾ ਦਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਿ ਹੱਕ ਜੁਮਲਾ ਨੇਕੋ ਮੀ ਕੁਨੰਦ ।੨੧੪।"

[[content]]
