[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਹੈ ਕਸਾਈ ਬਕਰੀ; ਲਾਇ ਲੂਣ ਸੀਖ ਮਾਸੁ ਪਰੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The butcher slaughters goat and its meats is salted and strung on a skewer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਸਾਈ ਬੱਕਰੀ ਨੁੰ ਕੋਂਹਦਾ ਹੈ ਮਾਸ ਨੂੰ ਲੂਣ ਲਾਕੇ ਸੀਖ ਉਤੇ ਪਰੋਂਦਾ ਹੈ।"