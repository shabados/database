[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਸਿਧ ਬੁਧ, ਨਾਥ ਕੇਤੇ; ਕੇਤੇ ਦੇਵੀ ਵੇਸ ॥"
page = 7
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable there are proficients, Gautamas, great yogis and innumerable over innumerable the forms of goddesses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਗਿਣਤ ਹਨ ਗੁਣੀ-ਜਨ, ਗੌਤਮ, ਵੱਡੇ ਯੋਗੀ ਅਤੇ ਬੇਗਿਣਤ ਉਤੇ ਬੇਗਿਣਤ ਭਵਾਨੀਆਂ ਦੇ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many Siddhas and Buddhas, so many Yogic masters. So many goddesses of various kinds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੱਧ, (ਬੁਧ) ਪੰਡਤਿ ਵਾ ਬੁਧਿਵਾਨ ਅਰੁ ਨਾਥ ਭੀ (ਕੇਤੇ) ਬਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸਿੱਧ ਹਨ, ਬੇਅੰਤ ਬੁਧ ਅਵਤਾਰ ਹਨ, ਬੇਅੰਤ ਨਾਥ ਹਨ ਅਤੇ ਬੇਅੰਤ ਦੇਵੀਆਂ ਦੇ ਪਹਿਰਾਵੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਧ = ਬੁਧ ਅਵਤਾਰ। ਦੇਵੀ ਵੇਸ = ਦੇਵੀਆਂ ਦੇ ਪਹਿਰਾਵੇ। (ਨੋਟ: 'ਕੇਤੇ' ਪੁਲਿੰਗ ਹੈ ਜੋ 'ਵੇਸ' ਸ਼ਬਦ ਨਾਲ ਵਰਤਿਆ ਗਿਆ ਹੈ। ਇਸ ਵਾਸਤੇ 'ਦੇਵੀ ਵੇਸ' ਦਾ ਅਰਥ ਕਰਨਾ ਹੈ 'ਦੇਵੀਆਂ ਦੇ ਪਹਿਰਾਵੇ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantos Siddas y Buddas; tantos maestros yoguis, tantas diosas de tan variadas\nclases."