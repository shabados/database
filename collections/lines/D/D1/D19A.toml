[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ; ਸਚਿ ਸਮਾਇਆ ॥੨੧॥੧॥੨॥ ਸੁਧੁ"
page = 524
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Nanak is absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ, ਸੱਚੇ ਸਾਹਿਬ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak is absorbed in the True Lord. ||21||1||2||Sudh||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਾ ਇਹ ਫਲ ਹੈ ਕਿ ਮੈਂ ਸਚੇ ਮੇਂ ਅਭੇਦ ਹੋ ਗਇਆ ਹੂੰ॥੨੧॥੧॥੨॥ਸੁਧੁ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਐਸਾ ਸੇਵਕ) ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨੧॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el uno del otro. Por la Gracia del Guru el buscador se inmerge en la Verdad de Dios. (21‑1‑2-Sud)"