[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਵਰਤੈ ਜਗਿ; ਜਿ ਕੀਆ ਤੁਧੁ ਧੁਰੇ ॥"
page = 521
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone happens in the world, which Thou O Master hast done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਕੁਛ ਸੰਸਾਰ ਅੰਦਰ ਹੁੰਦਾ ਹੈ, ਜੋ ਤੂੰ, ਹੇ ਮਾਲਕ! ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone happens in the world, which You, O Master, have done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜਗਤ ਮੇਂ ਬਰਤਤਾ ਹੈ, ਜੋ ਤੈਨੇ ਆਦਿ ਸੇ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਜੋ ਕਰਨ ਵਾਸਤੇ ਤੂੰ ਧੁਰ ਤੋਂ ਹੁਕਮ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਜਿ = ਜੋ। ਕੀਆ = ਕਰ ਦਿੱਤਾ, ਹੁਕਮ ਦੇ ਦਿੱਤਾ। ਧੁਰੇ = ਧੁਰ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente lo que conviene a Tu Eterna Voluntad llega a ocurrir en este mundo."