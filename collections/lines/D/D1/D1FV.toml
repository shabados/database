[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅਰਥੁ ਵੀਚਾਰਿ, ਸਬਦੁ ਵਖਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs very well understand the importance of the words first, and only then they speak them out."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ (ਗੁਰਬਾਣੀ ਦੇ) ਅਰਥਾਂ ਦਾ ਵੀਚਾਰ ਕਰ ਕੇ ਸਭ ਦਾ ਵਖ੍ਯਾਨ (ਵਰਣਨ) ਕੀਤਾ ਹੈ।"