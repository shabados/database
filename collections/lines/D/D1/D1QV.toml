[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਭ ਕਮਲੁ ਜਲਿ ਭਰਿਆ ॥"
page = 656
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pitcher of my heart-lotus is filled with the water of vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ-ਕੰਵਲ ਦਾ ਘੜਾ ਪਾਪ ਦੇ ਪਾਣੀ ਨਾਲ ਭਰਪੂਰ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pitcher of my heart-lotus is filled with water;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਕਮਲ ਰੂਪੀ ਜੋ ਘਟ ਵਿਸੇ ਵਾਸਨਾ ਰੂਪੀ ਜਲ ਸਾਥ ਭਰਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਹਿਰਦਾ-ਕਮਲ ਰੂਪ ਘੜਾ (ਪਹਿਲਾਂ ਵਿਕਾਰਾਂ ਦੇ) ਪਾਣੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cántaro del loto de mi mente que estaba lleno de las aguas del vicio,"