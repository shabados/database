[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੂੰ ਕਰਾਵਹਿ ਸੋ ਕਰੀ ਪਿਆਰੇ; ਅਵਰੁ ਕਿਛੁ. ਕਰਣੁ ਨ ਜਾਇ ॥੪॥"
page = 432
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, what Thou causeth me to do, that alone I do Anything else I cannot do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਦਿਲਬਰਾ! ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਕਰਾਉਂਦਾ ਹੈਂ, ਕੇਵਲ ਓਹੀ ਮੈਂ ਕਰਦਾ ਹਾਂ, ਹੋਰ ਕੁਝ ਮੈਂ ਕਰ ਹੀ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You cause me to do, that I do, O Beloved; I cannot do anything else. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜੋ ਤੂੰ ਕਰਾਉਤਾ ਹੈਂ, ਸੋ ਹਮ ਕਰਤੇ ਹੈਂ, ਬਿਨਾਂ ਤੇਰੀ ਆਗ੍ਯਾ ਕੇ ਹਮ ਸੇ ਕਛੁ ਕੀਆ ਨਹੀਂ ਜਾਤਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਉਹੀ ਕੁਝ ਕਰ ਸਕਦਾ ਹਾਂ ਜੋ ਤੂੰ ਮੈਥੋਂ ਕਰਾਂਦਾ ਹੈਂ (ਤੈਥੋਂ ਆਕੀ ਹੋ ਕੇ) ਹੋਰ ਕੁਝ ਭੀ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y lo que Tú deseas, eso hago y nada más. (4)"