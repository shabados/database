[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ; ਗੁਣੁ ਕਿਛੂ ਨ ਜਾਤਾ ॥"
page = 563
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am sans any merit, O Lord, and I know not Thy merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਕਿਸੇ ਭੀ ਨੇਕੀ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am without virtue; I know none of Your Glorious Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਣ ਨੇ ਤੇਰਾ ਕੁਛ ਗੁਣ ਨਹੀਂ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਗੁਣ-ਹੀਣ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਗੁਣ (ਉਪਕਾਰ) ਕੁਝ ਭੀ ਨਹੀਂ ਸੀ ਸਮਝ ਸਕਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo mérito, oh Señor; no conozco Tu Gloria,"