[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦੈ ਦਿਤੈ ਨਾਨਕਾ; ਤੇਹੋ ਜੇਹਾ ਧਰਮੁ ॥"
page = 949
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Alms given to him, O Nanak, earns a like reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦਿੱਤੀ ਹੋਈ ਖੈਰਾਤ ਹੇ ਨਾਨਕ! ਉਹੋ ਜੇਹਾ ਹੀ ਫਲ ਲਿਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Donations to him bring proportionate rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਦੇਨ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੋਹੇ ਜੇਹਾ ਹੀ ਧਰਮੁ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਹੈ, ਭਾਵ ਜੈਸੇ ਉਸ ਮੇਂ ਭ੍ਰਮ ਹੈ, ਤੈਸੇ ਭ੍ਰਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੀ ਫਲ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹੇ ਬੰਦੇ ਨੂੰ ਦੇਣ ਨਾਲ ਪੁੰਨ ਭੀ ਇਹੋ ਜਿਹਾ ਹੀ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਕੋਈ ਪੁੰਨ-ਕਰਮ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਮੁ = ਪੁੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque aquél que le da algo suyo a quien mendiga, obtiene una recompensa proporcional."