[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਮਾਇ ਬਾਪ ਪੂਤ ॥"
page = 914
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of some passes in the love of their mother, father and the sons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦਾ ਜੀਵਨ ਆਪਣੀ ਮਾਤਾ, ਪਿਤਾ ਅਤੇ ਪੁੱਤਰਾਂ ਦੇ ਪਿਆਰ ਵਿੱਚ ਗੁਜ਼ਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives with their mothers, fathers and children."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਅਵਸਥਾ ਮਾਇ, ਬਾਪ, ਪੂਤ ਮੇਂ ਪ੍ਰੀਤ ਕਰਤਿਆਂ ਬਿਹਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੀ ਉਮਰ ਮਾਂ ਪਿਉ ਪੁੱਤਰ ਆਦਿਕ ਪਰਵਾਰ ਦੇ ਮੋਹ ਵਿਚ ਗੁਜ਼ਰ ਰਹੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otros pasan su vida con su padre, su madre e hijos."