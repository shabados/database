[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਿ ਆਖਿ; ਰਹੇ ਲਿਵ ਲਾਇ ॥"
page = 5
line = 18

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਰਹੇ\" ਦੇਹੁਲੀ ਦੀਪਕ ਹੈ; ਪੰਕਤੀ ਦਾ ਭਾਵ ਹੈ ਕਈ ਆਖ ਆਖ ਕੇ ਰਹਿ ਗਏ ਤੇ ਕਈ ਲਿਵ ਲਾ ਕੇ ਰਹਿ ਗਏ (ਪਰ ਉਹਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ)। ਇਸ ਕਰਕੇ ਪੰਕਤੀ ਵਿਚ ਕੋਈ ਬਿਸ਼ਰਾਮ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continually speaking of Thee, I remain absorbed in Thy love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਗਾਤਾਰ ਤੇਰਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak of Him continually, and remain absorbed in His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਕਹਿ ਕਹਿ ਕਰ ਕੇ ਭੂਤ ਭਵਿਖਤ ਕਾਲ ਮੇ ਔਰ ਅਬ ਵਰਤਮਾਨ ਮੇ ਭੀ ਸੰਤ ਜਨ ਤਿਸ ਮੈ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਕੇ ਜਸ ਕੋ ਸੰਤ ਹੀ ਕਹਤੇ ਹੈਂ, ਵਾ ਔਰ ਭੀ ਕੋਈ ਕਹਿਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਧਿਆਨ ਜੋੜ ਜੋੜ ਕੇ ਅਕਾਲ ਪੁਰਖ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾਂਦੇ ਹਨ, ਉਹ (ਅੰਤ ਨੂੰ) ਰਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos son los que alaban Tu Nombre."