[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਘਰੀ. ਨ ਸਿਮਰਿ ਸੁਆਮੀ; ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ ਦੀਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1225
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for a moment and an instant, thou contemplate not the Lord, who has blessed thee with thy soul and body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਮੁਹਤ ਅਤੇ ਲਮ੍ਹੇ ਭਰ ਨਹੀਂ ਭੀ ਉਸ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਤੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹਿ ਪਰਦਾਨ ਕੀਤੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not contemplate your Lord and Master, even for an instant; it was He who gave you your body and soul. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਆਮੀ ਨੇ ਤੇਰੇ ਕੋ ਜੀਉ ਕੇ ਸਹਿਤ ਸਰੀਰ ਦੀਆ ਹੈ, ਤਿਸ ਕੋ ਤੈਨੇ ਨਿਮਖ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਜਪਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਇਹ ਜਿੰਦ ਦਿੱਤੀ, ਇਹ ਸਰੀਰ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਤੂੰ ਘੜੀ ਭਰ ਭੀ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no meditas en Quien te bendijo con un cuerpo y un Alma. (1-Pausa)"