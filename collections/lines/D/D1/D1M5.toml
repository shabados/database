data = "ਜਿਨ ਮੋ ਕਰਤ ਕ੍ਰਿਸਾਨੀ ਭਏ ॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only twenty villages were left with the Bedis, where they became agriculturists."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿਚ (ਉਨ੍ਹਾਂ ਨੇ) ਕ੍ਰਿਸਾਨੀ ਦਾ ਕੰਮ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ।"