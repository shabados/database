[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਆ ਆਖੈ ਹਉ ਬਹੁ ਬਿਧਿ ਹਛਾ; ਤੋਐ ਬਹੁਤੁ ਬਿਕਾਰਾ ॥"
page = 1290
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the water, \"I am good in many ways\". Many are the modifications of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਖਦਾ ਹੈ ਪਾਣੀ, \"ਮੈ ਘਣੇਰੀ ਤਰ੍ਹਾਂ ਚੰਗਾ ਹਾਂ।\" ਬਹੁਤ ਹੀ ਸਰੂਪ ਹਨ ਪਾਣੀ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water says, \"I am good in many ways.\" But water takes many forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਕਹਿਤਾ ਹੈ ਮੈਂ ਬਹੁਤ ਪ੍ਰਕਾਰ ਅਛਾ ਹੂੰ, ਪਰੰਤੂ ਪੂਰਬ ਕਹੀ ਰੀਤੀ ਸੇ ਸਿਧ ਹੋਤੇ ਜਲ ਮੇਂ ਬਹੁਤ ਵਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਭਲਿਆਈ ਕਰਦਾ ਹਾਂ (ਭਾਵ, ਜੀਵ ਦੇ ਪਾਲਣ ਲਈ ਕਈ ਤਰੀਕਿਆਂ ਦੀ ਖ਼ੁਰਾਕ-ਪੁਸ਼ਾਕ ਪੈਦਾ ਕਰਦਾ ਹਾਂ), ਇਹ ਸਾਰੀਆਂ ਤਬਦੀਲੀਆਂ (ਭਾਵ, ਬੇਅੰਤ ਕਿਸਮਾਂ ਦੇ ਪਦਾਰਥ) ਪਾਣੀ ਵਿਚ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਕਾਰਾ = ਤਬਦੀਲੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose de estos detalles uno se vuelve un verdadero Sanyiasa,"