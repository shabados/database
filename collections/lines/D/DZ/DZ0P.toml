[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰੁ ਤਾਰੀ; ਮਨਿ ਨਾਮੁ ਸੁਚੀਤੁ ॥੧॥"
page = 153
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the immaculate Name O my mind, do thou swim across the life-stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਨਾਮ ਦੇ ਨਾਲ ਹੇ ਮੇਰੀ ਆਤਮਾ! ਤੂੰ ਜੀਵਨ ਦੀ ਨਦੀ ਤੋਂ ਪਾਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So swim across the river of life, O my mind, with the Sacred Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਹਾਰਾਜ! ਸੰਸਾਰ ਰੂਪੀ (ਤਾਰੀ) ਨਦੀ ਕੇ ਤਰਨੇ ਕੋ (ਤਰੁ) ਬੇੜਾ ਸ੍ਰੇਸਟ ਅਪਨਾ ਨਾਮੁ ਮਨ ਚਿਤ ਮੇਂ ਦੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਜੇ ਮੇਰੇ) ਮਨ ਵਿਚ ਤੇਰਾ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਨਾਮ (ਵੱਸ ਪਏ ਤਾਂ ਇਹ ਮੇਰੇ ਲਈ) ਤੁਲਹਾ ਹੈ ਬੇੜੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¡salte de ahí apoyándote en el Naam, el Nombre del Inmaculado Señor!  (1)"