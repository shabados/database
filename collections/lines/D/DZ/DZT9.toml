[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਰਿ ਗਏ; ਸਭ ਸੋਗ ਸੰਤਾਪੇ ॥"
page = 105
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the sorrows and afflictions depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਗਮ ਤੇ ਦੁਖੜੇ ਦੁਰ ਹੋ ਗਹੈ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He drives out all sorrow and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਸਭ ਸੋਗ ਸੰਤਾਪ ਉਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਾਪੇ = ਦੁਖ-ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas nuestras tristezas y penas se han ido."