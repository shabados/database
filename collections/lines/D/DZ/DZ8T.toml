[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਅਭਿਗ ਆਤਮ ਨਿਕੋਰ ॥"
page = 275
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriads are dry and unsusceptible at heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਰੁੱਖੇ ਅਤੇ ਨਾਂ-ਗ੍ਰਹਿਣ ਕਰਨ ਵਾਲੇ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are heartless, with dry, withered souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਪ੍ਰੇਮ ਸੇ (ਅਭਿਗ) ਅਭਿਜ ਹੈਂ, (ਆਤਮ) ਮਨ ਕੇ (ਨਿਕੋਰ) ਵਿਸੇਸ ਕਰ ਕੇ ਕੋਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਰੋੜ ਅੰਦਰੋਂ ਮਹਾ ਕੋਰੇ ਹਨ ਜੋ (ਕਿਸੇ ਦਾ ਦੁੱਖ ਤੱਕ ਕੇ ਭੀ ਕਦੇ) ਪਸੀਜਦੇ ਨਹੀਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones se encuentran desamparados y sin amor."