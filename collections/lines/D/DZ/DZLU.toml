[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਹੋਇ; ਗਿਆਨ ਪਰਗਾਸੁ ॥"
page = 278
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind dawns the light of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਬ੍ਰਹਮ-ਗਿਆਨ ਦਾ ਚਾਨਣ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The light of spiritual wisdom dawns within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਦ੍ਵਾਰੇ ਇਸ ਕੇ ਰਿਦੇ ਅੰਤਰ ਗਿਆਨ ਕਾ ਪ੍ਰਕਾਸ ਹੋਇ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਇਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਗਿਆਨ ਦਾ ਪਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente es iluminada."