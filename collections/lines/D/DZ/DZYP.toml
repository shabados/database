[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਖੀ ਪੰਚ ਉਡਰਿ; ਨਹੀ ਧਾਵਹਿ ॥"
page = 1033
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five birds of the saint fly and flee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਪੰਜ ਪੰਛੀ ਉਡਦੇ ਅਤੇ ਭਜਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five birds do not fly wild."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪੰਚ ਇੰਦ੍ਰੇ ਰੂਪ ਪੰਖੀ ਵਿਸ੍ਯੋਂ ਮੇਂ ਉਡ ਕਰ ਦੌੜਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ (ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਪੰਛੀ ਉੱਡ ਕੇ ਬਾਹਰ (ਵਿਕਾਰਾਂ ਵਲ) ਦੌੜਦੇ ਨਹੀਂ ਫਿਰਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੀ ਪੰਚ = (ਗੁਰਮੁਖ ਬਿਰਖ ਦੇ) ਪੰਜ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਪੰਛੀ। ਉਡਰਿ = ਉੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así los cinco pájaros del deseo no vuelan y el árbol de la vida es fructífero,"