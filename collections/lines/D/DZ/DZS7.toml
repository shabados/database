data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਣ! ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O my mother"

[[content]]
asset = "NKFT"
type = "translation"
