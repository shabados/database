[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ: ਹੇ ਮੇਰੀ ਮਾਂ! ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, escúchame, mi Refugio"