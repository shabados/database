[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਾਣ ਪਾਣੀ ਦਾ ਇੱਕ ਕਤਰਾ ਹੈਣ, ਤੇ ਇਹ ਨੂਰ ਉਸ ਰੱਬ ਵੱਲੋਣ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਤਰਾਇ ਆਬੀ ਨੂਰਿ ਜ਼ਾਤਿਸ਼ ਅਸਤ ।੫੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, you have been troubled for ages searching for Him. (406)"