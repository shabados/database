[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਸਾ, ਤਿਨ ਹੀ ਰਖਿ ਲੀਆ; ਸਗਲ ਜੁਗਤਿ ਬਣਿ ਆਈ ॥"
page = 498
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom he belongs, saves him and all the ways are opened unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦਾ ਉਹ ਹੈ, ਉਹੀ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਲਈ ਸਾਰੇ ਰਸਤੇ ਖੋਲ੍ਹ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord saves those who belong to Him, and all pathways are opened to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਦਾਸ ਥਾ ਤਿਸ ਨੇ ਸਭ ਬਿਘਨੋਂ ਸੇ ਵਹੁ ਭਗਤ ਰਖ ਲੀਆ ਹੈ ਔਰ ਸਭ ਲੋਕ ਪਰਲੋਕ ਭੀ ਉਸ ਕੀ ਜੁਗਤ ਬਨ ਆਈ ਹੈ। ਅਰਥਾਤ ਇਸ ਲੋਕ ਮੇਂ ਭੀ ਸੁਖੀ ਹੈ ਅਰ ਪਰਲੋਕ ਮੇਂ ਭੀ ਅਨੰਦ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ! ਦੀ ਦਇਆ ਨਾਲ) ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਹੀ ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੀ ਸਾਰੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਸੁਚੱਜੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸਾ = ਸੀ। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, ਉਸੇ (ਪ੍ਰਭੂ) ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ ਿ ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਜੁਗਤਿ = ਜੀਵਨ-ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, a Quien él pertenece, lo salva, y todos los caminos se despejan."