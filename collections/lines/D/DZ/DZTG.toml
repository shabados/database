[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੱਦ੍ਰ ਦੇਸ ਕੋ ਪੂਤ ਪਠਾਵਾ ॥੧॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Aurangzeb became very angry and sent his son to Madr Desha (Punjab).1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਪੰਜਾਬ ਵਲ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਭੇਜਿਆ ॥੧॥"