[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਕ ਰਹੇ ਸਮਾਇ ॥੫॥"
page = 686
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "becomes a pious slave and remains absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿਤ੍ਰ ਗੋਲਾ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਵਿੱਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes Gurmukh, the Lord's servant, and remains absorbed in the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੇਵਕ ਗੁਰਮੁਖਤਾ ਕਰ ਕੇ ਹਰੀ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces él, por la Gracia del Guru, se inmerge en Dios. (5)"