[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮਹਿ; ਸਬਦੁ. ਨ ਵੀਚਾਰਹਿ ॥"
page = 1045
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal reflects not on the Name, He dies and suffers transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ। ਉਹ ਮਰ ਵੰਝਦਾ ਹੈ ਅਤੇ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies and dies again, only to be reincarnated; he does not contemplate the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਦੋਸ਼ ਤੇ ਜੀਵ ਮਰ ਮਰ ਕੇ ਜਨਮਤੇ ਹੈਂ ਔ ਗੁਰ ਸਬਦ ਕੋ ਨਹੀਂ ਬੀਚਾਰਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦੇ। ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin meditar en la Palabra, uno va y viene."