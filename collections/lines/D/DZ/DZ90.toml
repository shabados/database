[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਠਾਕੁਰੁ ਪੂਜਹਿ ਮੋਲਿ ਲੇ; ਮਨਹਠਿ ਤੀਰਥ ਜਾਹਿ ॥"
page = 1371
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, men purchase and worship the god-idol and through their mind's obstinacy go on pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਲੋਕ ਦੇਵਤੇ ਦੇ ਬੁਤ ਨੂੰ ਖਰੀਦ ਕੇ ਪੁਜਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਦੀ ਜ਼ਿਦ ਰਾਹੀਂ ਯਾਤ੍ਰਾਂ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, some buy idols and worship them; in their stubborn-mindedness, they make pilgrimages to sacred shrines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਠਾਕਰ ਕੋ ਮੋਲ ਲੇ ਕਰ ਪੂਜਤੇ ਹੈਂ ਔਰ ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਤੀਰਥੋਂ ਮੇਂ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸਰਧਾ ਔ ਨਿਸਚੇ ਤੇ ਖਾਲੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਲੋਕ ਠਾਕੁਰ (ਦੀ ਮੂਰਤੀ) ਮੁੱਲ ਲੈ ਕੇ (ਉਸ ਦੀ) ਪੂਜਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਮਨ ਦੇ ਹਠ ਨਾਲ ਤੀਰਥਾਂ ਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, algunos compran ídolos y los alaban, tercamente viajan a lugares santos,"