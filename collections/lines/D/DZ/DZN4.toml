[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਬੁਢੇ ਕਦੇ ਨਾਹੀ; ਜਿਨੑਾ ਅੰਤਰਿ ਸੁਰਤਿ ਗਿਆਨੁ ॥"
page = 1418
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious beings, within whom is the consciousness of Divine knowledge, age not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਬ੍ਰਹਮ-ਬੀਚਾਰ ਦੀ ਗਿਆਤ ਹੈ, ਕਦਾਚਿਤ ਬਿਰਧ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs never grow old; within them is intuitive understanding and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਰਿਦੇ ਅੰਤਰ ਗਿਆਨ ਕੀ (ਸੁਰਤਿ) ਸ੍ਰੇਸਟ ਪ੍ਰੀਤੀ ਹੈ, ਸੋ ਗੁਰਮੁਖ ਬੁਢੇ, ਭਾਵ ਹੰਕਾਰੀ ਕਬੀ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਲਗਨ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਕਦੇ ਕਮਜ਼ੋਰ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs nunca envejecen, en ellos hay Entendimiento Intuitivo y Sabiduría Espiritual,"