[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਕਾਰੀਆ ਨੋ. ਦੁਖ ਭੁਖ ਹੈ; ਹਥੁ ਤਡਹਿ, ਘਰਿ ਘਰਿ ਮੰਗਾਇ ॥"
page = 303
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anguish and hunger cling to the proud. They put out their hand and beg from hose to house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਅਤੇ ਭੁਖ ਮਗਰੂਰਾਂ ਨੂੰ ਚਿਮੜਦੀਆਂ ਹਨ। ਉਹ ਆਪਣਾ ਹੱਥ ਟੱਡਦੇ ਹਨ ਤੇ ਦੁਆਰੇ ਦੁਆਰੇ ਮੰਗਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering and hunger cling to the egotistical people; they hold out their hands and beg from door to door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਹੰਕਾਰੀ ਹੈਂ ਤਿਨ ਕੋ ਹੀ ਦੁਖੁ ਹੈ ਔਰ ਤ੍ਰਿਸਨਾ ਰੂਪ ਭੂਖ ਹੈ, ਇਸੀ ਸੇ ਹਾਥ (ਤਡਹਿ) ਪਸਾਰ ਕਰ ਕੇ ਘਰ ਘਰ ਮੇਂ ਮੰਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰੀ ਜੀਵਾਂ ਨੂੰ (ਸਦਾ) ਤ੍ਰਿਸ਼ਨਾ ਤੇ ਦੁੱਖ (ਸਤਾਉਂਦੇ ਹਨ), (ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਕਾਰਨ) ਹੱਥ ਅੱਡ ਕੇ ਘਰ ਘਰ ਮੰਗਦੇ ਫਿਰਦੇ ਹਨ (ਭਾਵ, ਉਹਨਾਂ ਦੀ ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਹੁੰਦੀ ਤੇ ਇਸੇ ਕਰਕੇ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los egoístas son afligidos con dolor y hambre; ellos van de puerta en puerta pidiendo limosna."