[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੁਤਿ ਸਮ੍ਰਿਤਿ ਨ ਮਾਨੈ, ਤਜਤ ਕੁਰਾਨੈ; ਅਉਰ ਹੀ ਪੈਂਡ ਬਤੈ ਹੈ ॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking the Vedas, Smritis and Quaran etc. they will adopt new path"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦ ਅਤੇ ਸਮ੍ਰਿਤੀਆਂ ਨੂੰ ਨਹੀਂ ਮੰਨਣਗੇ, ਕੁਰਾਨ ਨੂੰ ਤਿਆਗ ਦੇਣਗੇ ਅਤੇ ਹੋਰ ਹੀ ਰਾਹ ਦਸਣਗੇ।"