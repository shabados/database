data = "ਨਿਗਹ ਦਾਸ਼ਤ ਅਜ਼ ਫ਼ੌਜ ਲਸ਼ਕਰ ਤਮਾਮ ॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had always been keeping vigil on this army,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਸਾਰੀ ਫ਼ੌਜ ਅਤੇ ਲਸ਼ਕਰ ਉਤੇ ਨਜ਼ਰ ਮਾਰੀ"