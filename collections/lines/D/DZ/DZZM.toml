[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਉ ॥"
page = 891
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaff thou the immortalising Nectar of the Guru's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਸੁਰਜੀਤ ਕਰ ਦੇਣ ਵਾਲੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Ambrosial Nectar of the Guru's Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪ (ਰਸ) ਹੈ ਤਿਸ ਕੋ ਪਾਨ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਰਸ ਹੈ, ਇਸ ਨੂੰ ਪੀਂਦਾ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe la Esencia del Shabd del Guru"