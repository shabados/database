[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਕ ਪਾਵਕ ਕਰੰ ਨੀਰ ਬਰਣੰ ਭਰੰ ਜਛ ਬਿਦਿਆਧਰੰ ਕੀਨ ਚੇਰੇ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The god of fire prepares my food, the god Varuna brings water for me and the Yakshas teach various sciences"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਦੇਵਤਾ ਰਸੋਈ ਤਿਆਰ ਕਰਦਾ ਹੈ। ਵਰੁਣ (ਦੇਵਤਾ) ਪਾਣੀ ਭਰਦਾ ਹੈ ਅਤੇ ਜੱਛ ਤੇ ਵਿਦਿਆਧਰ (ਮੈਂ ਆਪਣੇ) ਸੇਵਕ ਬਣਾਏ ਹੋਏ ਹਨ।"