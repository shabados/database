[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੰਡਿਤੁ; ਗੁਰਸਬਦੁ ਕਮਾਇ ॥"
page = 888
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the scholar, who practises the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਲਮ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਅਮਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Pandit, who lives the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਤੋ ਵਹੁ ਹੈ, ਜੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਹੀ) ਪੰਡਿਤ ਹੈ ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਢਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Pandit es el que practica la Palabra del Shabd del Guru"