data = "ਅਜੁਟ ਛੁਟ ਸੁਛਕੰ ॥"
page = 135

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Immaculate Lord! Thou art not united with anyone."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਨਾ ਜੁੜਨ ਵਾਲਾ ('ਅਜੁਟ') ਸੁਤੰਤਰ ਅਤੇ ਨਿਰਲਿਪਤ ਹੈਂ,"