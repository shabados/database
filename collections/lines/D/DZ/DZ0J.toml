[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ ਨਿਆਉ; ਜੋ ਤਿਸੁ ਭਾਇਆ ॥੬॥"
page = 422
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself administers justice, the one which pleases Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਹੀ ਇਨਸਾਫ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself administers justice, as it pleases His Will. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਝ ਕੋ ਭਾਇਆ ਹੈ ਤੈਸਾ ਤੂੰ ਆਪੇ ਹੀ ਨਿਆਉਂ ਕਰਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਨਿਆਂ ਕਰਦਾ ਹੈ (ਕਿ ਕਿਸ ਨੂੰ ਪ੍ਰੇਮ ਦੀ ਦਾਤ ਦੇਣੀ ਹੈ), ਜੋ ਉਸ ਨੂੰ ਪਸੰਦ ਆਉਂਦਾ ਹੈ (ਉਹੀ ਨਿਆਂ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo administra la Justicia como es Su Voluntad. (6)"