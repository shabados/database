[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਦੁ ਰਵਹੁ; ਜਿ ਬਹੁਰਿ. ਨ ਰਵਨਾ ॥"
page = 327
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter such word that thou mayest not have to utter another again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸ਼ਬਦ ਉਚਾਰਨ ਕਰ ਤਾਂ ਜੋ ਤੈਨੂੰ ਮੁੜ ਕੇ ਹੋਰ ਉਚਾਰਨ ਕਰਨਾ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell in such a state, that you shall never have to dwell in any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਵਹੁ) ਉਚਾਰਨ ਕਾ ਨਾਮ ਭੀ ਹੈ ਚਲਨ ਕਾ ਨਾਮੁ ਭੀ ਹੈ, ਸੋ ਪਦ ਅਰਥਾਤ ਮੋਖ ਪਦ ਮੇਂ (ਰਵਹੁ) ਪ੍ਰਾਪਤਿ ਹੋ ਜੋ ਚਉਰਾਸੀ ਮੇਂ ਫੇਰ ਨ ਰਮਨਾ ਪੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਟਿਕਾਣੇ ਦਾ ਆਨੰਦ ਮਾਣੋ ਕਿ ਕਿਸੇ ਹੋਰ ਸੁਆਦ ਦੇ ਮਾਣਨ ਦੀ ਚਾਹ ਹੀ ਨਾਹ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca a un Guru que haga que no busques a ningún otro más, y habita en tal Estado que no tengas que ir más allá."