[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਘਰ ਹੀ ਮਹਿ ਪਾਈ ॥"
page = 126
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have found Him in my own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have found Him within the home of my own heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸਰੀਰ ਮੇਂ ਹੀ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru Lo encontré también dentro de mi corazón."