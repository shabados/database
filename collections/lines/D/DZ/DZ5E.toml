[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਤਨੁ ਮਨੁ ਫੀਕਾ ਹੋਇ ॥"
page = 158
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without realising the Lord the body and mind become inspid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੇ ਬਾਝੋਂ ਦੇਹਿ ਤੇ ਚਿੱਤ ਫਿਕਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, the body and mind become tasteless and insipid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕਾ ਨਾਮ ਜਾਣੇ ਸੇ ਬਿਨਾ ਤਨ ਮਨ ਫੀਕਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਸਮਝਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਮਨ ਫਿੱਕਾ (ਪ੍ਰੇਮ ਤੋਂ ਸੱਖਣਾ) ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ ਭੀ ਫਿੱਕਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਭੀ ਦੁਨੀਆ ਦੇ ਹੋਛੇ ਪਦਾਰਥਾਂ ਵਲ ਦੌੜਨ ਦੇ ਆਦੀ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin conocer al Señor, el cuerpo y el Alma son vanos,"