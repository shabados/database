[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਹਜੇ ਨਾਮੁ ਧਿਆਏ ॥"
page = 767
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru ' instruction, I have automatically uttered the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਂ ਸੁਤੇਨਿਧ ਹੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, I meditate intuitively on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਲੇ ਕਰ ਸਹਿਜੇ ਹੀ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਦੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bajo la Instrucción del Guru, medito de forma espontánea en el Naam."