[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ. ਨ ਪੋਹੈ ॥"
page = 868
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, avarice and worldly love affect him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਚੇਸਟਾ, ਗੁੱਸਾ, ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਉਸ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed and emotional attachment do not affect him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ ਨਹੀਂ ਬਿਆਪਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਦਾ ਪੱਖ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ) ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ (ਕੋਈ ਭੀ) ਆਪਣੇ ਦਬਾਉ ਵਿਚ ਨਹੀਂ ਲਿਆ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਪੋਹੈ = ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco la lujuria, el enojo, la avaricia y el apego le afligen."