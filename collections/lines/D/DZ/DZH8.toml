[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਇਨਿ ਚੇਲੇ; ਨਚਨਿ ਗੁਰ ॥"
page = 465
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The disciples play the music and the preceptors dance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਰੀਦ ਰਾਗ ਅਲਾਪਦੇ ਹਨ ਤੇ ਮੁਰਸ਼ਿਦ ਨਿਰਤਕਾਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disciples play the music, and the gurus dance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੇਲੇ ਭਗਤੀਏ (ਵਾਇਨਿ) ਬਾਜੇ ਬਜਾਉਤੇ ਹੈਂ (ਗੁਰ) ਰਾਮ ਕ੍ਰਿਸ਼ਨ ਨਾਚਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਸਾਂ ਵਿਚ) ਚੇਲੇ ਸਾਜ ਵਜਾਉਂਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਚੇਲਿਆਂ ਦੇ ਗੁਰੂ ਨੱਚਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los discípulos tocan la música y los gurus bailan, marcando el tiempo con sus pies."