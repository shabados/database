[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਤੁਧੁ ਵਿਟਹੁ ਬਲਿ ਜਾਈ ॥"
page = 1333
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Sire Master unto Thee I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਮਹਾਰਾਜ ਮਾਲਕ ਤੇਰੇ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, I am a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਮੈਂ ਤੇਰੇ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amado Señor, ofrezco mi vida en sacrificio a Ti, dedico mi mente y cuerpo y los pongo en ofrenda ante Ti,"