[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠੁ ਨਿਗ੍ਰਹੁ ਕਰਿ; ਕਾਇਆ ਛੀਜੈ ॥"
page = 905
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By practising stubborn self-torture, the body wears off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਠੀਲੀ ਸਵੈ-ਰਿਆਜ਼ਤ ਦੀ ਕਾਰ ਕਮਾਉਣ ਦੁਆਰਾ, ਦੇਹ ਸੁਕ ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing restraint by Hatha Yoga, the body wears away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਠ ਕੇ ਵਿਸੇਸ ਗ੍ਰਹਣ ਕਰਨੇ ਸੇ ਦੇਹੀ ਛੀਜਤੀ ਅਰਥਾਤ ਸਿਥਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਇਕਾਗ੍ਰ੍ਰ ਕਰਨ ਵਾਸਤੇ ਧੱਕੇ ਨਾਲ ਸਰੀਰ ਨੂੰ ਔਖਿਆਂ ਕੀਤਿਆਂ, ਮਨ ਦੇ ਫੁਰਨਿਆਂ ਨੂੰ ਬਦੋ ਬਦੀ ਰੋਕਣ ਦੇ ਜਤਨ ਕਰਨ ਨਾਲ, ਸਰੀਰ ਹੀ ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠੁ = ਧੱਕਾ, ਜ਼ੋਰ। ਹਠੁ ਜੋਗੁ = ਧੱਕੇ ਨਾਲ ਸਰੀਰ ਨੂੰ ਔਖਿਆਂ ਕਰ ਕੇ ਮਨ ਨੂੰ ਏਕਾਗ੍ਰ ਕਰਨ ਦਾ ਜਤਨ (ਜਿਵੇਂ ਕਿ ਇਕ ਟੰਗ ਦੇ ਭਾਰ ਖਲੋਤੇ ਰਹਿਣਾ, ਬਾਹਾਂ ਸਿੱਧੀਆਂ ਉਤਾਂਹ ਖੜੀਆਂ ਰੱਖਣੀਆਂ)। ਨਿਗ੍ਰਹੁ = ਮਨ ਦੇ ਫੁਰਨਿਆਂ ਨੂੰ ਰੋਕਣ ਦਾ ਜਤਨ। ਛੀਜੈ = ਦੁਖੀ ਹੁੰਦਾ ਹੈ, ਔਖਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tratar de conquistar el deseo a través de la Jatha Yoga acaba el cuerpo;"