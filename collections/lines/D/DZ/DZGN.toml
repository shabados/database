[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ ਸੰਤਾ; ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਪਾਹਾ ਜੀਉ ॥"
page = 173
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing the service of the pious person, let us put Nectar in our mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਆਓ ਆਪਾਂ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਸੁਧਾਰਸ ਚੋਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let's serve the Saints, and drink in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰੁ ਕਿਉਂਕਿ ਤਿਨ ਕੀ ਸੇਵਾ ਸੇ ਹੀ ਅੰਮ੍ਰਿਤ ਨਾਮ ਮੁਖ ਮੇਂ ਪੜਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸੋ ਸਤਿਸੰਗਿਤ ਕਬ ਮਿਲਤੀ ਹੈ? ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਓ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਗੁਰਮੁਖਾਂ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਆਪਣੇ ਮੂੰਹ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਭੋਜਨ ਪਾਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ganemos la Abundancia del Néctar del Señor."