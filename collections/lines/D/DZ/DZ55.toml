[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਰਿਕੀ ਲਰਿਕਨ; ਖੈਬੋ ਨਾਹਿ ॥"
page = 871
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His daughter and sons have nothing to eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਕੁੜੀਆਂ ਤੇ ਮੁੰਡਿਆਂ ਦੇ ਖਾਣ ਲਈ ਕੁਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His daughters and sons have nothing to eat,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੜਕੀ ਔ ਲੜਕਿਓਂ ਕੇ ਤੋ ਖਾਣੇ ਕੋ ਕਿਛੁ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਘਰ ਵਿਚ) ਕੁੜੀ ਮੁੰਡਿਆਂ ਦੇ ਖਾਣ ਜੋਗਾ ਕੁਝ ਨਹੀਂ (ਰਹਿੰਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus hijas e hijos no tienen qué comer,"