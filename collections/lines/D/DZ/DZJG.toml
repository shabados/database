[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ; ਨਾਮੁ ਹਰਿ ਧਿਆਇ ॥"
page = 162
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O mortal, meditate on the Name of god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੇ ਫਾਨੀ ਬੰਦੇ! ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, become Gurmukh, and meditate on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਾਣੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru él contempla la Esencia de Dios,"