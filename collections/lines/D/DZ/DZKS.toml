[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰੁ ਸੁਘੜੁ ਸੁਜਾਣੁ ਬੇਤਾ; ਗੁਣ ਗੋਵਿੰਦ ਅਮੁਲਿਆ ॥"
page = 928
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world is Beauteous, Accomplished, Omniscient and All-knowing and invaluable are His virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਸੁਹਣਾ ਸੁਨੱਖਾ, ਕਾਮਲ ਸਰਬੱਗ ਅਤੇ ਸਾਰਾ ਕੁੱਛ ਜਾਣਨਹਾਰ ਹੈ ਅਤੇ ਅਮੋਲਕ ਹਨ, ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is beautiful, proficient, wise and all-knowing;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁੰਦਰ ਸਰੂਪ ਉਤਮ ਘਾੜਤ ਵਾਲਾ ਚਤੁਰ ਹੈ ਔ ਸਭ ਘਟੋਂ ਕਾ ਗਿਆਤਾ ਹੈ, ਤਿਸ ਗੁਬਿੰਦ ਕੇ ਗੁਣ ਅਮੋਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਉਹ ਪ੍ਰਭੂ ਸੁੰਦਰ ਹੈ, ਸੋਹਣਾ ਹੈ, ਸੁਜਾਨ ਹੈ, (ਸਭ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ ਹੈ। ਉਸ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਘੜੁ = ਸੋਹਣੀ ਘਾੜਤ ਵਾਲਾ। ਬੇਤਾ = (ਸਭ ਕੁਝ) ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo es Bellísimo, Sabio, Virtuoso y Todo Conocedor. Invaluables son Sus Virtudes."