[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਪਤਿ ਪਦ ਜੇ ਲੀਜੀਐ; ਰਛ ਦਾਸ ਮੁਹਿ ਜਾਨੁ ॥੧੧॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am a serf of Thy Lord’s feet, kindly Protect me.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜੇ (ਮੈਂ) ਤੁਹਾਡੇ ਪੈਰ ਪਕੜੇ ਹਨ, ਤਾਂ ਦਾਸ ਜਾਣ ਕੇ (ਮੇਰੀ) ਰਖਿਆ ਕਰੋ ॥੧੧॥"