[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਿਕੁ ਮੰਗੈ ਨਿਤ ਨਾਮੁ; ਸਾਹਿਬੁ ਕਰੇ ਕਬੂਲੁ ॥"
page = 323
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak if the beggar daily begs for the Name the Lord grants his request."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਮੰਗਤਾ ਨਿਤਾਪ੍ਰਤੀ ਨਾਮ ਦੀ ਖੈਰ ਮੰਗੇ ਤਾਂ ਸੁਆਮੀ ਉਸ ਦੀ ਬੇਨਤੀ ਪ੍ਰਵਾਨ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the beggar begs for the Lord's Name every day, his Lord and Master will grant his request."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਜਾਚਕ ਨਿਤ ਹੀ ਨਾਮ ਮੰਗੇ ਤੋ ਇਸ ਅਰਜ਼ ਕੋ ਸਾਹਿਬ ਕਬੂਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਮੰਗਤਾ (ਬਣ ਕੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਤੋਂ) ਸਦਾ ਨਾਮ ਮੰਗਦਾ ਹੈ (ਉਸ ਦੀ ਅਰਜ਼) ਮਾਲਕ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj se apoya en Su Nombre solamente, y el Señor lo bendice con lo que busca."