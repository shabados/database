[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾ ਰੂਪੁ; ਸਭੁ ਤਿਸ ਤੇ ਹੋਇ ॥"
page = 797
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All manifestations of mammon emanate from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੇ ਸਾਰੇ ਸਰੂਪ ਉਸ ਤੋਂ ਹੀ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the forms of Maya emanate from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਕਾਰਜ ਨਾਮ ਰੂਪ ਜਗਤ ਸਭ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਹੀ ਤੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਸਾਰੀ ਹੋਂਦ ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਬਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = ਉਸ (ਪਰਮਾਤਮਾ) ਤੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las manifestaciones de Maya vienen también de Él."