[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨਹੂੰ ਕੁਪਿ ਕੈ ਮੁਰ ਨਾਮ ਮਰਯੋ; ਜਿਨ ਹੂੰ ਛਲ ਸੋ ਬਲਿ ਰਾਜ ਛਲੇ ॥੮੮੫॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are the same, who, in great fury, killed the demon named Mur and deceived the king Bali.885."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ 'ਮੁਰ' ਨਾਂ ਦੇ (ਰਾਖਸ਼ ਨੂੰ) ਮਾਰਿਆ ਸੀ ਅਤੇ ਜਿਸ ਨੇ ਛਲ ਨਾਲ ਬਲਿ ਰਾਜੇ ਨੂੰ ਛਲਿਆ ਸੀ (ਉਹ ਧਨੁਸ਼ ਵਿਦਿਆ ਸਿਖਣ ਲਗਾ ਹੈ) ॥੮੮੫॥"