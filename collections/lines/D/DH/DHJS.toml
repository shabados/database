[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਾਤਾ ਰਾਮ ਪਿਆਰੇ; ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਬਣਿ ਆਈ. ਸੰਤਹੁ ॥੧॥"
page = 916
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are imbued with my Beloved Lord, O saints and God's devotional service is pleasing unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗੇ ਗਏ ਹਨ, ਹੇ ਸੰਤ ਜਲੋ! ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਮੈਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are imbued with my Beloved Lord; I have been blessed with loving devotion to the Lord, O Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਹਮਾਰਾ ਮਨੁ ਤਨੁ ਰਾਮ ਪਿਆਰੇ ਮੇਂ ਰਾਤਾ ਹੈ, ਇਸੀ ਤੇ ਹਮ ਕੋ ਹਰੀ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਬਣਿ ਆਈ ਹੈ, ਭਾਵ ਸੋਭਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਤੇ ਤਨ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਦੇ ਕਾਰਨ ਪ੍ਰਭੂ ਨਾਲ ਉਸ ਦੀ ਡੂੰਘੀ ਸਾਂਝ ਬਣ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente están imbuidos en Dios, oh Santos; en Verdad soy ahora un Devoto de Dios.(1)"