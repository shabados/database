[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪ ਸਭੋ ਅਪੁਨੇ ਮਨ ਭੀਤਰ; ਜਾਨਿ ਹਰੀ ਇਹ ਭੇਦ ਬਿਚਾਰਿਓ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopas have understood this mystery in their mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਗਵਾਲਿਆਂ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਇਹ ਭੇਦ ਵਿਚਾਰ ਕੇ ਕਿ ਇਹ (ਕ੍ਰਿਸ਼ਨ) ਹੀ ਭਗਵਾਨ ਹੈ,"