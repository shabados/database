[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਹੀ ਮਾਰ ਪੁਕਾਰਿ ਪਰਿਯੋ; ਸਰ ਸਤ੍ਰਨ ਕੇ ਉਰ ਬੀਚ ਲਗਾਏ ॥"
page = 413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shouting “Kill, Kill” he discharged his arrows on the hearts of his enemies,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਮਾਰੋ ਹੀ ਮਾਰੋ' ਪੁਕਾਰਦਾ ਹੋਇਆ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਵੈਰੀਆਂ ਦੀਆਂ ਛਾਤੀਆਂ ਵਿਚ ਬਾਣ ਮਾਰੇ ਹਨ।"