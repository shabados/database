[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਚਰਣ ਤਿਨ ਚਰਣ ਸਰੇਵਹ; ਹਮ ਲਾਗਹ ਤਿਨ ਕੈ ਪਾਏ ਰਾਮ ॥"
page = 573
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their feet, their feet I adore, and on their feet do I fall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ, ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਮੈਂ ਪੂਜਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀਂ ਹੀ ਮੈਂ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their feet, their feet, I adore; I fall at their feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮ ਤਿਨ ਕੇ ਚਰਣੋਂ ਕੀ ਬਾਰੰਬਾਰ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ, ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਣ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੇਵਹ = ਅਸੀਂ ਸੇਂਵਦੇ ਹਾਂ, ਸੇਵਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ। ਲਾਗਹ = ਅਸੀਂ ਲੱਗਦੇ ਹਾਂ, ਅਸੀਂ ਲੱਗਣ ਨੂੰ ਤਿਆਰ ਹਾਂ। ਕੈ ਪਾਏ = ਦੇ ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro a sus pies y lo sirvo con Reverencia."