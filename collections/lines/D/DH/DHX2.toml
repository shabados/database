[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜੀਵਹਿ; ਜਪਿ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥"
page = 1008
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pious persons live by remembering God, the support of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਜਿੰਦ ਜਾਨ ਦੇ ਆਸਰੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints live by meditating on God, the support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਨੋਂ ਕੇ ਆਸਰੇ ਕੋ ਜਪ ਕੇ ਸੰਤ ਜੀਵਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੇਕ ਦੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਹੈ। ਸੰਤ ਜਨ (ਉਸ ਦਾ ਨਾਮ) ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਹਿ = {ਬਹੁ-ਵਚਨ} ਜੀਊਂਦੇ ਹਨ। ਜਪਿ = ਜਪ ਕੇ। ਪ੍ਰਾਨ ਅਧਾਰਾ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es lo Principal en la respiración vital del Santo,"