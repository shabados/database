[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਫਲ ਸਫਲ ਪਰਕਾਰ ਬਹੁ; ਫਲ ਫੁਲ ਸੁਹਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are devoid of fruits and many are adorned with flowers and fruits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫਲ ਹੀਨ, ਫਲਦਾਰ, ਫਲ ਫੁਲ (ਕਰਕੇ) ਬਹੁਤ ਪ੍ਰਕਾਰ ਦੇ ਫਬਾਏ ਹਨ।"