data = "ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੬ ਦੁਪਦੇ ॥"
page = 1006
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru 5gth Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Fifth Mehl, Sixth House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੬ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador Universal, por la Gracia del Verdadero Guru"