[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗਿ ਸੰਤ ਚਰਣੀ ਪੜੇ ਸਰਣੀ; ਮਨਿ ਤਿਨਾ ਓਮਾਹਾ ॥"
page = 543
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They fall at the saint Guru's feet and seek his shelter and within their mind is joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧੂ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They fall at the Feet of the Saints, and seek their Sanctuary; their minds are filled with joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗ ਕਰ ਕੇ ਤੇਰੀ ਸਰਣ ਮੇਂ ਪੜੇ ਹੈਂ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸਦਾ ਉਤਸਾਹ ਬਨਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ) ਚਾਉ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sus mentes está la Dicha y se aferran sólo a los Pies de los Santos."