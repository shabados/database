[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ. ਸੁ ਅਹਿਨਿਸਿ ਨਿਰਮਲੁ; ਮਨਮੁਖਿ ਰੈਣਿ ਅੰਧਾਰਿ ॥੨॥"
page = 489
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who becomes Guru-ward remains pure day and night but the self-ward is enveloped by the darkness of night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਰਾਤ ਦਿਨ ਪਵਿੱਤਰ ਵਿਚਰਦਾ ਹੈ। ਮਨਮਤੀਆਂ ਰਾਤੀ ਦੇ ਅਨ੍ਹੇਰੇ ਦਾ ਘੇਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh remains immaculately pure, day and night, while the self-willed manmukh is enveloped by the darkness of night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤੇ ਹੈਂ, ਸੋ ਰਾਤ ਦਿਨ (ਨਿਰਮਲੁ) ਸੁਧ ਸਰੂਪ ਕੋ ਦੇਖਤੇ ਹੈਂ ਔਰ ਮਨਮੁਖੋਂ ਕੋ ਅੰਧੇਰੀ ਰਾਤ੍ਰਿ, ਭਾਵ ਅਵਿਦ੍ਯਾ ਵਿਆਪੀ ਰਹਿਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ ਉਸ ਨੂੰ ਦਿਨ ਰਾਤ ਮਿਲਦਾ ਹੈ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ (ਅਗਿਆਨਤਾ ਦੇ) ਹਨੇਰੇ ਵਿਚ ਬੀਤਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de Dios son eternamente puros mientras que los seres ególatras están envueltos en la oscuridad de la noche. (2)"