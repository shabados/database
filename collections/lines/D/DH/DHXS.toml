[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਘੂਟਨ ਲੇਤ ਅਮੀ ਰਸ ਕੇ ॥੨॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing the jewels emanating from the sea, they became pleased as though they had drunk the ambrosia.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸਾਰੇ ਖੁਸ਼ ਹੋਏ) ਮਾਨੋ ਅੰਮ੍ਰਿਤ ਰਸ ਦੇ ਘੁਟ ਪੀਤੇ ਹੋਣ ॥੨॥"