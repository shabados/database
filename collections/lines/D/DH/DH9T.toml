[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਕਰ ਸਭ ਸਦਾਇਂਦੇ; ਸਾਹਿਬ ਦਰਬਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the court of the emperor all are known as servants."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਸਾਰੇ ਸਾਹਬ ਦੇ ਦਰਬਾਰ ਦੇ ਸਦਾਉਂਦੇ ਹਨ।"