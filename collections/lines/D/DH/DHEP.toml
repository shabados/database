data = "ਹਿਰਦੈ; ਸੂਖੁ ਭਇਆ ਪਰਗਾਸੁ ॥"
page = 232
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happiness becomes manifest within the mind of the pious persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਸੰਨਤਾ ਉਨ੍ਹਾਂ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਮਨ ਅੰਦਰ ਪਰਗਟ ਹੋ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace comes to fill the hearts of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸੁਖੁ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਚਾਨਣ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸੁ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz y la Alegría llenan su corazón,"