[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਆਦਿ ਕੁੰਜਮੇਦ; ਰਾਜਸੂ ਬਿਨਾ ਨ ਭਰਮਣੰ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which are to be performed without illusion including the horse-sacrifice, elephant-sacrifice and Rajsu sacrifice performed by a universal monarch"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸ਼੍ਵਮੇਧ, ਕੁੰਜਰਮੇਧ, ਰਾਜਸੂਯ (ਯੱਗ) ਬਿਲਕੁਲ ਭਰਮ ਹਨ।"