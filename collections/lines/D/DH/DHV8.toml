[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਰੰਗ ਰਵੈ ਅਕੇਲਾ ॥੨॥"
page = 655
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all alone he enjoys his revelments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਆਪਣੀਆਂ ਮੌਜ ਬਹਾਰਾਂ ਕੱਲਮਕੱਲਾ ਹੀ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then he enjoys its play all alone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਬਾਜੀਗਰ ਅਪਨੇ (ਰੰਗ) ਅਨੰਦ ਮੇਂ ਏਕਾਏਕੀ ਹੋ ਕਰ ਵਿਚਰਤਾ ਹੈ॥੨॥☬ਤੈਸੇ ਜਬ ਈਸ਼੍ਵਰ ਰੂਪੀ ਬਾਜੀਗਰ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਰਚਣੇ ਕੀ ਇਛਾ ਰੂਪੀ ਡੁਗਡੁਗੀ ਵਜਾਈ ਤਬ ਸਰਬ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਹੋ ਗਈ, ਅਰ ਜਬ ਅਪਨੇ ਸੰਕਲਪ ਰੂਪ ਸ੍ਵਾਂਗ ਕੋ ਰੋਕ ਲੀਆ ਤਬ ਵਹੁ ਅਨੰਦ ਮੇਂ ਏਕ ਨਿਰਗੁਨ ਸਰੂਪ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਕੱਲਾ ਆਪ ਹੀ ਆਪ ਆਪਣੀ ਮੌਜ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਰਵੈ = ਮੌਜ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él permanece Solo,  absorbido en Sí Mismo. (2)"