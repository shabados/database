[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵਤਿ ਨਾਨਕ; ਓਟ ਪ੍ਰਭ ਤੋਰੀ ॥੪॥੧੮॥੬੯॥"
page = 388
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak; Thou, O Lord, art my shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਨਾਨਕ, ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰੀ ਟੇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, O God, You are my only Support. ||4||18||69||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੁਝੇ ਕੇਵਲ ਆਪ ਹੀ ਕੀ ਟੇਕ ਹੈ॥੪॥੧੮॥੬੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਮੈਂ ਸਿਰਫ਼ ਤੇਰਾ ਹੀ ਆਸਰਾ ਲਿਆ ਹੈ ॥੪॥੧੮॥੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਵਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਤੋਰੀ = ਤੇਰੀ ॥੪॥੧੮॥੬੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak Te reza: Sálvame, oh Dios, pues Tú eres el Único Ser que me puede salvar. (4-18-69)"