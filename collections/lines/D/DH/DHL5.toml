[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਲਰੈ ਅਰਿ ਕੇ ਸਮੁਹੇ; ਇਹ ਲਾਇਕ ਯਾ ਪੁਰ ਮੈ ਅਬ ਕੋ ਹੈ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is there here in this city who can confront the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਵੈਰੀ ਦੇ ਸਾਹਮਣੇ ਹੋ ਕੇ ਲੜੇ, ਹੁਣ ਇਸ ਨਗਰ ਵਿਚ (ਅਜਿਹਾ) ਯੋਗ (ਪੁਰਸ਼) ਕੌਣ ਹੈ?"