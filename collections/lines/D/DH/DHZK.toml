[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਦੂਜਾ ਭਾਉ; ਧੜੇ ਬਹਿ ਪਾਵੈ ॥"
page = 366
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By false worldly love, people sit down and form factions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਸੰਸਾਰੀ ਮੌਹ ਦੁਆਰਾ ਲੋਕੀਂ ਬੈਠ ਕੇ ਪਾਰਟੀਆਂ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the false love of duality, people sit and form alliances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਦ੍ਵੈਤ ਭਾਉ ਕਰ ਕੇ ਆਪਸ ਮੇਂ ਧੜੇ ਪਾਇ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ) ਮਾਇਆ ਦਾ ਝੂਠਾ ਪਿਆਰ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਟਿਕ ਕੇ ਧੜੇ (-ਬਾਜ਼ੀਆਂ) ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La sensación ilusoria de la dualidad lleva a que la gente se siente y forme alianzas;"