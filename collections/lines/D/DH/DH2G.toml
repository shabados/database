data = "ਧਨ ਪਿਰ; ਏਕੈ ਸੰਗਿ ਬਸੇਰਾ ॥"
page = 483
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride and the Groom abide together."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾੜੀ ਅਤੇ ਲਾੜਾ ਇੱਕੋ ਥਾਂ ਉਤੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride and the Groom dwell together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਜੀਵ ਕਾ (ਪਿਰ) ਰਾਮ ਸਾਖੀ ਕਾ ਏਕ ਹੀ ਸਰੀਰ ਸੰਗ ਬਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਜੀਵ-) ਵਹੁਟੀ ਤੇ ਖਸਮ (-ਪ੍ਰਭੂ) ਦਾ ਵਸੇਬਾ ਇੱਕੋ ਥਾਂ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo y la novia habitan en el mismo lugar,"