data = "ਮੂਰਖੈ ਨਾਲਿ; ਨ ਲੁਝੀਐ ॥੧੯॥"
page = 473
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Argue not with a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਨਾਲ ਵਾਦ-ਵਿਵਾਦ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't argue with fools. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੂਰਖ ਜੋ ਜੀਵ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਵਿਤੰਡਾਬਾਦ ਸੇ ਨਾ (ਲੁਝੀਐ) ਝਗੜੀਐ, ਕਿਉਂਕਿ ਸਮਾਂ ਬਿਅਰਥ ਬੀਤਤਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੂਰਖ ਨਾਲ ਨਹੀਂ ਝਗੜਣਾ ਚਾਹੀਦਾ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No llames a nadie malo, ésta es la Esencia del Conocimiento, y no argumentes con un tonto. (19)"