[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਭਾ ਅਖੰਡ ਮਹਿਮਾ ਮਹਾਨ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The praise and slander are alike for Him and the beauty of that Great Praiseworthy Lord is perfect"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਆਭਾ ਅਖੰਡ ਹੈ ਅਤੇ ਮਹਿਮਾ ਮਹਾਨ ਹੈ।"