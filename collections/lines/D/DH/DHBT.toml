[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਧੂਰਿ ਪੁਨੀਤ ਕਰੀ ॥"
page = 1152
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dust of the saints 'feet purifies one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਜੀਵ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dust of the feet of the Holy brings purity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰਿ ਪਵਿਤ੍ਰ ਕਰਨਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ (ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਨੂੰ) ਪਵਿੱਤਰ ਕਰ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਧੂਰਿ = ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ। ਪੁਨੀਤ = ਪਵਿੱਤਰ (ਜੀਵਨ ਵਾਲਾ)। ਕਰੀ = ਬਣਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, el Polvo de los Pies de los Santos me ha purificado"