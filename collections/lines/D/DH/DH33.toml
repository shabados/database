[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੈ ਸਤ੍ਰੁ ਗੂੜੰ ਪ੍ਰਫੁਲੰਤ ਸੰਤੰ ॥੨੩॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had worn a pure rosary on his head and the rows of his teeth looked magnificent seeing him, the enemies fled away and the saints were pleased.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੀ ਸ਼ਕਲ ਨੂੰ ਵੇਖ ਕੇ) ਤਕੜੇ ਵੈਰੀ ਵੀ ਭਜ ਜਾਂਦੇ ਹਨ, ਪਰ ਸੰਤ ਲੋਗ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ ॥੨੩॥"