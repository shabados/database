data = "ਕਿਧੌ ਜਛਨੀ ਕਿਨ੍ਰਨੀ ਸਿਉ ਕਲੋਲੈ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Or a Yaksha or Kinnar woman was busy in her frolics,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਯਕਸ਼ਿਣੀ ਅਥਵਾ ਕਿੰਨਰਣੀ ਵਾਂਗ ਕਲੋਲ ਕਰ ਰਹੀ ਹੋਵੇ,"