[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਰਸਨੁ ਪੇਖਿ ਜੀਵੇ; ਗੋਵਿੰਦ ਗੁਣ ਨਿਧਿ ਗਾਇਆ ॥੪॥੫॥੮॥"
page = 547
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by seeing the sight of the World-Lord and singing the praise of the ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਦੇਖ ਅਤੇ ਗੁਣਾ ਦੇ ਸਮੁੰਦਰ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by beholding the Blessed Vision of His Darshan, singing the Glorious Praises of the Lord of the Universe, the ocean of excellence. ||4||5||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੋਬਿੰਦ ਗੁਣ ਨਿਧਾਨ ਕੋ ਗਾਇਆ ਹੈ ਅਬ ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਜੀਉਤਾ ਹੂੰ॥੪॥੫॥੮॥☬ਕੋਈ ਰਾਜਾ ਮ੍ਰਿਤਕ ਹੋਨੇ ਲਗਾ ਥਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਅੰਤ ਸਮੇਂ ਤਿਸ ਕੋ ਦਰਸ ਦੀਆ ਔਰ ਉਪਦੇਸ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ ਉਹ (ਆਪਣੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੪॥੫॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਗੁਣਨਿਧਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੪॥੫॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Tesoro de Virtud, vivo eternamente en Su Alabanza. (4‑5‑8)"