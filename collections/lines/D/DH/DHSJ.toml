[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦ ਭਏ ਸੁਖੁ ਪਾਇਆ; ਸੰਤਨ ਕੈ ਪਰਸਾਦੇ ॥"
page = 614
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints grace, I have become supremely blissful, and have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the greatest bliss, and I am at peace, by the Grace of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇਂ ਬਹੁਤੁ ਅਨੰਦ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਭਗਵਤ ਪ੍ਰਾਪਤਿ ਕਾ ਅਚੁਤ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਅੰਦਰ ਬੜਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੇ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਮਾਨਿਆ = ਪਤੀਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por los Santos estoy siempre contento y mi mente está complacida con el Señor."