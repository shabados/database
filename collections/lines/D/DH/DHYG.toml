[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਪੁਰਖੁ. ਪੁਰਖੁ ਸਭ ਨਾਰੀ; ਸਭੁ ਏਕੋ ਪੁਰਖੁ ਮੁਰਾਰੇ ॥"
page = 983
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Women and men and all the men and women have welled up from the one Lord, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਔਰਤਾਂ ਤੇ ਮਰਦ ਅਤੇ ਸਮੂਹ ਮਰਦ ਅਤੇ ਔਰਤਾਂ, ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਉਤਪੰਨ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Women and men, all the men and women, all came from the One Primal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਰੀ) ਪ੍ਰਕ੍ਰਿਤੀ (ਪੁਰਖੁ) ਈਸਰ ਅਰਥਾਤ ਪੁਰਖ ਪ੍ਰਕ੍ਰਿਤੀ ਤੇ ਪੁਰਖ ਔ ਨਾਰੀ ਸਭ ਉਤਪਤ ਹੂਏ ਹੈਂ। ਵਾਸਤਵ ਵੀਚਾਰ ਕੀਏ ਤੇ ਸਭ ਏਕ ਮੁਰਾਰੀ ਪੁਰਸ਼ ਹੀ ਹੈਂ, ਭੇਦ ਕਛੁ ਭੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਉਂਞ ਤਾਂ ਚਾਹੇ) ਇਸਤ੍ਰੀ ਹੈ (ਚਾਹੇ) ਮਰਦ ਹੈ, (ਚਾਹੇ) ਮਰਦ ਹੈ (ਚਾਹੇ) ਇਸਤ੍ਰੀ ਹੈ, ਸਭਨਾਂ ਵਿਚ ਹਰ ਥਾਂ ਇਕੋ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰੀ = ਇਸਤ੍ਰੀ। ਪੁਰਖੁ = ਮਰਦ। ਸਭ = ਸਭਨਾਂ ਵਿਚ। ਸਭੁ = ਹਰ ਥਾਂ। ਪੁਰਖੁ ਮੁਰਾਰੇ = ਸਰਬ-ਵਿਆਪਕ ਹਰੀ {ਮੁਰ-ਅਰਿ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, hay sólo un Ser, Dios, y todas Sus Criaturas, hombres y mujeres, son Sus Esposas."