[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਮਿਲਿ ਹਰਿ ਗੁਣ ਗਾਏ; ਬਿਨਸੀ ਦੁਤੀਆ ਆਸ ॥੧॥"
page = 1228
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints' congregation, I sing the Lord's praise and other hopes, I have, now, abandoned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਹੋਰ ਉਮੈਦਾਂ, ਮੈਂ ਹੁਣ ਲਾਹ ਛੱਡੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, I sing the Glorious Praises of the Lord; I have given up other hopes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ, ਦੂਜੀ ਆਸਾ ਬਿਨਸ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦੂਜੀ ਟੇਕ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora canto las Alabanzas del Señor en la Compañía de los Santos y ya no pongo mis esperanzas en nada más. (1)"