[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਬਹੁ ਕਾਇ ਕਰੀਜੈ ॥"
page = 324
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, why should we perform so many ceremonies?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਆਪਾਂ ਐਨੇ ਬਹੁਤੇ ਸੰਸਕਾਰ ਕਿਉਂ ਕਰੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, why do you perform so many rituals?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਹੁਤੀਆਂ ਬਾਤਾਂ ਕਿਆ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਦਾ ਨਿਚੋੜ ਇਹ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਕਾਇ ਕਰੀਜੈ = ਬਹੁਤੀਆਂ ਵਿਚਾਰਾਂ ਕਾਹਦੇ ਲਈ ਕਰਨੀਆਂ ਹੋਈਆਂ? ਭਾਵ, ਮੁੱਕਦੀ ਗੱਲ ਇਹ ਹੈ; ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਦਾ ਨਿਚੋੜ ਇਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir: ¿Por qué debemos de envolver la mente en demasiadas cosas?"