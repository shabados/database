[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਘੜੀ. ਨਹੀ ਜਗਿ ਜੀਵਾ; ਐਸੀ ਪਿਆਸ ਤਿਸਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1273
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, I can live not in this world, even for an instant, such is my hunger and thirst for Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਾਝੋਂ, ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਇਸ ਜਗਤ ਵਿੱਚ ਜੀਊਦੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ। ਇਹੋ ਜੇਹੀ ਹੈ ਮੇਰੀ ਭੁਖ ਤੇ ਤਰੇਹ ਉਸ ਲਈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, I cannot live in this world even for an instant; such is my hunger and thirst. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇ ਬਿਨਾਂ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਜਗਤ ਮੇਂ ਜੀਵਨ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਤਿਸ ਕੀ ਐਸੀ ਚਾਹ ਕਰ ਪਿਆਸੀ ਹੋ ਰਹੀ ਹੂੰ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰੀਤ ਮੇਂ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਉਸਦੇ ਮਿਲਾਪ ਦੀ ਇਤਨੀ ਤੀਬਰ ਤਾਂਘ ਹੈ ਕਿ ਮੈਂ ਜਗਤ ਵਿਚ ਉਸ ਤੋਂ ਬਿਨਾ ਇਕ ਘੜੀ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਜੀਵਾ = ਮੈਂ ਜੀਊ ਸਕਦੀ। ਤਿਸਾਈ = ਤ੍ਰਿਖਾ, ਤ੍ਰੇਹ, ਤਾਂਘ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Él no podría vivir en este mundo ni por un instante. Tal es mi hambre y mi sed. (1-Pausa)"