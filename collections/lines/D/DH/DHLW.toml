[[content]]
asset = "VGRG"
type = "primary"
data = "ਢਾਢੀ ਵਾਰਾਂ ਗਾਂਵਦੇ; ਵੈਰ ਵਿਰੋਧ ਜੋਧ ਸਾਲਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The bards sing of the brave works pertaining to the brave and eulogise the duels and enmities of the warriors."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਢਾਢੀ ਲੋਕ ਜੱਸ ਗਾਉਂਦੇ ਹਨ (ਵਾਹਿਗੁਰੂ ਜੱਸ ਵਿਹੂਣੇ) ਵੈਰ ਅਤੇ ਘੋਲ ਜੋਧਿਆਂ ਦਾ ਸਲਾਹੁੰਦੇ ਹਨ।"