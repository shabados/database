[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ. ਹਉ ਵਾਰਣੈ ਭਾਈ; ਸਤਿਗੁਰ ਕਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 638
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice, I am ever a sacrifice unto my True Guru, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਲਿਹਾਰਨੇ ਹਾਂ, ਮੈਂ ਬਲਿਹਾਰਨੇ ਹਾਂ, ਮੈਂ ਸਦੀਵ ਹੀ ਬਲਿਹਾਰਨੇ ਹਾਂ, ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਤੋਂ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice, O Siblings of Destiny, I am forever a sacrifice to my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਸਤਿਗੁਰੋਂ ਕੇ ਸਦੀਵ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥☬ਜੇ ਕਹੈ ਵਹੁ ਗੁਰੂ ਕੈਸੇ ਹੈਂ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਾ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro reverente a los Pies del Guru y consagro mi vida para siempre al Guru Verdadero,"