[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਲਾਲਚਿ ਲਗਿ; ਮਹਲੁ ਖੁਆਈਐ ॥"
page = 147
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being attached to false avarice man loses the Master's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲੋਭ ਨਾਲ ਜੁੜ ਕੇ, ਇਨਸਾਨ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਗੁਆ ਲੈਂ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to false attachments, the Mansion of the Lord's Presence is lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ ਲਾਲਚ ਮੇਂ ਲਾਗ ਕਰ (ਮਹਲੁ) ਸਰੂਪ ਸੇ ਭੂਲ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਲਾਲਚ ਵਿਚ ਫਸ ਕੇ ਪ੍ਰਭੂ ਦਾ ਦਰ ਗਵਾ ਲਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪ੍ਰਭੂ ਦੇ ਰਹਿਣ ਦੀ ਥਾਂ। ਖੁਆਈਐ = ਖੁੰਝਾ ਲਈਦਾ ਹੈ, ਗਵਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "comprometidos en apegos falsos, nos perdemos y no llegamos al Castillo del Señor."