[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਸਰਬਸੁ ਆਪਣਾ; ਪ੍ਰਭਿ ਜਨ ਕਉ ਦੀਨੑਾ ॥੪॥੨੮॥੫੮॥"
page = 815
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He surrenders, his body wealth and everything to the Lord's Slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਦੇਹ ਦੌਲਤ ਅਤੇ ਹਰ ਸ਼ੈ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੇ ਸਮਰਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives body, wealth and everything to the slaves of God. ||4||28||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਧਨ ਆਦੀ ਸਰਬੰਸ (ਪ੍ਰਭਿ) ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਸੰਤ ਜਨਾਂ ਕੋ ਦੇ ਦੀਆ ਹੈ, ਔ ਤਿਨ ਜਨੋਂ ਨੇ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਦੀਆ ਹੈ॥੪॥੨੮॥੫੮॥☬ਵਾਹਿਗੁਰੂ ਕੀ ਉਸਤਤੀ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਤਨ, ਆਪਣਾ ਧਨ, ਸਭ ਕੁਝ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਤੋਂ ਸਦਕੇ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੨੮॥੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬਸੁ = {सर्वस्व। सर्व = ਸਾਰਾ। स्व = ਧਨ} ਸਭ ਕੁਝ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਕਉ = ਨੂੰ। ਦੀਨ੍ਹ੍ਹਾ = {ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ} ਦਿੱਤਾ ॥੪॥੨੮॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entregan su cuerpo, mente y riquezas al Servicio del Señor. (4-28-58)"