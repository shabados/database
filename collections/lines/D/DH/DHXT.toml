[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਥ ਗਯੋ ਤਬ ਉਤਰ ਕਉ; ਨ ਬਚਿਯੋ ਜਿਹ ਯਾ ਸੰਗ ਜੁਧ ਮਚਾਯੋ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Arjuna went towards the North and he did not leave anyone unattended in fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਅਰਜਨ ਉੱਤਰ ਵਲ ਗਿਆ ਜਿਸ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ (ਫਿਰ ਕੋਈ ਵੀ) ਨਾ ਬਚਿਆ।"