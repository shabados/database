[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਮੇਰੈ ਮਨਿ; ਸਤਿਗੁਰ ਪ੍ਰੀਤਿ ਲਗਾਈ ॥੧॥"
page = 572
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, my mind, I have enshrined affection for my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ, ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind, my mind - the True Guru has blessed it with the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਮੇਰੇ ਮਨ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਲਗਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਪ੍ਰੀਤਿ = ਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtengo la Paz. Sí, el Guru Verdadero ha bendecido mi mente con el Amor del Señor. (1)"