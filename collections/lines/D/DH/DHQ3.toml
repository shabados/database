[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਛਿਤ ਪਤਿ ਸੁਤ ਦ੍ਰੁਮ ਪਰ ਚਰਿਯੋ ॥੧੧॥"
page = 816

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Yogi had entered the tree, the Raja’s son climbed the tree.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਦਾ ਲੜਕਾ ਬ੍ਰਿਛ ਉਤੇ ਚੜ੍ਹ ਗਿਆ ॥੧੧॥"