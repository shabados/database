[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਜਰਾਵਰੁ. ਅਮਰੁ ਤੂ; ਸਭ ਚਾਲਣਹਾਰੀ ॥"
page = 1008
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are sublime and ages not. Though are eternal when all others pass away"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਰਧ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਹੈ। ਅਬਿਨਾਸ਼ੀ ਹੈਂ ਤੂੰ ਅਤੇ ਹੋਰ ਸਾਰੇ ਟੁਰ ਵੰਝਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are eternal; You do not grow old. All others pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਜਰ) ਦੇਵਤਿਓਂ ਸੇ ਤੂੰ (ਵਰੁ) ਸ੍ਰੇਸ੍ਟ ਹੈਂ ਪੁਨਾ ਤੂੰ ਅਮਰ ਹੈਂ, ਹੋਰ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਚਲਣੇ ਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨਾਸਵੰਤ ਹੈ। (ਪਰ) ਤੂੰ ਕਦੇ ਬੁੱਢਾ ਨਹੀਂ ਹੁੰਦਾ, ਤੂੰ ਅੱਤ ਸ੍ਰੇਸ਼ਟ ਹੈਂ, ਤੂੰ ਮੌਤ ਤੋਂ ਰਹਿਤ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਰਾਵਰੁ = {ਅਜਰ ਅਵਰ}। ਅਜਰ = ਕਦੇ ਬੁੱਢਾ ਨਾਹ ਹੋਣ ਵਾਲਾ। ਅਵਰੁ = {अत्यन्त श्रेष्ठ} ਅੱਤ ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Eterno, no Envejeces, pero los demás tienen que morir."