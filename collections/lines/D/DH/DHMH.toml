[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਬਿਗੜ ਰੂਪੁ ਹੋਇ ਜਾਇ ॥"
page = 280
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The maligner of the saint becomes deformed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੁਆਂ ਤੇ ਊਝ ਲਾਉਣ ਵਾਲਾ ਕੋਝੀ ਸ਼ਕਲ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint becomes deformed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਦੋਖੀ ਕੁਸਟੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲਾ ਭ੍ਰਿਸ਼ਟਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗੜਰੂਪੁ = ਵਿਗੜੇ ਹੋਏ ਰੂਪ ਵਾਲਾ, ਭ੍ਰਿਸ਼ਟਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador del Santo se vuelve deforme"