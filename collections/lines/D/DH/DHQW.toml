[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ ਉਲਟੀ ਭਈ; ਨਵ ਨਿਧਿ ਖਰਚਿਉ ਖਾਉ ॥"
page = 91
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the True Guru, I am altogether altered, and I have obtained the nine treasures to spend and eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਣ ਤੇ ਮੈਂ ਬਿਲਕੁਲ ਹੀ ਬਦਲ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਖਰਚਣ ਤੇ ਖਾਣ ਨੂੰ ਨੌ ਖ਼ਜ਼ਾਨੇ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, I am totally transformed; I have obtained the nine treasures to use and consume."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈਂ ਤਿਨ੍ਹੋਂ ਕੀ ਬ੍ਰਿਤੀ ਸੰਸਾਰ ਕੀ ਓਂਰ ਸੇ ਉਲਟਤੀ ਭਈ ਹੈ।☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈ: ਪ੍ਰਤਖ੍ਯ ਹੀ ਨਵਨਿਧੋਂ ਕੋ ਖਰਚਤੇ ਖਾਤੇ ਹੈਂ, ਵਾ ਨਵਧਾ ਭਗਤੀ ਰੂਪ ਨਵਨਿਧਾਂ ਕੋ ਖਰਚਤੇ ਖਾਤੇ ਹੈਂ, ਅਰਥਾਤ ਆਪ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਔਰਾਂ ਸੇ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਮਾਇਆ ਵਲੋਂ ਹਟ ਜਾਂਦੀ ਹੈ (ਐਸੇ ਮਨੁੱਖ ਨੂੰ) ਖਾਣ-ਖਰਚਣ ਲਈ, ਮਾਨੋ, ਜਗਤ ਦੀ ਸਾਰੀ ਹੀ ਮਾਇਆ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉਨਿਧਿ = ਪੁਰਾਤਨ ਸੰਸਕ੍ਰਿਤ ਪੁਸਤਕਾਂ ਵਿਚ ਧਨ ਦਾ ਦੇਵਤਾ ਕੁਬੇਰ ਨੂੰ ਮੰਨਿਆ ਗਿਆ ਹੈ। ਉਸ ਦਾ ਟਿਕਾਣਾ ਕੈਲਾਸ਼ ਪਰਬਤ ਦੱਸਿਆ ਜਾਂਦਾ ਹੈ। ਉਸ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦੀ ਗਿਣਤੀ ੯ ਹੈ, ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਦੱਸੀ ਗਈ ਹੈ: महापद्यश्च पद्यश्च शंखो मकरकच्छपौ ॥ मुकुन्द कुन्द नीलाश्च खर्वश्च निधयो नव॥ ਮਹਾ ਪਦਮ, ਪਦਮ, ਸ਼ੰਖ, ਮਕਰ, ਕੱਛਪ, ਮੁਕੁੰਦ, ਕੁੰਦ, ਨੀਲ, ਖਰਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Verdadero Guru, mi mente rechaza a Maya, y dispongo de los Nueve Tesoros."