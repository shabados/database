type = "primary"
data = "ਅਧਿਕ ਬਨਿਕ ਕੇ ਆਨੰਦ ਭਯੋ ॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then their eyes fell on the thief and they became very happy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਬਹੁਤ ਆਨੰਦਿਤ ਹੋ ਗਿਆ।"