[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਪੇਡਿ ਲਗੇ; ਫਲ ਫੂਲਾ ॥੩॥"
page = 481
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The trunk of that tree bears fruits and flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਰਖਤ ਦੇ ਤਨੇ ਨੂੰ ਫਲ ਅਤੇ ਫੁੱਲ ਲਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The trunk of that tree bears fruits and flowers. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਗ੍ਯਾਨ ਮੂਲ ਮੇਂ ਮੰਦ ਕਰਮ ਰੂਪ ਫੂਲ ਔਰ ਦੁਖ ਰੂਪ ਫਲ ਲਗ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਹੋ ਜਿਹੇ (ਜੀਵ-ਰੁੱਖ) ਦੇ ਪੇੜ ਨੂੰ ਫੁੱਲ ਫਲ ਭੀ ਅਜਿਹੇ ਹੀ ਵਾਸਨਾ ਦੇ ਹੀ ਲੱਗ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਡਿ = ਤਨ ਉੱਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "florece y da fruta en el tallo. (3)"