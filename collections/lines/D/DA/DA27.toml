[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਨੀਆ ਵਿਚ ਤੇਰੀ ਮੁਰਾਦ ਪੂਰੀ ਹੋ ਜੋਾਵੇਗੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮ ਦਰੀਂ ਦੁਨਿਆ ਬ-ਯਾਬੀ ਕਾਮ ਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, all your desires in this world would be fulfilled,"