[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਰਸ ਭੋਗਣ ਵਿਸਰੇ; ਬਿਨੁ ਪਿਰ. ਕਿਤੈ ਨ ਲੇਖਾ ॥"
page = 564
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have forgotten to enjoy all the pleasures, as without my Groom they are of no account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਮਾਣਨੀਆਂ ਭੁੱਲ ਗਈ ਹਾਂ। ਆਪਣੇ ਭਰਤੇ ਦੇ ਬਾਝੋਂ ਉਹ ਕਿਸੇ ਹਿਸਾਬ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forgotten how to enjoy all pleasures; without my Husband Lord, they are of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਸਭ ਰਸ ਭੋਗਣੇ ਵਿਸਰਿ ਗਏ ਹੈਂ, ਕਿਯੋਂਕਿ (ਲੇਖਾ) ਹਿਸਾਬ ਅਰਥਾਤ ਵਿਚਾਰ ਕਰਤੀ ਹੂੰ ਤੋ ਵਹੁ ਪਤੀ ਸੇ ਬਿਨਾਂ ਕਿਸੀ ਕਾਮ ਕੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗ ਭੁੱਲ ਚੁੱਕੇ ਹਨ, ਇਹ ਪਦਾਰਥ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ ਮੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me importan los placeres mundanos, pues sin mi Esposo, no me sirven de nada."