[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਜਿਸੈ ਕੈ ਊਜਲੀ; ਤਿਸੁ ਦਾਸੀ ਗਨੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 400
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am accounted the maid servant of Him through whose Name I have become pure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੀ ਟਹਿਲਣ ਗਿਣੀ ਜਾਂਦੀ ਹਾਂ, ਜਿਸਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੈਂ ਨਿਰਮਲ ਹੋਈ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through His Name, I become radiant; I am known as His slave. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਾਮ ਜਪਨੇ ਸੇ ਮੇਰੀ ਬੁਧਿ ਉਜਲੀ ਭਈ ਹੈ, ਮੈਂ ਅਪਨੇ ਕੋ ਉਸਦੀ ਦਾਸੀ ਗਿਨਤੀ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਇੱਜ਼ਤ ਵਾਲੀ ਹੋ ਗਈ ਹਾਂ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਦੀ ਦਾਸੀ ਗਿਣਤੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਊਜਲੀ = ਸੁਰਖ਼-ਰੂ, ਇੱਜ਼ਤ ਵਾਲੀ। ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਦੀ। ਗਨੀਆ = ਗਿਣਦੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, soy Esclavo de Aquél a través de Cuyo Nombre he sido santificado. (1-Pausa)"