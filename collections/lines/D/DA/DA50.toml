[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਗੁਰਮੁਖਿ ਰਿਦੈ ਵੀਚਾਰਿ ॥"
page = 1258
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, in thy mind, contemplate thou thy Lord by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, contemplate the Guru's Word in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਕੌ ਰਿਦੇ ਮੇਂ ਵੀਚਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਿਰਦੇ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਵਿਚਾਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mortal contempla en tu corazón la Palabra del Guru, abandona a tu falsa familia,"