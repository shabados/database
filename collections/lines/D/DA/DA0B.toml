[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਬਿਸਰੈ; ਜਿਨਿ. ਸਭੁ ਕਿਛੁ ਦੀਆ ॥"
page = 290
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forget Him, who has given us everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜਿਸ ਨੇ ਸਾਨੂੰ ਸਭ ਕੁਝ ਦਿਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him, who has given us everything?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਉਂ ਬਿਸਰੈ ਜਿਸ ਨੇ ਸਭ ਕੁਛ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਕਿਉਂ ਭੁੱਲ ਜਾਏ ਜਿਸ ਨੇ ਸਭ ਕੁਝ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo Olvidarlo si todo nos lo ha dado?"