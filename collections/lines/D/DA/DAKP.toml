[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਗ ਸੰਗਿ ਅਪਵਿਤ੍ਰ ਜਲੁ; ਕਰਿ ਨ ਸਕੈ ਅਪਵਿਤ੍ਰ ਮਿਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Polluted water mixing into the Ganges cannot pollute it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਨੂੰ ਅਪਵਿੱਤ੍ਰ (ਮੋਰੀਆਂ ਦੇ) ਜਲ ਮਿਲਕੇ ਅਪਵਿਤ੍ਰ ਨਹੀਂ ਕਰ ਸਕਦੇ, (ਸਗਮਾਂ ਆਪ ਗੰਗਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ)।"