[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਘਰਿ ਘਰਿ ਜਾਪਦੇ; ਆਗੈ ਜੁਗਿ ਜੁਗਿ ਪਰਗਟੁ ਹੋਇ ॥੧॥"
page = 426
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here they are renowned in every house, and hereafter, they are distinguished all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਉਹ ਹਰੀ-ਧਾਮ ਅੰਦਰ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਅੱਗੇ ਉਹ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਪਰਸਿੱਧ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here, they are known in each and every home, and hereafter, they are famous throughout the ages. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਭੀ ਘਰ ਘਰ ਮੇਂ ਪ੍ਰਗਟ ਜਾਣੀਤੇ ਹੈਂ, ਆਗੇ ਭੀ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਪ੍ਰਗਟ ਹੋਏਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਨੀਆ ਵਿਚ ਉਹ ਹਰੇਕ ਘਰ ਵਿਚ ਉੱਘੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਭੀ ਉਹਨਾਂ ਦੀ ਸੋਭਾ ਸਦਾ ਲਈ ਉਜਾਗਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En vida son glorificados por todos y su fama reverbera a través de las épocas. (1)"