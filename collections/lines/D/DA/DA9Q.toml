[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਾਜੀ; ਆਪੇ ਮੁਲਾ ॥"
page = 1022
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Judge and Himself the Scholar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਜੱਜ ਹੈ ਤੇ ਆਪ ਹੀ ਵਿਦਵਾਨ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Qazi; He Himself is the Mullah."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਕਾਜੀ ਹੈਂ ਆਪ ਹੀ ਤੂੰ ਲੜਕੇ ਪੜਾਵਣੇ ਵਾਲਾ ਮੁਲਾਂ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਆਪ ਹੀ ਵਿਆਪਕ ਹੋਣ ਕਰਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਾਜ਼ੀ ਹੈ ਆਪ ਹੀ ਮੁੱਲਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Quazi, Él Mismo el Mulá."