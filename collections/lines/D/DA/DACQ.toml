[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਸਰਣਿ ਗਹਤ. ਸੁਖੁ ਪਾਈਐ; ਕਿਛੁ ਭਉ. ਨ ਵਿਆਪੈ, ਬਾਲ ਕਾ ॥੧॥"
page = 1084
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grasping the Lord's protection, peace is obtained and the fear of mammon clings not to the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣ ਪਕੜਨ ਦੁਆਰਾ, ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਮਾਇਆ ਦਾ ਡਰ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding tight to the Sanctuary of God, peace is found, and one is not afflicted by the fear of Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਮਰਥ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰਨੇ ਤੇ ਸੁਖ ਪਾਈਤਾ ਔ (ਬਾਲ ਕਾ) ਮਾਇਆ ਕਾ ਕੁਛ ਭੈ ਨਹੀਂ ਬਿਆਪਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਡਰ ਰਤਾ ਵੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਤ = ਫੜਦਿਆਂ। ਪਾਈਐ = ਪਾਈਦਾ ਹੈ। ਨ ਵਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਬਾਲ = ਬਾਲਾ, ਮਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, entrando a Su Refugio, uno está siempre en Éxtasis, sin tener ningún temor al tipo de Maya que pueda representar una bella y joven mujer. (1)"