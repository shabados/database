[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਨਾਮੋ ਪਰਗਟੁ ਹੋਇ ॥"
page = 17
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within then is the Name treasure and through the Name they are renowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਪ੍ਰਸਿੱਧ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Treasure of the Naam, the Name of the Lord, is within them, and through the Naam, they are radiant and famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰੁ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮੁ ਉਨ ਭਗਤ ਜਨੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹੈ, ਅਰ ਨਾਮ ਕਰ ਕੇ ਹੀ ਵਹੁ ਪ੍ਰਗਟ ਭਏ ਹੈਂ, ਵਾ ਉਨ ਕੇ ਮੁਖ ਸੇ ਭੀ ਨਾਮ ਪਰਗਟੁ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਨਾਮ ਕਾ ਹੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਨਾਮ ਹੀ ਉੱਘੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior habita el Tesoro del Nombre y a través del Nombre él es reconocido."