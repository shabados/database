[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੁੰਦਰਿ ਪਰ ਕਛੁ ਨ ਬਸਾਯੋ ॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Declaring thus he hung his head but did not reprimand the Rani."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁੰਦਰ (ਰਾਜੇ) ਉਤੇ ਉਸ ਦਾ ਕੋਈ ਵਸ ਨਾ ਚਲਿਆ।"