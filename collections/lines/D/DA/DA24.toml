[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਦਾਤਾ; ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 1062
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, there is no other Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Giver, except for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮਾਤਮਾ ਸੇ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਭੀ ਦਾਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਕੁਝ ਦੇਣ-ਜੋਗਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay ningún otro Señor Bondadoso. A quien sea a quien Él bendice con el Nombre,"