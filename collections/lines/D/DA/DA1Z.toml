[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਰੀ ਤੁਮ ਸੋ ਬਿਨਤੀ ਸੋਊ ਸ︀ਯਾਮ ਕਹੈ ਚਿਤ ਦੈ ਸੁਨਿ ਲੀਜੈ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“They have further said this thing to you, ‘O Krishna! listen to it with all your heart"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਤੁਹਾਡੇ ਪ੍ਰਤਿ ਇਕ ਹੋਰ ਬੇਨਤੀ ਵੀ ਕੀਤੀ ਹੈ, ਉਸ ਨੂੰ ਧਿਆਨ ਨਾਲ ਸੁਣ ਲਵੋ।"