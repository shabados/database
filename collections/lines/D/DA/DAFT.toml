[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਧੋ ਅਗਨਿ ਜੁਆਲੰ, ਭਯੋ ਆਪ ਭੇਸੰ ॥੭॥੧੬੩॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appears that the flame of fire is blazing.7.163."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਉਸ ਦਾ ਸਰੂਪ ਅਗਨੀ ਦੀ ਲਾਟ ਵਰਗਾ ਹੋਵੇ ॥੭॥੧੬੩॥"