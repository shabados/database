[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਗਰਬੁ ਕਰੇ; ਸੋ ਜਾਇ ॥"
page = 868
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever indulges in ego; he is wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਹੰਕਾਰ ਕਰਦਾ ਹੈ; ਉਹ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever indulges in egotistical pride, shall waste away to ruin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ (ਗਰਬੁ) ਹੰਕਾਰ ਕਰਤਾ ਹੈ, ਸੋ (ਜਾਇ) ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ (ਆਪਣੀ ਤਾਕਤ ਦਾ) ਮਾਣ ਕਰਦਾ ਹੈ, ਉਹ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰ। ਜਾਇ = ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en su ego, desperdicia su vida en vano,"