[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ. ਗੁਰੁ ਗੋਪਿਆ ਆਪਣਾ; ਤਿਸੁ. ਠਉਰ ਨ ਠਾਉ ॥"
page = 314
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who disowns his Guru has no place or abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਮੁਨਕਰ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਥਾਂ ਜਾ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not affirm their Guru shall have no home or place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਪਣਾ ਗੁਰੂ (ਗੋਪਿਆ) ਛਪਾਇਆ ਹੈ ਤਿਸ ਕੇ ਠਹਰਨੇ ਕੋ ਅਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕੀਤੀ ਹੈ, ਉਸ ਨੂੰ ਨਾ ਥਾਂ ਨਾਹ ਖਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que no se identifican con su Guru, no obtienen Paz;"