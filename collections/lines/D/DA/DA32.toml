[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਣੀ ਪ੍ਰਾਣ ਪਵਣਿ ਬੰਧਿ ਰਾਖੇ; ਚੰਦੁ ਸੂਰਜੁ ਮੁਖਿ ਦੀਏ ॥"
page = 877
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Binding together water, air etc. the Lord has placed life in the body and made the great lamps of the moon and the sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਲ, ਹਵਾ ਆਦਿਕ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਪ੍ਰਭੂ ਨੇ ਦੇਹ ਅੰਦਰ ਜਿੰਦ ਜਾਨ ਟਿਕਾ ਦਿੱਤੀ ਹੈ ਅਤੇ ਚੰਨ ਤੇ ਸੂਰਜ ਦੇ ਦੀਵੇ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Binding together water and air, He infused the breath of life into the body, and made the lamps of the sun and the moon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ ਪਾਣੀ ਆਦਿ ਪੰਚ ਤਤੋਂ ਕਰ ਸਰੀਰੋਂ ਕੋ ਰਚ ਕਰ ਤਿਨ ਸਰੀਰੋਂ ਮੇਂ ਪ੍ਰਾਣ ਇਸਥਿਤ ਕਰ ਰਾਖੇ ਹੈਂ ਔਰ ਚੰਦ ਤਥਾ ਸੂਰਜ ਏਹ ਮੁਖੀ ਦੀਵੇ ਪ੍ਰਕਾਸਤੁ ਕੀਏ ਹੈਂ; ਵਾ ਮੁਖ ਪਰ ਜੋ ਸੱਜਾ ਖੱਬਾ ਨੇਤ੍ਰ ਹੈ ਇਹ ਦੋ ਦੀਵੇ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ) ਪਾਣੀ ਪਉਣ (ਆਦਿਕ ਤੱਤਾਂ) ਵਿਚ (ਜੀਵਾਂ ਦੇ) ਪ੍ਰਾਣ ਟਿਕਾ ਕੇ ਰੱਖ ਦਿੱਤੇ ਹਨ, ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ ਮੁਖੀ ਦੀਵੇ ਬਣਾਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਣੀ ਪਵਣਿ = ਪਾਣੀ ਤੇ ਪਵਣ (ਆਦਿਕ ਤੱਤਾਂ ਦੇ ਸਮੁਦਾਇ) ਵਿਚ। ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ। ਪ੍ਰਾਣ = ਜਿੰਦਾਂ। ਮੁਖਿ = ਮੁਖੀ। ਦੀਏ = ਦੀਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Juntando el agua con el aire, Él infiltró el aliento de la vida en el cuerpo y creó las dos luces: el sol y la luna."