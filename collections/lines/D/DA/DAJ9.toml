[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਐਸੇ ਪ੍ਰਭੂ ਧਿਆਇਆ ॥"
page = 1212
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have so contemplated the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਐਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, I meditate on God in such a way,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਪ੍ਰਭੂ ਕੋ ਐਸੇ ਧ੍ਯਾਵਣਾ ਕੀਆ ਹੈ॥ ਜੇ ਕਹੇ ਕੈਸੇ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਇਉਂ (ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando medité en mi Dios conocí al Guru, entonces Dios me mostró Su Compasión,"