[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਅਬਿਗਤ; ਅਗੋਚਰ ਪ੍ਰਭ ਏਕਾ ॥"
page = 291
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was only the One Unmanifest and Incomprehensible Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੇਵਲ ਇਕ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਸਮਝ ਸੋਚ ਤੋਂ ਉਚੇਰਾ ਪ੍ਰਭੂ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the One Lord, unmanifest and incomprehensible,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਬਗਤ ਸਰੂਪ ਇੰਦ੍ਰਿਓਂ ਸੇ ਅਵਿਸ਼ੇ ਏਕ ਪ੍ਰਭੂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਅਗੋਚਰ ਪ੍ਰਭੂ ਇਕ ਆਪ ਹੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el No Manifiesto y Trascendente Señor era Uno y Solo,"