[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨਿ ਬਾਧਿਆ; ਆਈਐ ਜਾਈਐ ॥੫॥"
page = 832
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound with the bonds, he continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੂੜਾਂ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound in bondage, he comes and goes. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਬੰਧਨੋਂ ਕਾ ਬਾਂਧਿਆ ਹੂਆ ਜੀਵ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es amarrado con miles de cadenas y así va y viene. (5)"