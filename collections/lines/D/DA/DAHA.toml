[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਫਲ ਪਾਏ; ਗੁਰੂ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1141
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating my Guru, I am blessed with all the fruits. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਸਾਰੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Guru, I have obtained all fruits and rewards. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਗੁਰੂ ਕਾ ਹ੍ਰਿਦੇ ਮੇਂ ਧ੍ਯਾਨ ਕਰ ਮਨਿ ਇਛਤ ਫਲ ਪਾਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਕੇ (ਮਨੁੱਖ) ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí he logrado la Plenitud, contemplando al Guru. (1-Pausa)"