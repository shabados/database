[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਗੁਰ ਕੇ; ਮਨਿ ਵੂਠੇ ॥"
page = 1340
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's grace lotus feet abide in my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਪੈਰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus Feet of the Guru abide within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ (ਵੂਠੇ) ਵਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆ ਵੱਸੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies de Loto del Guru habitan en el interior de mi mente y ahora vivo sin dolor,"