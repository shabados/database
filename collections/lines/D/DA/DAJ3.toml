[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਰਸੁ ਪੀਆ ਗੁਰਸਬਦੀ; ਹਮ ਨਾਮ ਵਿਟਹੁ ਕੁਰਬਾਨ ॥੧॥"
page = 1335
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, I in-drink the Immortalising Name-Nectar. Unto the Lord's Name, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਮੈਂ ਸੁਰਜੀਤ ਕਰ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ। ਸੁਆਮੀ ਦੇ ਨਾਮ ਉਤੋਂ, ਮੈਂ ਸਦਕੇ ੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I drink in the Ambrosial Essence; I am a sacrifice to the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਹਮ ਨੇ ਪਾਨ ਕੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਸ ਨਾਮ ਪਰ ਹਮ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਮੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਵਿਟਹੁ = ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Dicha, Amor y Deleite, entonado amorosamente me envuelvo en el Naam, el Nombre del Señor. A través del Shabd del Guru, bebo de la Esencia Ambrosial y ofrezco mi ser en sacrificio al Naam. (1)"