[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰੋਮਿ ਰੋਮਿ ਹਰਿ ਧਿਆਵੈ ॥"
page = 941
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious being remembers God through every hair of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ-ਬੇਤਾ, ਆਪਣੇ ਹਰ ਵਾਲ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh meditates on the Lord with every hair of his body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰਮੁਖਿ ਰੋਮ ਰੋਮ ਹਰੀ ਕੋ ਧਿਆਵਤੇ ਹੈਂ। ਇਸਮੈਂ ਦੋ ਭਾਵ ਹੈਂ: ਭਗਤੋਂ ਕੇ ਰੋਮ ਰੋਮ ਸੇ ਰਾਮਨਾਮ ਕੀ ਧੁਨੀ ਹੋਤੀ ਹੈ। ਹਨੂਮਾਨਵਤ ਵਾ ਰੋਮ ਰੋਮ, ਭਾਵ ਬਨ ਤ੍ਰਿਣ ਮੇਂ ਪਰਮੇਸਰ ਕੋ ਪੂਰਨ ਜਾਨ ਕਰ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਤਨੋਂ ਮਨੋਂ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla al Señor en cuerpo y Alma"