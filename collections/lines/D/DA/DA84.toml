[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿ ਸਮਾਣੇ. ਹਰਿ ਮਨਿ ਭਾਣੇ; ਨਾਮੁ ਨਿਧਾਨੁ ਸਚੁ ਪਾਇਆ ॥"
page = 769
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Overcoming the agonizing death they blend with God, become pleasing to his mind and obtain the true treasure of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁੱਖਦਾਈ ਮੌਤ ਨੂੰ ਜਿੱਤ ਕੇ, ਉਹ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ। ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਸੱਚੇ ਖਜਾਨੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering the thorny pain of death, they merge in the Lord; they are pleasing to the Lord's Mind, and they obtain the true treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਭਾਣੇ ਹੈਂ ਸਚਾ ਨਾਮੁ ਖਜਾਨਾ ਪਾਯਾ ਹੈ, ਪੁਨਾ ਕਾਲ ਦੁਖਦਾਈ ਕੋ ਮਾਰ ਕੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਖਦਾਈ ਮੌਤ ਦੇ ਡਰ ਨੂੰ ਮੁਕਾ ਕੇ ਭਗਤ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, (ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਭਗਤ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਟਕੁ = ਕੰਡਾ, ਕੰਡੇ ਵਾਂਗ ਚੁੱਭਣ ਵਾਲਾ, ਦੁਖਦਾਈ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਸਮਾਣੇ = ਲੀਨ ਰਹੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੇ = ਚੰਗੇ ਲੱਗੇ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos están complaciendo a Su Señor, bendecidos con el Tesoro del Nombre Verdadero."