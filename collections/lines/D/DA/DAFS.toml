[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥"
page = 123
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace he enshrines God in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they enshrine the Lord within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਹਰੀ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, enaltece al Señor en su mente."