[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਜ ਨ ਮਰਹੁ; ਕਹਹੁ ਘਰੁ ਮੇਰਾ ॥"
page = 325
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou diest not of shame while calling the home to be thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗ੍ਰਹਿ ਨੂੰ ਆਪਣਾ ਆਖਦਾ ਹੋਇਆ ਸ਼ਰਮ ਨਾਲ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can you not die of shame, claiming, This world is mine?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਲਜਾ ਕਰ ਕੇ ਨਹੀਂ ਮਰਤਾ ਕਹਤਾ ਹੈ ਮੇਰਾ ਘਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ, ਹੇ ਜੀਵ!) ਸ਼ਰਮ ਨਾਲ ਕਿਉਂ ਨਹੀਂ ਡੁੱਬ ਮਰਦਾ (ਭਾਵ, ਤੂੰ ਝੱਕਦਾ ਕਿਉਂ ਨਹੀਂ) ਜਦੋਂ ਤੂੰ ਇਹ ਆਖਦਾ ਹੈਂ ਕਿ ਇਹ ਘਰ ਮੇਰਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿No te da vergüenza decir: esta casa es mía cuando nada se va contigo"