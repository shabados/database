[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਭਜੁ. ਰਾਮੁ ਭਜੁ; ਜਨਮੁ ਸਿਰਾਤੁ ਹੈ ॥"
page = 1352
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Lord, yea, meditate thou on the Pervading God, thy life is flying away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਚਿੰਤਨ ਕਰ, ਹਾਂ ਤੂੰ ਆਪਣੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰ। ਤੇਰੀ ਜਿੰਦਗੀ ਉਡਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord - vibrate on the Lord; your life is slipping away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਸਮੇਂ ਮੇਂ ਵਾਰੰਵਾਰ ਰਾਮ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰ, ਕਿਉਂਕਿ ਇਹ ਮਾਨੁਸ ਜਨਮ (ਸਿਰਾਤੁ) ਬੀਤਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ! ਮਨੁੱਖਾ ਜਨਮ ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਭਜਨ ਕਰ, ਜਪਿਆ ਕਰ। ਸਿਰਾਤੁ ਹੈ = ਬੀਤਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor, vibra al Señor, pues la vida se nos resbala de las manos."