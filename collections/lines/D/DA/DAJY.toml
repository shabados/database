[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੁਝੁ. ਕੋ ਨ ਪਹੂਚੈ ॥"
page = 270
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose kindness none can equal thee, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰਬਾਨੀ ਦੁਆਰਾ ਕੋਈ ਤੇਰੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦਾ, ਹੈ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, no one can rival you;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੁਝ ਕੋ ਕੋਈ ਪਹੁੰਚ ਨਹੀਂ ਸਕੇ, ਭਾਵ ਕੋਈ ਦੁਖ ਨਹੀਂ ਦੇ ਸਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਕੋਈ ਤੇਰੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, nadie te amenaza."