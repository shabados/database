[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਨਾਮ ਅਵਿਲੰਬਿ. ਬਹੁਤੁ ਜਨ ਉਧਰੇ; ਨਾਮੇ ਕੀ ਨਿਜ ਮਤਿ ਏਹ ॥੨॥੩॥"
page = 873
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the support of Thy Name, Good many people have been saved. This is Nama's own personal view."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਘਣੇਰੇ ਪੁਰਸ਼ ਪਾਰ ਉਤਰ ਗਏ ਹਨ। ਇਹ ਹੈ ਨਾਮੇ ਦੀ ਆਪਣੀ ਜਾਤੀ ਰਾਇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Support of Your Name, so many have been saved; this is Naam Dayv's understanding. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕੇ ਆਸਰੇ ਕਰਿ ਬਹੁਤ ਜਨ ਤਰੇ ਹੈਂ। ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਅਪਨੀ ਮਤਿ ਤੋ ਏਹ ਹੈ ਕਿ ਨਾਮ ਸੇ ਹੀ ਤਰਨਾ ਹੋਤਾ ਹੈ॥੨॥੩॥☬ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਸਹਤ ਅਪਨੀ ਅਤੀ ਪ੍ਰੀਤੀ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਨਾਮਦੇਵ ਦਾ ਇਹ ਪੱਕਾ ਨਿਸ਼ਚਾ ਹੈ ਕਿ ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਬੇਅੰਤ ਜੀਵ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ। ਭਾਵ: ਪ੍ਰਭੂ ਤੋਂ ਨਾਮ ਸਿਮਰਨ ਦੀ ਮੰਗ। ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ ਸੁਰਗ ਦੀ ਭੀ ਲਾਲਸਾ ਨਹੀਂ ਰਹਿੰਦੀ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándose en Tu Nombre, muchos han sido llevados a través, esta es la Sabiduría que Nam Dev ha aprendido. (2-3)"