[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਜਉ ਹਸਿ ਬਾਤਨ ਸੰਗ ਢਰੇ; ਤੁ ਹੁਲਾਸ ਬਿਲਾਸ ਬਢੇ ਸਗਰੇ ॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When both of them, talking smilingly, fell down, their love and merriment increased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਜਦ ਹਸ ਹਸ ਕੇ ਗੱਲਾਂ ਵਿਚ ਜੁਟ ਗਏ ਤਾਂ ਸਾਰੇ ਹੁਲਾਸ ਅਤੇ ਵਿਲਾਸ ਵਧ ਗਏ।"