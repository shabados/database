[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮਾਇਆ ਬਿਖੁ ਮਮਤਾ; ਇਹ ਬਿਆਧਿ ਤੇ ਹਾਟੇ ॥੧॥"
page = 496
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, poisonous wealth and egoism, they get rid of these diseases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁਸਾ, ਜ਼ਹਿਰੀਲੀ ਦੌਲਤ ਅਤੇ ਅਪਣੱਤ, ਉਹ ਇਨ੍ਹਾਂ ਬੀਮਾਰੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desirer, anger, the poison of Maya and egotism - they are rid of these afflictions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮਾਇਆ ਮਮਤਾ ਬਿਖ ਰੂਪ ਇਨ ਬਿਆਧੋਂ ਸੇ ਸੋ ਹਟੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਦੀ ਮਮਤਾ-ਇਹਨਾਂ ਸਾਰੇ ਰੋਗਾਂ ਤੋਂ ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਿਰ। ਮਾਇਆ ਬਿਖੁ = ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ। ਬਿਆਧਿ = ਰੋਗ। ਤੇ = ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces son liberados de los vicios de la lujuria, el enojo, el ego y Maya. (1)"