[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਦਾਤੇ; ਕੋਇ. ਨ ਪਾਏ ॥"
page = 1057
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the beneficent Guru, no one attains to the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਪ੍ਰਭੂ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the Giver, no one finds the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨ ਗੁਰਦਾਤੇ ਸੇ ਕੋਈ ਭੀ ਤੇਰੇ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਉਹ ਨਾਮ ਦੀ ਦਾਤ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Bondadoso, uno no logra alcanzar a Dios, aunque trate de mil formas,"