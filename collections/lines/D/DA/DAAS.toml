type = "primary"
data = "ਸਬੈ ਬੇਦਿਯੰ ਭੇਦ ਭਾਖੇ ਸੁਨਾਯੰ ॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The messengers sent by the king came to Kashi and gave the message to all the Bedis."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੇਦੀਆਂ ਨੂੰ (ਚਿੱਠੀ ਦੇ) ਸਾਰੇ ਭਾਵ ਅਤੇ ਸਮਾਚਾਰ ਕਹਿ ਦਿੱਤੇ।"