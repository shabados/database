[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨ ਨਾਨਕ ਸੁਖੀ; ਪੇਖਿ ਸਾਧ ਦਰਸਨਾ ॥੪॥੧੩॥੪੩॥"
page = 811
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is blessed with the Name treasure and seeing the saints' sight, he is peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਨਾਮ ਦੇ ਖਜਾਨੇ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ ਅਤੇ ਸੰਤਾਂ ਦੀ ਦੀਦਾਰ ਦੇਖ ਕੇ ਉਹ ਆਰਾਮ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is blessed with the treasure of the Naam, the Name of the Lord. He finds peace, gazing upon the Blessed Vision of the Saints' Darshan. ||4||13||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਨਾਮ ਨਿਧਾਨ ਪਾਇ ਕਰ ਹਮ ਸਖੀ ਹੋ ਗਏ ਹੈਂ॥੪॥੧੩॥੪੩॥☬ਅਪਨੇ ਮਨ ਕਾ ਪ੍ਰੇਮ ਜਨਾਵਤੇ ਹੂਏ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਪੈ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਉਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ (ਜੋ, ਮਾਨੋ, ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਹੀ) ਖ਼ਜ਼ਾਨੇ (ਹੈ), (ਤੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਸਦਾ ਲਈ) ਸੁਖੀ ਹੋ ਗਿਆ ॥੪॥੧੩॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora que he sido bendecido con el Tesoro del Nombre, teniendo la Visión del Darshan del Guru, me encuentro en Verdad en Éxtasis.(4-13-43)"