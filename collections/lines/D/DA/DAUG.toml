data = "ਓਨਮ ਅਖਰ; ਸੁਣਹੁ ਬੀਚਾਰੁ ॥"
page = 930
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou the account of the imperishable Lord, worthy of obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਨਮਸ਼ਕਾਰ ਕਰਨਯੋਗ ਅਬਿਨਾਸੀ ਸੁਆਮੀ ਦੀ ਕਥਾਵਾਰਤਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Message of the Universal, Imperishable Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਜੋ ਨਮਸਕਾਰ ਕਰਨੇ ਜੋਗ ਅਬਨਾਸੀ ਹੈ ਤਿਸ ਕਾ ਬੀਚਾਰ ਤੁਮ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਤੁਸੀ ਆਪਣੇ ਚਾਟੜਿਆਂ ਦੀਆਂ ਪੱਟੀਆਂ ਉੱਤੇ ਲਫ਼ਜ਼ 'ਓਅੰ ਨਮਹ' ਲਿਖਦੇ ਹੋ, ਪਰ ਇਸ ਮੂਰਤੀ ਨੂੰ ਹੀ 'ਓਅੰ' ਸਮਝ ਰਹੇ ਹੋ) ਉਸ ਮਹਾਨ ਹਸਤੀ ਦੀ ਬਾਬਤ ਭੀ ਗੱਲ ਸੁਣੋ ਜਿਸ ਦੇ ਵਾਸਤੇ ਤੁਸੀ ਲਫ਼ਜ਼ 'ਓਅੰ ਨਮਹ' ਲਿਖਦੇ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਨਮ ਅਖਰ ਬੀਚਾਰੁ = ਓਨਮ ਅੱਖਰ ਦਾ ਵਿਚਾਰ {ਨੋਟ: ਇਸ ਤੁਕ ਦੇ ਲਫ਼ਜ਼ 'ਅਖਰ' ਤੇ ਅਗਲੀ ਤੁਕ ਦੇ ਲਫ਼ਜ਼ 'ਅਖਰੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। 'ਅਖਰ ਬੀਚਾਰੁ' ਵਿਚ ਲਫ਼ਜ਼ 'ਅਖਰ' ਸੰਬੰਧ ਕਾਰਕ ਵਿਚ ਹੈ, ਭਾਵ 'ਅੱਖਰ ਦਾ ਬੀਚਾਰ'। ਅਗਲੀ ਤੁਕ ਵਿਚ ਲ਼ਫ਼ਜ਼ 'ਅਖਰੁ' ਕਰਤਾ ਕਾਰਕ ਇਕ-ਵਚਨ ਹੈ, ਭਾਵ, \"ਓਨਮ-ਅਖਰੁ ਤ੍ਰਿਭਵਣ-ਸਾਰੁ ਹੈ\"}। ਓਨਮ = {ਪਾਠਸ਼ਾਲਾਂ ਵਿਚ ਪਾਂਧੇ ਲੋਕ ਮੁੰਡਿਆਂ ਨੂੰ ਪੜ੍ਹਾਣ ਵੇਲੇ ਉਹਨਾਂ ਦੀ ਪੱਟੀ ਤੇ ਲਫ਼ਜ਼ (ओं नमः) 'ਓਅੰ ਨਮਹ' ਲਿਖ ਦੇਂਦੇ ਹਨ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਓਅੰ ਨੂੰ ਨਮਸਕਾਰ ਹੈ, ਪਰਮਾਤਮਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ'। ਪਹਿਲੀ ਉਦਾਸੀ ਵਿਚ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਜਦੋਂ ਸੰਗਲਾਦੀਪ ਤੋਂ ਮੁੜ ਕੇ ਸੋਮਨਾਥ ਦੁਆਰਕਾ ਹੁੰਦੇ ਹੋਏ ਦਰਿਆ ਨਰਬਦਾ ਦੇ ਕੰਢੇ ਕੰਢੇ ਉਸ ਥਾਂ ਅੱਪੜੇ ਜਿਥੇ ਓਅੰਕਾਰ ਦਾ ਮੰਦਰ ਹੈ, ਉਹਨਾਂ ਵੇਖਿਆ ਕਿ ਲੋਕ ਮੰਦਰ ਵਿਚ ਥਾਪੀ ਹੋਈ ਸ਼ਿਵ-ਮੂਰਤੀ ਨੂੰ 'ਓਅੰਕਾਰ' ਮਿਥ ਕੇ ਪੂਜਾ ਕਰਦੇ ਹਨ। ਮੰਦਰ ਦੀ ਪਾਠ-ਸ਼ਾਲਾ ਦੇ ਚਾਟੜੇ ਪੱਟੀਆਂ ਉਤੇ 'ਓਅੰ ਨਮਹ' ਲਿਖਦੇ ਲਿਖਾਂਦੇ ਹਨ, ਪਰ ਉਹ ਭੀ ਉਸ ਸ਼ਿਵ-ਮੂਰਤੀ ਨੂੰ ਹੀ 'ਓਅੰ' ਸਮਝ ਰਹੇ ਹਨ। ਇਸ ਪਹਿਲੀ ਪਉੜੀ ਵਿਚ ਇਹ ਦੋਵੇਂ ਭੁਲੇਖੇ ਸਮਝਾਏ ਗਏ ਹਨ} ਓਅੰ ਨਮਹ, ਓਅੰ ਨੂੰ ਨਮਸਕਾਰ।"

