[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਾ ਵੇਸੁ ਸਭੁ ਉਤਾਰਿ ਧਰੇ; ਗਲਿ ਪਹਿਰੈ ਖਿਮਾ ਸੀਗਾਰੁ ॥"
page = 786
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She doffs all her red-robes and wears the ornaments of forbearance round her neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਤੇ ਰੰਗ ਦੇ ਸਾਰੇ ਬਸਤਰ ਲਾਹ ਸੁੱਟਦੀ ਹੈ। ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਸਹਿਨ-ਸ਼ੀਲਤਾ ਦੇ ਜ਼ੇਵਰ ਪਹਿਨਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She discards all her red dresses, and wears the ornaments of mercy and forgiveness around her neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ (ਸੂਹਾ ਵੇਸੁ) ਵਿਸਯੋਂ ਕੀ ਬ੍ਰਿਤੀ ਸਭ ਉਤਾਰ ਧਰਤੀ ਹੈ ਅਰੁ ਗਲ ਮੇਂ ਖਿਮਾਂ ਕਾ ਸੀਗਾਰ ਪਹਿਰਤੀ ਹੈ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਸਹਨਸੀਲਤਾ ਆਦੀ ਸਾਧਨੋਂ ਕੋ ਧਾਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਚੁਹਚੁਹਾ ਵੇਸ ਸਾਰਾ ਲਾਹ ਦੇਂਦੀ ਹੈ ਤੇ ਸਹਿਣ-ਸ਼ੀਲਤਾ ਦਾ ਗਹਣਾ ਗਲ ਵਿਚ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ। ਖਿਮਾ = ਕਿਸੇ ਦੀ ਵਧੀਕੀ ਨੂੰ ਸਹਾਰਨ ਦੀ ਆਦਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella deja sus vestidos nupciales y toma la actitud humilde."