[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਸਭੁ ਕੁਟੰਬੁ ਤਰਾਈਐ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥"
page = 1348
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that one saves himself and he also saves his entire family as well. Pause Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਪੁਰਸ਼ ਖੁਦ ਬਚ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਪਰਵਾਰ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves himself, and carries across all his family as well. ||1||SECOND PAUSE||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਆਪ ਭੀ ਤਰ ਜਾਈਤਾ ਹੈ ਪੁਨਾ ਔਰ ਸਰਬ ਕੁਟੰਬ ਕੋ ਭੀ ਤਰਾਇ ਲਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥☬ਅਪਨੇ ਲਾਭ ਹੂਏ ਕੀ ਦਸ਼ਾ ਉਚਾਰਨ ਕਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਰਸਨ ਕਰਨ ਵਾਲਾ) ਆਪ ਪਾਰ ਲੰਘਦਾ ਹੈ, ਆਪਣੇ ਸਾਰੇ ਪਰਵਾਰ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।ਰਹਾਉ ਦੂਜਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੈ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ। ਸਭੁ = ਸਾਰਾ। ਕੁਟੰਬੁ = ਪਰਵਾਰ।ਰਹਾਉ ਦੂਜਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el se salva a sí mismo y carga consigo a su familia también. (1) segunda pausa. (2)"