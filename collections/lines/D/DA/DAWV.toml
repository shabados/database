[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਖੀ ਚਲੇ ਦਿਸਾਵਰੀ; ਬਿਰਖਾ ਸੁਫਲ ਫਲੰਤ ॥੨੩੦॥"
page = 1376
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On migrating to another country, birds say 'O tree, may thou bear sublime fruits'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਰਿੰਦੇ ਹੋਰਸ ਦੇਸ਼ ਨੂੰ ਉਡਾਰੀ ਮਾਰਦੇ ਹਨ, ਉਹ ਆਖਦੇ ਹਨ, \"ਹੇ ਰੁਖ! ਤੈਨੂੰ ਸ਼ੇਸ਼ਟ ਫਲ ਲਗਣ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the birds migrate to other lands, O Tree, you bear the fruits. ||230||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਗ੍ਯਾਸੀ ਰੂਪੀ ਪੰਛੀ ਤਿਨੋਂ ਸੇ ਦਯਾ ਰੂਪੀ ਫਲ ਲੇ ਕਰ ਗੁਰੂ ਰੂਪੀ ਬ੍ਰਿਛ ਕੋ ਅਸੀਰਵਾਦ ਕਰਤੇ ਹੂਏ (ਦਿਸਾਵਰੀ) ਅਵਰ ਦਿਸਾ ਮੇਂ ਚਲੇ ਹੈਂ ਔ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਬ੍ਰਿਛ! ਤੂੰ ਸ੍ਰੇਸਟ ਗੁਣੋਂ ਰੂਪ ਫਲੋਂ ਕਰ ਸਦਾ ਫਲਿਆ ਰਹੁ॥੨੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਜੀਵ ਤਾਂ ਹੋਰ ਹੋਰ ਧੰਧਿਆਂ ਵਿਚ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਗੁਰਮੁਖ 'ਸਾਧ' ਸਦਾ ਇਹੀ ਸਿੱਖਿਆ ਦੇਂਦਾ ਰਹਿੰਦਾ ਹੈ ਕਿ ਸਭ ਨਾਲ ਦਇਆ-ਪਿਆਰ ਵਰਤੋ ॥੨੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੀ = ਇਸ ਜਗਤ-ਰੁੱਖ ਦੇ ਪੰਛੀ, ਸਾਰੇ ਜੀਵ। ਦਿਸਾਵਰੀ = ਦਿਸ਼ਾ ਅਵਰ, ਹੋਰ ਹੋਰ ਦਿਸ਼ਾ ਨੂੰ, ਹੋਰ ਹੋਰ ਪਾਸੇ, ਹੋਰ ਹੋਰ ਧੰਧਿਆਂ ਵਿਚ। ਬਿਰਖਾ = 'ਨਾਮ' ਦੇਣ ਵਾਲਾ ਰੁੱਖ (ਸਾਧੂ)। ਸੁਫਲ ਫਲੰਤ = 'ਦਇਆ' ਦੀ ਸੋਹਣੀ ਦਾਤ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਸਭ ਨੂੰ ਇਹੀ ਸਿਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ਕਿ ਸਭ ਜੀਵਾਂ ਨਾਲ ਪਿਆਰ ਕਰੋ। ਸੁਫਲ = ਸੁ-ਫਲ, ਸੋਹਣਾ ਫਲ ॥੨੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando los pájaros migran a otras tierras, oh árbol tú das tus frutos. (230)"