[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਆਤਮ ਮਹਿ ਸੋਧੈ ॥"
page = 274
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He searches for Lord's Name in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਲਈ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਪੜਤਾਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He searches for the Lord's Name within his own soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਮ ਨਾਮ ਕੌ ਜਪ ਕਰ (ਆਤਮਾ) ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਸਰੂਪ ਕੌ (ਸੋਧੈ) ਵੀਚਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਮਹਿ = ਆਪਣੇ ਆਪ ਵਿਚ, ਆਪਣੇ ਆਤਮਾ ਵਿਚ। ਸੋਧੈ = ਪੜਤਾਲ ਕਰਦਾ ਹੈ, ਜਾਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contemplando el Nombre de Dios,"