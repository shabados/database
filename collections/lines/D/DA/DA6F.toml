[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲਿ ਹੌ ਜੁ ਗਈ ਠਗ ਕੌ ਠਗਨੈ ਠਗ ਮੈ ਨ ਠਗ︀ਯੋ ਠਗ ਮੋਹਿ ਠਗ︀ਯੋ ॥੨੭॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I wanted to apprehend him, but, the swindler, instead, has filched my heart.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਿਹਾਰੀ ਜਾਵਾਂ, ਮੈਂ ਜੋ ਠਗ ਨੂੰ ਠਗਣ ਗਈ ਸਾਂ, ਮੈਂ ਠਗ ਨੂੰ ਠਗ ਨਾ ਸਕੀ, ਸਗੋਂ ਠਗ ਨੇ ਮੈਨੂੰ ਠਗ ਲਿਆ ॥੨੭॥"