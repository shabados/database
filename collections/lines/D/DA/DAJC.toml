[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਨ ਚਲੋ ਤਿਹ ਠਉਰ ਬਿਖੈ; ਬ੍ਰਹਮਾ ਹਮ ਕੋ ਕਹਿਯੋ ਆਨਿ ਸੁਨਾਵੈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Even if Brahma comes and asks me, even then I shall not go there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸਥਾਨ ਉਤੇ ਨਹੀਂ ਚਲਾਂਗੀ (ਭਾਵੇਂ) ਬ੍ਰਹਮਾ ਹੀ ਮੈਨੂੰ (ਉਸ ਦਾ) ਸੰਦੇਸ਼ ਲਿਆ ਕੇ (ਕਿਉਂ ਨ) ਸੁਣਾਵੇ।"