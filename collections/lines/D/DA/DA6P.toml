[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਨ ਕਰੈ; ਬਹੁ ਭਾਰ ਅਫਾਰੀ ॥"
page = 224
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and inflated with excessive load of pride performed gratuitous feasts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨਾਲ ਆਫ਼ਰ ਅਤੇ ਘਣਾ-ਭਾਰੂ ਹੋ ਉਸ ਨੇ ਯਗ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "held his ceremonial feasts, but he was puffed up with pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਹੁ ਭਾਰ) ਬਹੁਤ ਸਮਗ੍ਰੀਓਂ ਕੋ ਲੇ ਕਰ (ਜਗਨ) ਜਗੋਂ ਕੋ ਕਰਤਾ ਥਾ, ਪੁਨਾ (ਅਫਾਰੀ) ਅਮੋੜ ਹੋ ਰਹਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬੜੇ ਜੱਗ ਕੀਤੇ। ਅਹੰਕਾਰ ਨਾਲ ਬਹੁਤ ਆਫਰਿਆ। (ਇੰਦਰ ਦਾ ਸਿੰਘਾਸਨ ਖੋਹਣ ਲਈ ਉਸ ਨੇ ਇਕੋਤ੍ਰ-ਸੌ ਜੱਗ ਕੀਤੇ। ਜੇ ਅਖ਼ੀਰਲਾ ਜੱਗ ਨਿਰਵਿਘਨ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ, ਤਾਂ ਇੰਦਰ ਦਾ ਰਾਜ ਖੋਹ ਲੈਂਦਾ। ਇੰਦਰ ਨੇ ਵਿਸ਼ਨੂੰ ਦੀ ਸਹਾਇਤਾ ਮੰਗੀ। ਵਿਸ਼ਨੂੰ ਬ੍ਰਾਹਮਣ ਦਾ ਰੂਪ ਧਾਰ ਕੇ ਦਾਨ ਮੰਗਣ ਆ ਗਿਆ। ਬਲਿ ਦੇ ਗੁਰੂ ਸ਼ੁੱਕਰ ਨੇ ਬਲਿ ਨੂੰ ਸਮਝਾਇਆ ਕਿ ਇਹ ਛਲ ਹੈ, ਇਸ ਵਿਚ ਨਾਹ ਫਸੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quemaba ofrendas al fuego, pavoneando su ego,"