[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸੁਆਮੀ ਅਗਮ ਅਥਾਹ; ਤੂ ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹਿਆ ॥੨॥"
page = 1114
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O my Lord, are beyond reach and Unfathomable. Thou are Fully-filling all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਮੇਰੇ ਸਾਈਂ! ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਥਾਹ ਹੈ। ਤੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, You are Inaccessible and Unfathomable. You are totally pervading and permeating each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਂਮੀ! ਤੁਮ ਅਗੰਮ ਅਥਾਹ ਹੋ ਅਰ ਤੂੰ ਘਟ ਘਟ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਅਥਾਹ ਪ੍ਰਭੂ! ਤੂੰ (ਸਭ ਜੀਵਾਂ ਦਾ) ਮਾਲਕ ਹੈਂ; ਅਤੇ ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, aún siendo Insondable, prevaleces en todo. (2)"