[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਸੰਕਟ ਜੋਨੀ ਭਰਮਾਏ ॥"
page = 1068
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is great trouble and wanders in species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਣੇ ਦੁੱਖ ਅੰਦਰ ਹੈ ਅਤੇ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is in terrible trouble, and wanders in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਭਰਮ ਕਰ ਆਵਤਾ ਹੈ ਔਰ ਬਹੁਤ ਜੂਨੀਓਂ ਮੇਂ ਕਸਟ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਸਹੀ ਰਸਤੇ ਤੋਂ ਖੁੰਝ ਕੇ) ਉਹ ਅਨੇਕਾਂ ਕਸ਼ਟ ਸਹਾਰਦਾ ਹੈ, ਤੇ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su estado es deplorable y vaga por miles de vientres,"