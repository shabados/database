[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਦੁਖ ਹੀ ਤੇ; ਗੁਰ ਸਬਦਿ ਅਤੀਤਾ ॥"
page = 1189
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, one remains detached from pleasure and pain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਵੁਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ ਤੋਂ ਨਿਰਲੇਪ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains unattached, through the Word of the Guru's Shabad"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦੀ ਹੈਂ ਅਰੁ ਵੋਹੀ (ਹੀ) ਨਿਸਚੇ ਕਰ ਦੁਖੁ ਸੁਖ ਸੇ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸੁਖਾਂ ਦੁੱਖਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਅਤੀਤਾ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el placer, mediante la Palabra del Shabd del Guru, ve al Todopoderoso Señor, llenando los corazones,"