[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਥੂਰੀ ਕੋ ਗਾਹਕੁ ਆਇਓ; ਲਾਦਿਓ ਕਾਲਰ, ਬਿਰਖ ਜਿਵਹਾ ॥੧॥"
page = 1203
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal comes to buy musk, but he loads dust and the thistle-grass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਕਸਤੂਰੀ ਖਰੀਦਣ ਨਹੀਂ ਆਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਹ ਘੱਟੇ ਮਿੱਟੀ ਤੇ ਕੰਡਿਆਲੇ ਘਾ ਨੂੰ ਲੱਦ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He came to buy musk, but instead, he has loaded dust and thistle grass. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਥੂਰੀ) ਕਸਤੂਰੀ ਕਾ ਲੈਣੇ ਵਾਲਾ ਹੋ ਕਰ ਆਇਆ ਥਾ, ਭਾਵ ਸੇ ਤੂੰ ਭਗਤੀ ਕਰਨ ਹੇਤ ਆਇਆ ਥਾ। ਪਰੰਤੂ ਖੋਟੇ ਕਰਮੋਂ ਰੂਪੀ ਕਲਰ ਔ ਹੰਕਾਰ ਰੂਪ ਜਵਾਹ ਬ੍ਰਿਛ ਲਾਦਤਾ ਭਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਇਥੇ) ਕਸਤੂਰੀ ਦਾ ਗਾਹਕ ਬਣਨ ਲਈ ਆਇਆ ਸੀ, ਪਰ ਤੂੰ ਇਥੋਂ ਕੱਲਰ ਲੱਦ ਲਿਆ ਹੈ, ਜਿਵਾਂਹਾਂ ਦੇ ਬੂਟੇ ਲੱਦ ਲਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede uno cambiarlo por migajas? Uno llega a buscar la esencia del musgo, pero en vez, y así como el toro, carga su lomo con polvo. (1)"