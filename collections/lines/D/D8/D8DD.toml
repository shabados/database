[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਕਰੈ ਪੂਜਾ; ਕੋਈ ਸਿਰੁ ਨਿਵਾਇ ॥੨॥"
page = 885
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some perform Hindu worship and some bow their heads in the Muslim fashion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਹਿੰਦੂਆਂ ਵਾਲੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਕਈ ਮੁਸਲਮਾਨੀ ਤਰੀਕੇ ਨਾਲ ਸੀਸ ਨਿਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some perform devotional worship services, and some bow their heads in prayer. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਪੂਜਾ ਕਰਤੇ ਹੈਂ ਮੁਸਲਮੀਨ ਸਿਰ ਨਿਵਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਨਿਵਾਜ ਪੜਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਮੂਰਤੀ ਬਣਾ ਕੇ) ਪੂਜਾ ਕਰਦਾ ਹੈ, ਕੋਈ ਨਮਾਜ਼ ਪੜ੍ਹਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros hacen servicios de alabanzas de devoción, algunos hacen reverencia en oración. (2)"