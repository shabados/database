[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਚੁ ਜਾਤਾ; ਸੋ ਸਹਜਿ ਸਮਾਵੈ ॥"
page = 113
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who recognises Truth, merge in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ, ਉਹ ਸਾਹਿਬ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the Truth merge in intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਸ ਨੇ ਸਚ ਕੋ ਜਾਣਿਆ ਹੈ, ਸੋ (ਸਹਜਿ) ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਜਾਤਾ = ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos que realizan la Verdad, se funden en Ella."