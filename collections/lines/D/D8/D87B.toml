[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਿਓ; ਹਰਿ ਨਾਮ ਰੰਗਿ ॥੧॥"
page = 1182
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I reflect upon the Lord God's Name with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਆਰ ਨਾਲ ਸਾਈਂ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Naam, the Name of the Lord; I am in love with the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਕੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ (ਨਾਮ) ਪਰਸਿਧ ਜਪਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y medito en el Nombre fundido en Su Amor. (1)"