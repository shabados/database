[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰਵਾਨੁ ਬਖਸਿੰਦੁ ਆਪਿ; ਜਪਿ ਸਚੇ ਤਰਣਾ ॥"
page = 323
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is merciful and forgiving. By remembering the True One the mortal is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਕਿਰਪਾਲੂ ਮੁਆਫੀ-ਦੇਣਹਾਰ ਹੈ। ਸਤਿਪੁਰਖ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Merciful and Forgiving. Chanting the True Name, one is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿਹਰਵਾਨ ਬਖਸਿੰਦ ਆਪ ਹੈ ਐਸੇ ਸਚੇ ਕੋ ਜਪ ਕੇ ਤਰਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੀਵ ਉਸ ਨੂੰ ਸਿਮਰ ਕੇ ਤਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es mi Benévolo Señor Perdonador; aquél que Lo contempla es salvado."