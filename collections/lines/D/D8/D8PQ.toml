[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਧੈ ਖਰਚਿਐ. ਤੋਟਿ ਨ ਆਵਈ; ਸਦਾ ਸਦਾ ਓਹੁ ਦੇਇ ॥"
page = 555
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By eating and expending it decreases not, as He, the Lord ever, ever continues to give."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਣ ਅਤੇ ਖਰਚਣ ਦੁਆਰਾ ਇਹ ਘਟ (ਘੱਟ) ਨਹੀਂ ਹੁੰਦਾ ਕਿਉਂਕਿ ਉਹ ਸੁਆਮੀ ਸਦੀਵ, ਸਦੀਵ ਹੀ ਦੇਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating and spending it, it never decreases; He continues to give, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਤੇ ਖਰਚਤੇ ਅਰਥਾਤ ਜਪਤੇ ਔਰ ਜਪਾਉਤੇ ਤੋਟਾ ਨਹੀਂ ਆਉਤਾ ਹੈ, ਓਹ ਸੰਤ ਨਿਤ ਨਿਤ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਨਾਮ ਧਨੁ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਾਣ ਨਾਲ ਤੇ ਖ਼ਰਚਣ ਨਾਲ ਭੀ ਇਸ ਦੀ ਘਾਟ ਨਹੀਂ ਪੈਂਦੀ, (ਕਿਉਂਕਿ) ਉਹ ਪ੍ਰਭੂ ਸਦਾ ਹੀ (ਇਹ ਧਨ) ਦੇਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਿ = ਘਾਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno gaste de ese Tesoro, nunca se acaba, pues el Señor siempre da más y más."