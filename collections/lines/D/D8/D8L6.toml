[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਨੁ. ਨ ਭਿਜਈ; ਅਤਿ ਮੈਲੇ ਚਿਤਿ ਕਠੋਰ ॥"
page = 755
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul of the self-willed person is softened not. Very filthy and stone-hearted is his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਪੁਰਸ਼ਾਂ ਦੀ ਆਤਮਾ ਨਰਮ ਨਹੀਂ ਹੁੰਦੀ। ਬੜਾ ਪਲੀਤ ਅਤੇ ਪੱਥਰ-ਦਿਲ ਹੈ ਉਸ ਦਾ ਮਨੂਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the self-willed manmukh is not softened; his consciousness is totally polluted and stone-hearted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਮਨ ਨਹੀਂ ਭੀਜਤਾ, ਪਾਪਾਂ ਕਰ ਕੇ ਅਤੀ ਮੈਲੇ ਹੈਂ ਔ ਚਿਤ ਜਿਨੋਂ ਕਾ ਪਥਰ ਵਤ ਕਠੋਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਨਹੀਂ ਭਿੱਜਦਾ (ਹਰਿ-ਨਾਮ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦਾ)। ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਮੈਲੇ ਅਤੇ ਕਠੋਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del ególatra no es atraída por la Palabra del Shabd, pues es dura e impía."