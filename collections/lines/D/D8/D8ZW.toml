[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਕਹਿਆ ਮਨਿ ਵਸੈ; ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 22
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abide by Guru's word within thy mind and still thy ego and desire. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਚਨ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਨਵਿਰਤ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Words of the Guru abide within your mind; let egotism and desires die. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂ ਕਿ ਗੁਰੋਂ ਕਾ ਕਥਨ ਕੀਆ ਹੂਆ ਉਪਦੇਸੁ ਜਬ ਮਨ ਮੇਂ ਬਸੈਗਾ, ਤਬ ਹੀ ਅਹੰਤਾ ਔਰੁ ਮਮਤਾ ਤਥਾ ਤ੍ਰਿਸਨਾ ਮਾਰੀ ਜਾਏਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦਾ ਦੱਸਿਆ ਹੋਇਆ ਉਪਦੇਸ਼ ਮਨ ਵਿਚ ਟਿਕ ਜਾਏ, ਤਾਂ ਮੈਂ ਵੱਡਾ ਹੋ ਜਾਵਾਂ, ਮੈਂ ਵੱਡਾ ਹੋ ਜਾਵਾਂ, ਇਹ ਲਾਲਚ ਮੁਕਾ ਲਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿਆ = ਆਖਿਆ ਹੋਇਆ ਬਚਨ। ਮਨਿ = ਮਨ ਵਿਚ। ਹਉਮੈ = ਹਉਮੈਂ, ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aloja la Palabra del Guru en tu mente y canaliza tu ego y tu deseo. (1-Pausa)"