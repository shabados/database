[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਭਾ ਸੁਰਤਿ ਦੇਇ ਪ੍ਰਭੁ ਆਪੇ; ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ॥੮॥੧॥੧੮॥"
page = 65
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord blesses man with sublime awakening and Himself grants him honour and glory through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਬੰਦੇ ਨੂੰ ਸਰੇਸ਼ਟ ਜਾਗ੍ਰਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੁਆਰਾ ਇੱਜ਼ਤ ਤੇ ਪ੍ਰਭਤਾ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God blesses us with the sublime awakening of consciousness; He Himself grants glorious greatness to the Gurmukh. ||8||1||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਹੀ ਪ੍ਰਭੂ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਇਸ ਲੋਕ ਮੇਂ (ਸੋਭਾ) ਕੀਰਤੀ ਔਰ (ਸੁਰਤਿ) ਆਤਮ ਗ੍ਯਾਤ, ਪੁਨਾ ਜੀਵਨ ਮੁਕਤੀ ਕੀ (ਵਡਿਆਈ) ਅਰਥਾਤ ਮੁਰਾਤਬਾ ਦੇਤਾ ਹੈ॥੮॥੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ (ਜੀਵ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਆਪ ਹੀ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ) ਸੁਰਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤੇ ਫਿਰ ਆਪ ਹੀ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਤੇ ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ ॥੮॥੧॥੧੮॥{64-65}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਦੇ = ਦੇਂਦਾ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ॥੮॥੧॥੧੮॥{64-65}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él Mismo nos bendice con una Conciencia Despierta, y Él Mismo nos bendice con la Gloria a través del Guru.  (8-1-18)"