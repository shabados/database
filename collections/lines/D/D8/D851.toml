[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਰੋਵਰ ਜੋਤਿ ਸਮਾਣੀ ॥"
page = 1342
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Light permeates all heart-pools."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੇ ਤਾਲਬਾਂ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Light fills the sacred pools of all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਸਰਬ ਸਰੋਵਰ ਮੇਂ ਜਿਸ ਕੀ ਪੋਤਿ ਸਮਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਸਾਰੇ ਹੀ ਸਰੀਰਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz del Señor, llena los Senotes Sagrados de todos los seres."