[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੀਜੈ ਤ੍ਰਿਬਿਧਿ ਲੋਕਾ; ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੀ ॥੩॥"
page = 1110
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, in the third watch, under the influence of the three-phased mammon, the men are engrossed in worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੀਜੇ ਪਹਿਰ ਅੰਦਰ ਤਿੰਨ ਪ੍ਰਕਾਰ ਦੀ ਮੋਹਣੀ ਤੇ ਠਸਰ ਹੇਠਾਂ ਲੋਕ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਖਚਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the third watch of the three-phased Maya, the world is engrossed in attachment to Maya. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੀਜੇ ਪਹਿਰ ਮੇਂ ਲੋਕੋਂ ਕੀ ਬੁਧੀ ਤ੍ਰਿਗੁਣੀ ਮਾਯਾ ਕੇ ਮੋਹਿ ਮੇਂ (ਵਿਆਪੀ) ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦਾ ਤੀਜਾ ਪਹਰ ਲੰਘਦਿਆਂ ਭੀ (ਨਾਮ ਤੋਂ ਸੁੰਞੀ ਰਹਿਣ ਕਰਕੇ ਮਨੁੱਖ ਦੀ ਜਿੰਦ) ਹੇ ਨਾਨਕ! ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਜੈ = ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦਾ ਤੀਜਾ ਪਹਰ ਗੁਜ਼ਰਦਿਆਂ ਹੀ। ਲੋਕਾ = ਹੇ ਲੋਕੋ! ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ਮੋਹਿ = ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਾਲੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ {ਤਿੰਨ ਗੁਣ: ਰਜੋ ਤਮੋ ਸਤੋ}। ਵਿਆਪੀ = ਫਸੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la tercera ronda de la noche, la Maya de los Tres Modos se aferra a ti.(3)"