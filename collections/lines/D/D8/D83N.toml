[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਖਸਮੈ ਏਵੈ ਭਾਵੈ ॥"
page = 1287
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, such is the Lord's will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਐਹੋ ਜੇਹੀ ਹੈ ਸੁਆਮੀ ਦੀ ਰਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this is the Will of our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸਰ ਕੋ ਐਸੇ ਹੀ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਖਸਮ ਪ੍ਰਭੂ ਨੂੰ ਇਉਂ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਕਿ ਜੀਵ ਇਸੇ ਤਰ੍ਹਾਂ ਪਏ ਖਪਣ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ésta es la Voluntad de Nuestro Señor y Maestro,"