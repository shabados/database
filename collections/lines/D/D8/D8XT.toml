[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਸੁਰਤਿ; ਨਾਮਿ ਭਗਵੰਤੁ ॥"
page = 197
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name of the auspicious Master, honour and Divine understanding are acquired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮਾਲਕ ਦੇ ਨਾਮ ਰਾਹੀਂ ਇੱਜਤ ਆਬਰੂ ਅਤੇ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honor and intuitive awareness are acquired through the Name of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ (ਸੋਭਾ) ਉਸਤਤੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਏਕ ਭਗਵੰਤ ਕੇ ਨਾਮ ਕੀ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਹ) ਭਾਗਾਂ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਵਡਿਆਈ ਖੱਟਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਭਗਵੰਤੁ = ਭਾਗਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que enaltece el Nombre del Señor,"