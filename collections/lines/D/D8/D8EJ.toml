[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵ ਕੇ ਬਚਨ ਸੰਭਾਰਿ ਕੈ; ਠਟਕਿ ਰਹਤ ਭਯੋ ਜੀਯ ॥੧੧॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Observing the utterances of Shiva coming true, he was astounded.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੇ ਬਚਨ ਯਾਦ ਕਰ ਕੇ ਹਿਰਦੇ ਵਿਚ ਹੈਰਾਨ ਹੋ ਕੇ ਰਹਿ ਗਿਆ ॥੧੧॥"