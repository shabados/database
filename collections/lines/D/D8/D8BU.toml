[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਸਵਾਰੀ ਆਪਣਾ ਭਾਈ; ਕੁਲੁ ਭੀ ਲਈ ਬਖਸਾਇ ॥੭॥"
page = 638
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have adorned my human birth and procured pardon for my progeny as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਸਫਲਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਵੰਸ ਲਈ ਭੀ ਮਾਫੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fulfilled my life, O Siblings of Destiny, and my family has been saved as well. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਨਾ ਜਨਮੁ ਭੀ ਸਵਾਰ ਲੇਵੋਂਗਾ ਅਰ ਕੁਲ ਭੀ ਬਖਸਾਇ ਲੇਵੋਂਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮੈਂ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਰਿਹਾ ਹਾਂ, ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਖ਼ਾਨਦਾਨ ਵਾਸਤੇ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਵਾਰੀ = ਸਵਾਰੀਂ, ਮੈਂ ਸਵਾਰਦਾ ਹਾਂ। ਲਈ = ਲਈਂ, ਲੈਂਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos viven plenos en su vida y logran el Perdón aun para sus compañeros. (7)"