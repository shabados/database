[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਬਿਘਿਆੜੀ; ਲਈ ਨਿਵਾਰਿ ॥"
page = 899
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ten she-wolves of senses, He has driven away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਦਰੀਆਂ ਦੀਆਂ ਦਸਾਂ ਹੀ ਬਘਿਆੜੀਆਂ ਨੂੰ ਉਸ ਨੇ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has driven out the ten wolves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਜੋ ਬਘਿਆੜੀ ਵਤ ਕਾਟਨੇ ਹਾਰੀਆਂ ਥੀ, ਵਹੁ ਭੀ ਨਿਵਾਰ ਲਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਦਾ ਦਬਾਉ ਭੀ ਮੇਰੇ ਉਤੋਂ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਘਿਆੜੀ = ਇੰਦ੍ਰੀਆਂ। ਨਿਵਾਰਿ ਲਈ = ਦੂਰ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también domina a las diez lobas"