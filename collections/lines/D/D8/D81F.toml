[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਜੈਸੀ ਮਛੁਲੀ ਨੀਰ ॥"
page = 60
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! enshrine such love for God as the fish has for water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰੱਬ ਨਾਲ ਇਹੋ ਜਿਹੀ ਪਿਰਹੜੀ ਪਾ ਜਿਹੋ ਜਿਹੀ ਕਿ ਮੱਛੀ ਦੀ ਪਾਣੀ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, love the Lord, as the fish loves the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਕਰ, ਜੈਸੀ ਮਛੀ ਕੀ ਜਲ ਸਾਥ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪ੍ਰੇਮ ਕਰ, ਜਿਹੋ ਜਿਹਾ ਮੱਛੀ ਦਾ ਪਾਣੀ ਨਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਰ = ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente ama a tu Señor así como el pez ama el agua."