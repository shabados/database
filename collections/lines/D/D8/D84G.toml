[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਮਿਲਾਏ ਸੋ ਪ੍ਰਭੂ; ਤਿਸ ਕੈ ਪਾਇ ਲਗਾ ॥੨॥"
page = 133
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I touch the feet of him who may unite me with that Master, in the month of Chetar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ ਜੋ ਮੈਨੂੰ ਚੇਤ੍ਰ ਦੇ ਮਹੀਨੇ ਅੰਦਰ ਉਸ ਮਾਲਕ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch the feet of one who unites me with God in the month of Chayt. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੇਤ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਸੋ ਪ੍ਰਭੂ ਕੋ ਮਿਲਾਇ ਦੇਵੇ ਤਿਸ ਕੋ ਚਰਨੋਂ ਮੇਂ ਲਾਗਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮੈਨੂੰ ਹਰੀ ਦਾ ਮਿਲਾਪ ਕਰਾ ਦੇਵੇ ਮੈਂ ਉਸ ਦੀ ਚਰਨੀਂ ਲੱਗਾਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él en el mes de Chaitra! Me postro a los pies de la persona que me une con mi Señor.(2)"