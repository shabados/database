[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕਿਰਪਨ ਕੇ; ਨਿਰਾਰਥ ਦਾਮ ॥"
page = 269
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the money of the miserly person is useless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੰਜੂਸ ਪੁਰਸ਼ ਦੀ ਦੌਲਤ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the wealth of a miser, which lies useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਕਿਰਪਨ) ਸੂਮ ਕੇ (ਦਾਮ) ਰੁਪਯੇ ਵਿਅਰਥ ਹੀ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਤਿਸ ਕਾ ਧਨ ਕੰਮ ਨਹੀਂ ਆਵਤਾ ਹੈ ਪੜਾ ਹੀ ਰਹਿ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਹ ਕੰਮ ਇਸ ਦਾ ਆਪਣਾ ਕੁਝ ਨਹੀਂ ਸਵਾਰਦੇ) ਜਿਵੇਂ ਕੰਜੂਸ ਦਾ ਧਨ ਉਸ ਦੇ ਆਪਣੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así los trabajos que no son realizados como ofrenda al Señor, carecen de buenos frutos."