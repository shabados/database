[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ ਮੇਰੋ; ਬਡੋ ਧਨੀ ਅਗਮਾ ॥"
page = 507
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Father is exceedingly wealthy and unknowable Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬਾਬਲ ਵੱਡਾ ਧਨੀ ਤੇ ਅਗਾਧ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Father is wealthy, deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ (ਅਗਮ) ਅਥਾਹ ਔਰ ਮਾਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਮੇਰਾ ਪਿਤਾ ਹੈਂ, ਤੂੰ ਸਾਡੀ ਸਿਆਣਪ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੀ = ਮਾਲਕ। ਅਗਮਾ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre mío, eres el Maestro Supremo e Inefable; ¿cómo podríamos Alabarte?"