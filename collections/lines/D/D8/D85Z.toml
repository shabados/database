[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਕਰਤੇ ਹਥਿ; ਕਾਰਣੁ ਜੋ ਕਰੈ ॥"
page = 523
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All things are in the hands of the Creator, who does all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆ ਸ਼ੈਆਂ ਸਿਰਜਣਹਾਰ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਹਨ, ਜਿਹੜਾ ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in the Hands of the Creator; He does what is done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਰਣ, ਭਾਵ ਕਰਤਬ ਕਰੇ ਸੋ ਸਭ ਕੁਛ ਕਰਤਾ ਪੁਰਖ ਕੇ (ਹਥਿ) ਬਸ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸਾਰੀ ਮੇਹਰ ਕਰਤਾਰ ਦੇ ਹੱਥ ਵਿਚ ਹੈ, ਜੋ ਉਹੀ ਆਪ (ਆਪਣੇ ਲਈ ਸਿਮਰਨ ਦਾ) ਵਸੀਲਾ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣੁ = ਸਬੱਬ, ਵਸੀਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está en las Manos de Dios; sólo Él hace que todo suceda."