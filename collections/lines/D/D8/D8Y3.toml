[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਸੰਤਹ ਕੈ ਸਦਾ ਸੰਗਿ; ਨਿਧਾਰਾ ਆਧਾਰ ॥"
page = 261
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O constant Companion of the Saints, Thou art the Support of the Supportless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਆਂ ਦੇ ਹਮੇਸ਼ਾਂ ਦੇ ਸਾਥੀ, ਤੂੰ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Constant Companion of the Saints, You are the Support of the unsupported."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ ਕੇ ਸਦੀਵ ਸੰਗੀ ਰਹਣੇ ਵਾਲੇ! ਤੂੰ ਨਿਰਾਸੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤਾਂ ਦੇ ਸਦਾ ਸਹਾਈ! ਹੇ ਨਿਆਸਰਿਆਂ ਦੇ ਆਸਰੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਰਾ = ਨਿਆਸਰਿਆਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, Quien es y para siempre será."