[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰੇ ਦੁਸ਼ਮਨਾਂ ਦੇ ਜਿਗਰ ਚੀਰ ਦਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਦੁਸ਼ਮਨਾਂ ਰਾ ਸ਼ਿਗਾਫ਼ਦ ਜਿਗਰ ।੧੬੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = " It pierces through the hearts of the enemy. (164)"