[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਯੋ ਕੁਬੇਰ ਕੋ ਲੂਟ ਖਜਾਨਾ ॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, this demon grew in strength excessively and he also looted the treasure of Kuber."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕੁਬੇਰ ਦਾ ਖ਼ਜ਼ਾਨਾ ਲੁਟ ਲਿਆ।"