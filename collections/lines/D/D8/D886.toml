[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਪੈ ਹਮ. ਨ ਪਾਪ ਕਰੰਤਾ; ਅਹੇ ਅਨੰਤਾ ॥"
page = 93
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I did not commit sins, O my Infinite Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਗੁਨਾਹ ਨਾਂ ਕਮਾਉਂਦਾ ਹੇ ਮੇਰੇ ਬੇਅੰਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I did not commit any sins, O Infinite Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਪਰਮੇਸ੍ਵਰ! ਝੇ ਕਰ ਹਮ ਜੀਵ ਪਾਪ ਨਹੀਂ ਕਰਤੇ ਤੋ ਆਪਕਾ ਨਾਮ ਪਤਿਤ ਪਾਵਨ ਕੈਸੇ (ਹੁੰਤਾ) ਹੋ ਸਕਤਾ, ਭਾਵ ਏਹ ਕਿ ਜਬ ਜੀਵ ਪਾਪ ਕਰਤੇ ਹੈਂ ਔਰ ਤੁਮ ਤਿਨ ਪਾਪੀ ਜੀਵੋਂ ਕੋ ਪਵ੍ਰਿਤ ਕਰਤੇ ਤੋ ਆਪ ਕਾ ਨਾਮ ਪਤਤਿ ਪਾਵਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ (ਪ੍ਰਭੂ) ਜੀ! ਜੇ ਅਸੀਂ ਜੀਵ ਪਾਪ ਨਾਹ ਕਰਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no tuviera faltas, oh Señor Infinito."