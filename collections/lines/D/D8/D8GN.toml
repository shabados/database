[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਅਮਾਉ ਹੈ; ਕੇਵਡੁ ਵਡਾ ਸਿਰਜਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His one sound is beyond all limits; how expansive that creator is cannot be explained ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਕ (ਜਿਸ ਤੋਂ ਪਸਾਰਾ ਪਸਰਿਆ ਹੈ) ਮਿਣਤੀਓਂ ਬਾਹਰ ਹੈ, ਰਚਨਹਾਰ ਕਿੱਡਾ ਕੁ ਵੱਡਾ (ਆਖੀਏ)"