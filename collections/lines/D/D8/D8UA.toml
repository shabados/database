[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸ਼ੋਖ ਅਤੇ ਗੁਸਤਾਖ ਮਾਸ਼ੂਕਾਣ ਨੇ ਸੰਸਾਰ ਨੂੰ ਲੁਟ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲੂਲੀਆਨਿ ਸ਼ੋਖਿ ਆਲਮ ਦਰ ਰਬੂਦ ।"

[[content]]
asset = "KEGP"
