[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਗਤੁ ਉਪਾਇਦਾ. ਮੇਰੇ ਗੋਵਿਦਾ; ਹਰਿ ਦਾਨੁ ਦੇਵੈ ਸਭ ਮੰਗੀ ਜੀਉ ॥"
page = 174
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord! God himself makes the world and gives alms to all, who beg of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਵਾਹਿਗੁਰੂ ਆਪ ਜਹਾਨ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਬਖਸ਼ਸ਼ਾ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਪਾਸੋਂ ਯਾਚਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the world, O my Lord of the Universe; the Lord gives His gifts to all who beg for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪ ਹੀ ਜਗਤ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਸਭ ਕੋ ਦਾਨ ਦੇਤਾ ਹੈ ਸਭ ਤਿਸ ਤੇ (ਮੰਗੀ) ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਸਾਰੀ ਲੁਕਾਈ ਉਸ ਪਾਸੋਂ ਮੰਗਦੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਭਨਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਮੰਗੀ = ਸਾਰੀ ਲੁਕਾਈ ਮੰਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, de Sí Mismo es el Creador. Él, el Ser Bondadoso, bendice a todos con Su Gracia."