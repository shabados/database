[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕੋਠੀ ਕਾਠ ਕੀ; ਦਹ ਦਿਸਿ ਲਾਗੀ ਆਗਿ ॥"
page = 1373
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the house, of wood is on fire on ten sides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਲਕੜ ਦੇ ਘਰ ਨੂੰ ਦਸੀ ਪਾਸੀ ਅੱਗ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the wooden house is burning on all sides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਸਰੀਰ ਰੂਪੀ ਜੋ ਕਾਠ ਕੀ ਕੋਠੀ ਹੈ, ਤਿਸ ਕੋ ਕਾਲ ਰੂਪੀ ਅਗਨੀ ਦਸੋ ਦਿਸਾ ਤੇ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਜਗਤ, ਮਾਨੋ, ਲੱਕੜ ਦਾ ਮਕਾਨ ਹੈ ਜਿਸ ਨੂੰ ਹਰ ਪਾਸੇ ਵਲੋਂ (ਮੱਲਾਂ ਮੱਲਣ ਦੀ) ਅੱਗ ਲੱਗੀ ਹੋਈ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਠੀ = (\"ਇਹੁ ਜਗੁ ਸਚੈ ਕੀ ਹੈ ਕੋਠੜੀ\") ਜਗਤ। ਦਿਸਿ = ਪਾਸੇ ਵਲੋਂ। ਦਹ ਦਿਸਿ = ਦਸਾਂ ਪਾਸਿਆ ਵਲੋਂ, ਹਰ ਪਾਸੇ ਵਲੋਂ। ਆਗਿ ਲਾਗੀ = \"ਦਾਵੈ ਦਾਝਨੁ\" ਲੱਗੀ ਹੋਈ ਹੈ, ਮਲਕੀਅਤਾਂ ਬਣਾਣ ਦੇ ਕਾਰਨ ਮਨ ਵਿਚ ਤਪਸ਼ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la casa de madera se quema por todas partes,"