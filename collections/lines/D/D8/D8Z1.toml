[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਨਸ ਜਨਮੁ ਪਾਇ ਸ੍ਰੀ ਗੁਰ ਦਇਆ ਨਿਧਾਨ; ਚਰਨ ਸਰਨਿ ਸੁਖਫਲ ਬਿਸਮਾਦ ਹੈ ।੩੨੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Coming to the refuge of the True Guru, the store-house of mercy and that too in the life of a human being and practicing on the True Guru-given Naam Simran can bless one with that unique fruit of comfort and peace. (321)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਉਚਿਤ ਹੈ ਕਿ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਹੋਏ ਪੁਰਖ ਦਯਾ ਦੇ ਸਾਗਰ ਸ੍ਰੀ ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਦੇ ਚਰਣਾਂ ਦੀ ਸ਼ਰਣ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਣ ਜਿ ਥੋਂ ਇਥੇ ਉਥੇ ਸਭ ਪ੍ਰਕਾਰ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਬਿਸਮਾਦ ਰੂਪ ਸੁਖਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੩੨੧॥"