[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ. ਨਾਨਕੁ ਦਾਨੁ ਮਾਂਗੈ; ਤੇਰੇ ਦਾਸਨਿ ਦਾਸ ਦਸਾਇਣੁ ॥੨॥੬॥੭॥"
page = 979
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining both his hand s, Nanak begs for of the slaves of Thy slaves, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦੋਨੋ ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਨਾਨਕ ਤੇਰੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਥੀ ਵੰਝਣ ਦੀ ਦਾਤ ਦੀ ਤੈਥੋਂ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With his palms pressed together, Nanak begs for this blessing, that he may become the slave of the slaves of Your slaves. ||2||6||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦੋਵੇਂ ਹਥ ਜੋੜਕੇ ਇਹ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਤੇਰੇ ਦਾਸੋਂ ਕੇ ਜੋ ਦਾਸ ਹੈਂ ਤਿਨ ਕੇ ਘਰ ਕਾ ਮੈਂ ਦਾਸ ਹੋਵੋਂ॥੧॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ (ਤੈਥੋਂ) ਖੈਰ ਮੰਗਦਾ ਹੈ (ਕਿ ਮੈਂ ਤੇਰੇ) ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ (ਬਣਿਆ ਰਹਾਂ) ॥੨॥੬॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak eleva una oración a Ti con sus palmas juntas, oh Dios, soy el esclavo de Tus Esclavos.(2-6-7)"