[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ ਦਿਨ ਚਾਰਿ ਹੈ; ਹਰਿ ਹਰਿ ਲਿਖਿ ਪਾਇਆ ॥"
page = 162
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has ordained that woman is to remain in her parents house for four days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਲਿਖ ਛਡਿਆ ਹੈ ਕਿ ਇਸਤਰੀ ਨੇ ਆਪਣੇ ਪੇਕੇ ਘਰ ਚਾਰ ਦਿਨਾਂ ਲਈ ਰਹਿਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, has ordained that the soul is to stay in her parents' home for only a few short days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਚਾਰ ਦਿਨ ਕਾ ਰਹਣਾ ਹੈ, ਏਹ ਹਰੀ ਨੇ ਹਰ ਏਕ ਪੁਰਸ ਕੋ ਲਿਖ ਪਾਇਆ ਅਰਥਾਤ ਲਿਖ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਹਰੇਕ ਜੀਵ ਦੇ ਮੱਥੇ ਉਤੇ ਇਹੀ ਲੇਖ) ਲਿਖ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ ਕਿ ਹਰੇਕ ਨੂੰ ਇਸ ਲੋਕ ਵਿੱਚ ਰਹਿਣ ਵਾਸਤੇ ਥੋੜੇ ਹੀ ਦਿਨ ਮਿਲੇ ਹੋਏ ਹਨ (ਫਿਰ ਭੀ ਸਭ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਈਅੜੈ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਲੋਕ ਵਿਚ। ਦਿਨ ਚਾਰਿ ਹੈ = ਚਾਰ ਦਿਨ (ਰਹਿਣ ਵਾਸਤੇ ਮਿਲੇ) ਹਨ। ਲਿਖਿ = ਲਿਖ ਕੇ। ਪਾਇਆ = (ਹਰੇਕ ਜੀਵ ਦੇ ਮੱਥੇ ਉਤੇ) ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu estancia en la casa de tus padres no durará mucho,"