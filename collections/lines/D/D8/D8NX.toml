[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ; ਮੇਰੇ ਮਨ. ਸਦਾ ਧਿਆਈਐ ॥੧॥"
page = 615
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, ever meditate thou on the Perfect, Transcendent Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਦੀਵ ਹੀ ਪੂਰੇ ਪਰਮ ਪ੍ਰਭੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate forever on the Perfect, Supreme Lord God, the Transcendent Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਸਭ ਮੇਂ ਪੂਰਨ ਔ ਸਭਕਾ ਪਰਾ ਜੋ ਬਿਆਪਕ ਪਰਮੇਸਰ ਹੈ ਤਿਸ ਕਾ ਸਦੀਵ ਧਿਆਨ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਰਬ-ਵਿਆਪਕ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, medita para siempre en el Perfecto y Supremo Señor Dios, el Señor Trascendente. (1)"