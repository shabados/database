[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕੋ ਧ︀ਯਾਨ ਕਰੇ ਜਬ ਹੀ ਬਿਰਹਾਨਲ ਕੀ ਲਪਟਾਨ ਬੁਝਾਵੈ ॥੪੯੪॥"
page = 343

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this state of the gopis, the ordinary persons became fearful when the gopis thought about Krishna, the flames of separation merging their concentration began to impart suffering to them.494."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਕਾਨ੍ਹ ਦਾ ਧਿਆਨ ਕਰਦੀਆਂ ਹਨ (ਅਰਥਾਤ ਸੰਯੋਗ ਅਵਸਥਾ ਦੀ ਕਲਪਨਾ ਕਰਦੀਆਂ ਹਨ, ਤਦੋਂ) ਵਿਛੋੜੇ ਦੀ ਅਗਨੀ ਦੀਆਂ ਲਪਟਾਂ ਨੂੰ ਬੁਝਾਉਂਦੀਆਂ ਹਨ ॥੪੯੪॥"