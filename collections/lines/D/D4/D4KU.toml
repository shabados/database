[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਨ ਆਵੈ ਹਾਰਿ ॥"
page = 177
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru 's word, man suffers nor defeat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਜੀਵ ਸ਼ਿਕਸਤ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, no one suffers defeat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਮਾਨਨੇ ਸੇ ਹਾਰ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਜੀਵਨ-ਬਾਜ਼ੀ ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Shabd del Guru uno no sufre derrota."