type = "primary"
data = "ਤਰਵਾਰ ਹੁਐ ਤਰਵਾਰ ਰਹੀ ॥੧੮॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the bodies were pierced from the heads to the foot-palm."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤਲਵਾਰ (ਲਹੂ ਨਾਲ) ਪੂਰੀ ਤਰ੍ਹਾਂ ਗੜੁਚ ਹੋ ਗਈ ॥੧੮॥"