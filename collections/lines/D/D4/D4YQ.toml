[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਬਿਨ, ਮਾਰ ਕਟਾਰੀ ਮਰੋ ॥੬॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘That I could not live. Without you, I will kill myself.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾ ਕਟਾਰ ਮਾਰ ਕੇ ਮਰ ਜਾਵਾਂਗੀ ॥੬॥"