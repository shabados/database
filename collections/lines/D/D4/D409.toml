[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਤਿਗੁਰ ਕੇ ਮਨਿ ਬਚਨ. ਨ ਭਾਏ; ਸਭ ਫੋਕਟ ਚਾਰ ਸੀਗਾਰੇ ॥੩॥"
page = 983
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the word of my True Guru is not pleasing to his mind, then all his beauteous decorations are, in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ, ਤਾਂ ਉਸ ਦੇ ਸਾਰੇ ਸੁੰਦਰ ਹਾਰਸ਼ਿੰਗਾਰ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if the Word of my True Guru is not pleasing to his mind, then all his preparations and beautiful decorations are useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਮੇਰੇ ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨ ਨਹੀਂ ਭਾਏ। ਉਨ ਕੇ ਸੁੰਦ੍ਰ ਸੀਗਾਰ ਅਰਥਾਤ ਸਾਧਨਾਂ ਸਭ (ਫੋਕਟ) ਖਾਲੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੇ ਬਚਨ ਪਿਆਰੇ ਨਹੀਂ ਲੱਗਦੇ, ਉਸ ਦੇ ਇਹ ਸਾਰੇ (ਸਰੀਰਕ) ਸੋਹਣੇ ਸ਼ਿੰਗਾਰ ਫੋਕੇ ਹੀ ਰਹਿ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਏ = ਚੰਗੇ ਲੱਗੇ। ਚਾਰ = ਸੁੰਦਰ। ਫੋਕਟ = ਫੋਕੇ, ਵਿਅਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si la Palabra del Guru no está complaciendo su mente, todos sus preparativos y decoro serán totalmente en vano.(3)"