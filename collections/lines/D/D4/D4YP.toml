[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਉਠਿ ਮੰਗਣਿ ਪਾਣੀ, ਘਾਇਲ ਘੂਮਦੇ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wounded ones arise and ask for water while roaming."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਾਇਲ ਹੋਏ ਘੁੰਮਦੇ ਫਿਰਦੇ ਸੂਰਮੇ ਉਠ ਉਠ ਕੇ ਪਾਣੀ ਮੰਗ ਰਹੇ ਸਨ।"