[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਓਲੑਗੀਆ ਓਲੑਗੀ; ਹਮ ਛੋਰੂ ਥਾਰੇ ॥"
page = 421
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a menial of Thine menials. I am Thy servile servant, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਕੰਮੀਆਂ ਦਾ ਕੰਮੀ ਹਾਂ। ਮੈਂ ਤੈਡਾਂ ਨੀਚ ਨੌਕਰ ਹਾਂ, ਹੇ ਮੈਡੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the lowest slave of Your slaves; I am Your most humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਮ ਛੋਰੂ ਥਾਰੇ) ਤਮਾਮ ਜੋ ਤੁਮਾਰੇ ਦਾਸ ਹੈ, ਤਿਨ ਦਾਸੋਂ ਕਾ ਮੈਂ ਦਾਸ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹਾਂ, ਮੈਂ ਤੇਰਾ ਛੋਟਾ ਜਿਹਾ ਸੇਵਕ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਲ੍ਹ੍ਹਗੀਆ ਓਲ੍ਹ੍ਹਗੀ = ਲਾਗੀਆਂ ਦਾ ਲਾਗੀ, ਕੰਮੀਆਂ ਦਾ ਕੰਮੀ, ਦਾਸਾਂ ਦਾ ਦਾਸ। ਛੋਰੂ = ਛੋਕਰੇ, ਛੋਟੇ ਸੇਵਕ। ਥਾਰੇ = ਤੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy el Esclavo de Tus Esclavos, soy Tu más humilde Sirviente,"