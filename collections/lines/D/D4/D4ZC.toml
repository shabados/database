[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਗਾਵਤ ਗੁਣ ਗੋਬਿੰਦ; ਲਾਗੋ ਸਹਜਿ ਧਿਆਨਾ ॥੧॥"
page = 531
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praise of Lord, the Name's ocean, man's attention is easily fixed on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਖਜਾਨੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੀ ਬਿਰਤੀ ਸੁਖੈਨ ਹੀ ਉਸ ਵਿੱਚ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam, the Name of the Lord, is obtained by singing the Glorious Praises of the Lord of the Universe, and centering one's mind in meditation on Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੁ (ਨਿਧਾਨ) ਖਜਾਨਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਅਰੁ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਨ ਕਰਨੇ ਸੇ ਸਹਜ ਪਦ ਮੇਂ ਧ੍ਯਾਨ ਲਗ ਗ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸੁਰਤਿ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la mente entonada en el Señor y en Perfecta Armonía, canta la Alabanza del Dios Todopoderoso. (1)"