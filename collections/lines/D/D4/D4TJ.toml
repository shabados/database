[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਿ ਬੂਝ ਕੈ ਬਾਵਰੇ; ਤੈ ਕਾਜੁ ਬਿਗਾਰਿਓ ॥"
page = 727
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knowing full well, O mad man, thou hast spoiled thine case."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਬੁਝ ਕੇ, ਹੇ ਪਗਲੇ ਪੁਰਸ਼, ਮੈਂ ਆਪਣਾ ਕੰਮ ਖ਼ਰਾਬ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know this well, O madman - you have ruined your affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਬਾਵਰੇ ਜੀਵ! ਤੈਨੇ ਜਾਣ ਬੂਝਿ ਕਰ ਕੇ ਆਪਣਾ ਕਲ੍ਯਾਨ ਰੂਪ ਕਾਰਜ ਬਿਗਾੜ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ ਮਨੁੱਖ! ਇਹ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੋਇਆ ਸਮਝਦਾ ਹੋਇਆ ਭੀ ਤੂੰ ਆਪਣਾ ਕੰਮ ਵਿਗਾੜ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende bien esto, oh loco, te has arruinado en tus asuntos,"