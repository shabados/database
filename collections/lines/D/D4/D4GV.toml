[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਸਦਾ ਨਿਰਮਲਾ; ਮਨਿ ਨਿਰਮਲਿ ਪਾਇਆ ਜਾਇ ॥"
page = 65
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternally immaculate is my Lord with pure mind He is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਪਵਿੱਤ੍ਰ ਹੈ ਮੇਰਾ ਸiਾਹਬ। ਸ਼ੁੱਧ-ਚਿੱਤ ਨਾਲ ਹੀ ਉਹ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is forever Immaculate and Pure; with a pure mind, He can be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਸ੍ਵਾਮੀ ਨਿਤ੍ਯ ਸੁਧੁ ਹੈ, ਔਰ ਸੁੱਧ ਮਨ ਸੇ ਹੀ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਪਵਿੱਤ੍ਰ-ਸਰੂਪ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਵਾਸਤੇ) ਪਵਿਤ੍ਰ ਮਨ ਦੀ ਰਾਹੀਂ ਹੀ ਉਸ ਨੂੰ ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਨਿਰਮਲਿ = ਨਿਰਮਲ ਮਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es siempre Puro, y la mente pura también Lo recibe."