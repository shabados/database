data = "ਭਾਜੰਤ ਭੀਰ ਹੁਇ ਹੁਇ ਉਦਾਸ ॥੫੩੪॥"
page = 604

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ghosts and fiends ate the flesh the cowards in their anxiety began to run away.534."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਇਰ ਲੋਕ ਉਦਾਸ ਹੋ ਹੋ ਕੇ ਭਜੇ ਜਾ ਰਹੇ ਹਨ ॥੫੩੪॥"