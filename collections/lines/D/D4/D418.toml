[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬ ਗਤੰ; ਸੁਖ ਆਤਮ ਧਿਆਨਾ ॥"
page = 221
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the extinction of ego the soul attains peace, and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਨਵਿਰਤੀ ਨਾਲ ਜਿੰਦਗੀ ਨੂੰ ਆਰਾਮ ਤੇ ਸਿਮਰਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the extinction of pride, my soul has found peace and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੋ ਤੋ ਆਤਮ ਧ੍ਯਾਨ ਧਾਰਨੇ ਕਰ ਸੁਖ ਹੂਆ ਹੈ ਔਰ (ਗਰਬ) ਹੰਕਾਰ ਨਸਟ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮੇਰੀ ਸੁਰਤ ਟਿਕ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬ ਗਤੰ = ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trascenderás tu ego, tu Alma, transfigurada en el Señor, habitará en Paz"