[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਬਿਨੁ. ਜੋਬਨੁ ਬਾਦਿ ਗਇਅਮੁ; ਵਾਢੀ ਝੂਰੇਦੀ ਝੂਰੇਉ ॥੫॥"
page = 1015
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but without my groom my youth is passing away, in vain and I, the separated one, am greatly regretting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਆਪਣੇ ਪਤੀ ਦੇ ਬਗੈਰ ਮੇਰੀ ਜੁਆਨੀ ਵਿਅਰਥ ਬੀਤ ਰਹੀ ਹੈ ਅਤੇ ਮੈਂ ਵਿਛੁੜੀ ਹੋਈ, ਘਣਾ ਅਫ਼ਸੋਸ ਕਰ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without my Husband Lord, my youth is slipping away uselessly; I am separated from Him, and I cry out in pain. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪਤੀ ਬਿਨਾਂ ਸਭ ਵਿਅਰਥ ਹੀ (ਗਇਅਮੁ) ਗਇਆ ਹੈ, ਮੈਂ ਵਿਛੁੜੀ ਹੂਈ ਝੂਰਤੀ ਹੂੰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਪਤੀ-ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜ ਕੇ ਮੇਰੀ ਜਵਾਨੀ ਵਿਅਰਥ ਹੀ ਜਾ ਰਹੀ ਹੈ। ਜਦ ਤਕ ਮੈਂ ਛੁੱਟੜ ਹਾਂ, ਮੈਂ (ਸਾਰੀ ਉਮਰ) ਝੁਰ ਝੁਰ ਕੇ ਹੀ ਦਿਨ ਕੱਟਾਂਗੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la novia que conoce a su Señor, logra dormir en Paz noche y día.(5)"