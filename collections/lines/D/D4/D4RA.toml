[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹੇ ਮੋਹਿ ਕੈ ਦਿਤਿ ਆਦਿਤਿਯਾ ਕੁਮਾਰੰ ॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing which both and the demons were allured."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ) ਦਿਤਿ ਅਤੇ ਅਦਿਤਿ ਪੁੱਤਰ (ਦੈਂਤ ਅਤੇ ਦੇਵਤੇ) ਮੋਹਿਤ ਹੋ ਗਏ।"