data = "ਬਰਖਿਯੋ ਤਹਾ ਅਸੇਖ ਜਲ; ਹਰਖੇ ਲੋਕ ਅਪਾਰ ॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people felt great relief with the rain,"

[[content]]
