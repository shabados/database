data = "ਉਥੇ ਬਹੁਤ ਅਧਿਕ ਮੀਂਹ ਪਿਆ ਅਤੇ ਲੋਕੀਂ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਏ।"