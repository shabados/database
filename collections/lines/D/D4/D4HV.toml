[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਹੇ ਢਾਹਿ ਉਸਾਰੇ ਆਪੇ; ਹੁਕਮਿ ਸਵਾਰਣਹਾਰੋ ॥"
page = 579
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Adorner, by His command demolishes and having demolished, Himself constructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਾਰਨ ਵਾਲਾ ਆਪਣੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਆਪੇ ਢਾਹੁੰਦਾ ਹੈ ਅਤੇ ਢਾਹ ਕੇ ਖੁਦ ਹੀ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He destroys, and having destroyed, He creates; by His Order, He adorns us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੋ ਹੁਕਮ ਕਰ (ਢਾਹਿ) ਨਾਸ ਕਰਤਾ ਹੈ ਫਿਰ ਆਪ ਨਾਸ ਕਰ ਕਰ (ਸਵਾਰੇ) ਉਤਪੰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਗਤ-ਰਚਨਾ ਨੂੰ ਢਾਹ ਦੇਂਦਾ ਹੈ, ਢਾਹ ਕੇ ਆਪ ਹੀ ਫਿਰ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਜੀਵਾਂ ਨੂੰ ਚੰਗੇ ਜੀਵਨ ਵਾਲੇ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢਾਹਿ = ਢਾਹ ਕੇ। ਹੁਕਮਿ = ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
