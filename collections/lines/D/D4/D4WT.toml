[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਥਕਤਿ ਚਕਤ ਹੋਇ; ਸਬਦ ਬੇਧੀ ਕੁਰੰਹਗ ਜੁਗਤਿ ਜਤਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like a deer engrossed in the musical sound of Ghanda Herha, the mind of a true devotee enjoys the divine bliss engrossed in the word of the Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਲਿਵ ਦ੍ਵਾਰੇ ਸੰਸਾਰ ਵਲੋਂ ਥਕਿਤ ਹੋ ਕੇ ਚਕਿਤ ਵਿਸਮਾਦ ਅਵਸਥਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਯਾ ਸੱਚਾ ਪ੍ਰੇਮੀ ਸਬਦ ਬੇਧੀ ਸ਼ਬਦ ਸਨੇਹੀ ਹਰਣ ਦੀ ਜੁਗਤਿ ਚਾਲ ਨੂੰ ਭੀ ਜਤਾਯਾ ਕਰਸਾਯਾ ਕਰਦਾ ਹੈ।"