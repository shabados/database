[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਸ੍ਰਿਸਟਿ ਕਾ ਮੂਲੁ ਰਚਿਆ. ਜੋਤਿ ਰਾਖੀ; ਤਾ ਤੂ ਜਗ ਮਹਿ ਆਇਆ ॥੩੩॥"
page = 921
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord laid the foundation of the universe, infused His Light within thy body and then thou calmest into the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਪ੍ਰਭੂ ਨੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੀ ਨੀਂਹ ਰੱਖੀ, ਤੇਰੀ ਦੇਹ ਅੰਦਰ ਆਪਣਾ ਨੂਰ ਭਰਿਆ ਅਤੇ ਤਦ ਤੂੰ ਜਹਾਨ ਅੰਦਰ ਹਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He laid the foundation of the Universe, and infused His Light, and then you came into the world. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸ੍ਰਿਸਟ ਕਾ ਮੂਲ ਜੋ ਅਗ੍ਯਾਨ ਹੈ ਤਿਸੁ ਕਰ ਪਹਿਲੇ ਜਗਤੁ ਰਚਿਆ ਪੁਨਾ ਤੇਰੇ ਸਰੀਰ ਮੇਂ ਅਪਨੀ (ਜੋਤਿ) ਸਤਾ ਰਾਖੀ ਹੈ ਤਾਂ ਤੂੰ ਜਗ ਮੇਂ ਆਇਆ ਹੈਂ।॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਮੇਰੇ ਸਰੀਰ! ਜਦੋਂ ਪ੍ਰਭੂ ਨੇ ਜਗਤ-ਰਚਨਾ ਦਾ ਮੁੱਢ ਬੱਧਾ, ਤੇਰੇ ਅੰਦਰ ਆਪਣੀ ਜੋਤਿ ਪਾਈ, ਤਦੋਂ ਤੂੰ ਜਗਤ ਵਿਚ ਜਨਮਿਆ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces se dio cuenta de que era sólo un teatro. Dice Nanak, y así, el Señor creó el Universo y poniendo Su Luz en ti, te trajo a ser.(33)"