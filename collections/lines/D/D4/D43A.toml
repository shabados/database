[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਧ ਘਟੈ; ਦਿਨਸੁ ਰੈਨਾਰੇ ॥"
page = 205
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By day and night the life goes in diminishing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਮਰ ਘਟ ਹੁੰਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This life is diminishing, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਅਵਸਥਾ ਘਟਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਤੇਰੀ) ਉਮਰ (ਇਕ ਇਕ) ਦਿਨ (ਇਕ ਇਕ) ਰਾਤ ਕਰ ਕੇ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧ = ਉਮਰ। ਰੈਨਾ = ਰਾਤ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche tu tiempo de vida disminuye;"