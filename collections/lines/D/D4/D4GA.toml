[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਮਿਟਿਓ ਹੈ; ਸਗਲੋ ਭਰਮਾ ॥"
page = 1157
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Automatically has all my doubts been dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਮੇਰਾ ਸਾਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, all my doubts have been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਹਮਾਰਾ ਸਭ ਭਰਮੁ ਨਿਬ੍ਰਿਤ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੀ ਸਾਰੀ ਭਟਕਣਾ ਮੁੱਕ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Espontáneamente, me libero de toda ilusión."