[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਪੇਖਨੁ; ਤੇਤਾ ਧਿਆਨੁ ॥੨॥"
page = 236
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he sees, in all that is Lord's realisation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਹ ਵੇਖਦਾ, ਉਸ ਸਾਰੇ ਅੰਦਰ ਸਾਹਿਬ ਦੀ ਅਨੁਭਵਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever they see is meditation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਤਨਾ ਦੇਖਣਾ ਹੈ ਤਿਤਨਾ ਹੀ ਧਿਆਨ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਕੋ ਈਸਰ ਰੂਪ ਦੇਖਤਾ ਹੈ ਯਹੀ ਧਿਆਨੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਕੁਝ ਵੇਖਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਦਾ ਕਾਰਣ ਹੀ ਬਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en todo lo que ve, ve al Uno. (2)"