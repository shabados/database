[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੇ ਏਕ ਤਿਲ ਕੋ ਬੀਚਾਰੁ ਨ ਕਹਤ ਆਵੈ; ਅਬਿਗਤਿ ਗਤਿ ਕਤ ਆਵਤ ਬੀਚਾਰ ਮੈ ।੨੭੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When multiplicity of one sesame seed of the creator cannot be explained, how can the unknowable, formless Lord be known? (273)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਦੇ ਰਚੇ ਹੋਏ ਇਕ ਨਿਕੇ ਜੇਹੇ ਜੜ੍ਹ ਤਿਲ ਦਾ ਬੀਚਾਰ ਨਿਰਣਾ ਮਰਮ ਨਹੀਂ ਪਾਯਾ ਜਾ ਸਕਦਾ ਕਿ ਉਹ ਕਿਤਨਿਆਂ ਕੂੰ ਕਾਰਜਾਂ ਨੂੰ ਸਾਧ ਸਕਦਾ ਹੈ ਤਦ ਭਲਾ ਓਸ ਵਿਚ ਅਭੇਦ ਹੋ ਚੁੱਕੇ ਗੁਰਮੁਖ ਦੀ ਅਬ੍ਯਕ੍ਤਗਤੀ ਕਿਸ ਪ੍ਰਕਾਰ ਨਿਰਣੇ ਵਿਚ ਆ ਸਕੇ। ਭਾਵ ਅਪਰੰਪਾਰ ਹੈ ॥੨੭੩॥"