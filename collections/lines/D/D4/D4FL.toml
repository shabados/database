[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਸਟ ਸਭਨ ਕੋ ਮੂਲ ਉਪਾਰਨ ॥੪੩॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(I have been born) to spread Dharma, and protect saints, and root out tyrants and evil-minded persons.43."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤਾਂ ਦਾ ਉੱਧਾਰ ਕੀਤਾ ਜਾਏ ਅਤੇ ਸਾਰਿਆਂ ਦੁਸ਼ਟਾਂ ਨੂੰ ਜੜ੍ਹੋਂ ਪੁਟਿਆ ਜਾਏ ॥੪੩॥"