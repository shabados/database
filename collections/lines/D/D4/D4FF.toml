[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਪ੍ਰਭ ਕੇ ਚਰਨ ਨਿਹਾਰਉ ॥"
page = 531
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother, I long to see the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਦੇਖਣਾ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I long to see the Feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਯਾ ਪਤੀ ਪ੍ਰਭੂ! ਮੈਂ ਆਪ ਕੇ ਚਰਨੋਂ ਕੋ ਦੇਖੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਮੈਂ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ (ਸੋਹਣੇ) ਚਰਨਾਂ ਵਲ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਨਿਹਾਰਉ = ਨਿਹਾਰਉਂ, ਮੈਂ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi madre, me muero por ver los Pies Bienamados de mi Señor"