[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਏਹੁ ਰੋਗੁ ਜਾਇ ॥"
page = 1278
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, this malady is eradicated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਹ ਬੀਮਾਰੀ ਜੜੋ ਪੁੱਟੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, this disease is cured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਰੋਗ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਇਹ ਰੋਗ ਦੂਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la cuál sólo será curada mediante la Gracia del Guru."