[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਸਚਾ ਸੋਈ; ਬੂਝੈ ਗੁਰ ਬੀਚਾਰੇ ॥"
page = 245
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout all the ages that unique Lord is True and through the Guru given comprehension is He known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਉਹ ਅਦੁੱਤੀ ਪ੍ਰਭੂ ਸੱਚਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਿਤੀ ਸੋਚ ਵਿਚਾਰ ਰਾਹੀਂ ਉਹ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, the One Lord is True; through the Guru's Wisdom, He is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗਾ ਜੁਗਾ ਅੰਤਰ ਜੋ ਏਕ ਸਚਾ ਹੈ, ਸੋਈ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵੀਚਾਰੇ ਸੇ ਸਮਝੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ ਵਿਚਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ ਜੇਹੜਾ ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ ਹੀ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor eternamente es Verdad; a través de la Palabra del Guru, uno concibe esto en su propia experiencia."