[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਸਚਾ ਮਨਿ ਵਸਿਆ; ਨਾਮੇ ਨਾਮਿ ਸਮਾਏ ॥੧॥"
page = 604
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name of God, abide in his mind, and, through the Name, he merges in Lord, the Name Incarnate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸੱਚਾ ਨਾਮ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਨਾਮ ਸਰੂਪ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name of the Lord comes to abide in the mind, and through the Name, one merges in the Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਸਚਾ ਨਾਮੁ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਬਸਾ ਹੈ ਅਰੁ ਨਾਮੁ ਜਪਨੇ ਸੇ ਨਾਮੀ ਮੇਂ ਅਭੇਦ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਤੇ, ਮਨੁੱਖ ਸਦਾ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਨਾਮੇ ਨਾਮਿ = ਨਾਮ ਵਿਚ ਹੀ ਨਾਮ ਵਿਚ, ਸਦਾ ਨਾਮ ਵਿਚ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Sabiduría y Emancipación. Enalteciendo al Verdadero Nombre del Señor en la mente, se funde con Él. (1)"