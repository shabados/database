[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਓਹੁ ਸੁਣੈ; ਕਿਆ ਆਖਿ ਸੁਣਾਵੈ ॥"
page = 314
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can he hear and what can he tell others?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੀ ਸੁਣ ਸਕਦਾ ਹੈ ਤੇ ਕੀ ਹੋਰਨਾਂ ਨੂੰ ਦੱਸ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can he hear, and what can he tell others?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਆਪ ਕਿਆ ਸੁਣੇਗਾ, ਮੁਖ ਸੇ ਕਹ ਕਰ ਔਰੋਂ ਕੋ ਕਿਆ ਸੁਣਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਉਹ ਸੁਣੇ ਕੀਹ ਤੇ (ਕਿਸੇ ਨੂੰ) ਆਖ ਕੇ ਸੁਣਾਵੇ ਕੀਹ? (ਭਾਵ, ਕੂੜ-ਕੁਸੱਤ ਦੇ ਕੰਮ ਕਰਨ ਨਾਲ ਉਸ ਦਾ ਮਨ ਤਾਂ ਪਾਪੀ ਹੋਇਆ ਪਿਆ ਹੈ, ਨਾਹ ਉਹ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਦੀ ਗੱਲ ਸੁਣਦਾ ਹੈ ਤੇ ਨਾ ਕਿਸੇ ਨੂੰ ਸੁਣਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué de bueno podría recibir o qué impartir?"