[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਨਾਥ ਪਰਦੇਸ ਗੇ; ਤਾ ਬਿਨ ਕਛੂ ਨ ਸਾਜ ॥੭॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When husband is abroad, nothing savours me.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਨਾਥ ਪਰਦੇਸ ਗਏ ਹੋਏ ਹਨ, ਉਸ ਤੋਂ ਬਿਨਾ (ਜੀਵਨ ਦਾ) ਕੋਈ ਸੁਆਦ ਨਹੀਂ ਹੈ ॥੭॥"