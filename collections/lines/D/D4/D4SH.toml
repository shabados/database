[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਜਲਿ ਬਲਿ. ਮਾਟੀ ਭਇਆ; ਮਨੁ ਮਾਇਆ ਮੋਹਿ ਮਨੂਰੁ ॥"
page = 19
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is completely burnt to ashes and because of mammon's love the mind is rusted with wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੋਹਨੀ ਦੀ ਮੁਹੱਬਤ ਕਾਰਨ ਮਨੂਏ ਨੂੰ ਵਿਕਾਰ ਦਾ ਜੰਗਾਲ ਲੱਗ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is burnt to ashes; by its love of Maya, the mind is rusted through."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰੁ ਬਲਤੀ ਅਗਨਿ ਮੇਂ ਜਲ ਕਰ ਕੇ ਮ੍ਰਿਤਕ ਹੂਆ ਤੌ ਮਨ ਜੋ ਮਾਇਆ ਕਰ ਕੇ ਮੋਹਿਤ ਹੋ ਰਹਾ ਥਾ, ਸੋ ਭੀ ਮਨੂਰ ਲੋਹੇ ਕੀ ਮੈਲ ਵਤ ਹੋ ਜਾਤਾ ਭਯਾ, ਭਾਵ ਇਹ ਕਿ ਮਰਨ ਕਾਲ ਮੇਂ ਮਨ ਭੀ ਮੂਰਛਤ ਹੋਤਾ ਹੈ। ਵਾ ਜਮਦੂਤ ਜਬ ਪਾਪੀ ਜੀਵ ਕੋ ਮਾਰਤੇ ਹੈਂ, ਤਬ ਮਾਰ ਸੇ ਮਨੁ ਜੜੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ, ਉਸ ਦਾ) ਸਰੀਰ (ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ) ਸੜ ਬਲ ਕੇ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ (ਰੁਲ ਜਾਂਦਾ ਹੈ), ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ, ਮਾਨੋ) ਸੜਿਆ ਹੋਇਆ ਲੋਹਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਮਨੂਰੁ = ਸੜਿਆ ਹੋਇਆ ਲੋਹਾ, ਲੋਹੇ ਦੀ ਮੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es quemado por completo y convertido en cenizas y la dualidad baña a la mente con el óxido de la maldad."