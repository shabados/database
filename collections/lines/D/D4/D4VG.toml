[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਆਕਲ ਬਿਕਲ ਭਈ. ਗੁਰ ਦੇਖੇ; ਹਉ ਲੋਟ ਪੋਟ ਹੋਇ ਪਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 836
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing my Guru I am wonder-struck and I have entered the realm of beatitude. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖਕੇ ਮੈਂ ਪਰਮ ਚਕਰਿਤ ਹੋ ਗਿਆ ਅਤੇ ਪਰਮ ਪਰਸੰਨਤਾ ਦੇ ਮਡਲ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am stunned and amazed, gazing upon my Guru; I have entered the realm of wonder and bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੋ ਅਕਲ ਵਾਲੀ ਥੀ ਸੋ ਗੁਰੋਂ ਕੋ ਦੇਖਨੇ ਕਰ (ਬਿਕਲ) ਬੇਸੁਧ ਹੋ ਗਈ ਹੂੰ। ਤਿਸੀ ਕਰ ਮੈਂ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਲੋਟ ਪੋਟ ਪ੍ਰੇਮ ਕਰ ਬਿਸੁਧ ਭਈ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ (ਹੁਣ) ਮੈਂ ਆਪਣੀ ਚਤੁਰਾਈ-ਸਿਆਣਪ ਗਵਾ ਬੈਠੀ ਹਾਂ, ਮੇਰਾ ਆਪਣਾ ਆਪ ਮੇਰੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਰਿਹਾ (ਮੇਰਾ ਮਨ ਅਤੇ ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਗੁਰੂ ਦੇ ਵੱਸ ਵਿਚ ਹੋ ਗਏ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਆਕਲ ਬਿਕਲ = {आकुल, विकल = Disturbed, Unnerved} ਘਬਰਾਈ ਹੋਈ। ਆਕਲ ਬਿਕਲ ਭਈ = ਆਪਣੀ ਚਤੁਰਾਈ-ਸਿਆਣਪ ਗਵਾ ਬੈਠੀ ਹਾਂ। ਲੋਟ ਪੋਟ = ਕਾਬੂ ਤੋਂ ਬਾਹਰ, ਆਪਣੇ ਮਨ ਦੇ ਕਾਬੂ ਤੋਂ ਬਾਹਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viendo a mi Guru he entrado al Reino de Éxtasis, la tierra maravillosa. (1-Pausa)"