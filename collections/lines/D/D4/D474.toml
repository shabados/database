[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬੀਨਿ ਬਰੇ ਬਰੰਗਨ; ਡਾਰਿ ਡਾਰਿ ਫੁਲੇਲ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Selecting their heroes, the heavenly ladies are being bound with them in wedlock by showrering the oil impregnated with the essence of flowers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੂਰਾਂ-ਪਰੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਾਂ ਵਿਚ ਫੁਲੇਲ ਪਾ ਪਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁਣ ਚੁਣ ਕੇ ਵਰਦੀਆਂ ਹਨ।"