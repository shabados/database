[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਅਚੇਤ ਮੂੜ ਮਨ ਮੇਰੇ; ਬਾਜੇ ਅਨਹਦ ਬਾਜਾ ॥"
page = 856
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my thoughtless and foolish soul remember thou thy God and the unbeaten melody of bliss shall play for thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬੇਖਬਰ ਅਤੇ ਬੇਵਕੂਫ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸੁਤੇ ਸਿੱਧ ਕੀਰਤਨ ਤੇਰੇ ਲਈ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember Him, O my thoughtless and foolish mind, and the unstruck melody of the sound current will resonate and resound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ (ਅਚੇਤ) ਅਗ੍ਯਾਤ ਮੇਰੇ ਮਨ! ਐਸੇ ਹਰੀ ਕੋ (ਚੇਤਿ) ਸਿਮਰਨ ਕਰ ਜਿਸ ਤੇ ਤੇਰੇ ਜਸ ਕਾ (ਅਨਹਦ) ਇਕ ਰਸ ਵਾਜਾ ਬਾਜੇਗਾ, ਭਾਵ ਯਹਿ ਲੋਕ ਮੇਂ ਤੇਰਾ ਅਖੰਡ ਜਸ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗ਼ਾਫ਼ਲ ਮਨ! ਤੂੰ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ, (ਤਾਂ ਜੋ ਤੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ) ਇੱਕ-ਰਸ ਵਾਜੇ ਵੱਜਣ (ਤੇ, ਤੈਨੂੰ ਦੁਨੀਆ ਦੇ ਰਾਜਿਆਂ ਤੋਂ ਕੋਈ ਘਬਰਾਹਟ ਨਾਹ ਹੋਵੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente descuidada, alaba a tu Dios para que la Melodía Divina resuene en tu interior."