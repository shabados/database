[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੀਐ ਕੀ ਸਾਰ; ਨ ਜਾਣੈ ॥"
page = 1070
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who knows not the mind's state;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਦੀ ਅਵਸਥਾ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who does not know the state of the soul"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਆਂ ਕੀ ਸਾਰ ਕੋ ਨ ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਕਿਸੇ ਹੋਰ ਦੀ) ਜਿੰਦ ਦਾ ਦੁੱਖ-ਦਰਦ ਨਹੀਂ ਸਮਝ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no conoce su estado íntimo, no le digas ni una palabra, oh tonto."