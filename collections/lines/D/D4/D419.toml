[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਤ ਕਾਢਿ ਇਕ ਹਸਤ ਥੋ; ਸੋ ਇਹ ਨੈਨ ਨਿਹਾਰਿ ॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A warrior was laughing on seeing it, while grinning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਵਿਅਕਤੀ) ਦੰਦ ਕਢ ਕੇ ਹਸ ਰਿਹਾ ਸੀ, ਉਸ ਨੂੰ ਇਸ (ਬਲਰਾਮ) ਨੇ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਿਆ।"