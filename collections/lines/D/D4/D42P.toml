[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਾਨਕ. ਨਾਮੁ ਧਿਆਈ ॥੨॥੨੩॥੮੭॥"
page = 630
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak remembers ever the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦਾ ਹੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak ever meditates on the Naam, the Name of the Lord. ||2||23||87||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਨਿਤਾਪ੍ਰਤ ਤੇਰੇ ਨਾਮ ਕੋ ਧ੍ਯਾਵਤਾ ਹੂੰ॥੨॥੨੩॥੮੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਹ) ਸਦਾ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੨੩॥੮੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. (2‑23‑87)"