[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਚਿੰਤਾ ਚਿੰਤਵੈ; ਚਿੰਤਾ ਬਧਾ ਜਾਇ ॥"
page = 1424
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he gives thought to anxiety and bound to anxiety departs he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ, ਉਹ ਫਿਕਰ ਦਾ ਹੀ ਖਿਆਲ ਕਰਦਾ ਹੈ ਅਤੇ ਫਿਕਰ ਅੰਦਰ ਨਰੜਿਆ ਹੋਇਆ ਹੀ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are troubled by anxiety; bound to anxiety, they depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਚਿੰਤਾ ਕਾ ਹੀ ਚਿਤਵਨ ਕਰਤਾ ਹੈ ਔ ਅੰਤ ਕੋ ਚਿੰਤਾ ਕੇ ਸੰਯੁਗਤ ਹੀ ਜਮਦੂਤੋਂ ਸੇ ਬਾਂਧਾ ਹੂਆ ਪ੍ਰਲੋਕ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ) ਸੋਚਾਂ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈ, ਸੋਚਾਂ ਵਿਚ ਬੱਝਾ ਹੋਇਆ (ਹੀ ਜਗਤ ਤੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = (अनुदिनं) ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਚਿੰਤਵੈ = ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈ। ਬਧਾ = ਬੱਝਾ ਹੋਇਆ। ਜਾਇ = (ਜਗਤ ਤੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche tienen que soportar su ansiedad y atados a la ansiedad se van de este mundo,"