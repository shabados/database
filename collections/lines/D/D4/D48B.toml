[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਨੀ ਦਇਆ; ਗੋਪਾਲ ਗੁਸਾਈ ॥"
page = 107
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world-nurser and the Lord of the universe has shown mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਦੇ ਪਾਲਣਹਾਰ ਤੇ ਆਲਮ ਦੇ ਸੁਆਮੀ ਨੇ ਮਿਹਰ ਧਾਰੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Life of the World, the Sustainer of the Earth, has showered His Mercy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਗੁਪਾਲ ਗੁਸਾਈ ਨੇ ਦਇਆ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਮਿਹਰ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Infinita Compasión del Señor, Maestro y Soporte de la Tierra,"