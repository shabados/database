[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਬਿਹੂਨਾ; ਖੰਡ ਖੰਡ ॥"
page = 1192
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's devotion one is cut into bite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਵੈਰਾਗ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਟੋਟੇ ਟੋਟੇ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotional worship, he is cut apart into pieces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਿ ਹੀਨ ਪੁਰਸ (ਖੰਡ ਖੰਡ) ਟੁਕੜੇ ਟੁਕੜੇ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਜਮ ਕੀ ਤਾੜਨਾ ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਉਹਨਾਂ ਦਾ ਮਨ ਅਨੇਕਾਂ ਦੌੜਾਂ-ਭੱਜਾਂ ਵਿਚ) ਟੋਟੇ ਟੋਟੇ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੂਨਾ = ਸੱਖਣਾ। ਖੰਡ ਖੰਡ = ਟੋਟੇ ਟੋਟੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privado de la Devoción a Dios, uno es cortado en pedazos."