[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਵਰੁ ਨਿਹਚਲੁ ਪਾਈਐ ॥"
page = 109
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on whom I obtain the Eternal Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਅਮਰ ਲਾੜ੍ਹੇ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, I obtain my Eternal Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਸਿਮਰਨ ਕਰ ਨਿਹਚਲੁ ਵਰ ਪਾਈਤਾ, ਭਾਵ ਏਹਿ ਹੈ ਕਿ ਮੋਖ ਪਦਵੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਮਿਲ ਪੈ ਜਾਂਦਾ ਹੈ ਜੋ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ। ਨਿਹਚਲੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ, ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en esta Meditación concibo a mi Esposo Eterno."