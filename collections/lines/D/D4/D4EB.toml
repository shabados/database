[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਆਪਿ ਭੁਲਾਏ; ਸੁ ਕਿਥੈ ਹਥੁ ਪਾਏ ॥"
page = 110
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose support can seek, he, whom the Lord Himself misleads?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਦਾ ਆਸਰਾ ਲੈ ਸਕਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਖੁਦ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord Himself misleads-whose hand can they take?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੋ ਆਪ ਭੁਲਾਵੇ ਸੋ ਕਹਾਂ ਹਥ ਪਾਵੇ ਅਰਥਾਤ ਕਿਸ ਕਾ ਆਸਰਾ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਗ਼ਲਤ ਰਸਤੇ ਪਾ ਦੇਵੇ, ਉਹ (ਸਹੀ ਰਾਹ ਲੱਭਣ ਵਾਸਤੇ) ਕਿਸੇ ਹੋਰ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Dios Mismo hace perder el Sendero, ¿en dónde, en dónde encontrará refugio?"