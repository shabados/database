[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਸਿਮਰਤ ਸਿਮਰੀਐ; ਸੋ ਪੁਰਖੁ ਦਾਤਾਰੁ ॥"
page = 814
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember, remember, remember thou that Beneficent Lord of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਉਸ ਦਾਤੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਆਰਾਧਨ, ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate, meditate in remembrance on the Primal Lord, the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਿੰਮ੍ਰਤੀਆਂ ਕਰ ਸਿਮਰਨ ਕਰਨੇ ਯੋਗ ਹੈ, ਸਰਬ ਕਾ ਦਾਤਾਰੁ ਪਰਮਾਤਮਾ ਪੁਰਖੁ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਦਾਤਾਂ ਬਖ਼ਸ਼ਣ ਵਾਲੇ ਉਸ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਵੇਲੇ ਹੀ ਸਿਮਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ ਸਿਮਰਤ = ਹਰ ਵੇਲੇ ਸਿਮਰਦਿਆਂ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita siempre en el Dios Benévolo, Espíritu Divino,"