[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਲੋੜਿ ਲਹੁ; ਭਾਗਿ ਵਸੈ ਵਡਭਾਗਿ ॥"
page = 1317
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search thou, the Lord God, the friend. Through good fortune, He abides within the mind of the very fortunate ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੈ ਹਰੀ ਸਾਂਈਂ, ਮਿੱਤਰ ਨੂੰ ਲੱਭ। ਭਾਰੀ ਪ੍ਰਾਲਬਧ ਰਾਹੀਂ, ਉਹ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲਿਆਂ ਦੇ ਮਨ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Lord God, your Best Friend; by great good fortune, He comes to dwell with the very fortunate ones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਭਾਗਵਾਨੋਂ ਕੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ ਤਿਨਾਂ ਦ੍ਵਾਰੇ ਹਰੀ ਸਜਣ ਪ੍ਰਭੂ ਕੋ ਪਾਇ ਕਰ ਵਡਭਾਗੀ ਹੋਵੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈ, (ਉਹ ਮਿੱਤਰ-ਪ੍ਰਭੂ) ਕਿਸਮਤ ਨਾਲ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਹਿਰਦੇ ਵਿਚ ਆ) ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜਿ ਲਹੁ = ਲੱਭ ਲਵੋ। ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ। ਵਡਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca al Señor Dios, tu Mejor Amigo. Por una buena y grandiosa fortuna Él llega a habitar en esos seres afortunados."