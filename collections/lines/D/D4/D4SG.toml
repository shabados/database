[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸ ਸੁਮੇਰ ਕੋ ਸ੍ਰਿੰਗ ਭਯੋ; ਤਿਹ ਆਖਨ ਮੈ ਪਰਗੇ ਖਡੂਆਰੇ ॥"
page = 299

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her head became like the top of the Sumeru mountain and there appeared great pits in place of her eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਸੁਮੇਰ ਦੀ ਚੋਟੀ ਵਾਂਗੂ ਬਣ ਗਿਆ ਅਤੇ ਅੱਖਾਂ ਉਸ ਵਿਚ ਖਡਿਆਂ ਸਮਾਨ ਹੋ ਗਈਆਂ।"