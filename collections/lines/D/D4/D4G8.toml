[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤਹਿ ਊਤਹਿ ਘਟਿ ਘਟਿ, ਘਟਿ ਘਟਿ; ਤੂੰਹੀ ਤੂੰਹੀ ਮੋਹਿਨਾ ॥੧॥"
page = 407
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and there, in every soul and in every body, Thou. Thou alone art contained, O Bewitched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ, ਹਰ ਆਤਮਾ ਅੰਦਰ ਅਤੇ ਹਰ ਦੇਹਿ ਅੰਦਰ ਤੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈ, ਹੇ ਫਰੇਫਤਾ ਕਰਨ (ਮੋਹ ਲੈਣ) ਵਾਲੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and there, in each and every heart, and each and every being, You, O Fascinating Lord, You exist. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਲੋਕ ਪਰਲੋਕ ਕੇ ਜੀਵੋਂ ਕੇ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਤੂੰਹੀ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਹੇ ਮੋਹਨ! ਇਸ ਲੋਕ ਵਿਚ, ਪਰਲੋਕ ਵਿਚ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ, ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ (ਮੈਨੂੰ) ਤੂੰ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí, allá y en cada corazón y en cada mente estás Tú y sólo Tú, oh Seductor de corazones. (1)"