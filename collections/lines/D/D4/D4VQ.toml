[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਜਾਇ; ਪਰਮ ਪਦੁ ਪਾਏ ॥"
page = 737
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His evil-intellect is dispelled and he obtains the supreme status,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਖੋਟੀ ਬੁੱਧ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Evil-mindedness is eradicated, and the supreme status is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਉਸ ਕੀ ਖੋਟੀ ਬੁਧੀ ਨਸ੍ਟ ਹੋਤੀ ਹੈ ਔਰ (ਪਰਮਪਦੁ) ਮੋਖ੍ਯ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ। ਪਦੁ = ਆਤਮਕ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su maldad es erradicada y obtiene el Estado Sublime de Éxtasis."