[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰੁ ਚਰੈ; ਤਾ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 159
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it finishes the immovable, then, alone it becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਹ ਮਨ ਦੇ ਅਮੋੜ-ਪਨ ਨੂੰ ਮੁਕਾ ਲਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਇਹ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who move the immovable become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੋ ਬਿਚਰਤੇ ਹੂਏ ਮਨ ਕੋ ਅਚਰ ਕਰੇ ਤੇ ਸੋ ਪੁਰਸ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਆਪਣੇ ਮਨ ਦੇ) ਅਮੋੜ-ਪੁਣੇ ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਤਦੋਂ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si puede comer lo incomible entonces la mente se vuelve pura."