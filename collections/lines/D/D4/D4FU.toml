[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਘੁੰਮਣਵਾਣੀ; ਭਾਈ ॥"
page = 989
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Domestic involvements are a whirlpool, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰੇਲੂ ਝਮੇਲੇ ਇਕ ਘੁੰਮਣ ਘੇਰੀ ਹੈ, ਹੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Household affairs are whirlpools of entanglements, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੱਖ ਘਰੁ ਘੰਮੁਣਵਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਘਰਾਂ ਦੇ ਮੋਹ ਦਰਿਆ ਦੀਆਂ ਘੁੰਮਣ ਘੇਰੀਆਂ (ਵਾਂਗ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hogar y los asuntos mundanos son remolinos que nos atrapan, oh Hermanos del Destino."