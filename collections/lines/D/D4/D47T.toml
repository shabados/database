[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਨ; ਦ੍ਰੋਪਦ ਸੁਤ, ਉਧਰੀ ॥"
page = 874
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, Daropadi, the daughter of Daropad was emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਕਰਨ ਦੁਆਰਾ, ਦਰੋਪਦ ਦੀ ਪੁਤਰੀ, ਦਰੋਪਦੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Lord, Dropadi was saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਦ੍ਰੁਪਦ ਰਾਜਾ ਕੀ (ਸੁਤ) ਪੁਤ੍ਰੀ ਤਰ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੀ ਬਰਕਤ ਨਾਲ ਹੀ ਦ੍ਰੋਪਤੀ (ਨਿਰਾਦਰੀ ਤੋਂ) ਬਚੀ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰੋਪਦ ਸੁਤ = ਦ੍ਰੋਪਦ ਸੁਤਾ, ਰਾਜਾ ਦ੍ਰੋਪਦ ਦੀ ਧੀ, ਦ੍ਰੋਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, Dihraupadi fue emancipado"