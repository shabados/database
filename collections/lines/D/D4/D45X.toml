[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰੁ ਸੁਆਲਿਉ; ਚੋਰੁ ਸਿਆਣਾ ॥"
page = 662
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A thief may be handsome, a thief may be wise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਰ ਭਾਵ ਸੁੰਦਰ ਹੋਵੇ, ਚੋਰ ਭਾਵੇਂ ਅਕਲਬੰਦ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A thief may be handsome, and a thief may be wise,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੇ ਬੇਮੁਖ ਰੂਪ ਚੋਰ (ਸੁਆਲਿਉ) ਸਰੂਪ ਕਰ ਸੁੰਦਰ ਹੋਵੇ, ਚਾਹੇ ਚੋਰ ਕੇਤਾ ਸਿਆਣਾ ਅਰਥਾਤ ਚਤਰ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੋਰ ਪਿਆ ਸੋਹਣਾ ਬਣੇ ਚਤੁਰ ਬਣੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਲਿਉ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si el ladrón es bien parecido, inteligente y sabio,"