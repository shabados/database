[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੈ ਜੇਹਾ ਨ ਦੁਬਾਜਰਾ; ਤਜਿ ਗੁਰਮਤਿ ਦੁਰਮਤਿ ਹਿਤਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "No bastard is like me who repudiating the wisdom of the Guru has deep attachment with wickedness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਜਿਹਾ ਕੋਈ ਦੁਬਾਜਰਾ ਨਹੀਂ ਹੈ ਜੋ ਕਿ ਗੁਰੂ ਦੀ ਸਿੱਖਯਾ ਛਡਕੇ ਦੁਰਮਤਿ ਨਾਲ ਹਿਤ ਕਰਦਾ ਹੈ।"