[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ; ਸਾਹਿਬੁ ਬੀਰ ॥੨॥"
page = 1257
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "places and interspaces, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਥਾਵਾਂ ਉਹਨਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਵਿੱਚ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in all places and interspaces, O brother. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬੀਰ) ਭਾਈ! ਸਰਬ ਅਸਥਾਨ ਔ ਅਸਥਾਨੋਂ ਕੇ ਅੰਤਰਿ ਵਹੁ ਸਾਹਿਬ ਪੂਰਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਉਹ ਮਾਲਕ ਹਰ ਥਾਂ ਵਿਚ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰ ਥਾਂ ਵਿਚ। ਬੀਰ = ਹੇ ਵੀਰ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también en todo lugar y espacio, eres nuestro Héroe, oh Bienamado Maestro. (2)"