[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਰਿ ਚਿੰਤ; ਚਿੰਤਾ ਹੈ ਕਰਤੇ ॥"
page = 1070
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Care thou not, Thy care lies with thine Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ iਫ਼ਕਰ ਨਾਂ ਕਰ, ਤੇਰਾ iਫ਼ਕਰ ਤੇਰੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੂੰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't worry - let the Creator take care of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚਿੰਤਾ ਨਾ ਕਰ, ਤੇਰੀ ਚਿੰਤਾ ਤੋ ਕਰਤੇ ਕੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੋਜ਼ੀ ਦੀ ਖ਼ਾਤਰ) ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਾਹ ਕਰ, ਇਹ ਫ਼ਿਕਰ ਕਰਤਾਰ ਨੂੰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te preocupes, pues es Dios Quien se preocupará de ti."