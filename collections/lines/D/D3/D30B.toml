[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਨਿਧਾਨ; ਬੇਅੰਤ ਅਪਾਰ ॥"
page = 292
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is an Ocean of excellences Infinite and Endless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਣਾ ਦਾ ਸਮੁੰਦਰ, ਅਨੰਤ ਅਤੇ ਓੜਕ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Ocean of excellence, infinite and endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕਾ ਅਪਾਰ (ਨਿਧਾਨ) ਖਜਾਨਾ ਵਹੁ ਬਿਅੰਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਬੇਅੰਤ ਹੈ ਤੇ ਅਪਾਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es un Océano de Excelencias, Infinito y Sin Barreras."