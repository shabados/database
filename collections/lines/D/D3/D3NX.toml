type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਸਰਬ ਸੁਖ ਪਾਇਆ ॥੩॥"
page = 1298
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the Name, all the comforts are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਸੁਖ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, the Name of the Lord, total peace is found. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਲੇਣੇ ਕਰ ਸਰਬ ਸੁਖੋਂ ਕੋ ਪਾਯਾ ਹੈ, ਭਾਵ ਤ੍ਰਿਸਨਾ ਨਿਵਿਰਤ ਹੋਈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਸੁਖ ਮਿਲ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, la Paz Total es encontrada. (3)"