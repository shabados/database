[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮਾਨੈ; ਮਨ ਤੇ. ਮਨੁ ਧੀਰਾ ॥੧॥"
page = 413
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru is pleased, the mind is comforted by the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਵੇ ਤਾਂ ਮਨ, ਮਨ ਤੋਂ ਹੀ ਧੀਰਜ ਫੜ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru is pleased, one's mind comforts itself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਈਸ੍ਵਰ ਰੂਪ ਮਾਨਾ ਹੈ, ਤਿਨ ਕਾ ਮਨ ਗੁਰੋਂ ਕੇ ਮੰਤ੍ਰ ਤੇ ਧੀਰਜਵਾਨ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮਨੁੱਖ ਸੱਚੇ ਦਿਲੋਂ ਗੁਰੂ ਉਤੇ ਸਰਧਾ ਲਿਆਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਮਾਇਆ-ਮੋਹ ਵਿਚ) ਡੋਲਦਾ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquél con quien el Guru está complacido, es calmada. (1)"