[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਚੰਦਿ; ਮਾਰਿਓ ਅਹਿ ਰਾਵਣੁ ॥"
page = 942
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Ram Chand of the mind slays the Rawan of pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਰਾਮ ਚੰਦ ਹੰਕਾਰ ਦੇ ਰਾਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ram Chand - the mind - has slaughtered Raawan - pride;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਹਿ) ਹੰਕਾਰ ਰੂਪ ਰਾਵਣ ਰਾਮਚੰਦ ਕੋ ਨਾਮ ਕਰ ਮਾਰਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਮਾਰਾ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਮਚੰਦ੍ਰ (ਜੀ) ਨੇ ਰਾਵਣ ਨੂੰ ਮਾਰਿਆ ਤਿਵੇਂ ਗੁਰਮੁਖ ਨੇ ਮਨ-ਸੱਪ ਨੂੰ ਮਾਰ ਦਿੱਤਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los cinco enemigos y su mente vence al ego."