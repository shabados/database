[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਜਲਤਾ ਨਦਰੀ ਆਇਆ; ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਭਾਇ ॥"
page = 643
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the sublime hymns of the Guru, this world is seen aflame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਇਹ ਸੰਸਾਰ ਸੜਦਾ ਹੋਇਆ ਦਿੱਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is burning; through the Sublime Word of the Guru's Shabad, this comes to be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਇਹ ਸੰਸਾਰ ਤ੍ਰਿਸ਼ਨਾ ਕਰ ਜਲਤਾ ਨਦਰ ਆਇਆ ਹੈ ਔਰ ਵਹੁ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਸੁਭਾਇਮਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੁਭਾਵਿਕ ਹੀ ਇਹ ਸੰਸਾਰ ਸੜਦਾ ਦਿੱਸਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vi este mundo prendido en fuego cuando habité en la Palabra del Shabd del Guru."