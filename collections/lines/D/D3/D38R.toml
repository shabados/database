[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਆਸ ਹਰਿ. ਮਨਿ ਰਖਹੁ; ਨਾਨਕ. ਦੂਖੁ ਭਰਮੁ ਭਉ ਜਾਇ ॥੧॥"
page = 281
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Treasure in thy heart thy hope in one God and thine distress, doubt and dread shall depart O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਆਪਣੀ ਉਮੀਦ ਇਕ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਰੱਖ ਅਤੇ ਤੇਰੀ ਪੀੜ ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਣਗੇ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine in your heart, your hopes in the One Lord. O Nanak, your pain, doubt and fear shall depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਹਰੀ ਕੀ ਹੀ ਏਕ ਆਸ ਮਨ ਮੇਂ ਰਾਖੋ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਤੇ ਤੁਮਾਰਾ ਜਨਮ ਮਰਨ ਕਾ ਦੂਖ ਔਰ ਭ੍ਰਮ ਪੁਨਾ ਜਮ ਕਾ ਭੈ ਦੂਰ ਹੋ ਜਾਏਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਆਸ ਮਨ ਵਿਚ ਰੱਖੋ। ਹੇ ਨਾਨਕ! (ਇਸ ਤਰ੍ਹਾਂ) ਦੁੱਖ ਵਹਮ ਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਆਸ ਹਰਿ = ਏਕ ਹਰਿ ਆਸ, ਇਕ ਪ੍ਰਭੂ ਦੀ ਆਸ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਰਮੁ = ਭੁਲੇਖਾ। ਭਉ = ਡਰ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, deposita tu confianza en Él y el dolor y la duda se alejarán de ti. (1)"