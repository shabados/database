[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਣ; ਹਿਰਦੈ ਵਸਾਇ ॥"
page = 190
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou Guru's feet within thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Feet of the Guru within your heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਰਿਦੈ ਮੇਂ ਇਸਥਿਤ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੇ ਚਰਨ ਵਸਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece los Pies de Loto del Guru en tu corazón,"