[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਗਵਾਇਆ; ਕਰਤੈ ਆਪਿ ॥"
page = 1271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord, of Himself f has rid me of the fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ, ਮੇਰਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself has eliminated death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤੇ ਨੇ ਆਪ ਕਾਲ ਕਾ ਭ੍ਯ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਭੀ ਨਾਮ ਜਪਿਆ ਹੈ) ਕਰਤਾਰ ਨੇ (ਉਸ ਦੇ ਸਿਰ ਤੋਂ ਆਤਮਕ) ਮੌਤ ਦੂਰ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador Mismo ha eliminado la muerte."