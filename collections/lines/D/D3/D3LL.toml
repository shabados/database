[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਏਹਾ ਜਾਤਿ ਹੈ; ਹਉਮੈ ਕਰਮ ਕਮਾਹਿ ॥"
page = 466
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nature of ego is this, that man goes about his business in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਖਸਲਤ ਇਹ ਹੈ ਕਿ ਆਦਮੀ ਹੰਕਾਰ ਅੰਦਰ ਆਪਣਾ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the nature of ego, that people perform their actions in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਕੀ ਜਾਤ ਉਤਪਤੀ ਯਹੀ ਹੈ, ਜੋ ਹਉਮੈਂ ਕਰ ਕੇ ਕਰਮੋਂ ਕੋ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਹਉਮੈ' ਦਾ ਸੁਭਾਉ ਇਹੀ ਹੈ (ਭਾਵ, ਜੇ ਰੱਬ ਨਾਲੋਂ ਵਖਰੀ ਅਪਣੱਤ ਬਣੀ ਰਹੇ ਤਾਂ ਉਸ ਦਾ ਸਿੱਟਾ ਇਹੀ ਨਿਲਕਦਾ ਹੈ ਕਿ ਜੀਵ) ਉਹੀ ਕੰਮ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਇਹ ਵਖਰੀ ਹੋਂਦ ਟਿਕੀ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La naturaleza del ego es actuar en ego;"