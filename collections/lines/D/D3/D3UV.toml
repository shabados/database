[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਰਚੈ ਮਨ ਭਾਇ ॥"
page = 903
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's instruction, thy soul is absorbed in the Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਤੇਰੀ ਆਤਮਾਂ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, let your mind be absorbed in the Lord's Love,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਮਨ ਕੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਰਾਚ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮਨ ਦੇ ਪਿਆਰ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਮਨ ਭਾਇ = ਮਨ ਦੇ ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente ama y se funde en la Palabra del Shabd del Guru,"