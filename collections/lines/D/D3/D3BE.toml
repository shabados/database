[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਸੁ ਜੁਧ ਕੀਯੋ ਨੰਦ ਨੰਦਨ; ਯਾ ਸੰਗਿ ਜੂਝ ਕਉ ਏਕ ਨ ਆਯੋ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna waged such a war that there was no one left, who could fight with him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਪ੍ਰਕਾਰ ਦਾ ਯੁੱਧ ਕੀਤਾ ਹੈ ਕਿ ਉਸ ਨਾਲ ਲੜਨ ਲਈ ਇਕ (ਮਲੇਛ ਵੀ) ਨਹੀਂ ਨਿਤਰਿਆ।"