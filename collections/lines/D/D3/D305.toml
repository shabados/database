[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨਾ ਜਿਉ; ਭਏ ਹਾਂ ॥"
page = 411
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These things appear like a dream,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਚੀਜ਼ਾਂ ਉਸ ਨੂੰ ਸੁਪਨੇ ਵਾਂਙੂ ਮਲੂਮ ਹੁੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These things seem like only a dream,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸੁਪਨੇ ਸਮ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਮਿਥਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਉਹ) ਸੁਪਨੇ ਵਾਂਗ ਹੋ ਗਏ ਹਨ (ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਚੇਤੇ ਭੀ ਨਹੀਂ ਕਰਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es como un sueño"