[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਭ ਘਟ ਅੰਦਰੇ; ਆਪੇ ਹੀ ਬਾਹਰਿ ॥"
page = 555
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is within and Himself without all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੇ ਅੰਦਰ ਅਤੇ ਆਪ ਹੀ ਬਾਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is deep within all hearts, and He Himself is outside them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਹੀ ਸਭ ਘਟੋਂ ਕੇ ਅੰਦਰ ਹੈ ਅਰੁ ਆਪੇ ਹੀ ਬਾਹਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਸਰੀਰਾਂ ਦੇ ਵਿਚ ਹੈ ਤੇ ਆਪ ਹੀ ਸਭ ਤੋਂ ਵੱਖਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo está en todos los corazones y también está afuera."