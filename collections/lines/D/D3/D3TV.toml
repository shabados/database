[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਗਰੀਬ; ਜਨ ਸਾਧ ਅਨਾਥ ॥"
page = 197
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Lord's Saints I am an very poor, and friendless person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸੰਤਾਂ ਵਿਚੋਂ ਮੈਂ ਇਕ ਪਰਮ ਗਰੀਬੜਾ ਤੇ ਮਿੱਤ੍ਰ-ਬਿਹੁਨ ਪੁਰਸ਼ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the poorest and most helpless servant of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ? ਜਿਸ ਨੇ ਅਤ੍ਯੰਤ ਗਰੀਬ ਸਾਧੂ ਜਨ ਔਰ ਅਨਾਥ ਜਿਨ ਕਾ ਕੋਈ ਰੱਖਕੁ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ) ਬੜੇ ਗਰੀਬ ਤੇ ਅਨਾਥ ਬੰਦੇ (ਸਨ, ਜਦੋਂ ਉਹ) ਗੁਰੂ ਦੇ ਸੇਵਕ (ਬਣ ਗਏ, ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਏ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਸਾਧ = ਸਾਧ ਜਨ, ਗੁਰਮੁਖਿ, ਗੁਰੂ ਦੇ ਸੇਵਕ। ਅਨਾਥ = ਨਿਆਸਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el más pobre, el más débil de todos los Sirvientes de Dios,"