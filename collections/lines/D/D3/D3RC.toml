[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਵਡਿਆਈ ਪਾਈ ॥"
page = 798
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Perfect Guru I have obtained glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਮੈਂ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, I have obtained glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ) ਬ੍ਰਹਮ ਸੋਤ੍ਰੀ ਬ੍ਰਹਮ ਨੇਸਟੀ ਸਤਿਗੁਰੋਂ ਸੇ ਵਡਿਆਈ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਵਡਿਆਈ-ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਵਡਿਆਈ = ਗੌਰਵਤਾ, ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy bendecido con Gloria por el Perfecto Guru;"