[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਊਚ ਅਥਾਹੁ; ਅਪਾਰੁ ਅਮੋਲਾ ॥"
page = 132
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art lofty unfathomable infinite and invaluable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੁਲੰਦ, ਬੇ-ਥਾਹ, ਬੇਅੰਤ ਅਤੇ ਅਨਮੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Exalted, Unfathomable, Infinite and Invaluable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ ਸੇ ਊਚਾ ਹੈਂ ਪੁਨਾ ਅਥਾਹੁ ਹੈਂ, ਅਪਾਰ ਹੈਂ ਅਮੋਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਤੂੰ (ਸਭ ਜੀਵਾਂ ਤੋਂ) ਉੱਚਾ ਹੈਂ। ਤੂੰ (ਮਾਨੋ, ਗੁਣਾਂ ਦਾ ਸਮੁੰਦਰ) ਹੈਂ ਜਿਸ ਦੀ ਡੂੰਘਾਈ ਨਹੀਂ ਲੱਭ ਸਕਦੀ, ਤੇਰੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Grandioso y Elevado, Insondable, Infinito, más allá de todo valor;"