[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਧਾਮ ਤਬੈ ਬਨਿਬਾਸੁ ਕੀਓ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“When this king was born, he left his home and went to the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਘਰ ਛਡ ਕੇ (ਇਸ ਨੇ) ਬਨ ਵਿਚ ਵਾਸਾ ਕਰ ਲਿਆ ਸੀ।"