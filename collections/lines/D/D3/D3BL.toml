[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਚਿ ਪਚਿ ਮੁਏ; ਬਿਖੁ ਦੇਖਿ ਪਤੰਗਾ ॥੩॥"
page = 367
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the poison of mammon, they inflame and burn to death like a moth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਵੇਖ ਕੇ ਉਹ ਪਰਵਾਨੇ ਦੀ ਤਰ੍ਹਾਂ ਸੜਮੱਚ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They burn away to death, chasing the poison of Maya, like the moth chasing the flame. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸੋ (ਬਿਖੁ) ਬਿਖ੍ਯੋਂ ਕੋ ਦੇਖ ਕਰ ਪਤੰਗੋਂ ਕੀ ਭਾਂਤਿ (ਪਚਿ ਪਚਿ) ਜਲ ਜਲ ਮਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਤੰਗ (ਬਲਦੇ ਦੀਵੇ ਨੂੰ) ਵੇਖ ਕੇ (ਸੜ ਮਰਦਾ ਹੈ, ਤਿਵੇਂ ਨਾਮ-ਹੀਨ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਦੇ) ਜ਼ਹਰ ਵਿਚ ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ ਪਚਿ = ਸੜ ਸੜ ਕੇ, ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ। ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰੇ। ਬਿਖ = ਜ਼ਹਰ। ਦੇਖਿ = ਵੇਖ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la palomilla es atraída y consumida por el fuego de su ignorancia. (3)"