[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਰਕਪਾਤੀ; ਹੋਵਤ ਸੁਆਨੁ ॥"
page = 278
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "becomes a hell-dweller and a dog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੌਜ਼ਕ-ਵਾਸੀ ਅਤੇ ਕੁੱਤਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall dwell in hell, and become a dog."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਕੂਕਰ ਹੋਤਾ ਹੈ ਅਰ ਨਰਕ ਮੇਂ ਪੜਤਾ ਹੈ; ਵਾ ਕੂਕਰੋਂ ਕੇ ਨਰਕ ਮੇਂ (ਪਾਤੀ) ਪੜਨੇ ਵਾਲਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਜਿਸ ਨਰਕ ਮੇਂ ਕਾਟਣੇ ਵਾਲੇ ਕੂਕਰ ਰਹਿਤੇ ਹੈਂ ਤਿਸ ਬੀਚ ਕੂਕਰੋਂ ਸੇ ਕਟਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁੱਤਾ ਨਰਕ ਵਿਚ ਪੈਣ ਦਾ ਸਜ਼ਾਵਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "será arrojado como perro a los abismos de la oscuridad de la conciencia."