[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਸਬਦੁ ਗੁਰੂ ਸਚੁ ਜਾਤਾ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇਦਾ ॥੮॥"
page = 1034
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Guru's instruction, the Fear-free Lord is known and he blends the man's soul with the supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਭੈ-ਰਹਿਤ ਸੁਆਮੀ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਇਨਸਾਨ ਦੀ ਆਤਮਾ ਨੂੰ ਪਰਮ ਆਤਮਾ ਨਾਲ ਅਭੇਦ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless Lord is known through the Shabad, the Word of the True Guru; one's light merges into the Light. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮ ਨਿਰਭਉ! ਤੇਰੇ ਕੋ ਗੁਰੋਂ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ। ਹੇ ਜੋਤੀ! ਤਿਨ ਕੀ ਜੋਤਿ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦਾ ਸ਼ਬਦ, ਜੋ ਨਿਰਭੈਤਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ ਉਸ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵੱਸਦਾ ਪਛਾਣ ਲਿਆ ਹੈ। ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਉਸ ਦੀ ਸੁਰਤ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru nos libera de nuestros miedos. El Uno Verdadero se revela a nosotros y hace que nuestra Alma se inmerja en el Alma Universal. (8)"