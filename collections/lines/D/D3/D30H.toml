[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਹਰਿ ਤੇਰੀ ਉਸਤਤਿ ਹੈ; ਜੋ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 725
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord Master, that alone is Thine praise, which is pleasing to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ! ਕੇਵਲ ਓਹੀ ਤੇਰੀ ਮਹਿਮਾ ਹੈ ਜਿਹੜੀ ਤੈਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, that alone is Praise to You, which is pleasing to Your Will, O Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰੀ ਉਸਤਤੀ ਕਰੀ ਹੂਈ ਓਹੀ ਸ੍ਰੇਸਟ ਹੈ, ਜੋ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਹੀ ਜਾ ਸਕਦੀ ਹੈ ਜੇਹੜੀ ਤੈਨੂੰ ਪਸੰਦ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹ {ਇਸਤ੍ਰੀ ਲਿੰਗ}। ਹਰਿ ਪ੍ਰਭ = ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਭਾਵੈ = (ਤੈਨੂੰ) ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo lo que Complace a Tu Voluntad, es Alabanza para Ti, Oh Señor Dios."