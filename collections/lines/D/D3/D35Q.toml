[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਦੇ ਸ਼ਿਅਰ ਹਿੰਦੁਸਤਾਨ ਵਿਚ ਅਜੇਹੇ ਮੇਵੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੇਅਰਿ ਗੋਯਾ ਬੇਸ਼ ਅਜ਼ ਸ਼ੀਰੋ ਸ਼ਕਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O wind! Do not blow away my dust from the door of my Beloved,"