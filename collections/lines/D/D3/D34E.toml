[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਾਹਣ ਕਉ; ਠਾਕੁਰੁ ਕਹਤਾ ॥"
page = 739
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stone which he calls his god;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੱਥਰ ਨੂੰ ਉਹ ਆਪਣਾ ਦੇਵਤਾ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That stone, which he calls his god,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਥਰ ਕੋ ਇਹ ਠਾਕੁਰ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਕਤ ਮਨੁੱਖ ਜਿਸ ਪੱਥਰ ਨੂੰ ਪਰਮਾਤਮਾ ਆਖਦਾ (ਸਮਝਦਾ) ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ídolo al que él llama “su dios”,"