[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ; ਜਹ ਸਾਧ ਪਗ ਧਰਹਿ ॥"
page = 890
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sixty-eight pilgrim-stations are there where the saints put their feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਹਟ ਯਾਤਰਾ ਅਸਥਾਨ ਉਥੇ ਹਨ ਜਿਥੇ ਸੰਤ ਆਪਣੇ ਪੈਰ ਟੇਕਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That is the sixty-eight sacred shrines of pilgrimage, where the Holy place their feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸੰਤ ਚਰਨ ਧਾਰਤੇ ਹੈਂ, ਸੋ ਅਠਾਹਠ ਤੀਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿੱਥੇ ਗੁਰਮੁਖ ਮਨੁੱਖ (ਆਪਣੇ) ਪੈਰ ਧਰਦੇ ਹਨ ਉਹ ਥਾਂ ਅਠਾਹਠ ਤੀਰਥ ਸਮਝੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que los Santos se paran, ese lugar es Santo;"