[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅਚਾਨਕ ਮੈਂ ਆਪਣੇ ਘਰ ਅੰਦਰ ਹੀ ਦੇਖ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਫ਼ਤਮ ਨਾਗਾਹ ਦਰ ਕਾਸ਼ਾਨਾਇ ।੪੧੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Suddenly, I discovered Him inside my own home (body). (413)"