[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗਿ ਪਾਇਆ. ਦੁਖੁ ਗਵਾਇਆ; ਭਈ ਪੂਰਨ ਆਸ ਜੀਉ ॥"
page = 928
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained my Lord. Dispelled is my grief and fulfilled are mine hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਮੇਰਾ ਰੰਜ, ਗਮ ਤੇ ਪੂਰੀਆਂ ਥੀ ਗਈਆਂ ਹਨ ਮੇਰੀਆਂ ਉਮੈਦਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Virtues are priceless. By great good fortune, I have found Him; my pain is dispelled, and my hopes are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਵਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਇਆ ਹੈ, ਦੁਖ ਗਵਾਇਆ ਹੈ, ਆਸ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਚੰਗੀ ਕਿਸਮਤ ਨਾਲ ਉਸ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਉਸ ਨੇ ਆਪਣਾ ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਕਰ ਲਿਆ, ਉਸ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna Lo encontré, y mi dolor acabó y mis esperanzas fueron cumplidas."