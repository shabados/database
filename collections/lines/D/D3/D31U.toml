[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਛੈ ਰੋਵਹਿ; ਲਿਆਵਹਿ ਫੇਰਿ ॥"
page = 1287
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do they, who weep after the dead mortal, bring him back?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਉਹ, ਜੋ ਮਰੇ ਹੋਏ ਪ੍ਰਾਣੀ ਮਗਰੋਂ ਰੋਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਮੋੜ ਲਿਆਉਂਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who weep after someone has died - can they bring him back to life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਛੇ ਜੋ ਰੋਵਤੇ ਹੈਂ ਕਿਆ ਮੋੜ ਲਿਆਵੇਂਗੇ ਅਰਥਾਤ ਮੋੜ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, (ਉਸ ਦੇ ਮਰਨ) ਪਿਛੋਂ (ਉਸ ਦੇ ਸਨਬੰਧੀ) ਰੋਂਦੇ ਹਨ (ਤੇ ਵੈਣ ਕਰਦੇ ਹਨ ਕਿ ਉਸ ਨੂੰ ਕਿਵੇਂ) ਮੋੜ ਲਿਆਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Pueden los que lloran a quién ha muerto regresarlo a la vida?"