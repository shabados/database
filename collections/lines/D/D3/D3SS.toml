[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਬਿਦਾਰ ਦਯੋ ਤਿਹ ਕੋ ਸਿਰ; ਪ੍ਰਾਨ ਭਯੋ ਬਿਨੁ, ਭ੍ਰਾਤ ਬਕੀ ਕੋ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna tore away his head and this brother of Bakasura breathed his last"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਦਾ ਸਿਰ ਪਾੜ ਦਿੱਤਾ ਅਤੇ ਬਕੀ ਦਾ ਭਰਾ (ਅਘਾਸੁਰ) ਪ੍ਰਾਣਾਂ ਤੋਂ ਹੀਣਾ ਹੋ ਗਿਆ।"