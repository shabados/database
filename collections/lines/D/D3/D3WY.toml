[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰੋ; ਅਨਾਥ ਕੋ ਨਾਥ ॥"
page = 1146
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the patron of the patronless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਅਨਾਥੋਂ ਕਾ ਨਾਥੁ ਹੈ, ਭਾਵ ਜਿਸ ਕਾ ਕੋਈ ਭੀ ਰਖਕੁ ਨਾ ਹੋਵੈ ਤਿਸ ਕੀ ਓਹ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਥ ਕੋ ਨਾਥ = ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Todopoderoso Maestro es el Soporte del que no lo tiene."