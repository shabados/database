[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਉਪਮਾ; ਤੁਝਹਿ ਵਡਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 166
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thy slave's praise is thine own glory. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲੇ ਦੀ ਉਸਤਤੀ ਤੇਰੀ ਆਪਣੀ ਕੀਰਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant's praise is Your Own Glorious Greatness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਦਾਸ ਕੀ ਉਪਮਾ ਹੈ, ਸੋ ਤੇਰੇ ਕੋ ਹੀ ਵਡਾਈ ਹੈ; ਅਰਥਾਤ ਜੋ ਕਿਸੀ ਕੇ ਸੇਵਕ ਕੀ ਉਪਮਾ ਹੋ ਤੌ ਉਸ ਕੇ ਸ੍ਵਾਮੀ ਕੀ ਵਡਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇਵਕ ਦੀ ਵਡਿਆਈ ਤੇਰੀ ਹੀ ਵਡਿਆਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਮਾ = ਵਡਿਆਈ, ਇੱਜ਼ਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con Tu Gracia, pues la gloria de Tu Esclavo es la Gloria de Tu Ser.(1-Pausa)"