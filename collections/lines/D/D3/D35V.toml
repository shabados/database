[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈਸੇ ਕਹਉ ਮੋਹਿ; ਜੀਅ ਬੇਦਨਾਈ ॥"
page = 1206
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should I utter the pain of my soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਦੀ ਪੀੜ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਦੱਸਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I express the pain of my soul?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਜੀਅ ਕੀ (ਬੇਦਨਾਈ) ਪੀੜਾ ਕੋ ਕੈਸੇ ਕਰ ਕਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਮੈਂ ਆਪਣੇ ਦਿਲ ਦੀ ਪੀੜ ਕਿਵੇਂ ਬਿਆਨ ਕਰਾਂ? (ਬਿਆਨ ਕਰ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo poder describir el dolor de mi Alma?,"