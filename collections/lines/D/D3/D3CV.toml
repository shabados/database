[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਆਪਹੁ; ਮੂਰਖੁ ਗਿਆਨੀ ॥"
page = 1004
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By himself one is neither ignorant nor wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨਾਂ ਕੋਈ ਬੇਸਮਝ ਹੈ ਨਾਂ ਹੀ ਸਿਆਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one, by himself, is ignorant or wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਪਨੇ ਆਪ ਮੂਰਖ ਨਹੀਂ ਹੈ, ਨਾ ਕੋਈ ਆਪਨੇ ਆਪ ਗ੍ਯਾਨੀ ਹੀ ਬਨ ਸਕਤਾ ਹੈ॥☬ਤਾਂ ਤੇ ਪਰਮੇਸਰ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਤੋਂ ਨਾਹ ਕੋਈ ਮੂਰਖ ਹੈ ਨਾਹ ਕੋਈ ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹੁ = ਆਪਣੇ ਆਪ ਤੋਂ। ਗਿਆਨੀ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ, ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por uno mismo no se es Sabio o ignorante,"