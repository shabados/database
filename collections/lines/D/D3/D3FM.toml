[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਗੋਬਿੰਦ ਭਈ; ਮਿਲਿਓ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 1307
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world has shown mercy and I am now blessed with the Name's support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਨੇ ਮਿਹਰ ਧਾਰੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਹੁਣ ਨਾਮ ਦਾ ਆਸਰਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe has become Kind to me; He has blessed me with the Support of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਭਈ ਹੈ ਕਯੋਂਕਿ ਮੇਰੇ ਕੋ ਨਾਮ ਕਾ ਆਸਰਾ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਉਸ ਨੂੰ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਇਹ ਦੁਰਲੱਭ (ਮਨੁੱਖਾ) ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo me mostró Su Bondad y me bendijo con el Soporte del Naam."