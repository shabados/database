[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਸਾਜਿ ਸਵਾਰਿਆ ॥"
page = 627
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord has created and adorned my son."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਈਂ ਨੇਂ ਮੇਰੇ ਪੁੱਤ੍ਰ ਨੂੰ ਪੈਦਾ ਅਤੇ ਸਸ਼ੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God created and embellished him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਭੀ ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੈਨੇ ਹੀ ਸਾਜ ਕੇ ਸਵਾਰਿਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ ਇਸ ਛੋਟੇ ਬੱਚੇ (ਹਰਗੋਬਿੰਦ) ਨੂੰ ਸਾਜਿਆ ਤੇ ਸਵਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente ha creado"