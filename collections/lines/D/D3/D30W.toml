[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਥਾਪੀ ਬਿਧਿ ਜਾਣੈ ਸੋਈ, ਕਿਆ ਕੋ ਕਹੈ ਵਖਾਣੋ ॥"
page = 581
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who establishes the creation, knows the way to sustain it. What can any one say and describe?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ ਓਹੀ ਇਸ ਨੂੰ ਸਹਾਰਾ ਦੇਣ ਦਾ ਰਸਤਾ ਜਾਣਦਾ ਹੈ। ਕੋਈ ਕੀ ਆਖ ਤੇ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who established the Universe, He alone knows the Way; what can anyone say?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਸਥਾਪਨ ਕਰੀ ਹੈ, ਸੋਈ ਇਸ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈ, ਔਰ ਕੋਈ ਉਸ ਕੇ ਭੇਦ ਕੋ ਕਿਆ ਕਹ ਕੇ ਵਖਿਆਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ ਉਹੀ ਇਸ ਦੀ ਰੱਖਿਆ ਦੀ ਵਿਧੀ ਭੀ ਜਾਣਦਾ ਹੈ, ਹੋਰ ਕੋਈ ਜੋ ਮਰਜੀ ਕਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "juegas sólo a perder. Quien creó el Universo, es el Único que conoce el Sendero, ¿Que podemos decir?"