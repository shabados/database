[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਹੁ ਮਰੈ; ਨ ਹੋਵੈ ਸੋਗੁ ॥"
page = 9
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord dies not, nor there is any mourning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਮਰਦਾ ਨਹੀਂ, ਤੇ ਨਾਂ ਹੀ ਕੋਈ ਵਿਰਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord does not die; there is no reason to mourn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਵਹੁ ਸਚਾ ਸਾਹਿਬੁ ਕਬੀ ਮਰਤਾ ਨਹੀਂ ਹੈ। ਇਸ ਸੇ ਉਸ ਕੇ ਭਗਤੋਂ ਕੋ ਉਸ ਕੇ ਵਿਯੋਗ ਕਾ ਸੋਕੁ ਕਬੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਕਦੇ ਮਰਦਾ ਨਹੀਂ, ਨਾਹ ਹੀ (ਉਸ ਦੀ ਖ਼ਾਤਰ) ਸੋਗ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗੁ = ਅਫ਼ਸੋਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no muere, así que no podemos sentir luto por Él."