[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ; ਕਿਰਪਾ ਭਈ ॥੪॥੨॥੧੫॥"
page = 1184
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord has become Merciful unto me, O Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਮੇਰੇ ਤੇ ਮਾਇਆਵਾਨ ਹੋ ਗਿਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God has become kind to me. ||4||2||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਪੁਰ ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਹੋ ਗਈ ਹੈ॥੪॥੨॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ ॥੪॥੨॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੨॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor, dice Nanak, le muestra Su Compasión. (4-2-15)"