[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਪਰੰਪਰ; ਠਾਕੁਰ ਮੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 805
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Remotest of the remote, Thou art O my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੇਡਿਆਂ ਤੋਂ ਪਰਮ ਪਰੇਡੇ ਹੈਂ ਤੂੰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are unlimited, O my Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਮੇਰੇ ਠਾਕਰ! ਤੂੰ ਅਪਰ ਅਪਾਰ ਸਰੂਪ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਤੂੰ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, eres mi Único Señor Trascendente. (1-Pausa)"