[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੁ ਧੜੇ ਕਰਿ; ਪਛੋਤਾਹਿ ॥"
page = 366
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining false factions, men later repent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀਆਂ ਪਾਰਟੀਆਂ ਬਣਾ ਕੇ ਬੰਦੇ ਓੜਕ ਨੂੰ ਅਫਸੋਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making false alliances, the mortals repent and regret in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਝੂਠੇ ਧੜੇ ਸੇ ਪੀਛੇ ਪਛਤਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧੜੇ ਬਣਾਣ ਵਾਲੇ ਇਹ) ਝੂਠਾ ਅਡੰਬਰ ਕਰ ਕੇ ਇਹ ਧੜੇ ਬਣਾ ਕੇ (ਉਹਨਾਂ ਦੇ ਮਰਨ ਤੇ) ਪਛੁਤਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habiéndose identificado con lo efímero, uno se aflige."