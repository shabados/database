[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਟਪਟ ਸਰਬ ਭੂਮਿ ਕੇ ਬੇਧੇ; ਨਾਗਨ ਲੋਕ ਸਿਧਾਨੇ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And even went to the nether-world after piercing the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿਖੇ ਤੀਰ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਵਿੰਨ੍ਹ ਕੇ ਨਾਗਾਂ ਦੇ ਲੋਕ (ਪਾਤਾਲ) ਵਿਚ ਜਾ ਪਹੁੰਚੇ ਹਨ।"