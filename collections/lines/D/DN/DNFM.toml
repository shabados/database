[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਬ੍ਰਹਮਿ ਸਮਾਉ ॥੧॥"
page = 355
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour I shall merge into the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਮੈਂ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I am absorbed into God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇ ਜਾਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਨਾਮ ਸਿਮਰ ਕੇ) ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fúndete en tu Señor, por la Gracia del Guru. (1)"