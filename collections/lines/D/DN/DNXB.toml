[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਤੈਂ ਜਗੁ; ਭਰਮਿ ਲਾਇਆ ॥"
page = 92
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So much hast Thou, O Lord! misled the world in illusion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਸੰਸਾਰ ਨੂੰ ਵਹਿਮ ਅੰਦਰ ਐਨਾ ਕੁਰਾਹੇ ਪਾ ਛਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have misled the world so deeply in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੈਨੇ (ਜਗੁ) ਜੀਉ ਐਸਾ ਭਰਮ ਵਿਖੇ ਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਜਗਤ ਨੂੰ ਭੁਲੇਖੇ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, has arrojado al mundo a la duda."