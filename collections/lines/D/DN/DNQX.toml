[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਿ. ਬਿਸਾਰੇ ਅਉਗਨ; ਅਪਨਾ ਬਿਰਦੁ ਸਮੑਾਰਿਆ ॥"
page = 382
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has cut of my fetters, overlooked my shortfalls and there by honoured his creed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਵੱਢ ਛੱਡੀਆਂ ਹਨ, ਮੇਰੇ ਪਾਪ ਭੁਲਾ ਦਿੰਤੇ ਹਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਧਰਮ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has cut away my bonds, and overlooked my shortcomings, and so He has confirmed His nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਾਂ ਨੇ ਅਪਨਾ ਬਿਰਦੁ ਸਮਾਲਿਆ ਤਬ ਸਿਖ ਕੇ ਸਭ ਔਗਣ ਬਿਸਾਰਿ ਕਰ ਜਨਮ ਮਰਨ ਰੂਪ ਬੰਧਨੋਂ ਕੋ ਕਾਟਿ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਆਏ ਸਿੱਖਾਂ ਦੇ ਮਾਇਆ ਦੇ) ਬੰਧਨ ਕੱਟ ਕੇ ਪਰਮਾਤਮਾ (ਉਹਨਾਂ ਦੇ ਪਿਛਲੇ ਕੀਤੇ) ਔਗੁਣਾਂ ਨੂੰ ਭੁਲਾ ਦੇਂਦਾ ਹੈ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਚੇਤੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਿ = ਕੱਟ ਕੇ। ਬਿਸਾਰੇ = ਭੁਲਾ ਦੇਂਦਾ ਹੈ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਸਮ੍ਹ੍ਹਾਰਿਆ = ਸਮ੍ਹਾਲੇ, ਚੇਤੇ ਰੱਖਦਾ ਹੈ {ਨੋਟ: ਇਸ ਸ਼ਬਦ ਵਿਚ ਵਰਤੇ ਭੂਤਕਾਲ-ਸ਼ਬਦ ਦਾ ਅਰਥ ਵਰਤਮਾਨ ਕਾਲ ਵਿਚ ਕਰਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios ha cortado las plumas de mis deméritos; sí, Él lo ha hecho como es Su Naturaleza Innata."