[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਹਾ ਜਨੁ, ਆਪੇ ਪੰਚਾ; ਆਪਿ ਸੇਵਕ ਕੈ ਕਾਮ ॥"
page = 1216
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Great being Himself the leader and Himself accomplishes the tasks of His servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਵੱਡਾ ਪੁਰਖ ਹੈ, ਖੁਦ ਹੀ ਆਗੂ, ਅਤੇ ਖੁਦ ਹੀ ਆਪਣੇ ਟਹਿਲੂਏ ਦੇ ਕਾਰਜ ਰਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Great Being; He Himself is the Leader. He Himself accomplishes the tasks of His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ (ਮਹਾ ਜਨੁ) ਉਤਮ ਜਨ ਜਗਿਆਸੂ ਹੈ, ਆਪ ਹੀ (ਪੰਚਾ) ਸੰਤ ਗੁਰੂ ਹੈ, ਆਪੇ ਸੇਵਕੋਂ ਕੇ ਕਾਰਜ ਕਰਤਾ, ਭਾਵ ਈਸਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਸੇਵਕ ਦੇ ਕੰਮ ਆਉਂਦਾ ਹੈ, ਆਪ ਹੀ (ਉਸ ਦੇ ਵਾਸਤੇ) ਮੁਖੀਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਜਨੁ = ਮੁਖੀਆ। ਪੰਚਾ = ਮੁਖੀਆ। ਕੈ ਕਾਮ = ਦੇ ਕੰਮਾਂ ਵਿਚ (ਸਹਾਈ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor lo guía, sí, él Mismo satisface a Su Sirviente,"