[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ॥੮॥੬॥"
page = 232
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Guru, only a few understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, how rare are those who, as Gurmukh, understand this! ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਕੋਈ ਗੁਰਮੁਖਿ ਹੀ ਸਮਝਤਾ ਹੈ॥੮॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਕੋਈ (ਵਿਰਲਾ ਵਡਭਾਗੀ) ਮਨੁੱਖ ਇਹ ਭੇਦ ਸਮਝਦਾ ਹੈ ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, esta Verdad es experimentada a través del Guru.  (8-6)"