[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਜਮ ਤੇ ਨਹੀ ਡਰੈ ॥"
page = 391
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love one fears not death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਸਨੇਹ ਦੁਆਰਾ ਇਨਸਾਨ ਮੌਤ ਤੋਂ ਨਹੀਂ ਡਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, one does not fear death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਮੇਂ ਪ੍ਰੀਤ ਵਾਲਾ ਜਮ ਤੇ ਨਹੀਂ ਡਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਸਦਕਾ ਉਹ ਜਮ-ਦੂਤਾਂ ਤੋਂ ਭੈ ਨਹੀਂ ਖਾਂਦਾ (ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios, uno no le teme a la muerte."