[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਕੋਟ ਖੁਸੀਆ ਰੰਗ ਰਾਵੈ; ਜੋ. ਗੁਰ ਲਾਗਾ ਪਾਈ ਜੀਉ ॥੧॥"
page = 101
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who falls at the feet of the Guru, enjoys lakhs and millions of pleasures and delights."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਡਿਗਦਾ ਹੈ, ਉਹ ਲੱਖਾਂ ਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਰੰਗ-ਰਲੀਆਂ ਤੇ ਮੌਜ ਬਹਾਰਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands, even millions of pleasures and delights are enjoyed by one who falls at the Guru's Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ ਚਰਨੀ ਲਗਾ ਹੈ, ਸੋ ਲਖੋਂ ਖੁਸ਼ੀਓਂ ਕੋ ਔਰ ਕ੍ਰੋੜੋਂ ਅਨੰਦੋਂ ਕੋ ਭੋਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ, ਉਹ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ (ਆਤਮਕ) ਖ਼ੁਸ਼ੀਆਂ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se pone a los Pies del Guru, goza de incontables placeres y deleites.(1)"