[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦ ਕੀਤੇ, ਦੁਖ ਪਰਫੁੜੇ; ਪੂਰਬਿ ਲਿਖੇ ਮਾਇ ॥"
page = 989
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have enjoyed revelments and so my miseries have flowered. Such was the primal writ, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੰਗਰਲੀਆਂ ਮਾਣੀਆਂ ਹਨ, ਤੇ ਇਸ ਲਈ ਮੇਰੀਆਂ ਮੁਸੀਬਤਾਂ ਪ੍ਰਫੁੱਲਤਾ ਥੀ ਗਈਆਂ ਹਨ। ਐਸੀ ਹੀ ਸੀ ਪੂਰਬਲੀ ਲਿਖਤਾਕਾਰ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enjoyed the tastes, and now my pains have come to fruition; such is my pre-ordained destiny, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਰਸੋਂ ਕੇ ਸਵਾਦ ਭੋਗਣੇ ਕੀਤੇ ਤਿਤਨੇ ਹੀ ਦੁਖ (ਪਰਫੁੜੇ) ਪਰਫੁਲਤ ਹੂਏ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੂਏ। ਹੇ (ਮਾਇ) ਮਾਇਆਪਤੀ ਪਰਮੇਸੁਰ! ਪੂਰਬ ਲਿਖੇ ਕੇ ਅਨੁਸਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਂ ਦੁਨੀਆ ਦੇ ਅਨੇਕਾਂ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਮਾਣਦਾ ਰਿਹਾ, ਹੁਣ ਤੋਂ ਪਹਿਲੇ ਸਾਰੇ ਬੇਅੰਤ ਲੰਮੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਮੇਰੇ ਮਨ ਵਿਚ ਉੱਕਰਦੇ ਗਏ (ਤੇ ਉਹਨਾਂ ਭੋਗਾਂ ਦੇ ਇਵਜ਼ ਵਿਚ ਮੇਰੇ ਵਾਸਤੇ) ਦੁੱਖ ਵਧਦੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦ = (ਅਨੇਕਾਂ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦ। ਪਰਫੁੜੇ = ਪ੍ਰਫੁੱਲਤ ਹੋਏ, ਵਧਦੇ ਗਏ। ਪੂਰਬਿ = ਪੂਰਬ ਵਿਚ, ਹੁਣ ਤੋਂ ਪਹਿਲੇ ਸਾਰੇ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਜੀਵਨ ਵਿਚ। ਲਿਖੇ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਮਨ ਵਿਚ ਉੱਕਰੇ ਗਏ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gozaba tanto de los placeres mundanos que mis aflicciones florecieron,"