[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਰਖ ਯਾ ਹੀ ਭਿਰਿਯੋ ਹਮ ਸੋ; ਰਿਸ ਕੈ ਅਰਿ ਕਉ ਇਹ ਭਾਤਿ ਪਚਾਰਿਯੋ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said to him, “Did you fight with me on the strength of this thought of bravery?”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਵੈਰੀ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ, ਇਸੇ ਮਰਦਾਨਗੀ ਨਾਲ ਅਸਾਂ ਨਾਲ ਆ ਕੇ ਲੜਿਆ ਸੀ।"