[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਲੂਝਹਿ. ਬਾਦੁ ਵਖਾਣਹਿ; ਮਿਲਿ ਮਾਇਆ ਸੁਰਤਿ ਗਵਾਈ ॥੩॥"
page = 1131
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading extensively they quarrel and enter into controversies and attached to mammon they lose their Divine consciousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਲਿਖ ਪੜ੍ਹ ਕੇ ਉਹੀ ਬਖੇੜੇ ਕਰਦੇ ਅਤੇ ਬਹਿਸ-ਮੁਬਾਹਿਸਿਆਂ ਵਿੱਚ ਜੁਟਦੇ ਹਨ ਅਤੇ ਧਨ-ਦੌਲਤ ਨਾਲ ਜੁੜ ਕੇ ਉਹ ਆਪਣੀ ਰੱਬੀ ਗਿਆਤ ਗੁਆ ਬਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading and studying, they argue and debate; attached to Maya, they lose their awareness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਦ੍ਯਾ ਕੋ ਪੜ ਪੜ ਕਰਿ (ਲੂਝਹਿ) ਝਗੜਤੇ ਹੈਂ (ਬਾਦੁ) ਵਿਰੋਧ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ ਔਰ ਮਾਇਆ ਸਾਥ ਮਿਲ ਕਰ ਤਿਨੋਂ ਨੇ ਅਪਨੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਗਵਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਜਿਹੜੇ ਪੰਡਿਤ ਆਦਿਕ ਲੋਕ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਫਿਰ ਆਪੋ ਵਿਚ) ਮਿਲ ਕੇ ਬਹਸ ਕਰਦੇ ਹਨ ਚਰਚਾ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨੇ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਆਪਣੀ) ਹੋਸ਼ ਗਵਾ ਲਈ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਲੂਝਹਿ = ਝਗੜਦੇ ਹਨ, ਬਹਸਾਂ ਕਰਦੇ ਹਨ, ਸ਼ਾਸਤ੍ਰਰਾਥ ਕਰਦੇ ਹਨ। ਬਾਦੁ = ਝਗੜਾ, ਬਹਸ, ਚਰਚਾ। ਵਖਾਣਹਿ = ਉਚਾਰਦੇ ਹਨ, ਬੋਲਦੇ ਹਨ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸੁਰਤਿ = ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਪਾਸੇ ਦੀ ਹੋਸ਼ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mientras más lee, más se involucra en complicados discursos mentales, y estando apegado a Maya pierde la Conciencia de Dios. (3)"