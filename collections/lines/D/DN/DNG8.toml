[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਜੁਗ ਸਤੁ ਤ੍ਰੇਤੈ ਜੁਗਾ; ਦੁਆਪਰਿ ਪੂਜਾ ਚਾਰਿ ਦਿੜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Satyug, the truth, in Treta- the yajti, in Dvapar ritualistic worship were accomplished."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਜੁਗ ਵਿਖੇ ਸਤਿ ਬੋਲਣ ਨਾਲ, ਤ੍ਰੇਤੈ ਵਿਖੇ ਜੱਗਾਂ ਕਰਨ ਨਾਲ, ਦੁਆਪਰ ਵਿਖੇ ਪੂਜਾ ਦੇ ਕਰਤਬਾਂ ਦੀ ਦ੍ਰਿੜਤਾ ਕਰਾਂਦੇ ਸੀ। (“ਸਤਜੁਗ ਸਤ, ਤ੍ਰੇਤਾ ਜਗੀ, ਦੁਆਪਰ ਪੂਜਾ ਚਾਰ। “ ਪੁਨਾ:- “ਕਲਿ ਕੇਵਲ ਨਾਮ ਆਧਾਰ”)।"