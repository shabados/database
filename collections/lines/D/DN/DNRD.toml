[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਸੁਖੁ ਨ ਪਾਈਐ; ਨਾ ਦੁਖੁ ਵਿਚਹੁ ਜਾਇ ॥"
page = 430
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, peace is not attained nor does pain depart from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਆਰਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ, ਨਾਂ ਹੀ ਦਰਦ ਅੰਦਰੋਂ ਦੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, peace is not obtained, and pain does not depart from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਸੁਖੁ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਨਾ ਅੰਤਸਕਰਣ ਸੇਂ ਰਾਗ ਦੇ੍ਵਸ ਕਾ ਦੁਖੁ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਤੋਂ ਬਿਨਾ ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ, ਅੰਦਰੋਂ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam, el Nombre del Señor, uno no obtiene Éxtasis y no es liberado de sus aflicciones,"