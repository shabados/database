[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰੁ ਭੇਟੇ; ਸਭ ਫਿਰੈ ਅਹੰਕਾਰੀ ॥੬॥"
page = 413
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without meeting the True Guru, all wander in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੇ ਬਗੈਰ ਸਾਰੇ ਹੰਗਤਾ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the True Guru, all wander in ego. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤ ਏਹ ਕਿ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲੇ ਸਭ ਅਪਨੇ ਅਪਨੇ ਅਹੰਕਾਰ ਮੇਂ ਫਿਰਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਅਹੰਕਾਰ ਵਿਚ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin encontrar al Guru, uno sólo promueve al ego. (6)"