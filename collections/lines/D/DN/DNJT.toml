[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਅ ਮੈ ਨ ਧਰਾ ਮੈ, ਨ ਧਿਆਨ ਧਾਰੀ ਮੈ ਪੈ ਕਛੂ; ਜੈਸੇ ਤੇਰੇ ਜੋਤਿ ਬੀਚ ਆਨਨ ਛਕਤਿ ਹੈ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“There is no other light like Thee on the earth and in the sky"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ ਮੁਖ ਦਾ ਉਜਾਲਾ) ਆਕਾਸ਼ ਵਿਚ ਨਹੀਂ, ਧਰਤੀ ਉਤੇ ਨਹੀਂ ਅਤੇ ਨਾ ਹੀ ਧਿਆਨ ਧਰਨ ਵਾਲੇ ਪੁਰਸ਼ਾਂ (ਵਿਚ) ਕੁਝ (ਦਿਸਦਾ ਹੈ) ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਪ੍ਰਕਾਸ਼ ਤੇਰੇ ਮੂੰਹ ਉਤੇ ਸੋਭ ਰਿਹਾ ਹੈ।"