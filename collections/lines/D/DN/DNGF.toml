[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰ ਚਾਪ ਚਢਾਇ ਕੈ ਰੈਨ ਫਿਰੈ; ਸਬ ਕਾਮ ਕਰੈ ਨਿਤ ਪਾਪਨ ਕੇ ॥੧੪੬੪॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who could fight with them? They were the wielders of bows and arrows, roaming throughout the nights and always absorbed in vicious acts.1464."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਸਾਰੀ ਰਾਤ ਧਨੁਸ਼ ਉਤੇ ਤੀਰ ਚੜ੍ਹਾ ਕੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਨਿੱਤ ਪਾਪਾਂ ਵਾਲੇ ਕਰਮ ਕਰਦੇ ਹਨ ॥੧੪੬੪॥"