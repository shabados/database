data = "ਭਗਤਾਂ ਦੀ ਅੱਪਣਤ ਰੱਬੀ ਗਿਆਨ ਨਾਲ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਾਂ ਦਾਰੰਦ ਬਾ ਇਰਫ਼ਾਨਿ ਖ਼ੇਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he has defeated even the greatest tyrants in every encounter. (101)"