[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਲਹਦੇ ਬਿਲਮ. ਨ ਹੋਵਈ; ਰੰਡ ਬੈਠੀ ਦੂਜੈ ਭਾਇ ॥"
page = 786
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It takes not long to fade. She who loves another sits as a widow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਉਤਾਰਿਆ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ। ਜੋ ਹੋਰਸ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ, ਉਹ ਵਿਧਵਾ ਹੋ ਬਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This color does not take long to fade; she who loves duality, ends up a widow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਖੇ ਅਨੰਦ ਕੇ ਦੂਰ ਹੋਤਿਆਂ ਦੇਰੀ ਨਹੀਂ ਹੋਤੀ, ਅਰ ਇਸ ਅਨੰਦ ਮੇਂ ਲਗਣੇ ਵਾਲੀ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਹਰੀ ਪਤੀ ਕੇ ਵਯੋਗ ਵਾਲੀ ਹੋ ਬੈਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰ ਦੇ) ਇਸ (ਚੁਹਚੁਹੇ ਰੰਗ) ਦੇ ਉਤਰਦਿਆਂ ਢਿੱਲ ਭੀ ਨਹੀਂ ਲੱਗਦੀ (ਸੋ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਰੰਡੀ ਹੋਈ ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues su color se desvanece en un solo momento y, amando al otro, permanece separada de su Esposo."