[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਨਾ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥"
page = 1129
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are blessed with it, are blessed by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who become Gurmukh are blessed to receive It. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ, ਸੋ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ (ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ellos lo obtienen por la Gracia del Guru. (1)"