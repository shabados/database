type = "primary"
data = "ਖ਼ਾਕ ਸ਼ੌ ਮਰਦਾਨਿ ਹੱਕ ਰਾ ਖ਼ਾਕ ਬਾਸ਼ ।"

[[content]]
asset = "KEGP"
