[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ. ਨ ਛੋਡਉ; ਭਾਵੈ ਲੋਗੁ ਹਸੈ ॥"
page = 1195
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall abandon not Thy meditation, O Lord, even though men may laugh at me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸਿਮਰਨ ਨੂੰ ਨਹੀਂ ਛੱਡਾਂਗਾ, ਹੇ ਪ੍ਰਭੂ! ਭਾਵੇਂ ਲੋਕ ਮੇਰੀ ਹਾਸੀ ਪਏ ਉਡਾਉਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not abandon devotional worship of You, O Lord, even if the people laugh at me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਕੋ ਨਹੀਂ ਛੋਡੂੰਗਾ, ਚਾਹੇ ਲੋਗ ਮੇਰੇ ਕੋ ਹਾਸੀ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਜਗਤ ਭਾਵੇਂ ਪਿਆ ਠੱਠਾ ਕਰੇ, ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਨਹੀਂ ਛੱਡਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸੈ = ਠੱਠਾ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no abandonaría mi devoción aunque el mundo entero se riera de mí,"