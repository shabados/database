[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਡੇ ਗਲੇ ਵਿਚ ਬੰਦਗੀ ਦਾ ਪਟਾ ਬਖਸ਼ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਗ਼ੁਲਏਮ ਬੰਦਗੀ ਰਾ ਤੌਕ ਦਿਹ ।੪੬੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, bless us with a strap (dog-collar) of meditation in our necks. (467)"