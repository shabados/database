data = "ਇਕਿ ਭ੍ਰਮਿ ਭੂਖੇ; ਮੋਹ ਪਿਆਸੇ ॥"
page = 839
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are involved in doubt, hunger, worldly love and thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੰਦੇਹ, ਭੁੱਖ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਤਰੇਹ ਅੰਦਰ ਗਲਤਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are gripped by doubt, hunger, emotional attachment and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਭਰਮ ਕਰ ਕੇ ਮੋਹੇ ਹੂਏ ਤ੍ਰਿਸ਼ਨਾ ਭੂਖ ਕਰ ਪਦਾਰਥੋਂ ਕੇ ਪਿਆਸੇ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ) ਅਨੇਕਾਂ ਜੀਵ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਤ੍ਰਿਸ਼ਨਾ-ਅਧੀਨ ਹਨ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ, ਅਨੇਕਾਂ ਜੀਵ। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ। ਭੂਖੇ = ਮਾਇਆ ਦੀ ਭੁੱਖ ਦੇ ਅਧੀਨ, ਤ੍ਰਿਸ਼ਨਾ-ਮਾਰੇ।"

