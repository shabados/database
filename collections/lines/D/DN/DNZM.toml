type = "primary"
data = "ਤੁਹੀ ਕਾਲ ਕੀ ਰਾਤ੍ਰਿ ਹ੍ਵੈ ਕੈ ਬਿਹਾਰੈ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are roaming around during the nights of death."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਕਾਲ-ਰਾਤ੍ਰੀ ਹੋ ਕੇ ਵਿਚਰਦੀ ਹੈਂ।"