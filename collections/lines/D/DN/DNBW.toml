[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਦੇਖੇ ਮੇਰਾ ਮਨੁ ਬਿਗਸੈ; ਹਉ ਤਿਨ ਕੈ ਸਦ ਬਲਿ ਜਾਂਤ ॥੧॥"
page = 1264
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing them my mind is gladdened and I am ever a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing them, my mind blossoms forth in bliss; I am forever a sacrifice to them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਦੇਖਣੇ ਸੇ ਮੇਰਾ ਮਨੁ ਬਿਗਸਤਾ ਹੈ ਔਰ ਮੈਂ ਤਿਨ ਕੇ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਮੈਂ ਤਾਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viéndolos mi mente florece de Dicha. Ofrezco para siempre mi ser en sacrificio a ellos. (1)"