[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਵਰਨ ਕੀ ਨ ਇਤੀ ਕਮੀ; ਜਉ ਟੁਟ ਹੈ ਬਹੁ ਬਰਖ ॥"
page = 688

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“There is no shortage of gold and inspite of donating it for many years, it will not go out of stock"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਦੀ ਇਤਨੀ ਕਮੀ ਨਹੀਂ ਹੈ, ਜੇ ਬਹੁਤ ਵਰ੍ਹਿਆਂ ਤਕ (ਵੰਡਦੇ ਰਹੀਏ ਤਾਂ ਵੀ) ਟੋਟਾ ਨਹੀਂ ਆਵੇਗਾ।"