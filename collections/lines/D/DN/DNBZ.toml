[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲਿ ਗੁਰੁ ਸਾਧੁ ਮਿਲਾਇਆ; ਮਿਲਿ ਸਤਿਗੁਰ. ਮਲੁ ਲਹਿ ਜਾਇ ਜੀਉ ॥"
page = 445
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, compassionate to the poor, caused the mortals to meet the saint Guru. By meeting the True Guru filth is washed away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਤੇ ਮਿਹਰਵਾਨ ਸੁਆਮੀਆਂ ਨੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਸਤਿਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ। ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Compassionate to the poor, led them to meet the Holy Guru. Meeting the True Guru, their filth is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਦੀਨ ਦ੍ਯਾਲ ਨੇ ਗੁਰੂ ਸਾਧੂ ਮਿਲਾਯਾ, ਸਤਿਗੁਰ ਮਿਲਨੇ ਸੇ ਤਿਨ ਕੀ ਹਉਮੈਂ ਮੈਲ ਦੁਆਪਰ ਮੇਂ ਭੀ ਦੂਰ ਹੋ ਜਾਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲਿ = ਦਇਆਲ ਨੇ। ਸਾਧੁ = ਗੁਰੂ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor, Compasivo con el pobre, trajo entonces al Guru, para que al ser encontrado, la impureza del error fuera lavada."