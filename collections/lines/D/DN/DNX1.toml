[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੧ ਤਿਤੁਕੇ ॥"
page = 608
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 5th Guru. Titukas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਤਿਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Fifth Mehl, First House, Thi-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਤਿਨ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁਕੇ = ਤਿ-ਤੁਕੇ, ਤਿੰਨ ਤਿੰਨ ਤੁਕਾਂ ਵਾਲੇ ਬੰਦ (ਇਸ ਸ਼ਬਦ ਦੇ ਹਰੇਕ 'ਬੰਦ' ਵਿਚ ਤਿੰਨ ਤਿੰਨ ਤੁਕਾਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Aryan, Quinto Canal Divino, Ti-Tukas."