[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਗੁਲ ਚਿਹਰ ਕਹਾ ਹੈ ॥੬੬੮॥"
page = 270

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He who sacrificed thousands of his joys in order to please his mother, where is he? The mother Sita may also be congratulate today, but someone may tell us where is that flower-faced Ram?”668."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਪੁੱਛਦੀ ਹੈ), ਉਹ ਗੁਲਾਬ ਜਿਹੇ ਮੁਖੜੇ ਵਾਲਾ (ਮੇਰਾ ਰਾਮ) ਕਿਥੇ ਹੈ? ॥੬੬੮॥"