[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਪਤਾ ਹੈ ਕਿ) ਇਹ (ਰੱਬ ਦੀ ਯਾਦ) ਕੀਮਤੀ ਮਾਲ ਸੰਤਾਣ ਮਹਾਤਮਾਣ ਦੀ ਹੱਟੀ ਤੋਣ ਹੀ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਮਤਾਅ ਅੰਦਰ ਦੁਕਾਨਿ ਔਲੀਆ-ਸਤ ।੧੨੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though we may be the masters of the body from head to toes. (472)"