[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ; ਅੰਮ੍ਰਿਤੁ ਅਗਮ ਅਥਾਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 758
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Perfect Guru, I have obtained the Unapproachable and Unfathomable Name Nectar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਮੈਂ ਅਪਹੁੰਚ ਅਤੇ ਬੇਥਾਹ ਨਾਮ-ਸੁਧਾਰਸ ਪਰਾਪਤ ਕੀਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Inaccessible and Unfathomable Ambrosial Nectar from the Perfect Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਅਗਮ ਅਥਾਹੁ) ਜੋ ਮਨਿ ਤੇ ਅਵਿਖੇ ਅਰ ਬੇਅੰਤ ਹਰੀ ਹੈ ਤਿਸ ਅਬਿਨਾਸੀ ਕੋ ਮੈਂਨੇ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਜੋ (ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਅਪਹੁੰਚ ਹੈ, ਜੋ ਬੜੇ ਡੂੰਘੇ ਦਿਲ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਥਾਹ = ਬਹੁਤ ਡੂੰਘਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he logrado la Palabra Ambrosial que es Infinita e Insondable. (1-Pausa)"