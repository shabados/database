[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਟ ਮਾਰ ਬਟਵਾਰੋ ਬਗੁ ਮੀਨ ਜਉ ਬਤਾਵੈ; ਤਤਖਨ ਤਾਤਕਾਲ ਮੂੰਡ ਕਾਟਿ ਡਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a wayside dacoit declares himself kind and good doer of the wayside travellers just as a heron feels towards the fish and frogs in a pond, his claim cannot be accepted and he should be beheaded there and then."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰਾਹ ਮਾਰ, ਧਾੜਵੀ ਬਗਲ ਧਿਆਨੀਆਂ ਬਣ ਕੇ ਮੱਛਾਂ ਵਾਕੂੰ ਲੋਕਾਂ ਨੂੰ ਆਪਣੇ ਆਪ ਤਾਈਂ ਸਮਾਧੀਆ ਦੱਸੇ ਤਾਂ ਇਤਨੇ ਨਾਲ ਕਿਸੇ ਇਤਬਾਰ ਨਹੀਂ ਕਰ ਲੈਣਾ ਸਗੋਂ ਓਸੇ ਵੇਲੇ ਹੀ ਉਸੇ ਛਿਣ ਵਿਚ ਓਸ ਦਾ ਸਿਰ ਲਾਹ ਸਿੱਟੀਦਾ ਹੈ।"