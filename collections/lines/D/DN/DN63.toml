[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਦਇਆ ਦਾਤੇ ਪੁਰਖ ਬਿਧਾਤੇ; ਸੰਤ ਸੇਵ ਕਮਾਇਣ ॥"
page = 1312
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whomsoever the Omnipotent and Beneficent Creator Lord shows mercy, he performs the saints service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਉਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਦਾਤਾਰ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਹੈ, ਉਹ ਸਾਧੂਆਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Great Giver, the Architect of Destiny, we work to serve the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਊਪਰ ਪੁਰਖ ਬਿਧਾਤੇ ਦਾਤੇ ਵਾਹਿਗੁਰੂ ਨੇ ਦਇਆ ਕਰੀ ਹੈ ਤਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਹੇ ਸਰਬ ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਦਾ ਅਵਸਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Gran Dador, el Arquitecto del Destino, trabajamos para servir a los Santos."