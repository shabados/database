[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਸਾਹੁਰੈ ਵੰਞਣਾ ਸਭਿ; ਮੁਕਲਾਵਣਹਾਰ ॥"
page = 50
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All shall go to their bridegroom's and all shall have ceremonial permanent departure after marriage.1"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੇ ਕੰਤ ਦੇ ਘਰ ਜਾਣਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦੀ ਵਿਆਹ ਮਗਰੋਂ ਰਸਮੀ ਪੱਕੀ ਵਿਦਾਇਗੀ ਹੋਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone shall go to their Husband Lord. Everyone shall be given their ceremonial send-off after their marriage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਨੇ (ਸਾਹੁਰੈ) ਪਰਲੋਕ ਮੇਂ (ਵੰਞਣਾ) ਜਾਣਾ ਹੈ, ਔਰ ਸਰਬ ਕੋ ਕਾਲ ਮੁਕਲਾਵਣ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੇ ਸਹੁਰੇ ਘਰ (ਪਰਲੋਕ ਵਿਚ ਆਪੋ ਆਪਣੀ ਵਾਰੀ) ਚਲੇ ਜਾਣਾ ਹੈ, ਸਾਰੀਆਂ ਨੇ ਮੁਕਲਾਵੇ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞਣਾ = ਜਾਣਾ। ਸਭਿ = ਸਾਰੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas se irán algún día con sus suegros, todas serán entregadas en matrimonio."