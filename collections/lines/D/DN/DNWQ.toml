[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗਾਲੀ ਕੂੜੀਆ; ਬਾਝੁ ਪਰੀਤਿ ਕਰੇਇ ॥"
page = 594
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, false is the talk in which the man, bereft of Lord's love, engages himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਝੂਠੀ ਹੈ ਉਹ ਗੱਲਬਾਤ, ਜੋ ਆਦਮੀ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਤੋਂ ਸੱਖਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, false is the speech of one who acts without loving the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰੇਮ ਤੇ ਰਹਤ ਬਾਰਤਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਮਨਮੁਖੋਂ ਕੀ ਸਭ ਬਾਤੇਂ ਝੂਠੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਗਲ-ਬਾਤ ਸਭ ਝੂਠੀ ਹੈ ਜੋ (ਹਰੀ ਨਾਲ) ਪਿਆਰ ਕਰਨ ਤੋਂ ਦੂਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Amor de Dios, todo lo que uno hace es en vano."