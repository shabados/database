[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਗੁਰ ਕ੍ਰਿਪਾ ਸਾਧਸੰਗਤਿ ਪੰਗਤਿ ਸੁਖ; ਹੰਸ ਬੰਸ ਮਾਨਸਰਿ ਅਨਤ ਨ ਚੀਤ ਹੈ ।੧੮੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "It is by the grace of True Guru that one gets the pleasure of sitting and enjoying the holy gathering. The swan-like Guru-conscious people attach their mind in the highly respected divine company of holy people and nowhere else. (183)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੀ ਕਿਰਪਾ ਤਥਾ ਸਾਧ ਸੰਗਤ ਦੀ ਪੰਗਤ ਪਾਲ ਕਤਾਰ ਵਿਚ ਬੈਠਨ ਵਿਖੇ ਹੀ ਉਹ ਸਾਰੇ ਸੁਖ ਮੰਨਦੇ ਹਨ, ਤੇ ਕੇਵਲ ਇਸੇ ਸਤਿਸੰਗ ਸਰੂਪ ਮਾਨ ਸਰੋਵਰ ਦੇ ਹੰਸ ਬਿਬੇਕ ਗੁਰ ਸਿਖਾਂ ਦੀ ਬੰਸ ਵਿਖੇ ਸ਼ਾਮਲ ਰਹਿ ਕੇ ਹੋਰ ਹੋਰ ਹੋਰ ਸਪ੍ਰੰਦਾਵਾਂ ਵੱਲ ਚਿੱਤ ਨੂੰ ਨਹੀਂ ਦਿਆ ਕਰਦੇ ॥੧੮੩॥"