[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੇ. ਤਾ ਪਾਰਸੁ ਹੋਵੈ; ਪਾਰਸੁ ਹੋਇ. ਤ ਪੂਜ ਕਰਾਏ ॥"
page = 491
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets the True Guru, he then becomes a philosopher's stone, and when he becomes such, the Lord then makes mortals worship him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦ ਉਹ ਰਸਾਇਣ ਥੀ ਵੰਞਦਾ ਹੈ। ਜਦ ਉਹ ਇਉਂ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀਆਂ ਪਾਸੋਂ ਉਸ ਦੀ ਪੂਜਾ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the True Guru, he becomes the philosopher's stone, with the ability to transform others, inspiring them to worship the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ (ਪਾਰਸੁ) ਸਤਿਗੁਰੂ ਸੇ ਮਿਲੇ ਤਾਂ (ਪਾਰਸੁ) ਗੁਰੂ ਰੂਪ ਹੋਤਾ ਹੈ, ਜਬ ਪਾਰਸੁ ਹੂਆ, ਤਬ ਵਹੁ ਅਪਨੀ ਪੂਜਾ ਕਰਾਵਤਾ ਹੈ ਅਰਥਾਤ ਗੁਰੂ ਜਾਨ ਕਰ ਸਭ ਕੋਈ ਉਸ ਕੀ ਪੂਜਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਉਹ ਪਾਰਸ ਬਣ ਜਾਂਦਾ ਹੈ (ਉਹ ਹੋਰ ਮਨੁੱਖਾਂ ਨੂੰ ਭੀ ਉੱਚੇ ਜੀਵਨ ਵਾਲਾ ਬਣਾਣ-ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ), ਜਦੋਂ ਉਹ ਪਾਰਸ ਬਣਦਾ ਹੈ ਤਦੋਂ ਲੋਕਾਂ ਪਾਸੋਂ ਆਦਰ-ਮਾਣ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que encuentra al Guru, logra tener Reverencia, e iluminando a otros,"