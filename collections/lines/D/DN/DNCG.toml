[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਉਆ ਕੋ ਨਾਮੁ ਕਹੀਅਤੁ ਹੈ; ਸਰਣਿ ਪ੍ਰਭੂ ਤਿਸੁ ਪਾਛੈ ਪਈਆ ॥੪॥"
page = 836
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He goes by the Name of the lover of His saints. Let us follow the footstep of those, l who sought the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਉਂ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਆਓ! ਆਪਾਂ ਉਨ੍ਹਾਂ ਦੇ ਮਗਰ ਲੱਗ ਕੇ ਟੁਰੀਏ। ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is called the Lover of His devotees; let us follow in the footsteps of those who seek God's Sanctuary. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਉਸ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਕਹੀਤਾ ਹੈ, ਤਾਂ ਤੇ ਜੋ ਸੰਤ ਜਨ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣਿ ਪੜੇ ਹੈਂ। ਮੈਂ ਭੀ ਤਿਸ ਕੇ ਪਿਛੇ ਪੜੀ ਹੂੰ, ਭਾਵ ਯਹਿ ਹੈ ਕਿ ਤਿਸੀ ਸਤਸੰਗ ਕਾ ਆਸਰਾ ਲਈਏ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ'-ਇਹ ਉਸ ਦਾ ਨਾਮ ਕਿਹਾ ਜਾਂਦਾ ਹੈ (ਹੇ ਸਖੀ! ਆ) ਉਸ ਦੀ ਸਰਨ ਪੈ ਜਾਈਏ, ਉਸ ਦੇ ਦਰ ਤੇ ਡਿੱਗ ਪਈਏ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਕਹੀਅਤੁ = ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਉਆ ਕੋ = ਉਸ ਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Su Naturaleza el proteger a Sus Devotos; entremos entonces a Su Santuario y sigamos los pasos del Ser Supremo. (4)"