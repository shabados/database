[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਬਿਨਾ; ਦਰਿ ਸਿਝੈ. ਨ ਕੋਈ ॥"
page = 1027
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without truth, none succeeds in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਬਗ਼ੈਰ, ਕੋਈ ਭੀ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Truth, no one succeeds in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਕੀ ਪ੍ਰਾਪਤੀ ਬਿਨਾਂ ਸੰਸਾਰ ਕੇ (ਦਰਿ) ਬੀਚ ਕਲਿਆਣ ਕੋਈ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ (ਜ਼ਿੰਦਗੀ ਦੀ ਪੜਤਾਲ ਵਿਚ) ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Verdad nadie encuentra Plenitud en la Puerta Divina."