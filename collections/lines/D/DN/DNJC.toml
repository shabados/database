[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਤਿ ਜੀਤਿ. ਜੀਤੇ ਸਭਿ ਥਾਨਾ; ਸਗਲ ਭਵਨ ਲਪਟਹੀ ॥"
page = 499
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever conquering, she has subdued all the places and is clinging to the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਜਿੱਤਦੀ ਹੋਈ ਨੇ, ਸਾਰੀਆਂ ਜਗ੍ਹਾ ਜਿੱਤ ਲਈਆਂ ਹਨ ਅਤੇ ਉਹ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਚਿੰਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering and conquering, she has conquered everywhere, and she clings to the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਦੇਵਤੋਂ ਕੋ ਜੀਤ ਕਰ ਕੇ ਸਭ ਰਿਖ ਮੁਨਿ ਕੋ ਜੀਤ ਕੇ ਸਭ ਉਤਮ ਸਥਾਨ, ਭਾਵ ਤੀਰਥਾਦਿਕ ਜੀਤੇ ਹੈਂ ਪੁਨਾ ਚੌਦਹ ਲੋਕ ਮੇਂ ਇਤ੍ਰ ਕੋ ਲਪਟ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰ੍ਰਬਲ ਮਾਇਆ ਸਦਾ ਤੋਂ ਸਾਰੇ ਥਾਂ ਜਿੱਤਦੀ ਆ ਰਹੀ ਹੈ, ਇਹ ਸਾਰੇ ਭਵਨਾਂ (ਦੇ ਜੀਵਾਂ) ਨੂੰ ਚੰਬੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella ha conquistado todos los lugares, los ha ahogado y consumido."