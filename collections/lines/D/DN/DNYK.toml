[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦ ਰਹੇ; ਬਾਦੰ ਅਹੰਕਾਰਾ ॥"
page = 221
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My secular savours, strives and ego have ended,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੰਸਾਰੀ ਸੁਆਦ, ਬਖੜੇ ਅਤੇ ਹਊਮੇ ਮੁਕ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My taste for pleasure ended, along with conflict and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਖ੍ਯੋਂ ਕੇ ਸ੍ਵਾਦ ਥੇ, ਸੋ ਤੋ (ਰਹੇ) ਹਟ ਗਏ ਔਰ ਹੰਕਾਰ ਪੁਨਾ (ਬਾਦੰ) ਝਗੜੇ ਭੀ ਨਾਸ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਕਰਕੇ ਮੇਰੇ ਅੰਦਰੋਂ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਚਸਕੇ ਦੂਰ ਹੋ ਗਏ ਹਨ, (ਮਨ ਵਿਚ ਨਿੱਤ ਹੋ ਰਿਹਾ ਮਾਇਆ ਵਾਲਾ) ਝਗੜਾ ਮਿਟ ਗਿਆ ਹੈ, ਅਹੰਕਾਰ ਰਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦ = ਚਸਕੇ। ਬਾਦੰ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdí el gusto por los sabores de lo mundano y por la lucha del ego;"