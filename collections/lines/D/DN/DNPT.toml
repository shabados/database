[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਦ ਬਸੰਤੁ; ਜਿਸੁ ਰਿਦੈ ਨਾਮੁ ॥੧॥"
page = 1180
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him there is ever the spring season, within whose mind the abides"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਲਈ ਹਮੇਸ਼ਾਂ ਹੀ ਬਹਾਰ ਦੀ ਰੁਤ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone experiences this eternal springtime of the soul, within whose heart the Naam, the Name of the Lord, abides. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਦਾ ਹੀ ਅਨੰਦੁ ਹੈ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਬਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਖਿੜਾਉ ਸਦਾ ਹੀ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, cada instante es Primavera. (1)"