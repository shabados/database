[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੰਦਰਿ ਜੇ ਦੀਪਕੁ ਜਾਲੇ; ਕਾਇਆ ਸੇਜ ਕਰੇਈ ॥"
page = 359
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she kindles the lamp of Divine knowledge in her mind's mansion and makes her body the couch,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਬ੍ਰਹਮਗਿਆਨ ਦੇ ਲੈਪਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਦੇ ਮਹਿਲ ਅੰਦਰ ਜਗਾ ਲਵੇ ਅਤੇ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਪਲੰਘ ਬਣਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If she lights the lamp in the mansion of her mind, and makes her body the bed of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ) ਅੰਤਸਕਰਣ ਮੰਦਰ ਮੇਂ ਬਿਬੇਕ ਰੂਪ ਦੀਪਕ ਜਲਾਵੈ, ਸਾਧਨੋਂ ਸੰਜੁਗਤ ਦੇਹ ਕੋ, ਭਾਵ ਬੁਧੀ ਕੋ ਕਰਨਾ ਏਹੀ ਸੇਜਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਮਨ ਦੇ ਮਹਿਲ ਵਿਚ ਗਿਆਨ ਦਾ ਦੀਵਾ ਜਗਾਏ, ਹਿਰਦੇ ਨੂੰ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਵਾਸਤੇ) ਸੇਜ ਬਣਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰਿ = ਮੰਦਰ ਵਿਚ। ਦੀਪਕੁ = ਦੀਵਾ। ਕਾਇਆ = ਸਰੀਰ, ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si enciende la lámpara del templo de la mente y hace de su cuerpo el lecho,"