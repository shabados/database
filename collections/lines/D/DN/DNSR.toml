[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਨਿ ਆਇਓ ਦਾਸੁ ਤੇਰਾ; ਪ੍ਰਭ ਊਚ ਅਗਮ ਮੁਰਾਰ ॥"
page = 988
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my lofty and Inaccessible Lord, the Enemy of ego, Thine slave has sought Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ! ਮੇਰੇ ਬੁਲੰਦ ਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਵਾਹਿਗੁਰੂ ਸਾਈਂ! ਤੈਂਡੇ ਗੋਲੇ ਨੇ ਤੈਂਡੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary, Lord; I am Your slave, O Inaccessible Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ ਊਚੇ ਅਗਮ ਮੁਰਾਰਿ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੋਇਕੇ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ! ਹੇ ਅਪਹੁੰਚ! ਹੇ ਮੁਰਾਰਿ! ਤੇਰਾ ਦਾਸ (ਨਾਨਕ) ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He venido hasta Tu Santuario, oh Señor, soy Tu Esclavo. Oh Dios Inaccesible, sácame de este aterrador y traicionero océano del mundo."