[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਨਕੁ; ਮਾਰਿ ਜੀਵਾਲੇ ਸੋਇ ॥"
page = 1128
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, that Lord alone destroys and creates all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਨਾਸ ਕਰਦਾ ਤੇ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He alone kills and revives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਰਨੇ ਜੀਵਾਲਨੇ ਕੋ ਸੋਈ ਵਾਹਿਗੁਰੂ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਮਾਰਦਾ ਹੈ ਤੇ ਜਿਵਾਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ ਜੀਵਾਲੇ = ਮਾਰੇ ਜੀਵਾਲੇ, ਮਾਰਦਾ ਹੈ ਜਿਵਾਲਦਾ ਹੈ। ਸੋਇ = ਉਹ (ਆਪ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo Dios crea y destruye todo, entiende entonces esto, oh ser humano,"