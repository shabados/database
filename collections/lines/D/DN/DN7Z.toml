[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਤਿ ਨਿਰੰਜਨੁ ਸਦਾ ਸੇਵਿ ਮਨ ਮੇਰੇ; ਜਿਤੁ ਹਰਿ ਦਰਗਹ ਪਾਵਹਿ ਤੂ ਮਾਣੁ ॥੨॥"
page = 861
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever serve thou thy True Immaculate God, where-with thou shall obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਪਵਿੱਤਰ ਵਾਹਿਗੁਰੂ ਦੀ ਹਮੇਸ਼ਾਂ ਟਹਿਲ ਸੇਵਾ ਕਰ, ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਤਿ ਆਬਰੂ ਪਾ ਲਵੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True, Immaculate Lord forever, O my mind, and you shall be honored in the Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਸਤ ਨਿਰੰਜਨ ਕੋ ਸਦਾ ਹੀ ਸੇਵ। ਜਿਸ ਕਰ ਕੇ ਹਰੀ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਤੂੰ ਮਾਨ ਪਾਵੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਸਿਮਰ, ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ, ਅਤੇ ਜਿਸ ਦੀ ਰਾਹੀਂ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਹਾਸਲ ਕਰੇਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨੁ} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ। ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Señor Verdadero e Inmaculado para siempre, oh mente mía y serás honrado en la Corte del Señor.  (2)"