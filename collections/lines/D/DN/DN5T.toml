type = "primary"
data = "ਕਾਨ ਕਾਟ ਕੈ ਤਾਹਿ ਪਠਾਯੋ ॥੪੩॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He felt humiliated and cut the ears of the deer and made it to run away.(43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੰਨ ਕਟ ਕੇ ਉਸ ਨੂੰ ਭਜਾ ਦਿੱਤਾ ॥੪੩॥"