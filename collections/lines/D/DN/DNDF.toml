[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਨਾਮੁ ਧਿਆਈਐ ਸਦਾ ਸਦ; ਇਹੁ ਮਨੁ ਨਾਮੇ ਰਾਤਾ ਹੇ ॥੧੨॥"
page = 1052
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever contemplate I the Name of the Renowned Lord and with His Name, this soul of mine is imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਨਾਮਵਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਹੀ ਮੇਰੀ ਇਹ ਆਤਮਾ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate forever and ever on the Naam; this mind is imbued with the Naam. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਸਦਾ ਸਦਾ ਨਾਮ ਹੀ ਨਾਮ ਧਿਆਵਣਾ ਕਰੀਏ, ਤੇਰੇ ਮੇਂ ਇਹੁ ਮਨ ਰਾਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ। (ਜਿਹੜਾ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ ਉਸ ਦਾ) ਇਹ ਮਨ ਨਾਮ ਵਿਚ ਹੀ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ ਨਾਮੁ = ਨਾਮ ਹੀ ਨਾਮ। ਧਿਆਈਐ = ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ। ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivir para siempre sólo en el Nombre del Señor e imbuir mi mente en Eso. (12)"