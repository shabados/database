[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਦਾਰੀ ਦੇ ਦਿਲ ਅਤੇ ਨੇਤਰਾਂ ਦੀ ਰੋਸ਼ਨੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਰੋਗ਼ਿ ਦਿਲੋ ਦੀਦਾਇ ਸਰਵਰੀ ।੧੨੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the light of the heart and eyes of chief-ship. (125)"