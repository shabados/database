[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ, ਕਤੇਬ ਕੁਰਾਨ; ਜਮੀਨ ਜਮਾਨ ਸਬਾਨ ਕੇ ਪੇਖੈ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Studying of Vedas, Puranas and holy Quran and scanning all this world and the next world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ, ਪੁਰਾਣਾਂ, ਕਤੇਬਾਂ ਅਤੇ ਕੁਰਾਨ ਆਦਿ ਧਰਤੀ ਉਤੇ ਉਪਲਬਧ ਸਾਰਿਆਂ ਸਮਿਆਂ ਦੇ (ਧਰਮ ਗ੍ਰੰਥਾਂ ਨੂੰ) ਘੋਖਣ ਵਾਲੇ;"