[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਇਹੁ ਥਾਨੁ; ਗੋਵਿੰਦ ਗੁਣ ਗਾਏ ॥"
page = 197
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is this place, where they sing praises of the World Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਇਹ ਜਗ੍ਹਾ ਜਿਥੇ ਉਹ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is this place, where the Glorious Praises of the Lord of the Universe are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਸੰਗ ਰੂਪੀ ਯਹਿ ਧੰਨ ਅਸਥਾਨੁ ਹੈ ਜਿਸ ਮੇਂ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਇਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਵਿਆਂ (ਮਨੁੱਖ ਦਾ) ਇਹ ਹਿਰਦਾ-ਥਾਂ ਭਾਗਾਂ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਇਹੁ ਥਾਨੁ = ਇਹ ਹਿਰਦਾ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el lugar en donde el Nombre el Señor es cantado;"