[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਹਉਮੈ ਵਿਛੁੜੇ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਬਿਖੁ ਬਾਧੇ ਹਉਮੈ ਜਾਲੇ ਰਾਮ ॥"
page = 538
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-conceit has separated the way-ward from the Lord and has bound them to poisonous sins. They are being burnt by the sense of ego, O My soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੇ ਆਪ-ਹੁਦਰਿਆਂ ਨੂੰ ਸਾਹਿਬ ਨਾਲੋਂ ਵਿਛੋੜ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਜ਼ਹਿਰੀਲੇ ਪਾਪਾਂ ਨਾਲ ਬੱਧੇ ਹਉਮੈਂ ਅਤੇ ਹੰਕਾਰ ਦੀ ਅੱਗ ਵਿੱਚ ਸੜ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through egotism, the self-willed manmukhs are separated, O my soul; bound to poison, they are burnt by egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਬੁਧੀ! ਜੋ ਮਨਮੁਖਿ ਹੈਂ, ਸੋ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਹਰਿ ਸੇ ਬਿਛੜੇ ਹੈਂ, ਬਿਖ੍ਯੋਂ ਕੀ ਵਾਸਨਾ ਕਰ ਔਰ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਕੇ ਜਾਲ ਸੇ ਬਾਂਧੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਹਉਮੈ ਦੇ ਕਾਰਨ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੁੜ ਜਾਂਦੇ ਹਨ, (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਜ਼ਹਿਰ (ਉਹਨਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ), ਉਹ ਹਉਮੈ ਦੇ ਜਾਲ ਵਿਚ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego separa a los soberbios Manmukjs del Señor; los amarra, los envenena, y son consumidos por su egoísmo."