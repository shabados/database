[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਮਨ ਪ੍ਰਾਣ ਅਧਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 740
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet are the support of my soul and very life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Lotus Feet are the Support of the mind, the Support of the very breath of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਜੋ ਚਰਨਕਮਲ ਹੈਂ ਮਨ ਕਾ ਔ ਪ੍ਰਾਣਾਂ ਕਾ ਆਸਰਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਕੋਮਲ ਚਰਨਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮਨ ਦਾ ਜਿੰਦ ਦਾ ਆਸਰਾ ਬਣਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਕੋਮਲ ਚਰਨ। ਅਧਾਰੀ = ਆਸਰਾ ਬਣਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Pies de Loto son lo principal para mi respiración vital. (1-Pausa)"