[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛੇ ਫਲ ਭੁੰਚਿ ਤੂ; ਸਭੁ ਚੂਕੈ ਸੋਗੁ ਸੰਤਾਪੁ ॥ ਰਹਾਉ ॥"
page = 48
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt enjoy the fruit of thy hearts desire and thy sorrow and suffering shall all depart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਫਲ ਖਾਵੇਗੀ ਅਤੇ ਤੇਰਾ ਗ਼ਮ ਤੇ ਦੁਖੜੇ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enjoy the fruits of your mind's desires; all suffering and sorrow shall depart. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਕਰ ਕੇ ਤੂੰ ਮਨ ਇਛੇ ਫਲੋਂ ਕੋ ਭੋਗੇਂਗਾ, ਤਬ ਮਨ ਕੇ ਸੋਕ ਔਰ ਸੰਤਾਪ ਚੁਕ ਜਾਵੇਂਗੇ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਮਨ-ਭਾਉਂਦੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ, ਤੇ ਤੇਰਾ ਸਾਰਾ ਦੁੱਖ ਕਲੇਸ਼ ਸਹਮ ਦੂਰ ਹੋ ਜਾਇਗਾ।ਰਹਾਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਇਛੇ = ਮਨ-ਭਾਉਂਦੇ। ਭੁੰਚਿ = ਖਾਹ। ਚੂਕੈ = ਮੁੱਕ ਜਾਇਗਾ। ਸੋਗੁ = ਚਿੰਤਾ। ਸੰਤਾਪੁ = ਦੁੱਖ।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cosecha el fruto de los deseos de tu corazón y deja que la enfermedad y la tristeza se alejen para siempre de tu vida."