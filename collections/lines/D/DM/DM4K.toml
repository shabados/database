[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧ ਨ. ਚੇਤਹੀ; ਡੂਬਿ; ਮੁਏ. ਬਿਨੁ ਪਾਣੀ ॥੧॥"
page = 31
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind wayward think not of the Lord and are drowned to death without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਆਪ-ਹੁੰਦਰੇ ਸਾਹਿਬ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਜਲ ਦੇ ਬਾਝੋਂ ਹੀ ਡੁਬ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs do not even think of the Lord; they are drowned to death without water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨਮੁਖ ਜੀਵ (ਅੰਧੇ) ਅਗਿ੍ਯਾਨੀ ਹੈਂ, ਯਾਂ ਤੇ (ਨ ਚੇਤਹੀ) ਸਿਮਰਤੇ ਨਹੀਂ ਹੈਂ ਕਿ ਮੈਂ ਕ੍ਯਾ ਬਸਤੂ ਹੂੰ ਔਰੁ ਸੰਸਾਰੁ ਕ੍ਯਾ ਬਸਤੂ ਹੈ, ਇਸੀ ਤੇ ਬਿਨਾ ਜਲ ਡੂਬ ਮਰੇ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਨਾਮ ਰੂਪ ਪ੍ਰਪੰਚੁ ਸਭੁ ਮਿੱਥ੍ਯਾ ਸ੍ਵਰੂਪੁ ਹੈ। ਸੋ ਕੈਸੇ ਹੈ? ਜੋ ਪਦਾਰਥੁ ਵਾਸਤਵ ਤੇ ਕੁਛੁ ਨਾ ਹੋਵੇ ਔਰੁ ਭ੍ਰਮ ਕਰ ਕੇ ਪ੍ਰਤੀਤਿ ਹੋਵੈ ਸੋ ਮਿਥ੍ਯਾ ਹੈ। ਜੈਸੇ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਕਾ ਜਲੁ, ਰਜੂ ਮੇਂ ਸਰਪੁ ਇਤ੍ਯਾਦਿ ਔਰੁ ਅਨੇਕ ਦ੍ਰਿਸ਼੍ਟਾਂਤ ਹੈਂ। ਸੋ ਕੇਵਲ ਭ੍ਰਮ ਕਰ ਕੇ ਹੀ ਪ੍ਰਤੀਤ ਹੋਤੇ ਹੈਂ। ਜੈਸੇ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਕੇ ਜਲ ਅਨਹੋਤੇ ਹੀ ਮ੍ਰਿਗੁ ਭਟਕ ਕਰ ਪ੍ਰਾਣੋਂ ਕਾ ਨਾਸੁ ਕਰਤਾ ਹੈ, ਔਰੁ ਜੈਸੇ ਰੱਜੂ ਕੇ ਸਰਪ ਕਾ ਭੈ ਮਾਨ ਕਰ ਦ੍ਰਿਸ੍ਟਾ ਪੁਰਸੁ ਬ੍ਰਿਥਾ ਤਿਸ ਕੀ ਨਿਬ੍ਰਿਤੀ ਕੇ ਯਤਨ ਕਰਤਾ ਹੈ, ਵਾਸਤਵ ਤੇ ਕਛੁ ਭੀ ਨਹੀਂ ਹੈ, ਤੈਸੇ ਹੀ ਅਗਯਾਨੀ ਪੁਰਸੁ ਮਿਥ੍ਯਾ ਪ੍ਰਪੰਚ ਮੇਂ ਬੰਧਾਇ ਮਾਨ ਹੋ ਕਰ ਦੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਯਾਂ ਤੇ ਬਿਨਾ ਜਲ ਕੇ ਡੂਬ ਮਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨਮੁਖ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਯਾਦ ਕਰਦੇ, ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਹੀ ਡੁੱਬ ਮਰਦੇ ਹਨ (ਭਾਵ, ਵਿਕਾਰਾਂ ਵਿਚ ਗ਼ਲਤਾਨ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ ਤੇ ਪ੍ਰਾਪਤ ਭੀ ਕੁਝ ਨਹੀਂ ਹੁੰਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs no habitan en el Nombre del Señor y son ahogados sin causa. (1)"