[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਦਾ ਕੀਆ ਕਰਨਿ ਕਹਾਣੀਆ; ਕੂੜੁ ਬੋਲਿ. ਕਰਹਿ ਆਹਾਰੁ ॥"
page = 1091
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They narrate the stories of strifes and maneuver their livelihood by telling lies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖੇੜਿਆਂ ਦੀਆਂ ਵਾਰਤਾਵਾਂ ਵਰਨਣ ਕਰਦੇ ਹਨ ਅਤੇ ਝੂਠ ਬੋਲ ਕੇ ਆਪਣੀ ਰੋਜ਼ੀ ਬਟੋਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They speak to cause arguments, and earn their living by telling lies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਕਹਾਣੀਆਂ ਭੀ ਝਗੜਿਆਂ ਕੀਆਂ ਕਰਤੇ ਹੈਂ ਅਰ ਝੂਠ ਬੋਲ ਕਰ ਉਦਰ ਪੂਰਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਰਚਾ ਦੀਆਂ ਹੀ ਨਿੱਤ ਗੱਲਾਂ ਕਰਦੇ ਹਨ; ਤੇ ਰੋਜ਼ੀ ਕਮਾਂਦੇ ਹਨ ਕੂੜ ਬੋਲ ਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਹਾਰੁ = ਖ਼ੁਰਾਕ, ਭੋਜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se alimentan de ilusiones y cuentan sólo historias de discordia y conflicto."