[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਿਮਰਤ ਰਹਾ; ਨਾਨਕ. ਦਾਨੁ ਪਾਏ ॥੪॥੧॥੪੧॥"
page = 745
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless thou Nanak with this gift, O Lord, That every breath, he may remember Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਇਹ ਦਾਤ ਪਰਦਾਨ ਕਰ, ਹੇ ਸਾਹਿਬ! ਕਿ ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਤੈਨੂੰ ਚੇਤੇ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, may I continue to remember You. Please, bless Nanak with this gift. ||4||1||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਏਹ ਦਾਨ ਪਾਵਾਂ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੈਨੂੰ ਸਿਮਰਤਾ ਰਹਾਂ॥੪॥੧॥੪੧॥☬ਸਤਿਸੰਗ ਮਾਂਗਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਸਭ ਕੁਝ ਤੇਰੇ ਹੱਥ ਵਿਚ ਹੈ (ਮੇਹਰ ਕਰ, ਤੇਰਾ ਦਾਸ ਤੇਰੇ ਦਰ ਤੋਂ ਇਹ) ਦਾਨ ਹਾਸਲ ਕਰ ਲਏ ਕਿ ਮੈਂ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੈਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ ॥੪॥੧॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਰਹਾ = ਰਹਾਂ ॥੪॥੧॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Te contemplo con cada respiración, ¡Bendíceme, oh Dios! (4-1-41)"