[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧੇ ਪੁਰਾਣੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਧੇਨਕ ਦੈਤ ਬਧਹਿ ॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of “The killing of the demon Dhenuka” in Krishna Avatara in Bachittar Natak (as related in Dasham Skand Purana)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਦਸਮ ਸਕੰਧ ਪੁਰਾਣ ਦੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਧੇਨਕ ਦੈਂਤ ਵਧ ਪ੍ਰਸੰਗ ਦੀ ਸਮਾਪਤੀ।"