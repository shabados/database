[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਠਗਵਾਰੀ; ਬਹੁਤੁ ਘਰ ਗਾਲੇ ॥"
page = 1347
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These cheats have laid waste many homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਠਗਣੀਆਂ ਨੇ ਘਣੇਰਿਆਂ ਧਾਮਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These cheating thieves have plundered so many homes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਠਗਵਾਰੀ ਠਗਨੇ ਵਾਲੇ ਹੈਂ ਇਨਾਂ ਨੇ ਬਹੁਤੇ ਘਰ ਗਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਠੱਗਾਂ ਦੇ ਇਸ ਟੋਲੇ ਨੇ ਅਨੇਕਾਂ ਘਰ (ਹਿਰਦੇ) ਤਬਾਹ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਵਾਰੀ = ਠੱਗਾਂ ਦੀ ਵਾੜੀ ਨੇ, ਠੱਗਾਂ ਦੇ ਟੋਲੇ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha rescatado de ellos que han ultrajado tantos hogares."