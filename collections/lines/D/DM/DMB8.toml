[[content]]
asset = "SSKS"
type = "primary"
data = "ਬੂੰਦ ਬੂੰਦ ਬਰਖ ਪਨਾਰੇ ਬਹਿ ਚਲੈ ਜਲੁ; ਬਹੁਰਿਓ ਉਮਗਿ ਬਹੈ ਬੀਥੀ ਬੀਥੀ ਆਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Every drop of rain joins the other and together they flow from the roof-tops into the streets and then in the storm water drains; And overflowing its banks, the water flows through many rivulets and join the main stream or rivers;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਲ ਇਕ ਇਕ ਬੂੰਦ ਬੂੰਦ, ਬੂੰਦਾਂ ਬਾਂਦੀ ਬਰਸ ਬਰਸ ਪਰਨਾਲਿਆਂ ਥਾਨੀਂ ਵਗ ਤੁਰਿਆ ਕਰਦਾ ਹੈ ਤੇ ਬਹੁਰਿਓ ਉਪੰਤ੍ਰ ਉਹੀ ਪਾਣੀ ਗਲੀਆਂ ਕੂਚਿਆਂ ਵਿਚ ਆਣ ਕੇ ਉਛਲ ਉਛਲ ਵਗਿਆ ਕਰਦਾ ਹੈ।"