[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦ੍ਵੈ ਪੈਗ ਭਜੈ ॥੨੭੪॥"
page = 578

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where the steel is colliding, there the warriors are thundering, the armours are colliding with the armours, but the warriors are not retracing even two steps.274."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਿਛੇ ਨੂੰ ਦੋ ਕਦਮ ਵੀ ਨਹੀਂ ਹਟਦੇ ॥੨੭੪॥"