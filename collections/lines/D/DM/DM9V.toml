[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਂਚ੍ਰਯੋ ਵਹੈ ਗੁਲਾਬ ਲੈ ਪਤਿ ਕੀ ਪਗਿਯਾ ਮਾਹਿ ॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She took some rose-water, and sprinkled it on her husband’s turban."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਲਾਬ ਨੂੰ ਲੈ ਕੇ ਪਤੀ ਦੀ ਪਗੜੀ ਸਿੰਜ ਦਿੱਤੀ। (ਗੁਲਾਬ ਦੇ ਅਰਕ ਨੂੰ) ਕਢ ਕੇ"