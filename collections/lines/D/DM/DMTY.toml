[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਮਸਤਕ; ਚਰਨ ਕਮਲ ਹੀ ਪਰਸ ॥"
page = 201
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The brow becomes praise-worthy on touching the Guru's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨ ਕੰਵਲਾਂ ਨੂੰ ਛੂੰਹਦੇ ਸਾਰ ਹੀ ਮੱਥਾ ਸ਼ਲਾਘਾ ਯੋਗ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the forehead which touches His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਨਿਸਚੇ ਕਰ ਕੇ ਚਰਨ ਕਮਲ ਸਪਰਸ ਕੀਏ ਤਬ ਮਸਤਕ ਧੰਨਤਾ ਜੋਗ ਹੋ ਗਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਮੱਥੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੋਬਿੰਦ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਛੋਹ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਿ = {धन्य} ਭਾਗਾਂ ਵਾਲੇ। ਮਸਤਕ = ਮੱਥੇ {ਮਸਤਕੁ = ਮੱਥਾ}। ਪਰਸ = ਛੁਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi frente fue bendecida cuando tocó sus Pies de Loto;"