[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਬਾ ਜਾਣੀ ਜਾਣ ਪੁਰਖ; ਕਢਿਆ ਲੋਟਾ ਜਹਾ ਲੁਕਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The omniscient Baba discovered (and handed over) the pot (to devotees)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਬਾ ਅੰਤਰਯਾਮੀ ਪੁਰਖ ਸੀ ਜਿੱਥੇ (ਉਨ੍ਹਾਂ) ਲੋਟਾ ਲੁਕਾਇਆ ਸੀ (ਆਪ ਨੇ) ਕੱਢ ਦਿੱਤਾ।"