[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨ ਚਿਤ੍ਰ ਪਾਹਨ ਕੀ ਖਲੀ ॥੭੭੨॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing their word the mighty sovereign remained silent like a portrait, becoming like a stone-slab.772."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪੱਥਰ ਦੀ ਮੂਰਤੀ ਖੜੋਤੀ ਹੋਵੇ ॥੭੭੨॥"