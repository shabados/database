[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ; ਰਣ ਮਹਿ ਸਖਾ ਭ੍ਰਾਤ ॥"
page = 987
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As in the battle, brother becomes a succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾ ਲੜਾਈ ਵਿੱਚ ਭਰਾ ਮਦਦਗਾਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one's brother becomes a helper on the field of battle;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਰਣ ਕੇ ਬੀਚ ਭੀੜ ਸਮੇਂ ਭਾਈ ਹੀ (ਸਖਾ) ਸਹਾਇਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਉਂ ਸਹਾਈ ਹੁੰਦਾ ਹੈ) ਜਿਵੇਂ ਜੁੱਧ ਵਿਚ ਭਰਾ ਸਹਾਈ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਣ = ਲੜਾਈ, ਜੁੱਧ। ਸਖਾ = ਸਹਾਈ। ਭ੍ਰਾਤ = ਭਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el guerrero en el campo de batalla es ayudado por sus hermanos de armas,"