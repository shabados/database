[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 495
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri, 5th Guru. Chaupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Fifth Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyeri, Mejl Guru Aryan, Quinto Canal Divino, Chau-Padas."