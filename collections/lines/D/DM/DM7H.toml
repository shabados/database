[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਾਇਆ ਮੋਹ ਵਿਆਪੇ. ਦੂਖਿ ਸੰਤਾਪੇ; ਦੂਜੈ ਪਤਿ ਗਵਾਈ ॥"
page = 569
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward are engrossed in worldly love. They writhe in pain and through duality lose their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਸੰਸਾਰੀ ਮਮਤਾ ਵਿੱਚ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ। ਉਹ ਪੀੜ ਅੰਦਰ ਦੁਖੀ ਹੁੰਦੇ ਹਨ ਤੇ ਦਵੈਤ ਭਾਵ ਵਿੱਚ ਆਪਣੀ ਇੱਜ਼ਤ ਆਬਰੂ ਵੰਞਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are engrossed in emotional attachment to Maya; they suffer in pain, and through duality, they lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨਮੁਖ ਮਾਯਾ ਕੇ ਮੋਹ ਮੇਂ ਬਯਾਪਤ ਹੂਏ ਹੂਏ ਦੁਖੋਂ ਨੇ ਸੰਤਪਤ ਕੀਏ ਹੈਂ ਅਰ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਲਗ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਪਤਿ ਖੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਦੁੱਖ ਵਿਚ (ਗ੍ਰਸੇ ਹੋਏ) ਵਿਆਕੁਲ ਹੋਏ ਰਹਿੰਦੇ ਹਨ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਉਹਨਾਂ ਨੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲਈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਵਿਆਪੇ = ਫਸੇ ਹੋਏ। ਦੂਖਿ = ਦੁੱਖ ਵਿਚ। ਸੰਤਾਪੇ = ਵਿਆਕੁਲ। ਦੂਜੈ = ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Absorto en la infatuación, amarrado a la dualidad y deshonrado, vaga lleno de dolor. ."