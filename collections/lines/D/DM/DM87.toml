[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਬਾ. ਬ੍ਰਹਮੁ ਜਾਨਤ; ਤੇ ਬ੍ਰਹਮਾ ॥"
page = 258
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "B: He who understands the Lord is a Brahman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ-ਜੋ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਬ੍ਰਹਿਮਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "BABBA: One who knows God is a Brahmin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਬੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਬ੍ਰਹਮ ਕੋ ਜਾਨਤੇ ਹੈਂ ਵਹੁ (ਬ੍ਰਹਮਾ) ਸ੍ਵਰੂਪ ਹੀ ਹੈਂ, ਵਾ ਬ੍ਰਾਹਮਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਬ੍ਰਾਹਮਣ ਉਹ ਹਨ ਜੋ ਬ੍ਰਹਮ (ਪਰਮਾਤਮਾ) ਨਾਲ ਸਾਂਝ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮਾ = ਬ੍ਰਾਹਮਣ। ਤੇ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "BABBA: Un Brahmán es aquél que conoce el misterio de Brahma, el Señor Supremo."