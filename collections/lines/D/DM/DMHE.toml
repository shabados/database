[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਸੁ ਵਡ ਪਰਵਾਰਾ ॥"
page = 1156
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A large family has he within whose mind the Lord's Name is enshrined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰਾ ਪਰਵਾਰ ਹੈ ਉਸ ਦਾ ਜਿਸ ਦੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਸਾਈਂ ਦਾ ਨਾਮ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart has a large family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਕੇ ਦੈਵੀ ਗੁਣੋਂ ਕਾ ਵੱਡਾ (ਪਰਵਾਰਾ) ਕੁਟੰਬ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ਉਸ ਮਨੁੱਖ ਦਾ ਵੱਡਾ ਪਰਵਾਰ ਬਣ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਸਾਰਾ ਜਗਤ ਹੀ ਉਸ ਨੂੰ ਆਪਣਾ ਦਿੱਸਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón deja que habite el Naam, cuenta con una enorme familia de Devotos de Dios,"