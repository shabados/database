[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਜਪਹੁ; ਮੇਰੀ ਸਖੀ ਸਖੈਨੀ ॥"
page = 416
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on the Lord, O my Mate and friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ ਤੇ ਸੱਜਣੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, O my friends and companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪ੍ਯਾਰੀ ਸਖੀ! ਰਾਮ ਜਪਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਹੋ! (ਹੇ ਮੇਰੇ ਸਤਸੰਗੀਓ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ ਸਖੈਨੀ = ਹੇ ਸਹੇਲੀਹੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi compañero, oh mi amigo,"