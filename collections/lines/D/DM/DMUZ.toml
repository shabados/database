[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਜਾਨਿ; ਕਰਹੁ ਮਉਦੀਫਾ ॥"
page = 1084
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the knowledge, that God is everywhere, thy daily-worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਹਰ ਥਾਂ ਹੋਣ ਦੀ ਗਿਆਤ ਨੂੰ ਆਪਣੀ ਉਪਾਸ਼ਨਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your daily worship be the knowledge that God is everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਨਾਸ ਰੂਪ ਜਾਨਣਾ ਏਹੁ (ਮਉਦੀਫਾ) ਕਰੋ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾ ਦੇ ਬੰਦੇ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਇਕੋ ਖ਼ੁਦਾ ਨੂੰ ਵੱਸਦਾ ਜਾਣ-ਇਸ ਨੂੰ ਤੂੰ ਆਪਣਾ ਹਰ ਵੇਲੇ ਦਾ ਰੱਬੀ ਸਲਾਮ ਦਾ ਪਾਠ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la oración diaria sea el ver a Dios en todo;"