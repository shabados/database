[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ. ਸਉ ਚੰਦਾ ਉਗਵਹਿ; ਸੂਰਜ ਚੜਹਿ ਹਜਾਰ ॥"
page = 463
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If hundred moons arise and a thousand suns appear,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੌ ਚੰਦਮੇ ਚੜ੍ਹ ਪੈਣ ਅਤੇ ਹਜਾਰ ਭਾਨ (ਸੂਰਜ) ਨਿਕਲ ਪੈਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a hundred moons were to rise, and a thousand suns appeared,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੌ ਚੰਦ੍ਰਮਾ (ਉਗਵਹਿ) ਉਦ੍ਯ ਹੋਇ ਅਰ ਸਹੰਸਰ ਸੂਰਜ ਭੀ ਚਢਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਇਕ) ਸੌ ਚੰਦ੍ਰਮਾ ਚੜ੍ਹਨ ਅਤੇ ਹਜ਼ਾਰ ਸੂਰਜ ਚੜ੍ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉ ਚੰਦਾ = ਇਕ ਸੌ ਚੰਦ੍ਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si hubiera cien lunas y mil soles brillando, aun con toda esta luz,"