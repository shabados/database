data = "ਕਾਮਕੰਦਲਾ ਸੌ ਹਿਤ ਭਾਯੋ ॥੮॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he was fancied by the Kaamkandla (Cupid’s female counterpart).(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ ਆ ਕੇ ਉਸ ਦਾ) ਕਾਮਕੰਦਲਾ ਨਾਲ ਹਿਤ ਹੋ ਗਿਆ ॥੮॥"