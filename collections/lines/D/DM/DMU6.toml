[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਗੜੁ ਬਿਖਮੁ; ਤਿਨਾ ਹੀ ਜੀਤਾ ॥"
page = 99
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they conquer the arduous soul fort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਾ ਦੇ ਕਠਿਨ ਕਿਲ੍ਹੇ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and thus, the impregnable fort of the soul is conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਦਰਸ਼ਨੁ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ (ਆਤਮ ਗੜੁ) ਮਨ ਰੂਪੀ ਜੋ (ਬਿਖਮੁ) ਕਠਨ ਕਿਲਾ ਹੈ, ਸੋ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਹੀ ਇਸ ਔਖੇ ਮਨ-ਕਿਲ੍ਹੇ ਨੂੰ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos ganaron una victoria sobre la invicta fortaleza de su ser interior."