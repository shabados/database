[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਿਰੁਜੀਵਣੁ ਬਹੁ ਹੰਢਣਾ, ਗੁਣ ਗਿਆਨ ਉਗਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If living a long life full of qualities and knowledge"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਿਰਜੀਵੀ ਹੋਕੇ ਵਡੀ ਉਮਰ ਭੋਗੇ ਅਥਵਾ ਗੁਣੀ, ਗਿਆਨੀ, ਉਸਦੀ ਸਾਖੀ ਭਰਨ (ਕਿ ਇਸ ਜਿਹਾ ਹੋਰ ਕੋਈ ਪੰਡਿਤ ਨਹੀਂ)।"