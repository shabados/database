[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਭਏ ਨ ਕਾਮ; ਮੋਹਿਆ ਮਾਇਆ ॥"
page = 707
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His affairs are accomplished not, because he is fascinated by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੰਮ ਕਾਜ ਪੂਰੇ ਨਹੀਂ ਹੁੰਦੇ ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਮੋਹਨੀ ਮਾਇਆ ਨੇ ਮੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His works are not completed, because he is enticed by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਮਾਇਆ ਕਾ ਮੋਹਿਆ ਹੂਆ ਜੋ ਜੀਵ ਹੈ ਤਿਸ ਕੇ ਕੰਮ ਨ ਪੂਰਨ ਹੋਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਵਿਚ ਮੋਹੇ ਹੋਏ ਦੇ ਕੰਮ ਮੁੱਕਣ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ ਭਏ ਨ = ਮੁੱਕਦੇ ਨਹੀਂ, ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, ¿qué puede el hombre hacer por sí mismo"