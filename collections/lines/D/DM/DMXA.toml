[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ; ਜਾ ਕਾ ਵਡ ਪਰਤਾਪੁ ॥"
page = 801
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose immense glory is manifest, since the prime and beginning of ages,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅਨੰਦ ਤਪਹੇਜ ਐਨ ਆਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਪਰਗਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from the very beginning, and throughout the ages, His Glory has been radiantly manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕਾ ਸਦਾ ਸਦਾ ਪ੍ਰਤਾਪ ਵੱਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਤੇਜ-ਪਰਤਾਪ ਸ਼ੁਰੂ ਤੋਂ ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਬੜਾ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Único Dios, su Inmensa Gloria es manifiesta desde el principio de los tiempos"