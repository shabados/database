[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਏਕੁ ਨ ਚੇਤਸਿ; ਮੂੜ ਮਨਾ ॥"
page = 12
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O foolish man! why rememberest thou not the unique Lord in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਖ ਮਨੁੱਖ! ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your mind, you do not remember the One Lord-you fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨਾ! ਤੂੰ  ਏਕ ਮਨ ਹੋ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਸਿਮਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, ¿por qué no has recordado al Único Señor en tu mente?"