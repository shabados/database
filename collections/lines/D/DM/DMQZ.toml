[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਧੜੋ ਸਚ ਥੋਕਿ; ਨਾਨਕ. ਮਿਠੜਾ ਸੋ ਧਣੀ ॥੨॥"
page = 708
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is pierced through with the Lord's true wealth and the Master seems sweet to me, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਪਦਾਰਥ (ਨਾਮ) ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ ਅਤੇ ਉਹ ਮਾਲਕ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been pierced by the Truth, O Nanak; the Master seems so sweet to me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਸਚ ਵਸਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ (ਵਿਧੜੋ) ਅਭੇਦ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਸੋਈ ਧਨੀ ਮੀਠਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਮਨ ਸੱਚੇ ਨਾਮ-ਰੂਪ ਪਦਾਰਥ (ਭਾਵ, ਮੋਤੀ) ਨਾਲ ਪ੍ਰੋਤਾ ਜਾਏ, ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਾਲਕ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha sido atravesada con la flecha de la Verdad del Señor y el Señor me parece dulce. (2)"