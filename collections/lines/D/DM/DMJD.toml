[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਵਸੈ; ਨਾਹੀ ਪ੍ਰਭੁ ਦੂਰੇ ॥੨॥"
page = 563
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides near and is not far off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇੜੇ ਵੱਸਦਾ ਹੈ, ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is near at hand, not far away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਸਭ ਕੇ ਨਿਕਟ ਹੀ ਬਸਤਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਕਿਸੀ ਸੇ ਤੂੰ ਦੂਰ ਨਹੀਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਰੇਕ ਜੀਵ ਦੇ) ਨੇੜੇ ਵੱਸਦਾ ਹੈ, ਕਿਸੇ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás tan cerca de mí y nunca lejos.(2)"