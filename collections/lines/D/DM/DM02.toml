[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨਾਹੀ ਕਰਿ ਦੇਖਣਹਾਰੋ ॥"
page = 1342
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, the Seer, there is no other Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਸਿਰਜਣਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Creator except the All-seeing Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਸੰਸਾਰ ਕੋ ਰਚ ਕਰ ਦੇਖਣਹਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਨ ਵਾਲੇ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਜਗਤ ਰਚ ਕੇ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਨ ਵਾਲਾ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = (ਜਗਤ) ਪੈਦਾ ਕਰ ਕੇ। ਦੇਖਣਹਾਰੋ = ਸੰਭਾਲ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ningún otro Creador, excepto el Señor Dios"