[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ; ਜਾ ਕਾ ਦਰਬਾਰੁ ॥"
page = 182
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His court is the most exalted of all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨਾਲੋਂ ਉਚੇਰੀ ਹੈ ਉਸ ਦੀ ਕਚਹਿਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Darbaar of His Court is the most exalted of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਤਸੰਗ ਰੂਪੀ ਦਰਬਾਰ ਸਭ ਸੇ ਊਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਬਾਰ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਸ਼ਾਹਾਂ-ਬਾਦਸ਼ਾਹਾਂ ਦੇ ਦਰਬਾਰਾਂ ਨਾਲੋਂ ਉੱਚਾ (ਸ਼ਾਨਦਾਰ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, Cuya Corte es la más elevada,"