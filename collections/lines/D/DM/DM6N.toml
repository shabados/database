[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਮਨ ਬਚ ਕ੍ਰਮ ਭਗਤ ਜਗਤ ਬਿਖੈ; ਦੇਖ ਕੈ ਸਨੇਹੀ ਹੋਤ ਬਿਸਨ ਬਿਦੇਹ ਕੈ ।੬੧੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly a devotee of the Lord lives in this world and his family but when he sees his beloved Satsangis, he becomes ecstatic of mind, words and deeds. (He becomes absorbed in the loving state that the Lord blesses him with through Naam)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਜਗਤ ਵਿਚ ਭਗਤ ਆਪਣੇ ਪਿਆਰੇ ਭਗਤ ਨੂੰ ਵੇਖਕੇ ਮਨ, ਬਚਨ,ਕਰਮ ਕਰ ਕੇ ਅਸਚਰਜ ਹੁੰਦਾ ਹੁੰਦਾ ਨਿਮਗਨ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬੧੬॥"