[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਾਸਾ. ਸਦਾ ਹਰਿ ਸੇਵਨਿ; ਹਰਿ ਦਰਿ ਸੋਭਾ ਪਾਈ ॥੨॥"
page = 1233
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They abide in their God and obtain esteem in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਵਿੱਚ ਵਸਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਤੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇਜ਼ਤ-ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They abide in the home of their inner beings, and they serve the Lord forever; they are honored in the Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਨਿਵਾਸ ਹੂਆ ਹੈ ਔਰ ਸਦੀਵ ਹਰੀ ਕਾ ਸੇਵਨ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ (ਹਰਿ ਦਰਿ) ਸਤਿਸੰਗ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਉਹਨਾਂ ਨੂੰ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos habitan en el Ser y dedican su vida al Servicio de su Dios, así obtienen la Gloria a la Puerta del Señor. (2)"