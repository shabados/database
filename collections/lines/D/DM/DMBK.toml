[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਮੇਰੇ ਪ੍ਰੀਤਮ ਸੁਆਮੀ; ਨੇਤ੍ਰ ਦੇਖਹਿ ਦਰਸੁ ਤੇਰਾ ਰਾਮ ॥"
page = 780
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Loved Lord, have mercy on me, that with my eyes, I may see Thy vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਨਾਲ ਮੈਂ ਤੇਰਾ ਦਰਸ਼ਨ ਵੇਖਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful, O my Beloved Lord and Master, that I may behold the Blessed Vision of Your Darshan with my eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਸ੍ਵਾਮੀ ਰਾਮ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰ ਜੋ ਮੇਰੇ ਨੇਤ੍ਰ ਤੇਰਾ ਦਰਸਨ ਦੇਖੇਂ, ਭਾਵ ਤੇਰੇ ਬਿਨਾਂ ਮੁਝ ਕੋ ਦੂਸਰਾ ਕੋਈ ਨਾ ਪਰਤੀਤ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮਿਹਰ ਕਰ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੇਰਾ ਦਰਸਨ ਕਰਦੀਆਂ ਰਹਿਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amado Maestro, bendíceme con Tu Misericordia para que con mis propios ojos pueda tener la Visión de Tu Darshan."