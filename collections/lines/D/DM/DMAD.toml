[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਖ਼ਸ਼ੇਮ ਸਰਬਸਤਹ ਗੰਜੇ ਤੁਰਾ ॥੧੮॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will open up all the annuls of my treasures for you.’(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਮੋਹਰਾਂ ਦੀ ਭਰੀ ਹੋਈ ਥੈਲੀ ਤੈਨੂੰ ਦੇਵਾਂਗਾ ॥੧੮॥"