[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਅਸੰਖ; ਅੰਤ ਨਹੀ ਮੇਰੇ ॥"
page = 932
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are my births. There is no limit to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਮੈਂਡੇ ਜਨਮ, ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My incarnations are countless, without limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸੰਖ ਜੋਨੀਓਂ ਮੇਂ ਪ੍ਰਾਪਤ ਹੂਏ ਹੂਏ ਕਾ ਮੇਰੇ ਜਨਮੋਂ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਤਨੀਆਂ ਅਣ-ਗਿਣਤ ਜਾਤੀਆਂ ਵਿਚੋਂ ਲੰਘਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਖ = ਅ-ਸੰਖ, ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਖਿਆ ਨਾਹ ਹੋ ਸਕੇ, ਅਣ-ਗਿਣਤ। ਅੰਤ ਨਹੀ ਮੇਰੇ = ਮੇਰੇ ਪਾਸੋਂ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਮੈਂ ਗਿਣ ਨਹੀਂ ਸਕਦਾ। ਮੇਰੇ = ਮੇਰੇ ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, innumerables han sido mis encarnaciones."