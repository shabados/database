[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਣੈ; ਮਾਥੇ ਛਾਈ ॥੧॥"
page = 412
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without the Name, one has ashes thrown on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਆਦਮੀ ਦੇ ਸਿਰ ਸੁਆਹ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the Naam, the Name of the Lord, ashes are thrown upon one's head. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੋ ਕਰਮ ਕਰਤਾ ਹੈ, ਸੋ ਉਸ ਕੇ ਸਿਰ ਪਰ ਧਿਕਾਰ ਰੂਪ (ਛਾਈ) ਭਸਮ ਪੜਤੀ ਹੈ॥੧॥☬ਫੇਰਿ ਭਰਥਰਿ ਜੀ ਨੇ ਕਹਾ ਕਿ ਗੁਰੂ ਜੀ ਜਗਤ ਕਾ ਚੌਰਾਸੀ ਮੇਂ ਪੜਨਾ ਕੈਸੇ ਹੂਆ ਔਰ ਇਸ ਸੇ ਛੂਟਨਾ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ?☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਮਨੁੱਖ ਦੇ ਸਿਰ ਸੁਆਹ ਹੀ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y al ser privado del Naam, el Nombre del Señor, se revuelca en el polvo. (1)"