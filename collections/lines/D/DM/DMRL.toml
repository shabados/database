[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੁ; ਅਮੋਲਾ ਲਾਲੋ ॥"
page = 1006
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved is an invaluable jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਇਕ ਅਣਮੁਲਾ ਜਵੇਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved is a priceless jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਅਮੋਲਕ ਲਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਐਸਾ ਲਾਲ ਹੈ ਜਿਹੜਾ ਕਿਸੇ (ਦੁਨੀਆਵੀ) ਕੀਮਤ ਤੋਂ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inapreciable es ese Rubí, esa Joya,"