[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਢਿ ਕੁਠਾਰੁ ਪਿਤ ਬਾਤ ਹੰਤਾ; ਅਉਖਧੁ. ਹਰਿ ਕੋ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 714
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The medicine of God's Name is said to destroy with an axe the diseases of bile and phlegm. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਸਫਰਾਂ ਤੇ ਬਲਗਮ ਦੀਆਂ ਬੀਮਾਰੀਆਂ ਨੂੰ ਕੁਹਾੜੇ ਨਾਲ ਨਾਸ ਕਰ ਦੇਣ ਵਾਲੀ ਕਹੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the medicine; it is like an axe, which destroys the diseases caused by anger and egotism. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਰੂਪੀ ਬ੍ਰਿਛ ਕੇ ਕਾਟਣੇ ਕੋ ਹਰੀ ਕਾ ਨਾਮ ਕੁਹਾੜਾ (ਕਾਢਿ) ਕਹੀਤਾ ਹੈ ਅਰੁ ਲੋਭ ਰੂਪੀ ਵਾਤ ਔ ਕ੍ਰੋਧ ਪਿਤ ਹੈ। ਕਾਮ ਰੂਪੀ ਕਫ ਇਸ ਤ੍ਰਿਦੋਖ ਰੋਗ ਕੋ ਕਾਟਣੇ ਅਰਥਾਤ ਦੂਰ ਕਰਨੇਹਾਰਾ ਔਖਧ ਰੂਪੁ ਹਰੀ ਕਾ ਨਾਮੁ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਇਕ ਐਸੀ) ਦਵਾਈ ਹੈ ਜੇਹੜੀ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਕ੍ਰੋਧ ਅਤੇ ਅਹੰਕਾਰ (ਆਦਿਕ ਰੋਗ) ਪੂਰੀ ਤਰ੍ਹਾਂ ਕੱਢ ਦੇਂਦੀ ਹੈ (ਜਿਵੇਂ ਦਵਾਈ ਸਰੀਰ ਵਿਚੋਂ ਗਰਮੀ ਤੇ ਵਾਈ ਦੇ ਰੋਗ ਦੂਰ ਕਰਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਢਿ = ਕੱਢ ਕੇ। ਕੁਠਾਰੁ = ਕੁਹਾੜਾ। ਪਿਤ = ਪਿੱਤ, ਗਰਮੀ, (ਕ੍ਰੋਧ)। ਬਾਤ = ਵਾਈ (ਅਹੰਕਾਰ)। ਅਉਖਧੁ = ਦਵਾਈ। ਕੋ = ਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Nombre del Señor es la Panacea; cura la bilis del enojo y el viento del ego. (1-Pausa)"