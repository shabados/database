[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਗੰ ਬੇਦ ਪਠਿਯੰ ਕਰੇ ਭਾਵ ਹੱਥੰ ॥੩॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saam-Veda, Yajur-Veda and Rig-Ved were recited, the essence of the sayings was imbibed (by the king and his clan).3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਪਿਛੋਂ ਰਿਗ ਵੇਦ ਦਾ ਪਾਠ ਕੀਤਾ ਅਤੇ (ਰਾਜੇ ਅਤੇ ਲਵਬੰਸੀਆਂ ਨੇ ਵੇਦਾਂ ਦੇ ਸਾਰੇ) ਭਾਵ ਸਮਝ ਲਏ ॥੩॥"