[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਬਿਸਾਰੀ ਬਿਸਾਰੀ ॥"
page = 401
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other things I have completely forgotten"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਵਸਤੂਆਂ ਮੈਂ ਪੁਰੀ ਤਰ੍ਹਾਂ ਭੁਲਾ ਛੱਡੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forgotten and forsaken other things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਖ੍ਯ ਆਰੀ ਕੇ ਸਮਾਨ ਸੁਭ ਗੁਨੋਂ ਕੇ ਕਾਟਨੇ ਹਾਰੇ ਥੇ, ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਤਿਨੋਂ ਕੀ ਪ੍ਰੀਤਿ ਮੈਨੇ ਬਿਸਾਰ ਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਓਟ ਮੈਂ ਉੱਕਾ ਹੀ ਭੁਲਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y todo lo demás lo he dejado atrás en mi vida. (1)"