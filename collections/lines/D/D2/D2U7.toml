[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਸੁਨਤ; ਕਛੁ ਜੋਗੁ ਨ ਹੋਊ ॥"
page = 251
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through tell-tale and hearsay, one becomes not worthy at all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਖਣ ਅਤੇ ਸ੍ਰੋਤ ਰਾਹੀਂ ਇਨਸਾਨ ਮੂਲੋਂ ਹੀ ਲਾਇਕ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing and telling stories, no one attains Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿਨੇ ਅਰ ਸ੍ਰਵਣ ਕਰਨੇ ਸੇ ਕੁਛ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ (ਜੋਗੁ) ਜੁੜਨਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਾ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀਆਂ ਗੱਲਾਂ ਆਖਣ ਸੁਣਨ ਨਾਲ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando historietas uno no llega a nada."