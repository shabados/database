[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੋਤੀ ਡੰਡਉਤਿ; ਪਰਸਾਦਨ ਭੋਗਾ ॥"
page = 237
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "loin clothes, prostration, provisions and revelments;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇੜ ਦੇ ਕਪੜੇ, ਲੰਮੇ-ਪੈ ਨਿਸ਼ਮਕਾਰਾਂ, ਅੰਨ-ਦਾਨ ਤੇ ਰੰਗ-ਰਲੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wearing loin cloths, bowing in reverence and the enjoyment of sacred foods"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧੋਤੀ) ਨੇਤੀ ਧੋਤੀ ਕਰਨੇ ਵਾਲੇ ਜੋਗ ਸਾਧਕ ਔਰ ਡੰਡਉਤ ਕਰਨੇ ਵਾਲੇ (ਪਰ ਸਾਦਨ) ਮੰਦ੍ਰੋਂ ਕੇ ਸਮੂਹ, (ਭੋਗਾ) ਸਬਦ ਸਪਰਸ ਰੂਪ ਰਸ ਗੰਧ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨੇਤੀ-) ਧੋਤੀ ਤੇ ਡੰਡਉਤ-ਨਮਸਕਾਰਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੋਤੀ = ਨੇਤੀ ਧੋਤੀ ਕਰਮ, ਕੱਪੜੇ ਦੀ ਲੀਰ ਨਾਲ ਮਿਹਦੇ ਨੂੰ ਸਾਫ਼ ਕਰਨ ਦਾ ਤਰੀਕਾ। ਪਰਸਾਦਨ ਭੋਗਾ = {प्रासाद = ਮਹਲ} ਮਹਲਾਂ ਦੇ ਭੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El taparrabos, las postraciones ante los dioses,"