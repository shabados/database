[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਥਾਨ. ਧੀਰਿਓ ਹੈ ਨਾਮਾ; ਕਵਨ ਬਸਤੁ ਅਹੰਕਾਰਾ ॥"
page = 999
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At what place is man's glory stationed and where does his pride abide?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਜਗ੍ਹਾ ਤੇ ਇਨਸਾਨ ਦੀ ਵਡਿਆਈ ਟਿਕੀ ਹੋਈ ਹੈ ਅਤੇ ਕਿਥੇ ਰਹਿੰਦੀ ਹੈ ਉਸ ਦੀ ਹੰਗਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In what place is the Name established? Where does egotism dwell?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਹੁ ਕਹੁ ਤੇਰੇ ਸਰੀਰ ਵਿਖੇ ਨਾਮ ਜੋ ਹੈ, ਸੋ ਕਵਨ ਸੇ ਥਾਂ, ਭਾਵ ਅੰਗ ਪਰ ਠਹਿਰਿਆ ਹੂਆ ਹੈ ਅਰਥਾਤ ਕਲਪਤ ਹੈ। ਔ ਸਰੀਰ ਕਵਨ ਵਸਤੂ ਹੈ ਜਿਸ ਕਾ ਤੂੰ ਹੰਕਾਰ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਸੇ ਤੁਛ ਵਸਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਉਹ) ਨਾਮ (ਤੇਰੇ ਅੰਦਰ) ਕਿੱਥੇ ਟਿਕਿਆ ਹੋਇਆ ਹੈ (ਜਿਸ ਨੂੰ ਲੈ ਲੈ ਕੇ ਕੋਈ ਤੈਨੂੰ ਗਾਲ੍ਹ ਕੱਢਦਾ ਹੈ?) ਉਹ ਅਹੰਕਾਰ ਕੀਹ ਚੀਜ਼ ਹੈ (ਜਿਸ ਨਾਲ ਤੂੰ ਆਫਰਿਆ ਫਿਰਦਾ ਹੈਂ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਥਾਨ = ਕਿਸ ਥਾਂ? ਧੀਰਿਓ ਹੈ = ਟਿਕਿਆ ਹੋਇਆ ਹੈ। ਨਾਮਾ = (ਤੇਰਾ ਉਹ) ਨਾਮ (ਜਿਸ ਨੂੰ ਲੈ ਲੈ ਕੇ ਕੋਈ ਮਨੁੱਖ ਤੈਨੂੰ ਗਾਲ੍ਹਾਂ ਕੱਢਦਾ ਹੈ)। ਬਸਤੁ = ਵਸਤੂ, ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde, oh dónde está tu gloria? ¿Por qué, oh, por qué habitas en el ego?"