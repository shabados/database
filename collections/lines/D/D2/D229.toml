[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਹਿ; ਕਰਹਿ ਅਰਦਾਸਿ ॥"
page = 1067
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thy slave, perform Thy service and supplicate before Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਗੋਲਾ, ਤੇਰਾ ਘਾਲ ਕਮਾਉਂਦਾ ਅਤੇ ਤੇਰੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant serves, and offers this prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਸੇਵਕ ਹੋਤੇ ਹੈਂ ਔ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, (ਤੇਰੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਕਰਹਿ = ਕਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Sirviente sirve y ofrece esta oración,"