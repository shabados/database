[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਸਨਕਾਦਿ ਸਾਧ ਸਿਧਾਦਿਕ; ਮੁਨਿ ਜਨ ਗਾਵਹਿ. ਅਛਲ ਛਲਾ ॥"
page = 1389
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanak and the like, saints, adepts etc, and the silent sages sing and chant the praises of Guru Nanak, whom mammon, the deceiver, can deceive not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ ਵਰਗੇ, ਸੰਤ, ਪੂਰਨ ਪੁਰਸ਼ ਆਦਿਕ ਅਤੇ ਮੋਨੀ ਰਿਸ਼ੀ ਗੁਰੂ ਨਾਨਕ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਉਂਦੇ ਅਤੇ ਅਲਾਪਦੇ ਹਨ, ਜਿਨ੍ਰਾਂ ਨੂੰ ਛਲਨੀ ਮਾਇਆ ਛਲ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanak and Brahma's sons, the Saadhus and Siddhas, the silent sages and humble servants of the Lord sing the Praises of Guru Nanak, who cannot be deceived by the great deceiver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਕਾਦਿਕ ਪੁਨਾ (ਸਾਧ) ਸਾਧਨ ਕਰਨੇ ਵਾ ਸਿਧੋਂ ਤੇ ਆਦਿ ਲੇ ਕਰ ਮੁਨੀ ਜਨ ਸਭੀ ਜੋ ਛਲਣੇ ਤੇ ਰਹਿਤ ਹਰੀ ਹੈ ਔ ਜਿਸ ਕੀ ਮਾਯਾ ਨੇ ਸਭ ਕੋ ਛਲਾ ਹੈ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਨੂੰ ਮਾਇਆ ਨਹੀਂ ਛਲ ਸਕੀ, ਉਸ ਨੂੰ ਰਿਸ਼ੀ ਗਾਉਂਦੇ ਹਨ, ਸਨਕ ਆਦਿਕ ਸਾਧ ਤੇ ਸਿੱਧ ਆਦਿਕ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esencia del Señor. Los hijos de Sanak y de Brahma, de los Saddhus y Siddhas los santos silenciosos y los humildes Sirvientes del eñor, cantan las Alabanzas de Guru Nanak, Quien no puede ser engañado por el gran embustero."