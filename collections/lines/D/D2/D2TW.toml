[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੰਜਨੁ; ਤਾ ਕਾ ਹੈ ਨਾਉ ॥"
page = 1146
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Destroyer of pain is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Name is the Destroyer of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਕੇ ਨਸਟ ਕਰਨੇ ਵਾਲਾ ਤਿਸ ਕਾ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਹੀ ਹੈ 'ਦੁਖ-ਭੰਜਨੁ' (ਭਾਵ, ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Destructor de la tristeza,"