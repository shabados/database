[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨ ਕਢੇ ਮਾਰਿ; ਸਜਣ ਸਰਸਿਆ ॥"
page = 148
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The enemies have been beaten off, so the friends are pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਮਾਰ ਕੁੱਟ ਕੇ ਪਰੇ ਹਟਾ ਦਿੱਤੇ ਹਨ, ਸੋ ਮਿਤ੍ਰ ਖੁਸ਼ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their enemies have been driven out and subdued, and their friends are very pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਦੁਸਮਣ ਮਨ ਮੇਂ ਮਾਰ ਕਰ ਕਢ ਦੀਏ, (ਸੱਜਣ) ਜੋ ਦੈਵੀ ਗੁਣ ਸਤ ਸੰਤੋਖਾਦਿ (ਸਰਸਿਆ) ਅਧਿਕ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਕਾਮਾਦਿਕ ਵਿਕਾਰ) ਵੈਰੀਆਂ ਨੂੰ ਉਹ (ਅੰਦਰੋਂ) ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ (ਤਾਂ ਫਿਰ ਨਾਮ ਵਿਚ ਲੱਗੇ ਉਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ-ਰੂਪ) ਮਿਤ੍ਰ ਟਹਿਕ ਪੈਂਦੇ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਮਨ = ਕਾਮਾਦਿਕ ਵਿਕਾਰ, ਵੈਰੀ। ਸਜਣ = ਨਾਮ ਵਿਚ ਲੱਗੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha sacado a los enemigos, y así los amigos están contentos."