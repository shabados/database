[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮੁ ਜਪਹੁ ਸਦ ਗੁਰਮੁਖਿ; ਅੰਤਰ ਕੀ ਗਤਿ ਤਾਹੀ ਜੀਉ ॥੩॥"
page = 598
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever utter thou the immaculate Name, under Guru's instruction and then alone shall thy innerself be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਤੂੰ ਸਦੀਵੀ ਹੀ ਪਵਿੱਤ੍ਰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਕੇਵਲ ਤਦ ਹੀ ਤੇਰੇ ਅੰਤ੍ਰੀਵ ਦੀ ਕਲਿਆਣ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Immaculate Naam, the Name of the Lord always, under Guru's Instruction; only then will your innermost being be emancipated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਬ ਤੁਮ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਸੁਧ ਨਾਮ ਜਪੋਗੇ ਤਬ (ਅੰਤਰ) ਭੇਦ ਬੁਧਿ ਗਤਿ ਅਰਥਾਤ ਨਾਸ ਹੋ ਜਾਇਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀ ਉੱਚੀ ਅਵਸਥਾ ਤਦੋਂ ਹੀ ਬਣੇਗੀ, ਜੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰ ਕੇ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ ਜਪੋਗੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo cuando uno habita en el Nombre Inmaculado de Dios, a través de la Palabra del Shabd del Guru, el ser interior es emancipado. (3)"