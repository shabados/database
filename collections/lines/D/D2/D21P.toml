[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਭਉ ਅਪਦਾ ਜਾਇ ॥"
page = 236
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom fear and calamity depart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਡਰ ਤੇ ਮੁਸੀਬਤ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, fear and misfortune depart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਾਮ ਜਪਣੇ ਸੇ ਭਉ ਪੁਨਾ ਅਪਦਾ ਚਲੀ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ) ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਹਰੇਕ ਬਿਪਤਾ ਟਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor,el miedo y la rivalidad se van,"