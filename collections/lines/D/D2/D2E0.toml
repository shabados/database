[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਹਿ ਰੋਵਹਿ; ਬਾਲੁ ਰੰਗੀਲਾ ॥"
page = 1027
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They wail saying and crying that he was a playful child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖਿਲੰਦੜਾ ਬੱਚਾ ਸੀ, ਆਖ ਤੇ ਪੁਕਾਰ ਕੇ ਉਹ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cry and mourn, saying that he was such a playful child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਬਾਲ ਬਹੁਤ ਸੁੰਦਰ ਥਾ, ਐਸੇ ਕਹਿ ਕਹਿ ਕੇ ਰੋਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮਾਂ ਪਿਉ ਭੈਣ ਭਰਾ ਆਦਿਕ ਸੰਬੰਧੀ) ਉਸ ਬਾਲਕ ਦੀਆਂ ਪਿਆਰ-ਭਰੀਆਂ ਖੇਡਾਂ ਚੇਤੇ ਕਰਦੇ ਹਨ, ਤੇ ਇਹ ਆਖ ਆਖ ਕੇ ਰੋਂਦੇ ਹਨ ਕਿ ਬਾਲਕ ਬੜਾ ਹਸ-ਮੁਖਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y llorando dicen, qué gozoso era él, qué bello y lleno de dicha."