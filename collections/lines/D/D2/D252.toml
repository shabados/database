[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਦਾ ਬੈਰਾਗੀ ॥"
page = 230
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with God's Name, ever, remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Naam, the Name of the Lord, remain detached forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਮੇਂ ਰਤੇ ਹੈਂ ਔਰ ਸੰਸਾਰ ਸੇ ਸਦਾ ਬੈਰਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ ਵੈਰਾਗਮਾਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਵਿਰਕਤ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en el Naam, el Nombre del Señor, están siempre desapegados;"