[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੀ ਤਪਤਿ; ਘਰਹਿ ਪਿਰੁ ਪਾਇਆ ॥"
page = 738
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fire is quenched and in my home I have obtained my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਲਨ ਬੁਝ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਘਰ ਵਿੱਚ ਹੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire has been quenched, and I have found my Husband Lord within my own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਭ ਤ੍ਰਿਸਨਾਂ ਬੂਝ ਗਈ ਅਰੁ ਪਿਰ ਕੋ ਅੰਤਹਕਰਨ ਮੇਂ ਹੀ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ (ਵਿਕਾਰਾਂ ਦੀ) ਤਪਸ਼ ਮਿਟ ਗਈ ਹੈ, ਮੈਂ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਤਪਸ਼, ਸੜਨ। ਘਰਹਿ = ਘਰ ਹੀ, ਘਰ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el fuego de su deseo se extingue y ella recibe al Señor en su propio hogar."