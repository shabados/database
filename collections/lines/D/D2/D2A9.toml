[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲ ਪੰਕਜ ਮਹਿ. ਨਾਮੁ ਛਡਾਏ; ਜੇ ਗੁਰਸਬਦੁ ਸਿਞਾਪੈ ॥੪॥"
page = 1275
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If mortal knows the Guru's word, the Name gets him released in the twinkling of an eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਜਾਣ ਲਵੇ ਤਾਂ ਨਾਮ ਉਸ ਨੂੰ ਅੱਖ ਦੇ ਇਕ ਫੋਰੇ ਵਿੱਚ ਬੰਦਖਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the twinkling of an eye, the Naam saves him, if he realizes the Word of the Guru's Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤਿਸ ਨਾਮ ਕੋ ਸਿਆਣੇ, ਭਾਵ ਸਿਧਾਂਤ ਜਾਣੇ ਤੋ (ਪਲ ਪੰਕਜ) ਨੇਤ੍ਰ ਕਮਲ ਕੇ ਫਰਕਣੇ ਮਾਤ੍ਰ ਮੇਂ ਨਾਮ ਜਪਾ ਹੂਆ ਦੁਖ ਸੇ ਛੁਡਾਇ ਦੇਤਾ ਹੈ; ਵਾ ਪਰਮੇਸਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਧ੍ਯਾਨ ਪਲ ਮੇਂ ਉਧਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪਛਾਣ ਲਏ ਤਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਇਸ ਨੂੰ ਅੱਖ ਦੇ ਇਕ ਫੋਰ ਵਿਚ (ਮਾਇਆ ਦੇ ਦਬਾਉ ਤੋਂ) ਛਡਾ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਕਜ = ਕਮਲ, ਕੌਲ ਫੁੱਲ ਵਰਗੀ ਅੱਖ। ਪੰਕਜ ਮਹਿ = ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si él tomara Conciencia de la Palabra del Shabd del Guru, con un solo parpadeo, el Naam lo podría salvar. (4)"