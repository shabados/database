[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਨੁ. ਜਪਾਵਹੁ ਅਪਨਾ; ਹਮ ਮਾਗੀ ਭਗਤਿ ਇਕਾਕੀ ॥ ਰਹਾਉ ॥"
page = 668
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire, God, save thou the honour of God's slave. My Lord Master, make me utter Thy Name, I ask for Thine devotional service alone. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ! ਮੇਰੇ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਵਾ। ਮੈਂ ਇੱਕ ਤੇਰੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਹੀ ਮੰਗਦਾ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, please make me chant the chant of Your Name; I beg only for Your devotional worship. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਜਾਪ ਕੋ ਮੁਝ ਤੇ ਜਪਾਵੋ, ਕਿਉਂਕਿ ਹਮ ਨੇ (ਇਕਾਕੀ) ਕੇਵਲ ਆਪ ਕੀ ਭਗਤੀ ਹੀ ਮਾਂਗੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਜਪਣ ਦੀ ਸਮਰਥਾ ਦੇਹ। ਮੈਂ (ਤੇਰੇ ਪਾਸੋਂ) ਸਿਰਫ਼ ਤੇਰੀ ਭਗਤੀ ਦਾ ਦਾਨ ਮੰਗ ਰਿਹਾ ਹਾਂ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Maravilloso, salva el Honor del Esclavo de Dios. Mi Señor Maestro, haz que yo pueda recitar Tu Nombre, pido solamente por Tu Servicio de Devoción. (Pausa)"