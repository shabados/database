[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹਰਿ ਲੋਕ ਮਿਲੇ ਬ੍ਰਿਜ ਕੇ; ਕਰਿ ਕਾਨ੍ਰਹ ਪ੍ਰਣਾਮ ਪ੍ਰਾਕ੍ਰਮ ਕੀਨੋ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people of Braja met him on the outskirts, who bowed before Krishna and his feat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਜ ਦੇ ਲੋਕ ਬਾਹਰ ਹੀ ਮਿਲ ਪਏ ਅਤੇ ਪਰਾਕ੍ਰਮ ਕਰਨ ਕਰ ਕੇ ਕਾਨ੍ਹ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਨ ਲਗੇ।"