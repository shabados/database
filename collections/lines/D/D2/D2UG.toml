[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਧਾਰਿ; ਲੀਨੋ ਲੜਿ ਲਾਇ ॥"
page = 742
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing mercy, the Lord attaches His devotees to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਸਾਹਿਬ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Glance of Grace, He attaches us to the hem of His robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਧਾਰ ਕੇ ਤੈਨੇ ਮੇਰੇ ਕੋ ਲੜ ਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otorgando Su Mirada de Gracia, Él nos apega a Su Túnica."