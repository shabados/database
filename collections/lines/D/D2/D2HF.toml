[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਰਖਵਾਰੇ ॥"
page = 626
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is my saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਬਚਨ ਮੇਰਾ ਰਖਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is my Saving Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਜੋ ਰਖ੍ਯਾ ਕਰਨਹਾਰੇ ਕੀ ਨ੍ਯਾਈਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਰਾਖਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਵਾਰੇ = ਰਾਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es mi Refugio;"