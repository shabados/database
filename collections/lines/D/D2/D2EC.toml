[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਤਮ ਨਾਰਿ; ਉਮਾਪਤਿ ਸ੍ਵਾਮੀ ॥"
page = 710
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the body of Indar, who mated with Gautam's wife, came to bear a thousands vaginal marks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੋਤਮ ਦੀ ਪਤਨੀ ਨੂੰ ਭੋਗਣ ਵਾਲੇ ਇੰਦਰ ਦੀ ਦੇਹ ਉਤੇ ਭੋਗ ਦੇ ਹਜਾਰ ਚਿੰਨ੍ਹ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva cut off Brahma's head, and Gautam's wife and the Lord Indra mated;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਵਾ ਬਿਸ਼ਨ ਜੀ! ਬ੍ਰਿਦਾ, ਭਾਵ ਜਲੰਧਰ ਕੀ ਇਸਤ੍ਰੀ ਕੇ ਵਾਸਤੇ ਦੁਖੀ ਹੂਏ, ਗੋਤਮ ਰਿਖੀ ਕੀ ਇਸਤ੍ਰੀ ਅਹਿਲਿਆ ਸਾਥ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ, (ਉਮਾਪਤਿ) ਸ਼ਿਵਜੀ ਮੋਹਣੀ ਅਵਤਾਰ ਸਮੇਂ ਵਿਆਕਲੁ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੌਤਮ ਦੀ ਵਹੁਟੀ ਅਹੱਲਿਆ, ਪਾਰਵਤੀ ਦਾ ਪਤੀ ਸ਼ਿਵ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Indra fue maldecido por Gautama por haber seducido a su esposa,"