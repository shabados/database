[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਾਹੀ ਜਲ ਮਾਟੀ ਕੈ ਬਨਾਈ ਘਟਿਕਾ ਅਨੇਕ; ਏਕੈ ਜਲੁ ਘਟ ਘਟ ਘਟਿਕਾ ਸਮਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The same water and earth are used for making pots and pitchers and all of them contain the same type of water."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਪ੍ਰੰਤ ਤਾਹੀ ਤਿਸੀ ਹੀ ਉਸੇ ਹੀ ਜਲ ਮਾਟੀ ਕੈ ਜਲ ਮਿੱਟੀ ਤੋਂ ਇਨਾਂ ਨੂੰ ਆਪੋ ਵਿਚ ਗੋ ਕੇ ਇਕ ਤੋਂ ਦੋ ਹੋਇਆਂ ਨੂੰ ਮੁੜ ਇੱਕ ਕਰ ਕੇ, ਬਣਾਈ ਦੀਆਂ ਹਨ ਘਟਿਕਾ ਘੜੀਆਂ ਅਨੇਕਾਂ ਪਰ ਜੇ ਵਿਚਾਰ ਕੇ ਤੱਕੀਏ ਤਾਂ ਇੱਕੋ ਪਾਣੀ ਹੀ ਜੋ ਘੜੇ ਦੀ ਰਚਨਾ ਦਾ ਕਾਰਣ ਸੀ ਓਨਾਂ ਘਟ ਘਟ ਘਟਿਕਾ ਮੈ ਸਮਾਏ ਹੈ ਘੜਿਆਂ ਮਟਕਿਆਂ ਅਰੁ ਘੜੀਆਂ ਵਿਚ ਨ੍ਯਾਰਾ ਨ੍ਯਾਰਾ ਹੋ ਕੇ ਸਮਾਇਆ ਹੁੰਦਾ ਹੈ।"