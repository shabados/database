[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰਿਆ. ਕੁਟੰਬ ਸਿਉ; ਗੁਣ ਗੁਬਿੰਦ ਪ੍ਰਭ ਰਵਨ ॥"
page = 300
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the praise of the Lord Master, he saves himself along with his family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਪਰਵਾਰ ਸਣੇ ਬਚਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves himself, along with his family, chanting the Praises of God, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਕੇ ਗੁਣ (ਰਵਨ) ਉਚਾਰਨ ਕਰ ਕੇ ਆਪ ਕੁਟੰਬ ਕੇ ਸਹਿਤ ਤਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਪਰਵਾਰ ਸਮੇਤ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟੰਬ ਸਿਉ = ਪਰਵਾਰ ਸਮੇਤ। ਰਵਨ = ਸਿਮਰਨ (ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora que he buscado el Santuario del Señor Trascendente, mis idas y venidas han terminado."