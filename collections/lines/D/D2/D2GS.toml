[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਤੁਰਕ ਦੋਊ ਸਮਝਾਵਉ ॥੪॥੪॥੧੩॥"
page = 479
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And instruct both the Hindus and Muslims."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਿੰਦੂ ਅਤੇ ਮੁਸਲਮਾਨ ਦੋਨਾਂ ਨੂੰ ਸਿਖਿਆ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I teach both Hindus and Muslims. ||4||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਿੰਦੂ ਤੁਰਕ ਦੋਨੋ ਕੋ ਰਾਮ ਗੁਨ ਗਾਉਨਾ ਹੀ ਸਮਝਾਉਤਾ ਹੂੰ॥੪॥੪॥੧੩॥☬ਕਿਸੀ ਮਾਲਨ ਕੋ ਕਿਸੀ ਪੰਡਤ ਕੇ ਵਾਸਤੇ ਫੁਲ ਤੋੜਤੀ ਦੇਖ ਕਰ ਤਿਸ ਮਾਲਨ ਪ੍ਰਤਿ ਵਾ ਪੰਡਿਤ ਪ੍ਰਤੀ ਗੁਸਾਈ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿੰਦੂ ਤੇ ਮੁਸਲਮਾਨ ਦੋਹਾਂ ਨੂੰ ਸਮਝਾਂਦਾ ਹਾਂ (ਕਿ ਮਨ ਹੀ ਤੀਰਥ ਤੇ ਹੱਜ ਹੈ, ਜਿੱਥੇ ਰੱਬ ਵੱਸਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅਨੇਕਾਂ ਨਾਮ ਹਨ) ॥੪॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "instruyo a los hindúes y a los musulmanes de la misma forma. (4‑4‑13)"