[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਰਤੈ; ਸਾਚਾ ਪਾਸਾਰੁ ॥"
page = 283
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He distributes truth and truth he spreads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਵਰਤਾਉਂਦਾ ਹੈ ਤੇ ਸੱਚ ਹੀ ਫੈਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He distributes Truth and he spreads Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਜਾਨਤਾ ਹੈ ਕਿ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਸਰਬ ਜੀਵੋਂ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਸ ਕਾ ਇਹੁ ਪਸਾਰਾ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ (ਸਭ ਥਾਈਂ) ਮੌਜੂਦ (ਦਿੱਸਦਾ ਹੈ, ਤੇ) ਪ੍ਰਭੂ ਦਾ ਹੀ (ਸਾਰਾ) ਖਿਲਾਰਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ve la Verdad y él es la Encarnación de la Verdad."