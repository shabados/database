[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਹੁ; ਹਉਮੈ ਕਹੈ ਕਹਾਏ ॥"
page = 412
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who utters words of pride in public,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਲ੍ਹੇ ਤੌਰ ਤੇ ਹੰਕਾਰ ਦੇ ਬਚਨ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who speaks egotistically in public,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸੇ ਮੈਂ ਮੇਰਾ ਕਰਤੇ ਕਹਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ, ਉਂਞ ਦੁਨੀਆ ਦੀ ਕਿਰਤ ਕਾਰ ਕਰਦਾ ਉਹ ਵੇਖਣ ਨੂੰ ਆਪਾ ਜਤਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾਏ = ਅਖਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para algunos el Sirviente del Señor parece proyectar sólo su ego,"