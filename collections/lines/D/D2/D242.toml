[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦ੍ਰਿੜੁ; ਹਰਿ ਭਗਤਿ ਸੁ ਜਾਗੇ ॥੭॥"
page = 419
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They hold fast the Name, charity and ablution and remain awake in God's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ, ਪੁੰਨ ਦਾਨ ਅਤੇ ਮੱਜਨ ਨੂੰ ਪੱਕੀ ਤਰ੍ਹਾ ਗ੍ਰਹਿਣ ਕਰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਅੰਦਰ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They hold fast to the Naam, to charity, to cleansing and purification; they remain awake in devotion to the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਦਾਨ ਇਸਨਾਨ ਕੋ ਦ੍ਰਿਢ ਕੀਆ ਹੈ, ਸੋ ਹਰਿ ਕੀ ਭਗਤਿ ਮੇਂ ਜਾਗੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਜਪਦੇ ਹਨ, ਹੋਰਨਾਂ ਨੂੰ ਨਾਮ ਜਪਣ ਲਈ ਪ੍ਰੇਰਦੇ ਹਨ, ਆਪਣਾ ਆਚਰਨ ਪਵਿਤ੍ਰ ਰੱਖਦੇ ਹਨ ਤੇ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕਰ ਕੇ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨੁ = ਸੇਵਾ, ਦੂਜਿਆਂ ਨੂੰ ਨਾਮ ਜਪਣ ਲਈ ਪ੍ਰੇਰਨਾ। ਇਸਨਾਨੁ = ਪਵਿਤ੍ਰਤਾ, ਸੁੱਚਾ ਆਚਰਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos se aferran al Naam, a la caridad y a las abluciones y purificaciones, permanecen despiertos en la Devoción enfocada en el Señor.(7)"