[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, some rare thoughtful person knows,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ ਪੁਰਸ਼ ਹੀ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, how rare are those who reflect and understand,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਭੇਦ ਕੋ ਕੋਈ ਬਿਚਾਰਵਾਨ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ ਹੀ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, mediten en esta Verdad,"