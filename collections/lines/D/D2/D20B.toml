[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ; ਕਰਮ ਧਰਮ ਹਉ ਕੀਆ ॥"
page = 416
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglements are the religious ceremonies, performed through pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਜਾਲ ਹਨ ਹੰਕਾਰ ਰਾਹੀਂ ਕੀਤੇ ਹੋਏ ਮਜ਼ਹਬੀ ਸੰਸਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled with religious rituals, and religious faith, acting in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮ ਧਰਮ ਹਉਮੈ ਕਰ ਕੇ ਕੀਆ ਹੈ ਸਭ ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਧਾਰਮਿਕ ਰਸਮਾਂ ਬੰਧਨ ਬਣ ਜਾਂਦੀਆਂ ਹਨ, (ਮਨੁੱਖ ਮਾਣ ਕਰਦਾ ਹੈ ਕਿ ਇਹ ਸਭ ਕੁਝ) 'ਮੈਂ ਕੀਤਾ ਹੈ, ਮੈਂ ਕੀਤਾ ਹੈ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਧਰਮ = ਧਾਰਮਿਕ ਰਸਮਾਂ। ਹਉ = ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos esos ritos religiosos y buenas acciones que están hechas por el ego,"