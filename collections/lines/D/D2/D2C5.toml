[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਮੇਰੀ ਪਰਮ ਗਤਿ ਹੋਈ ॥੪॥੧॥"
page = 736
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have obtained the supreme salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਮਹਾਨ ਮੁਕਤੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have obtained the supreme status. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪ ਕੀ ਦਯਾ ਤੇ ਮੇਰੀ ਪਰਮ ਗਤਿ ਹੋਈ ਹੈ॥੪॥੧॥☬ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਪੂਰਬ ਕਹੇ ਗ੍ਯਾਨ ਕਾ ਸਾਧਨ ਰੂਪ ਜੋ ਭਗਤੀ ਹੈ, ਤਿਸ ਕਾ ਸਰੂਪ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੁਣ ਮੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਗਈ ਹੈ (ਤੇ, ਮੈਨੂੰ ਇਹ ਜਗਤ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਪਣਾ ਹੀ ਰੂਪ ਦਿੱਸ ਰਿਹਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak dice, he logrado la Emancipación. (4-1)"