[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਤੁ ਅਨਾੜੀ; ਕਦੇ ਨ ਬੂਝੈ ॥"
page = 160
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unsaintly charlatan never realises the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿਤ੍ਰ ਲਪਟੀ ਕਦਾਚਿੱਤ ਮਾਲਕ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unsaintly blockhead shall never understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਾੜੀ ਅਸੰਤ ਅਰਥਾਤ ਹਠੀਆ ਵਾ ਮੂਰਖ ਕਭੀ ਭੀ ਨਹੀਂ ਬੂਝਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰੀ ਮਨੁੱਖ, ਵਿਕਾਰਾਂ ਵਾਲੇ ਪਾਸੇ ਅੜੀ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਕਦੇ ਭੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਤੁ = ਵਿਕਾਰੀ ਮਨੁੱਖ। ਅਨਾੜੀ = ਅਮੋੜ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਨਾਹ ਪਰਤਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser malvado e ignorante no conoce la Verdad."