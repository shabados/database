[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਸਤਿਗੁਰੁ ਪਾਇਆ; ਬੂਝਿਆ ਬ੍ਰਹਮੁ ਬਿਚਾਰੁ ॥"
page = 1416
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck, one meets with the True Guru and realises the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਜੀਵ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦਾ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one meets the True Guru, and comes to understand the contemplation of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ ਪੁਨਾ ਤਿਨੋਂ ਨੇ ਵੀਚਾਰ ਕਰ ਬ੍ਰਹਮ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਗੁਰੂ ਲੱਭ ਲਿਆ, ਉਹਨਾਂ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ, ਉਹਨਾਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una gran Fortuna uno conoce al Guru Verdadero y logra entender la Meditación en el Señor, enalteciendo al Señor en la mente,"