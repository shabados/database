[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਕਰਿ; ਖੇਲੈ ਖੇਲ ॥"
page = 294
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With all the skill He plays His plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਕਾਰੀਗਰੀ ਨਾਲ ਉਹ ਆਪਣੀਆਂ ਖੇਡਾਂ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With absolute power, He plays His play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਸਰਬ ਸ਼ਕਤੀਓਂ ਕਰ ਕੇ ਅਨੇਕ ਖੇਲੋਂ ਕੋ ਖੇਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਰਚ ਕੇ (ਜਗਤ ਦੀਆਂ) ਖੇਡਾਂ ਖੇਡ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਤਾਕਤਾਂ। ਕਰਿ = ਰਚ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con un sin fin de recursos, despliega Su Drama."