[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬਾਜੇ; ਕੈਸੋ ਨਿਰਤਿਕਾਰੀ ॥"
page = 1140
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is dancing without a band?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਜੇ ਦੇ ਬਗੈਰ ਕਾਹਦਾ ਨਾਚ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without music, how is one to dance?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਨੁ ਬਾਜੇ) ਸਾਜ ਸੇ ਬਿਨਾਂ ਨਿਰਤਕਾਰੀ ਕੈਸੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਚ ਦੇ ਨਾਲ) ਸਾਜ਼ਾਂ ਤੋਂ ਬਿਨਾ ਨਾਚ ਫਬਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈਸੇ = ਕਿਹੋ ਜਿਹਾ? ਫਬਦਾ ਨਹੀਂ। ਨਿਰਤਿਕਾਰੀ = ਨਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno bailar sin música?, ¿cómo puede uno cantar sin voz?"