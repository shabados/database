[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਬੂਝੈ; ਤ੍ਰਿਭਵਣੁ ਸੂਝੈ ॥"
page = 1021
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who relishes the Lord through the Guru, sees Him in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਉਹ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਉਸ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Lord through the Guru, comprehends the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸੇ ਪਰਮੇਸਰ ਕਾ ਉਪਦੇਸ ਪੂਛਤਾ ਹੈ ਤਿਸ ਕੋ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਬ੍ਰਹਮ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਜੇਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਤੋਂ ਗਿਆਨ ਹਾਸਲ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਤੂੰ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru le da a uno el Conocimiento, entonces podrá entender el Misterio de los tres mundos,"