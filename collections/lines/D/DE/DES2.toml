[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸਲਈ ਮੇਰਾ ਹੋਸ਼ਮੰਦ ਦਿਲ ਸਦਾ ਉਸ ਦੇ ਉਦਾਲੇ ਘੁੰਮਦਾ ਰਹਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਗ਼ਰਦਿਸ਼ ਦਾਇਮਾ ਗਰਦਦ ਦਿਲਿ ਪੁਰ ਹੋਸ਼ਮੰਦਿ ਮਨ ।੬੦।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His remembrance is absolutely imperative for everyone,"