[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕੋ ਛਾਡਿ, ਅਨੇਕ ਭਜੇ; ਸੁਕਦੇਵ ਪਰਾਸਰ ਬਯਾਸ ਝੁਠਾਨਯੋ ॥"
page = 713

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Relinquishing the One Lord, you remember many gods and goddesses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਨੂੰ ਛਡ ਕੇ ਅਨੇਕ ਦੀ ਅਰਾਧਨਾ ਕਰਨ ਨਾਲ (ਤੁਸੀ) ਸੁਕਦੇਵ, ਪਰਾਸ਼ਰ ਅਤੇ ਬਿਆਸ ਨੂੰ ਝੂਠਾ ਸਿੱਧ ਕਰਦੇ ਹੋ।"