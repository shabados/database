[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ ਤਹ ਸੰਗਿ; ਏਕੋ ਰਵਿ ਰਹਿਆ ॥"
page = 458
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I behold, there I find the one Lord abiding with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਵੱਸਦਾ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I find the One Lord permeating and pervading all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਏਕ ਅਕਾਲ ਪੁਰਖ ਸਭ ਕੇ ਸੰਗ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਹੀ ਮੇਰੇ ਨਾਲ ਮੈਨੂੰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਹ = ਉੱਥੇ। ਸੰਗਿ = ਨਾਲ। ਰਵਿ ਰਹਿਆ = ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteemos a ver, ahí el Señor está prevaleciendo en todo;"