[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਰਾ ਜੇ ਮਿਲੈ; ਕਿਉ ਘਾਟੈ ਗੁਣ ਤਾਸ ॥੪॥੯॥"
page = 17
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man obtains the Perfect Master, how can his virtues decrease?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਮਨੁਸ਼ ਨੂੰ ਮੁਕੰਮਲ ਮਾਲਕ ਪਰਾਪਤ ਹੋ ਜਾਵੇ ਤਾਂ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਕਿਸ ਤਰ੍ਹਾਂ ਘੱਟ ਹੋ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if one obtains the Perfect Lord, how can his virtues decrease? ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਜਿਸੁ ਜਨ ਕੋ ਆਪਣੇ ਵਿਖੇ ਮਿਲਾਵਨਾ ਕਰੇ, ਤਬ ਤਿਸ ਕੇ ਗੁਣ ਕ੍ਯੋਂ ਕਰ ਘਟ ਸਕਤੇ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਨਿਤਾਪ੍ਰਤਿ ਅਧਿਕ ਸੇ ਅਧਿਕ ਹੋਤੇਂ ਹੈਂ॥੪॥੯॥☬ਏਕ ਸਮੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਸੇ ਸੇਖ ਬਹਰਾਮ ਜੋ ਸੇਖ ਫਰੀਦ ਕਾ ਪੋਤਾ ਥਾ, ਸੋ ਮਿਲਾ ਹੈ, ਤਬ ਮਿਲਨੇ ਕੇ ਅਨੰਦ ਪਰ ਏਹੁ ਸਬਦੁ ਕਥਨ ਕੀਆ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਜੇ ਮਨੁੱਖ ਨੂੰ ਮਿਲ ਪਏ ਤਾਂ ਉਸ ਦੇ ਗੁਣਾਂ ਵਿਚ ਭੀ ਕਿਵੇਂ ਕੋਈ ਘਾਟ ਆ ਸਕਦੀ ਹੈ? ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el hombre obtiene al Perfecto Maestro, ¿cómo podrían decrecer sus virtudes? (4-9)"