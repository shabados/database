[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬੇੜੀ ਸਚ ਕੀ; ਤਰੀਐ ਗੁਰ ਵੀਚਾਰਿ ॥"
page = 20
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the boat of truth ferries man across through the discerning wisdom of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਪ੍ਰਬੀਨ ਸਿਆਣਪ ਦੁਆਰਾ, ਸੱਚ ਦੀ ਕਿਸ਼ਤੀ ਇਨਸਾਨ ਨੂੰ ਪਾਰ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Boat of Truth will ferry you across; contemplate the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਮੈਂ ਸੱਤ ਬਚਨਾਦਿ ਸੁਭ ਆਚਾਰ ਜੋ ਪੂਰਬ ਕਥਨ ਕੀਏ ਹੈਂ, ਤਿਨ ਕੀ ਵਾ ਸਚ ਨਾਮ ਕੀ (ਬੇੜੀ) ਨੌਕਾ ਕਰੀਏ, ਤਿਸ ਪਰ ਚਢ ਕਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸੱਤਾਸੱਤ ਕਾ ਬੀਚਾਰੁ ਕਰੀਏ, ਤਪ ਆਸਾ ਰੂਪੀ ਵਾ ਸੰਸਾਰ ਰੂਪੀ ਨਦੀ ਸੇ ਭਰੀਏ। ਭਾਵ ਏਹਿ ਕਿ ਸੱਚ ਕੀ ਨੌਕਾ ਪਰ ਚਢੇ ਔਰੁ ਪੂਰੇ ਗੁਰੂ ਰੂਪੀ ਮਲਾਹ ਹੋਵੈ ਤਬ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸੰਸਾਰ ਇਕ ਅਥਾਹ ਸਮੁੰਦਰ ਹੈ) ਜੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰ ਕੇ ਸਿਮਰਨ ਦੀ ਬੇੜੀ ਬਣਾ ਲਈਏ ਤਾਂ (ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਚ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ। ਗੁਰ ਵੀਚਾਰਿ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਉਪਦੇਸ਼ ਦਾ ਆਸਰਾ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Barco de la Verdad transporta al hombre a través de la Sabiduría del Discernimiento del Guru."