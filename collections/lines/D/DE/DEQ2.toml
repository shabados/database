[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਣ ਨੋ ਗੁਣ ਸਭ ਕੋ ਕਰੈ; ਅਉਗੁਣ ਕੀਤੇ ਗੁਣ ਤਿਸੁ ਜਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Doing good is returned by good gestures always, but he who does good to the evil is known as virtuous."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਣ ਕੀਤਿਆਂ ਤਾਂ ਸਭ ਕੋਈ ਗੁਣ ਕਰਦਾ ਹੈ, ਅਵਗੁਣਾਂ ਪੁਰ ਜੋ ਗੁਣ ਕਰੇ ਉਸਦਾ (ਉਪਕਾਰ) ਜਾਣੀਦਾ ਹੈ।"