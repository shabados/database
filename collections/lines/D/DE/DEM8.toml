[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਵਸਤੁ ਅਨੂਪ ਨਿਰਮੋਲਕ; ਗੁਰਿ ਮਿਲਿਐ. ਹਰਿ ਧਨੁ ਪਾਇਆ ॥੧੩॥"
page = 1039
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mortal is the invaluable commodity of incomparable beauty. Meeting with the Guru this wealth of the Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਲਾਸਾਨੀ ਸੰਦਰਤਾ ਵਾਲੀ ਅਮੋਲਕ ਵਸਤੂ ਹੈ। ਗੁਰਦੇਵ ਜੀ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦੀ ਇਹ ਦੌਲਤ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, is the priceless, incomparable commodity; meeting with the Guru, the wealth of the Lord is obtained. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅੰਤ੍ਰ ਜੋ ਅਨੂਪ ਅਮੋਲਕ ਰੂਪ ਹਰੀ ਧਨ ਵਸਤੂ ਰੂਪ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੇ ਮਿਲੇ ਸੇ ਪਾਇਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬੇ-ਮਿਸਾਲ ਤੇ ਅਮੋਲਕ ਨਾਮ-ਧਨ ਹਰੇਕ ਸਰੀਰ-ਮਹਲ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ। ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਅੰਦਰੋਂ ਹੀ ਇਹ ਧਨ ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro mismo interior está lo más Invaluable, de Belleza Incomparable; y encontrándose con el Guru, uno obtiene la Riquezas del Señor. (13)"