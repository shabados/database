[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ. ਓਹੁ ਅਗੰਮੁ ਹੈ; ਵਾਹੇਦੜੁ ਜਾਣੁ ॥੨॥"
page = 148
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sky above is inaccessible Know that the arrow will recoil on the archer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਪਰ ਉਹ ਅਸਮਾਨ ਪਹੁੰਚ ਤੋਂ ਪਰੇਡੇ ਹੈ। ਸਮਝ ਲੈ ਕਿ ਤੀਰ, ਤੀਰ ਚਲਾਉਣ ਵਾਲੇ ਨੂੰ ਹੀ ਮੁੜ ਕੇ ਲਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sky above is unreachable-know this well, O archer! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੇ ਵਹੁ ਅਕਾਸ ਅਗੰਮ ਹੈ ਜਾਣੋ ਉਲਟ ਕੇ (ਵਾਹੇਦੜੁ) ਤੀਰ ਮਾਰਨੇ ਵਾਲੇ ਪਰ ਪੜੇਗਾ। ਭਾਵ ਜੋਗੀ ਮੇਂ ਗੁਰੂ ਦੀ ਸਕਤੀ ਅਰੁ ਲਖਣੁ ਨਹੀਂ ਥੇ ਗੁਰੂ ਕਾ ਬੁਰਾ ਚਿਤਵਿਆ ਥਾ ਉਲਟਾ ਉਸੀ ਕਾ ਹੀ ਬੁਰਾ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਕਾਸ਼ ਤਾਂ ਅੱਗੋਂ ਅਪਹੁੰਚ ਹੈ, ਸੋ, (ਯਕੀਨ) ਜਾਣੋ ਕਿ ਤੀਰ ਚਲਾਣ ਵਾਲਾ ਹੀ (ਵਿੰਨ੍ਹਿਆ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe, oh arquero, que el cielo está muy, muy lejos.  (2)"