[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਖਿ ਝਖਿ ਝਖਣਾ; ਝਗੜਾ ਝਾਖ ॥"
page = 1243
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To bother, worry and die in them is the useless wrangling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਅੰਦਰ ਖਪਣਾ, ਵਿਆਕੁਲ ਹੋਣਾ ਤੇ ਮਰ ਮੁਕਣਾ ਇਕ ਨਿਕੰਮਾ ਬਖੇੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is useless to worry and struggle to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਿਓਂ ਹੇਤ ਜੋ ਖਪ ਖਪ ਕਰ (ਝਖਣਾ) ਖਿਝਣਾ ਹੈ, ਸੋ (ਝਾਖ) ਵਿਅਰਥ ਝਗੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਨਿੱਤ ਵਿਸ਼ੇ ਭੋਗਣ ਨਾਲ ਵਿਸ਼ੇ ਭੋਗਣ ਦਾ ਇਕ ਲੰਮਾ ਚਸਕਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਖਿ ਝਖਿ ਝਖਣਾ = ਮੁੜ ਮੁੜ ਝਖਾਂ ਮਾਰਨੀਆਂ, ਮੁੜ ਮੁੜ ਵਿਸ਼ੇ ਭੋਗਣੇ। ਝਗੜਾ = ਇਕ ਲੰਮਾ ਗੇੜ। ਝਗੜਾ ਝਾਖ = ਝਖਾਂ ਮਾਰਨ ਦਾ ਇਕ ਲੰਮਾ ਗੇੜ, ਵਿਸ਼ੇ ਭੋਗਣ ਦਾ ਇਕ ਲੰਮਾ ਚਸਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mientras más uno se divierte en placeres, más desperdicia su vida."