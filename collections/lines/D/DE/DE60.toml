[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਖਾ ਦਬੀ ਅਗਿ ਜਿਉ; ਓਹੁ ਰਹੈ ਨ ਰਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the fire cannot be kept pressed under the dry grass, similarly,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਦੱਭ ਦੇ) ਕੱਖਾਂ ਵਿਖੇ ਅੱਗ ਜਿੱਕੁਰ ਦਬਾ ਕੇ ਰਖੀਏ ਤਾਂ ਰਖੀ ਰਹਿ ਨਹੀ. ਸਕਦੀ।"