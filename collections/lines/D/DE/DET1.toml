[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲੁ ਪਲੁ ਹਰਿ ਜੀ ਤੇ; ਅੰਤਰੁ ਪਾਰਿਓ ॥੨॥"
page = 710
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment they remove me away from God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਉਹ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਪੂਜਯ ਪ੍ਰਭੂ ਨਾਲੋਂ ਪਾੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Moment by moment, they lead me further away from the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਹਰਿ ਜੀ! ਤੇਰੇ ਸੇ ਇਨੋਂ ਨੇ ਪਲ ਪਲ ਮੇਂ (ਅੰਤਰੁ) ਫਰਕ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹਰ ਦਮ ਮੇਰੀ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿੱਥ ਪਵਾ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me han apartado muy lejos de Ti, oh mi Dios. (2)"