[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਬੇੜਾ. ਜੀਉ ਚੜਾਊ ॥"
page = 990
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou thy soul, the boarder on the boat of the Lord's fear and thou float over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਡਰ ਦੇ ਜਹਾਜ਼ ਉਤੇ ਚੜ੍ਹਨ ਵਾਲੀ ਬਣਾ ਲੈ ਅਤੇ ਤੂੰ ਪਾਰ ਉੱਤਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So let the Fear of God be the boat to carry your soul across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਉ ਰੂਪ ਬੇੜਾ ਹੋਵੈ, ਜੀਉ ਝੜਾਊ ਹੋਵੈ, ਤੌ ਕਾਲ ਰੂਪ ਘੁੰਮਣਵਾਣੀ ਤੇ ਨਿਕਸੇ, ਇਸ ਪ੍ਰਕਾਰ ਤਰਿਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਦੀ ਬੇੜੀ ਤਿਆਰ ਕੀਤੀ ਜਾਏ, ਤੇ ਉਸ ਬੇੜੀ ਵਿਚ ਜੀਵ ਸਵਾਰ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que el Temor Reverencial a Dios sea la Barca que te lleve a través."