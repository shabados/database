[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਕਲ ਬਨਾਸਪਤੀ ਸੁਧਿ ਰਿਦੈ ਮੋਨਿ ਗਹੇ; ਬਾਂਸੁ ਤਉ ਰੀਤੋ ਗਠੀਲੋ ਬਾਜੇ ਧਾਰ ਮਾਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All fruit trees remain at peace at heart and are silent of disposition. They produce no sounds. But the tall Bamboo is hollow from inside and is knotted. It wails and produces noise."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਹੀ ਹੀ ਬਨਾਸਪਤੀ ਬਿਰਛ ਬੂਟੇ ਸੁਧ ਰਿਦੇ ਵਾਲੇ, ਭਾਵ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਇਕ ਸਾਰ ਸਰਲ ਭਾਵ ਵਾਲੇ ਨਿਗਰ ਹਨ, ਤੇ ਚੁੱਪ ਸਾਧੀ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਬਾਂਸ ਤਾਂ ਅੰਦਰ ਦਾ ਰੀਤੋ ਖਾਲੀ ਛੂਛਾ ਅਰਥਾਤ ਉਪਰ ਦਾ ਚੀਕਨਾ ਚੋਪੜਿਆ ਹੋਯਾ ਤੇ ਅੰਦਰ ਸੁੰਵ ਵਰਤੀ ਵਾਲਾ, ਗੰਢੀਲੀ ਗੰਢਾਂ ਮਾਰਿਆ ਅਤੇ ਧਾੜ ਮਾਰ ਸਰਰ ਸਰਰ ਦੇ ਵਾਜੇ ਵਜੌਂਦਾ ਹਾਇ ਹਾਇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"