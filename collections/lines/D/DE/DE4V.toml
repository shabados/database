[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਦਾਸ ਨਦਰਿ ਨਿਹਾਲੇ ॥"
page = 132
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By showing Thy mercy Thou hast seen Thy servants with Thine gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਤੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਪਣੀ ਰਹਿਮਤ ਦੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਿਆਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering Your Mercy, You blessed Your servant with Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਸਾਰ ਰੂਪੀ ਉਜਾੜ ਕੇ ਕੂਏ ਤੇ ਕੰਢੇ ਚਾੜੇ ਅਰਥਾਤ ਕਨਾਰੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਉੱਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desde Tu Divina Compasión  observas a Tu Esclavo con Tu Mirada de Gracia."