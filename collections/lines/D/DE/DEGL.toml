[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ; ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥"
page = 1131
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age one obtains glory through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਯੁਗ ਅੰਦਰ ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, glorious greatness is obtained through the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਚ ਰਾਮ ਨਾਮ ਕੇ ਸਿਮਰਨ ਕੀ ਹੀ ਬਡਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Kali Yug, uno logra la Gloria sólo a través del Nombre del Señor, y por la Gracia del Guru conoce al Dios Único, llega a saber que no será emancipado más que a través del Nombre,"