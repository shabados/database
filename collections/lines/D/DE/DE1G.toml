[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਕਮਾਵਹਿ. ਜਨਮਿ, ਨ ਆਵਹਿ; ਤਿਨਾ ਹਰਿ ਪ੍ਰਭੁ ਬੇਲੀਆ ॥"
page = 1110
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who act according to the Guru's instruction, are not born again and God Lord befriends them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਉਤੇ ਅਮਲ ਕਰਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦਾ ਮਿਤਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice the Word of the Guru's Shabad are not reincarnated again; the Lord God is their Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਕਮਾਵਤੇ ਹੈਂ ਵਹੁ ਜਨਮ ਮੇਂ ਨਹੀਂ ਆਵੈਂਗੇ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਕਾ ਹਰੀ ਪ੍ਰਭੂ ਮਿਤ੍ਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ ਬਤੀਤ ਕਰਦੇ ਹਨ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਲਈ) ਪਰਮਾਤਮਾ (ਆਪ) ਉਹਨਾਂ ਦਾ ਮਦਦਗਾਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੁ ਕਮਾਵਹਿ = ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਹਨ। ਜਨਮਿ = ਜਨਮ ਵਿਚ, ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ। ਬੇਲੀਆ = ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como el Señor se convierte en su Eterno Amigo."