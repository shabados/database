[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨ ਕਹਨ ਤੇ ਮੁਕਤਾ; ਗੁਰਮੁਖਿ ਕੋਈ ਵਿਰਲਾ ॥੩॥"
page = 51
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare Guru-ward is indeed above this prate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਕ ਅਧਾ ਗੁਰਾਂ ਦਾ ਪਰਵਰਦਾ ਹੀ ਨਿਰਸੰਦੇਹ ਇਸ ਬਕਬਕ ਤੋਂ ਉਚੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But rare indeed is the Gurmukh, who is above this mere talk. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਅਪਨੀ ਉਸਤਤੀ ਕੀ ਕਥਨੀ ਕੇ ਕਹਨੇ ਸੇ ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖਿ ਮੁਕਤ ਹੋਤਾ ਹੈ, ਭਾਵ ਰਹਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹੋਇਆ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੁੰਦਾ ਹੈ ਜੋ (ਗਿਆਨ ਦੀਆਂ ਇਹ ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਗੱਲਾਂ) ਆਖਣ ਤੋਂ ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮੁਕਤਾ = ਆਜ਼ਾਦ, ਬਚਿਆ ਹੋਇਆ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹੋਇਆ ਮਨੁੱਖ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero excepcional en verdad es el Hombre con cabeza de Dios que lo busca más allá del discurso. (3)"