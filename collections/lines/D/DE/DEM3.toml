[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਅਪੁਨੇ ਕੀ; ਖਬਰਿ ਨ ਜਾਤੀ ॥"
page = 182
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not how to guard their own house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਘਰ ਦੀ ਰਖਵਾਲੀ ਕਰਨੀ ਜਾਣਦੀਆਂ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they do not know how to guard their own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗ੍ਰਿਹ) ਅਪਨੇ ਅੰਤਸਕਰਣ ਕੀ ਖਬਰ ਨਹੀਂ ਜਾਣੀ ਕਿ ਮੇਰੇ ਮਨ ਮੇਂ ਸੁਭ ਗੁਣ ਰੂਪੀ ਧਨ ਲੁਟੀਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੌਣ ਲੂਟਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ-ਘਰ ਵਿਚ ਇਹ ਸੂਝ ਨਹੀਂ ਰੱਖਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤੀ = ਜਾਣੀ, ਸਮਝੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no conocen el estado de su hogar interior."