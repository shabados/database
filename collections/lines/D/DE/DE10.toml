[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੇ ਧਨਵੰਤੇ; ਐਥੈ ਓਥੈ ਨਾਮਿ ਸਮਾਵਣਿਆ ॥੩॥"
page = 112
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve the True Guru and wealthy here and hereafter they remain absorbed in the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਗੁਰਾਂ ਦੀ ਘਾਲ ਘਾਲਦੇ ਹਨ ਉਹ ਅਮੀਰ ਹਨ। ਏਥੇ ਤੇ ਇਥੋਂ ਮਗਰੋਂ ਉਹ ਹਰੀ ਨਾਮ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru shall prosper; here and hereafter, they are absorbed in the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਦੈਵੀ ਗੁਨੋਂ ਰੂਪ ਧਨ ਵਾਲੇ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਯਹ ਜੀਵਨ ਮੁਕਤ ਹੈਂ। ਅਰ ਦੇਹ ਤਿਆਗ ਕਰ ਬਦੇਹ ਮੁਕਤਿ, ਭਾਵ ਨਿਰਾਕਾਰ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੩॥☬ਜੋ ਨਾਮੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜੀਵਨ ਮੁਕਤੀ ਵਾ ਬਿਦੇਹ ਮੁਕਤੀ ਕਰ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਈਹਾਂ ਕੌਨ ਸਾਧਨ ਕੀਆ ਹੈ? ਸੋ ਐਸੇ ਪ੍ਰਸ਼ਨ ਪ੍ਰਤੀ ਉਤਰੁ ਕਹਤੇ ਹੇਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਧਨ ਨਾਲ) ਧਨਾਢ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਇਸ ਲੋਕ ਵਿਚ ਭੀ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno es liberado por la práctica de la Verdad del Señor; aquéllos que sirven al Verdadero Guru son en verdad ricos al fundirse en el Nombre del Señor, aquí y en el más allá.(3)"