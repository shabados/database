[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮਿ ਰਤਨਿ ਲਿਵ ਲਾਗੇ; ਜੁਗਿ ਜੁਗਿ ਸਾਚਿ ਸਮਾਨੇ ॥੩॥"
page = 1332
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they remain attuned to the jewel of the Name and remain merged in the True Lord all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਉਨ੍ਹਾਂ ਦੀ ਨਾਮ ਦੇ ਹੀਰੇ ਨਾਲ ਪ੍ਰੀਤ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਸੱਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain lovingly attuned to the Naam; throughout the ages, they are merged in the True One. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਦਿਨੇ ਰਾਤਿ ਨਾਮ ਰੂਪੀ ਰਤਨ ਮੇਂ ਓਹ ਬ੍ਰਿਤੀ ਦੇ ਕਰ ਲਾਗੇ ਹੈਂ, ਤਾਂ ਤੇ ਮਨ ਤਨ ਕਰ ਤਿਸ ਮੇਂ (ਜੁਗਿ) ਜੁੜ ਕਰ ਕੇ ਸਾਚੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਓਹ ਸਮਾਨੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਲਿਵ ਹਰ ਰੋਜ਼ ਪ੍ਰਭੂ ਦੇ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਵਿਚ ਲਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਸਦਾ-ਥਿਰ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ ਰਤਨਿ = ਨਾਮ-ਰਤਨ ਵਿਚ, ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਵਿਚ। ਜੁਗ ਜੁਗ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche permanecen entonados amorosamente en el Naam, y a través de las épocas se inmergen en el Uno Verdadero. (3)"