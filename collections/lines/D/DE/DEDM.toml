[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬੈਦੁ ਕਹੈ ਹਉ ਹੀ ਭਲਾ; ਦਾਰੂ ਮੇਰੈ ਵਸਿ ॥"
page = 1368
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir the physician says, I alone am good. All medicines are in my power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਹਕੀਮ ਆਖਦਾ ਹੈ, \"ਕੇਵਲ ਮੈਂ ਹੀ ਚੰਗਾ ਹਾਂ। ਸਾਰੀਆਂ ਦਵਾਈਆਂ ਮੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the physician says that he alone is good, and all the medicine is under his control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵੈਦ ਕਹਿਤਾ ਹੈ ਮੈਂ ਹੀ ਭਲਾ ਹੂੰ ਕਿਆ ਸਮਰਥ ਹੂੰ, ਕਿਉਂਕਿ ਦਾਰੂ ਦੇਣਾ ਮੇਰੇ ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਹਕੀਮ (ਤਾਂ) ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਬੜਾ ਸਿਆਣਾ ਹਾਂ (ਰੋਗ ਆਉਣ ਤੇ ਜਿੰਦ ਨੂੰ ਸਰੀਰ ਨਾਲੋਂ ਵਿਛੁੜਨ ਤੋਂ ਬਚਾਣ ਲਈ) ਇਲਾਜ ਮੇਰੇ ਇਖ਼ਤਿਆਰ ਵਿਚ ਹੈ (ਮੈਂ ਰੋਗ ਦਾ ਇਲਾਜ ਕਰਨਾ ਜਾਣਦਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਦੁ = ਹਕੀਮ। ਹਉ ਹੀ = ਮੈਂ ਹੀ। ਭਲਾ = ਸਿਆਣਾ। ਮੇਰੈ ਵਸਿ = ਮੇਰੇ ਇਖ਼ਤਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el doctor dice que él es muy bueno y que la medicina está a su comando"