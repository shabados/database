[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਉਪਕਾਰ ਸਰਚਿ; ਭਗਤਿ ਨੀਸਾਣੀਐ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The devoted persons (bhagats) are identified through their service (to the mankind)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪਰੋਪਕਾਰ ਵਿਖੇ ਮਿਲਿਆ ਹੋਇਆ ਹੈ, (ਏਹੋ) ਭਗਤਾਂ ਦੀ ਨਿਸ਼ਾਨੀ ਹੈ।"