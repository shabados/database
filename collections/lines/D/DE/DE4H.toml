[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੇਣ ਬੈਣ ਰਤਨੰ; ਰਚਨੰ ਕਸੁੰਭ ਰੰਗਣਃ ॥"
page = 1361
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mortal loves not the Guru's word, which bestows bliss, is absorbed in saf-flower dye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ, ਜੋ ਖੁਸ਼ੀ ਬਖਸ਼ਦੀ ਹੈ, ਪਰ ਕੁਸੰਭੇ ਦੇ ਫੁਲ ਦੇ ਰੰਗ ਵਿੱਚ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is engrossed in sweet words and transitory pleasures which shall soon fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜੀਵੋਂ ਕੀ ਸੁਖੋਂ ਕੇ ਦੇਣੇ ਵਾਲੇ ਸੰਤ ਜਨੋਂ ਕੇ ਰਤਨ ਰੂਪ ਬਚਨੋਂ ਮੇਂ (ਰਤਨੰ) ਪ੍ਰੀਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ ਔ ਕਸੁੰਭੇ ਕੇ ਰੰਗ ਸਮ ਛਿਨਭੰਗਰ ਸੁਖੋਂ ਮੇਂ ਰਚ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-) ਕਸੁੰਭੇ ਦੇ ਰੰਗਾਂ ਵਿਚ ਅਤੇ (ਮਾਇਆ ਸੰਬੰਧੀ) ਸੁਖਦਾਈ ਸੋਹਣੇ ਬੋਲਾਂ ਵਿਚ ਮਸਤ ਰਿਹਾਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੇਣ = ਸੁਖਦਾਈ। ਬੈਣ ਰਤਨੰ = ਬੋਲ ਰੂਪ ਰਤਨ (वचन, वअण)। ਰਚਨੰ = ਮਸਤ ਹੋਣਾ। ਕਸੁੰਭ ਰੰਗਣਃ = (ਮਾਇਆ-) ਕਸੁੰਭੇ ਦੇ ਰੰਗਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal está involucrado en palabras dulces, asuntos y placeres transitorios que se desvanecerán pronto."