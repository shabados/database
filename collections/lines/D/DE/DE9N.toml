[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ; ਗਾਵੇ ਕਾ ਫਲੁ ਪਾਵਾ ॥"
page = 599
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus do I receive the fruit of singing His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਮੈਂ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦਾ ਮੇਵਾ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Praises, I receive the fruits of my rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗਾਨ ਕਰਨੇ ਕੇ ਫਲ ਕੋ ਪਾਵਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ (ਭਾਵ, ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ) ਮੈਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਗਾਵੇ ਕਾ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ। ਪਾਵਾ = ਮੈਂ ਪਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo así recibo el Mérito de cantarle;"