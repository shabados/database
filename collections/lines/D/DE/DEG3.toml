[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋੁ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਮੀਠਾ; ਜਗਿ ਨਿਰਮਲ ਸਚੁ ਸੋਈ ॥"
page = 1259
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-Nectar alone is sweet and that is the only immaculate truth in the world. they alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਦਾ ਆਬਿ-ਇਸਾਤ ਹੀ ਮਿਠੜਾ ਹੈ ਅਤੇ ਸਿਰਫ ਉਹ ਹੀ ਸੰਸਾਰ ਅੰਦਰ ਪਵਿੱਤਰ ਸੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Name is Sweet Ambrosial Nectar; it is Immaculate Truth in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਾਮ ਅੰਮ੍ਰਿਤ ਜੋ ਪਰਮ ਮੀਠਾ ਹੈ, ਸੋਈ ਸਰਬ ਜਗਤ ਮੇਂ ਨਿਰਮਲ ਔ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸਿਰਫ਼ ਹਰਿ-ਨਾਮ ਹੀ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ। ਜਗਤ ਵਿਚ (ਹਰ ਥਾਂ ਉਹਨਾਂ ਨੂੰ) ਉਹੀ ਦਿੱਸਦਾ ਹੈ ਜੋ ਪਵਿੱਤਰ ਹੈ ਅਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es dulce Néctar de Ambrosia, es la Verdad Inmaculada del Mundo;"