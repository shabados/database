[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਸੰਸਾਰੁ ਉਪਾਇ ਕੈ; ਵਸਿ ਆਪਣੈ ਕੀਤਾ ॥"
page = 510
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, the Lord has kept it in His sway."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਰੱਚ ਕੇ, ਸੁਆਮੀ ਨੇ ਇਸ ਨੂੰ ਆਪਣੇ ਅਖਤਿਆਰ ਵਿੱਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God created the Universe, and He keeps it under His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨ ਕਰ ਕੇ ਅਪਨੇ ਅਧੀਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios creó el mundo y lo preservó bajo Su Comando; no se puede llevar la cuenta de los Méritos del Señor por esto."