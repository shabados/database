line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His hunger is appeased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਭੁੱਖ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His hunger is appeased;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਦੂਰ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ (ਮਾਇਆ ਵਾਲੀ) ਤ੍ਰੇਹ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ = ਤ੍ਰਿਸ਼ਨਾ, ਤ੍ਰੇਹ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਪੜਨਾਂਵ ਹੈ, ਲਫ਼ਜ਼ 'ਤਿਸ' ਨਾਂਵ ਹੈ}।"

