[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਸੋ ਪ੍ਰਾਨੀ ਤਰੈ ॥੮॥੧॥"
page = 1162
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Kabir, that mortal swims across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਜੀਵ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Kabeer, such a mortal crosses over to the other side. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਾਨੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਤਾ ਹੈ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser debe mantener en el interior de su mente la Luz de Dios a través de Sus Mantras y de esa manera, dice Kabir, es llevado hasta el otro lado. (8-1)"