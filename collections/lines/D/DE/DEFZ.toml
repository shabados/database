[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੫ ਪੜਤਾਲ ॥"
page = 408
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Fifth Mehl, Fifteenth House, Partaal:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੧੫ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Aryan, Quinto Canal Divino."