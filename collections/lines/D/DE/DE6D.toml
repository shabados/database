[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਭਈ; ਬਿਖੁ ਠਾਕਿ ਰਹਾਇਆ ॥੨॥"
page = 221
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord casts Him merciful glance, the poison of evil is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿੱਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਬਦੀ ਦੀ ਜ਼ਹਿਰ ਤਬਾਹ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Glance of Grace, the poison has been eliminated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਨਦਰਿ) ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਹੂਈ ਤਬ ਸੇ ਬਿਖਿਓਂ ਸੇ ਮਨ ਕੋ (ਠਾਕਿ ਰਹਾਇਆ) ਮੋੜ ਰਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ) ਨਜ਼ਰ ਹੋਈ ਹੈ, ਮੈਂ ਮਾਇਆ ਦੇ ਜ਼ਹਰ ਨੂੰ (ਆਪਣੇ ਉਤੇ ਅਸਰ ਕਰਨੋਂ) ਰੋਕ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਜ਼ਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gracia está conmigo y el veneno de Maya ya no me afecta. (2)"