[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਲਿਖੀਐ; ਮਨ ਕੈ ਭਾਇ ॥"
page = 1237
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The account of hearty love alone is writ there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕੇਵਲ ਦਿਲੀ ਪ੍ਰੀਤ ਦਾ ਇਸਾਬ ਕਿਤਾਬ ਹੀ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The account is written of the loves of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਕਰਤਬੋਂ ਕੇ (ਭਾਇ) ਅਨੁਸਾਰ ਲੇਖ ਲਿਖੀਤਾ ਹੈ, ਭਾਵ ਸੇ ਸੋਈ ਕਰਤੱਤ ਪਰਮਾਣ ਹੋਤਾ ਹੈ, ਜੋ ਮਨ ਕਰ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਚੰਗੇ ਮੰਦੇ ਹੋਣ ਦੀ) ਪਰਖ ਮਨ ਦੀ ਭਾਵਨਾ ਅਨੁਸਾਰ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖਾ = ਹਿਸਾਬ, ਅਸਾਡੇ ਚੰਗੇ ਮੰਦੇ ਹੋਣ ਦੀ ਪਰਖ। ਲੇਖਾ ਲਿਖੀਐ = ਲੇਖਾ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਸਾਡੇ ਚੰਗੇ ਮੰਦੇ ਹੋਣ ਦੀ ਪਰਖ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਮਨ ਕੈ ਭਾਇ = ਮਨ ਦੀ ਭਾਵਨਾ ਅਨੁਸਾਰ, ਮਨ ਦੀ ਅਵਸਥਾ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios toma en cuenta sólo Lo que uno ama con toda la fuerza de su corazón"