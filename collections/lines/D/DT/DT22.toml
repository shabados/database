[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਸਾਚੁ ਧਿਆਵਹੁ; ਮੁਗਧ ਮਨਾ ॥"
page = 1176
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the True Lord, O my silly soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਮੂਰਖ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So meditate on the True Lord, O my foolish mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਸਾਚੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧ੍ਯਾਨੁ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮੂਰਖ ਮਨ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente ignorante,"