[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੰਗਮ ਅਤੇ ਸਰੇਵੜੇ; ਦਗੇ ਦਿਗੰਬਰਿ ਵਾਦਿ ਕਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Further jangams, the wanderers, sramans and Digambrs, naked jain ascetics also started their disputations."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੰਗਮ, ਸਰੇਵੜੇ, ਤੇ ਦਿਗੰਬਰਾਂ (ਜੈਨੀਆ) ਨੇ (ਦਗੇ=) ਦੰਗੇ ਤੇ ਵਾਦ ਰਚਾ ਦਿਤੇ।"