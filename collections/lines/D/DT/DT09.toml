[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਠਾ ਬੋਲਣੁ ਨਿਵ ਚਲਣੁ; ਗੁਰਮੁਖਿ ਭਾਉ ਭਗਤਿ ਅਰਥੇਉ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs (there) speak sweetly, move humbly and are seekers of devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਣ ਬੋਲਣਾ, ਨਿਵਕੇ ਚਲਣਾ, (ਤੇ) ਪ੍ਰੇਮਾ ਭਗਤ ਅਰਥੀਏ ਹੋਣਾ (ਏਹ) ਗੁਰਮੁਖਾਂ (ਦੇ ਲੱਛਣ ਹਨ), (ਭਾਵ ਸਦਾ ਈਸ਼੍ਵਰ ਵਿਖੇ ਅਨਿੰਨ ਭਗਤੀ ਰਖਦੇ ਹਨ)।"