[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ ਪੂਰਨ ਪ੍ਰਤਿਪਾਲੈ ॥੧॥ ਰਹਾਉ ॥"
page = 240
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent and Merciful Master cherishes all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਸਾਰਿਆਂ ਦੀ ਪਾਲਣਾ ਪੋਸਣਾ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect and Merciful Lord cherishes all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਪੂਰਨ ਜੋ ਦਿਆਲ ਪੁਰਖ ਹੈ, ਸੋ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ, ਪ੍ਰੀਤੀ ਕੀ ਪ੍ਰੌਢਤਾ ਨਮਿੱਤ॥੧॥ ਰਹਾਉ ॥☬ਪੁਨਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਇਆ ਦਾ ਘਰ ਸਰਬ-ਵਿਆਪਕ ਤੇ ਸਭ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ (ਆਪਣੇ ਸੇਵਕ-ਭਗਤ ਦੀ ਸਦਾ) ਪਾਲਣਾ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆ ਦਾ ਘਰ। ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ। ਪੂਰਨ = ਸਭ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Benéfico Espíritu, el Ser Perfecto, sostiene  todo. (1-Pausa)"