data = "ਖ਼ੁਦਾਵੰਦ ਬਖ਼ਸ਼ਿੰਦਹੇ ਰੰਗ ਰੰਗ ॥੪॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And offered them to sit on the gilded chairs.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਰਮਾਤਮਾ ਰੰਗਾਂ ਰੰਗ ਦੀਆਂ ਬਖ਼ਸ਼ਿਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੪॥"