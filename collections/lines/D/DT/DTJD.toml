[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਜਨੁ; ਮੇਰਾ ਮਨੁ ਚਾਹੈ ॥੧॥"
page = 240
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my soul longs for that Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮਿਤ੍ਰ ਨੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਲੋੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who shall stand by me in the beginning, in the middle and in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਾਜਨ ਪਰਮੇਸ੍ਵਰ ਹੈ। ਤਿਸ ਕੋ ਮੇਰਾ ਮਨ ਚਾਹਤਾ ਹੈ॥੧॥ਜੇ ਕਹੇ ਕਿਉਂ ਚਾਹੇ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਉਸ ਸੱਜਣ-ਪ੍ਰਭੂ ਨੂੰ (ਮਿਲਣਾ) ਲੋਚਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora y para siempre busco solamente a ese Amigo en mi mente. (1)"