[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਨਾਨਕ. ਆਪੁ ਗਵਾਈ ॥੪॥੧॥੫੧॥"
page = 621
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing his self conceit, the man meets the Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ, ਇਨਸਾਨ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with Him, O Nanak, one loses his self-conceit. ||4||1||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਸੰਗ ਮੇਂ ਜਾਇਕੈ ਹੀ ਹੰਤਾ ਗਵਾਈਤੀ ਹੈ॥੪॥੧॥੫੧॥☬ਸਿਖ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਸੁਨਾਇਆ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ! ਜੇ ਉਸ ਨੂੰ ਮਿਲਣਾ ਹੈ, ਤਾਂ) ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ (ਉਸ ਨੂੰ) ਮਿਲ ॥੪॥੧॥੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਗਵਾਈ = ਗਵਾ ਕੇ ॥੪॥੧॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, Dice Nanak, uno se deshace de su ego. (4‑1‑51)"