[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਬਿਨਸੈ; ਕਿਆ ਕਹਿ ਰੋਤਿ ॥"
page = 413
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through viciousness, the man is ruined, so why should he clamour and weep?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਅਕਲ ਰਾਹੀਂ ਬੰਦਾ ਬਰਬਾਦ ਹੋ ਗਿਆ ਹੈ, ਇਸ ਲਈ ਉਹ ਕਿਉਂ ਦੁਹਾਈ ਦਿੰਦਾ ਤੇ ਰੌਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through evil-mindedness, they are ruined; why should they cry out and weep?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਰਮਤਿ ਕਰ ਕੇ ਨਾਸ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ ਤਿਨ ਕੀ ਸੋਭਾ ਕਰ ਕੇ ਕ੍ਯਾ ਰੋਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਰਮਤਿ ਦੇ ਕਾਰਨ ਜਗਤ ਆਤਮਕ ਮੌਤੇ ਮਰ ਰਿਹਾ ਹੈ, (ਇਸ ਬਾਰੇ) ਕੀਹ ਆਖ ਕੇ ਕੋਈ ਰੋਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo se va perdiendo en el vicio, pero"