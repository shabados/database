[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਉਦਮੁ ਕੀਆ ਤਾਲ ਕੇਰਾ; ਤਿਸ ਕੀ ਉਪਮਾ ਕਿਆ ਗਨੀ ॥"
page = 784
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who made effort to construct the tank, how can His praise be recounted?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਰੋਵਰ ਦੇ ਬਣਾਉਣ ਦਾ ਉਪਰਾਲਾ ਕੀਤਾ ਹੈ। ਉਸ ਦੀ ਉਸਤਤੀ ਕਿਸ ਤਰ੍ਹਾਂ ਗਿਣੀ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who made the effort to construct this sacred pool - how can his praises be recounted?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤਾਲ ਕੇ ਬਨਾਵਨੇ ਕਾ ਵਾ ਸੰਤੋਂ ਕੇ ਰਿਦਾ ਤਾਲ ਸੁਧ ਕਰਨੇ ਕਾ ਉਦਮ ਕਰਾ ਹੈ, ਤਿਸ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੀ ਵਾ ਹਰੀ ਦੀ ਉਪਮਾਂ ਕਿਯਾ ਗਿਨੀਏ, ਭਾਵ ਗਿਨਤੀ ਮੇਂ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ (ਸੰਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ-) ਤਾਲ (ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਭਰਨ) ਦਾ ਉੱਦਮ (ਸਦਾ) ਕੀਤਾ ਹੈ, ਮੈਂ ਉਸ ਦੀ ਕੋਈ ਵਡਿਆਈ ਬਿਆਨ ਕਰਨ ਜੋਗਾ ਨਹੀਂ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਤਾਲ ਕੇਰਾ = (ਹਿਰਦੇ-) ਤਾਲ (ਵਿਚ 'ਅੰਮ੍ਰਿਤ ਜਲੁ' ਭਰਨ) ਦਾ। ਕੇਰਾ = ਦਾ। ਤਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਉਪਮਾ = ਵਡਿਆਈ। ਕਿਆ ਗਨੀ = ਕਿਆ ਗਨੀਂ, ਮੈਂ ਕੀਹ ਗਿਣ ਸਕਦਾ ਹਾਂ? ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podríamos Alabarlo lo suficiente, si Él hizo que el foso de Néctar de la tierra estuviera lleno?"