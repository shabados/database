[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਾਰਗੁ ਧੰਨੁ ਹੈ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਸੰਗੁ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The way of the gurmukhs is blessed on which one treads through the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਰਸਤਾ ਧੰਨ ਹੈ, (ਜਿਨ੍ਹਾਂ ਨੇ) ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਕੇ ਇਹ ਸੰਗ ਤੋਰਿਆ ਹੈ।"