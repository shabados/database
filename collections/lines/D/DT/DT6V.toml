[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਭ੍ਰਾਤ ਮੀਤ; ਬਨਿਤਾ ਸੰਗਿ ਹਸਹਿ ॥"
page = 267
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and laughest with thine sons, brothers, friend and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਪੁਤ੍ਰਾਂ ਵੀਰਾਂ ਮਿਤ੍ਰਾਂ ਅਤੇ ਵਹੁਟੀ ਨਾਲ ਹਸਦਾ ਖੇਲ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your children, siblings, friends and spouse, you laugh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪੁਤ੍ਰ ਔ ਭ੍ਰਾਤਾ, ਮਿਤ੍ਰ, ਇਸਤ੍ਰੀ ਆਦਿ ਸਨਬੰਧੀਓਂ ਸਾਥ ਹਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਭਰਾ ਮਿਤ੍ਰ ਇਸਤ੍ਰੀ ਨਾਲ ਹੱਸਦਾ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente Tu Gracia puede traerle la Salvación."