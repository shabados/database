[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕੀ ਚੀਰੀ. ਦਰਗਹ ਪਾਟੀ; ਤਿਨੑਾ ਮਰਣਾ ਭਾਈ ॥੫॥"
page = 418
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose letter has been torn in God's court, must die, O My brethren."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਯੂ ਰੂਪੀ ਚਿੱਠੀ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਵਿਚੋਂ ਪਾਟ ਗਈ ਹੈ, ਉਹ ਜਰੂਰ ਹੀ ਮਰਨਗੇ, ਹੇ ਮੇਰੇ ਵੀਰਨੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those men whose letters were torn in the Lord's Court, were destined to die, O Siblings of Destiny. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੀ ਆਯੂ ਕੀ (ਚੀਰੀ) ਚਿਠੀ ਦਰਗਾਹ ਸੇ ਫਟ ਗਈ ਤਿਨ ਕਾ ਮਰਨਾ ਹੋਤਾ ਭਯਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਭਾਈ! ਧੁਰੋ ਹੀ ਜਿਨ੍ਹਾਂ ਦੀ ਉਮਰ ਦੀ ਚਿੱਠੀ ਪਾਟ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਮਰਨਾ ਹੀ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, la fortuna los volvió perdedores por el Decreto del Señor, ya que la muerte estaba señalada en su destino. (5)"