[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਰਸੁ; ਅੰਤਰਿ ਡੀਠਾ ॥"
page = 1030
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have seen the Lord's elixir within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਹੀ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, see the essence of the Lord deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਹਰੀ ਰਸ ਸਰੂਪ ਅੰਤਰ ਹੀ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਹ ਨਾਮ-ਰਸ ਆਪਣੇ ਅੰਦਰ ਹੀ ਅਨੁਭਵ ਕਰ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra, a través del Guru, la Quintaesencia de Dios en tu interior."