[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਗਰਭ ਹਿਰਿ ਖਰਿਆ ॥"
page = 176
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In many births thou wert aborted from the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਅੰਦਰ ਤੂੰ ਬੱਚੇਦਾਨੀ ਵਿਚੋਂ ਕੱਚਾ ਹੀ ਨਿਕਲ ਗਿਆ ਸੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in so many incarnations, you were aborted in the womb;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮੋਂ ਕੇ ਬੀਚ ਗਰਭ ਮੇਂ ਹਿਰ ਗਿਆ ਔਰ ਖਰ ਗਿਆ ਹੈ। ਛੇ ਵਾ ਸਾਤ ਮਹੀਨੇ ਕਾ ਹੋ ਕਰ ਨਿਕਸ ਜਾਨਾ ਇਸ ਕਾ ਨਾਮ ਹਿਰਨਾ ਹੈ। ਦੋ ਵਾ ਤੀਨ ਮਹੀਨੇ ਕਾ ਜਲ ਰੂਪ ਹੋ ਕਰ ਗਰਭ ਨੇ ਜਾਤੇ ਰਹਣਾ ਏਹ ਖਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾਂ ਵਿਚ (ਤੇਰੀ ਮਾਂ ਦਾ) ਗਰਭ ਹੀ ਛਣਦਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਿ ਖਰਿਆ = ਛਣ ਗਏ, ਡਿੱਗ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "época tras época uno ha estado adornado con hojas"