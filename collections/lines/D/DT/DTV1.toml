[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹਿਰਦੈ; ਰਵਿਆ ਚਰਣ ਨਿਵਾਸੁ ॥੭॥"
page = 232
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by abiding His feet in the mind man's intellect awakens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਪੈਰ ਹਿਰਦੇ ਵਿੱਚ ਵਸਾ ਕੇ ਇਨਸਾਨ ਦੀ ਅਕਲ ਜਾਗ ਉਠਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the Lord's Lotus Feet come to dwell within the heart. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਿਰਦੇ ਕੇ ਬੀਚ ਬਿਆਪਕ ਜਾਨ ਕੇ ਜੋ ਸਰਬ ਕਾ (ਚਰਣ) ਅਧਾਰ ਰੂਪ ਹੈ ਤਿਸ ਮੇਂ ਨਿਵਾਸ ਕੀਆ॥੭॥☬ਜੇ ਕਹੇ ਨਾਮ ਸਭੀ ਕਿਉਂ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਸਿਮਰਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando se alaba al Señor, la mente del Gurmukj, el que tiene su mirada puesta en el Guru, despierta; sí, cuando enaltece los Pies de Loto del Señor en su corazón. (7)"