[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਨ ਹੋਇ ਸੰਤਾਪੁ ॥੨॥"
page = 801
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, sorrow overtakes not the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਪ੍ਰਾਣੀ ਨੂੰ ਗਮ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, sorrow does not touch me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤੁਗਰੋਂ ਕੀ (ਪਰਸਾਦਿ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਸਰੂਪ ਕੇ ਜਾਨਣੇ ਸੇ ਤਿਸ ਜਨ ਕੋ ਜਨਮ ਮ੍ਰਿਤ ਆਦੀ ਸੰਤਾਪ ਕਬੀ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਸੋ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru ya no me aflijo. (2)"