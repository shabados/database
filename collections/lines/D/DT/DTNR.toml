[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸੁਣਹੁ. ਪਵਿਤ੍ਰ ਹੋਵਹੁ; ਸਾਚੈ ਸੁਨਣੈ ਨੋ ਪਠਾਏ ॥੩੭॥"
page = 922
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hear ye the Nectar-Name and become immaculate. Ye O ears, were sent to hear the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ, ਤੁਸੀਂ ਅੰਮ੍ਰਿਤ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰੋ ਅਤੇ ਪੁਨੀਤ ਹੋ ਜਾਓ। ਤੁਹਾਨੂੰ ਹੇ ਕੰਨੋ! ਸੱਚਾ ਨਾਮ ਸੁਣਨ ਲਈ ਭੇਜਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen to the Ambrosial Naam and become holy; you were created only to hear the Truth. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਸੁਨੋ ਤੋ ਪਵਿਤ੍ਰ ਹੋਵੋਗੇ, ਕਿਉਂਕਿ ਤੁਸੀਂ ਸਚੇ ਨਾਮ ਸੁਣਨੇ ਕੋ ਹੀ ਭੇਜੇ ਹੋ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਗੁਣ ਕਹਿਣ ਸੁਣਨ ਨਾਲ ਸਿਰਫ਼ ਇਹੀ ਲਾਭ ਹੁੰਦਾ ਹੈ ਕਿ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਤਾਹੀਏਂ) ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਨਾਮ ਸੁਣਿਆ ਕਰੋ, ਤੁਸੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਵੋਗੇ, ਪਰਮਾਤਮਾ ਨੇ ਤੁਹਾਨੂੰ ਇਹੀ ਸੁਣਨ ਵਾਸਤੇ ਭੇਜਿਆ (ਬਣਾਇਆ) ਹੈ ॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escuchen oídos míos, el Nombre Ambrosial del Señor y vuélvanse puros, pues fueron creados sólo para escuchar la Verdad del Señor. (37)"