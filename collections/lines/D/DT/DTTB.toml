[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅੰਧੁਲੇ; ਗੁਰਮਤਿ. ਨ ਭਾਈ ॥"
page = 1190
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward person is blind and likes not the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰਾ ਪੁਰਸ਼ ਅੰਨ੍ਹਾਂ ਹੈ, ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukh is blind; he does not like the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ (ਅੰਧੁਲੇ) ਅਗ੍ਯਾਨੀਓਂ ਕੋ ਗੁਰੋਂ ਕੀ ਮਤਿ ਨਹੀਂ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਅੰਨ੍ਹੇ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੀ (ਦਿੱਤੀ) ਮੱਤ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soberbio Manmukj está ciego, así no ama la Palabra del Shabd del Guru y se comporta como animal,"