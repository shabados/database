[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਨਨ ਬਿਕਲ ਭਏ, ਸੰਗਿ ਤੇਰੇ; ਇੰਦ੍ਰੀ ਕਾ ਬਲੁ ਥਾਕਾ ॥"
page = 480
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ears, thy companions have gone deaf and the power of thy organs is exhausted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ, ਤੇਰੇ ਸਾਥੀ ਬੋਲੇ ਹੋ ਗਏ ਹਨ, ਅਤੇ ਤੇਰੇ ਅੰਗਾ ਦੀ ਤਾਕਤ ਖਤਮ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ears, your companions, have gone deaf, and the power of your organs is exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੋ ਤੇਰੇ ਸਰੀਰ ਕੇ ਸਾਥ ਸ੍ਰਵਣ ਸੰਜੋਗ ਰਖਤੇ ਹੂਏ ਸਬਦ ਕੋ ਸੁਨਤੇ ਥੇ, ਸੋ ਸ੍ਰਵਣ (ਬਿਕਲ) ਕਲਾ ਸੇ ਰਹਿਤ, ਭਾਵ ਸੱਤਾ ਤੇ ਰਹਿਤ ਜਢ ਹੋ ਗਏ ਹੈਂ ਅਰੁ ਔਰ ਇੰਦ੍ਰੀਓਂ ਕਾ ਬਲੁ ਭੀ ਥਕ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਹ ਕੰਨ ਕਿੱਥੇ ਗਏ ਜੋ ਪਹਿਲਾਂ ਸਰੀਰਕ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਸਦਾ ਵਿਆਕੁਲ ਰਹਿੰਦੇ ਸਨ? ਤੇਰੀ ਕਾਮ-ਚੇਸ਼ਟਾ ਦਾ ਜ਼ੋਰ ਭੀ ਰੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = (ਦੇਹੀ ਕੇ) ਸੰਗਿ, ਦੇਹ-ਅਧਿਆਸ ਦੇ ਨਾਲ, ਸਰੀਰਕ ਮੋਹ ਵਿਚ। ਬਿਕਲ = ਵਿਆਕੁਲ। ਤੇਰੇ ਸ੍ਰਵਨਨ = ਤੇਰੇ ਕੰਨਾਂ ਦਾ। ਇੰਦ੍ਰੀ = (ਭਾਵ,) ਕਾਮ-ਚੇਸ਼ਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los oídos están dañados, el poder de otros órganos sensoriales están también gastados,"