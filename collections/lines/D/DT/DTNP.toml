[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ; ਦੁਹਹੂੰ ਤੇ ਮੁਕਤੇ ॥"
page = 181
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are free both from weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਦੋਨਾ ਤੋਂ ਆਜ਼ਾਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are free of both pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਪੁਨਾ ਸੋਗ ਦੋਨੋਂ ਸੇ ਛੁਟੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ) ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਦੋਹਾਂ ਤੋਂ ਹੀ ਸੁਤੰਤਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਚਿੰਤਾ। ਤੇ = ਤੋਂ। ਮੁਕਤੇ = ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo no tiene el sentimiento ni de placer ni de dolor,"