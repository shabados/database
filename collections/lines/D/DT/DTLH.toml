[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਚਰਨ; ਓਹੁ ਆਇਓ ਸਰਨਾ ॥"
page = 393
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and comes under the protection of saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਹੇਠ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he takes to the Sanctuary of the Saints' Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਓਹੀ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਸਰਨ ਮੇਂ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੰਤਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ ਉਹ ਸੰਤਾਂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo obtiene, sólo busca el Refugio de los Pies"