[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਸਖੀ; ਹਰਿ ਮੇਲਿ ਮਿਲਾਹਾ ॥"
page = 698
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O mate, let us associate with God's congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆ, ਹੇ ਸਹੇਲੀਏ! ਆਪਾਂ ਹਰੀ ਦੀ ਸੰਗਤ ਨਾਲ ਜੁੜੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O companions - let us unite in the Lord's Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਸਖੀ ਰੂਪ ਸੰਤੋਂ ਕੇ ਮੇਲ ਮੇਂ ਆਇ ਕਰ ਮਿਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਸੰਗੀਓ! ਆਓ, ਰਲ ਕੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਹੇਲੀਹੋ! ਹੇ ਸਤਸੰਗੀਓ! ਮੇਲਿ = ਮਿਲਾਪ ਵਿਚ, ਚਰਨਾਂ ਵਿਚ। ਮਿਲਾਹਾ = ਮਿਲੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, oh amigos, vamos a encontrar a nuestro Dios;"