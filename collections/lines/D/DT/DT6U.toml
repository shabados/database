[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਡ ਦਾਣਾ ਵਡ ਸਾਹਾ ॥"
page = 699
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is every wise and also the great King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਬਹੁਤ ਸਿਆਣਾ ਅਤੇ ਵੱਡਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is supremely wise, the greatest King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਡਾ ਦਾਣਾ ਦਨਾਉ ਵਾ ਦਾਤਾ ਹੈ ਔਰ ਵਡਾ ਸਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਬੜਾ ਸਿਆਣਾ ਵੱਡਾ ਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todo Sabio; es el Rey de reyes."