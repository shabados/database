[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ; ਕਾਢੀਲੇ ਮਾਰਿ ॥੩॥"
page = 971
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and drives out the poison of carnal appetite and anger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਸ਼ੇ ਦੀ ਭੁੱਖ ਤੇ ਗੁੱਸੇ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਬਾਹਰ ਚਲਾ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it conquers and drives out the poisons of sexual desire and anger. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਬਿਸੇ ਲੈ ਕਰ ਮਾਰ ਕਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਦੀ ਜ਼ਹਿਰ ਨੂੰ (ਅੰਦਰੋਂ) ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desterrando del interior el enojo y la lujuria, habita en Él, oh amigo.(3)"