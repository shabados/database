[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਇਸਨਾਨ ਗਜਾਦਿਕ ਦਾਨ; ਅਨੇਕ ਸੁਅੰਬਰ ਸਾਜਿ, ਬਰੈਂਗੇ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who would perform millions of ablutions, give elephants and other animals in charity and arrange many svayyamuaras (self-marriage functions) for weddings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰੋੜਾਂ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰਕੇ ਹਾਥੀ ਆਦਿ ਦਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਅਨੇਕ ਸੁਅੰਬਰਾਂ ਦੀ ਵਿਵਸਥਾ ਕਰ ਕੇ (ਇਸਤਰੀਆਂ ਨੂੰ) ਵਰਦੇ ਹਨ;"