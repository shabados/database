data = "ਕਾਮਿ ਬਿਰੂਧਉ; ਰਹੈ ਨ ਠਾਇ ॥"
page = 222
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entangled in lust, it remains not steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ-ਚੇਸ਼ਟਾ ਅੰਦਰ ਫਾਥਾ ਇਹ ਟਿਕਾਣੇ ਤੇ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in sexual desire, it does not remain steady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਨਾ ਕਰ ਕੇ (ਬਿਰੂਧਉ) ਰੋਕਿਆ ਹੂਆ ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ ਇਸਥਿਤ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਵਾਸਨਾ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਮਨ ਟਿਕਾਣੇ-ਸਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮਿ-ਵਾਸਨਾ ਵਿਚ। ਬਿਰੂਧਉ = ਰੁੱਝਾ ਹੋਇਆ, ਫਸਿਆ ਹੋਇਆ। ਠਾਇ = ਥਾਂ ਤੇ, ਟਿਕਿਆ ਹੋਇਆ, ਅਡੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la lujuria no puede mantenerse contenida. (3)"