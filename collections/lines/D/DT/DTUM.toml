[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰਜੇ ਪੁਰਜੇ ਤਨ ਹ੍ਵੈ ਰਨ ਮੈ; ਦੁਖੁ ਤੋ ਮਨ ਮੈ, ਮੁਖ ਤੇ ਨ ਕਹੈ ॥੧੮੧੭॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bodies have been penetrated and cut into parts, still the warriors are not uttering the word ‘alas’ from their mouths.1817."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਸ਼ਰੀਰ ਟੋਟੇ ਹੋ ਕੇ ਡਿਗ ਰਹੇ ਹਨ (ਪਰ ਜੋ) ਦੁਖ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਹੈ, ਉਹ ਮੁਖ ਤੋਂ ਨਹੀਂ ਕਹਿੰਦੇ (ਅਰਥਾਤ ਮੂੰਹ ਤੋਂ 'ਹਾਇ' ਦੀ ਆਵਾਜ਼ ਤਕ ਨਹੀਂ ਕਢਦੇ) ॥੧੮੧੭॥"