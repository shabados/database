type = "primary"
data = "ਮ੍ਰਿਗ ਲਾਜਤ ਹੈਂ ॥੩੪੯॥"
page = 586

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the allurer of women and most beautiful, seeing his charming eyes, the deer are getting shy.349."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ) ਹਿਰਨ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਹਨ ॥੩੪੯॥"