data = "ਚਿਤ ਮੈ ਸਮਝਿ ਮੋਨਿ ਹ੍ਵੈ ਰਹਿਯੋ ॥੨੧॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What should we designate and Chritar? It is rather prudent to keep quiet. (21)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਸਮਝ ਕੇ ਚੁਪ ਕਰ ਰਹਿਣਾ ਹੀ ਬਣਦਾ ਹੈ ॥੨੧॥"