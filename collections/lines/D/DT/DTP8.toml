[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ; ਭਏ ਸਿਧ ਜਤੀ ਦਾਤੇ ॥"
page = 263
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God men become adepts, celibates and donors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਪੂਰਨ ਪੁਰਸ਼, ਬi੍ਰਹਮਚਾਰੀ ਅਤੇ ਦਾਨੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord, we become Siddhas, celibates and givers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਸੇ ਹੀ ਸਿਧ ਜੋ ਜਤੀ ਪੁਨਾ ਦਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੁਆਰਾ ਹੀ ਮਨੁੱਖ ਸਿੱਧ ਬਣ ਗਏ, ਜਤੀ ਬਣ ਗਏ, ਦਾਤੇ ਬਣ ਗਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, nos volvemos Siddas, célibes o dadores."