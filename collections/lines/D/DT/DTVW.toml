data = "ਕਿਤੇ ਪੇਟ ਫਟੰ ॥੨੨॥੧੭੮॥"
page = 114

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the minstrels are eulogizing the warriors and somewhere warriors with wounded bellies are lying down.22.178."

