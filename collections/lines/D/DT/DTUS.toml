[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਦਇਆਲ ਗੋਬਿਦ ਦਮੋਦਰ; ਨਿਰਮਲ ਕਥਾ ਗਿਆਨ ॥"
page = 1119
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Merciful God, the cherisher of the world, the Lord of universe and with a string round Thy discourse and Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਆਲਮ ਦੇ ਸੁਆਮੀ! ਅਤੇ ਆਪਣੇ ਪੇਟ ਉਦਾਲੇ ਰੱਸੀ ਵਾਲੇ ਮੇਰੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ! ਪਵਿੱਤਰ ਹੈ ਤੇਰੀ ਕਥਾ ਵਾਰਤਾ ਅਤੇ ਬ੍ਰਹਮ ਵੀਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the World, Merciful Lord of the Universe, Your sermon and spiritual wisdom are immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਐਸੇ ਤੇਰੇ ਨਾਮ ਉਚਾਰਨ ਕਰੂੰ, ਹੇ ਗੁਪਾਲ! ਹੇ ਦਯਾਲ! ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦਾਮੋਦਰ! ਅਰ ਤੇਰੀ ਨਿਰਮਲ ਕਥਾ ਕੋ ਸੁਨੋ ਅਰ ਸ੍ਵਰੂਪ ਗ੍ਯਾਨ ਭੀ ਦੀਜਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਹੇ ਦਇਆਲ! ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦਮੋਦਰ! ਮੈਨੂੰ ਆਪਣੀ ਪਵਿੱਤਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਸੂਝ (ਬਖ਼ਸ਼)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਾਲ = ਹੇ ਗੋਪਾਲ! ਦਮੋਦਰ = ਹੇ ਦਮੋਦਰ! ਕਥਾ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਗਿਆਨ = ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor del mundo, Bondadoso Señor del Universo, Tu Sermón y Tu Sabiduría Espiritual, son Inmaculados y Puros,"