[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਧੇ; ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ ਸਗਲ ॥"
page = 890
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have scrutinized all the Shashtras and Simirtis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਸ਼ਾਸਤਰ ਅਤੇ ਸਿਮ੍ਰਤੀਆਂ ਪੜਤਾਲ ਲਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have studied all the Shaastras and Simritees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਾਸਤ੍ਰ ਔ ਸਿੰਮ੍ਰਤੀਆਂ ਕੋ ਸੋਧਕੈ ਦੇਖਿਆ ਹੈ, ਵਹੁ ਭੀ ਇਹੀ ਕਹਤੇ ਹੈਂ ਕਿ ਨਾਮ ਬਿਨਾ ਕਬੀ ਇਹ ਜੀਵ ਨਾ ਛੂਟੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਸ਼ਾਸਤ੍ਰ ਅਤੇ ਸਿਮ੍ਰਿਤੀਆਂ ਵਿਚਾਰਿਆਂ ਭੀ (ਇਹ ਪੜਦਾ ਦੂਰ ਨਹੀਂ ਹੋਵੇਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun si uno estudia los Shastras y los Smritis."