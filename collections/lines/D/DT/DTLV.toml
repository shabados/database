[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਸਰਬਤਿ; ਨਾਨਕੁ ਬਲਿ ਜਾਈ ॥੨੦॥"
page = 956
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pervading all over. Nanak is a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਨਾਨਕ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is all-pervading everywhere. Nanak is a sacrifice to Him. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਹੀ ਰਮ ਰਹਾ ਹੈਂ। ਇਸੀ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਪਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ ਹੈ ਜੋ ਸਾਰਿਆਂ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਸਰਬਤਿ = ਸਾਰਿਆਂ ਵਿਚ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él prevalece en todo, por todas partes y Nanak ofrece su ser en total sacrificio para Su Gloria. (20)"