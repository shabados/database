[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਹਉਮੈ ਛੋਡਿ ਗੁਮਾਨੁ ॥"
page = 21
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O (my) mind! renounce self-worship and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ (ਮੇਰੇ) ਮਨ! ਸਵੈ-ਪੂਜਾ ਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, renounce your egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਤੇ ਹੰਤਾ ਮਮਤਾ ਔਰ ਇੰਦ੍ਰਯੋਂ ਕਾ ਮਾਨੁ ਤ੍ਯਾਗ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਮੈਂ (ਸਿਆਣਾ) ਹਾਂ, ਮੈਂ (ਸਿਆਣਾ) ਹਾਂ-ਇਹ ਅਹੰਕਾਰ ਛੱਡ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, abandona la práctica tonta de adularte y de alabarte a ti mismo."