[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ. ਹਉਮੈ ਮਾਰੀਐ; ਸਚੈ ਮਹਲਿ. ਸੁਖੁ ਪਾਇ ॥੪॥"
page = 429
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name still thy ego and obtain bliss in the Lord's true mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰ, ਅਤੇ ਮਾਲਕ ਦੇ ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਪ੍ਰਸੰਨਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, conquer your ego, and in the True Mansion of the Lord's Presence, you shall find peace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰਕਾਰ ਉਪਦੇਸ਼ ਸੇ ਜਬ ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਦੇਈਏ ਤਬ ਸਚੇ ਕੇ (ਮਹਲਿ) ਸਰੂਪ ਕਾ ਸੁਖ ਜੀਵ ਪਾਉਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ (ਅੰਦਰੋਂ) ਹਉਮੈ ਮੁਕਾਈ ਜਾ ਸਕਦੀ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰ-ਸ਼ਬਦ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ ਉਹ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਹਰੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "transmuta tu ego a través de la Palabra y obtén Éxtasis en el Verdadero Recinto de Dios. (4)"