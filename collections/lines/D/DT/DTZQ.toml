[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਭਏ ਸੰਸਾਰ ਮਹਿ; ਫਿਰਤੇ ਪਹਨਾਮ ॥"
page = 819
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renowned become they in the world, whose Name no one knew before."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਵਿੱਚ ਨਾਮਵਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਨਾਮ ਪਹਿਲਾਂ ਕੋਈ ਜਾਣਦਾ ਹੀ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have become famous throughout the world; before this, no one even knew their names."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਪਹਨਾਮ) ਛਿਪੇ ਹੂਏ ਫਿਰਤੇ ਥੇ, ਸੋ ਨਾਮ ਕੇ ਪ੍ਰਤਾਪ ਸੇ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖਾਂ ਨੂੰ ਪਹਿਲਾਂ ਕੋਈ ਭੀ ਜਾਣਦਾ-ਸਿੰਞਾਣਦਾ ਨਹੀਂ ਸੀ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਜਗਤ ਵਿਚ ਨਾਮਣੇ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਟ = ਪ੍ਰਸਿੱਧ, ਨਾਮਣੇ ਵਾਲੇ। ਮਹਿ = ਵਿਚ। ਪਹਨਾਮ = {ਫ਼: ਪਿਨਹਾਂ} ਲੁਕੇ ਹੋਏ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਜਾਣਦਾ-ਬੁੱਝਦਾ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y él, a quien nadie conocía por nombre, se vuelve renombrado en el mundo."