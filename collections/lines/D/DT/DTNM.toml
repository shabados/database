data = "ਤਾ ਮੇਰੈ ਮਨਿ; ਭਇਆ ਨਿਧਾਨਾ ॥੧॥"
page = 186
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my soul, then, became immensely pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੀ ਆਤਮਾ ਅਤਿਅੰਤ ਪਰਸੰਨ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then my mind became very happy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰੇ ਮਨ ਮੇਂ ਸਰਬ (ਨਿਧਾਨਾ) ਆਤਮ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਭਇਆ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸੁ ਬਾਣੀ ਰੂਪੀ ਖਜਾਨੇ ਸੇ ਕਿਆ ਨਿਕਸਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮੇਰੇ ਮਨ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਦਾ ਭੰਡਾਰ ਭਰਿਆ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces mi mente se puso muy feliz.  (1)"