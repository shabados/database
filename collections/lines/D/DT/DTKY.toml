[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ ਸੁਰਗਿ ਅਵਤਾਰ; ਮਾਇਆ ਧੰਧਿਆ ॥੩॥"
page = 761
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and involved in the affairs of mammon, he is born in hell and heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੋਹਨੀ ਦੇ ਵਿਹਾਰਾਂ ਵਿੱਚ ਉਲਝ ਕੇ ਉਹ ਦੋਜ਼ਕ ਤੇ ਬਹਿਸ਼ਤ ਵਿੱਚ ਜਨਮ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled in Maya, he is reincarnated in heaven and hell. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਧੰਧਿਓਂ ਮੇਂ ਫਸ ਕੇ ਨਰਕ ਔ ਸ੍ਵਰਗ ਮੇਂ ਅਵਤਾਰ ਧਾਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀ ਮਾਇਆ ਦੇ ਝੰਬੇਲਿਆਂ ਦੇ ਕਾਰਨ ਉਹ ਲੋਕ ਦੁੱਖ ਸੁਖ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e involucrados en la lucha de Maya, a veces están felices, y otras en depresión.(3)"