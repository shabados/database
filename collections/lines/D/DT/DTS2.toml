[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਦੇਖਾ; ਤਬ ਗਾਵਾ ॥"
page = 656
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I see my Lord, then sing I His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹਾਂ, ਤਦ ਮੈਂ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I see Him, I sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਉਪਦੇਸ ਸੇ ਜਬ ਮੈਨੇ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਜਸ ਕੋ ਗਾਇਨ ਕੀਆ ਤਬ ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਮੈਨੇ ਦੇਖਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਦਾ ਸਦਕਾ) ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ (ਹਰ ਥਾਂ) ਦੀਦਾਰ ਕਰਦਾ ਹਾਂ ਮੈਂ (ਆਪ-ਮੁਹਾਰਾ) ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando veo a mi Señor, canto Su Alabanza;"