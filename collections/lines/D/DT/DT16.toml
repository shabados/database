data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬਿਚਾਰੋ ॥੯੧੯॥"
page = 771

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Sat-pravaahinin”, add the words “Jaachar-nayak-shatru” and know all the names of Tupak.919."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੧੯॥"