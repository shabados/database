[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੇ ਪਗ ਕੀ ਪਾਨਹੀ; ਮੇਰੇ ਤਨ ਕੋ ਚਾਮੁ ॥੬੩॥"
page = 1367
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let the skin of my body be the shoes for his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਸ਼! ਮੇਰੀ ਦੇਹ ਦੀ ਖਲ ਉਸ ਦੇ ਪੈਰਾਂ ਦੀ ਜੁੱਤੀ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would make my skin into shoes for his feet. ||63||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਕਾ ਜੋ ਚੰਮ ਹੈ, ਸੋ ਤਿਸ ਕੇ ਚਰਨੋਂ ਕੀ (ਪਾਨਹੀ) ਜੂਤੀ ਹੋਵੇ। ਭਾਵ ਯੇਹ ਸੁਪਨੇ ਮੇਂ ਉਚਾਰਨੇ ਸੇ ਇਹ ਮੁਰਾਤਬਾ ਹੈ ਤੌ ਜੋ ਪ੍ਰਤਖ ਪ੍ਰੇਮ ਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੀ ਮਹਿਮਾਂ ਅਪਾਰ ਹੈ॥੬੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰਾਂ ਦੀ ਜੁੱਤੀ ਵਾਸਤੇ ਮੇਰੇ ਸਰੀਰ ਦੀ ਖੱਲ ਹਾਜ਼ਰ ਹੈ (ਭਾਵ, ਮੈਂ ਹਰ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ) ॥੬੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para sus pies haré de mi piel los zapatos.(63)"