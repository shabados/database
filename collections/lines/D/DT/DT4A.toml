[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਅਲਖੁ ਲਖਾਇਆ; ਅਵਰੁ. ਨ ਦੂਜਾ ਭਾਲੇ ॥"
page = 1112
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the Invisible Lord and now I seek not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ਅਤੇ ਹੁਣ ਮੈਂ ਕਿਸੇ ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the Invisible Lord, and now, I do not seek any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਰੂਪ! ਤੂੰ ਮੇਰੇ ਕੋ ਗੁਰੋਂ ਨੇ ਲਖਾਯਾ ਹੈਂ ਅਬ ਔਰ ਕਿਸੀ ਦੂਸਰੇ ਕੋ ਹਮ (ਭਾਲੇ) ਢੂੰਢਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਨੇ ਅਲੱਖ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ, (ਉਹ ਮਨੁੱਖ ਉਸ ਨੂੰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਦੀ ਭਾਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅਲਖੁ = ਅ-ਲਖੁ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਅਵਰੁ = ਹੋਰ। ਭਾਲੇ = ਭਾਲਦਾ, ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, he tomado Conciencia de Ti, oh Incognoscible, ahora ya no busco a nadie más."