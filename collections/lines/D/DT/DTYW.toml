[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਣੁ ਬ੍ਰਹਮ ਗਿਆਨ ਇਸਨਾਨੀ; ਹਰਿ ਗੁਣ ਪੂਜੇ ਪਾਤੀ ॥"
page = 992
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Brahman, who bathes in the God's gnosis and who has God's praise for his leaves of worship for his leaves of worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਹਮਣ ਹੈ, ਜੋ ਰੱਬ ਦੀ ਗਿਆਤ ਅੰਦਰ ਨ੍ਹਾਉਂਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਕੋਲ ਉਪਾਸ਼ਨਾ ਦੇ ਪਤਿਆਂ ਦੀ ਥਾਂ ਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Brahmin, who takes his cleansing bath in the spiritual wisdom of God, and whose leaf-offerings in worship are the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਸੋ ਹੈ, ਜੋ ਬ੍ਰਹਮ ਗਿਆਨ ਜਲ ਕਾ ਇਸਨਾਨੀ ਹੂਆ ਹੈ ਔ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤਾ ਹੈ, ਇਹੁ (ਪਾਤੀ) ਪੁਤ੍ਰੋਂ ਕਰ ਪੂਜਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬ੍ਰਾਹਮਣ ਬ੍ਰਹਮ (ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ) ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਗਿਆਨ-ਜਲ ਵਿਚ ਆਪਣੇ ਮਨ ਨੂੰ ਇਸ਼ਨਾਨ ਕਰਾਂਦਾ ਹੈ ਜੋ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਮਾਨੋ, ਫੁੱਲਾਂ) ਪੱਤ੍ਰਾਂ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਪੂਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será un brahmán, quien se ha bañado en la Sabiduría de Dios y quien alaba a Dios con las ofrendas de la Virtud,"