[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ. ਆਪੁ ਬੀਚਾਰੀਐ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 849
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by understanding his-self through the Guru's grace, man loses his ego from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਣ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh understands himself, and eradicates self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਵ ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਪਨੇ ਸਰੂਪ ਕੋ ਵੀਚਾਰੀਏ॥☬ਜਿਨੋਂ ਨੇ ਵੀਚਾਰਿਆ ਹੈ, ਤਿਨ ਕੀ ਦ੍ਰਿਸ਼ਟੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਪੜਤਾਲਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਬੀਚਾਰੀਐ = ਪੜਤਾਲਣਾ ਚਾਹੀਦਾ ਹੈ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਗਵਾਇ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno habita en el Ser por la Gracia del Guru, se deshace de su ego negativo"