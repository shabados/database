[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਗਜ ਕੇਹਰ ਨ ਬਲ ਕੀਏ ਬਸ ਹੋਤ; ਜਤਨ ਕੈ ਆਨੀਅਤ ਸਮਤ ਸਮਤ ਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a lion and an elephant cannot be controlled by force, but with the use of special methods can be brought under control conveniently."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸ਼ੇਰ ਤੇ ਹਾਥੀ ਜ਼ੋਰ ਕੀਤਿਆਂ ਵੱਸ ਵਿਚ ਨਹੀਂ ਹੁੰਦੇ, ਪਰ ਅਕਲ ਨਾਲ ਜਤਨ ਕੀਤਿਆਂ ਸੋਖੇ ਹੀ ਫੜ ਕੇ ਲੈ ਆ ਸਕੀਦੇ ਹਨ।"