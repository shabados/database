[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿਭੁਤ ਗਤਿ ਬਨਿਤਾਨ ਕੀ; ਜਿਹ ਨ ਸਕਤ ਕੋਉ ਪਾਇ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The accomplishments of the women are such that no one can acquiesce."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ ਦੀ ਅਜੀਬ ਗਤੀ ਹੈ, ਜਿਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"