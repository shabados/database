[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲੇ ਜੁਧ ਜੇਤੇ ਸਮੰਤੰ ਲੁਝਾਰੰ ॥੩੯੮॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those warriors who are fighting in the battlefield, they can be described one by one in various ways.398."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿੱਚ ਜਿੰਨੇ ਲੜਾਕੇ ਸੈਨਾਪਤੀ ਇਕੱਠੇ ਹੋਏ ਹਨ ॥੩੯੮॥"