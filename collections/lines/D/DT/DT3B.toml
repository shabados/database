type = "primary"
data = "ਆਪਹੁ ਮਾਰਿ ਕਟਾਰੀ ਮਰੀ ॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman, then, thought of her lover and killed herself with a dagger."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਕਟਾਰ ਮਾਰ ਕੇ ਮਰ ਗਈ।"