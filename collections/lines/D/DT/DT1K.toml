[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਮੈ ਕਰਮਹੀਣ ਕੂੜਿਆਰ ॥"
page = 989
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father I am ill-destined and false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਮੈਂ ਨਿਕਰਮਣ ਅਤੇ ਕੂੜਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Father, I am unfortunate, a fraud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਾਬਾ) ਵਡੇ ਪਰਮੇਸੁਰ! ਮੈਂ ਸੁਭ ਕਰਮੋਂ ਤੇ (ਹੀਣ) ਝੂਠਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੰਦ-ਭਾਗੀ (ਹੀ ਰਿਹਾ), ਮੈਂ ਕੂੜੇ ਪਦਾਰਥਾਂ ਦੇ ਵਣਜ ਹੀ ਕਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਪ੍ਰਭੂ! ਕਰਮਹੀਣ = ਭਾਗ-ਹੀਣ, ਮੰਦ-ਭਾਗੀ। ਕੂੜਿਆਰ = ਕੂੜੇ ਪਦਾਰਥਾਂ ਦਾ ਹੀ ਵਣਜ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Padre, soy desafortunado y vivo en el fraude, no encontré Tu Nombre,"