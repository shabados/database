[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਰਾਮ ਰਸਾਇਨਿ ਮਾਤੀ ॥"
page = 681
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue is inebriated with Lord's Name, home of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭਾ ਅੰਮ੍ਰਿਤ ਤੇ ਘਰ-ਸੁਆਮੀ-ਦੇ ਨਾਮ ਨਾਲ ਖੀਵੀ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue is intoxicated with the Lord, the source of nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਰਸਨਾ ਰਾਮ ਜੋ ਰਸੋਂ ਕਾ ਘਰ ਹੈ ਤਿਸ ਮੇਂ (ਮਾਤੀ) ਮਸਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਸਾਇਣ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis labios están imbuidos con la panacea del Nombre del Señor."