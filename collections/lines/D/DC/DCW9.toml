[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਸਾਜਿ ਸਵਾਰਣਹਾਰਾ ॥੧॥"
page = 212
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment He creates and embellishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਰਚਨ ਤੇ ਸ਼ਿੰਗਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He creates and embellishes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਖਿਨਮੈ ਰਚ ਕਰ ਪਾਲਨਾ ਕਰਨ ਵਾਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਕ ਖਿਨ ਵਿਚ ਰਚਨਾ ਰਚ ਕੇ ਉਸ ਨੂੰ ਸੁੰਦਰ ਬਣਾਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨ ਮਹਿ = ਥੋੜੇ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ਹੀ। ਸਾਜਿ = ਸਾਜ ਕੇ। ਸਵਾਰਣਹਾਰਾ = ਸੋਹਣਾ ਬਣਾ ਦੇਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en un instante Él crea y adorna todo. (1)"