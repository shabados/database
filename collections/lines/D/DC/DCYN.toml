[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਜੀਆ ਕਾ ਏਕੋ ਦਾਤਾ; ਸਬਦੇ ਮਾਰਿ ਜੀਵਾਵਣਿਆ ॥੫॥"
page = 112
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To all the beings, Lord alone is the bestower, Smiting man with His Divine word, he Lord revives him again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਦਾਤਾਰ ਹੈ। ਆਦਮੀ ਨੂੰ ਆਪਣੇ ਈਸ਼ਵਰੀ ਬਚਨ ਨਾਲ ਮਾਰ ਕੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਮੁੜ ਸੁਰਜੀਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the Giver of all beings. The Lord kills with the Word of His Shabad, and then revives. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਏਕ ਤੂੰ ਹੀ ਹੈਂ, ਪਰੰਤੂ ਗੁਰ (ਸਬਦੇ) ਉਪਦੇਸ਼ ਸੇ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਮਾਰ ਕਰ ਅਪਨੀ ਤਰਫ ਜੀਵਾਇ ਲੇਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਜੀਵ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਾਰ ਕੇ ਆਪ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਸਬਦਿ, ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ। ਮਾਰਿ = (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਾਰ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que se muere en la Palabra del Shabd, vive para siempre. (5)"