[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸੁ; ਮੋਹਿ ਕਾਨੀ ਸੁਨਿਆ ॥"
page = 1347
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever since I have heard the Guru's instruction in my ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਜਦ ਦੀ ਮੈਂ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਸੁਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listen to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਮੈਨੇ ਕਾਨੋਂ ਕਰ ਸ੍ਰਵਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਮੈਂ ਬੜੇ ਧਿਆਨ ਨਾਲ ਸੁਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues escucho las Enseñanzas del Guru, donde sea que veo,"