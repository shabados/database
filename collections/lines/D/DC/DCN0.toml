[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਜੁਗ ਵਰਤਿਆ; ਕਰਿ ਕਰਿ ਕੇਤੜਿਆਂ ਅਵਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For many ages continued the activities of many an incarnation (of God)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੁਗਾਂ ਵਿਖੇ ਕਈ ਅਵਤਾਰ ਕਰ ਕਰ ਕੇ (ਨਿਰੰਕਾਰ ਨੇ) ਪਸਾਰੇ ਕੀਤੇ।"