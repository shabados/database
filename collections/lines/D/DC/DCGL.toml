[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੋ. ਜਸੵ ਰਖੇਣ ਗੋਪਾਲਹ; ਨਾਨਕ. ਰੋਮ, ਨ ਛੇਦੵਤੇ ॥੬॥"
page = 1354
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, O Nanak, whomsoever the Lord saves; even a hair of his is touched not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੂੰ ਹੇ ਨਾਨਕ! ਜਿਸ ਦੀ ਸੁਆਮੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਇਕ ਵਾਲ ਭੀ ਵਿੰਗਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if one is protected by the Lord of the World, O Nanak, not a hair on his head will be touched. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈ ਹੇ ਭਾਈ! ਜਿਸ ਕੀ ਰਖ੍ਯ੍ਯ ਕਰਣੇ ਵਾਲਾ ਆਪ ਗੋਪਾਲ ਹੋਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਕੌਨ ਮਾਰ ਸਕਤਾ ਹੈ? ਸੋ ਦੇਖੋ ਸੇ ਸਸਤ੍ਰ ਤਿਸ ਕਾ ਏਕ ਰੋਮ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਛੇਦਤੇ ਭਏ ਹੈਂ। ਯਥਾ-☬'ਜਿਸੁ ਰਾਖੈ ਤਿਸੁ ਕੋਇ ਨ ਮਾਰੈ॥'☬ਔ ਦੇਖੇ ਜਿਸ ਕੋ ਕਰਤਾਰ ਮਾਰੈ ਤਿਸ ਕਾ ਕੋਈ ਰਖ੍ਯਕ ਨਹੀਂ॥੬॥☬ਅਬ ਐਸੇ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਵਾਹ! ਹੇ ਨਾਨਕ! ਜਿਸ ਦੀ ਰਾਖੀ ਲਈ ਪਰਮਾਤਮਾ ਹੋਵੇ, ਉਸ ਦਾ ਵਾਲ (ਭੀ) ਵਿੰਗਾ ਨਹੀਂ ਹੁੰਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੋ = ਵਾਹ! ਜਸ੍ਯ੍ਯ = ਜਿਸ ਦਾ (यस्य)। ਰਖੇਣ = ਰੱਖਿਆ ਵਾਸਤੇ। ਰੋਮ = ਵਾਲ। ਨ ਛੇਦ੍ਯ੍ਯਤੇ = ਨਹੀਂ ਵਿੰਨ੍ਹਿਆ ਜਾਂਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno está protegido por el Señor del Mundo, ni siquiera un pelo de su cabeza le podrán tocar. (6)"