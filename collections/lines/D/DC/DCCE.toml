[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਸੂਦਨ; ਹਰਿ ਮਾਧੋ ਪ੍ਰਾਨਾ ॥"
page = 698
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the destroyer of Madh demon, and the Lord of wealth, is my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਧ ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਅਤੇ ਧਨ-ਦੌਲਤ ਦਾ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Slayer of demons, is my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਮਧ ਸੂਦਨ ਮਾਧੋ ਜੋ ਪ੍ਰਾਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੂਤਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ਹੇ ਮੇਰੀ ਜਿੰਦ (ਦੇ ਸਹਾਰੇ)!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁ ਸੂਦਨ = {ਮਧੁ ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ} ਹੇ ਪ੍ਰਭੂ! ਮਾਧੋ = {ਮਾ-ਧਵ = ਮਾਇਆ ਦਾ ਪਤੀ} ਹੇ ਹਰੀ! ਪ੍ਰਾਨਾ = ਹੇ ਮੇਰੀ ਜਿੰਦ (ਦੇ ਸਹਾਰੇ)!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Respiración Vital; Su Néctar es dulce a mi Alma y a mi cuerpo."