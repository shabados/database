[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲਿਓ ਮਨੁ, ਮਾਇਆ ਉਰਝਾਇਓ ॥"
page = 702
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My erring soul is entangled with mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਭੁਲੀ ਹੋਈ ਆਤਮਾ ਧਨ-ਦੌਲਤ ਨਾਲ ਉਲਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is deluded, entangled in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਕੋ ਮਾਯਾ ਮੇਂ ਤੈਂਨੇ (ਉਰਝਾਇਓ) ਫਸਾਯਾ ਹੈ, ਤਿਸ ਤੇ ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੇ ਭੂਲਾ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਭੁੱਲਿਆ ਹੋਇਆ ਮਨ ਮਾਇਆ (ਦੇ ਮੋਹ ਵਿਚ) ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲਿਓ = (ਸਹੀ ਜੀਵਨ-ਰਸਤਾ) ਭੁੱਲ ਚੁਕਾ ਹੈ। ਉਰਝਾਇਓ = ਫਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha sido engañada y vive en la Maya,"