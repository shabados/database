[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਸਨਾਤਂ‍ੀ; ਸੇਵਕੁ ਹੋਇ ॥"
page = 1256
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be Lord's serf of the low family;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਦਾ ਨਫਰ ਨੀਵੀ ਕੁਲ ਵਿੱਚ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if someone from a low social class becomes a selfless servant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ (ਸਨਾਤੀ) ਨੀਚ ਜਾਤੀ ਮੇਂ ਭੀ ਸੇਵਕ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨੀਵੀਂ ਜਾਤਿ ਵਿਚੋਂ ਭੀ ਜੰਮ ਕੇ ਜੇ ਕੋਈ ਪ੍ਰਭੂ ਦਾ ਭਗਤ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si fuera de baja casta y sirviera a Dios,"