[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮੑ ਕਰਹੁ ਸੋਈ ਭਲ ਮਾਨੈ; ਭਾਵਨੁ ਦੁਬਿਧਾ ਦੂਰਿ ਟਰਹੁ ॥"
page = 828
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou doest, all that deem I good, I have driven away my desire and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈ, ਉਸ ਸਾਰੇ ਨੂੰ ਚੰਗਾ ਜਾਣਦਾ ਹੈ। ਮੈਂ ਆਪਣੀ ਖਾਹਿਸ਼ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, I accept as good; I have driven out the sense of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮ ਕਰੋ ਸੋਈ ਹਮ ਦਾਸ ਭਲਾ ਮਾਨ ਲੇਵੈਂ। (ਭਾਵਨ) ਹੇ ਪਿਆਰੇ! ਇਸ ਪ੍ਰਕਾਰ ਵਾ ਮੇਰੀ ਦੁਬਿਧਾ ਕੀ ਭਾਵਨਾ ਕੋ ਦੂਰ ਟਾਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਇਹ ਮੇਹਰ ਕਰ-) ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਸੇ ਨੂੰ (ਮੇਰਾ ਮਨ) ਚੰਗਾ ਮੰਨੇ। (ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਅੰਦਰੋਂ) ਵਿਤਕਰਿਆਂ ਦਾ ਚੰਗਾ ਲੱਗਣਾ ਕੱਢ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲ = ਭਲਾ, ਚੰਗਾ। ਮਾਨੈ = (ਮੇਰਾ ਮਨ) ਮੰਨ ਲਏ। ਭਾਵਨੁ = ਭਾਉਣਾ, ਚੰਗਾ ਲੱਗਣਾ। ਭਾਵਨੁ ਦੁਬਿਧਾ = ਦੁਬਿਧਾ ਚੰਗੀ ਲੱਗਣੀ। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ, ਵਿਤਕਰਾ। ਟਰਹੁ = ਟਾਲ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que me das, con eso estoy complacido y la dualidad en mí ha sido erradicada."