[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਿਓ ਚਹਤ ਅਰਜੁਨ ਅਭਿਮਾਨੀ ॥੨੪੩੪॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna also came to know all about it that Arnuna wants to marry Subhadra.2434."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਅਭਿਮਾਨੀ ਅਰਜਨ (ਸੁਭਦ੍ਰਾ) ਨੂੰ ਵਿਆਹੁਣਾ ਚਾਹੁੰਦਾ ਹੈ ॥੨੪੩੪॥"