[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਮੈਲੁ ਪਤੰਗੁ. ਨ ਲਗਈ; ਜਿ ਚਲਨਿ ਸਤਿਗੁਰ ਭਾਇ ॥"
page = 1418
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not even a bit of filth clings to them, who walk in the True Guru's wail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਰਤੀ ਭਰ ਭੀ ਗਿਲਾਜ਼ਤ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੀ ਹੈ, ਜੋ ਸਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਵਿੱਚ ਟੂਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not even a tiny bit of filth sticks to them; they walk in harmony with the Will of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਇ) ਭਾਣੇ ਮੇਂ ਚਲਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਤਿਨੋਂ ਕਾ (ਪਤੰਗੁ) ਸਰੀਰ ਨਿਰਮਲ ਹੈ ਰੰਚਕ ਮਾਤ੍ਰ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਰਹਿ ਕੇ ਜੀਵਨ ਚਾਲ ਚੱਲਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਰਤਾ ਭੀ ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni una pizca de suciedad se les pega, caminan en Armonía, en la Voluntad del Verdadero Guru."