[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਉ; ਰਾਮ ਤੁਮੑਾਰੇ ਕਾਮਾ ॥੧॥"
page = 1165
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "let me see the doings of thy Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਪ੍ਰਭੂ ਦੇ ਕੰਮ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let me see the actions of your Lord.\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੁਮਰੇ ਰਾਮ ਕਾ ਕਾਮ ਮੈਂ ਭੀ ਦੇਖੋਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਰਾਮ ਦੇ ਕੰਮ ਵੇਖਣੇ ਚਾਹੁੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਉ = ਮੈਂ ਵੇਖਾਂ, ਮੈਂ ਵੇਖਣੇ ਚਾਹੁੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "déjame ver de dónde y cómo es tu Dios. (1)"