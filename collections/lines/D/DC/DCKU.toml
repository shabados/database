[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਿਗਤਿ ਗਤਿ ਅਸਗਾਹ, ਆਖਿ ਵਖਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The dynamism of the Guru is unmanifest and unfathomable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਬਿਗਤ ਅਤੇ ਅਥਾਹ ਗਤੀ ਕਹਿਕੇ ਵਖਾਣੀਦੀ ਹੈ।"