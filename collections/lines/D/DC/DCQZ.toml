[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਅੰਤਰਿ ਲੋਚਾ ਮਿਲਣ ਕੀ; ਕਿਉ ਪਾਵਾ ਪ੍ਰਭ ਤੋਹਿ ॥"
page = 957
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the yearning to meet Thee. How can I obtain Thee, O my Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਤੈਨੂੰ ਮਿਲਣ ਦੀ ਚਾਹਨਾ ਹੈ। ਮੈਂ ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ ਹੇ ਮੇਰੇ ਸਾਈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within me is the longing to meet You; how can I find You, God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ:☬ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਅੰਤਰ ਤੇਰੇ ਮਿਲਨੇ ਕੀ ਚਾਹ ਹੈ, ਸੋ (ਤੋਹਿ) ਤੇਰੇ ਕੋ ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਪਾਵੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਤੈਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਹੈ, ਕਿਵੇਂ ਤੈਨੂੰ ਮਿਲਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚਾ = ਤਾਂਘ। ਪਾਵਾ = ਪਾਵਾਂ, ਮਿਲਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤੋਹਿ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo busco tener Tu Visión. ¿Cómo podré llegar hasta Ti?"