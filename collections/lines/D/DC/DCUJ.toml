[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਰਾਇ ਤ੍ਰਿਯ ਅਤਿ ਸੁਖ ਪਾਯੋ ॥੧੨॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the sight of the Raja she sighed with relief.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ (ਉਸ) ਇਸਤਰੀ ਨੇ ਵੇਖ ਕੇ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ॥੧੨॥"