[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨਿ ਮਹਾ ਰਸਿ ਨਾਈਐ ਭਾਈ; ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੫॥"
page = 637
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing with the great elixir of gnosis the soul and body are rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨ ਦੇ ਵਿਸ਼ਾਲ ਅੰਮ੍ਰਿਤ ਨਾਲ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਤੇ ਦੇਹ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in the supreme essence of spiritual wisdom, O Siblings of Destiny, the mind and body become pure. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ ਰੂਪ! ਜੇਕਰ ਤੇਰੇ ਸ੍ਵਰੂਪ ਗ੍ਯਾਨ ਮਹਲ (ਰਸ) ਜਲ ਕੇ ਸਾਥ ਇਸ਼ਨਾਨ ਕੀਆ ਜਾਵੇ, ਤਬ ਤਨ ਮਨ ਨਿਰਮਲ ਹੋ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਪਰਮਾਤਮਾ ਦੇ ਗਿਆਨ (-ਰੂਪ ਜਲ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਅੰਮ੍ਰਿਤ) ਵਿਚ ਇਸ਼ਨਾਨ ਕਰੀਏ, ਤਾਂ ਮਨ ਭੀ ਪਵਿਤ੍ਰ ਤੇ ਸਰੀਰ ਭੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਿ = ਗਿਆਨ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cuerpo y la mente se purgan de todas sus faltas. (5)"