[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਦੈਤ ਸੰਘਾਰੇ ॥"
page = 225
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of duality God slew the devils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤਭਾਵ ਦੇ ਕਾਰਨ, ਵਾਹਿਗੁਰੂ ਨੇ ਰਾਖਸ਼ ਤਬਾਹ ਕਰ ਦਿਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the love of duality, God killed the demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਦੂਜੈ ਭਾਇ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰਨੇ ਕਰ ਦੈਈਤ ਸਿੰਘਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਦੈਂਤਾਂ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾ ਕੇ ਮਾਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vence el poder de la dualidad en los Gurmukjs,"