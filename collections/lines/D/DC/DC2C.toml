[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਭੀਰੰ ਊਚੈ ਸਰਬਗਿ ਅਪਾਰਾ ॥"
page = 1354
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profound, Lofty, Omniscient and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਹਿਰ ਗੰਭੀਰ, ਬੁਲੰਦ, ਸਭ ਕੁਝ ਜਾਣਨਹਾਰ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Profound and Unfathomable, Lofty and Exalted, All-knowing and Infinite Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਗੰਭੀਰੰ) ਅਥਾਹ ਰੂਪ! ਸਰਬ ਤੇ ਊਚਾ ਸਰਬਗ੍ਯ ਔ (ਅਪਾਰਾ) ਬਿਅੰਤੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਥਾਹ ਹੈਂ, ਉੱਚਾ ਹੈਂ, ਸਭ ਦਾ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਅਤੇ ਬੇਅੰਤ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Profundo e Insondable, Suave y Excelso, Todo Conocedor e Infinito Señor Dios."