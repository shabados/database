[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਰਜਾ ਕੇ ਸੰਗ ਦੋਸਤੀ; ਕਰਤ ਆਠਹੂੰ ਜਾਮ ॥੧॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She created friendship with Mirza and used to spend all the eight watches of the day with him.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿਰਜ਼ੇ ਨਾਲ ਅੱਠੇ ਪਹਿਰ ਪਿਆਰ ਪਾਲਦੀ ਸੀ ॥੧॥"