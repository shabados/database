[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਤੇਲੀ ਆਖੀਅਨਿ; ਕਿਤੜੇ ਹਲਵਾਈ ਬਾਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are oilmen and many confectioners are available in the market."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਤੇਲੀ ਕਹੀਦੇ ਹਨ, ਕਈ ਹਲਵਾਈ (ਹੋਕੇ) ਬਜ਼ਾਰਾਂ ਵਿਚ (ਮਿਠਾਈਆਂ ਦੀ ਕਾਰ ਕਰਦੇ ਹਨ)।"