[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਮਹਿਮਾ; ਕਉਨ ਬਖਾਨਉ ॥"
page = 286
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can narrate His praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੀਰਤੀ ਕੌਣ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can describe His Glory?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਜਨ ਕੀ ਮਹਿਮਾ ਕੌਨ ਸੀ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਸੇਵਕ ਦੀ ਕੇਹੜੀ ਵਡਿਆਈ ਮੈਂ ਦੱਸਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਬਖਾਨਉ = ਮੈਂ ਦੱਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría decir una Alabanza que abarcara por completo a mi Señor,"