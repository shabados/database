[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ. ਸਰਨਿ ਜੋਗੁ ਤੂ; ਰਾਖਹਿ ਅਪਨੀ ਕਲ ਧਾਰਿ ॥੧॥"
page = 1301
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are All-powerful, worthy of giving refuge and exercising Thy might, Thou save the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਪਨਾਹ ਦੇਣ ਦੇ ਲਾਇਕ ਹੈ ਅਤੇ ਆਪਣੀ ਸ਼ਕਤੀ ਵਰਤ ਕੇ ਪ੍ਰਾਣੀਆਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-powerful and Potent to grant Sanctuary. Exerting Your Power, You protect us. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮਰਥੁ ਅਰੁ ਸਰਣਾਗਿਤ ਕੇ ਪਾਲਣ ਜੋਗ ਹੈਂ ਅਰੁ ਤੂੰ ਅਪਨੀ (ਕਲ) ਸਕਤੀ ਕੋ ਧਾਰ ਕਰ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਰਨ-ਪਏ ਦੀ ਰੱਖਿਆ ਕਰਨ-ਜੋਗ ਹੈਂ, ਤੂੰ (ਜੀਵਾਂ ਨੂੰ) ਆਪਣੀ ਤਾਕਤ ਵਰਤ ਕੇ ਬਚਾਂਦਾ (ਆ ਰਿਹਾ) ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Todopoderoso y tienes el Poder del Amparo. Ejerciendo Tu Poder nos proteges. (1)"