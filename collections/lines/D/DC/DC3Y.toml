[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਸਤਤੀ ਨਿੰਦ ਜਿਹ ਏਕ ਮਾਨ ॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He considers enemies and friends alike, and also comprehends the praise and slander alike"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸਤਤ ਤੇ ਨਿੰਦਾ ਨੂੰ ਇਕੋ ਜਿਹਾ ਮੰਨਦਾ ਹੈ।"