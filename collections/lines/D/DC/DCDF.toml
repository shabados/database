[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਦੇ ਮਨੋਰਥ ਦਾ ਜੋਹਰ ਰੱਬ ਦੀ ਯਾਦ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਹਰਿ ਮਕਸੂਦ ਤਨ ਯਾਦਿ ਖ਼ੁਦਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And is his attendant and a servitor. (140)"