[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ; ਪ੍ਰਭੁ ਮਨਹਿ ਸਮਾਲੇ ॥"
page = 191
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath, remember the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸੁਆਸ ਨਾਲ ਤੂੰ ਸਾਹਿਬ ਨੂੰ ਦਿਲੋਂ ਚੇਤੇ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember God in your mind, with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਪ੍ਰਭੂ ਕੋ ਮਨ ਮੇਂ (ਸਮਾਲੇ) ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਾਈ!) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਾਂਭ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਸਮਾਲੇ = ਸਮਾਲਿ, ਸਾਂਭ ਕੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cada respiración afirma el Nombre en tu mente,"