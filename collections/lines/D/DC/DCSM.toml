[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਸੰਤ ਟਹਲੈ ਲਾਏ ॥"
page = 1146
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, when the Lord yokes man to the service of the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਜਦ ਸਾਈਂ ਬੰਦੇ ਨੂੰ ਸਾਧੂਆਂ ਦੀ ਸੇਵਾ ਅੰਦਰ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, He enjoins the mortals to serve the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਪੁਰਸ ਤੈਨੇ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਆਪ ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਲਏ = ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él en Su Misericordia nos arrima al Servicio del Santo, uno se funde,"