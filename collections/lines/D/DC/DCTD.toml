[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਭਵੀਐ. ਕਿਆ ਢੂਢੀਐ; ਗੁਰ ਸਬਦਿ ਦਿਖਾਇਆ ॥"
page = 419
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why to wander about, and why to make a search, when Gurbani shows the Lord to us?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਭਟਕੀਏ ਤੇ ਕਿਉਂ ਖੋਜ-ਭਾਲ ਕਰੀਏ, ਜਦ ਗੁਰਬਾਣੀ ਸਾਨੂੰ ਸਾਹਿਬ ਦੇ ਦਰਸ਼ਨ ਕਰਾਉਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why wander around, and why go searching, when the Guru's Shabad reveals Him to us?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਹਮ ਤੀਰਥ ਆਦਿਕੋਂ ਮੇਂ ਕ੍ਯਾ ਭ੍ਰਮਣ ਕਰੈਂ ਔਰ ਕ੍ਯਾ ਬਸਤੁ ਢੂੰਢੈ, ਗੁਰ ਉਪਦੇਸ ਨੇ ਹਮ ਕੋ ਪਰਮਾਤਮਾ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ, ਉਸ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਥਾਂ ਸੁਖ ਭਾਲਣ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਭਵੀਐ = ਭਟਕਣ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ। ਕਿਆ ਢੂਢੀਐ = (ਸੁਖ) ਭਾਲਣ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ। ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué correr a todas partes buscando al Señor afuera cuando la Palabra del Guru nos Lo revela en nuestro interior?"