[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੈ; ਪਿਆਰਿ ਉਪੰਨੀ ਖੇਡ ॥"
page = 137
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fourth stage the love of plays arises in him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਥੀ ਹਾਲਤ ਅੰਦਰ ਉਸ ਵਿੱਚ ਖੇਲਣ ਦੀ ਪ੍ਰੀਤ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "fourth, the love of play awakens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਥੀ ਏਹ ਦਸਾ ਭਈ ਕਿ ਖੇਲਣੇ ਮੇਂ ਪ੍ਰੀਤੀ ਉਤਪਤਿ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਥੀ ਅਵਸਥਾ ਵੇਲੇ ਖੇਡਾਂ ਵਿਚ ਪਿਆਰ ਦੇ ਕਾਰਣ (ਜੀਵ ਦੇ ਅੰਦਰ ਖੇਡਾਂ ਖੇਡਣ ਦੀ ਰੁਚੀ) ਉਪਜਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después toma conciencia del juego del amor,"