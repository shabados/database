data = "ਯਕੇ ਰਾ ਦਿਹਦ ਫ਼ੀਲ ਦਹਿ ਹਜ਼ਾਰ ਮਸਤ ॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The one (the prince), who was wise, brought them (the seeds) to his home,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਪੁੱਤਰ) ਨੂੰ ਦਸ ਹਜ਼ਾਰ ਮਸਤ ਹਾਥੀ ਦਿੱਤੇ"