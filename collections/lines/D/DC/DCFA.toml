[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਕ ਕੋ ਚਰਯਾ, ਫਲ ਫੂਲ ਕੋ ਭਛਯਾ; ਸਦਾ ਬਨ ਕੌ ਭ੍ਰਮਯਾ, ਔਰ ਦੂਸਰੋ ਨ ਬੋਕ ਸੌ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Lord is realized by wandering in the forest, then there is none other like the he-goat, who grazes the akk (Calotropis Procera), eats the flowers and fruit and always wanders in the forest."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਪਰਮਾਤਮਾ ਬਨ ਵਿਚ ਵਿਚਰਨ ਅਤੇ ਫਲ-ਫੁਲ ਖਾਣ ਨਾਲ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਅੱਕ ਨੂੰ ਖਾਣ ਵਾਲੇ, ਫਲ-ਫੁਲ ਨੂੰ ਭੱਛਣ ਵਾਲੇ, ਅਤੇ ਸਦਾ ਬਨ ਵਿਚ ਫਿਰਨ ਵਾਲੇ ਬਕਰੇ (ਬੋਕ) ਵਰਗਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ।"