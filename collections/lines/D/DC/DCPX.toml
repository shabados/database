[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਿ ਗਾਇਆ, ਸਭ ਦੂਖ ਮਿਟਾਇਆ; ਹਉਮੈ ਬਿਨਸੀ ਗਾਠੇ ॥"
page = 453
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praises of God, the treasure of merits, my sorrow is all effaced, and my knot of pride is loosened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂਬੀਆਂ ਦੇ ਖਜਾਨੇ ਨਾਰਾਇਣ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਸਾਰੇ ਗਮ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੀ ਹੰਕਾਰ ਦੀ ਗੰਢ ਖੁਲ੍ਹ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Praises of the Lord, the treasure of virtue, all my pains are erased, and the knot of ego has been untied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣ ਨਿਧਾਨ ਅਕਾਲ ਪੁਰਖੁ ਕੋ ਗਾਇਆ ਹੈ ਪੁਨਾ ਸਭ ਦੁਖੋਂ ਕੋ ਮਿਟਾਇਆ ਹੈ, ਭਾਵ ਦੂਰ ਕੀਆ ਹੈ, ਹੰਕਾਰ ਰੂਪ ਗਾਂਠ ਨਾਸ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਆਪਣੇ ਸਾਰੇ ਦੁੱਖ ਮਿਟਾ ਲੈਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ (ਬੱਝੀ ਹੋਈ) ਗੰਢ ਖੁਲ੍ਹ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canté la Excelencia de mi Señor, todos mis sufrimientos terminaron, y el nudo de mi ser fue desamarrado."