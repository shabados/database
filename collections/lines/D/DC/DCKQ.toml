[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਤਾ ਕੇ ਗੁਣ ਗਾਉ ॥"
page = 1148
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever, ever sing thou the praises of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing His Glorious Praises, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਸਦੀਵ ਤਿਸ ਕੇ ਗੁਣੋ ਕਾ ਗਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਹੀ ਉਸ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ = ਉਸ (ਪ੍ਰਭੂ) ਦੇ। ਗਾਉ = ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Dios, Cuyo Nombre es lo más Sublime."