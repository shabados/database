[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰੁ ਢਹੈ. ਢਹਿ ਢੇਰੀ; ਬਿਨੁ ਸਬਦੈ. ਪਤਿ ਜਾਈ ਹੇ ॥੩॥"
page = 1021
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name man loses honour and his body village crumbles into dust heap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਬੰਦੇ ਦੀ ਇੱਜ਼ਤ ਚਲੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸ਼ਰੀਰ ਦਾ ਪਿੰਡ ਢਹਿ ਕੇ ਮਿੱਟੀ ਦਾ ਅੰਬਾਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-village crumbles into dust; without the Word of the Shabad, one's honor is lost. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਰੂਪ ਜੋ ਨਗਰ ਢਹਿਆ ਹੈ ਪਹਿਲੇ ਅਬ ਭੀ ਢਹਿਤਾ ਹੈ ਆਗੇ ਕੋ ਭੀ ਢੇਰੀ ਹੋ ਜਾਵੇਗਾ, ਬਿਨ ਗੁਰ ਉਪਦੇਸ ਥੀਂ ਪਤ ਜਾਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੇ ਹੋਇਆਂ ਦਾ ਆਖ਼ਰ) ਸਰੀਰ ਸ਼ਹਿਰ ਢਹਿ ਪੈਂਦਾ ਹੈ, ਢਹਿ ਕੇ ਢੇਰੀ ਹੋ ਜਾਂਦਾ ਹੈ; ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਵਾਂਜੇ ਰਹਿਣ ਕਰਕੇ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਖੋਹੀ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਪਤਿ = ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd, uno pierde el honor, y la ciudad del cuerpo se desmorona hasta volverse polvo.(3)"