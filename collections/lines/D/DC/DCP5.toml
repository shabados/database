[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਨਾਨਕੁ. ਸਤਿਗੁਰੁ ਪੂਜਿਆ; ਤਿਨ ਹਰਿ ਪੂਜ ਕਰਾਵਾ ॥੨॥"
page = 450
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who worship the True Guru, them the Lord causes to be worshipped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਊਪਾਸ਼ਨਾਂ ਕਰਦੇ ਹਨ, ਸੁਆਮੀ ਉਹਨਾਂ ਦੀ ਉਪਾਸ਼ਨਾਂ ਕਰਵਾਊਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship the True Guru, O Nanak - the Lord causes them to be worshipped in turn. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਪੂਜਨ ਕੀਆ ਹੈ ਹਰਿ ਤਿਨ ਕੀ ਸਾਰੇ ਸੰਸਾਰ ਸੇ ਪੂਜਾ ਕਰਾਉਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਹੜੇ ਮਨੁੱਖ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਗੁਰੂ ਦਾ ਆਦਰ-ਸਤਕਾਰ ਬਿਠਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ (ਜਗਤ ਵਿਚ ਉਹਨਾਂ ਦਾ) ਆਦਰ ਕਰਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que alaban a su Verdadero Guru, son convertidos por el Señor en objetos de Alabanza. (2)"