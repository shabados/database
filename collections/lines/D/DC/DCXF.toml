[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਾਹ ਵਾਹ ਉਸ ਪੂਰਨ ਸਤਿਗੁਰੂ ਦੇ, ਜਿਸ ਨੇ ਮੇਰੇ ਵਰਗੇ ਅੰਨ੍ਹੇ ਦਿਲਾਂ ਨੂੰ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਮੁਰਸ਼ਦ ਚੂ ਮਾ ਤੀਰਾ ਦਿਲਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Great is the true Guru who has, blind minds like mine,"