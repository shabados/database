[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਕੀਰਤਨ ਫਲੁ ਪਾਇਆ ॥"
page = 197
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the reward of Singing God's praises, in the Saints congregation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦਾ ਇਨਾਮ ਇਕਰਾਮ ਮੈਨੂੰ ਮਿਲ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the reward of the Kirtan of the Lord's Praises, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਿ ਕਰਨੇ ਕਾ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਗਾਇਨ ਕਰਨੇ ਕਾ ਫਲ੍ਹ ਯਹਿ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Congregación de los Santos,"