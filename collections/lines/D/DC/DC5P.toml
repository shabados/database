[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਕੀ ਗਹਣ ਗਤਿ; ਕਹੀ ਨ ਜਾਇ ॥"
page = 364
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "their profound condition cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਗੰਭੀਰ ਅਵਸਥਾ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their sublime state cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਧਾਰਨਾ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪ੍ਤੀ (ਗਹਣ) ਕਠਨ ਹੈ, ਕਿਸੀ ਸੇ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਡੂੰਘੀ ਆਤਮਕ ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਣ = ਡੂੰਘੀ। ਗਤਿ = ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha tomado en Unión Consigo."