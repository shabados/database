[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਸੰਗਿ ਰਾਚੈ; ਸੁ ਕਛੂ. ਨ ਲਹੈ ॥"
page = 892
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is in love with it, obtains nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਇਸ ਨਾਲ ਪਿਆਰ ਹੈ, ਉਸ ਨੂੰ ਕੁਝ ਭੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is infatuated with her obtains nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮਾਇਆ ਕੇ ਸਾਥ ਰਚਤਾ ਸੋ ਕੁਛ ਨਹੀਂ ਲੇਤਾ, ਭਾਵ ਦੈਵੀ ਗੁਣੋਂ ਤੇ ਔ ਭਜਨ ਤੇ ਖਾਲੀ ਰਹਤਾ ਹੈ, ਉਸ ਕੋ ਸੁਖ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਇਸ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਧਨ ਵਿਚੋਂ) ਕੁਝ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien se enamore de ella, se quedará con las manos vacías."