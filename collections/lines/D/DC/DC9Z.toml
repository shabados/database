[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦੀ ਕਿਨਾਰੇ ਆਖੀਅਨਿ; ਪੁਛੇ ਪਾਰਾਵਾਰੁ ਨ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Arjan Dev and Guru Hargobind are in fact one and the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਦੀ ਕੰਢੇ (ਦੋ) ਕਹੀਦੇ (ਹਨ, ਪਾਰ ਤੇ ਉਰਾਰ ਪਰੰਤੂ ਦੁਹਾਂ ਦਾ) ਪੁੱਛਣ ਤੇ ਪਾਰਾਵਾਰ ਨਹੀਂ ਲੱਭਦਾ, (ਕਿਉਂ ਜੋ ਪਾਰ ਵਾਲੇ ਉਰਾਰ ਨੂੰ ਪਾਰ, ਅਤੇ ਪਾਰ ਨੂੰ ਉਰਾਰ ਕਹਿੰਦੇ ਹਨ)।"