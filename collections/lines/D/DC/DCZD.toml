[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰਹ ਸਹਸ੍ਰ ਸੁੰਦਰੀ; ਆਪਹਿ ਲਈ ਬਿਵਾਹਿ ॥੨੧੪੩॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After getting enraged and killing Bhumasura in the battle, Krishna married sixteen thousand beautiful women together.2143."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੋਲ੍ਹਾਂ ਹਜ਼ਾਰ ਸੁੰਦਰੀਆਂ ਆਪ ਹੀ ਵਿਆਹ ਲਈਆਂ ਸਨ ॥੨੧੪੩॥"