data = "ਬੂਡਤ ਕਉ; ਜੈਸੇ ਬੇੜੀ ਮਿਲਤ ॥"
page = 986
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the boarding a boat for the drowning man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾ ਡੁਬਦੇ ਹੋਏ ਬੰਦੇ ਦਾ ਕਿਸ਼ਤੀ ਤੇ ਚੜ ਜਾਣਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like a boat to a drowning man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡੂਬਤੇ ਕੋ ਜੈਸੇ ਨਾਉਕਾ ਮਿਲ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਉਂ ਸਹਾਈ ਹੁੰਦਾ ਹੈ) ਜਿਵੇਂ ਡੁੱਬ ਰਹੇ ਨੂੰ ਬੇੜੀ ਮਿਲ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਤ = ਡੁੱਬਦੇ। ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como el barco para el que se ahoga."