[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗਨ; ਰਾਮੁ ਖਿਲਉਨਾ ਜਾਨਾਂ ॥੧॥"
page = 1158
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men deem the Lord as a play thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਪ੍ਰਭੂ ਨੂੰ ਖਿੜੌਣਾ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some people think that the Lord is a play-thing. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਬਾਨਾਂ) ਭੇਖ ਬਨਾ ਲੀਆ ਲੋਗੋਂ ਨੇ, ਹੇ ਰਾਮ! ਤੈਨੂੰ ਖਿਲਉਨਾ, ਭਾਵ ਬਾਲਕ ਜਾਨ ਲੀਆ ਹੈ। ਜੈਸੇ ਬਾਲਕ ਕੋ ਖਿਲਾਉਨਾ ਦੇ ਕਰ ਪ੍ਰਸੰਨ ਕਰ ਲੇਤੇ ਹੈਂ ਇਸੀ ਤਰਾਂ ਜਾਨਤੇ ਹੈਂ ਕਿ ਰਾਮ ਭੀ ਦੰਭ ਸੇ ਰੀਝ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਖਿਡੌਣਾ (ਭਾਵ, ਅੰਞਾਣਾ ਬਾਲ) ਸਮਝ ਲਿਆ ਹੈ (ਕਿ ਇਹਨੀਂ ਗਲੀਂ ਉਸ ਨੂੰ ਪਰਚਾਇਆ ਜਾ ਸਕਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, qué vergüenza que los seres humanos hayan convertido a Dios en un juguete. (1)"