[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਹਿ; ਗੁਰਮੁਖਿ ਹਰਿ ਜਾਤਾ ॥"
page = 126
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The attendant who serves the Exalted Guru, comes to know God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲੂਆ, ਜੋ ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh, the humble servant who serves the Lord, comes to know Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੇ (ਗੁਰੁ) ਵੱਡਾ ਦਾਤਾ ਹੈ, ਜੋ ਸੇਵਕ ਹੋ ਕਰ ਸੇਵਤੇ ਹੈਂ? ਤਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਤਿਸ ਹਰੀ ਕੋ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਦੀ ਸੇਵਾ ਭਗਤੀ ਕਰਦੇ ਹਨ, ਤੇ ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Servicio al Guru, conocemos al Maestro."