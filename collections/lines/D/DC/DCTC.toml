[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਕਤੁ ਬਿੰਦੁ ਕਾ ਇਹੁ ਤਨੋ; ਅਗਨੀ ਪਾਸਿ ਪਿਰਾਣੁ ॥"
page = 63
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is made from blood and semen and shall be taken (consigned) to fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹਿ ਲਹੂ ਤੇ ਵੀਰਜ ਤੋਂ ਬਣੀ ਹੈ ਅਤੇ ਇਹ ਅੱਗ ਕੋਲਿ ਲੈ ਜਾਈ (ਵਿੱਚ ਪਾ ਦਿੱਤੀ) ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is made of blood and semen. It shall be consigned to the fire in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਕੀ ਰਕਤ ਪਿਤਾ ਕੀ ਬੀਰਯੁ ਇਨ ਦੋਨੋਂ ਕਾ ਇਹੁ ਸਰੀਰੁ ਹੈ, ਰਕਤ ਔਰ ਬੀਰਜੁ ਹੀ ਇਸ ਕਾ ਮੂਲੁ ਹੈ। ਤਾਂ ਤੇ ਚਿਖਾ ਕੀ ਅਗਨੀ ਕੇ ਪਾਸ ਪਹੁਚਿਆ ਹੀ (ਪਰਾਣੁ) ਪਛਾਣੁ, ਭਾਵ ਯਹਿ ਕਿ ਮਰਣਾ ਨਿਕਟ ਹੀ ਜਾਣੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਮਾਂ ਦੇ ਲਹੂ ਤੇ ਪਿਤਾ ਦੇ ਵੀਰਜ ਤੋਂ ਬਣਿਆ ਹੈ, ਚੇਤੇ ਰੱਖ, (ਆਖ਼ਰ ਇਸ ਨੇ) ਅੱਗ ਵਿਚ (ਪੈ ਜਾਣਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਕਤੁ = (ਮਾਂ ਦਾ) ਲਹੂ। ਬਿੰਦੁ = ਪਿਤਾ ਦਾ ਵੀਰਜ। ਪਿਰਾਣੁ = ਪਛਾਣ, ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la sangre de tu madre y el esperma de tu padre fuiste creado y algún día serás echado al fuego."