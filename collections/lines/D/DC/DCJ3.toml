[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਅਜਹੁ ਸੁਰਤਿ; ਸੁਖ ਆਸਾ ॥"
page = 330
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's intent is bent on sin but still he hopes for happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੀ ਬਿਰਤੀ ਪਾਪ ਤੇ ਮਾਇਲ ਹੈ ਪਰ ਤਾ ਭੀ ਉਹ ਖੁਸ਼ੀ ਦੀ ਉਮੀਦ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People are involved in corruption, but still, they hope for pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖਿਓਂ ਮੇਂ ਅਬ ਤਕ ਸੁਸਟੂ ਪ੍ਰੀਤੀ ਹੈ ਔਰ ਆਤਮ ਸੁਖ ਕੀ ਆਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇ ਭੀ ਸਾਡੀ ਸੁਰਤਿ ਮਾਇਆ ਵਿਚ ਹੀ ਲੱਗੀ ਹੋਈ ਹੈ ਤੇ (ਇਸ ਮਾਇਆ ਤੋਂ ਹੀ) ਸੁਖਾਂ ਦੀ ਆਸ ਲਾਈ ਬੈਠੇ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre está embelesado con el veneno de Maya, y aun así espera obtener Paz."