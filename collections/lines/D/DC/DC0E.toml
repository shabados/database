[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਮਨ; ਬਿਖਿਆ ਸਿਉ ਲਪਟਾਹੀ ॥"
page = 1231
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, why cling thou with sins?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਪਾਪਾਂ ਨਾਲ ਕਿਉਂ ਚਿਮੜਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, why are you engrossed in corruption?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪਿਆਰੇ! ਕਿਸ ਵਾਸਤੇ ਵਿਸ਼ਿਓਂ ਕੇ ਸਾਥ ਲਪਟ ਰਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕਿਉਂ ਮਾਇਆ ਨਾਲ (ਹੀ) ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿਉਂ? ਮਨ = ਹੇ ਮਨ! ਬਿਖਿਆ = ਮਾਇਆ। ਸਿਉ = ਨਾਲ। ਲਪਟਾਹੀ = ਚੰਬੜਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, ¿por qué te has dejado envolver por el vicio?,"