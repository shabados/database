[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬਧੀ; ਸਚੁ ਧਰਮ ਸਾਲ ਹੈ ॥"
page = 73
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have founded the temple of truthfulness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚਾਈ ਦੇ ਮੰਦਰ ਦੀ ਨੀਹਂ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have established the Temple of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਨਿਸਚੇ ਕਰ ਭਗਤੀ ਰੂਪ ਧਰਮਸਾਲ ਬਾਂਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿੱਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬੈਠਣਾ ਮੈਂ ਧਰਮਸਾਲ ਬਣਾਈ ਹੈ, ਜਿਥੇ ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He construido el Recinto de la Verdad del Señor,"