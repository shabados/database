[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਨੀ ਪਖਾ ਕਰਉ; ਤਜਿ ਅਭਿਮਾਨੁ ॥"
page = 391
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking thy ego carry water and wave fan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਜਲ ਢੋ, ਅਤੇ ਪੱਖੀ ਝੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Carry water for Him, and wave the fan over Him - renounce your ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਤ੍ਯਾਗ ਕਰ ਪਾਨੀ ਭਰੋ ਔਰ ਪਖਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ! ਮਾਂ ਜੇ ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਹੋਵੇ ਤਾਂ) ਮੈਂ ਭੀ ਅਹੰਕਾਰ ਤਿਆਗ ਕੇ ਉਸ ਦਾ ਪਾਣੀ ਢੋਣ ਤੇ ਉਸ ਨੂੰ ਪੱਖਾ ਝੱਲਣ ਦੀ ਸੇਵਾ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਮੈਂ ਕਰਾਂ, ਕਰਉਂ। ਤਜਿ = ਤਿਆਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dejando atrás tu ego,"