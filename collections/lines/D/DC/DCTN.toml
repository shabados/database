[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਚਾਖਿ ਭਏ ਬਿਸਮਾਦੁ ॥"
page = 377
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By tasting it, Nanak has become wonder-struck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਚੱਖ ਕੇ ਨਾਨਕ ਚੱਕ੍ਰਿਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasting it, Nanak is wonder-struck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਇਸ ਹਰਿ ਰਸ ਕੋ (ਚਾਖਿ) ਸ੍ਵਾਦ ਲੇ ਕਰ ਕੇ (ਬਿਸਮਾਦੁ) ਅਸਚਰਜ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਨਾਮ-ਰਸ) ਚੱਖ ਕੇ (ਕੋਈ ਇਸ ਦਾ ਸਵਾਦ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਜੇ ਕੋਈ ਜਤਨ ਕਰੇ ਤਾਂ) ਹੈਰਾਨ ਪਿਆ ਹੁੰਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਇਸ ਰਸ ਦਾ ਅਸਰ ਬਿਆਨ ਕਰਨ ਤੋਂ ਅਸਮਰਥ ਵੇਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖਿ = ਚੱਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak está maravillado saboreando la Esencia del Señor;"