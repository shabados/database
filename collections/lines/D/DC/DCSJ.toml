[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਪ੍ਰਗਾਸੁ ਭਇਓ. ਭ੍ਰਮੁ ਨਾਸਿਓ; ਮੰਤ੍ਰੁ ਦੀਓ ਗੁਰ ਕਾਨ ॥੧॥"
page = 1302
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru whispered God's Name into my ears, my mind was illumined and I was delivered of my doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੇ ਕੰਨਾਂ ਵਿੱਚ ਫੂਕਿਆਂ, ਤਾਂ ਮੇਰਾ ਹਿਰਦਾ ਰੌਸ਼ਨ ਹੋ ਗਿਆ ਅਤੇ ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind was enlightened, and my doubt was dispelled, when the Guru whispered His Mantra into my ears. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਮਨ ਮੇਂ ਗ੍ਯਾਨ ਹੂਆ ਹੈ ਔ ਭਰਮੁ ਨਵਿਰਤੁ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਕੰਨ ਮੇਂ ਉਪਦੇਸੁ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ। ਪ੍ਰਗਾਸੁ = (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ। ਮੰਤ੍ਰੁ ਗੁਰ = ਗੁਰੂ ਦਾ ਮੰਤ੍ਰ, ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼। ਦੀਓ ਕਾਨ = ਕੰਨਾਂ ਵਿਚ ਦਿੱਤਾ, (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕੀਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Respiración de Vida. Mi mente se iluminó y mi duda desapareció cuando el Guru susurró el Mantra en mis oídos. (1)"