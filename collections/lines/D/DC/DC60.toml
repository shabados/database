[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਮਾਇਆ ਮੋਹੁ ਬਿਖਮੁ ਜਗੁ ਤਰੀਐ; ਸਹਜੇ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੬॥"
page = 1326
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love is riches is all too troublesome, in-drinking the Lord's Name-elixir crosses the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਸਮੂਹ ਹੀ ਦੁਖਦਾਈ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਸੁਖੈਨ ਹੀ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is totally treacherous; drinking in the Sublime Essence of the Lord, you shall easily, intuitively cross over the world-ocean. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰਸ ਕੋ ਪੀਣੇ ਕਰ ਕੇ ਸੰਸਾਰ ਮੇਂ ਕਠਨ ਜੋ ਮਾਯਾ ਕਾ ਮੋਹ ਹੈ, ਸੋ ਸਭ ਸਹਜੇ ਤਰ ਜਾਈਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ-ਇਹ ਸਾਰਾ ਬੜਾ ਔਖਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਹੈ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ) ਤਰਿਆ ਜਾ ਸਕਦਾ ਹੈ। (ਇਸ ਵਾਸਤੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Totalmente traicionero es el apego emocional a Maya. Bebiendo de la Esencia Sublime del Señor, podrás con facilidad e intuición cruzar el océano del mundo. (6)"