[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਪੂਰੀ ਜਾ ਕੀ ਬਾਣੀ; ਅਨਿਕ ਗੁਣਾ ਜਾ ਕੇ. ਜਾਹਿ ਨ ਗਣੇ ॥੧॥ ਰਹਾਉ ॥"
page = 805
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the Guru and perfect is his word. Manifold are his merits, which can be enumerated not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹਨ ਗੁਰੂ ਜੀ ਅਤੇ ਪੂਰਨ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਗੁਰਬਾਣੀ। ਅਨੇਕਾਂ ਹਨ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੰਗਿਆਈਆਂ, ਜੋ ਕਿ ਗਿਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the Bani, the Word of the Perfect Guru. His Virtues are so many, they cannot be counted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਮਰਥਤਾ ਕਰ ਕੇ ਸਤਿਗੁਰ ਪੂਰਨ ਹੈਂ ਔਰ ਪੂਰੀ ਜਿਨੋਂ ਕੀ ਬਾਣੀ ਹੈ, ਭਾਵ ਉਪਦੇਸੁ ਹੈਂ ਔ ਕ੍ਰਿਪਾਲਤਾ ਆਦੀ ਅਨੇਕ ਗੁਣੋਂ ਕੇ ਸੰਮੂਹ ਜਿਨ ਕੇ ਗਿਣੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ (ਸਭ ਗੁਣਾਂ ਨਾਲ) ਭਰਪੂਰ ਹੈ, ਜਿਸ ਗੁਰੂ ਦੀ ਬਾਣੀ (ਆਤਮਕ ਆਨੰਦ ਨਾਲ) ਭਰਪੂਰ ਹੈ, ਜਿਸ ਗੁਰੂ ਦੇ ਅਨੇਕਾਂ ਹੀ ਗੁਣ ਹਨ ਜੋ ਗਿਣਨ-ਗੋਚਰੇ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Perfecto Guru, el de la Palabra Perfecta y Sus atributos Infinitos uno no los puede ni empezar a describir.(1-Pausa)"