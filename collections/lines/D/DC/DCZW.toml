[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਇ ਪ੍ਰਮਾਨੈ ॥੧੨੭੮॥"
page = 805

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Jaraa”, add the word “Hari” to it and then uttering the word “ari” from the mouth, know all the names of Tupak authentically.1278."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੧੨੭੮॥"