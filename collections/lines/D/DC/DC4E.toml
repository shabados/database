[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਮਾਰੇ; ਇਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥"
page = 119
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and stilling his duality contracts love with the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਨਾਸ ਕਰਕੇ ਇੱਕ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "subduing the sense of duality, they are in love with the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦੁਬਿਧਾ ਕੋ ਮਾਰ ਕਰ ਏਕ ਮੇਂ ਬਿਰਤੀ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਮਨ ਦਾ ਦੁਚਿੱਤਾ-ਪਨ ਮਾਰ ਕੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਲਗਨ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "transcendiendo la dualidad fija su mente en el Uno solamente."