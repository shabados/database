[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮਹੀਨ; ਮਤਿ ਥੋਰੀ ॥"
page = 1222
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Paltry is the intellect of one, bereft of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਛੀ ਹੈ ਅਕਲ, ਸਾਈਂ ਦੇ ਨਾਮ ਦੋ ਸੱਖਣੇ ਇਨਸਾਨ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, his intellect is shallow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਹੀਨ ਹੈਂ ਤਿਨ ਕੀ ਮਤਿ (ਥੋਰੀ) ਤੁਛ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਝੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਮੱਤ ਹੋਛੀ ਜਿਹੀ ਹੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਨ = ਸੱਖਣੇ। ਥੋਰੀ = ਥੋੜੀ, ਹੋਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se encuentra privado del Nombre del Señor, no logra el Entendimiento, no medita en Su Dios,"