[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਰੀ ਵਾਜਾ; ਸਦਾ ਨਿਹਾਲ ॥"
page = 350
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the perpetual vision of the Lord thy ankle bells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਦੀਵੀ ਦੀਦਾਰ ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਦੇ ਘੁੰਗਰੂ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your ankle bells be the lasting Vision of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੋ ਸ੍ਰਬਤ੍ਰ ਮੇਂ ਪੂਰਨ (ਨਿਹਾਲ) ਦੇਖਨਾ ਯਹੀ ਪੈਰੋਂ ਮੇਂ ਬਾਜਨੇ ਵਾਲੇ ਘੁੰਘਰੂ ਪਹਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਖਿੜੇ-ਮਿੱਥੇ ਰਹਿਣਾ-ਇਹ ਪੈਰੀਂ ਘੁੰਘਰੂ (ਵੱਜਣ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que tus campanillas del tobillo sean la Visión más duradera del Señor."