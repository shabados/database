[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝਹੁ ਹਰਿ ਜਨ; ਸਤਿਗੁਰ ਬਾਣੀ ॥"
page = 1025
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's saints! understand ye the True Guru's word;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਸੰਤੋ! ਤੁਸੀਂ ਸੰਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚੋ ਸਮਝੋ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O humble servants of the Lord, understand the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਨੋਂ! ਸਤਿਗੁਰੋਂ ਸੇ ਉਪਦੇਸ ਰੂਪ ਬਾਣੀ ਕੋ ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਹੋ! ਹਰੀ-ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜ ਕੇ (ਇਹ ਪੱਕੀ ਗੱਲ) ਸਮਝ ਲਵੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਹੇ ਹਰੀ-ਜਨੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos de Dios, realicen la Palabra del Guru Verdadero,"