[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਹਉ ਬਉਰਾ; ਤਉ ਰਾਮ ਤੋਰਾ ॥"
page = 1158
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I am mad, even then I am Thine, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਕਮਲਾਂ ਭੀ ਹਾ ਤਾਂ ਭੀ ਮੈਂ ਤੇਰਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am insane, then I am Yours, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜੌ ਮੈਂ (ਬਉਰਾ) ਬਾਵਰਾ ਹੂੰ ਤੌ (ਤੌਰਾ) ਤੇਰਾ ਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਕੋਈ ਧਾਰਮਿਕ ਭੇਖ ਨਹੀਂ ਬਣਾਂਦਾ, ਮੈਂ ਮੰਦਰ ਆਦਿਕ ਵਿਚ ਜਾ ਕੇ ਕਿਸੇ ਦੇਵਤੇ ਦੀ ਪੂਜਾ ਨਹੀਂ ਕਰਦਾ, ਲੋਕ ਮੈਨੂੰ ਪਾਗਲ ਆਖਦੇ ਹਨ; ਪਰ ਹੇ ਮੇਰੇ ਰਾਮ! ਜੇ ਮੈਂ (ਲੋਕਾਂ ਦੇ ਭਾਣੇ) ਪਾਗਲ ਹਾਂ, ਤਾਂ ਭੀ (ਮੈਨੂੰ ਇਹ ਠੰਢ ਹੈ ਕਿ) ਮੈਂ ਤੇਰਾ (ਸੇਵਕ) ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si estoy loco, lo estoy, pero sólo por Ti, oh Dios"