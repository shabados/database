data = "ਸੋ ਸੁਖੁ; ਹਮਹੁ ਸਾਚੁ ਕਰਿ ਜਾਨਾ ॥੨॥"
page = 330
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That pleasure I deem to be as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਖੁਸ਼ੀ ਨੂੰ ਮੈਂ ਸੱਚ ਕਰਕੇ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but I have judged that pleasure to be true. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖ ਅਸਮਾਦਿਕ ਜੀਵੋਂ ਨੇ ਸਾਚ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਵਿਖੇ ਸੁਖ ਝੂਠਾ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕਿਉਂ ਡਰੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ (ਸੰਸਾਰੀ ਜੀਵਾਂ ਨੇ) ਇਸ ਸੁਖ ਨੂੰ ਸੱਚਾ ਕਰ ਕੇ ਸਮਝਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he reconocido esto como una Verdad viviente. (2)"