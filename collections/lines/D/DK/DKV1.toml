[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜਲੁ ਹਾਰੁ, ਤਮੋਲ ਰਸੁ; ਬਿਨੁ ਪਸੇ, ਹਭਿ ਰਸ ਛਾਰੁ ॥੩॥"
page = 1094
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Collyrium, garland, betel and dainties; All such relishes are but dust without seeing Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਮਾ, ਫੂਲ ਮਾਲਾ, ਪਾਨ ਤੇ ਨਿਆਮਤਾਂ ਐਹੋ, ਜੇਹੇ ਸਾਰੇ ਸੁਆਦ, ਤੈਨੂੰ ਵੇਖਣ ਦੇ ਬਗ਼ੈਰ ਦੇ ਬਗ਼ੈਰ ਹੇ ਸਿਰ ਦੇ ਸਾਂਈਂ, ਨਿਰੇ ਪੁਰੇ ਸੁਆਹ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eye make-up, garlands of flowers, and the flavor of betel leaf, are all nothing but dust, without seeing You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜਲ ਹਾਰ ਤੰਬੋਲ ਅਰਥਾਤ ਪਾਨੋਂ ਕੇ ਬੀੜੇ ਏਹ ਜੋ ਸਭ ਬਾਹਰਲੇ ਰਸ ਹੈਂ, ਤੇਰੇ ਦੇਖੇ ਬਿਨਾਂ ਇਹ ਸਭੇ ਹੀ ਛਾਰ ਰੂਪ ਹੈਂ; ਵਾ (ਕਾਜਲੁ) ਪਖੰਡ ਦੀ ਸਮਾਧੀ (ਹਾਰੁ) ਪਖੰਡ ਕਰ ਹਰਿ ਹਰਿ ਕਹਿਣਾ, (ਤਮੋਲ) ਮਿਠੇ ਵਾਕ ਬੋਲਣੇ, (ਰਸ) ਜੋ ਕਾਬ੍ਯ ਦੇ ਰਸ ਸਮਝਣੇ ਵਾ ਪ੍ਰੇਮ ਕੀਆਂ ਬਾਤਾਂ ਕਰਨੀਆਂ। ਹੇ ਹਰੀ! ਆਪਦੇ ਦਰਸਨ ਬਿਨਾਂ ਇਹ ਸਭ ਨਿਸਫਲ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਰਸਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਕੱਜਲ ਹਾਰ ਪਾਨ ਦਾ ਰਸ-ਇਹ ਸਾਰੇ ਹੀ ਰਸ ਸੁਆਹ ਸਮਾਨ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਜਲੁ = ਕੱਜਲ, ਸੁਰਮਾ। ਤਮੋਲ = ਪਾਨ। ਹਭਿ = ਸਾਰੇ। ਛਾਰੁ = ਸੁਆਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el sabor de la hoja de betel en el paladar y los collares de oro, son como polvo si no Te puedo ver. (3)"