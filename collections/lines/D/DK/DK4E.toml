data = "ਅਬ ਢੂਢਨ. ਕਤਹੁ ਨ ਜਾਈ ॥"
page = 621
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I go not anywhere for search because,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਕਿਧਰੇ ਲੱਭਣ ਲਈ ਨਹੀਂ ਜਾਂਦਾ ਕਿਉਂਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I do not go searching anywhere else,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮਾਰਾ ਮਨ ਢੂੰਢਨੇ ਕੋ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ ਪੈ ਰਹੇ ਸਹਿਮ ਤੋਂ ਬਚਣ ਲਈ) ਕਿਸੇ ਹੋਰ ਥਾਂ (ਆਸਰਾ) ਭਾਲਣ ਦੀ ਲੋੜ ਨਾਹ ਰਹਿ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no busco a nadie más afuera;"