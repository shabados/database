[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਹਰਿ ਕੈ ਨਾਇ. ਸੋਭਾ ਪਾਵਣਿਆ ॥"
page = 111
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice my life is a sacrifice unto those who drive glory from God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੇਰੀ ਜਿੰਦਗੀ ਕੁਰਬਾਨ ਹੈ, ਉਨ੍ਹਾਂ ਊਤੋਂ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੁਆਰਾ ਵਡਿਆਈ ਪਾਊਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to the Lord's Name, which brings us to glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ ਕੇ ਮਨ ਤਨ ਸੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਹਰੀ ਨਾਮ ਕਰ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser al Nombre del Señor, Quien nos trae la Gloria."