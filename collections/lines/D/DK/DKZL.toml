[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੁੜਿਆ ਕਉ ਮੇਲਿ ਲਏ; ਗੁਰ ਕਉ ਬਲਿ ਜਾਈਐ ॥੩॥"
page = 1011
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto my Guru, who unites the separated ones with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਗੁਰਾਂ ਉਤੋਂ ਜੋ ਵਿਛੁੰਨਿਆਂ ਨੂੰ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru, who re-unites the separated ones. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਪੈ ਬਲਿਹਾਰ ਜਾਈਐ ਜੋ ਵਿਛੜਿਓਂ ਜੀਵੋਂ ਕੋ ਮੇਲ ਲੇਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ਜੇਹੜਾ ਵਿਛੁੜੇ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ofrezco mi ser al Guru, Él une con Dios a los que estaban de Él separados.(3)"