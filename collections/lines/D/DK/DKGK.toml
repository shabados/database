[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਉਸੁ ਲੇਪੁ; ਨ ਹਮ ਕਉ ਪੋਚਾ ॥"
page = 391
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no defilement, nor have I pollution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਕੋਈ ਨਾਪਾਕੀ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੇਰੇ ਵਿੱਚ ਪਲੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no stain, so I have no pollution."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਉਸ ਕੋ ਮਾਯਾ ਕੇ ਕਿਸੀ ਬਿਕਾਰ ਕਾ ਲੇਪੁ ਹੈ ਨ ਹਮ ਕੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਨ੍ਯੂਨਤਾ ਵਾ (ਪੋਚਾ) ਲੇਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ, ਸਾਡੇ ਉੱਤੇ ਭੀ ਕਿਉਂ ਪਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Él no tiene impurezas, yo estoy libre de ellas."