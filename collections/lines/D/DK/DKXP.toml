[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ. ਜਮ ਤੇ ਛੁਟੀਐ; ਹਲਤਿ ਪਲਤਿ ਸੁਖੁ ਪਾਈਐ ॥"
page = 382
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on him, we escape from deaths courier and obtain peace here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਆਰਾਧਨ ਦੁਆਰਾ ਅਸੀਂ ਮੌਤ ਦੇ ਦੂਤ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਾਂ ਅਤੇ ਐਥੇ ਤੇ ਓਥੇ ਆਰਾਮ ਪਾਉਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, we escape from the Messenger of Death; here and hereafter, we obtain peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਜਮ ਸੇ ਛੁਟਕਾਰਾ ਹੋਤਾ ਹੈ ਔਰ (ਹਲਤਿ ਪਲਤਿ) ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸੁਖ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਮਾਂ ਤੋਂ (ਆਤਮਕ ਮੌਤ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਈਦੀ ਹੈ, ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸੁਖ ਮਾਣੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਣਿ = ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਛੁਟੀਐ = ਖ਼ਲਾਸੀ ਪਾਈਦੀ ਹੈ। ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en Él nos escapamos del mensajero de la muerte, obteniendo Paz aquí y aquí después."