[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਾ ਸੁਣਤ; ਮਲੁ ਸਗਲੀ ਖੋਵੈ ॥"
page = 104
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Thy discourse the entire filth is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਾਰਤਾ ਸਰਵਣ ਕਰਕੇ ਸਾਰੀ ਮਲੀਨਤਾ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing Your Sermon, all filth is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਿਤ੍ਰੋਂ ਕੀ ਕਥਾ ਸ੍ਰਵਨ ਕਰਨੇ ਕਰ ਸੰਪੂਰਨ ਮੈਲੁ ਖੋਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ ਮੇਰੇ ਮਨ ਦੀ ਸਾਰੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੁ = ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ। ਸਗਲੀ = ਸਾਰੀ। ਖੋਵੈ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuchando de Ti, toda la suciedad se despega de mí,"