[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਪ ਦੀਪ ਸੇਵਾ ਗੋਪਾਲ ॥"
page = 866
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My service of the Lord with incense and lamps is that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਮ ਸਮੱਗਰੀ ਅਤੇ ਦੀਵਿਆਂ ਨਾਲ ਸਾਹਿਬ ਦੀ ਮੇਰੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਉਣੀ ਇਹ ਹੈ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My incense and lamps are my service to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੂਪ ਦੀਪਾਦੀ ਸੇ ਜੋ ਗੋਪਾਲ ਕੀ ਸੇਵਾ ਹੈ ਹਮ ਨੇ ਸੋਈ ਹੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਰਮ ਕਾਂਡੀ ਲੋਕ ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਧੂਪ ਧੁਖਾਂਦੇ ਹਨ ਅਤੇ ਦੀਵੇ ਬਾਲਦੇ ਹਨ, ਪਰ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨੀ ਹੀ ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ 'ਧੂਪ ਦੀਪ' ਦੀ ਕ੍ਰਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਪ ਦੀਪ = (ਮੂਰਤੀ ਦੀ ਆਰਤੀ ਸਮੇ ਥਾਲ ਵਿਚ) ਧੂਪ ਧੁਖਾਣਾ ਦੀਵੇ ਜਗਾਣੇ। ਸੇਵਾ = ਭਗਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi incienso, mi lámpara de barro y mi servicio al Señor"