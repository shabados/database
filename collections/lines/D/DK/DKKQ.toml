[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਹੁ ਨਿਤ ਰਾਮ ਕੇ; ਇਹ ਅਵਖਦ ਜੋਗ ॥੧॥"
page = 807
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever chant thou the glories of the Lord, This alone is the efficacious medicine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ। ਕੇਵਲ ਇਹ ਕਾਰਗਰ ਦਵਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant continuously the Glorious Praises of the Lord; this is the only potent medicine. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂਤੇ ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੋ ਅਬ ਨਿਤ ਹੀ ਗਾਵੋ, ਇਹੀ ਨਾਮ ਰੂਪੀ ਅਉਸ਼ਧੀ ਸਦਾ ਤੁਮਾਰੇ ਯੋਗ੍ਯ ਹੈ। ਯਥਾ-☬\"ਸਰਬ ਰੋਗ ਕਾ ਅਉਖਧੁ ਨਾਮੁ॥☬ਕਲਿਆਣ ਰੂਪ ਮੰਗਲ ਗੁਣ ਗਾਮ॥\"☬(ਗ: ਸੁ: ਮ: ਪ)॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ, (ਤਾਪ ਸੰਤਾਪ ਅਤੇ ਰੋਗ ਆਦਿਕਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ) ਇਹ ਦਵਾਈ ਫਬਵੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਖਦ = ਦਵਾਈ। ਜੋਗ = ਫਬਵੀਂ, ਠੀਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta entonces la Alabanza del Señor, pues esta es la verdadera cura de todos los males del hombre. (1)"