[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਆਖੈ ਆਪਣਾ ਭਾਈ; ਗੁਰ ਤੇ. ਬੁਝੈ ਸੁਜਾਨੁ ॥"
page = 637
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one calls God his own, O brother, but it is through the Guru that the Omniscient Lord is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣਾ ਨਿੱਜ ਕਹਿੰਦਾ ਹੈ, ਹੇ ਵੀਰ! ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਸਰਬੱਗ ਸੁਆਮੀ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone calls God his own, O Siblings of Destiny, but the all-knowing Lord is known only through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ ਰੂਪ! ਸਭ ਕੋਈ ਤੇਰੇ ਕੋ ਆਪਣਾ ਕਹਿਤਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਗੁਰੋਂ ਸੇ ਉਪਦੇਸ਼ ਪੂਛਤਾ ਹੈ, ਸੋ ਤੇਰੇ ਸਰੂਪ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੇਕ ਜੀਵ ਮਾਇਆ ਦੀ ਅਪਣੱਤ ਦੀਆਂ ਗੱਲਾਂ ਹੀ ਕਰਦਾ ਹੈ, ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਸਮਝਦਾ ਹੈ ਉਹ ਸਿਆਣਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹ ਮਾਇਆ-ਮੋਹ ਦੇ ਥਾਂ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos llaman a Dios como si fuera suyo, pero es sólo a través del Guru que el Dios Sabio es revelado."