[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਾਬਿ ਕਥਾ ਮੈ ਦੀਜੈ; ਅਉ ਭੀਤਰ ਕਬਿਤ ॥੧੧੬੬॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Vrashabhani-Ishani”, add the word “mathani” at the end and know all names of Tupak in your mind1166."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕਾਵਿ ਕਥਾ ਜਾਂ ਕਬਿੱਤਾ ਵਿਚ ਵਰਤੋ ॥੧੧੬੬॥"