[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ ਦੇ ਵਡਿਆਈ; ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇਦਾ ॥੯॥"
page = 1060
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru fixes man's mind with the True Lord, who blessing him with glory, unites him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੰਦੇ ਦ ਮਨ ਨੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਜੋੜ ਦਿੰਦੇ ਹਨ, ਜੇ ਉਸ ਨੂੰ ਮਾਨਪ੍ਰਤਿਸ਼ਟਾ ਖ਼ਖਸ਼ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uniting them with Himself, He bestows glorious greatness; He inspires them to focus their consciousness on the True Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਿਉਂ ਇਸ ਰੀਤੀ ਕਰ ਚਿਤ ਲਾਉਤਾ ਹੈ, ਤਿਸ ਕੋ ਵਡਿਆਈ ਦੇ ਕੇ ਅਪਨੇ ਮੇਂ ਮੇਲ ਲੇਤਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ, (ਉਸ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ। (ਜਿਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ) ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ (ਆਪਣਾ) ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hombres y mujeres de valor y bendiciéndonos con Gloria, nos une en Su Ser, así alabamos siempre a nuestro Dios Verdadero. (9)"