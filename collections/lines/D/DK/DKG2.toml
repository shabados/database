[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੈ ਬ੍ਰਹਮੁ; ਅੰਤਰਿ ਬਿਬੇਕੁ ॥੪॥"
page = 355
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The realisation that the Lord is within thee is thy discrimination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਨੁਭਵਕਤਾ ਹੀ ਕਿ ਪ੍ਰਭੂ ਤੇਰੇ ਅੰਦਰ ਹੈ, ਤੇਰੀ ਪ੍ਰਬੀਨ ਵੀਚਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the realization that God is within you be your discrimination. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਿਚਾਰ ਬਿਬੇਕ ਕਰ ਕੇ ਅਪਨੇ ਹ੍ਰਿਦ੍ਯ ਕੇ ਅੰਦਰ ਹੀ ਬ੍ਰਹਮ ਕੋ (ਬੂਝੈ) ਜਾਨੁ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਅੰਦਰ-ਵੱਸਦੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਦਾ ਹੈ ਉਹ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਸਿੱਖ ਲੈਂਦਾ ਹੈ (ਇਹੀ ਹੈ ਅਸਲ ਬਿਬੇਕ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬੇਕੁ = ਦੋ ਚੀਜ਼ਾਂ ਦਾ ਨਿਖੇੜਾ ਕਰਨ ਦੀ ਸੂਝ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realiza a tu Dios, con discriminación interior. (4)"