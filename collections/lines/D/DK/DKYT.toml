[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭੇ ਹੀ ਨਾਚੇ; ਨਾਚਹਿ ਖਾਣੀ ਚਾਰੀ ॥੫॥"
page = 506
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men and beasts and birds all dance as also dance the four sources of creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅਤੇ ਪਸ਼ੂ-ਪੰਛੀ ਸਮੂਹ ਨੱਚਦੇ ਹਨ ਅਤੇ ਨੱਚਦੇ ਹਨ ਚਾਰੇ ਹੀ ਪੈਦਾਇਸ਼ ਦੇ ਸੋਮੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beings and creatures all dance, and the four sources of creation dance. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਹੀ ਖਾਣੀਓਂ ਕੇ ਜਿਤਨੇ ਛੋਟੇ ਬਡੇ ਜੀਵ ਹੈਂ, ਸੋ ਸਭ ਹੀ ਪ੍ਰਵਿਰਤੀ ਰੂਪ ਨਾਚ ਮੇਂ ਨਾਚਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਲਗਨ ਲੱਗੀ ਹੈ ਉਹ ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਦਾ ਨਾਚ ਨੱਚਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣੀ ਚਾਰੀ = ਚਾਰ ਖਾਣੀਆਂ ਦੇ ਜੀਵ (ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ, ਉਤਭੁਜ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la vida entera danza, así como las cuatro fuentes de la creación. (5)"