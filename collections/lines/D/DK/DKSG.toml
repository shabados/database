[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਵੇਸੀ ਕੋ ਜਾਣਸੀ; ਵਿਰਲਾ ਕੋ ਦਰਵੇਸੁ ॥"
page = 550
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one who understands saintliness, and there are but few saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾ ਜਣਾ ਹੀ ਸਾਧੂਗੀਰੀ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਬਹੁਤ ਹੀ ਥੋੜੇ ਸਾਧੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is the dervish, the Saintly renunciate, who understands renunciation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ (ਦਰਵੇਸੁ) ਸੰਤ ਦਰਵੇਸੀ ਰਸਤੇ ਕੋ ਜਾਨੇਗਾ ਵਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਫ਼ਕੀਰ ਫ਼ਕੀਰੀ (ਦੇ ਆਦਰਸ਼) ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es encontrar al derviche, al santo renunciante que entienda la Renunciación,"