[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਧੁ ਮਾਖੀ ਮੈ ਮਲੀਨ ਸਮੈ ਪਾਇ ਸਫਲ ਹੁਇ; ਰਸ ਬਸ ਭਏ ਨਹੀ ਤ੍ਰਿਸਨਾ ਨਿਵਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The honey when cleaned of the bees and the wax become hard to give up eating it;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਞੇਂ ਹੀ ਫੇਰ ਸਮੂਹ ਮਿਠੇ ਰਸ ਦਾ ਭੰਡਾਰ ਮਧੁ ਮਾਖੀ ਮੈਂ ਮਾਖ੍ਯੋ ਸ਼ਹਿਦ ਆਖਦੇ ਹਨ ਉਸ ਵਿਚ ਮਲੀਨਤਾ ਮੈਲ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਸਮਾਂ ਪਾ ਕੇ ਨਿਰਮਲ ਹੋਣ ਤੇ, ਸਫਲ ਹੋਇ ਖਾਣ ਦੇ ਲੈਕ ਬਣਿਆ ਕਦਾ ਹੈ। 'ਰਸ ਬਸਿ ਭਏ' ਜਿਹੜੇ ਲੋਕ ਇਸ ਦੇ ਰਸ ਦੇ ਅਧੀਨ ਹੋਂਦੇ ਹਨ ਭਾਵ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਸ ਦੇ ਸ੍ਵਾਦ ਦਾ ਚਸਕਾ ਪੈ ਜਾਂਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਤ੍ਰਿਸਨਾ ਤਿਖਾ ਪ੍ਯਾਸ ਨਹੀਂ ਨਿਵਾਰਣ ਕਰ ਸਕਦਾ।"