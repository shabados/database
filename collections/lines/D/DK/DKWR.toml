[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਹੋਤ; ਇਹ ਦੁਰਲਭ ਦੇਹੀ ॥"
page = 1298
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This priceless body of him becomes fruitful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਅਮੋਲਕ ਸਰੀਰ ਲਾਭਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This precious human body becomes fruitful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਏਹ ਦੁਰਲਭ ਦੇਹੀ ਸਫਲ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਇਹ ਦੁਰਲੱਭ ਮਨੁੱਖਾ ਜਨਮ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਦੁਰਲਭ = ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਣ ਵਾਲੀ। ਦੇਹੀ = ਕਾਂਇਆਂ, ਮਨੁੱਖਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este precioso cuerpo humano se volverá fructífero"