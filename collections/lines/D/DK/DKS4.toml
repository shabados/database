[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੀਏ ਦਰਦਵੰਦ ਦਰਿ ਤੇਰੈ; ਨਾਮਿ ਰਤੇ ਦਰਵੇਸ ਭਏ ॥੩॥"
page = 358
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with thy Name, the affected and woe-begone mortals have become beggars at thy gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਕਸ਼ਟ-ਪੀੜਤ ਅਤੇ ਗਮਾਂ-ਮਾਰੇ ਪ੍ਰਾਣੀ ਤੇਰੇ ਦਰਵਾਜ਼ੇ ਦੇ ਭਿਖਾਰੀ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who suffer in pain, imbued with Your Name, have become beggars at Your Door. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦਰਦਵੰਦ) ਸਭ ਕੇ ਦਰਦ ਕੋ ਜਾਨਨੇਹਾਰੇ! ਤੇਰੇ ਨਾਮ ਮੇਂ ਰਾਤੇ ਹੂਏ ਤੇਰੇ ਬਿਰਹੁ ਕੇ ਦੁਖੀਏ ਵਾ (ਦਰਵੇਸ) ਫਕੀਰ ਹੋ ਕਰ ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਪੜੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ ਦੁਖੀਆਂ ਵਾਂਗ ਦਰਦਵੰਦਾਂ ਵਾਂਗ ਤੇਰੇ ਦਰ ਤੇ ਫ਼ਰਿਆਦ ਕਰਨ ਲਈ ਤੇਰੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿਣ ਲਈ (ਗ੍ਰਿਹਸਤ ਛੱਡ ਕੇ) ਫ਼ਕੀਰ ਹੋ ਗਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਤੇਰੈ = ਤੇਰੇ ਦਰਵਾਜ਼ੇ ਉਤੇ। ਦਰਵੇਸ = ਫ਼ਕੀਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos ellos, llenos de dolor, pero imbuidos en Tu Nombre, oh Ser Compasivo, se volvieron pordioseros a Tu Puerta. (3)"