line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he falls into evil repute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਬਦਨਾਮੀ ਅੰਦਰ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they come to have evil reputations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਇਹ ਅਪਕੀਰਤੀ ਮੇਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਆਪਣੀ ਬਦਨਾਮੀ ਕਰਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਕੀਰਤਿ = ਅਪ-ਕੀਰਤਿ, ਮੰਦੀ ਸੋਭਾ, ਬਦਨਾਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un tiempo puede ser calumniado"