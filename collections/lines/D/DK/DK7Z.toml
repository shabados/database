[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਦੂਖ ਸਖਾਈ; ਗੁਣਹ ਬੀਨ ॥੩॥"
page = 1188
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sufferings become the comrades of those who are bereft of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੁਖੜੇ ਉਹਨਾਂ ਦੇ ਸਾਥੀ ਹੋ ਜਾਂਦੇ ਹਨ ਜੋ ਨੇਕੀਆਂ ਤੋਂ ਬਿਨਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person who lacks virtue - all of his pains and sorrows are his only companions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਭ ਦੁਖ ਭੀ ਸਹਾਈ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਸਤ੍ਰੂ ਭੀ ਮਿਤ੍ਰ ਹੋ ਜਾਤੇ ਹੈਂ। ਜਿਨੋਂ ਨੇ ਗੁਣੋ ਕੋ (ਬੀਨ) ਚੁਣ ਲੀਆ ਹੈ, ਭਾਵ ਅਵਗੁਨ ਤ੍ਯਾਗ ਕਰ ਜਿਨੋਂ ਨੇ ਗੁਣੋ ਕੋ ਗ੍ਰਹਿਣ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਗੁਣਾਂ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਾਰੇ ਦੁਖ ਹੀ ਦੁਖ ਉਸ ਦੇ ਸਾਥੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sufre privado de todo tipo de Mérito y Virtud. (3)"