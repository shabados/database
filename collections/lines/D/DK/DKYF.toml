data = "ਖ਼ੁਦਾਵੰਦ ਬਿ ਬਖ਼ਸ਼ੰਦ ਬਰ ਵੈ ਅਮਾਂ ॥੧੦੨॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "the True Lord is Graceful towards him.102."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਉਤੇ ਸੁਖਾਂ ਭਰੀ ਬਖ਼ਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ ॥੧੦੨॥"