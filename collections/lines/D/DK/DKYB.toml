[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੈ ਭਾਣੈ ਜੋ ਚਲੈ ਭਾਈ; ਵਿਛੁੜਿ ਚੋਟਾ ਖਾਵੈ ॥"
page = 601
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who walks according to his own will, O brother is separated from the Lord and bears blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੀ ਨਿੱਜ ਦੀ ਮਰਜੀ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹੈ, ਹੇ ਭਰਾ ਉਹ ਸੁਆਮੀ ਨਾਲੋਂ ਵੱਖਰਾ ਹੋ ਜਾਂਦਾ ਤੇ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who walks according to his own will, O Siblings of Destiny, suffers separation from the Lord, and shall be punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਅਪਨੇ ਭਾਣੇ, ਭਾਵ ਮਨ ਕੀ ਆਗਿਆ ਮੇਂ ਚੱਲਦਾ ਹੈ, ਸੋ ਕਰਤਾ ਪੁਰਖ ਸੇ ਵਿਛੜ ਕਰ ਜਮ ਕੀ ਮਾਰ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਤੋਂ ਵਿੱਛੁੜ ਕੇ ਦੁਖ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਮਰਜ਼ੀ ਵਿਚ, ਮਰਜ਼ੀ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que es engañado por su propia mente, es separado del Señor y sufre dolor."