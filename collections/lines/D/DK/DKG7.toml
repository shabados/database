[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਬਾਣੁ ਕੀਤਾ ਤਿਸੈ ਵਿਟਹੁ; ਜਿਨਿ ਮੋਹੁ ਮੀਠਾ ਲਾਇਆ ॥"
page = 918
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make myself a sacrifice unto Him, who has rendered unto Him, who has rendered worldly love sweet to the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਉੱਤੋਂ ਵਾਰਨੇ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਸੰਸਾਰੀ ਮਮਤਾ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਮਿੱਠੜੀ ਲਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the One who has made emotional attachment sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਮੋਹੁ ਮੀਠਾ ਲਾਇਆ ਹੈ ਤਿਸ ਉਪਰੋਂ ਮੈਂ ਅਪਨਾ ਆਪ ਕੁਰਬਾਨ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਮੇਰੇ ਮਨ! ਆਪਣੇ ਆਪ ਨੂੰ ਮਾਇਆ ਤੋਂ ਸਦਕੇ ਕਰਨ ਦੇ ਥਾਂ) ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਸਦਕੇ ਕਰੋ ਜਿਸ ਨੇ ਮਿੱਠਾ ਮੋਹ ਲਾਇਆ ਹੈ (ਤਦੋਂ ਹੀ ਇਹ ਮਿੱਠਾ ਮੋਹ ਮੁੱਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰਬਾਣੁ = ਸਦਕੇ, ਵਾਰਨੇ। ਵਿਟਹੁ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, Dios Mismo ha creado a esta hechicera que se dedica a embrujar a todos con su encanto. Ofrezco mi vida en sacrificio al Señor, Quien ha puesto en mí el dulce deseo de Su Propio Ser."