[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਿਰੁ ਸਚਾ. ਸਦ ਹੀ ਸਾਚਾ ਹੈ; ਨਾ ਓਹੁ ਮਰੈ. ਨ ਜਾਏ ॥"
page = 583
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, ever true is that Spouse. He dies not, nor does He go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਉਹ ਕੰਤ। ਨਾਂ ਉਹ ਮਰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਕਿਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Husband Lord is True, forever True; He does not die, and He does not leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਪਤੀ ਤੋ ਨਿਤ੍ਯ ਸਚਾ ਹੀ ਹੈ ਨਾ ਵਹੁ ਜਨਮਤਾ ਹੈ ਨ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਸਦਾ ਜੀਊਂਦਾ ਹੈ, ਸਦਾ ਹੀ ਜੀਊਂਦਾ ਹੈ, ਉਹ ਨਾਹ ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਜੀਊਂਦਾ। ਸਦ ਹੀ = ਸਦਾ ਹੀ। ਨ ਜਾਏ = ਨਾਹ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es siempre Verdadero y ni muere ni se va."