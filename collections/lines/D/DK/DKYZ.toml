[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਮਇਆ ਭਈ ਕਰਤਾਰ ॥੧॥"
page = 888
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he on whom is the grace of the creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is blessed with the Grace of the Creator Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੋ ਕਰਤਾਰ ਕੀ ਕਿਰਪਾ ਹੋਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਰਤਾਰ ਦੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para aquél que tiene la Misericordia del Señor Creador. (1)"