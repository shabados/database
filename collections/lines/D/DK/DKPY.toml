[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਨਾਮ ਪਿਆਰੁ ॥"
page = 1175
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, one loves the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦੇ ਦਾ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one comes to love the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਸੇ ਤਿਸ ਨਾਮ ਮੇਂ ਪ੍ਯਾਰੁ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਮ ਦਾ ਪਿਆਰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es por la Gracia del Guru que uno se enamora del Nombre."