[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲਿ ਸੰਗਿ. ਨ ਚਾਲਤੀ ਸਖੀਏ; ਅੰਤਿ ਤਜਿ ਜਾਵਤ ਮਾਇਆ ॥"
page = 803
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mate, the mercurial mammon goes not with the man, and ultimately leaves him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਸਹੇਲੀਏ! ਚੁਲਬਲੀ ਦੌਲਤ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ਅਤੇ ਓੜਕ ਨੂੰ ਉਸ ਨੂੰ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is fickle, and does not go with you, O my companion; in the end, it will leave you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਇਹ ਮਾਯਾ ਪਰਮ ਚੰਚਲ ਸਰੂਪ ਹੈ ਸਾਥ ਨਹੀਂ ਚਲਤੀ ਹੈ, ਏਹ ਜੀਉ ਭੀ ਅੰਤ ਸਮੈਂ ਤਿਆਗ ਕਰ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਭੀ ਇੱਕ ਥਾਂ ਨਾਹ ਟਿਕ ਸਕਣ ਵਾਲੀ ਇਹ ਮਾਇਆ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ, ਇਹ ਆਖ਼ਰ ਨੂੰ (ਸਾਥ) ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਚਲਿ = {ਇਸਤ੍ਰੀ ਲਿੰਗ} ਕਿਤੇ ਇੱਕ ਥਾਂ ਨਾਹ ਟਿਕਣ ਵਾਲੀ। ਸੰਗਿ = ਨਾਲ। ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es de mente vacilante y al final no se va con nosotros."