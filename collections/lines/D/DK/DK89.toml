[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬਿਨੁ ਬੋਹਿਥਨ ਪਾਰਿ ਪਰੈ ਖੇਵਟ ਸੈ; ਖੇਵਟ ਬਿਹੂੰਨ ਕਤ ਬੋਹਿਥ ਬਿਸ੍ਵਾਸੁ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as no one can cross the ocean without sailor nor can it be crossed without a ship,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜਹਾਜ ਤੋਂ ਬਿਨਾਂ ਮਲਾਹ ਕੋਲੋਂ ਪਾਰ ਨਹੀਂ ਪੈ ਸਕੀਦਾ, ਅਤੇ ਮਲਾਹ ਤੋਂ ਬਿਨਾਂ ਜਹਾਜ ਦਾ ਭਰੋਸਾ ਕਾਸ ਦਾ?"