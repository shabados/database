[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਦਿਤ ਅਉ ਸੋਮ ਭੋਮ ਬੁਧ ਹੂੰ ਬ੍ਰਹਸਪਤ; ਸੁਕਰ ਸਨੀਚਰ ਸਾਤੋ ਬਾਰ ਬਾਂਟ ਲੀਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Starting from Sunday, all seven days of the week are overtaken by the gods like, Sun, Moon, Mars, Mercury, Jupiter, Venus and Saturn respectively."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਦਿਕ ਸੂਰਜ ਅਤੇ ਸੋਮ ਚੰਦ੍ਰਮਾ ਭੋਮ ਮੰਗਲ ਬੁਧ ਅਤੇ ਬ੍ਰਹਸਪਤੀ ਵੀਰ ਦੇਵ ਗੁਰੂ ਸੁਕ੍ਰ ਦੈਤ ਗੁਰੂ ਸਨੀਚਰ ਛਨਿਛਰ ਏਨਾਂ ਸੱਤਾਂ ਗ੍ਰਹਿ ਸਰੂਪ ਦੇਵਤਿਆਂ ਨੇ ਸੱਤਾਂ ਵਾਰਾਂ ਨੂੰ ਹੀ ਆਪਣੇ ਹਿੱਸੇ ਪਾ ਲਿਆ।"