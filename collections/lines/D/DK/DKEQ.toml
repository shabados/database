[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਸੇਵਾ ਕਰਿ. ਨ ਸਕਹ, ਪ੍ਰਭ; ਹਮ ਕਿਉ ਕਰਿ ਮੁਗਧ ਤਰਾ ॥੧॥"
page = 799
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine service I can perform not, O Lord. How can I ignorant one, cross over?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਘਾਲ ਮੈਂ ਕਮਾ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਬੇਸਮਝ ਬੰਦਾ, ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot serve You, O God; I am ignorant - how can I cross over? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤਿਸੀ ਤੇ ਹਮ ਤੁਮਾਰੀ ਸੇਵਾ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ, ਤਬ ਮੈਂ (ਮੁਗਧ) ਮੂਰਖ ਜਨ ਕੈਸੇ ਤਰੋਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਵਾਸਤੇ ਅਸੀਂ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਨਹੀਂ ਸਕਦੇ। ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਮੂਰਖ ਕਿਵੇਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘੀਏ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਨ ਸਕਹ = ਅਸੀਂ ਕਰ ਨਹੀਂ ਸਕਦੇ {ਸਕਹ = ਵਰਤਮਾਨ ਕਾਲ, ਉੱਤਮ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਕਿਉ ਕਰਿ = ਕਿਵੇਂ? ਮੁਗਧ = ਮੂਰਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así no Te puede servir, oh Señor, ¿Cómo yo, el ignorante, podría ser salvado, oh Señor? (1)"