[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੋਹਿ ਗੁਬਾਰਿ; ਜਿਉ ਭੁਲਾ ਮੰਝਿ ਵਣੀ ॥"
page = 1283
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a man in wilderness an egocentric strays in the inky darkness of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਜਾੜ ਬੀਆਬਾਨ ਵਿੱਚ ਮਨੁਖ ਦੀ ਮਾਨੰਦ, ਮਨਮਤੀਆਂ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਘੁਪ ਹਨੇਰੇ ਵਿੱਚ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is lost in the darkness of emotional attachment, like the man lost in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੋਹ ਅੰਧੇਰੇ ਕਰ ਸੰਸਾਰ ਮੇਂ ਭ੍ਰਮਤਾ ਦੁਖ ਕੋ ਪਾਵਤਾ ਹੈ, ਜੈਸੇ (ਵਣੀ) ਬਨੋਂ ਮੇਂ ਭੂਲਾ ਹੂਆ ਪੁਰਸ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮੋਹ-ਰੂਪ ਹਨੇਰੇ ਵਿਚ (ਇਉਂ) ਭਟਕ ਰਿਹਾ ਹੈ, ਜਿਵੇਂ (ਰਾਹੋਂ) ਭੁੱਲਾ ਹੋਇਆ ਮਨੁੱਖ ਜੰਗਲਾਂ ਵਿਚ (ਭਟਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Manmukj arrogante se pierde en el oscuro apego emocional, como el que se pierde en la maleza salvaje."