[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ. ਦੀਨ ਜਨੁ ਮਾਂਗੈ; ਗੁਰ ਕੈ ਸਬਦਿ ਉਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1155
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, Thine meek serf ask for Thy praise, O Lord. It is through the Guru's word that the mortal is emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਤੇਰਾ ਮਸਕੀਨ ਨਫਰ, ਹੈ ਸਾਈਂ। ਤੇਰੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦੀ ਯਾਂਚਨਾ ਕਰਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਹੀ ਪ੍ਰਾਣੀ ਦੀ ਕਲਿਆਣ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, Your humble servant begs for Your Glorious Praises; through the Word of the Guru's Shabad, he is saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੇ ਸਬਦ ਦੁਆਰਾ ਤੈਨੇ ਅਨੇਕ ਜਨ ਉਧਾਰੇ ਹੈਂ, ਯਾਂ ਤੇ ਮੈਂ ਦੀਨ ਜਨ ਰਾਤ੍ਰਿ ਦਿਨ ਤੇਰੇ ਗੁਣੋ ਕਾ ਗਾਵਣਾਂ ਮਾਂਗਤਾ ਹੂੰ, ਭਾਵ ਮੇਰੇ ਕੋ ਭੀ ਉਧਾਰੀਏ ਜੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਦਰ ਦਾ) ਗਰੀਬ ਸੇਵਕ (ਤੈਥੋਂ) ਹਰ ਵੇਲੇ ਤੇਰੇ ਗੁਣ (ਗਾਣ ਦੀ ਦਾਤਿ) ਮੰਗਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਦੀਨ ਜਨੁ = ਗਰੀਬ ਸੇਵਕ। ਮਾਂਗੈ = ਮੰਗਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਉਧਾਰੇ = ਉਧਾਰਿ, (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es a través de la Palabra del Shabd del Guru que uno es emancipado. (1-Pausa)"