[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦਇਆਲ ਦਰਸਨੁ ਦੇਹੁ ਅਪੁਨਾ; ਐਸੀ ਬਖਸ ਕਰੀਜੈ ॥੨॥"
page = 666
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be merciful and grant me Thine vision O God and bless me with such a gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ, ਤੇ ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਵਿਖਾਲ। ਮੈਨੂੰ ਐਹੋ ਜਿਹੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful, and grant me the Blessed Vision of Your Darshan; please grant me such a gift. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਦਿਆਲ ਹੋਇ ਕਰ ਮੁਝ ਕੋ ਅਪਨਾ ਦਰਸਨ ਦੀਜੀਏ, ਮੇਰੇ ਕੌ ਇਹੀ ਬਖਸ਼ਸ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਹੋ। ਮੇਰੇ ਉਤੇ ਇਹੋ ਜਿਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕਿ ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖ਼ਸ਼ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸ = ਬਖ਼ਸ਼ਸ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muestra un poco de Compasión para mí, ten piedad y permíteme tener la Visión de Tu Presencia, por favor, bendíceme con tal Regalo, oh Dios. (2)"