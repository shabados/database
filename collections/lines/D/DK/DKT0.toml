[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਾਵਰ ਜੰਗਮ; ਕੀਟ ਪਤੰਗਾ ॥"
page = 325
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immobile and mobile creatures, insects and moths,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਤੇ ਲੱਤਾਂ ਵਾਲੇ ਜੀਵ, ਕੀੜੇ ਮਕੌੜੇ ਅਤੇ ਪਰਵਾਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mobile and immobile creatures, insects and moths"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸਥਾਵਰ) ਜੋ ਇਸਥਿਤਿ ਰਹਣੇ ਵਾਲੇ ਪਰਬਤੁ ਬ੍ਰਿਛ ਹੈਂ ਔਰ ਜੰਗਮ ਜੋ ਪੈਰੋਂ ਕਰ ਚਲਨੇ ਵਾਲੇ ਹੈਂ, ਕੀਟ ਪਤੰਗ ਜੋ ਤੁਛ ਜੀਵ ਉਡਣੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ (ਹੁਣ ਤਕ) ਅਸਥਾਵਰ, ਜੰਗਮ ਕੀੜੇ-ਪਤੰਗੇ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਾਵਰ = ਇਕ ਥਾਂ ਤੇ ਖਲੋਤੇ ਰਹਿਣ ਵਾਲੇ ਪਰਬਤ, ਰੁੱਖ ਆਦਿਕ। ਜੰਗਮ = ਤੁਰਨ ਵਾਲੇ ਪਸ਼ੂ-ਪੰਛੀ। ਕੀਟ = ਕੀੜੇ। ਪਤੰਗਾ = ਖੰਭਾਂ ਵਾਲੇ ਕੀੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida en sus ramificaciones en tanto: árboles, animales, gusanos, e insectos,"