[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ; ਸਾਚੁ ਸੁਆਉ ॥੨॥"
page = 744
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the soul and body are rendered immaculate, which is the life's true object."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਤਮਾ ਤੇ ਦੇਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੋਕਿ ਜੀਵਨ ਦਾ ਸੱਚਾ ਮਨੌਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the mind and body become spotless and pure, which is the true purpose of life. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਨਾਮ ਕੇ ਲਾਭ ਕਰ ਕੇ ਮਨ ਤਨ ਨਿਰਮਲ ਹੋਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਪਵਿਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ ਪਵਿਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਨਾਮ ਸਿਮਰਦਿਆਂ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਮਿਲਾਪ ਹੀ) ਜੀਵਨ ਮਨੋਰਥ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਮਿਲਾਪ)। ਸੁਆਉ = ਸੁਆਰਥ, ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente y se alcanza la Vida Eterna; he ahí el objeto verdadero de la vida. (2)"