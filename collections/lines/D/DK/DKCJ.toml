[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੂਆ ਜਿਉ ਪਿੰਜਰ ਮੈ ਕਹਤ ਬਨਾਇ ਬਾਤੈ; ਪੇਖ ਸੁਨ ਕਹੈ ਤਾਹਿ ਰਾਜ ਗ੍ਰਿਹਿ ਜੋਗ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a parrot in a cage listens to others conversation and copies them. Those who listen and see him, opine that he is very wise and knowledgeable. He is fit to live in king's palace. (To the world, he who talks much is a wise person)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤੋਤਾ ਜਿਸ ਤਰ੍ਹਾਂ ਪਿੰਜਰੇ ਵਿਚ ਬਣਾ ਬਣਾ ਕੇ ਸੁੰਦਰ ਸੁੰਦਰ ਗੱਲਾਂ ਕਰਦਾ ਹੋਵੇ, ਤਾਂ ਓਸ ਨੂੰ ਦੇਖ ਸੁਣ ਕੇ ਸਭ ਕਹਿੰਦੇ ਹਨ ਕਿ ਇਹ ਤਾਂ ਰਾਜ ਮੰਦਿਰ ਦੇ ਲੈਕ ਹੈ ਭਾਵ ਆਦਰ ਦਾ ਅਧਿਕਾਰੀ ਓਸ ਨੂੰ ਮੰਨਦੇ ਹਨ।"