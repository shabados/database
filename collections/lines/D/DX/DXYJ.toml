[[content]]
asset = "SSA2"
type = "primary"
data = "ਠੋਕਿ ਵਜਾਇ ਸਭ ਡਿਠੀਆ; ਤੁਸਿ. ਆਪੇ ਲਇਅਨੁ ਛਡਾਇ ਜੀਉ ॥੧੨॥"
page = 74
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have thoroughly tested and seen all Thou alone by Thine pleasures deliverest men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਿਆਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਿਰਣੇ ਕਰਕੇ ਵੇਖ ਲਿਆ ਹੈ। ਕੇਵਲ ਤੂੰ ਹੀ ਆਪਣੀ ਖੁਸ਼ੀ ਦੁਆਰਾ ਬੰਦਿਆਂ ਨੂੰ ਬੰਦ-ਖ਼ਲਾਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have thoroughly tested and seen all-You alone, by Your Pleasure, can save us. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸ੍ਰਿਸ੍ਟੀ ਮੈਨੇ ਸਭ ਠੋਕ ਵਜਾਇ ਅਰਥਾਤ ਨਿਰਨੇ ਕਰ ਕੇ ਦੇਖ ਲਈ ਹੈ, ਜਿਨ ਪਰ ਗੁਰੂ (ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ, ਤਿਨ ਕੋ ਆਪ ਹੀ ਸੰਸਾਰ ਬੰਧਨੋਂ ਸੇ ਛੁਡਾਇ ਲੀਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਸਾਰੀ ਲੁਕਾਈ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪਰਖ ਕੇ ਵੇਖ ਲਿਆ ਹੈ (ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਛਡਾਇਆ ਹੈ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਛਡਾਇਆ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo he probado todo, y he encontrado que nadie, más que Tú, nos va a salvar. (12)"