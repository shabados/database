[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਕੈ ਬਖਾਨੋ, ਕਹੇ ਮੋ ਨ ਆਵੈ ॥੩॥੯੩॥"
page = 20

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How should He be described? Nothing can be said. 3.93."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਬਾਰੇ) ਕੀ ਕਹਿ ਕੇ ਦਸਾਂ (ਕਿਉਂਕਿ ਉਹ) ਕਹਿਣੇ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੩॥੯੩॥"