[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਤੂੰ ਮਾਨਹਿ ਏਕੁ ਜੀ; ਅਵਰ ਸਭ ਰਾਲੀ ॥"
page = 248
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mohan, thou believes in One. All else is as dust to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ, ਤੂੰ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਮੰਨਦਾ ਹੈਂ। ਤੇਰੇ ਲਈ ਹੋਰ ਸਾਰਾ ਕੁਝ ਖੇਹ ਦੇ ਤੁੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, you believe in the One. Everything else is dust to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਹਿਨ ਜੀ ਤੁਮ ਏਕ ਕੋ ਹੀ ਜੀ ਮੇਂ ਮਾਨਤੇ ਹੋ ਔਰ ਸਭ ਕੋ (ਰਾਲੀ) ਖਾਕ ਵਤ ਬਿਅਰਥ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਜੀ! (ਸਾਰੇ ਜੀਵ) ਸਿਰਫ਼ ਤੈਨੂੰ ਹੀ (ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ) ਮੰਨਦੇ ਹਨ, ਹੋਰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨਾਸ-ਵੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰ = ਤੈਨੂੰ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤੂੰ' 'ਤੈਨੂੰ' ਦੇ ਅਰਥ ਵਿਚ ਅਨੇਕਾਂ ਵਾਰੀ ਵਰਤਿਆ ਮਿਲਦਾ ਹੈ। ਵੰਨਗੀ ਮਾਤ੍ਰ ਵੇਖੋ: 'ਜਿਨਿ ਤੂੰ ਸਾਜਿ ਸਵਾਰਿਆ' (ਸਿਰੀ ਰਾਗ ਮ: ੫, ਪੰਨਾ ੫੧), 'ਜਿਨ ਤੂੰ ਸੇਵਿਆ ਭਾਉ ਕਰਿ' (ਸਿਰੀ ਰਾਗ ਮ: ੫, ਪੰਨਾ ੫੨), 'ਗੁਰਮਤਿ ਤੂੰ ਸਲਾਹਣਾ' (ਸਿਰੀ ਰਾਗ ਮ: ੧, ਪੰਨਾ ੬੧), 'ਜਿਨ ਤੂੰ ਜਾਤਾ' (ਮਾਝ ਮ: ੫, ਪੰਨਾ ੧੦੦), 'ਤਿਸੁ ਕੁਰਬਾਨੀ ਜਿਨਿ ਤੂੰ ਸੁਣਿਆ' (ਮਾਝ ਮ: ੫, ਪੰਨਾ ੧੦੨), 'ਗੁਰ ਪਰਸਾਦੀ ਤੂੰ ਪਾਵਣਿਆ' (ਮਾਝ ਮ: ੫, ਪੰਨਾ ੧੩੦), 'ਜਿਨਿ ਤੂੰ ਸਾਜਿ ਸਵਾਰਿ ਸੀਗਾਰਿਆ' (ਸੁਖਮਨੀ ਮ: ੫, ਪੰਨਾ ੨੬੬)}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú vives en el Uno solamente, para ti todo lo demás es como el polvo."