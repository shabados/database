[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਮ ਕੀ ਓਰ ਚਲਿਯੋ ਉਠਿ ਕੈ; ਸੁਰ ਰਾਜ ਲਖਿਯੋ ਤਰ ਖਾਟ ਦੁਰਿਯੋ ਹੈ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He walked over to that house, and, seeing him, Indra hid under the bed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਉਠ ਕੇ ਘਰ ਵਲ ਚਲ ਪਿਆ ਅਤੇ (ਉਸ ਨੂੰ) ਵੇਖ ਕੇ ਇੰਦਰ ਮੰਜੇ ਹੇਠਾਂ ਲੁਕ ਗਿਆ।"