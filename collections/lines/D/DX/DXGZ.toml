[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸ ਮਾਤੇ; ਪਾਰਿ ਉਤਾਰੇ ॥"
page = 1038
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are inebriated with the Lord's elixir and are ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are intoxicated with the sublime essence of the Lord, and are carried across to the other side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਰਸ ਮੇਂ ਮਾਤੇ ਹੂਏ ਤੈਨੇ ਪਾਰ ਉਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos están siempre imbuidos en el Amor del Señor y emancipan a otros."