[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜਪੀ. ਤੁਧੈ ਸਾਲਾਹੀ; ਗਤਿ ਮਤਿ. ਤੁਝ ਤੇ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1333
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thee, I contemplate, Thee, I praise and from Thee gather I salvation and wisdom. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਹੀ ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ, ਤੇਰਾ ਹੀ ਮੈਂ ਜੱਸ ਕਰਦਾ ਹਾਂ ਅਤੇ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਮੈਂ ਮੁਕਤੀ ਤੇ ਸਿਖਮਤ ਪਰਾਪਤ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on You and praise You; salvation and wisdom come from You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਝ ਕੋ ਹੀ ਜਪਤਾ ਹੂੰ ਔਰ ਤੁਝ ਕੋ ਹੀ ਸਲਾਹਤਾ ਹੂੰ, ਭਾਵ ਉਪਮਾ ਕਰਤਾ ਹੂੰ। ਕਿਉਂਕਿ ਮੇਰੇ ਕੋ (ਗਤਿ) ਕਲ੍ਯਾਨ ਕੀ (ਮਤਿ) ਬੁਧੀ ਤੁਝ ਤੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਸਦਾ) ਤੈਨੂੰ (ਹੀ) ਜਪਦਾ ਹਾਂ, ਮੈਂ (ਸਦਾ) ਤੈਨੂੰ ਹੀ ਸਲਾਹੁੰਦਾ ਹਾਂ। ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਉੱਚੀ ਅਕਲ ਤੈਥੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Te alabo y la Salvación me llega de Ti. (1-Pausa)"