[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਸਭੇ ਲਾਹਿ ਕੈ; ਇਕਾ ਆਸ ਕਮਾਉ ॥"
page = 43
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving up all other hopes repose only in One Hope of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਉਮੀਦਾਂ ਛੱਡਕੇ, ਕੇਵਲ ਇਕੋ (ਹਰੀ ਦੀ) ਉਮੀਦ ਉਤੇ ਭਰੋਸਾ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all other hopes, and rely on the One Hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ  ਸਰਬ ਪਰਕਾਰ ਕੀ ਆਸਾ ਕੋ ਨਿਬ੍ਰਿਤਿ ਕਰ ਕੇ ਏਕ ਪਰਮੇਸਰ ਕੀ ਆਸਾ ਰਖ ਕੇ ਭਗਤੀ ਕੋ ਕਮਾਵਨਾ ਕਰੁ। ਇਸ ਅਰਥ ਮੇਂ ਕੁਮਾਉ ਪਦ ਸੇ ਭਗਤੀ ਕਾ ਅਧ੍ਯਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਦੁਨੀਆ ਦੀਆਂ) ਸਾਰੀਆਂ ਆਸਾਂ ਮਨ ਵਿਚੋਂ ਦੂਰ ਕਰ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਆਸ (ਆਪਣੇ ਅੰਦਰ) ਪੱਕੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਿ ਕੈ = ਦੂਰ ਕਰ ਕੇ। ਕਮਾਉ = ਮੈਂ ਕਮਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, deja ya tus ilusiones y apóyate en la Verdadera Esperanza de tu Señor."