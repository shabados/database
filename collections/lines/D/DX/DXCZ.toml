[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖੰਤ ਜੋਧ ਰੀਝੰਤ ਹੂਰ ॥"
page = 604

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heavenly damsels, seeing both the brave and coward warriors were getting pleased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਹੂਰਾਂ ਰੀਝ ਰਹੀਆਂ ਹਨ।"