[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭਿਆਗਤ ਏਹ. ਨ ਆਖੀਅਹਿ; ਜਿਨ ਕੈ ਮਨ ਮਹਿ ਭਰਮੁ ॥"
page = 1413
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These are not called mendicants, within whose mind there is doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤਿਆਗੀ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸੰਦੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not call the wandering beggars holy men, if their minds are filled with doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਭਰਮ ਰਹਿਤਾ ਹੈ ਇਸ ਪ੍ਰਕਾਰ ਕੇ ਅਭਿਆਗਤ ਨਹੀਂ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਬੰਦੇ 'ਸਾਧ-ਸੰਤ' ਨਹੀਂ ਆਖੇ ਜਾ ਸਕਦੇ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ (ਮਾਇਆ ਆਦਿਕ ਮੰਗਣ ਦੀ ਖ਼ਾਤਰ ਹੀ) ਭਟਕਣਾ ਲੱਗੀ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭਿਆਗਤ = (गम੍ਹ੍ਹ with अभि and आ = ਨੇੜੇ ਆਉਣਾ, ਪਹੁੰਚਣਾ) ਪਰਾਹੁਣੇ ਵਾਂਗ ਆਇਆ ਹੋਇਆ, ਉਹ ਸਾਧੂ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਜਗਤ ਵਿਚ ਪਰਾਹੁਣੇ ਹੀ ਸਮਝਦੇ ਹਨ, ਸਾਧੂ। ਏਹ = ਇਹੋ ਜਿਹੇ ਬੰਦੇ। ਨ ਆਖੀਅਹਿ = ਨਹੀਂ ਆਖੇ ਜਾ ਸਕਦੇ (ਵਰਤਮਾਨ ਕਾਲ; ਕਰਮ ਵਾਚ। ਆਖਹਿ = ਆਖਦੇ ਹਨ)। ਭਰਮੁ = (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No intentes llamar a los vagos pordioseros Santos, si sus mentes están llenas de duda,"