[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਲੇ ਲਾਲਹ ਰਾ ਦਾਗ਼ ਬਰ ਦਿਲ ਸ਼ੁਦਹ ॥੫॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the flowers of tulip plants felt their hearts rending.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੋਸਤ ਦੇ ਫੁਲ ਦੇ ਦਿਲ ਵਿਚ ਕਾਲਾ ਦਾਗ਼ ਪੈ ਜਾਂਦਾ ਸੀ ॥੫॥"