[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਹੋਮ ਕੁੰਡੰ ਅਪਾਰੰ ਅਚੇਤੰ ॥੨॥੧੭੦॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all fell in the fire-altar pit unconsciously.2.170."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ (ਸੱਪ) ਅਚੇਤ ਹੋ ਕੇ ਹਵਨ-ਕੁੰਡ ਵਿਚ ਡਿਗ ਰਹੇ ਸਨ ॥੨॥੧੭੦॥"