data = "ਜਾ ਕੈ ਹਿਰਦੈ; ਵਸਿਆ ਹਰਿ ਸੋਈ ॥"
page = 154
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose mind that God abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਉਹ ਵਾਹਿਗੁਰੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, within whose hearts the Lord dwells,"

[[content]]
asset = "NKFT"
type = "translation"
