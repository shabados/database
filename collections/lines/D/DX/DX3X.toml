[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਇ; ਖਪਾਏ ਸੋਈ ॥"
page = 1062
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself creates and destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਹੀ ਰਚਦਾ ਅਤੇ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates and destroys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਉਤਪਤ ਕਰ ਕੇ ਸੋਈ ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਖਪਾਵਤਾ ਅਰਥਾਤ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਪੈਦਾ ਕਰ ਕੇ ਉਹ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਖਪਾਏ = ਨਾਸ ਕਰਦਾ ਹੈ। ਸੋਈ = ਉਹ (ਆਪ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Sí Mismo destruye a quien sea y lo vuelve a resucitar."