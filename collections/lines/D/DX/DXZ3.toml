[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਦਿਨ ਤੇ ਤਿਨ ਮੁਗਲ; ਹਿਤੂ ਕਰ ਮਾਨਿਯੋ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From then on he created close friendship with the Mughal."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ ਉਸ ਮੁਗ਼ਲ ਨੂੰ ਆਪਣਾ ਮਿਤਰ ਬਣਾ ਲਿਆ।"