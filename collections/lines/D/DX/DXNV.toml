[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਦ੍ਰਿੜੈ ਸਭਿ ਧਰਮ ॥"
page = 271
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious persons mortal's faith is completely established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸਮੇਲਨ ਅੰਦਰ ਪ੍ਰਾਣੀ ਦਾ ਭਰੋਸਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਪੱਕਾ ਬੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one's Dharmic faith is firmly established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਸੰਪੂਰਨ ਧਰਮੋਂ ਕੋ ਦ੍ਰਿੜ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ (ਮਨੁੱਖ) ਸਾਰੇ ਧਰਮਾਂ (ਫ਼ਰਜ਼ਾਂ) ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੈ = ਦ੍ਰਿੜ੍ਹ ਕਰ ਲੈਂਦਾ ਹੈ, ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈਂਦਾ ਹੈ। ਸਭਿ = ਸਾਰੇ। ਧਰਮ = ਫ਼ਰਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tan Sagrada Compañía es aprendida la Sublime lección de la Fe"