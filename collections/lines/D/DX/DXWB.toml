[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਵਸਤੁ ਕਉ ਜਾਣੈ ਦੂਰੇ; ਪਾਪੀ ਪਾਪ ਕਮਾਹੀ ॥੧॥"
page = 741
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who abides near; Him he deems distant. The sinner ever commits sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇੜੇ ਵਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਦੁਰੇਡੇ ਸਮਝਦਾ ਹੈ। ਗੁਨਹਿਗਾਰ ਸਦਾ ਗੁਨਾਹ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And the One who dwells near at hand, he thinks that He is far away; the sinner is committing sins. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਵਾ ਕਾਲ ਨੇੜੇ ਵਸਤਾ ਹੈ, ਉਸ ਕੋ ਤੂੰ ਦੂਰ ਜਾਨਤਾ ਹੈਂ, ਹੇ ਪਾਪੀ! ਤੂੰ ਪਾਪ ਹੀ ਕਮਾਵਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੇੜੇ ਵੱਸ ਰਹੇ (ਨਾਮ-) ਪਦਾਰਥ ਨੂੰ ਕਿਤੇ ਦੂਰ ਸਮਝਦਾ ਹੈ। ਇਸ ਉਕਾਈ ਦੇ ਕਾਰਨ) ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੇ ਹੋਏ ਮਨੁੱਖ ਵਿਕਾਰ ਹੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que está cerca, uno piensa que está muy lejos y así este ser malvado comete error tras error.(1)"