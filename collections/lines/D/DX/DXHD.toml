[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਸਭ ਊਪਰਿ ਹਾਥੁ ॥"
page = 273
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hand of the knower of God extends over the entire humanity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਦਾ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੱਥ ਸਮੂਹ ਮਨੁੱਖ ਜਾਤੀ ਦੇ ਉਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being extends his hand to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਸਭ ਕੇ ਸਿਰ ਪਰ ਕ੍ਰਿਪਾ ਰੂਪ ਹਾਥੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਊਪਰਿ ਹਾਥੁ = ਸਭ ਦੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, extiende su mano hacia todo."