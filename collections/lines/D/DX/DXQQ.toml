[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮਦਾਸਹੁ ਅਰਜਣੁ ਗੁਰੂ; ਅੰਮ੍ਰਿਤ ਬ੍ਰਿਖਿ ਅੰਮ੍ਰਿਤ ਫਲੁ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Guru Ram Das emerged Guru Arjan Dev as if from the ambrosial tree was produced ambrosia."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਮਦਾਸ ਥੋਂ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਅੰਮ੍ਰਿਤ ਬ੍ਰਿੱਛ ਥੋਂ ਅੰਮ੍ਰਿਤ ਫਲ ਹੀ ਲਗਾ।"