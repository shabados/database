[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਅਵਰੁ. ਨ ਜਾਨਸਿ ਕੋਇ ॥੭॥"
page = 266
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else, O Nanak, knows Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ, ਹੇ ਨਾਨਕ! ਤੇਰੀ ਕੀਰਤੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no one else knows. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੀ ਕਿਰਪਾ ਬਿਨਾਂ ਤੇਰੇ ਕੋ ਔਰ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ, ਕਿ) ਕੋਈ ਹੋਰ ਤੇਰੀ ਵਡਿਆਈ ਨਹੀਂ ਜਾਣਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਹੋਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie más conoce ese Sublime Estado.  (7)"