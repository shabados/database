[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਲਿ ਇਆਣੇ ਦੋਸਤੀ; ਕਦੇ. ਨ ਆਵੈ ਰਾਸਿ ॥"
page = 474
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friendship with a fool, never comes right."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਦੇ ਸਾਥ ਮਿੱਤ੍ਰਤਾ ਕਦਾਚਿਤ ਠੀਕ ਨਹੀਂ ਬਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friendship with a fool never works out right."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਆਣੇ ਬਾਲਕ ਵਾ ਮੂਰਖ ਸੇ ਜੋ ਪ੍ਰੀਤਿ ਹੈ, ਸੋ ਕਭੀ (ਰਾਸਿ) ਸੂਤ੍ਰ ਵਾ ਸਚਾਈ ਮੇਂ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਨੁੱਖ ਪਰਖ ਕੇ ਵੇਖ ਲਏ, ਕਿਸੇ ਅੰਞਾਣ ਨਾਲ ਲਾਈ ਹੋਈ ਮਿੱਤਰਤਾ ਕਦੇ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La amistad con el necio no termina bien, porque él solamente actúa como él cree saber;"