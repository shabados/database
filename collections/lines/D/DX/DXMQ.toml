[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੀ. ਲਜ ਪਾਤਿ ਗੁਰੂ ਹੈ; ਸਿਰੁ ਬੇਚਿਓ. ਸਤਿਗੁਰ ਆਗੇ ॥੫॥੧੦॥੨੪॥੬੨॥"
page = 172
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak 's respect and honour is the Guru. He has sold off his head to the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਦੀ ਆਬਰੂ ਤੇ ਇੱਜਤ ਗੁਰੂ ਜੀ ਹਨ। ਉਸ ਨੇ ਆਪਣਾ ਸੀਸ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਫ਼ਰੋਖ਼ਤ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak's honor and respect is the Guru; he has sold his head to the True Guru. ||5||10||24||62||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਹਾਰਾਜ! ਮੇਰੀ ਤੋ ਲਾਜ ਪੁਨਾ ਪਾਤ ਅਰਥਾਤ ਪੰਗਤੀ ਗੁਰੂ ਹੀ ਹੈਂ, ਕਿਉਂਕਿ ਹਮਨੇ ਸਤਿਗੁਰੋਂ ਆਗੇ ਸੀਸ ਬੇਚਿ ਦੀਆ ਹੈ॥੫॥੧੦॥੨੪॥੬੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਦੀ ਲਾਜ ਇੱਜ਼ਤ (ਰੱਖਣ ਵਾਲਾ) ਗੁਰੂ ਹੀ ਹੈ, ਮੈਂ ਸਤਿਗੁਰੂ ਦੇ ਅੱਗੇ ਆਪਣਾ ਸਿਰ ਵੇਚ ਦਿੱਤਾ ਹੈ (ਮੈਂ ਨਾਮ ਦੇ ਵੱਟੇ ਵਿਚ ਆਪਣੀ ਅਪਣੱਤ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤੀ ਹੈ) ॥੫॥੧੦॥੨੪॥੬੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਜ = ਲਾਜ। ਪਾਤਿ = ਪਤਿ, ਇੱਜ਼ਤ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Salvador, mi Honor, y yo me entrego sólo a Ti. (5-10-24-62)"