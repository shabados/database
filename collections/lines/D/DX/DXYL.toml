[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਕੇ ਕਾਨ ਲਗੇ ਤਨ ਭੀਤਰਿ; ਵੈਦੁ ਕਿ ਜਾਣੈ ਕਾਰੀ ਜੀਉ ॥੧॥"
page = 993
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body is pierced through with the arrows of Divine love. How can a physician know its treatment?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਈਸ਼ਵਰੀ ਪ੍ਰੀਤ ਦੇ ਬਾਣਾਂ ਨੇ ਵਿੰਨ੍ਹ ਸੁੱਟੀ ਹੈ। ਹਕੀਮ ਇਸ ਦੇ ਇਲਾਜ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body is pierced through with the arrow of love. How can any physician know the cure? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਤਨ) ਸੂਖਮ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਕੇ ਬਾਨ ਲਗੇ ਹੈਂ, ਤਿਸ ਕੀ ਬੈਦ ਕਿਆ (ਕਾਰੀ) ਦਵਾਈ ਜਾਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੇ ਤੀਰ ਲੱਗੇ ਹੋਣ। ਸਰੀਰਕ ਰੋਗਾਂ ਦਾ ਇਲਾਜ ਕਰਨ ਵਾਲਾ ਬੰਦਾ ਬਿਰਹੋਂ-ਰੋਗ ਦਾ ਇਲਾਜ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਨ = ਤੀਰ। ਵੈਦੁ = ਸਰੀਰਕ ਰੋਗਾਂ ਦਾ ਇਲਾਜ ਕਰਨ ਵਾਲਾ। ਕਾਰੀ = ਇਲਾਜ। ਜੀਉ = ਹੇ ਸੱਜਣ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha sido atravesado en su corazón por la flecha del Amor, la conoce, pero no existe un Doctor que lo pueda curar. (1)"