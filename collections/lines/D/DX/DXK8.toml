[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਤਰੰਗ; ਤਤੁ ਬੀਚਾਰੀ ॥੩॥"
page = 1331
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberating over the Lord's quintessence, I have been satiated with the waves of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਜੌਹਰ ਦੀ ਸੋਚ-ਵਿਚਾਰ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਖੁਸ਼ੀ ਦੀਆਂ ਲਹਿਰਾ ਨਾਲ ਰਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The waves have subsided, contemplating the essence of reality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤ ਮਿਥਿਆ ਕੇ ਵੀਚਾਰੀ ਹੋਨੇ ਕਰ ਹਮ ਸੰਕਲਪ ਰੂਪੀ ਤਰੰਗੋਂ ਸੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਨਿਹਸੰਕਲਪ ਹੂਏ ਹੈਂ॥੩॥☬ਔ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਵਿਚਾਰਦਾ ਹਾਂ; ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਲਹਿਰਾਂ ਵਲੋਂ ਮੈਂ ਤ੍ਰਿਪਤ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las olas se han calmado, meditando en la Esencia de la Realidad. (3)"