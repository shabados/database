[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ; ਮੁਕਤਿ ਗਤਿ ਪਾਏ ॥"
page = 352
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the true word of the Guru (Gurbani), one obtains the dignity of salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਜੀਵ ਮੋਖ਼ਸ਼ ਦੇ ਮਰਤਬੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, the state of liberation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਚੇ ਨਾਮ ਕੇ ਸਿਮਰਨ ਸੇ ਮੁਕਤ ਕੋ (ਗਤਿ) ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਸ ਸੱਚੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la Palabra Verdadera, la Liberación es obtenida"