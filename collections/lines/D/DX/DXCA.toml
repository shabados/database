[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੁ. ਨ ਪਾਈਐ; ਪ੍ਰਭ ਦਰਬਾਰਾ ॥੪॥"
page = 759
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So the mortal can go not in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਪ੍ਰਾਣੀ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਜਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he cannot go to God's Court. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀਤੇ (ਪ੍ਰਭ ਦਰਬਾਰਾ) ਸਭਾ ਸਾਧ ਸੰਗਤ ਮੇਂ ਜਾਣਾ ਨਹੀਂ ਪਾਵਤਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਦਰਬਾਰ ਵਿਚ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellas te sacaron de la Corte de tu Dios.(4)"