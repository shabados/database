[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਗੇ ਕਾਪੜ; ਬੋਲੈ ਬੈਣ ॥"
page = 1257
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou wear white clothes and speak sweet words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚਿਟੇ ਕਪੜੇ ਪਾਉਂਦੀ ਹੈ ਅਤੇ ਮਿੱਠੇ ਬਚਨ ਬੋਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear white clothes, and speak sweet words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ ਰੂਪ ਕੂੰਜ! (ਬਾਗ) ਉਜਲ ਤੋ ਤੇਰੇ ਕਪੜੇ ਹੈਂ ਅਰਥਾਤ ਭੇਖ ਤੇਰਾ ਸੁੰਦ੍ਰ ਹੈ ਔਰ ਮੀਠੇ ਵਚਨ ਬੋਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਚਿੱਟੇ ਖੰਭਾਂ ਵਾਲੀ (ਕੂੰਜ ਮਿੱਠੇ) ਬੋਲ ਬੋਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਗੇ = ਬੱਗੇ, ਚਿੱਟੇ। ਕਾਪੜ = ਕੱਪੜੇ, ਖੰਭ। ਬੈਣ = (ਮਿੱਠੇ) ਬੋਲ। ਬੋਲੈ = ਬੋਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te vistes de blancos ropajes y tu hablar es muy dulce,"