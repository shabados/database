[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈ ਖਰੀਦੁ ਕਿਆ ਕਰੇ ਚਤੁਰਾਈ; ਇਹੁ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਥਾਰੇ ॥੧॥"
page = 738
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the purchased slave of Thine what cleverness can I play with Thee? This soul and body of mine are all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਮੁੱਲ ਲਿਆ ਹੋਇਆ ਗੁਲਾਮ ਹਾਂ। ਮੈਂ ਤੇਰੇ ਨਾਲ ਕੀ ਚਲਾਕੀ ਕਰ ਸਕਦਾ ਹਾਂ? ਮੇਰੀ ਇਹ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਸਮੂਹ ਤੇਰੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your slave - what clever tricks could I ever try? This soul and body are totally Yours||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁੱਲ ਖਰੀਦਿਆ ਕਿਆ ਚਤੁਰਾਈ ਕਰੇ, ਭਾਵ ਜੋ ਦਾਸਾ ਭਾਵ ਅੰਗੀਕਾਰ ਕਰੇ ਉਸ ਕੀ ਚਤੁਰਾਈ ਕਹਾਂ। ਇਹ ਜੀਉ ਔਰ ਸਰੀਰ ਸਭ ਪਦਾਰਥ ਤੇਰੇ ਹੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤਾਂ ਤੇਰਾ ਮੁੱਲ-ਖ਼ਰੀਦਿਆ ਸੇਵਕ ਹਾਂ) ਮੁੱਲ-ਖ਼ਰੀਦਿਆ ਨੌਕਰ ਕੋਈ ਚਲਾਕੀ ਦੀ ਗੱਲ ਨਹੀਂ ਕਰ ਸਕਦਾ। (ਹੇ ਦਾਤਾਰ! ਮੇਰਾ) ਇਹ ਸਰੀਰ ਤੇ ਮੇਰੀ ਇਹ ਜਿੰਦ ਸਭ ਤੇਰੇ ਹੀ ਦਿੱਤੇ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me entrego a Ti sin condiciones, oh Señor; ¿cómo podría engañarte, si mi cuerpo y mi Alma Te pertenecen?(1)"