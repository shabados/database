[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਨਾਨਕ. ਪ੍ਰਭੁ ਸੋਇ ॥੭॥"
page = 276
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that Lord is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਪਰਮੇਸ਼ਰ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of Himself, and by Himself, O Nanak, God exists. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਭੂ ਆਪਣੇ ਆਪਿ ਸਭ ਕਿਛ ਕਰਤਾ ਹੈ ਵਾ ਆਪਣਾ ਆਪ ਸਰੂਪ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ (ਆਪਣੇ ਵਰਗਾ) ਆਪ ਹੀ ਆਪ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los límites de Su ser no pueden ser conocidos, porque sólo Él es, y sólo Él sabe.  (7)"