[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਕੀਆ ਜਿਨਿ ਆਪੇ; ਆਪੇ ਦੂਜੈ ਲਾਏ ॥੨॥"
page = 1131
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Lord, who, of Himself, has created love for riches, of Himself, attaches the mortals to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ, ਜਿਸ ਨੇ ਖੁਦ ਧਨ-ਦੌਲਤ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਖੁਦ ਹੀ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created love and attachment to Maya; He Himself attaches the mortals to duality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਹੀ ਮਾਯਾ ਕਾ ਮੋਹ ਕੀਆ ਹੈ ਤਿਸ ਨੇ ਆਪੇ ਹੀ ਦ੍ਵੈਤ ਭਾਵ ਵਿਖੇ ਜੀਵ ਲਾਏ ਹੂਏ ਹੈਂ, ਵਾਸਤਵ ਤੇ ਸਭ ਕੋ ਪਰਮੇਸਰ ਰੂਪ ਕਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਮਾਇਆ ਦਾ ਮੋਹ ਬਣਾਇਆ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, de Motus Propio trajo a Maya dentro de su obra e hizo que todos se apegaran al otro. (2)"