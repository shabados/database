[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਆਪੁ ਖਾਇ. ਹਉ ਮੇਟੈ; ਅਨਦਿਨੁ ਹਰਿ ਰਸ ਗੀਤ ਗਵਈਆ ॥"
page = 833
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who effaces his self and eradicates his ego, Night and day sings the songs of the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਮੇਟ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ, ਉਹ ਰਾਤ ਦਿਨ ਪ੍ਰਭੂ ਦੀ ਪਿਰਹੜੀ ਦੇ ਗੀਤ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eliminates his self-centeredness, and eradicates his ego, night and day sings the songs of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਉਮੈ ਮੇਟ ਦੇਵੈ ਔਰ ਦਿਨੇ ਰਾਤਰ ਸਦਾ (ਰਸ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੀਤ ਗਾਇਨ ਕਰੇ, ਤਉ ਜੋ ਆਪ ਹੀ ਅਪਨੇ ਸਰੂਪ ਅਨੰਦ ਕੋ (ਖਾਇ) ਖਾਤਾ, ਭਾਵ ਅਨੁਭਵ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਰਸ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ) ਆਪੇ ਵਿਚ ਆਪਣਾ ਆਪ ਲੀਨ ਕਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮਿਟਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੈ = ਪਰਮਾਤਮਾ ਦੇ ਆਪੇ ਵਿਚ। ਆਪੁ = ਆਪਣਾ ਆਪਾ। ਖਾਇ = ਮੁਕਾ ਕੇ। ਹਉ = ਹਉਮੈ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ {अनुदिनं}। ਹਰਿ ਰਸ ਗੀਤ = ਹਰਿ-ਨਾਮ ਰਸ ਦੇ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe hacer a un lado la parte ególatra del ser y cantar siempre la Alabanza del Señor,"