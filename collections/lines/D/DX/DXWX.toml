[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ ਦੇਵਣਹਾਰਾ ॥"
page = 1058
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beneficent Lord Himself gives gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਸੁਆਮੀ ਆਪ ਹੀ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver Himself gives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਹੀ ਦੇਵਣਹਾਰ ਪਰਮੇਸਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਇਹ ਸ਼ਬਦ ਦੀ ਦਾਤਿ) ਦੇ ਸਕਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਦੇਵਨਹਾਰਾ = ਦੇ ਸਕਣ ਵਾਲਾ ਹਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dador da por Sí Mismo, lo que da, nadie puede cuestionarlo"