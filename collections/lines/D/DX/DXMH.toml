[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸੁਰੁ ਸੁਆਮੀ; ਦੂਖ ਨਿਵਾਰਣੁ ਨਾਰਾਇਣੇ ॥"
page = 1321
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord Master, the Primal Being and the Supreme God, Thou are the Dispeller of sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦੀ ਪੁਰਖ! ਅਤੇ ਸ਼੍ਰੋਮਣੀ ਵਾਹਿਗੁਰੂ, ਸਾਹਿਬ ਮਾਲਕ, ਤੂੰ ਦੁਖੜੇ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, Transcendent Lord and Master, Destroyer of pain, Transcendental Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਪਰਮੇਸਰ ਸੁਆਮੀ! ਹੇ ਨਾਰਾਇਣ! ਦੁਖੋਂ ਕੇ ਨਿਬਿਰਤ ਕਰਨੇਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਰਾਇਣ! ਹੇ ਸੁਆਮੀ! ਤੂੰ (ਸਭ ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Supremo Señor Dios, Trascendente Señor y Maestro, Destructor del Dolor, Señor Dios Supremo,"