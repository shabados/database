[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਅੰਨੑਾ; ਤੁਰਕੂ ਕਾਣਾ ॥"
page = 875
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hindu is blind and the Muslim is one-eyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਮੁਨਾਖਾ ਹੈ ਅਤੇ ਮੁਸਲਮਾਨ ਇਕ ਅੱਖ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindu is sightless; the Muslim has only one eye."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸ੍ਵੈ ਧਰਮ, ਏਕ ਗਿਆਨ, ਏਹ ਦੋ ਨੇਤ੍ਰ ਹੈਂ। ਸੋ ਹਿੰਦੂ ਕੇ ਦੋਨੋਂ ਨਹੀਂ ਹੈਂ, ਇਸ ਲੀਏ ਅੰਧਾ ਹੈ। ਔ (ਤੁਰਕੂ) ਮੁਸਲਮਾਨ ਕਾ ਜੋ ਏਕ ਦੀਨ ਮੇਂ ਦ੍ਰਿੜਤਾ ਰੂਪ ਨੇਤ੍ਰ ਹੋਤਾ ਹੈ, ਸੋ ਭੀ ਨਹੀਂ ਹੈ, ਇਸ ਲੀਏ ਕਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਹਿੰਦੂ ਦੋਵੇਂ ਅੱਖਾਂ ਗਵਾ ਬੈਠਾ ਹੈ, ਪਰ ਮੁਸਲਮਾਨ ਦੀ ਇੱਕ ਅੱਖ ਹੀ ਖ਼ਰਾਬ ਹੋਈ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰਕੂ = ਮੁਸਲਮਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hindú alaba en el templo,"