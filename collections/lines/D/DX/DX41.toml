[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗਹਿਰ ਗੰਭੀਰੁ ਗੁਣੀ ਗਹੀਰੁ; ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਨਿਆ ॥"
page = 1234
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is deep, Unfathomable and an Ocean of virtues. Him I have realised by the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਡੂੰਘਾ ਅਥਾਹ ਅਤੇ ਨੇਕੀਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈ। ਉਸ ਨੂੰ ਮੈਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Deep, Profound and Unfathomable, the Ocean of Excellence; He is realized through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਗਹਿਰ ਗੰਭੀਰ ਔਰ ਗੁਨੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈ, ਗੁਰ ਸਬਦ ਕਰ ਪਛਾਨਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹ ਪਛਾਣ ਆਉਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਬੜੇ ਹੀ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ ਤੇ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ = ਡੂੰਘਾ। ਗੰਭੀਰੁ = ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ। ਗੁਣੀ ਗਹੀਰੁ = ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Insondable y Profundo, el Tesoro de Virtud, y es concebido a través de la Palabra del Guru."