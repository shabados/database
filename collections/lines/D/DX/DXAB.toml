[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਸੁਖੁ. ਪਾਛੈ ਸੁਖ ਸਹਜਾ; ਘਰਿ ਆਨੰਦੁ ਹਮਾਰੈ ॥ ਰਹਾਉ ॥"
page = 609
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before me, now, there is peace, Hereafter I shall have celestial bliss and in my home there is eternal joy. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੂਹਰੇ, ਹੁਣ ਆਰਾਮ ਹੈ। ਏਦੂੰ ਮਗਰੋਂ ਮੈਨੂੰ ਬੈਕੁੰਠੀ ਆਨੰਦ ਮਿਲੇਗਾ। ਮੇਰੇ ਗ੍ਰਿਹ ਵਿੱਚ ਸਮੂਹ-ਖੁਸ਼ੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am at peace in this world, and I shall be in celestial peace in the next; my home is filled with bliss. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਮੇਂ ਭੀ ਸੁਖ ਹੋਵੇਗਾ ਔਰ (ਪੀਛੇ), ਭਾਵ ਇਸ ਲੋਕ ਮੇਂ ਭੀ ਗ੍ਯਾਨ ਕਰ ਕੇ ਸੁਖੁ ਹੀ ਹੈ। ਕਿਉਂਕਿ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਜੋ ਆਨੰਦ ਸਰੂਪ ਪਰਮਾਤਮਾ ਪ੍ਰਗਟਿਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਲੋਕ ਵਿਚ ਭੀ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ, ਤੇ, ਪਰਲੋਕ ਵਿਚ ਭੀ ਇਹ ਸੁਖ ਟਿਕਿਆ ਰਹਿਣ ਵਾਲਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ ਪਾਛੈ = ਲੋਕ ਪਰਲੋਕ ਵਿਚ, ਹਰ ਥਾਂ। ਸਹਜਾ = ਆਤਮਕ ਅਡੋਲਤਾ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora sí, la Melodía de Dicha y Éxtasis resuena en mi hogar para siempre. (Pausa)"