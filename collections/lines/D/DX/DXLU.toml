[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਝੂਠੁ ਨਿੰਦਾ; ਸਾਧੂ ਸੰਗਿ ਬਿਦਾਰਨਾ ॥੩॥"
page = 915
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, avarice, falsehood and slander are banished in the saints' association"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਾਹਕਾਰੀ, ਗੁੱਸਾ, ਲਾਲਚ, ਕੂੜ ਅਤੇ ਚੁਗਲੀ ਬਖੀਲੀ ਸਤਿਸੰਗਤ ਅੰਦਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed, falsehood and slander are banished in the Saadh Sangat, the Company of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ ਔ ਝੂਠ ਪੁਨਾ ਨਿੰਦਾ ਆਦਿ ਜੋ ਬਿਕਾਰ ਹੈਂ, ਇਨ ਸਭਨਾਂ ਕੋ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਕਰਿਕੇ (ਬਿਦਾਰਨਾ) ਨਸ਼ਟ ਕਰਨਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਝੂਠ ਨਿੰਦਾ ਆਦਿਕ ਵਿਕਾਰ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਚੀਰ ਫਾੜ ਕੇ) ਦੂਰ ਕਰ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándome con los Santos me deshago de la lujuria, del enojo, de la avaricia, de la falsedad y la calumnia. (3)"