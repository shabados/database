[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵਡ ਭਾਗ ਹੋਵਹਿ; ਵਡ ਊਚੇ ॥"
page = 367
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if man's destiny be sublime and very high,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਦੀ ਕਿਸਮਤ ਸ਼੍ਰੇਸ਼ਟ ਅਤੇ ਖਰੀ ਬੁਲੰਦ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one's destiny is great and exalted,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਬਡੇ ਸੇ ਬਡੇ ਉਚੇ ਭਾਗ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਵੱਡੇ ਭਾਗ ਹੋਣ, ਜੇ ਬੜੇ ਉਚੇ ਭਾਗ ਹੋਣ ਤਾਂ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Destino es Perfecto,"