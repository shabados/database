[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਜਨ; ਕਾ ਨਾਹੀ ਘਰ ਤਾ ਕੇ ॥੩॥"
page = 330
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, O man, what is there not in His Mansion?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ ਖਾਂ ਓ ਬੰਦਿਓ! ਉਸ ਦੇ ਮੰਦਰ ਅੰਦਰ ਕਿਹੜੀ ਚੀਜ਼ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, what is there which is not in His home? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਨ! ਕਹੁ ਤੋ ਤਿਸ ਕੇ ਘਰ ਕਿਆ ਨਹੀਂ ਹੈ, ਭਾਵ ਸਭੀ ਕਛੁ ਹਰੀ ਸੇ ਹੀ ਮਿਲੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੱਸ, ਉਸ ਪ੍ਰਭੂ ਦੇ ਘਰ ਕਿਸ ਸ਼ੈ ਦੀ ਕਮੀ ਹੈ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਦੱਸ, ਆਖ। ਜਨ = ਹੇ ਮਨੁੱਖ! ਕਾ ਨਾਹੀ = ਕਿਹੜੀ ਸ਼ੈ ਨਹੀਂ? ਤਾ ਕੇ = ਉਸ (ਪ੍ਰਭੂ) ਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "di, oh hombre, ¿qué es lo que Él, el Señor, no tiene en Su hogar? (3)"