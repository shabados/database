[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ; ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥੩॥"
page = 660
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone performs His service, on whom the Lord casts His gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone serves the Lord, upon whom the Lord casts His Glance of Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾ ਕੀ) ਤੇਰੀ ਸੇਵਾ ਸੋਈ ਕਰਤਾ ਹੈ, ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਅਪਨੀ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉਤੇ ਉਹ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਨਦਰਿ = ਮੇਹਰ ਦੀ ਨਜ਼ਰ। ਕਰੇਇ = ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo quien goza de Su Gracia Lo sirve. (3)"