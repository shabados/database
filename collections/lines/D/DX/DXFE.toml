[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੈ ਪਰਾਪਤਿ ਹੋਇ; ਤਿਸੈ ਹੀ ਪਾਵਣੇ ॥"
page = 1363
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is blessed with the Lord's Name, who is destined to receive it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਇਸ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is blessed with it, who is destined to receive it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤਿਨੋਂ ਸੰਤ ਜਨੋਂ ਕਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਤਿਸ ਨੇ ਹੀ ਤਿਨੋਂ ਤੇ ਨਾਮ ਪਾਵਣੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸੇ ਮਨੁੱਖ ਨੂੰ ਇਹ ਨਾਮ-ਦਵਾਈ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਇਸ ਦਾ ਮਿਲਣਾ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será bendecido con Él, quien tiene el Destino para recibirlo, oh Señor,"