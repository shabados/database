[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸੁਖ ਦਾਤਾ ਰਾਮੁ ਹੈ; ਦੂਸਰ ਨਾਹਿਨ ਕੋਇ ॥"
page = 1426
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Giver of all comforts. Without there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Giver of all peace and comfort. There is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਸੁਨ! ਸਭ ਸੁਖੋਂ ਕਾ ਦੇਨੇਹਾਰਾ ਏਕ ਰਾਮ ਹੀ ਹੈ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਹੀ) ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, (ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ) ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = ਦੇਣ ਵਾਲਾ। ਨਾਹਿਨ = ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Dador de toda Paz y Bienestar, no hay nadie más,"