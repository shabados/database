[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲੀ ਖੇਤ ਖਪਾਈਆਂ ਸਭੇ ਸੂਰਤਾਂ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kali destroyed all the manifestations of (Sranwat Beej) in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲਕਾ ਨੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ (ਰਕਤ-ਬੀਜ ਦੇ ਲਹੂ ਤੋਂ ਪੈਦਾ ਹੋਈਆਂ) ਸੂਰਤਾਂ ਨਸ਼ਟ ਕਰ ਦਿੱਤੀਆਂ।"