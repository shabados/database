[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਹੁ ਪ੍ਰਭੂ ਮਤਿ ਊਤਮਾ; ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਪਗਿ ਪਾਹ ॥"
page = 1314
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, bless Thou me with sublime wisdom, that I may fall at the great True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ ਬਖਸ਼, ਤਾਂ ਜੋ ਮੈਂ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਡਿਗ ਪਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please bless me with that sublime wisdom, that I may fall at the Feet of the Guru, the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਕੋ ਊਤਮ ਗਤੀ ਦੀਜੀਏ, ਜੋ ਹਮ (ਗੁਰ) ਪੂਜ ਰੂਪ ਸਤਿਗੁਰੂ ਕੀ ਚਰਨੀ ਪਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਾਨੂੰ ਕੋਈ ਸ੍ਰੇਸ਼ਟ ਅਕਲ ਬਖ਼ਸ਼ ਜਿਸ ਦਾ ਸਦਕਾ ਅਸੀਂ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਢਹਿ ਪਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Dios, por favor bendíceme con esa Sabiduría Sublime que me permita caer a los Pies del Guru, del Verdadero Guru."