[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅੰਧੇ; ਸੁਧਿ ਨ ਕਾਈ ॥"
page = 118
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate has no understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਨੂੰ ਕੋਈ ਸੋਚ ਵਿਚਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind self-willed manmukhs have no understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਿ ਅੰਧੇ ਕੋ ਕੋਈ ਸੁਧ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ, ਜੇਹੜਾ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ (ਇਹ ਆਪਾ-ਭਾਵ ਨਿਵਾਰਨ ਦੀ) ਕੋਈ ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧਿ = {सुधि} ਅਕਲ, ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egoísta está ciego porque su conciencia no está despierta;"