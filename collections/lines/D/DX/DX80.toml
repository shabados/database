[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂੰਈ ਸੌ ਸਾਰੋ ਸਦਨ; ਏਕ ਤੁਰਤੁ ਭਰਿ ਲੀਨ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had a room completely filled with cotton."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਭਾਗਵਤੀ ਨੇ) ਰੂੰ ਨਾਲ ਤੁਰਤ ਇਕ ਸਦਨ (ਘਰ, ਕਮਰਾ) ਭਰ ਲਿਆ"