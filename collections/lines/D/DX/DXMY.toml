[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕੁਲਾਬਧੂ ਬੁਧਿਵੰਤ ਸਸੁਰਾਰ ਬਿਖੈ; ਸਾਵਧਾਨ ਚੇਤਨ ਰਹੈ ਅਚਾਰ ਚਾਰ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an intelligent daughter-in-law of a good family deals with everybody attentively, consciously and decently in her in-laws house;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੌਹਰੇ ਘਰ ਵਿਖੇ ਬੁਧਵੰਤੀ ਸ੍ਯਾਣੀ ਕੁਲ ਬਹੂ ਸ੍ਰੇਸ਼ਟ ਆਚਾਰ ਦੇ ਪਾਲਨ ਵਿਖੇ ਸਾਵਧਾਨ ਤੇ ਚੇਤਨ ਹੁਸ਼੍ਯਾਯ ਚੌਕਸ ਰਿਹਾ ਕਰਦੀ ਹੈ।"