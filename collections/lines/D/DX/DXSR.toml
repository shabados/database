[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੀ ਜਗ ਕੀ ਬਹੁਰਿ ਕਹਾਨੀ ॥"
page = 183

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When, after wedding, Parvati reached the home of Shiva (Rudra), the many types of narratives became prevalent."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਫਿਰ (ਉਸ ਤੋਂ ਕਾਫੀ ਦੇਰ ਬਾਦ) ਪ੍ਰਜਾਪਤੀ ਦੇ ਘਰ ਯੱਗ ਦੀ ਗੱਲ ਚਲ ਪਈ।"