[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇ ਪਰੋ ਤਾਹਿ ਕੇ ਬਹੁਰੇ; ਉਠਿ ਦੇਵਕੀ ਲਾਲਿ ਪਰਿਕ੍ਰਮਾ ਦੀਨੀ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He touched the feet of Krishna and circumambulated around him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰੀਂ ਪਿਆ ਅਤੇ ਫਿਰ ਉਠ ਕੇ ਦੇਵਕੀ ਦੇ ਪੁੱਤਰ ਦੀ ਪ੍ਰਕਰਮਾ ਕੀਤੀ।"