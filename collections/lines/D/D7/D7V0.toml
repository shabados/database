[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ; ਥੀਉ ਪਵਾਹੀ ਦਭੁ ॥"
page = 1378
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! You become the spear grass of the path way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਤੂੰ ਰਸਤੇ ਦੀ ਕੁਸਾ ਹੋ ਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, become the grass on the path,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਹੇ ਕੀ ਦਭ ਵਤ ਹੋ, ਭਾਵ ਸਭ ਕੀ ਚਰਨ ਧੂੜੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਤੂੰ ਪਹੇ ਦੀ ਦੱਭ (ਵਰਗਾ) ਬਣ ਜਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਉ = ਹੋ ਜਾ, ਬਣ ਜਾ। ਪਵਾਹੀ = ਪਹੇ ਦੀ, ਰਸਤੇ ਦੀ। ਦਭੁ = ਕੁਸ਼ਾ, ਘਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, vuélvete como el pasto en el camino,"