[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਦਹ ਦਿਸਿ ਫਿਰਿ ਰਹੇ; ਅਤਿ ਤਿਸਨਾ ਲੋਭ ਵਿਕਾਰ ॥"
page = 1418
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in the supreme desire, greed and sin, the egocentrics wander about in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਖਾਹਿਸ਼, ਲਾਲਚ ਅਤੇ ਪਾਪ ਅੰਦਰ ਫਾਬੇ ਹੋਏ ਮਨਮਤੀਏ ਦਸੀ ਪਾਸੀ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs wander lost in the ten directions, led by intense desire, greed and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦਸੋ ਦਿਸਾ ਮੇਂ ਫਿਰ ਰਹੇ ਹੈਂ ਜਿਨੋਂ ਮੇਂ ਤ੍ਰਿਸ਼ਨਾ ਔ ਲੋਭਾਦੀ ਅਤੀ ਵਿਕਾਰ ਇਸਥਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਭਾਰੀ ਤ੍ਰਿਸ਼ਨਾ, ਮਾਇਆ ਦਾ ਲਾਲਚ ਅਤੇ ਅਨੇਕਾਂ ਵਿਕਾਰਾਂ ਵਿਚ ਫਸ ਕੇ ਆਪਣੇ ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਦਹ = ਦਸ। ਦਿਸਿ = ਪਾਸਾ। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ (ਚਾਰ ਤਰਫਾਂ, ਚਾਰ ਨੁੱਕਰਾਂ, ਉਪਰ, ਹੇਠ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs vagan perdidos en las diez direcciones, arrastrados por un intenso deseo, avaricia y corrupción."