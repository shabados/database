[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥਿ ਛੁਰੀ; ਜਗਤ ਕਾਸਾਈ ॥"
page = 471
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his hand he holds the knife he is verily the world butcher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਦੇ ਹੱਥ ਵਿੱਚ ਚਾਕੂ ਹੈ। ਉਹ ਅਵੱਸ਼ ਸੰਸਾਰ ਦਾ ਕਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in their hands they hold the knives - they are the butchers of the world!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਧ ਹੈ ਹਾਥ ਮੇਂ ਕਲਮ ਰੂਪ ਛੁਰੀ ਹੈ, ਵਹੁ ਜਗਤ ਕੇ ਮਾਰਨੇ ਹਾਰੇ ਕਸਾਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੱਥ ਵਿਚ, (ਮਾਨੋ) ਛੁਰੀ ਫੜੀ ਹੋਈ ਹੈ ਤੇ (ਵੱਸ ਲਗਦਿਆਂ) ਹਰੇਕ ਜੀਵ ਉੱਤੇ ਜ਼ੁਲਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en sus manos sostienen el puñal."