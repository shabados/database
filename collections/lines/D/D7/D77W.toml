[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਤਿਆਗਿ, ਆਨ ਜੋ ਚਾਹਤ; ਤਾ ਕੈ ਮੁਖਿ ਲਾਗੈ ਕਾਲੇਖਾ ॥੧॥"
page = 1221
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the Lord, he who longs for another; his face is soiled with smut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਛੱਡ ਕੇ, ਜੋ ਹਰਸ ਕਿਸੇ ਨੂੰ ਲੋਚਦਾ ਹੈ, ਉਸ ਦੇ ਚਿਹਰੇ ਨੂੰ ਕਾਲਖ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who renounces God and longs for another - his face is blackened with filth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਆਪ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ ਔਰ ਕੋ ਚਾਹਤਾ ਹੈ ਤਿਸ ਕੇ ਮੁਖ ਪਰ ਕਾਲਖ ਲਾਗੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਜ਼ਬਾਨੀ ਤਾਂ ਗਿਆਨ ਦੀਆਂ ਬਥੇਰੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ, ਪਰ) ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਹੋਰ ਹੋਰ (ਪਦਾਰਥ) ਲੋੜਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਕਾਲਖ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਆਨ = ਹੋਰ ਹੋਰ (ਪਦਾਰਥ)। ਤਾ ਕੈ ਮੁਖਿ = ਉਸ ਦੇ ਮੂੰਹ ਉਤੇ। ਕਾਲੇਖਾ = ਕਾਲਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ¿cómo puede uno alcanzar la Sabiduría sin tener Fe? Sí, el semblante de aquél que no ama a Dios sino al otro, es oscurecido. (1)"