[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਨਿਕਸਤ ਚਲਤ ਬਿਅੰਤ ॥੬੫੬॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word Golaa” in the beginning and then adding the word “Nivasani” at the end, innumerable names of Tupak continue be evolved.656."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣ ਜਾਏਗਾ, ਅਤੇ ਹੋਰ ਬੇਅੰਤ ਬਣਦੇ ਜਾਣਗੇ ॥੬੫੬॥"