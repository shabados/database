[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਂਠੀ ਫਿਰੈ ਜੀਅ ਸਾਥ ॥"
page = 198

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No wife worshipped her husband and always remained in her pride."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਵਿੱਚ ਆਕੜੀ ਫਿਰਦੀ ਸੀ।"