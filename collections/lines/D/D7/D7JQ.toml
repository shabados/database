[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਤਤੁ ਹੈ ਬੀਚਾਰਾ ॥"
page = 119
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruwards ponder over this reality that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਇਸ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs contemplate the essence of reality;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਤਤ ਮਿਥ੍ਯਾ ਕਾ ਵੀਚਾਰੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੇ ਇਸ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes de Dios habitan en la realidad de lo Real,"