[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ, ਗੁਰੁ ਮੇਰਾ ॥"
page = 1149
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru is Omnipotent to do all deeds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਸਾਰੇ ਕੰਮ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is the All-powerful Lord, the Creator, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ-ਪਰਮੇਸਰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ ਹੈ, ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru es Omnipotente, Creador y Causa,"