[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਉ ਚਰਨਾਰਬਿੰਦ; ਸਾਸਨ ਨਿਸਿ ਭੋਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1307
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath and night and day, meditate I, on the Lord's lotus feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਅਤੇ ਰੈਣ ਤੇ ਦਿਹੁੰ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remember His Lotus Feet with every breath, night and day. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤਿਸ ਕੇ ਚਰਨਾਰਵਿੰਦ ਕੋ ਸਿਮਰਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਿਨ ਰਾਤ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con cada respiración, recuerdo Sus Pies de Loto. (1-Pausa)"