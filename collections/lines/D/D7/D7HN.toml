[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ ਦਾਸ ਨਾਨਕ ਕਉ; ਪ੍ਰਭ ਜੀਉ ਹੋਇ ਸਹਾਤ ॥੨॥੫॥੭॥"
page = 1120
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O reverend Lord, be Thou the succourer of slave Nanak and catching him by the hand, pull Thou him out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਦਾ ਸਹਾਇਕ ਹੋ ਜਾ ਅਤੇ ਉਸਨੂੰ ਹਥੋ ਪਕੜ ਕੇ ਬਾਹਰ ਕੱਢ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear God, please be the Help and Support of servant Nanak; please take me by the hand, and uplift me. ||2||5||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਹੇ ਪ੍ਰਭ ਜੀ ਮੇਰੇ ਸਹਾਈ ਹੋਵੋ ਮੁਝ ਦਾਸ ਕਾ ਹਾਥ ਪਕੜ ਲੀਜੀਏ॥☬ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਨਾਨਕ ਦਾ) ਸਹਾਈ ਬਣ ਕੇ ਦਾਸ ਨਾਨਕ ਨੂੰ ਹੱਥ ਫੜ ਕੇ (ਇਸ ਟੋਏ ਵਿਚ ਡਿੱਗਣੋਂ) ਬਚਾ ਲੈ ॥੨॥੫॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ {ਇਕ-ਵਚਨ}। ਗਹਿ ਲੇਹੁ = ਫੜ ਲੈ। ਹੋਇ = ਹੋ ਕੇ। ਸਹਾਤ = ਸਹਾਈ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥੨॥੫॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios sé mi Esposo y llévame de la mano. (2-5-7)"