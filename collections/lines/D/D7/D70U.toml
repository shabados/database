[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਜੋਤਿ ਜੋਤੀ ਓਤਿ ਪੋਤੀ; ਹਰਿ ਨਾਮੁ ਸਭਿ ਰਸ ਭੋਗੋ ॥"
page = 846
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof the brides light blends with her Lord's light and all the persons partake of the Nectar of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ ਪਤਨੀ ਦਾ ਨੂਰ ਉਸ ਦੇ ਸੁਆਮੀ ਦੇ ਨੂਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਛੱਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her light blends with His Light, through and through, and everyone enjoys the Nectar of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਜੋਤੀ ਸਰੂਪ ਮੇਂ ਜੋਤਿ (ਓਤਿ ਪੋਤੀ) ਤਾਣੇ ਪੇਟੇ ਵਤ ਮਿਲ ਗਈ ਹੈ, ਭਾਵ ਸੇ ਅਭੇਦ ਹੋਈ ਹੈ। ਸੋ ਹਰਿ ਨਾਮ ਕਰ ਕੇ ਸਰਬ ਰਸ ਰੂਪ ਆਤਮ ਆਨੰਦ ਕੋ ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੇ ਪਰਤਾਪ ਨਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ) ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲ ਕੇ ਤਾਣੇ-ਪੇਟੇ ਵਾਂਗ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦੀ ਹੈ (ਜਿਵੇਂ ਜਾਂਞੀਆਂ ਮਾਂਞੀਆਂ ਨੂੰ) ਸਾਰੇ ਸੁਆਦਲੇ ਭੋਜਨ ਛਕਾਏ ਜਾਂਦੇ ਹਨ, (ਤਿਵੇਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਭੋਜਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਜੀਵ ਦੀ ਜਿੰਦ। ਜੋਤੀ = ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ। ਓਤਿ ਪੋਤੀ = ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ। ਸਭਿ ਰਸ = ਸਾਰੇ ਸੁਆਦਲੇ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi luz se ha inmergido en la Luz de Dios, trama y urdimbre, y el Nombre del Señor me bendice con la Esencia de todas las Dichas."