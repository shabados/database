[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ; ਗੁਰ ਸਰਣੀ ਆਇਆ ॥"
page = 192
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning all, Nanak has entered Guru's Sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਨੂੰ ਛੱਡ ਕੇ ਨਾਨਕ ਨੇ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing everything, I have come to the Guru's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਤ੍ਯਾਗ ਕਰ ਗੁਰੋਂ ਕੀ ਸ਼ਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਹੋਰ ਸਾਰੇ ਆਸਰੇ ਛੱਡ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ (ਆਸਰੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona todo y busca el Refugio del Guru,"