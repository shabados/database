[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ; ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ. ਮਨੁ ਲੀਨਾ ॥"
page = 80
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mind! my dear friend do thou heartily remain absorbed in the lovable service of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮਾ! ਮੇਰੀ ਪਿਆਰੀ ਸਜਣੀ, ਤੂੰ ਦਿਲੋ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ-ਮਈ ਸੇਵਾ ਅੰਦਰ ਸਮਾਈ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, let your mind remain absorbed in loving devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪ੍ਯਾਰੇ ਮਿਤ੍ਰ ਜੀ! ਜਿਨ ਕਾ ਮਨ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰੇਮਾਭਗਤੀ ਮੇਂ ਮਗਨ ਭਯਾ ਹੈ, ਕੈਸੇ ਲੀਨ ਹੂਆ ਹੈ?☬ਤਿਸ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਪਿਆਰੇ ਮਨ! ਹੇ (ਮੇਰੇ) ਮਿਤ੍ਰ ਮਨ! (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਨਾ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, sé devota del Señor, inundada en el Amor."