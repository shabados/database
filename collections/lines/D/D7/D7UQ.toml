[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਧਰਮ ਕੇ ਕਰਮ, ਕੇ ਭਰਮ ਮਾਨੇ ॥"
page = 27

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou acceptest the ritualistic discipline as illusion!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਧਰਮ-ਕਰਮ ਨੂੰ ਭਰਮ ਮੰਨਣ ਵਾਲੇ ਹੋ।"