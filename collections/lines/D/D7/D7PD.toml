[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਤੀ ਵਾਉ. ਨ ਲਗਈ; ਪਾਰਬ੍ਰਹਮ ਸਰਣਾਈ ॥"
page = 819
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not even the hot wind touches him, who is under the protection of the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਮ ਹਵਾ ਤੱਕ ਉਸ ਨੂੰ ਨਹੀਂ ਲੱਗਦੀ, ਜੋ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਤਾਬੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hot wind does not even touch one who is under the Protection of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਰਣਾਈ ਹੋਣੇ ਸੇ ਪੁਨਾ ਤਾਤੀ ਵਾਉ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆਂ (ਵਿਆਧੀਆਂ ਦਾ) ਸੇਕ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਤੀ = ਤੱਤੀ। ਤਾਤੀ ਵਾਉ = ਤੱਤੀ ਹਵਾ, ਸੇਕ। ਲਗਈ = ਲਗਏ, ਲੱਗੈ, ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Refugio y aún los vientos calientes no me tocan;"