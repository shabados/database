data = "ਅਤੇ ਕਰੋੜਾਂ ਵਿਸ਼ਣੂ ਵੀ (ਤੇਰਾ) ਧਿਆਨ ਕਰਦੇ ਹਨ ॥੨੪॥੧੦੨॥"