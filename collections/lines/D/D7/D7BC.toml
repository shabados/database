data = "ਐਸੋ ਗਿਆਨੁ; ਬਿਰਲੋ ਈ ਪਾਏ ॥"
page = 803
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one is blessed with such an understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਸਮਝ ਕਿਸੇ ਵਿਰਲੇ ਪੁਰਸ਼ ਨੂੰ ਹੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that one who is blessed with such spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗਿਆਨ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸੂਝ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es el hombre que es bendecido con tal Sabiduría,"