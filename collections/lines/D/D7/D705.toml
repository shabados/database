[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਧਿਓ ਆਪਨ; ਹਉ ਹਉ ਬੰਧਾ ॥"
page = 258
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is bound by the chain of his ego and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਆਪਣੀ ਹਊਮੇ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਦੀਆਂ ਜੰਜੀਰਾਂ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Man is bound by the chains of his own egotism, selfishness and conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪ ਹੀ ਹੰਕਾਰ ਬੰਧਨ ਕਰ ਬੰਧਾਇਮਾਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਨੁੱਖ) ਆਪ ਹੀ ਆਪਣੀ ਹਉਮੈ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਦੂਜਿਆਂ ਨਾਲ ਖਹਿੰਦਾ ਹੈ, ਆਪਣੀ ਕੀਤੀ ਵਧੀਕੀ ਦਾ ਖ਼ਿਆਲ ਤਕ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਾ = ਬੰਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal se vuelve el prisionero de sí mismo,"