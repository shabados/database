[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਰਖ ਦੇ ਗਲਿ ਗੋਦੜੀ; ਜਗੁ ਨਾਥੁ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gorakh has a patched blanket around his neck but the world knows him as nath, the great master."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੋਰਖ ਦੇ ਗਲ ਵਿਖੇ ਗੋਦੜੀ ਹੈ ਫਿਰ ਬੀ ਜਗਤ ਨਾਥ ਆਖਦੇ ਹਨ, (ਭਾਵ ਇਹ ਕਿ ਗੋਦੜੀ ਨਾਲ ਜਗਤ ਦਾ ਨਾਥ ਕੋਈ ਨਹੀਂ ਹੋ ਸਕਦਾ ਉਹ ਤਾਂ ਇਕ ਅਕਾਲ ਹੀ ਹੈ। ਅਜਿਹਾ ਹੀ ਕਿਸੇ ਦੇ ਕਿਹਾ ਕੋਈ ਵੱਡਾ ਨਹੀਂ ਹੁੰਦਾ, ਨਾ ਕਿਸੇ ਵੇਸ ਨਾਲ ਹੁੰਦਾ ਹੈ, ਗੁਣ ਚਾਹੀਏ)"