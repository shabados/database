[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਸਾਚੈ ਮੋਹਿਆ; ਜਿਹਵਾ ਸਚਿ ਸਾਦਿ ॥"
page = 1010
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord has bewitched this soul of mind and my tongue enjoys the true relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਨੇ ਮੇਰੀ ਇਹ ਆਤਮਾ ਫ਼ਰੇਫਤਾ ਕਰ ਲਈ ਹੈ ਅਤੇ ਮੇਰੀ ਇਹ ਜੀਭ ਸੱਚੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord has fascinated this mind, and my tongue enjoys the taste of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਮੇਰਾ ਮਨੁ ਹੇ ਸਾਚੇ! ਤੇਰੇ ਨਾਮ ਨੇ ਮੋਹਿਆ ਹੈ, ਜਿਹਵਾ ਭੀ ਸਚੇ ਸ੍ਵਾਦ ਮੇਂ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦਾ ਮਨ ਪ੍ਰੇਮ-ਵੱਸ ਕੀਤਾ ਹੋਇਆ ਹੈ (ਇਸ ਵਾਸਤੇ ਸੇਵਕ ਦੀ) ਜੀਭ ਸਦਾ-ਥਿਰ ਨਾਮ-ਸਿਮਰਨ ਦੇ ਸੁਆਦ ਵਿਚ (ਮਗਨ ਰਹਿੰਦੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, deja que esta mente sea embrujada sólo por el Uno Verdadero y deja que tu boca no saboree algo diferente a la Verdad,"