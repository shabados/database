[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਉਬਰੇ; ਗੁਰੁ ਸਰਵਰੁ ਸਚੀ ਪਾਲਿ ॥੮॥"
page = 1411
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-wards, whom Guru, the ocean, has put on the True Path are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਸਮੁੰਦਰ ਨੇ ਸੱਚੇ ਰਸਤੇ ਪਾਇਆ ਹੈ, ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are saved; the Guru has surrounded the ocean with the embankment of Truth. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਗੁਰਮੁਖ ਜਨ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੇ ਬੀਚ ਡੁਬਣੇ ਤੇ ਬਚੇ ਹੈਂ ਜਿਨ ਕੋ ਗੁਣੋਂ ਕੇ ਸਰੋਵਰ ਸਤਿਗੁਰੋਂ ਨੇ; ਵਾ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਸਤਿਗੁਰੋਂ ਨੇ ਸਚੀ (ਪਾਲਿ) ਵਟ, ਭਾਵ ਪੁਲ ਪਰ ਚੜ੍ਹਾਇ ਦੀਆ ਅਰਥਾਤ ਜਿਨ ਕੋ ਭਗਤੀ ਕੇ ਆਸਰੇ ਕੀਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ (ਹੀ ਵਿਕਾਰਾਂ ਦੇ ਚਿੱਕੜ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ। ਗੁਰੂ ਹੀ (ਨਾਮ ਦਾ) ਸਰੋਵਰ ਹੈ, ਗੁਰੂ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਕੰਧ ਹੈ (ਜੋ ਵਿਕਾਰਾਂ ਦੇ ਚਿੱਕੜ ਵਿਚ ਲਿੱਬੜਨ ਤੋਂ ਬਚਾਂਦਾ ਹੈ) ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, los Gurmukjs son salvados, el Guru ha rodeado el Océano a través del Dique de la Verdad. (8)"