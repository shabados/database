[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ਕੈ; ਹੋਹੁ ਹਰਿਆ ਭਾਈ ॥"
page = 1193
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating God's Name, flower thou, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਪ੍ਰਫੁਲਤ ਹੋ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord's Name, and blossom forth in green abundance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਨਾਮ ਕੋ (ਧਿਆਇ) ਜਪ ਕਰ ਕੇ ਹਰਿਆ ਹੋਹੁ, ਭਾਵ ਗੁਣੋਂ ਸਹਤ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾ (ਜਿਵੇਂ ਪਾਣੀ ਮਿਲਣ ਨਾਲ ਰੁੱਖ ਨੂੰ ਹਰਿਆਵਲ ਮਿਲ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਸਰੀਰ {ਨੋਟ: ਇਥੇ ਲਫ਼ਜ਼ 'ਮਹਲਾ' ਦੇ ਥਾਂ ਲਫ਼ਜ਼ 'ਮਹਲੁ' ਹੈ}। ਮਹਲੁ ੫ = ਸਰੀਰ ਪੰਜਵਾਂ, ਗੁਰੂ ਨਾਨਕ ਪੰਜਵਾਂ ਸਰੀਰ, ਭਾਵ, ਗੁਰੂ ਅਰਜਨ। ਹਰਿਆ = ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Naam, el Nombre del Señor y florece para siempre, pues has sido bendecida con esa auspiciosa estación de Primavera,"