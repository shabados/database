[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ; ਕਾਇਆ ਗੜੁ ਸੋਹਿਆ. ਰਾਮ ॥"
page = 1114
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My light is merged in the Lord's Light, and now my body fortress looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਕਾਸ਼ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਹੁਣ ਮੇਰੀ ਦੇਹ ਦਾ ਕਿਲ੍ਹਾ ਸੁੰਦਰ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My light merges into the Light, and my body-fortress is so beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਜੋਤੀ! ਤੇਰੇ ਵਿਖੇ ਜੋਤਿ ਕੋ ਮਿਲਾਇ ਕਰ ਦੇਹ ਰੂਪ ਗੜ ਸੋਭਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ (ਆਪਣੀ) ਜਿੰਦ ਮਿਲਾ ਕੇ (ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਸਰੀਰ-ਕਿਲ੍ਹਾ ਸੁੰਦਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi luz se ha disuelto en la Luz de Dios y la fortaleza del cuerpo se mira bella y dulce."