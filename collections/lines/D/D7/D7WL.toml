[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੁ ਤਿਨਾ ਮਨਾਇਸੀ ਭਾਈ; ਜਿਨਾ ਧੁਰੇ ਕਮਾਇਆ ਨਾਉ ॥"
page = 1419
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone accept the Lord's will, O brother, who are pre-destined to practise His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਕਬੂਲ ਕਰਦੇ ਹਨ, ਹੇ ਵੀਰ! ਜਿਨ੍ਹਾਂ ਲਈ ਉਸ ਦੇ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਨੀ ਮੁੱਢ ਤੋਂ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: they alone submit to His Command, O Siblings of Destiny, who are pre-destined to live the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਿਨੋਂ ਕੋ ਵਾਹਿਗੁਰੂ ਅਪਨਾ ਹੁਕਮ ਮਨਾਵਤਾ ਹੈ ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਧੁਰੇ) ਆਦੋਂ ਹੀ ਨਾਮ ਜਾਪ ਕਾ ਕਮਾਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਨੀ ਸ਼ੁਰੂ ਕੀਤੀ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਹੀ (ਪਰਮਾਤਮਾ ਆਪਣੀ) ਰਜ਼ਾ (ਮਿੱਠੀ ਕਰ ਕੇ) ਮਨਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਧੁਰੇ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਲਿਖੇ ਅਨੁਸਾਰ। ਕਮਾਇਆ ਨਾਉ = ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquellos que tienen en su Destino vivir el Nombre, se someten a Su Comando y"