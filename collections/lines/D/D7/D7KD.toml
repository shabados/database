[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਭੀ ਤਿਨੑਾ ਮਨਾਇਸੀ; ਜਿਨੑ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥"
page = 510
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone submit to Lord's will, on whom is His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਤੇ ਉਹ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obey the Lord's Command, upon whom He casts His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੁਕਮ ਭੀ ਤਿਨੀ ਕੋ ਮਨਾਉਤਾ ਹੈ ਜਿਨ ਪਰ ਆਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਭੀ ਉਹਨਾਂ ਹੀ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਤੋਂ ਮਨਾਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo se someten a la Voluntad del Señor aquéllos sobre quienes reside la Gracia del Señor."