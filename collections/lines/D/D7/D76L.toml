[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਹਾਰੇ; ਕਿਨਿ ਉਵਟੀਐ ॥੨॥"
page = 967
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lo, who has lost and who has won?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖੋ! ਕੌਣ ਹਾਰ ਗਿਆ ਹੈ ਤੇ ਕੌਣ ਜਿੱਤ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who has lost, and who has won? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਕੋ ਲੋਗੁ ਅਨਮਾਨੁ ਕਰਤੇ ਹੈਂ: ਦੇਖੀਏ ਜੋ ਕੌਣ ਹਾਰੇਗਾ ਪੁਨਾ (ਕਿਨਿ ਉਵਟੀਐ) ਕਿਸਨੇ ਜੀਤ ਲੈਣੀ ਹੈ। ਭਾਵ ਆਗੇ ਗੁਰਿਆਈ ਬੇਟਿਓਂ ਔਰੁ ਸਿਖੋਂ ਮੇਂ ਸੇ ਕਿਸਕੋ ਮਿਲੇਗੀ? ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ ਹੈ? ਆਪਣੀ ਸਮਰੱਥਾ ਦੇ ਆਸਰੇ, ਇਸ ਹੁਕਮ-ਖੇਡ ਵਿਚ) ਨ ਕੋਈ ਹਾਰਨ ਵਾਲਾ ਹੈ ਤੇ ਨ ਕੋਈ ਜਿੱਤਣ-ਜੋਗਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién entonces ganó y quién, perdido?(1)"