[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸੂਰ; ਫਾਰੇ ਜਮ ਕਾਗਰ ॥੧॥ ਰਹਾਉ ॥"
page = 196
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the patronage of the warrior Guru, death's account papers are torn. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਗੁਰਾਂ ਦੀ ਸਰਪਰਸਤੀ ਰਾਹੀਂ ਮੌਤ ਦੇ ਲੇਖੇ ਪੱਤੇ ਦੇ ਕਾਗਜ ਪਾਟ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the spiritual warrior, the account books of the Messenger of Death are torn up. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਵਾਲਿਓਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਕੋ ਸੂਰਮੇ ਗੁਰੂ ਹੈਂ ਤਿਨੋ ਨੇ ਜਮੋਂ ਕੇ ਕਾਗਜ ਸਭ ਫਾੜ ਦੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਜਮਾਂ ਦੇ ਲੇਖੇ ਪਾੜੇ ਜਾਂਦੇ ਹਨ, (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਸਾਰੇ ਸੰਸਕਾਰ ਮਿਟ ਜਾਂਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਮਾ (ਗੁਰੂ)। ਫਾਰੇ = ਪਾੜੇ ਜਾਂਦੇ ਹਨ। ਜਮ ਕਾਗਰ = ਜਮਾਂ ਦੇ ਕਾਗ਼ਜ਼, ਜਮਾਂ ਦੇ ਲੇਖੇ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਸੰਸਕਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el Refugio del Uno Elevado, el decreto de la muerte no le puede alcanzar. (1-Pausa)"