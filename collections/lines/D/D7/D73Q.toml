[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਾਂਤਿ; ਸੁਖਿ ਸਹਜਿ ਸਮਾਇ ॥੨॥"
page = 1173
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he ever remains merged in tranquillity, peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਸ਼ਾਤੀ ਆਰਾਮ ਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the mortal remains immersed in peace, tranquility and intuitive ease. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸਦੀਵ ਸੁਖ ਔਰ ਸਾਂਤੀ ਮੇਂ (ਸਹਜਿ) ਨਿਰਜਤਨ ਹੀ ਸਮਾਇ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਦਾ ਆਨੰਦ ਵਿਚ ਆਤਮਕ ਅਡਲੋਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Paz llega y uno se funde en el Éxtasis y en el Equilibrio. (2)"