[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵੈ ਪੂਤੁ ਨ ਕਲਪੈ ਮਾਈ ॥੨॥"
page = 356
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his children weep not, nor his mother grieves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੇ ਬੱਚੇ ਰੋਂਦੇ ਨਹੀਂ ਅਤੇ ਮਾਤਾ ਦੁਖੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his children do not weep, and his mother does not grieve. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪੁਤ੍ਰ ਜੋ ਮਨ ਹੈ, ਸੋ ਪਦਾਰਥੋਂ ਕੇ ਵਾਸਤੇ ਰੁਦਨੁ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਅਰੁ (ਮਾਈ) ਮਾਯਾ ਪਤੀ ਈਸ੍ਵਰ ਕੇ ਕਲਪੇ ਹੂਏ ਜਾਨਤਾ ਹੈ ਵਾ ਬੁਧੀ ਨਹੀਂ ਕਲਪਤੀ ਵਾਸਤੇ ਮਾਯਾ ਕੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਦਾ ਪੁੱਤਰ ਨਹੀਂ ਬਣਿਆ ਰਹਿੰਦਾ, ਫਿਰ) ਮਨ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਰੋਂਦਾ ਨਹੀਂ ਕਲਪਦਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤੁ = ਮਾਇਆ ਦਾ ਪੁੱਤਰ ਮਨ, ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨ। ਮਾਈ = ਮਾਇਆ (ਦੀ ਖ਼ਾਤਰ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no vuelve a ir ni a venir, su hijo no volverá a sufrir, ni su madre tampoco. (2)"