[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਨਰਪਤਿ ਸੁਪਨੰਤਰ ਭੇਖਾਰੀ ਹੋਇ; ਗੁਰਮੁਖਿ ਜਗਤ ਮੈ ਭਰਮ ਮਿਟਾਹੀ ਜੀ ।੨੨੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The state of our wandering mind is like a king who becomes a beggar in his dream. But the mind of a Sikh of the Guru dispels all his doubts and misgivings with the power of Naam Simran and recognising his self, lives a purposeful, contented and a happy li"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਨਿੱਧੀ ਦਾ ਮਾਲਕ ਹੁੰਦਿਆਂ ਭੀ ਵਾਸਤਵ ਵਿਚ ਇਸ ਜੀਵ ਦੀ ਦਸ਼ਾ ਬਿਲਕੁਲ ਐਸੀ ਹੋ ਰਹੀ ਹੈ ਜੈਸਾ ਕਿ ਸੁਪਨ ਅਵਸਥਾ ਦੇ ਅੰਦਰ ਵਰਤਦੇ ਰਾਜੇ ਦੀ ਭਿਖਾਰੀ ਬਣ ਫਿਰਨ ਵਤ ਹੁੰਦੀ ਹੈ। ਕਾਰਣ ਕੀਹ ਕਿ ਗੁਰਮੁਖ ਬਣ ਕੇ ਹੀ ਜਗਤ ਅੰਦਰਲਾ ਭਰਮ ਇਸ ਜੀਵ ਦਾ ਮਿਟ ਸਕਦਾ ਹੈ। ਤਾਂ ਤੇ ਅਵਿਦਿਆ ਨੀਂਦ ਨਿਵਾਰਣ ਤਥਾ ਭਰਮ ਭੁਲੇਖਿਓਂ ਬਚਨ ਵਾਸਤੇ ਮਨੁੱਖ ਗੁਰਮੁਖਤਾ ਧਾਰਣ ਕਰੇ ॥੨੨੩॥"