[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ. ਰੂਪੁ ਨ ਰੇਖਿਆ ਜਾਤਿ; ਤੂ ਵਰਨਾ ਬਾਹਰਾ ॥"
page = 1096
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has no form, outline and case, and Thou are without a colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੋਈ ਸਰੂਪ, ਨੁਹਾਰ ਅਤੇ ਜਾਤੀ ਨਹੀਂ ਅਤੇ ਤੂੰ ਰੰਗ ਦੇ ਬਗ਼ੈਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no form or shape, no social class or race."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰੂਪ ਰੇਖ ਔ ਜਾਤ ਕੁਛ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਤੂੰ ਬਰਨ ਆਸ੍ਰਮ ਤੇ ਬਾਹਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਕੋਈ (ਖ਼ਾਸ) ਰੂਪ ਨਹੀਂ ਕੋਈ ਚਿਹਨ-ਚੱਕ੍ਰ ਨਹੀਂ। ਤੇਰੀ ਕੋਈ (ਖ਼ਾਸ) ਜਾਤਿ ਨਹੀਂ, (ਬ੍ਰਾਹਮਣ ਖਤ੍ਰੀ ਆਦਿ) ਤੇਰਾ ਕੋਈ (ਖ਼ਾਸ) ਵਰਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਖਿਆ = ਰੇਖ, ਚਿਹਨ-ਚੱਕ੍ਰ। ਵਰਨ = ਬ੍ਰਾਹਮਣ, ਖੱਤ੍ਰੀ, ਵੈਸ਼, ਸ਼ੂਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienes Forma ni Signo, no tienes Casta ni Color,"