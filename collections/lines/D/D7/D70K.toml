[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੀਐ; ਸਹਜ ਧੁਨੀ ਹਾਂ ॥"
page = 409
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Him thou utter with the music of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਡੋਲਤਾ ਦੀ ਲੋਅ ਅੰਦਰ ਤੂੰ ਉਸ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the celestial music."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਾਂਤਿ ਰੂਪੀ ਧ੍ਵਨੀ ਕਰ ਕੇ ਜਪੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾ ਨਾਮ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਲਹਿਰ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਜਪਣਾ ਚਾਹੀਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y medita en la Melodía Celestial."