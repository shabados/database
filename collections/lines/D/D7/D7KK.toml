asset = "SSA2"
type = "primary"
data = "ਭਵਜਲੁ; ਸਬਦਿ ਲੰਘਾਵਣਹਾਰੁ ॥੪੩॥"
page = 942
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 49: Give thou the exposition of this discourse; How does the Lord ferry the man across the terrible ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 49: ਤੂੰ ਇਸ ਕਥਾ ਵਾਰਤਾ ਦੀ ਵਿਆਖਿਆ ਦੇ, ਪ੍ਰਭੂ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਦੇ ਨੂੰ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the Shabad carry us across the terrifying world-ocean?\" ||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਭਵਜਲ ਸੇ (ਲੰਘਾਵਣਹਾਰੁ) ਪਾਰ ਕਰਨੇਹਾਰਾ ਕੌਨ ਸਬਦ ਹੈ॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਨੂੰ ਇਹ ਗੱਲ ਭੀ ਸਮਝਾ ਕਿ ਕਿਵੇਂ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਗੁਰੂ ਜੀਵ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ ॥੪੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਲੰਘਾਵਣਹਾਰੁ = ਲੰਘਾਣ-ਯੋਗਾ, ਲੰਘਾਣ ਦੇ ਸਮਰੱਥ ॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo es que el Shabd te ayuda a cruzar el aterrador océano del mundo?  (43)"