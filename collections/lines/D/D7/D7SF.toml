data = "ਵਹੈ ਦੀਨ ਦੇਖੇ ਗਿਰੇ ਕਾਲ ਮਾਰੇ ॥੬੭॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have seen them subdued and killed by KAL.67"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਚਾਰੇ ਵੀ ਕਾਲ ਦੇ ਮਾਰੇ ਡਿਗੇ ਹੋਏ ਵੇਖੇ ਹਨ ॥੬੭॥"