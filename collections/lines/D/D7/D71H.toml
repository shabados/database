[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਰਵਿਆ; ਸਰਬੇ ਠਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1350
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is contained in all the places. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਮਾਲਕ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is All-pervading everywhere. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਤੂੰ (ਰਵਿਆ) ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਸਭ ਥਾਂ ਵੱਸਦਾ ਦਿਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está prevaleciendo por todas partes. (1-Pausa)"