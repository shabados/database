[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਪੂਰੈ ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 425
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name Treasure is within the man, which the perfect Sat Guru has shown it to me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਇਨਸਾਨ ਦੇ ਅੰਦਰ ਹੈ, ਪੂਰਨ ਸਤਿਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam is within; the Perfect True Guru has shown this to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਹੀ ਨਾਮ ਖਜਾਨਾ ਹੈ, ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕਾ ਦੀਆ ਹੂਆ ਦਿਖਾਈ ਪੜਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਝ ਤਾਂ) ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮੌਜੂਦ ਹੈ, ਪਰ ਗੁਰੂ ਹੀ (ਇਹ ਖ਼ਜ਼ਾਨਾ) ਵਿਖਾਉਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Naam, el Nombre del Señor está en nuestro interior, pero es revelado a través del Verdadero Guru. (1‑Pausa)"