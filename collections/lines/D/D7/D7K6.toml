[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ ਕਾ ਇਸੁ ਲੇਪੁ; ਨ ਲਾਗੈ ॥"
page = 868
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By vice and virtue, He is affected not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀ ਅਤੇ ਨੇਕੀ ਉਸ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not affected by virtue or vice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਔ ਪੁਨੋਂ ਕਾ ਤੌ ਇਸ ਕੋ ਲੇਪ ਲਾਗਤਾ ਹੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਅਤੇ ਪੁੰਨਾਂ ਦਾ ਭੀ ਇਸ ਉਤੇ ਕੋਈ ਅਸਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪੁ = ਅਸਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No vive afectada por la Virtud ni por el error;"