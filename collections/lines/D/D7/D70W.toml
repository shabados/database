[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਹਉ ਨ ਚਲੋ ਸਜਨੀ, ਹਮ ਸੋ ਹਰਿ ਸੋ ਰਸ ਕਉਨ ਰਹਿਯੋ ਹੈ ॥੭੨੫॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O friend! I therefore, shall not go to Krishna, because there is no love left now between me and Krishna.”725."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਰਾਧਾ ਨੇ ਕਿਹਾ) ਹੇ ਸਜਨੀ! ਇਸੇ ਕਰ ਕੇ ਮੈਂ ਨਹੀਂ ਜਾਂਦੀ, (ਕਿਉਂਕਿ) ਮੇਰੇ ਨਾਲ ਕ੍ਰਿਸ਼ਨ ਦਾ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਮੇਰਾ ਕਿਹੜਾ ਪ੍ਰੇਮ (ਰਸ) ਰਹਿ ਗਿਆ ਹੈ ॥੭੨੫॥"