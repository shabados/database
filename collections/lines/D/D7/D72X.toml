[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਨਿਰਾਸਾ, ਹਿਕੁ ਤੂ; ਹਉ ਬਲਿ ਬਲਿ, ਬਲਿ ਗਈਆਸ ॥੨॥"
page = 1100
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst desires, Thou alone, O Lord, remains without desire; a sacrifice, sacrifice, sacrifice, am I unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ਾਂ ਅੰਦਰ ਕੇਵਲ ਤੂੰ ਹੀ, ਹੇ ਸੁਆਮੀ! ਖ਼ਾਹਿਸ਼-ਰਹਿਤ ਰਹਿੰਦਾ ਹੈਂ। ਕੁਰਬਾਨ, ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਤੇਰੇ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of hope, only You, O Lord, remain free of hope; I am a sacrifice, a sacrifice, a sacrifice to You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੂੰ ਭੀ ਆਸਾ ਤੇ ਨਿਰਾਸ ਹੈ, (ਹਉ) ਮੈਂ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰਿ ਬਲਿਹਾਰਿ ਜਾਤਾ ਹੂੰ, ਭਾਵ ਮੇਰੇ ਕੋ ਭੀ ਆਸਾ ਤੇ ਰਹਿਤ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਤੂੰ ਹੀ ਹੈਂ ਜੋ ਮੈਨੂੰ (ਦੁਨੀਆਵੀ) ਆਸਾਂ ਤੋਂ ਉਪਰਾਮ ਕਰ ਸਕਦਾ ਹੈਂ। ਮੈਂ ਤੈਥੋਂ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ (ਤੂੰ ਆਪ ਹੀ ਮੇਹਰ ਕਰ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú estás en Verdad Desapegado y yo ofrezco mi ser en sacrificio a Ti. (2)"