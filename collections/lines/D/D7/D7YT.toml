[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਚੇਲੇ ਰਹਰਾਸਿ; ਅਲਖੁ ਅਭੇਉ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ways of the Guru and the disciple are mysterious and imperceptible."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੇ ਚੇਲੇ ਦੀ (ਏਕਤਾ ਅਥਵਾ) ਰਹੁਰੀਤੀ ਅਲਖ ਤੇ ਅਭੇਵ ਹੈ।"