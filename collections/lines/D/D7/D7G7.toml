[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਵਿਚਿ ਤੂ ਵਰਤਦਾ ਸਾਹਾ; ਸਭਿ ਤੁਝਹਿ ਧਿਆਵਹਿ ਦਿਨੁ ਰਾਤਿ ॥"
page = 670
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art contained amongst all O Lord, and everyone thinks of Thee day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਹਰ ਕੋਈ ਤੈਨੂੰ ਦਿਨ ਰਾਤ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading and permeating in all; O King, everyone meditates on You, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਾਹਾ! ਤੂੰ ਸਭਨਾ ਬੀਚ ਬਿਆਪਕ ਹੋ ਕਰ ਵਰਤ ਰਹਾ ਹੈ ਔਰ ਸਭ ਜੀਵ ਤੁਝ ਕੋ ਹੀ ਦਿਨੇ ਰਾਤਿ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈਂ, ਸਾਰੇ ਜੀਵ ਦਿਨ ਰਾਤ ਤੇਰਾ ਹੀ ਧਿਆਨ ਧਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú prevaleces en todo, oh Dios, todos habitan siempre en Ti,"