[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਰੈ; ਸੋ ਦੁਖੀਆ ਹੋਇ ॥"
page = 869
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who calumniates them, becomes miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਨਿੰਦਦਾ ਹੈ, ਉਹ ਦੁੱਖੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever does so, will be miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਿੰਦਾ ਕਰੇਗਾ ਸੋ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਦੁਖੀ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ (ਭਲਿਆਂ ਦੀ ਨਿੰਦਾ) ਕਰਦਾ ਹੈ ਉਹ ਆਪ ਦੁੱਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél que lo calumnia, cosechará sólo dolor."