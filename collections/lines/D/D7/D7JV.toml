[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਵਖਾਣੈ ਕੋਈ ॥੫॥"
page = 880
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who utter the Name, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those, who as Gurmukh, chant the Naam. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕੋਈ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਕੋ (ਵਖਾਣੈ) ਉਚਾਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹਾਂ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਸਕਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, extraordinario es aquél que, por la Gracia del Guru, canta el Nombre del Señor.(5)"