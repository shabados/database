[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ ਦਾਸੁ; ਭਗਤੁ ਜਨੁ ਸੋਈ ॥"
page = 355
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward who becomes the Lord's attendant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਸਮਰਪਨ ਸਿੱਖ ਸਾਹਿਬ ਦਾ ਟਹਿਲੂਆ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the selfless servant, slave and humble devotee,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਅਸਲ) ਸੇਵਕ ਹੈ ਦਾਸ ਹੈ ਭਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será el verdadero Sirviente, el verdadero Devoto,"