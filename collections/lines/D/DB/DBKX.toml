[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਪੁ ਨ ਲਗੈ ਆਰਸੀ; ਛਿਅ ਦਰਸਨੁ ਦਿਸਨਿ ਬਹੁ ਭੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The followers of six philosophies wearing different guises see in it, but the mirror remains detached to them all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਰਸੀ ਨੂੰ ਕੋਈ ਲੇਖ ਨਹੀਂ ਲਗਦਾ (ਭਾਵੇਂ) ਛੀ ਦਰਸ਼ਨਾਂ ਦੇ ਬਾਹਲੇ ਭੇਖ ਉਸ ਵਿਖੇ ਦਿੱਸਦੇ ਹਨ।"