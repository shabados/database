[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸ ਭਾਤਿ ਬਪੁ ਧਰਿਯੋ ਮੁਰਾਰੂ ॥"
page = 290

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No I describe the Krishna incarnation as to how he assumed the physical form"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਵਿਸ਼ਣੂ ਨੇ (ਕ੍ਰਿਸ਼ਨ ਦਾ) ਸਰੂਪ ਧਾਰਨ ਕੀਤਾ ਸੀ।"