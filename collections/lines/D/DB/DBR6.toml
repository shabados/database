[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਮਇਆ ਅਰੁ ਨਿਕਟਿ ਪੇਖੁ; ਨਾਹੀ ਦੂਰਾਰੀ ॥੩॥"
page = 810
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see very near the Lord of kindness and compassion, he is not far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਲਤਾ ਅਤੇ ਕਿਰਪਾਲਤਾ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਬਣਾ ਹੀ ਨੇੜੇ ਵੇਖਦਾ ਹਾਂ। ਉਹ ਦੂਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see close at hand, the Lord of mercy and compassion; He is not far away at all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਅਪਨੇ ਸਦਾ (ਨਿਕਟਿ) ਨਜੀਕ ਦੇਖ ਕਰ ਸਰਬ ਪਰ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਇਹੀ ਉਪਦੇਸ ਦੇਨਾ, ਸੋ ਪਰਮਾਤਮਾ ਸਰੂਪ ਦੂਰ ਨਹੀਂ ਹੈ ਸਰਬ ਮੇਂ ਵਿਆਪਕ ਹੈ, ਇਹੁ ਸੰਤਾਂ ਨੇ ਦ੍ਰਿੜ ਕਰਵਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜਿਆਂ ਉਤੇ) ਦਇਆ (ਕਰਨੀ), (ਲੋੜਵੰਦਿਆਂ ਉਤੇ) ਤਰਸ (ਕਰਨਾ), ਅਤੇ (ਪਰਮਾਤਮਾ ਨੂੰ ਹਰ ਵੇਲੇ) ਆਪਣੇ ਨੇੜੇ ਵੇਖਣਾ-ਇਹ ਹਰ ਵੇਲੇ ਮੇਰੇ ਅੰਦਰ ਵੱਸਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Misericordia de mi Señor Bondadoso que Lo puedo ver tan cerca y nunca lejos. (3)"