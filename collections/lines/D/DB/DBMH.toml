[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ; ਸਾਧੂ ਧੂਰਿ ਰਵਾਲ ॥"
page = 1335
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is the dust, yea, the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਸੰਤਾ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹੈ। ਹਾਂ ਉਨ੍ਹਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰਾ ਮਨ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਮੇਂ (ਰਵਾਲ) ਅਲਪ ਮਾਤ੍ਰ ਭੀ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente es el Polvo de los Pies de los Santos, el Guru ha implantado el Dulce Nombre del Señor,"