[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਦੁਖੁ ਸੁਖੁ ਦੇਵਹਿ ਕਰਤੇ; ਗੁਰਮੁਖਿ ਹਰਿ ਦੇਖਾਵਣਿਆ ॥੨॥"
page = 125
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself O my Lord Creator givest pain and pleasure and into the Guruwards showest Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ ਸਿਰਜਣਹਾਰ! ਕਲੇਸ਼ ਤੇ ਕੁਸ਼ਲਤਾ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਗੁਰੂ ਸਮਰਪਣਾ ਨੂੰ ਆਪਣਾ ਆਪ ਵਿਖਾਲਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself bestow pain and pleasure, O Creator. The Lord reveals Himself to the Gurmukh. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਤੂੰ ਆਪ ਹੀ ਦੁਖੁ ਸੁਖ ਦੇਤਾ ਹੈਂ, ਔ ਹੇ ਹਰੀ! ਗੁਰਮੁਖੋਂ ਕੋ ਅਪਨਾ ਸਰੂਪ ਦਿਖਾ ਦੇਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਦੁਖ ਦੇਂਦਾ ਹੈਂ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਂਦਾ ਹੈਂ, ਹੇ ਹਰੀ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਬੰਦੇ (ਹਰ ਥਾਂ) ਤੇਰਾ ਦਰਸਨ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo produces el dolor y el placer, pero eres visto a través de la Gracia del Guru.(2)"