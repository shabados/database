[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਕੰਡੇ ਤੇ ਕੋ ਅਧਿਕਾਈ; ਜਿਨਿ ਤ੍ਰਿਣ ਧਰਿ ਮੂੰਡ ਬਲਾਏ ॥੧॥"
page = 692
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there anyone longer-lived than Markands (a sage) who put grass blades on his head and passed his days?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਜਣਾ ਮਾਰਕੰਡੇ ਰਿਸ਼ੀ ਨਾਲੋਂ ਵਧੀਕ ਉਮਰ ਵਾਲਾ ਹੈ ਜਿਸ ਨੇ ਘਾਅ ਦੀਆਂ ਤਿੜਾਂ ਆਪਣੇ ਸਿਰ ਤੇ ਰੱਖ ਕੇ ਆਪਣੇ ਦਿਹਾੜੇ ਬਿਤਾ ਲਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Can anyone live longer than Markanda, who passed his days with only a handful of straw upon his head? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਮਾਰਕੰਡੇ ਰਿਖੀ ਤੇ ਬਡੀ ਆਯੂ ਵਾਲਾ ਕੌਨ ਹੈ ਅਰਥਾਤ ਔਰ ਕੋਈ ਮਨੁਖ ਨਹੀਂ ਹੈ, ਜਿਸ ਨੇ ਏਤੀ ਆਯੂ ਪਾਇਕਰ (ਤ੍ਰਿਣ ਧਰਿ) ਤ੍ਰਿਣੋਂ ਕਾ ਛਪਰਾ ਵਾ ਪਤਰੋਂ ਕਾ ਹੀ ਆਸਰਾ, ਵਾ ਘਾਸ ਕੇ ਪੂਲੇ ਕੋ ਹੀ ਸਿਰ ਪਰ ਧਾਰ ਕੇ ਦਿਨ (ਬਲਾਏ) ਬਤੀਤ ਕਰੇ ਹੈਂ। ਭਾਵ ਯੇਹਿ ਹੈ ਕਿ ਏਤੀ ਆਯੂ ਵਾਲਿਓਂ ਕੋ ਤੋ ਜੀਵਣੇ ਪਰ ਭਰੋਸਾ ਨਹੀਂ ਔਰ ਤੁਝ ਕੋ ਜੀਵਨੇ ਕੀ ਏਤੀ ਆਸ ਹੈ, ਜੋ ਐਸੇ ਮੰਦਰ ਉਸਾਰਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਹੀਏਂ ਸਿਆਣੇ ਬੰਦੇ ਇਹਨਾਂ ਮਹਿਲ-ਮਾੜੀਆਂ ਦਾ ਭੀ ਮਾਣ ਨਹੀਂ ਕਰਦੇ; ਵੇਖੋ) ਮਾਰਕੰਡੇ ਰਿਸ਼ੀ ਨਾਲੋਂ ਕਿਸ ਦੀ ਵੱਡੀ ਉਮਰ ਹੋਣੀ ਏ? ਉਸ ਨੇ ਕੱਖਾਂ ਦੀ ਕੁੱਲੀ ਵਿਚ ਹੀ ਝੱਟ ਲੰਘਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, ¿hay alguien más grandioso que Markand, el sabio, quien pasó sus días guardando un manojo de paja sobre su cabeza? (1)"