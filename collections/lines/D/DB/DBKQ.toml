[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਛਲ ਛਿਦ੍ਰ; ਲਗਤ ਕਹੁ ਕੀਸ ॥"
page = 291
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who was afflicted then by fraud and sin?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਧੋਖਾ-ਫਰੇਬ ਅਤੇ ਪਾਪ ਕਿਸੇ ਨੂੰ ਦੁਖਾਂਤ੍ਰ ਕਰਦੇ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was tainted by fraud and sin?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਛਲ ਔ ਛਿਦ੍ਰ ਕਹੋ ਤੋ ਕਿਸ ਕੋ ਲਾਗਤੇ ਥੇ, ਭਾਵ ਕਿਸੀ ਕੋ ਲਾਗਤੇ ਨਹੀਂ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਦੱਸੋ, ਛਲ ਤੇ ਐਬ ਕਿਸ ਨੂੰ ਲੱਗ ਸਕਦੇ ਸਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿había acaso, quien pudiera ser afligido por la culpa o la tristeza?"