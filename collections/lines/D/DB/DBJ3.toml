[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੁਲਿਯ ਇੰਦੁ ਤੜਫੜ; ਫਨਿੰਦ ਸੰਕੁੜਿਯ ਦ੍ਰਵਣ ਗਣ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra and Sheshnaga writhed on becoming agitated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਡੋਲ ਗਿਆ ਹੈ, ਸ਼ੇਸ਼ ਨਾਗ ਵਿਆਕੁਲ ਹੋ ਗਿਆ ਹੈ, ਦ੍ਰਵਿਤ ਹੋਣ ਵਾਲੇ ਗਣ ਸੁੰਗੜ ਗਏ ਹਨ।"