[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਹਰਿ. ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ; ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥੩॥"
page = 574
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meditation of the Lord Master, the meditation of the Lord Master's Name is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ, ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, chanting the Name of the Lord, Har, Har, is pleasing to my mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਸ ਸੇ ਤੇਰੇ ਨਾਮ ਕਾ ਜਪ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਜਪ ਕੇ, ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantar el Nombre del Señor, Jar, Jar, cantar el Nombre del Señor, Jar, Jar, complace mi mente. (3)"