[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਸਗਲੀ ਸ੍ਰਿਸਟਿ ਕਾ; ਹਰਿ ਨਾਮਿ ਮਨੁ ਭਿੰਨਾ ॥"
page = 707
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is yet the King of the whole world, if his soul is adsorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਜੇਕਰ ਉਸ ਦੀ ਆਤਮਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even so, he is the king of the whole world, if his mind is imbued with the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕਾ ਮਨ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਭਿੰਨਾ ਹੂਆ ਹੈ ਵਹੁ ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਰਾਜਾ ਹੈ ਅਰਥਾਤ ਓਹ ਹਰੀ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹਾ ਨਿਥਾਵਾਂ ਹੁੰਦਿਆਂ ਭੀ) ਜੇ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਭਿੱਜਾ ਹੋਇਆ ਹੈ ਤਾਂ ਉਸ ਨੂੰ ਸਾਰੀ ਧਰਤੀ ਦਾ ਰਾਜਾ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿੰਨਾ = ਭਿੱਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el puro Polvo de Sus Pies uno será salvado,"