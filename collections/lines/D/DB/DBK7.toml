[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੂਤੈ ਕੇਰੀ ਦੋਸਤੀ; ਨਿਤ ਸਹਸਾ ਜੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Friendship with a ghost is always a source of suspicious life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੂਤ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਨਿਤ ਜੀਵਣ ਦਾ ਸੰਸਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, (ਖਬਰ ਨਹੀਂ ਕਦੋਂ ਮਿੱਤਰ ਨੂੰ ਹੀ ਮਾਰ ਸੱਟੂ)।"