data = "ਰਾਨੀ ਬਿਨਾ ਸਖੀ ਦੁਖ ਪਾਯੋ ॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the meantime Raja came and was very perturbed not to see her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਣੀ ਤੋਂ ਬਿਨਾ ਸਖੀ ਨੇ ਬਹੁਤ ਦੁਖ ਮਹਿਸੂਸ ਕੀਤਾ।"