[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕਰਮ ਕਰੇ. ਸੋ ਛੀਜੈ ॥"
page = 1059
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who does the deeds, through his mind's obstinacy, is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਹੱਠ ਰਾਹੀਂ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਹ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who act stubborn-mindedly are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਕਰਮ ਕਰਤਾ ਹੈ, ਸੋਈ ਛਿਜਤਾ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਮਨ ਦੇ ਹਠ ਨਾਲ (ਹੀ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਰਦਾ ਹੈ ਉਹ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que fuerza su voluntad se desgasta en vano,"