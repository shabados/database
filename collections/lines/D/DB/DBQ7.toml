[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਜਨੁ; ਏਕੁ ਆਧੁ ਕੋਈ ॥"
page = 1123
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hardly any one is Thine slave, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਤੇਰਾ ਗੋਲਾ ਹੈ, ਹੇ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hardly anyone is a humble servant of Yours, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰਾ ਦਾਸ ਕੋਈ ਏਕ ਆਧਾ ਹੈ, ਭਾਵ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੋਤਾ ਹੈ; ਵਾ ਏਕ ਗ੍ਯਾਨਵਾਨ ਆਧਾ ਜਗ੍ਯਾਸੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਤੇਰਾ ਹੋ ਕੇ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, excepcional es el que siente que pertenece a Ti. Ese ser hace a un lado su lujuria,"