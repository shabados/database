[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਰ ਅਪਸਰ ਬਿਧਿ ਜਾਣੈ ॥"
page = 941
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward knows the way of truth and untruth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਨ ਸੱਚ ਅਤੇ ਝੂਠ ਦੇ ਮਾਰਗ ਦੇ ਫਰਕ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the ways of truth and untruth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਪੁਰਸ਼ ਹੀ ਭਲੇ ਬੁਰੇ ਕੀ ਬਿਧੀ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਚੰਗੇ ਮੰਦੇ ਸਮੇ ਦਾ ਹਾਲਤ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਸਰ = ਮੰਦਾ ਸਮਾ। ਸਰ = ਚੰਗਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Conciencia de Dios uno discrimina entre la Verdad y la falsedad"