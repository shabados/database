[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸ ਕੀ ਸਰਣੀ ਪਾਇ ॥੪॥੬॥੧੭॥"
page = 888
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks His Sanctuary. ||4||6||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪਰਮੇਸਰ ਕੀ ਸਰਨੀ ਮਨ ਅਪਨੇ ਕੋ ਪਾਉ॥੪॥੬॥੧੭॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਕਾ ਫਲ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ) ਉਸ (ਪੰਡਿਤ) ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ॥੪॥੬॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸਬੰਧੰਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਪਾਇ = ਪੈਂਦਾ ਹੈ ॥੪॥੬॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, encuentra el Santuario a Sus Pies. (4-6-17)"