[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੋਰਿ ਪਤਿਸਾਹੀਆ ਕੂੜੀਆ; ਨਾਮਿ ਰਤੇ ਪਾਤਿਸਾਹ ॥੧੧॥"
page = 1413
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, false are other empires. They alone are the true kings, who are imbued with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਝੂਠੀਆਂ ਹਨ ਹੋਰ ਬਾਦਸ਼ਾਹੀਆਂ ਕੇਵਲ ਵੁਹ ਹੀ ਸੱਚੇ ਰਾਜੇ ਹਨ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, other empires are false; they alone are true emperors, who are imbued with the Naam. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਔਰ ਪਾਤਸ਼ਾਹੀਆਂ (ਕੂੜੀਆਂ) ਝੂਠੀਆਂ ਹੈਂ, ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਸੋਈ ਸਚੇ ਪਾਤਿਸਾਹਿ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਦੁਨੀਆ ਦੀਆਂ) ਹੋਰ (ਸਾਰੀਆਂ) ਪਾਤਿਸ਼ਾਹੀਆਂ ਨਾਸਵੰਤ ਹਨ। ਅਸਲ ਪਾਤਿਸ਼ਾਹ ਉਹ ਹਨ, ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੀਆ = ਨਾਸਵੰਤ। ਨਾਮਿ ਰਤੇ = ਜਿਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, otros imperios son falsos, sólo son los verdaderos emperadores, quienes están imbuidos en el Naam. (11)"