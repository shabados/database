[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨੇ ਕੀ ਸੂਈ; ਰੁਪੇ ਕਾ ਧਾਗਾ ॥"
page = 485
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My needle is of gold and my thread of silver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੂਈ ਸੋਨੇ ਦੀ ਹੈ ਅਤੇ ਮੇਰੀ ਡੋਰ ਚਾਂਦੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My needle is gold, and my thread is silver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਇਨੇ) ਅਫੁਰ ਪਰਮਾਤਮਾ ਮੇਂ ਜੋ ਬ੍ਰਿਤਿ ਲਗਾਈ ਹੈ ਇਹੀ ਸੂਈ ਕੀ ਹੈ, (ਰੁਪੇ ਕਾ ਧਾਗਾ) ਔਰ ਚਿਤ ਕੋ ਜੋ ਪਰਮਾਤਮਾ ਮੇਂ ਆਰੋਪਣ ਕੀਆ ਹੈ ਇਹੀ ਤਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਗੁਰੂ ਦਾ ਸ਼ਬਦ) ਸੋਨੇ ਦੀ ਸੂਈ ਮਿਲ ਗਈ ਹੈ, (ਉਸ ਦੀ ਬਰਕਤ ਨਾਲ ਮੇਰੀ ਸੁਰਤ ਸ਼ੁੱਧ ਨਿਰਮਲ ਹੋ ਗਈ ਹੈ, ਇਹ, ਮਾਨੋ, ਮੇਰੇ ਪਾਸ) ਚਾਂਦੀ ਦਾ ਧਾਗਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਇਨੇ ਕੀ ਸੂਈ = ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਕੀਮਤੀ ਸੂਈ। ਰੁਪਾ = ਚਾਂਦੀ। ਰੁਪੇ ਕਾ ਧਾਗਾ = (ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸ਼ੁੱਧ ਨਿਰਮਲ ਹੋਈ ਬ੍ਰਿਤੀ-ਰੂਪ ਧਾਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el hilo dorado de la mente y con el hilo plateado del Señor,"