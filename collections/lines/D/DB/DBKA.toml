[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਜੇਵਡੁ. ਦਾਤਾ ਕੋ ਨਹੀ; ਸਭਿ ਸੁਣਿਅਹੁ ਲੋਕ ਸਬਾਇਆ ॥"
page = 465
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no benefactor so great as the True Guru, Hear this, all, O ye people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ। ਇਸ ਨੂੰ ਸੁਣੋ ਤੁਸੀਂ ਹੇ ਸਾਰੇ, ਸਾਰੇ ਜਾਣਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no giver as great as the True Guru; hear this, all you people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਬਰਾਬਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ। ਜੋ ਕੋਈ ਸਭਾ ਮੇਂ ਆਇਆ ਇਸ ਬਾਤ ਕੋ ਸਭ ਲੋਕ ਸ੍ਰਵਣ ਕਰੋ; ਵਾ ਜੋ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਹੈ ਗੁਰ ਉਪਦੇਸ ਸੁਣੇ ਬਿਨਾਂ ਜੋ ਸਬ ਮਰਦਾ ਹੈ ਵਾ ਬਾਵਾਂ, ਭਾਵ ਕੁਟਲਤਾ ਮੇਂ ਆਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਲੋਕੋ! ਧਿਆਨ ਦੇ ਕੇ ਸੁਣੋ, ਸਤਿਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen todos, tan Bueno como el Verdadero Guru, no existe en verdad nadie."