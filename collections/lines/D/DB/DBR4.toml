[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਆ ਤਉ ਪਰਵਾਣੁ ਹੈ; ਜਾ ਸਹੁ ਧਰੇ ਪਿਆਰੁ ॥"
page = 788
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Groom loves His bride, then does the making of her decorations become acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੰਮ ਆਪਣੀ ਵਹੁਟੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਤਦ ਉਸ ਦੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਕਰਨੇ ਕਬੂਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your ornaments will be acceptable and approved, only when your Husband Lord loves you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕੀਆ ਹੂਆ ਸੀਗਾਰ ਤੋ ਪਰਵਾਣੁ ਹੈ, ਜੋ ਸ੍ਵਾਮੀ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਮੇਂ ਪ੍ਯਾਰੁ ਧਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਦਾ ਸਿੰਗਾਰ ਕੀਤਾ ਹੋਇਆ ਤਾਂ ਹੀ ਕਬੂਲ ਹੈ ਜੇ ਖਸਮ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Esposo ama a su esposa entonces sólo así sus adornos son de valor."