data = "ਜਨੁ ਮਨਿ ਜ੍ਵਾਲਾ ॥੨੬੯॥"
page = 657

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After adopting he as his Guru, he offered her approbation and then moved further like the flame of fire.269."

