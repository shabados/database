[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਸੁਣਹੁ ਜਨ ਭਾਈ; ਗੁਰੁ ਸੇਵਿਹੁ ਬੇਗਿ ਬੇਗਾਲੀ ॥"
page = 667
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saints, God's slaves and brothers, hearken ye all and serve the Guru very promptly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਰੱਬ ਦੇ ਗੋਲਿਓ ਅਤੇ ਭਰਾਓ, ਤੁਸੀਂ ਸਾਰੇ ਇਹ ਸਰਵਣ ਕਰੋ ਤੇ ਤੁਰਤ ਹੀ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਵਿੱਚ ਜੁਟ ਜਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, O Siblings of Destiny, listen: serve the Guru, quickly now!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਹਰੀ ਕੇ ਸੰਤ ਜਨੋਂ! ਤੁਮ ਸ੍ਰਵਨ ਕਰੋ, ਸਤਿਗੁਰ ਕੋ ਅਤੀ ਸੀਘ੍ਰ ਹੀ ਸੇਵੋ; ਵਾ ਸਤਗੁਰੂ (ਬੇਗਿ) ਛੇਤੀ (ਬੇ) ਦ੍ਵੈਤ ਕੇ (ਗਾਲੀ) ਗਾਲਨ ਵਾਲੇ, ਭਾਵ ਨਾਸ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੰਤ ਜਨੋ! ਹੇ ਭਰਾਵੋ! ਸੁਣੋ, ਛੇਤੀ ਹੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਜਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, Esclavos de Dios y hermanos, escuchen todos, no se dilaten en servir al Guru,"