[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਰਖਹੁ ਫਲੁ, ਫਲ ਤੇ ਬਿਰਖੁ; ਆਚਰਜਹੁ ਆਚਰਜੁ ਸੁਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the two banks of a river its true extent cannot be understood simply by saying that the one is far and the other near bank."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿੱਛ ਥੋਂ ਫਲ, ਫਲ ਥੋਂ ਬ੍ਰਿੱਛ, ਅਚਰਜ ਥੋਂ ਅਚਰਜ ਰੂਪ ਸ਼ੋਭਨੀਕ ਹੋਯਾ।"