[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਧੂਰਿ ਲਾਗੀ ਮੇਰੈ ਮਾਥੇ ॥"
page = 898
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dust of the feet of the saints has anointed my forehead,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਖਾਕ ਮੇਰੇ ਮਸਤਕ ਨੂੰ ਲੱਗੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have applied the dust of the Saints' feet to my forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਂ ਕੀ ਧੂਰਿ ਮੇਰੇ ਮਾਥੇ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ ਲੱਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unto mi frente con el Polvo de los Pies de los Santos"