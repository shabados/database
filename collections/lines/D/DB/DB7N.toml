[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਾਨੁਖੁ. ਮਾਨੁਖ ਕੀ ਸੇਵਾ; ਓਹੁ ਤਿਸ ਕੀ ਲਈ ਲਈ, ਫੁਨਿ ਜਾਈਐ ॥"
page = 822
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a man serves another man he (the latter) too works for and stands by him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਆਦਮੀ ਹੋਰਸ ਆਦਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਭੀ ਉਸ ਆਦਮੀ ਵਾਸਤੇ ਕੰਮ ਕਰਦਾ ਤੇ ਉਸ ਦਾ ਪੱਖ ਪੂਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one human being serves another human being, the one served stands by him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁਖ ਕਿਸੀ ਮਾਨੁਖ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਵਹੁ ਮਨੁਖ ਤਿਸ ਕੀ ਸੇਵਾ ਕੋ ਪੁਨਾ ਲਈ ਲਈ ਜਾਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਯਾਦਗੀਰੀ ਨਹੀਂ ਭੁਲਾਵਤੇ। ਜੋ ਉਤਮ ਕ੍ਰਿਤਗ ਪੁਰਸ ਹੈਂ ਕਿ ਅਮਕੇ ਕਾਲ ਇਸ ਨੇ ਮੇਰੀ ਸੇਵਾ ਕਰੀ ਥੀ, ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਇਸ ਜੀਵ ਕੀ ਸੇਵਾ ਕਰੀ ਕਾ ਫਲੁ ਕਿਉਂ ਨਹੀਂ ਦੇਵੈਂਗਾ ਅਰਥਾਤ ਦੇਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇਹੜਾ ਮਨੁੱਖ ਕਿਸੇ ਹੋਰ ਮਨੁੱਖ ਦੀ (ਕੋਈ) ਸੇਵਾ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਦੀ ਕੀਤੀ ਹੋਈ ਸੇਵਾ ਨੂੰ ਸਦਾ ਹੀ ਮੁੜ ਮੁੜ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਮਾਨੁਖੁ ਮਾਨੁਖ ਕੀ = {ਲਫ਼ਜ਼ 'ਮਾਨੁਖੁ' ਅਤੇ 'ਮਾਨੁਖ' ਦਾ ਵਿਆਕਰਨਿਕ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}। ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਉਸ ਦੀ (ਕੀਤੀ ਸੇਵਾ)। ਲਈ ਲਈ ਜਾਈਐ = ਲਈ ਹੀ ਜਾਂਦਾ ਹੈ, ਸਦਾ ਚੇਤੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve a algún hombre, el que fue servido conserva el servicio en su mente siempre."