[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਮ ਪੁਰ ਦੀਆ ਪਠਾਈ, ਲੋਚਨ ਧੂਮ ਨੂੰ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lochan Dhum was sent to the city of Yama."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਧੂਮ੍ਰ। ਨੈਨ ਨੂੰ ਯਮ-ਪੁਰੀ ਵਲ ਭੇਜ ਦਿੱਤਾ।"