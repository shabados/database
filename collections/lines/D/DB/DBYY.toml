[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਈ. ਮੰਨਿ ਵਸਾਈ; ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ ॥"
page = 770
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within her mind, she enshrines her Lord, who is pervading all the places and obtains what was preordained for her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਟਿਕਾਉਂਦੀ ਹੈ, ਜੋ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਕੁਛ ਉਸ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਸੀ ਉਸ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is permeating and pervading everywhere; He dwells in her mind, and she realizes her pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੋ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਰਮਣਾ ਕਰ ਰਹਾ ਹੈ, ਜਬ ਪੂਰਬਲੇ ਲਿਖੇ ਅਨਸਾਰ ਗੁਰੂ ਪਾਇਆ ਤੌ ਮਨ ਮੇਂ ਸਿਖ੍ਯਾ ਵਸਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੋ ਰਹੇ ਪ੍ਰਭੂ ਨੂੰ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ, ਪਿਛਲੇ ਜਨਮ ਵਿਚ ਲਿਖਿਆ ਲੇਖ (ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ) ਉੱਘੜ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella reposa sobre el Aposento Nupcial, y embellecida con la Verdad, complace a su Señor."