[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ. ਤ ਪਰ ਸਕਯਥ; ਚਰਣ. ਗੁਰ ਅਮਰ ਪਵਲਿ ਰਯ ॥"
page = 1394
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely fruitful are the feet, if the feet walk on the way of Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸਫਲ ਹਨ ਪੈਰ, ਜੇਕਰ ਪੈਰ ਗੁਰੂ ਅਮਰਦਾਸ ਦੇ ਮਾਰਗ ਤੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Supremely fruitful are the feet which walk upon the path of Guru Amar Daas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਤਬ (ਪਰ) ਵਿਸ਼ੇਸ਼ ਕਰ ਕੇ (ਸਕਯਥ) ਸਫਲ ਹੋਤੇ ਹੈਂ, ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਦਰਸਨ ਹੇਤ (ਪਵਲਿਰਯ) ਰਸਤੇ ਮੇਂ ਪੜੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਚਰਨ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਕਾਰਥੇ ਹਨ, ਜੋ ਚਰਨ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ ਰਾਹ ਤੇ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Supremamente fructíferos son los pies que caminan sobre el Sendero de Guru Amar Das."