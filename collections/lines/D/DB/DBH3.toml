[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ; ਮੇਰਾ ਮਨੁ ਤਨੁ ਭੀਨੇ ॥੨॥"
page = 476
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's meditation my soul and body are drenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਵਿੱਚ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਗੱਚ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, my mind and body are drenched with His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰੇ ਮਨ ਤਨ ਦੋਨੋਂ ਹੀ ਹਰਿ ਸਿਮਰਨ ਮੇਂ ਭੀਨੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਇਹਨਾਂ ਵਲੋਂ ਹਟ ਕੇ) ਮੇਰਾ ਮਨ ਤੇ ਤਨ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿਚ ਮਸਤ ਹੋ ਗਏ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਨੇ = ਭਿੱਜ ਗਏ ਹਨ। ਸਿਮਰਨਿ = ਸਿਮਰਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, mi cuerpo y mi mente están saciados. (2)"