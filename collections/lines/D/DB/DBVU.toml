[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਾਰਿ ਜਾਨਿ ਕੈ ਟਰੌ; ਨਾਤਰ ਜਿਯ ਤੇ ਤੁਹਿ ਮਰਿਯੈ ॥੭॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Any way, in consideration of your being a lady, I let you go free, otherwise I would have executed you.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ) ਇਸਤਰੀ ਜਾਣ ਕੇ ਛਡਦਾ ਹਾਂ, ਨਹੀਂ ਤਾਂ ਤੈਨੂੰ ਜਾਨੋ ਮਾਰ ਦੇਣਾ ਸੀ ॥੭॥"