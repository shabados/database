[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਿਤੀ ਜਦੁਬੀਰ ਚਮੂੰ; ਨ੍ਰਿਪ ਇਉ ਪੁਰਖਤਿ ਦਿਖਾਇ ਭਜਾਈ ॥"
page = 437

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, exhibiting his bravery, caused much of the Yadava army to run away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਹੋਰ ਕਿਤਨੀ ਹੀ ਸੈਨਾ ਨੂੰ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਨੇ (ਆਪਣਾ) ਬਲ ਵਿਖਾ ਕੇ ਭਜਾ ਦਿੱਤਾ ਹੈ।"