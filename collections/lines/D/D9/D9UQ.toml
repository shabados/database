[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪਾਰਸਿ ਮਿਲਿਐ. ਕੰਚਨੁ ਹੋਏ; ਨਿਰਮਲ ਜੋਤਿ ਅਪਾਰ ॥੨॥"
page = 427
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming into contact with Guru, the Philosopher's stone, I am transformed into gold and am blended with the pure Light of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਸਾਇਣ ਨਾਲ ਛੁਹ ਕੇ ਮੈਂ ਸੋਨਾ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਪਵਿੱਤਰ ਪਰਕਾਸ਼ ਨਾਲ ਅਭੇਦ ਥੀ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But meeting with the Guru, the Philosopher's Stone, I am transformed into gold; I am blended with the Pure Light of the Infinite Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਅਪਾਰ ਕੀ ਜੋਤਿ ਵਾਲੇ ਪਾਰਸ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਅਬ ਹਮ ਕੰਚਨ ਹੋ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਸ-ਗੁਰੂ ਦੇ ਮਿਲਿਆਂ ਅਸੀਂ ਸੋਨਾ ਬਣ ਜਾਂਦੇ ਹਾਂ, ਸਾਡੇ ਅੰਦਰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਪਵਿਤ੍ਰ ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Piedra Filosofal, en oro somos transformados y brilla, en nuestro interior, la Luz Pura e Infinita del Señor. (2)"