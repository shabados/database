[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਜਾਗੈ; ਸਵੈ ਨ ਕੋਇ ॥"
page = 160
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one, who is awake to Divine comprehension, goes to sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਵੀਚਾਰ ਵਲ ਜਾਗਦਾ ਹੈ, ਸੌਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is awake to this intuitive wisdom does not fall asleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗਯਾਨ ਕਰ ਜਾਗੇ ਹੈਂ ਤਿਨ ਮੇਂ ਸੇ ਪੁਨਾ ਅਵਿਦਯਾ ਨਿੰਦ੍ਰਾ ਮੇਂ ਕੋਈ ਨਹੀਂ ਸੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਡਭਾਗੀ ਮਨੁੱਖ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਨਹੀਂ ਫਸਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está despierto en la Paz del Equilibrio, no se duerme,"