[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਆਪਨ ਆਪ; ਆਪਿ ਪਾਰਬ੍ਰਹਮ ॥"
page = 290
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Supreme Lord Himself was all in all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਛ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Supreme Lord Himself was Himself All-in-all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਆਪ ਮੇਂ ਹੀ ਪਾਰਬ੍ਰਹਮ ਇਸਥਿਤ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਅਕਾਲ ਪੁਰਖ ਕੇਵਲ ਆਪ ਹੀ ਆਪ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Uno existía dentro de Sí Mismo como el Señor Trascendente,"