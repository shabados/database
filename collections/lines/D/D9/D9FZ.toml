[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਹੁ ਪ੍ਰਭ ਦਾਨੁ; ਆਪੇ ਆਪਿ ਲੇਹੁ ॥"
page = 710
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself grants gifts and He Himself receives them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਦਾਤਾ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself grants His gifts, and He Himself receives them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਆਪ ਹੀ ਦਾਨ ਕਰਤੇ ਹੋ ਪੁਨਾ ਆਪ ਹੀ ਆਪ ਹੋ ਕਰ ਲੇਤੇ ਹੋ, ਭਾਵ ਸੇ ਗੁਰੂ ਔਰ ਜਗ੍ਯਾਸੀ ਰੂਪ ਸਭ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਦਾਨ ਕਰਨ ਵਾਲਾ ਹੈਂ ਤੇ ਆਪ ਹੀ ਉਹ ਦਾਨ ਲੈਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo los recibe también. Todo va y viene conforme a Su Voluntad."