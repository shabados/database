[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਭੀ ਆਪਣੇ ਮਨ (ਹਉਮੈ) ਨੂੰ ਮਾਰ ਲਿਆ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਸੇ ਬਾ ਨਫਸਿ ਖ਼ੁਦ ਕਰਦਾ ਜਜ਼ਬ ।੫।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Without worrying about others' personalities, try to understand your own;"