[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਇ ਖਿਨ ਭੀਤਰਿ ਤਾ ਕਉ; ਉਆ ਕਉ ਫਿਰਿ ਫਿਰਿ ਧਾਵਸਿ ਰੇ ॥੧॥"
page = 1000
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou hast to leave in an instant; again and again thou seest and runnest after that, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਇਕ ਮੁਹਤ ਅੰਦਰ ਤਿਆਗ ਜਾਣਾ ਹੈ; ਮੁੜ ਮੁੜ ਕੇ ਤੂੰ ਉਸ ਵਲ ਵੇਖਦਾ ਅਤੇ ਭਜਦਾ ਹੈਂ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall have to leave all this in an instant, but again and again, you chase after it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਖਿਨ ਭੀਤਰਿ ਛੋਡ ਜਾਨੇਹਾਰੇ ਹੈਂ ਤਿਸ ਕੋ (ਤਾ ਕਉ) ਦੇਖਤੇ ਭੀ ਹੋ; ਵਾ ਜੋ (ਤਾ ਕਉ) ਤੇਰੇ ਸਰੀਰ ਕੋ ਖਿਨ ਵਿਖੇ ਛੋਡ ਜਾਵੇਂਗੇ (ਉਆ ਕਉ) ਉਨ ਕੋ ਬਾਰੰਬਾਰ ਧਾਵਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਮਾਇਆ) ਨੂੰ ਤਾਂ ਹਰ ਕੋਈ ਇਕ ਖਿਨ ਵਿਚ ਛੱਡ ਜਾਂਦਾ ਹੈ, ਤੂੰ ਭੀ ਉਸੇ ਦੀ ਖ਼ਾਤਰ ਮੁੜ ਮੁੜ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y en cambio, persigue eso que uno va a dejar en cualquier momento, eso es lo que hacemos, una y otra vez. (1)"