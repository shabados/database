[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਦ ਸੀਲ ਜਾ ਕੋ ਰਹੈ; ਚਿਤ ਕੀ ਰਹੈ ਕੁਸੁਧਿ ॥੨॥"
page = 883

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was neither gentle nor good at heart.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੁਭਾ ਮਾੜਾ ਸੀ ਅਤੇ ਚਿਤ ਦੀ ਵੀ ਕਬੀ ਸੀ ॥੨॥"