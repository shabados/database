[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਮਤਿ ਤਿਆਗਹੁ ਹਰਿ ਜਨ; ਏਹਾ ਬਾਤ ਕਠੈਨੀ ॥"
page = 800
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, renounce thou thy mind's cleverness, however hard this task might be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਦੀ ਚਾਲਾਕੀ ਛੱਡ ਦੇ ਭਾਵੇਂ ਇਹ ਕਿੰਨਾ ਹੀ ਔਖਾ ਕੰਮ ਕਿਉਂ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So renounce the clever intellect of your mind, O humble servants of the Lord, no matter how hard this may be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ ਕੇ ਸੰਤ ਜਨੋਂ! ਮਨ ਕੀ ਮਤ ਕੋ ਤਿਆਗੋ, ਪਰੰਤੂ ਇਹੀ ਬਾਤ ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਆਪਣੇ ਮਨ ਦੀ ਮਰਜ਼ੀ (ਉਤੇ ਤੁਰਨਾ) ਛੱਡ ਦਿਉ (ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰੋ), ਪਰ ਇਹ ਗੱਲ ਹੈ ਬੜੀ ਹੀ ਔਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se dejen guiar por los consejos de la mente, oh Santos, por más duro que parezca no hacerlo."