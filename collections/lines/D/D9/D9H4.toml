[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਨ ਸੇਤੀ ਗੋਸਟੇ; ਜੋ ਕੀਨੇ ਸੋ ਲਾਭ ॥੨੩੨॥"
page = 1377
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "divine discourse with the saints, whatever is done, that is the net again. (Note: 1 ghari =24 minutes)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਬ੍ਰਹਮ ਵੀਚਾਰ, ਜਿੰਨੀ ਭੀ ਕੀਤੀ ਜਾਵੇ ਉਹ ਮੁਕੰਮਲ ਫਾਇਦਾ ਹੀ ਹੈ। (ਨੋਟ: ਇਕ ਘੜੀ = ੨੪ ਮਿੰਟ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whatever it is, it is worthwhile to speak with the Holy. ||232||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਗੋਸਟ ਕਉ ਕਰੇ, ਭਾਵ ਪ੍ਰਸ਼ਨ ਕਰ ਕੇ ਤਿਨ ਬਚਨੋਂ ਸੇ ਸੰਸਿਓਂ ਕੋ ਨਿਵਿਰਤ ਕਰੇ। ਜਿਤਨਾ ਕਾਲ ਜੋ ਸੰਗ ਵ ਬਚਨ ਬਿਲਾਸ ਕਰਾ ਹੈ, ਸੋਈ ਜਨਮ ਕਾ ਲਾਭ ਹੈ॥੨੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਭੀ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਕੀਤੀ ਜਾਏ, ਇਸ ਤੋਂ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਨਫ਼ਾ ਹੀ ਨਫ਼ਾ ਹੈ ॥੨੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਸਟੇ = ਗੋਸ਼ਟਿ, ਗੱਲ-ਬਾਤ, ਮਿਲਾਪ (ਨੋਟ: ਲਫ਼ਜ਼ ਗੋਸ਼ਟਿ ਦੇ ਦੋ ਅਰਥ ਹਨ: (੧) ਚਰਚਾ, ਬਹਸ, ਗੱਲ-ਬਾਤ, (੨) ਮਿਲਾਪ, ਸੰਗਤ। ਜਿਵੇਂ 'ਸਿਧ ਗੋਸਟਿ\" = (੧) ਸਿੱਧਾਂ ਨਾਲ ਬਹਸ, (੨) ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ। ਵੇਖੋ ਮੇਰਾ ਟੀਕਾ \"ਸਿਧ ਗੋਸਟਿ\")। ਕੀਨੇ = ਕੀਤਾ ਜਾਏ ॥੨੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vale la pena hablar con los Santos. (232)"