[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਇਸਟੁ; ਗੁਰ ਸੰਗਿ ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 863
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind's faith is to reflect over the Name, by associating with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਦਾ ਧਰਮ ਗੁਰਾਂ ਦੇ ਨਾਲ ਮਿਲੇ ਕੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wish of my mind is to meditate on the Naam, in association with the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਭੀ ਮਨ ਕਾ ਇਸਟ ਜਾਨਕੇ ਗੁਰ ਉਪਦੇਸ ਕੇ ਸੰਗ ਨਾਮ ਕਾ ਹੀ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ) ਮੇਰੇ ਮਨ ਦਾ ਸਭ ਤੋਂ ਵੱਡਾ ਪਿਆਰਾ (ਪੂਜਣ-ਜੋਗ ਦੇਵਤਾ ਬਣ ਗਿਆ) ਹੈ। (ਪਰ, ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਹਰਿ-ਨਾਮ ਦਾ ਧਿਆਨ ਬਣ ਸਕਦਾ ਹੈ (ਹਰਿ-ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੁੜ ਸਕਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Meditación del Señor, a través de la Gracia del Guru es el objeto de mi vida. (1-Pausa)"