[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸ ਬਸਿ ਹੁਇ ਬਿਸਮ ਬਿਦੇਹ ਭਏ; ਅਤਿ ਅਸਚਰਜ ਮੋ ਹੇਰਤ ਹਿਰਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Enamoured by the love of Lord, he does not remain conscious of his body any more. This is such a wondrous state that surprises everyone."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੇ ਦੇ ਪ੍ਰੇਮ ਰਸ ਅਨੁਭਵੀ ਸ੍ਵਾਦ ਆਨੰਦਾਕਾਰਿਤਾ ਦੇ ਬਸ ਅਧੀਨ ਹੋ ਕੇ, ਬਿਸਮ ਅਚਰਜ ਹੋਇਆ ਦੇਹ ਤੋਂ ਬਿਦੇਹ ਸਰੀਰ ਦੀ ਸ਼ੁਧ ਬੁਧ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਔਰ ਅਤ੍ਯੰਤ ਅਸਚਰਜ ਮਈ ਕੌਤੁਕੀ ਅਵਸਥਾ ਵਿਖੇ ਦੈਵੀ ਪ੍ਰਕਾਸ਼ ਦੇ ਕੌਤਕ ਨੂੰ ਹੇਰਤ = ਦੇਖਦਾ ਹੋਇਆ ਅਨੁਭਵ ਕਰਦਾ ਕਰਦਾ ਹਿਰਾਏ ਹੈ = ਆਪੇ ਨੂੰ ਭੀ ਖੋਹ ਬੈਠਦਾ ਹੈ ਭਾਵ ਅੰਦਰਲੇ ਬਾਹਰਲੇ ਗ੍ਯਾਨ ਸਭ ਵਿਸਿਮ੍ਰਿਤ ਹੋ ਜਾਇਆ ਕਰਦੇ ਹਨ।"