[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਛੁਲੀ ਬਿਨੁ ਪਾਣੀਐ; ਕਿਉ ਜੀਵਣੁ ਪਾਵੈ ॥"
page = 708
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a fish maintain life with out water?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਲ ਦੇ ਬਗੈਰ ਮੱਛੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦੀ ਰਹਿ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the fish live without water?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛਲੀ ਪਾਨੀ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਜੀਵਣਾ ਪਾਵੈ ਅਰਥਾਤ ਨਹੀਂ ਜੀਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਜੀਊ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pez no vive sin el agua,"