[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ ਰਹੇ; ਹਰਿ ਅੰਤੁ. ਨਾਹੀ ਪਾਇਆ ॥"
page = 984
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions have made efforts, but have found not the Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰਿਆਂ ਨੇ ਹੀ ਉਪਰਾਲੇ ਕੀਤੇ ਹਨ, ਪਰ ਪ੍ਰਭੂ ਦਾ ਓੜਕ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless have tried, but none have found the Lord's limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਬ੍ਰਹਮਾਦੀ ਜਤਨ ਕਰਤੇ ਰਹੇ ਹੈਂ, ਪਰੰਤੂ ਹਰੀ ਕਾ ਅੰਤ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! (ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਲੱਭਣ ਵਾਸਤੇ ਬੇਅੰਤ ਜੀਵ) ਅਨੇਕਾਂ ਜਤਨ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਏ ਹਨ, ਕਿਸੇ ਨੇ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਰਹੇ = ਕਰਕੇ ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones han tratado infructuosamente de encontrar los Límites del Señor,"