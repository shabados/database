[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਮਿਲਿਆ ਮੇਰਾ ਸਤਿਗੁਰੂ; ਜਿਨ ਕਉ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖਿਆ ॥"
page = 1316
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone meet with my True Guru on whose forehead it is so writ by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੇਰੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਸੁਆਮੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meet my True Guru, who have such pre-ordaind destiny written upon their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਕੋ ਧੁਰੋਂ ਹੀ ਮਸਤਕ ਪੁਰ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੈ, ਤਿਨ ਕੋ ਮੇਰਾ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਿਆਰਾ ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਉਹਨਾਂ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਗੁਰੂ-ਮਿਲਾਪ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਤੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਲੇਖਿਆ = ਲਿਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quienes traen sobre su frente escrito tal Destino, logran encontrar al Verdadero Guru."