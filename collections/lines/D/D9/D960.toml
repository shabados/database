[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਸੁਣਿਐ. ਸੰਤੋਖੁ ਹੋਇ; ਕਵਲਾ ਚਰਨ ਧਿਆਵੈ ॥"
page = 1240
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Name, one earns contentment and mammon worships one's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਨੂੰ ਸੰਤੁਸ਼ਟਤਾ ਆ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਾਇਆ ਉਸ ਦੇ ਪੈਰਾ ਨੂੰ ਪੁਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, contentment comes, and Maya meditates at one's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸੁਣਨੇ ਕਰ ਮਨ ਮੇਂ ਸੰਤੋਖ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਲਛਮੀ ਤਿਸ ਸੰਤੋਖੀ ਕੇ ਚਰਨੋਂ ਕੋ ਧਿਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ (ਮਨ ਵਿਚ) ਸੰਤੋਖ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ (ਭੀ) ਸੇਵਾ ਕਰਨ ਲੱਗ ਪੈਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਲਾ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Nombre, uno gana el Contentamiento y Maya se postra ante nuestros pies."