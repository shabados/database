[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂੜਿ, ਮਾਂਗੈ ਮਨੁ ਮੇਰਾ ॥"
page = 1085
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul craves for the dust of their feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਖਾਕ ਨੂੰ ਲੋੜਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs for the dust of the feet of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਚਰਨ ਧੂੜ ਮੇਰਾ ਮਨੁ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਮਨ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente busca sólo el Polvo de Sus Pies,"