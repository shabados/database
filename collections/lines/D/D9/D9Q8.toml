[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂੜਿ, ਮਾਂਗੈ ਮਨੁ ਮੇਰਾ ॥"
page = 1085
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul craves for the dust of their feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਖਾਕ ਨੂੰ ਲੋੜਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs for the dust of the feet of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਚਰਨ ਧੂੜ ਮੇਰਾ ਮਨੁ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਮਨ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਂਗੈ = ਮੰਗਦਾ ਹੈ {ਨੋਟ: ਇਥੇ (ਂ) ਵਰਤੀ ਗਈ ਹੈ। ਸਿਰਲੇਖ ਦੇ ਲਫ਼ਜ਼ 'ਮਹਲਾ' ਦੇ ਨਾਲ ਵਰਤੇ ਹੋਏ ਅੰਕ ੧, ੨, ੩, ੪, ੫, ੯ ਨੂੰ ਕਿਵੇਂ ਪੜ੍ਹਨਾ ਹੈ: ਇਸ ਬਾਰੇ ਸਾਰੇ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਸਿਰਫ਼ ਤਿੰਨ ਚਾਰ ਵਾਰੀ ਹੀ ਹਿਦਾਇਤ ਹੈ। ਬਾਕੀ ਹਰੇਕ ਥਾਂ ਉਸ ਹਿਦਾਇਤ ਨੂੰ ਵਰਤਣਾ ਹੈ ਕਿ ਇਹਨਾਂ = ਅੰਕਾਂ ਨੂੰ ਪਹਿਲਾ, ਦੂਜਾ, ਤੀਜਾ, ਚੌਥਾ, ਪੰਜਵਾਂ, ਨਾਵਾਂ ਪੜ੍ਹਨਾ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ (ਂ) ਦੀ ਵਰਤੋਂ ਭੀ ਬਹੁਤ ਥੋੜੀ ਥਾਈਂ ਹੈ, ਸਿਰਫ਼ ਹਿਦਾਇਤ = ਮਾਤ੍ਰ ਹੀ। ਲੋੜ ਅਨੁਸਾਰ ਹੋਰ ਥਾਈਂ ਭੀ ਪਾਠ ਵੇਲੇ ਇਹ (ਂ) ਪੜ੍ਹਨੀ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente busca sólo el Polvo de Sus Pies,"