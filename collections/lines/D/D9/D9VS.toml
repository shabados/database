[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਖ ਜੁ ਕਹੀਅਹਿ; ਕੋਟਿ ਅਠਾਸੀ ॥"
page = 1161
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is said to own eighty eight myriads of Shaikhs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਠਾਸੀ ਕ੍ਰੋੜ ਸ਼ੇਖਾ ਦਾ ਸੁਆਮੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is said to have 88,000,000 shaykhs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਕੇ ਸੇਖ ਤਿਆਗੀ ਕਈ ਅਠਾਸੀ ਕ੍ਰੋੜ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਸੀ ਕਰੋੜ ਉਸ ਦੇ (ਦਰ ਤੇ ਰਹਿਣ ਵਾਲੇ) ਬਜ਼ੁਰਗ ਆਲਿਮ ਸ਼ੇਖ਼ ਕਹੇ ਜਾ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cada legión cuenta con diez millones de Sheikhs,"