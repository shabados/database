[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਨਾਮਿ ਰਸਿਕੁ, ਨਾਨਕੁ ਲਹਣਾ; ਥਪਿਓ ਜੇਨ ਸ੍ਰਬ ਸਿਧੀ ॥"
page = 1392
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak, the cherisher of that Name, established Lehna as the Guru, who was blessed with all the supernatural powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਮ ਦੇ ਰਸੀਏ, ਗੁਰੂ ਨਾਨਕ ਨੇ ਲਹਿਣੇ ਨੂੰ ਗੁਰੂ ਅਸਥਾਪਨ ਕੀਤਾ, ਜਿਸ ਨੂੰ ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਪਰਾਪਤ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak delighted in the Naam; He established Lehnaa as Guru, who was imbued with all supernatural spiritual powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੇ ਰਸਕ ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਹੂਏ ਹੈਂ, ਤਿਸ ਗੁਰੂ ਜੀ ਨੇ ਲਹਣੇ ਜੀ ਕੋ ਗੁਰਿਆਈ ਕੀ ਗਾਦੀ ਪਰ ਅਸਥਾਪਨ ਕੀਆ ਹੈ। ਜਿਸ ਕਰ ਕੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੋ ਸਰਬ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਭਈਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨਾਮ ਵਿਚ (ਗੁਰੂ) ਨਾਨਕ ਆਨੰਦ ਲੈ ਰਿਹਾ ਹੈ, (ਉਸੇ ਨਾਮ ਦੁਆਰਾ) ਲਹਣਾ ਜੀ ਟਿੱਕ ਗਏ, ਜਿਸ ਕਰਕੇ ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se regocija en el Naam, Él estableció a Lejna como el Guru, Quien fue ungido con todos los Poderes Sobrenaturales"