[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਧਾਰੀ; ਆਪਨ ਸੁੰਨ ਸਮਾਧਿ ॥"
page = 290
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord Himself was in profound concentration,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਆਪ ਡੂੰਘੀ ਇਕਾਗਰਤਾ ਵਿੱਚ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord Himself was in Profound Samaadhi,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਨੇ ਆਪ ਅਫੁਰ ਸਮਾਧੀ ਧਾਰਨ ਕਰੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਪ੍ਰਭੂ ਨੇ) ਆਪ ਅਫੁਰ ਅਵਸਥਾ ਵਾਲੀ ਸਮਾਧੀ ਲਾਈ ਹੋਈ ਸੀ (ਭਾਵ ਜਦੋਂ ਆਪਣੇ ਆਪ ਵਿਚ ਹੀ ਮਸਤ ਸੀ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor se encontraba en el trance primordial,"