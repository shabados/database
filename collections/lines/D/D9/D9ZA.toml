[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਹੋਵਤ ਨਿਹਾਲ ॥੧॥"
page = 1181
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name, one is overjoyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਨੂੰ ਉਚਾਰ ਕੇ ਪ੍ਰਾਣੀ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, the Name of the Lord, we are uplifted and exalted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋ ਨਿਹਾਲ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਜਪਦਿਆਂ ਜੀਵ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eres Tú Quien emancipó a todo aquél que meditó en Tu Nombre. (1)"