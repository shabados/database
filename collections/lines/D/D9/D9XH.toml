[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਰਿਪੁਰੇ ਰਹਿਆ ॥ ਜਲਿ ਥਲੇ; ਰਾਮ ਨਾਮੁ ॥ ਨਿਤ ਗਾਈਐ ਹਰਿ; ਦੂਖ ਬਿਸਾਰਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 801
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is fully pervading every where. The Lord's Name is contained in sea and land. Ever sing thou, O man, the praise of God, the Dispeller of woes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੇ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਸਾਈਂ ਦਾ ਨਾਮ ਸਮੁੰਦਰ ਅਤੇ ਧਰਤੀ ਅੰਦਰ ਵਿਆਪਕ ਹੈ। ਹੇ ਬੰਦੇ! ਤੂੰ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਜੋ ਦੁੱਖੜੇ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is totally permeating and pervading everywhere; The Name of the Lord is pervading the water and the land. So sing continuously of the Lord, the Dispeller of pain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ (ਭਰਿਪੁਰੇ) ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥ ਰਾਮ ਨਾਮ ਜਲ ਥਲ ਆਦਿ ਸਰਬ ਮੇਂ ਹੈ॥ ਹਰੇਕ ਦੁਖ ਦੂਰ ਕਰਨਹਾਰੇ ਕੋ ਨਿਤ ਹੀ ਗਾਇਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ। ਹੇ ਭਾਈ! ਜੋ ਪਾਣੀ ਵਿਚ ਹੈ, ਜੋ ਧਰਤੀ ਵਿਚ ਹੈ, ਜੋ (ਜੀਵਾਂ ਦੇ) ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਹਰੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਸਦਾ ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿਪੁਰੇ = ਭਰਪੂਰ, ਨਕਾਨਕ, ਹਰ ਥਾਂ ਮੌਜੂਦ। ਜਲਿ = ਜਲ ਵਿਚ। ਥਲੇ = ਥਲਿ, ਥਲ ਵਿਚ। ਦੂਖ ਬਿਸਾਰਨੋ = ਦੁੱਖਾਂ ਦਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todo; Su Nombre compenetra la tierra y el mar. Canten siempre la Alabanza del El Señor prevalece en todo; Señor que disipa tus aflicciones.(1-Pausa)"