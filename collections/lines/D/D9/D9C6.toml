[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਰਾਮ ਕੋ ਬਲੁ ਹੋਇ ॥"
page = 1223
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose power is my Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਤਾਕਤ ਮੇਰਾ ਪ੍ਰਭੂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Lord's Power on his side"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜਿਸ ਪੁਰਸ਼ ਕੇ ਮਨ ਮੇਂ ਤੇਰਾ ਬਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦਾ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien considera que su Poder es el Señor, el Dios,"