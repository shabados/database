[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰੈ ਨ ਜੰਮੈ; ਚੂਕੈ ਫੇਰੀ ॥"
page = 1052
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he dies not, nor is he born, and his comings and goings are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਜਨਮਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not die, and is not reborn; he is released from the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਵਹੁ ਮਰਤਾ ਹੈ ਨ ਜਨਮਤਾ ਹੈ, ਤਿਸ ਕੀ ਫੇਰੀ ਦੂਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus idas y venidas terminan, así canta Tu Alabanza, noche y día"