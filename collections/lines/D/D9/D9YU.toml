[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਮੇਰਾ ਸੁਆਮੀ ਕਰਨੈਹਾਰੁ ॥"
page = 1152
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is my Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੇਰਾ ਸਿਰਜਣਹਾਰ-ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator, my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰਿਸ੍ਟੀ ਕਾ ਕਰਨੇਹਾਰਾ ਹੈ, ਸੋਈ ਮੇਰਾ ਸੁਆਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਉਹ ਮਾਲਕ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Maestro, mi Señor Creador"