[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰਅਨ ਚਾਰਿ ਟੂਕ ਕਰਿ ਡਾਰਿਯੋ ॥੭॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, holding it in both the hands, he struck and cut both of them into four pieces.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਦੇ ਚਾਰ ਟੋਟੇ ਕਰ ਦਿੱਤੇ ॥੭॥"