[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢਾਢੀ. ਹਰਿ ਪ੍ਰਭ ਖਸਮ ਕਾ; ਹਰਿ ਕੈ ਦਰਿ ਆਇਆ ॥"
page = 91
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a minstrel of Lord God, the Master and have come to His gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਮਾਲਕ, ਦਾ ਭੱਟ ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਬੂਹੇ ਤੇ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a minstrel of the Lord God, my Lord and Master; I have come to the Lord's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈ ਹਰਿ ਪ੍ਰਭ ਖਸਮ ਕਾ ਜਸ ਕਰਨ ਵਾਲਾ ਢਾਢੀ (ਹਰਿ ਕੈ ਦਰਿ) ਸੰਤ ਸੰਗ ਮੇਂ ਆਇਆ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਖਸਮ ਦਾ ਢਾਢੀ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅੱਪੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, un juglar del Señor, fui a llamar a Su Puerta."