[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹਾਂ ਅੰਦਰਿ ਵਰਤਮਾਨੁ; ਗੁਰਮੁਖਿ ਹੋਇ ਇਕੀਹ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who indulged in scores of evils were now put to meditate upon the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਲੋਕੀਂ ਜੋ ਸ਼ਬਦ ਧਾਰਨ ਤੋਂ ਪਹਿਲਾਂ) ਵੀਹਾਂ ਵਿੱਚ ਵਰਤਮਾਨ ਸਨ (ਸੰਸਾਰ ਖੱਚਤ ਸਨ, ਹੁਣ) ਗੁਰਮੁਖ ਹੋਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਇਕ ਈਸ਼ਰ ਲਖਾ ਦਿੱਤਾ।"