[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਲੇਖੁ ਅਲੇਖ ਦਾ; ਦਾਤਿ ਜੋਤਿ ਵਡਿਆਈ ਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The writ has been inscribed on the forehead of each creature; light, grandeur and action are all due to His grace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਦੇ ਸਿਰ ਪੁਰ ਅਲੇਖ ਦਾ ਲੇਖ ਹੈ (“ਚਲੀ ਲੋਹ ਕਲਮੰ ਲਿਖਿਓ ਲੇਖ ਮਾਥੈ'॥) ਜੋਤ, ਵਡਿਆਈ (ਸਭ) ਕਰਮ (ਉਸੇ ਦੀ) ਦਾਤ ਹੈ (ਯਥਾ:”ਦਾਤ ਜੋਤਿ ਖਸਮੋ ਵਡਿਆਈ”॥)"