[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਮੁਹਿ ਸੇਲ ਸਮਰ ਮੋ ਝਲਿ ਹੈ ॥੩॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even the flagpost might be loosened, but the brave Rajput did not waver, he received the blows without flinching.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਸਾਹਮਣਿਓਂ ਬਰਛੇ ਨੂੰ ਝਲਦਾ ਹੈ ॥੩॥"