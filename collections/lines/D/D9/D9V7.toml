[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਮਹਲਿ ਨਿਵਾਸੁ ਨਿਰੰਤਰਿ; ਆਵਣ ਜਾਣੁ ਚੁਕਾਇਆ ॥੭॥"
page = 1040
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the True Mansion abides the Lord and He rids man of coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਸਾਹਿਬ ਵਸਦਾ ਹੈ ਅਤੇ ਉਹ ਬੰਦੇ ਨੂੰ ਆਵਾਗਉਣ ਤੋਂ ਰਹਿਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes to abide deep within the True Mansion of His Presence, and his comings and goings are ended. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਸਚ ਸਰੂਪ ਮੇਂ ਇਕ ਰਸ ਨਿਵਾਸ ਹੈ, ਪੁਨਃ ਤਿਨਾਂ ਨੇ ਆਵਨ ਜਾਨ ਦੂਰ ਕੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ (ਮਹਿਲ) ਵਿਚ ਆਪਣਾ ਟਿਕਾਣਾ ਸਦਾ ਲਈ ਬਣਾ ਲਿਆ (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਸਦਾ ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ) ਪਰਮਾਤਮਾ ਉਸ ਦਾ ਜੰਮਣ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = {निर अन्तर} ਵਿੱਥ ਤੋਂ ਬਿਨਾ, ਇਕ-ਰਸ। ਮਹਲਿ = ਮਹਿਲ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las acciones de tal ser conducen hasta el Néctar del Fruto de Dios y en su mente se atesora la Joya del Nombre del Señor.(7)"