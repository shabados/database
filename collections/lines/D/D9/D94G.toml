[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹੁ ਪੁਤ੍ਰ ਸੋ ਯੌ ਕਹਿਯੋ; ਦੁਆਰੇ ਬੈਠਹੁ ਜਾਇ ॥੧੧॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the Shah’s son was told to go and sit out side on the door step.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਉਹ ਦਰਵਾਜ਼ੇ ਉਤੇ ਜਾ ਕੇ ਬੈਠੇ ॥੧੧॥"