[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ ਬ੍ਰਹਮ ਪੂਰਨ ਤਹ ਬਾਸਨੁ ॥"
page = 894
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where abides the Perfect Unique Lord as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪੂਰਾ ਅਦੁੱਤੀ ਪ੍ਰਭੂ ਭੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the unique, perfect Lord God dwells there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੇਵਲ) ਸੁਧ ਬ੍ਰਹਮ ਜੋ ਪੂਰਨ ਹੈ ਤਿਸ ਮੇਂ ਵਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਿਰਫ਼ ਪੂਰਨ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Único habita ahí."