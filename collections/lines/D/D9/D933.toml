[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਗੋਚਰੁ; ਧੰਧੈ ਲੋਈ ॥"
page = 931
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself, is beyond comprehension and the men are involved in worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸੋਚ ਵਿਚਾਰ ਤੋਂ ਪਰ੍ਹੇ ਹੈ ਅਤੇ ਲੁਕਾਈ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਉਲਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is unfathomable; He links people to their affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੋ (ਅਗੋਚਰੁ) ਇੰਦਰੀਓਂ ਕੇ ਅਵਿਸੇ ਹੈ ਪੁਨਾ ਧੰਧਿਓਂ ਮੇਂ (ਲੋਈ) ਸ੍ਰਿਸ੍ਟੀ ਲਾਇ ਛੋਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਜਗਤ ਦਾ ਸਹਾਰਾ ਉਹ ਗੋਪਾਲ ਅਪਹੁੰਚ ਹੈ। ਜਗਤ ਭਟਕਣਾ ਵਿਚ (ਫਸਿਆ ਪਿਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está envuelto en la dualidad, pero verlo a Él solamente como la Vida de toda vida,"