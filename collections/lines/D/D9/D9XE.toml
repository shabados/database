[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਰਮ ਕਰਮਣੋ ਕ੍ਰਿਤੰ; ਸੁ ਧਰਮ ਕਰਮਣੋ ਤਜੰ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people will perform the actions of adharma, abandoning the actions of dharma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਧਰਮ ਦੇ ਕਰਮ ਕਰਨਗੇ ਅਤੇ ਧਰਮ ਕਰਮ ਨੂੰ ਛਡ ਦੇਣਗੇ।"