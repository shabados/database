[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੀਅ ਪ੍ਰਾਨ ਉਪਜਹਿ; ਗੁਰਮੁਖਿ ਸਿਵ ਘਰਿ ਜਾਈਐ ॥"
page = 1329
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, wells up the spiritual life in one and by the Guru's grace, one arrives at the Lord's house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦੇ ਅੰਦਰ ਰੁਹਾਨੀ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਪ੍ਰਭੂ ਦੇ ਧਾਮ ਤੇ ਪੁਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the soul wells up for the Gurmukh; the Gurmukh goes to the House of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਇਸ ਜੀਵ ਕੇ ਪ੍ਰਾਨ ਹਰੀ ਕੇ ਭਜਨ ਮੇਂ ਪ੍ਰਗਟਤੇ ਹੈਂ ਔਰ ਗੁਰੂ ਦੁਆਰੇ ਹੀ ਸ਼ਾਂਤੀ ਘਰ ਮੇਂ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪਹੁੰਚ ਜਾਈਦਾ ਹੈ ਜੋ ਸਦਾ ਆਨੰਦ-ਸਰੂਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਪ੍ਰਾਣ = ਜੀਵਾਂ ਦੇ ਪ੍ਰਾਣ, ਜੀਵਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ। ਉਪਜਹਿ = ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ। ਸਿਵ ਘਰਿ = ਸ਼ਿਵ ਦੇ ਘਰ ਵਿਚ, ਉਸੇ ਦੇ ਘਰ ਵਿਚ ਜੋ ਸਦਾ ਕਲਿਆਣ-ਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del Alma se edifica para el Gurmukj y el Gurmukj se va a la Casa de Dios."