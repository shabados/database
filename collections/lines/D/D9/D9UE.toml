[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲੁ ਕੂੜੀ. ਨਾਮਿ ਉਤਾਰੀਅਨੁ; ਜਪਿ ਨਾਮੁ ਹੋਆ ਸਚਿਆਰੁ ॥"
page = 951
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of falsehood is washed off with the Lord's Name, Uttering the Name one become truthful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦੀ ਗੰਦਗੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਧੋਤੀ ਜਾਂਦੀ ਹੈ। ਨਾਮ ਦੇ ਉਚਾਰਨ ਰਾਹੀਂ ਬੰਦਾ ਸਤਵਾਦੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam washes off the filth of falsehood; chanting the Naam, one becomes truthful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਵਿਸ਼ਿਓਂ ਕੀ ਵਾਸ਼ਨਾ ਰੂਪ ਮੈਲ ਨਾਮ ਕਰ ਕੇ ਉਤਾਰੀ ਹੈ ਔ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਪੁਰਸ਼ ਸਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਪਦਾਰਥਾਂ (ਦੇ ਮੋਹ) ਦੀ ਮੈਲ ਉਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਉਤਾਰ ਲਈ ਹੈ, ਨਾਮ ਜਪ ਕੇ ਉਹ ਸੱਚ ਦਾ ਵਪਾਰੀ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਉਤਾਰੀਅਨੁ = ਉਤਾਰੀ ਹੈ ਉਸ ਨੇ। ਸਚਿਆਰੁ = ਸੱਚ ਦਾ ਵਣਜਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam lava la mugre de la falsedad, cantando el Naam, uno se vuelve verdadero,"