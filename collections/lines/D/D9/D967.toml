[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲਰੁ ਲਾਦਸਿ, ਸਰੁ ਲਾਘਣਉ; ਲਾਭੁ ਨ ਪੂੰਜੀ ਸਾਥਿ ॥੧॥"
page = 1090
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has to cross the world-ocean, Thou load but dust and carry not with thee the profit and capital of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਪਾਰ ਕਰਨਾ ਹੈ, ਤੂੰ ਘੱਟੇ ਮਿੱਟੀ ਨੂੰ ਲੱਦਦਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਖੱਟੀ ਅਤੇ ਰਾਸ ਨੂੰ ਨਹੀਂ ਲਿਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loaded with dust, you have to cross over the world-ocean; you are not carrying the profit and capital of the Name with you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਾਪ ਰੂਪ ਕਾਲਰ ਕੋ ਲਾਦਤਾ ਹੈ ਔ ਸੰਸਾਰ (ਸਰੁ) ਸਮੁੰਦਰ ਕੋ ਲੰਘਣਾ ਹੈ, ਪੁਨਃ ਸਰਧਾ ਰੂਪ ਪੂੰਜੀ ਜੋ ਸਾਥ ਨਾ ਹੋਈ ਇਸ ਤੇ ਆਤਮ ਲਾਭ ਨਹੀਂ ਹੋਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਨੋ) ਕੱਲਰ ਲੱਦ ਰਿਹਾ ਹੈ (ਪਰ ਉਸ ਨੇ) ਸਮੁੰਦਰ ਲੰਘਣਾ ਹੈ, ਉਸ ਦੇ ਪੱਲੇ ਨਾਹ ਮੂਲ ਹੈ ਤੇ ਨਾਹ ਖੱਟੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tienes que cruzar el mar de las existencias. No cargues entonces un saco de arena, pues no vas a lograr nada. (1)"