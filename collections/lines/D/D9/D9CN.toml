[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ; ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥"
page = 365
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God shows mercy, He unites man with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਤਾਂ ਉਹ ਬੰਦੇ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Mercy, He leads us to meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਜੀ ਕ੍ਰਿਪਾ ਕਰਤੇ ਹੈਂ ਤਬ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ? ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios nos muestra Su Misericordia, nos une con el Perfecto Guru,"