[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵੀ ਦੇਵਾ ਪੂਜਹਿ ਡੋਲਹਿ; ਪਾਰਬ੍ਰਹਮੁ ਨਹੀ ਜਾਨਾ ॥"
page = 332
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You adore goddesses and gods, waver in your faith and know not the supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਦੇਵੀਆਂ ਅਤੇ ਦੇਵਦਿਆਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹੋ। ਆਪਣੇ ਭਰੋਸੇ ਵਿੱਚ ਡੋਲਦੇ ਰਹਿਦੇ ਹੋ ਅਤੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You worship gods and goddesses, but you do not know the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਦੇਵਤਿਆਂ ਕੋ ਪੂਜਤੇ (ਡੋਲਹਿ) ਫਿਰਤੇ ਹੈਂ, ਪਾਰਬ੍ਰਹਮ ਜਾਨਿਆ ਨਹੀਂ॥☬ਪ੍ਰਸ਼ਨ: ਦੇਵਤਾ ਭੀ ਬ੍ਰਹਮ ਸੇ ਭਿੰਨ ਨਹੀਂ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਲੋਕ ਮਿੱਟੀ ਦੇ ਬਣਾਏ ਹੋਏ) ਦੇਵੀ-ਦੇਵਤਿਆਂ ਨੂੰ ਪੂਜਦੇ ਹਨ ਤੇ ਸਹਿਮੇ ਭੀ ਰਹਿੰਦੇ ਹਨ (ਕਿਉਂਕਿ ਅਸਲ 'ਕੁਸ਼ਲ' ਦੇਣ ਵਾਲੇ) ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਉਹ ਜਾਣਦੇ ਹੀ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabas a dioses y diosas, pero no conoces al Supremo Señor Dios,"