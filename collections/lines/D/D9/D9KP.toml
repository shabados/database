[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇ ਰਵਿ, ਹੇ ਸਸਿ, ਹੇ ਕਰੁਨਾਨਿਧਿ, ਮੇਰੀ ਅਬੈ ਬਿਨਤੀ ਸੁਨਿ ਲੀਜੈ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Surya! O Chandra! O merciful Lord! listen to a request of mine, I am not asking for anything else from you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਰਜ! ਹੇ ਚੰਦ੍ਰਮਾ! ਹੇ ਕਰੁਣਾ ਦੇ ਸਾਗਰ! ਹੁਣ ਮੇਰੀ ਬੇਨਤੀ ਧਿਆਨ ਨਾਲ ਸੁਣ ਲਵੋ।"