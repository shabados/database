[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਅਪਾਰ ਅਗਨਤ ਹਰਿ; ਸਭਿ ਜੀਅ ਜਿਸੁ ਹਾਥਿ ॥"
page = 819
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immeasurable is the Lord, in whose hand are all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦ ਬੇਅੰਤ ਅਤੇ ਬੇਅੰਦਾਜ ਹੈ ਪ੍ਰਭੂ, ਜਿਸ ਦੇ ਹੱਥ ਅੰਦਰ ਹਨ ਸਾਰੇ ਜੀਵ-ਜੰਤੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lofty, infinite and immeasurable is the Lord; all beings are in His Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਤੇ ਊਚ ਔ (ਅਪਾਰ) ਬਿਅੰਤ ਅਗਿਣਤ ਗੁਣੋਂ ਵਾਲਾ ਹਰੀ ਹੈ ਔਰ ਸੰਪੂਰਨ ਜੀਵ ਜਿਸ ਕੇ ਹਾਥ ਮੇਂ ਹੈਂ। ਭਾਵ ਯੇਹਿ ਸਭ ਜੀਵ ਜਿਸ ਕੇ ਅਧੀਨ ਹੈਂ ਐਸਾ ਸਾਮਰਥ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ (ਸਭ ਤੋਂ) ਉੱਚਾ ਹੈ, ਬੇਅੰਤ ਹੈ, ਜਿਸ ਦੇ ਗੁਣ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਸਾਰੇ ਹੀ ਜੀਵ ਜਿਸ ਦੇ ਵੱਸ ਵਿਚ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo más Alto de lo alto, Infinito, más allá de toda medida es el Señor; en Sus Manos están todos los seres."