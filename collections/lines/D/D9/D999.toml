[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ ਰਵੈ ਘਟ ਅੰਤਰਿ; ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਈ ॥੬॥"
page = 909
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, utter thou the True name and enshrine thou affection for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਤੂੰ ਸਤਿਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within your heart, chant the True Word of the Shabad; remain lovingly absorbed in the True Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਚਾ ਬ੍ਰਹਮ ਘਟ ਕੇ ਅੰਤਰਿ ਹੀ ਰਵਿਆ ਹੂਆ ਹੈ।☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਕੌਨ ਜਾਨਤਾ ਹੈ?☬ਉੱਤ੍ਰ: ਜਿਸ ਨੇ ਸਚੇ ਨਾਮ ਸਾਥ ਪ੍ਰੀਤੀ ਲਾਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਸਕਦਾ ਹੈ ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਲਗਨ ਲੱਗ ਸਕਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ। ਸਚਾ ਸਬਦੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ। ਰਵੈ = ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ। ਘਟਿ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਸਿਉ = ਨਾਲ। ਲਿਵ = ਲਗਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita la Palabra Verdadera del Shabd con todo tu corazón entonado en tu Dios.  (6)"