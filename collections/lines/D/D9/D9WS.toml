[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਰਾਮ; ਨਾਹੀ ਜਮ ਮਾਰ ॥"
page = 185
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Pervading Lord, Death's myrmidon shall not punish thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਸਾਹਿਬ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ, ਮੌਤ ਦਾ ਫ਼ਰਿਸ਼ਤਾ ਤੈਨੂੰ ਸਜ਼ਾ ਨਹੀਂ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, you shall not be punished by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ ਸਿਮਰਨੇ ਸੇ ਜਮ ਕੀ ਮਾਰ ਨਹੀਂ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ (ਤੇਰੇ ਵਾਸਤੇ) ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਰਹੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recordando al Señor en meditación, no serán castigados por el Mensajero de la Muerte."