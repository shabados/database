[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਸਾਦਿ; ਮਾਇਆ ਸਿਲਕ ਕਾਟੀ ॥"
page = 177
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace the fetters of the mammon are cut off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕਿਰਪਾਲਤਾ ਦੁਆਰਾ ਮੋਹਨੀ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, the bonds of Maya are cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਮਹਾਤਮਾਂ ਨੇ ਮਾਇਆ ਰੂਪੀ ਫਾਸੀ ਕਾਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮੇਰੇ ਗਲੋਂ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਲਕ = ਫਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él, que por la Gracia del Guru tus ataduras a Maya corta"