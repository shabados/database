[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਣਿ ਦਰਗਹਿ; ਤਉ ਸੀਝਹਿ ਭਾਈ ॥"
page = 259
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother then alone shalt thou win the battle in Lord's Court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਕੇਵਲ ਤਾਂ ਹੀ ਤੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਲੜਾਈ ਜਿੱਤੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, you shall win the battle in the Court of the Lord, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਰਣਿ) ਜੁਧ ਭੂਮੀ ਕੀ ਗਹ ਕੇ (ਦਰ) ਅੰਦਰ ਤੌ ਤੂੰ (ਸੀਝਹਿ) ਜੀਤੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜਗਤ-ਰਣ-ਭੂਮੀ ਵਿਚ ਤੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਤਦੋਂ ਹੀ ਕਾਮਯਾਬ ਹੋਵੇਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਣਿ = ਰਣ ਵਿਚ, ਇਸ ਜਗਤ-ਰਣ-ਭੂਮੀ ਵਿਚ। ਦਰਗਹਿ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਸੀਝਹਿ = ਕਾਮਯਾਬ ਹੋਵੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede ser victorioso a los ojos de Dios"