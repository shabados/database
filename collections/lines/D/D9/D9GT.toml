[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਬਿਨਸਤ; ਬਾਰ ਨ ਕਾਈ ॥੧॥"
page = 740
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which take no time to disappear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਸ ਹੁੰਦਿਆਂ ਕੋਈ ਵੇਲਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It disappears in no time at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਦੂਰ ਹੋਤੇ ਦੇਰੀ ਕੋਈ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਰਤਾ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno las puede perder en cualquier momento?(1)"