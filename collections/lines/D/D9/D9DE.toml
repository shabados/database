[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭ ਅਗਮ ਅਗੋਚਰ ਸੁਆਮੀ; ਮਿਲਿ ਸਤਿਗੁਰ ਹਰਿ ਰਸੁ ਕੀਚੈ ਜੀਉ ॥੧॥"
page = 95
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God is the inaccessible and inapprehensible Master. By meeting True Guru, I enjoy Divine Bliss.6"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਅਗਾਧ ਮਾਲਕ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੈਂ ਈਸ਼ਵਰੀ ਅਨੰਦ ਨੂੰ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is our Lord and Master, Inaccessible and Unfathomable. Meeting the True Guru, I enjoy the Sublime Essence of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਹਰਿ ਪ੍ਰਭੂ ਜੋ (ਅਗਮੁ ਅਗੋਚਰ) ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸੇ ਰੂਪ ਸ੍ਵਾਮੀ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਤਿਸ ਹਰੀ ਸਾਥ ਪ੍ਰੇਮ ਧਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਹੇ ਅਪਹੁੰਚ (ਪ੍ਰਭੂ)! ਹੇ ਅਗੋਚਰ (ਪ੍ਰਭੂ)! ਹੇ ਸੁਆਮੀ! (ਜੇ ਤੇਰੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਤੇਰੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Insondable e Imperceptible; canta tú, oh amigo, Su Alabanza encontrando al Verdadero Guru.  (1)"