[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਬਿਸਮ ਜਾਨੀਐ ਨ ਜਾਇ ਕਛੁ; ਪਹੁਚੈ ਨ ਗਿਆਨ ਉਨਮਾਨੁ ਆਨ ਕਾਹੂ ਕੋ ।੪੩੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "His mysterious play is beyond explanation and is astonishing. No one can know on whom will He be kind when and where and who will receive His blessings.  (436)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਭਗਵਾਨ ਦੀ ਗਤੀ ਐਸੀ ਅਸਚਰਜ ਹੈ ਕਿ ਕੁਛ ਨਹੀਂ ਓਸ ਬਾਬਤ ਜਾਣਿਆ ਬੁਝਿਆ ਜਾ ਸਕਦਾ ਓਸ ਦੀ ਕਹਾਣੀ ਹੀ ਅਕੱਥ ਹੈ; ਓਥੇ ਆਨ ਕਾਹੂ ਕੋ ਹੋਰ ਕਿਸੇ ਦਾ ਗਿਆਨ ਸਮਝ ਬੂਝ ਵਾ ਸ੍ਯਾਣਪ ਤਥਾ ਉਨਮਾਨ ਉਕਤ ਜੁਕਤ ਵਾ ਅਟਕਲ ਦਲੀਲ ਬਾਜੀ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੀ। ਭਾਵ ਭਗਵਾਨ ਦੇ ਘਰ ਬੇਪ੍ਰਵਾਹੀਆਂ ਦੇ ਲੇਖੇ ਹਨ ॥੪੩੬॥"