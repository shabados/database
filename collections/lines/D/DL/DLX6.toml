[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਆ; ਤਿਸੈ. ਨ ਚੇਤੈ ਮੂਲਿ ॥"
page = 899
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou rememberest Him not ever, who has blessed thee with everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਨਹੀਂ ਸਿਮਰਦਾ ਜਿਸ ਨੇ ਤੈਨੂੰ ਸਾਰਾ ਕੁਝ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You never even think of the One who gave you life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਖਾਨ ਪਹਿਰਨਾਦਿ ਸੁਖ ਦੀਆ ਹੈ ਤਿਸ ਕੋ ਤੋ ਕਦਾਚਿਤ ਯਾਦ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ (ਇਸ ਨੂੰ ਇਹ ਸਭ ਕੁਝ) ਦਿੱਤਾ ਹੈ ਉਸ ਨੂੰ ਇਹ ਬਿਲਕੁਲ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cambiándolos por migajas, no alaba a Aquél que lo bendice"