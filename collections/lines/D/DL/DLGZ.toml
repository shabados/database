[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋੜੀ ਤੇਜਣਿ ਦੇਹ; ਰਾਮਿ ਉਪਾਈਆ ਰਾਮ ॥"
page = 575
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fleeting body mare has been created by my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੀ ਫੁਰਤੀਲੀ ਘੋੜੀ ਮੇਰੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਨੇ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The transitory body-horse was created by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਯਹ ਘੋੜੀ (ਤੇਜਣਿ) ਚਲਾਕ ਰਾਮ ਨੇ ਉਤਪੰਨ ਕਰੀ ਹੈ ਅਰਥਾਤ ਸਭ ਸਾਧਨੋਂ ਕੇ ਕਰਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ-ਘੋੜੀ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਜਣਿ = ਘੋੜੀ। ਦੇਹ = ਸਰੀਰ, ਕਾਂਇਆਂ। ਰਾਮਿ = ਰਾਮ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El corcel, como cuerpo, es creado por mi Señor, mi Dios."