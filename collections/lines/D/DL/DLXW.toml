data = "ਮਿਟੇ ਅੰਦੇਸਿਆ; ਹਾਂ ॥"
page = 410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All worries are eliminated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ iਫ਼ਕਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His anxieties are removed"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ (ਅੰਦੇਸੇ) ਸੰਦੇਹ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੇ ਸਾਰੇ ਚਿੰਤਾ ਫ਼ਿਕਰ ਮਿਟ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, recita el Naam, el Nombre del Señor Intrépido,"