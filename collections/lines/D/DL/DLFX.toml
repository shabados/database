[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਲਕਾਰ ਪੁਕਾਰ ਪਰੇ ਚਹੂੰ ਘਾਰਣ; ਛਾਡਿ ਹਠੀ ਨਹਿ ਏਕ ਭਗਯੋ ॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The forces of monkeys also fell on the enemy, having been greatly enraged in the heart and gushed forward from all the four sides, shouting violently without retreating form its position."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਕਿਲਕਾਰੀਆਂ ਮਾਰਦੇ ਹੋਏ ਜਾ ਪਏ। ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇਕ ਵੀ ਸੂਰਮਾ ਰਣ ਨੂੰ ਛੱਡ ਕੇ ਨਾ ਭੱਜਿਆ।"