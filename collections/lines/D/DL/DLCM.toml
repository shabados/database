[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ. ਪੂਰੀ ਮਤਿ ਦੀਨੀ; ਹਰਿ ਬਿਨੁ ਆਨ. ਨ ਭਾਈ ॥੧੦॥"
page = 915
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has given me perfect counsel, that without God, there is not another, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪੂਰਨ ਸਿਖਮਤ ਦਿੱਤੀ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ? ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has given me the perfect teachings; there is nothing except the Lord, O Siblings of Destiny. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਏਹ ਪੂਰੀ ਸਿਖ੍ਯਾ ਦੀਨੀ ਹੈ ਕੇ ਹੇ ਭਾਈ! ਹਰੀ ਤੋਂ ਬਿਨਾ ਦੂਜਾ ਹੋਰੁ ਕੋਈ ਨਹੀਂ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਆਤਮਕ ਜੀਵਨ ਬਾਰੇ) ਪੂਰੀ ਸਮਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਦੁਨੀਆਵੀ ਚੀਜ਼) ਪਿਆਰੀ ਨਹੀਂ ਲੱਗਦੀ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਆਨ = {अन्य} ਕੋਈ ਹੋਰ। ਭਾਈ = ਭਾਉਂਦਾ, ਚੰਗਾ ਲੱਗਦਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha instruido muy bien: como Dios no hay nadie más.  (10)"