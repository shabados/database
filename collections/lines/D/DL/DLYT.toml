[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰੀ ਆਪੋ ਆਪਣੀ; ਚਲੇ ਮਸਾਇਕ ਸੇਖ ॥੪੭॥"
page = 1380
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the shaikhs and their disciples have departed, each on his own turn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੁਰੀਦ ਸਾਰੇ ਹੀ ਆਪੇ ਆਪਣੀ ਵਾਰੀ ਸਿਰ ਕੂਚ ਕਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shaykhs and their disciples have all departed, each in his own turn. ||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੀ ਵਾਰੀ ਕੇ ਅਨੁਸਾਰ (ਮਸਾਇਕ) ਮਿਹਨਤੀ ਔਰ (ਸੇਖ) ਤਿਆਗੀ, ਭਾਵ ਉਤਮ ਨੀਚ ਸਭ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਅਖਵਾਣ ਵਾਲੇ ਸ਼ੇਖ਼ ਆਦਿਕ ਸਭ ਆਪੋ ਆਪਣੀ ਵਾਰੀ ਇਥੋਂ ਤੁਰ ਗਏ ॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sheiks y sus discípulos han partido todos, cada uno en su propio momento. (47)"