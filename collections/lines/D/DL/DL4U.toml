[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੰਨਾ. ਨਿਸਿ ਦਿਨੁ; ਨਿਰਖਤ ਜਾਈ ॥"
page = 341
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "N - My nights and days pass looking for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨ - ਵਾਹਿਗੁਰੂ ਨੂੰ ਦੇਖਦਿਆਂ ਮੇਰੀਆਂ ਰਾਤਾਂ ਤੇ ਦਿਨ ਗੁਜ਼ਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NANNA: The days and nights go by; I am looking for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੰਨੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਰਾਤ ਦਿਨ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਦੇਖਤਿਆਂ ਕੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ ਦਾ) ਦਿਨ ਰਾਤ (ਭਾਵ, ਸਾਰਾ ਸਮਾ) (ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ) ਉਡੀਕ ਕਰਦਿਆਂ ਗੁਜ਼ਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਨਿਰਖਤ = {ਸੰ: ਨਿਰੀਖਤ} ਤੱਕਦਿਆਂ, ਭਾਲ ਕਰਦਿਆਂ, ਉਡੀਕਦਿਆਂ। ਜਾਈ = ਲੰਘਦਾ ਹੈ, ਗੁਜ਼ਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Na nna Mis días y noches pasan mirando hacia el más allá"