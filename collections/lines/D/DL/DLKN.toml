[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਪ੍ਰੀਤਿ ਦਰਸਨ ਪਿਆਸ ॥"
page = 838
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul thirsts for Thine love and vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਤੇਰੇ ਪਿਆਰ ਅਤੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is thirsty for Your Love, and the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਤੇਰੇ ਦਰਸਨ ਕੀ ਪਿਆਸ ਔ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਪ੍ਰੀਤੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਮਨ ਵਿਚ (ਤੇਰੀ) ਪ੍ਰੀਤ (ਬਣੀ ਰਹੇ, ਤੇਰੇ) ਦਰਸਨ ਦੀ ਤਾਂਘ (ਬਣੀ ਰਹੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = (ਮੇਰੇ) ਮਨ ਵਿਚ। ਪਿਆਸ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente tiene hambre por Tu Visión y se apoya sólo en Ti,"