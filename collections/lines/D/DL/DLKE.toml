[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਅੰਧੁਲਾ; ਅੰਧੁਲੀ ਮਤਿ ਲਾਗੈ ॥"
page = 1190
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind man follows the blind counsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਮਨੁਖ ਅੰਨ੍ਹੀ ਸਲਾਹ ਮਗਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind man follows blind advice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨੁ ਅੰਧਲਾ ਹੈ ਵਹੀ ਅੰਧੁਲੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨ ਉਸੇ ਮੱਤ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਜੋ (ਆਪ ਭੀ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੀ ਹੋਈ ਪਈ ਹੈ (ਤੇ ਉਹ ਮਨ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente está ciega, entonces se tambalea como los ciegos."