[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖੇ ਹੋਵਹਿ; ਚੋਟਾ ਖਾਹਿ ॥੩॥"
page = 1129
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They suffer sorrow and bear the blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਖ ਉਠਾਉਂਦੇ ਅਤੇ ਸੱਟਾਂ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They suffer in pain and endure beatings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਮਾਦਿਕੋਂ ਕੀਆ ਚੋਟਾਂ ਖਾਵਤੇ ਹੈਂ ਔਰ ਦੁਖੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਖੀ ਹੁੰਦੇ, (ਤੇ ਨਿੱਤ ਵਿਕਾਰਾਂ ਦੀਆਂ) ਸੱਟਾਂ ਸਹਾਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖੇ = ਦੁਖੀ। ਖਾਹਿ = ਖਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su semblante es destruido y sólo obtiene dolor y sufrimiento. (3)"