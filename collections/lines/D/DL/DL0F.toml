[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਈ ਕਰੈ ਜੁ ਵਹ ਹਸ ਕਹਈ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king always obeyed her and, happily complied with her wishes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ) ਉਹੀ ਕਰਦਾ ਜੋ ਉਹ ਹਸ ਕੇ ਕਹਿੰਦੀ ਸੀ।"