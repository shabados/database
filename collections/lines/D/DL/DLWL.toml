[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਾਰ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੧ ॥"
page = 1273
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Malar 1st Guru. Ashtpadies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਰ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Malaar, First Mehl, Ashtpadheeyaa, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar Mejl Guru Nanak, Primer Canal Divino, Ashtapadis, Primera Casa"