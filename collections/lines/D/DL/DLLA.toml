[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਚਰਨ ਸਾਧੂ ਸੰਗ ॥"
page = 837
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the saints society, I have clung to God's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਚਿਮੜ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I grasp Your Feet, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਕੇ ਮੈਂ ਤੇਰੇ ਚਰਨੋਂ ਕੋ ਗ੍ਰਹਿਣ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿਹਰ ਕਰ) ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨ ਫੜ ਕੇ (ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦਾ) ਪੱਲਾ ਫੜ ਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me aferro a Tus Pies en la Saad Sangat, la Compañía de los Santos."