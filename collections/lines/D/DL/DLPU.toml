[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੀ ਪੈਜ ਹਰਿ ਰਾਖੈ; ਜਨ ਨਾਨਕ. ਆਪਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ ॥੨॥੧॥੭॥"
page = 1321
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God saves the honour of the saintly persons, O slave Nanak. The Lord of Himself showers His benediction of them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੀ ਇਜ਼ਤ ਆਬਰੂ ਰੱਖਦਾ ਹੈ, ਹੇ ਗੋਲੇ ਨਾਨਕ, ਸੁਆਮੀ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord preserves the honor of His humble devotees; O servant Nanak, the Lord Himself showers them with His Grace. ||2||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਹਰ ਪ੍ਰਕਾਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਅਪਨੇ ਭਗਤ ਜਨੋਂ ਕੀ ਪੈਜ ਕੋ ਤੂੰ ਆਪ ਹੀ ਰਖਤਾ ਹੈਂ॥੨॥੧॥੭॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੨॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor conserva el Honor de Sus humildes Devotos, oh dice el Sirviente Nanak, el Señor Mismo los rocía con Su Gracia. (2-1-7)"