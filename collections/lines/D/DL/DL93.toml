[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਹਰਿ ਕਰਤੈ ਆਪਿ ਬਹਿ ਟਿਕਿਆ; ਆਪੇ ਪੈਜ ਰਖੈ ਪ੍ਰਭੁ ਸੋਈ ॥੩॥"
page = 309
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Slave, Nanak God the Creator Himself appointed (Guru Amar Das) and Himself the Lord preserves his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੋਲੇ ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ (ਗੁਰੂ ਅਮਰਦਾਸ ਨੂੰ) ਨੀਅਤ ਕੀਤਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਸੁਆਮੀ ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Creator Lord Himself established him; God preserves his honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਰਤੇ ਨੇ ਆਪ ਬੈਠ ਕਰ ਟਿਕਿਆ ਹੈ, ਸੋਈ ਪ੍ਰਭੂ ਪੈਜ ਰਖਤਾ ਹੈ। ਭਾਵ ਜਿਸ ਹਰੀ ਕਰਤੇ ਨੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਨੇ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਅਮਰ ਦੇਵ ਜੀ ਕੋ ਤਿਲਕ ਦੀਆ ਹੈ, ਸੋਈ ਸਮਰਥ ਤਿਨ ਕੀ ਆਪ ਪਤਿ ਰਖਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਆਪਣੇ ਸੇਵਕ ਨਾਨਕ ਨੂੰ ਸਿਰਜਨਹਾਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਮਾਣ ਬਖ਼ਸ਼ਿਆ ਹੈ, (ਇਸ ਕਰਕੇ) ਪ੍ਰਭੂ ਆਪ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor Creador establece en su Gloria, es protegido por la misma  Misericordia del Señor.(3)"