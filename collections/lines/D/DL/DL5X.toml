[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਜੀਉ. ਪਵਨਪਤਿ ਦੇਹੀ; ਦੇਹੀ ਮਹਿ ਦੇਉ ਸਮਾਗਾ ॥"
page = 598
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bright Lord is contained in the body. He is the life of the mind and Master of the body's breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ! ਸਰੀਰ ਵਿੱਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈ। ਉਹ ਆਤਮਾ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈੌ ਅਤੇ ਸਰੀਰ ਦੇ ਸੁਆਸਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the life of the mind, the Master of the breath of life; the Divine Lord is contained in the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਾ ਜੀਉ ਪਵਨ ਹੈ, ਭਾਵ ਚੇਸਟਾ ਸ੍ਵਾਸੋਂ ਕੇ ਆਸ੍ਰ੍ਯ ਹੈ, ਤਾਂ ਤੇ ਸ੍ਵਾਸ ਹੀ ਜੀਉ ਹੈ ਔਰ (ਪਵਨ) ਸ੍ਵਾਸੋਂ ਕਾ ਪਤੀ ਚਿਦਾਭਾਸ ਹੈ, ਸੋਈ ਇਸ ਦੇਹ ਕਾ ਮਾਲਕ ਦੇਹੀ ਹੈ ਔਰ ਇਸ ਦੇਹੀ ਮੇਂ ਦੇਉ ਬ੍ਰਹਮ ਸਾਖ੍ਯੀ (ਸਮਾਗਾ) ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪਰਮਾਤਮਾ ਸਾਡੇ ਮਨ ਦਾ ਸਹਾਰਾ ਹੈ, ਪ੍ਰਾਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਰੀਰ ਦਾ ਮਾਲਕ ਹੈ ਉਹ ਸਾਡੇ ਸਰੀਰ ਵਿਚ ਹੀ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ, ਆਸਰਾ। ਪਵਨ = ਪ੍ਰਾਣ। ਦੇਹੀ = ਦੇਹ ਦਾ ਮਾਲਕ। ਦੇਹੀ = ਸਰੀਰ। ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor compenetra tu cuerpo, es tu Respiración Vital y la Vida misma de tu mente."