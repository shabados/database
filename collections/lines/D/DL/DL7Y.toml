[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾ ਇਹੁ ਸੰਸਾਰੁ ਹੈ; ਸੁਤਿਆ. ਰੈਣਿ ਵਿਹਾਇ ॥"
page = 36
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This word is asleep in an illusion and in sleep the night (life) passes away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਹਾਨ ਗਲਤ-ਫਹਿਮੀ ਅੰਦਰ ਸੁਤਾ ਪਿਆ ਹੈ ਅਤੇ ਨੀਦਰਂ ਵਿੱਚ ਹੀ ਰਾਤਰੀ (ਜੀਵਨ) ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is an illusion; people pass their life-nights sleeping."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸੰਸਾਰੁ ਜੋ ਹੈ, ਸੋ ਸੰਸਾ ਰੂਪੁ ਹੈ। ਮਨਮੁਖੁ ਜੀਵੋਂ ਕੀ ਅਗ੍ਯਾਨ ਰੂਪੀ ਨਿੰਦਰਾ ਮੇਂ ਸੋਏ ਹੋਏ ਹੀ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਵਿਹਾਇ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਦਾ ਮੋਹ) ਤੌਖਲੇ ਦਾ ਮੂਲ ਹੈ, (ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁਤਿਆਂ ਹੀ (ਜ਼ਿੰਦਗੀ-ਰੂਪ) ਰਾਤ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾ = ਸਹਮ। ਰੈਣਿ = (ਜ਼ਿੰਦਗੀ-ਰੂਪ) ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo es de ilusión y en el sueño la noche pasa."