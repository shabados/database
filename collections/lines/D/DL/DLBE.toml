[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਨਾਹੀ ਰੇ; ਸਗਲ ਪਸਾਰੀ ॥"
page = 888
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nothing out of the entire display shall go with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ, ਸਾਰੇ ਪਸਾਰੇ ਵਿੱਚੋਂ ਕੁਝ ਭੀ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all this expanse, nothing shall go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹ ਜੋ ਸਭ ਮਾਇਆ ਪਸਰੀ ਹੋਈ ਹੈ, ਸੋ ਸੰਗ ਨਹੀਂ ਚਲਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਖਿਲਾਰੇ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no saben que sus vastas posesiones no se irán con ellos al final."