[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਤ੍ਰਯੰ ਅਨਰਥੰ ਨਿਤ੍ਰਯੰ; ਸੁਅਰਥ ਅਰਥਿੰ ਨ ਬੁਝਿਯਮ ॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people engrossed in wrong notions will not be able to understand the reality"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨਰਥ ਦੁਆਰਾ ਪੈਦਾ ਕੀਤੇ ਧਨ ਵਿਚ ਨਿੱਤ ਰੁਚਿਤ ਹੋਣਗੇ ਅਤੇ ਧਨ ਦੀ ਇੱਛਾ (ਵਾਸਨਾ) ਕਦੇ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਵੇਗੀ।"