[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭੁਲਾ; ਜਨਮੁ ਗਵਾਇ ॥੩॥"
page = 363
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The erring way-ward, thus, wastes his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲਿਆ ਹੋਇਆ ਆਪ-ਹੁਦਰਾ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਜੀਵਨ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mistaken manmukh wastes away his life. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਐਸੇ ਭੂਲਾ ਹੈ ਕਿ ਅਪਨਾ ਮਨੁਖ ਜਨਮ ਪਦਾਰਥ ਹੀ ਖੋਇ ਬੈਠਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝਾ ਹੋਇਆ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਬਰਬਾਦ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el manmukj es desviado del camino y pierde su vida en vano. (3)"