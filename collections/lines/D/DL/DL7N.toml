[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕੈ ਮਧਿ; ਸਗਲ ਤੇ ਉਦਾਸ ॥"
page = 296
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "detachment from all things though in the midst of them all;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁਹ ਅੰਦਰ ਰਹਿੰਦਿਆਂ ਹੋਇਆ ਸਮੂਹ ਤੋਂ ਨਿਰਲੇਪਤਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the midst of all, and yet detached from all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਭ ਕੇ ਬੀਚ ਹੋਤਿਆਂ ਹੀ ਸਰਬ ਪਾਦਰਥੋਂ ਸੇ ਉਦਾਸ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਸੇ ਅਸੰਗ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਵਿਚ ਰਹਿੰਦਿਆਂ ਸਭ ਤੋਂ ਉਪਰਾਮ ਰਹਿਣਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como parte de todo pero aún así desapegado de todo."