[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਖ਼ੂਬ ਰੋਇ ਓ ਦਿਗ਼ਰ ਤਨ ਚੁ ਸੀਮ ॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Not only they had attractive features, their bodies gleamed like silver."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਸੂਰਤ ਬਹੁਤ ਸੋਹਣੀ ਸੀ ਅਤੇ ਦੂਜੇ (ਦੋਹਾਂ ਦੇ) ਸ਼ਰੀਰ ਚਾਂਦੀ ਵੰਨੇ ਸਨ।"