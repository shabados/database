[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਦਿਸਾਹ ਸਾਹ ਉਮਰਾਵ ਖਾਨ; ਢਾਹਿ ਡੇਰੇ ਜਾਸੀ ॥"
page = 1100
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Kings, bankers, rulers and chiefs shall depart and their abodes shall be demolished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਸ਼ਾਹੂਕਾਰ, ਨਵਾਬ ਅਤੇ ਸਰਦਾਰ ਟੁਰ ਵੰਝਣਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਿਵਾਸ ਅਸਥਾਨ ਢਹਿ ਢੇਰੀ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emperors, bankers, rulers and leaders shall depart, and their homes shall be demolished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਦਸਾਹ ਔ ਸਾਹੂਕਾਰ ਪੁਨਃ ਉਮਰਾਉ ਅਰਥਾਤ ਸੂਬੇ ਤਥਾ ਪਠਾਨੋਂ ਮੇਂ ਖਾਨ ਕਹਾਵਤੇ ਹੈਂ, ਇਹੁ ਸਭੀ ਡੇਰੇ ਢਾਹਿ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਬਾਦਸ਼ਾਹ ਅਮੀਰ ਜਾਗੀਰਦਾਰ (ਸਭ ਆਪਣੇ) ਮਹਲ-ਮਾੜੀਆਂ ਛੱਡ ਕੇ (ਇਥੋਂ) ਤੁਰ ਜਾਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਮਰਾਵ = ਅਮੀਰ ਬੰਦੇ। ਖਾਨ = ਖ਼ਾਨ, ਜਾਇਦਾਦਾਂ ਦੇ ਮਾਲਕ। ਢਾਹਿ = ਢਾਹ ਕੇ, ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los reyes, sus enviados y sus consejeros, todo esto será demolido."