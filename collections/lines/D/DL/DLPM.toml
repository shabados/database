[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਮੂਲਿ ਲਗੇ; ਓਨੀ ਸੁਖੁ ਪਾਇਆ ॥"
page = 1051
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are attached to the Root; they are blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਹਰੀ ਰੂਪੀ ਜੜ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਆਰਾਮ ਪ੍ਰਦਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are attached to the root - they find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜੋ ਮੂਲ ਪਰਮਾਤਮਾਂ ਕੇ ਭਜਨ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਜਗਤ ਦੇ ਰਚਨਹਾਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕਿ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਮੂਲਿ = ਮੂਲ ਵਿਚ, ਮੁੱਢ ਵਿਚ, ਜਗਤ ਦੇ ਰਚਨਹਾਰ ਵਿਚ। ਓਨੀ = ਉਹਨਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que echan sus raíces en Dios, viven siempre en Éxtasis,"