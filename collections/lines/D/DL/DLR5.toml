[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਬੀਚਾਰਿਓ; ਰਾਜਾ ਰਾਮ ਕੋ ਰਸੁ ॥"
page = 658
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast not thought of the relish of the King Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਲ ਧਿਆਨ ਨਹੀਂ ਦਿੱਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not considered the sublime essence of the Name of the Lord, our King;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਾ ਰਾਮ! ਇਨ ਜੀਵੋਂ ਨੇ ਆਪ ਕੇ ਨਾਮ ਰਸ ਕੌ ਵੀਚਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਮਾਇਆ-ਧਾਰੀ ਜੀਵਾਂ ਨੇ) ਜਗਤ-ਪ੍ਰਭੂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਉਸ ਆਨੰਦ ਨੂੰ ਨਹੀਂ ਕਦੇ ਵਿਚਾਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he meditado en la Esencia del Señor, habitando en ella,"