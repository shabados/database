[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਵ ਲਾਇ ਹਰਿ ਸਿਉ ਰਹੀ ਗੋਇਲਿ; ਸਹਜਿ ਸਬਦਿ ਸੀਗਾਰੀਆ ॥"
page = 843
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The herds-woman remains absorbed in her Lord's Love and is automatically embellished with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਰਾਗਣ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਸਮਾਈ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਸੁਭਾਵਕ ਹੀ ਨਾਮ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She remains lovingly absorbed in the pasture of the Lord, automatically embellished with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਸਾਥ ਬਿਰਤੀ ਲਗਾਇ ਕਰ, (ਗੋਇਲ) ਗਊ ਚਰਾਉਨੇ ਵਾਲਾ ਜੈਸੇ ਨਿਜ ਸਥਾਨ ਸੇ ਦੁਰਭਿਖ ਮੇਂ ਕਹੀਂ ਚਾਰ ਦਿਨ ਗਾਇ ਪਾਲਨ ਨਮਿਤ ਜਾ ਰਹੇ, ਸੋ ਤੈਸੇ ਜਗਤ ਮੇਂ ਆਪਣਾ ਵਾਸੁ ਮਾਨ ਰਹੀ ਹੈ। ਭਾਵ ਯਹਿ ਸੰਸਾਰ ਸੇ ਉਦਾਸ ਰਹਿਤੀ ਹੈ, ਸੋ ਸਹਜ ਸੁਭਾਵਕ ਗੁਰੋਂ ਕੇ ਸਬਦ ਸੇ ਸਿੰਗਾਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੀਤ ਜੋੜ ਕੇ ਇਸ ਜਗਤ ਵਿਚ ਜੀਵਨ ਬਿਤਾਂਦੀ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permanece amorosamente absorbida en la pastura del Señor, embellecida espontáneamente con la Palabra del Shabd del Guru,"