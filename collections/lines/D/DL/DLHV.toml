[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨ ਲਾਗੇ. ਦਿਨ ਸਭਾਗੇ; ਆਪਣਾ ਪਿਰੁ ਜਾਪਏ ॥"
page = 921
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is the day when I am attached to the Guru's feet and reflect on my beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਦਿਹਾੜਾ, ਜਦ ਮੈਂ ਗੁਰਾਂ ਦੇ ਚਰਨਾ ਨਾਲ ਜੁੜਦਾ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that day, when I am attached to the Guru's feet and meditate on my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗੇ ਹੈਂ ਦਿਨ ਬਡੇ ਹੀ ਸਭਾਗੇ ਆਏ ਹੈਂ, ਅਪਨਾ ਜੋ ਪਤੀ ਹੈ ਤਿਸ ਕੋ ਜਪਤੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਭਾਗਾਂ ਵਾਲੇ ਹੁੰਦੇ ਹਨ ਜਦੋਂ (ਮੱਥਾ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਟਿਕੇ, ਪਿਆਰਾ ਪਤੀ-ਪ੍ਰਭੂ (ਹਿਰਦੇ ਵਿਚ) ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਾਗੇ = ਭਾਗਾਂ ਵਾਲੇ। ਜਾਪਏ = ਦਿੱਸ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanezcan, mis hermanos, entonados a los Pies del Guru y así, sus días serán bendecidos y verán la Presencia del Señor."