[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਤਿਨ ਕਾ ਸਫਲੁ ਭਇਆ ਹੈ; ਇਕ ਮਨਿ ਜਿਨੀ ਧਿਆਇਆ ॥"
page = 579
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the advent of those who, singly-mindedly, contemplate over the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ, ਜੋ ਇਕ ਚਿੱਤ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is the coming of those, who meditate single-mindedly on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤਿਸ ਅਪਾਰ ਅਕਾਲ ਪੁਰਖ ਕਾ ਧਿਆਉਨਾ ਕੀਆ ਹੈ, ਤਿਨ ਕਾ ਸੰਸਾਰ ਮੇਂ ਆਉਨਾ ਸਫਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜੰਮਣਾ ਉਹਨਾਂ ਦਾ ਹੀ ਸਫਲ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੂੰ ਸੁਰਤ ਜੋੜ ਕੇ ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਇਕ ਮਨ ਦੀ ਰਾਹੀਂ, ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor destruye y reconstruye y adorna todo desde Su Voluntad;"