[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਾਜਨ ਭਏ ਸਰਸੇ; ਪੂਰੇ ਗੁਰ ਤੇ ਜਾਣੀ ॥"
page = 922
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints and friends have become happy on knowing it from the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਤੇ ਮਿੱਤ੍ਰ ਇਸ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਜਾਣਨ ਦੁਆਰਾ ਪ੍ਰਸੰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints and their friends are in ecstasy, knowing the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜੋ ਸਜਨ ਹੈਂ ਵਹੁ ਸਹਿਤ ਰਸ ਕੇ ਹੂਏ ਹੈਂ। ਇਹੁ ਅਨੰਦ ਬਾਣੀ ਕੀ ਮਹਿਮਾ ਹਮਨੇ ਪੂਰਨ ਗੁਰੋਂ ਸੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਸੰਤ ਗੁਰਮੁਖਿ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਾਲ ਸਾਂਝੀ ਪਾਣੀ ਸਿੱਖ ਲੈਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਖਿੜ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਸੇ = ਸ-ਰਸ, ਰਹੇ, ਆਨੰਦ-ਭਰਪੂਰ। ਗੁਰ ਤੇ = ਗੁਰੂ ਤੋਂ। ਸਤਿਗੁਰੁ ਰਹਿਆ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, compañeros míos, cuando el Guru Perfecto les revela su Ser, entonces logran el Éxtasis."