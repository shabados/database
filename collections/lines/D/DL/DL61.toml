[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਸਦਾ ਤੂ; ਗੁਰਮਤੀ ਮੰਨਿ ਵਸਾਇਦਾ ॥੧੬॥੪॥੧੮॥"
page = 1062
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, contemplate thou ever the Lord's Name. Through the Guru's instruction, the Lord Guru's instruction, the Lord abides in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸੁਆਮੀ ਮਨੁੱਖ ਦੇ ਮਨ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, contemplate the Naam forever; through the Guru's Teachings, the Lord abides in the mind. ||16||4||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਗੁਰੋਂ ਕੀ (ਮਤੀ) ਸਿਖਿਆ ਵਸਾਵਤਾ ਹੈਂ ਓਹ ਸਦਾ ਨਾਮ ਕੋ (ਸਮਾਲਿ) ਸਿਮਰਤਾ ਹੈ॥੧੬॥੪॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਯਾਦ ਕਰਦਾ ਰਹੁ। ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆਂ (ਪ੍ਰਭੂ ਆਪਣਾ ਨਾਮ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੧੬॥੪॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਯਾਦ ਕਰਦਾ ਰਹੁ ॥੧੬॥੪॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Oh mente mía, alaba siempre el Nombre del Señor, a través de la Palabra del Guru. (16- 4-18)"