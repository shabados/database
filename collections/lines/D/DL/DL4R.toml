[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸੰਤ ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ; ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵਹੁ ਇਕ ਕਿਨਕਾ ॥"
page = 650
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me, O Lord God's saints, my brothers, and implant in me even a particle of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਿਲੋ, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਓ! ਮੇਰੇ ਭਰਾਓ! ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਇੱਕ ਭੋਰਾ ਭਰ ਹੀ ਸੁਆਮੀ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, O my Siblings of Destiny, please meet with me, and implant the Name of the One Lord within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਜੋ ਹਰੀ ਕੇ ਸੰਤ ਹਰੀ ਕਾ ਸਰੂਪ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲੋ ਔ ਅਪਨੇ ਮਨ ਕੋ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਨਾਮ ਕਾ ਏਕ ਕਿਨਕਾ ਅਰਥਾਤ ਅਲਪ ਮਾਤ੍ਰ ਭੀ ਦ੍ਰਿੜ ਕਰਾਵੋ ਤਬ ਅਛਾ ਹੈ, ਭਾਵ ਸੇ ਘੜੀ ਦੋ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਨਾਮ ਜਪੇ ਤੌ ਭਲਾ ਹੈ॥☬ਯਥਾ- ਕਬੀਰ ਜੀ:☬\"ਏਕ ਘੜੀ ਆਧੀ ਘਰੀ ਆਧੀ ਹੂੰ ਤੇ ਆਧ॥☬ਭਗਤਨ ਸੇਤੀ ਗੋਸਟੇ ਜੋ ਕੀਨੇ ਸੋ ਲਾਭ॥\"(੨੩੧)"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਇਕ ਕਿਣਕਾ ਮਾਤ੍ਰ (ਮੈਨੂੰ ਭੀ) ਹਰੀ ਦਾ ਨਾਮ ਜਪਾਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acéptenme, oh Santos, y bendíganme con una partícula del Nombre del Señor."