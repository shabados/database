[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਧਾਰੁ ਰਮਈਆ ॥"
page = 833
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the support of the Name of the Omnipresent Lord God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਨੂੰ ਸਰਵ-ਵਿਆਪਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the Support of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ (ਰਮਈਆ) ਵਿਆਪਕ ਸਰੂਪ ਦੁਖੋਂ ਕੇ ਹਰਨੇਹਾਰਾ ਜੋ ਹਰੀ ਹੈ, ਮੈਨੇ ਤਿਸ ਕੇ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋਹਣੇ ਰਾਮ ਦਾ ਹਰਿ-ਨਾਮ ਮੇਰੇ ਵਾਸਤੇ (ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ (ਬਣ ਗਿਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me apoyo sólo en el Nombre del Señor; sin Su Nombre no podría vivir ni por un momento."