[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਰਸਿ ਲਾਗਾ ਤੂੰ ਫਿਰਹਿ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 430
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attach to other pleasures thou wanderest about and wastest thy life in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਭੋਗ ਬਿਲਾਸਾਂ ਨਾਲ ਜੁੜੀ ਹੋਈ ਤੂੰ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈਂ। ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਬੇਫਾਇਦਾ ਵੰਞਾ ਰਹੀ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to other pleasures, you wander around, and your life wastes away uselessly. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਅਨੰਦ ਕੋ ਛੋਡ ਕਰ ਆਨ ਰਸੋਂ ਮੇਂ ਜੋ ਤੂੰ ਲਗਾ ਫਿਰਤਾ ਹੈਂ, ਇਸ ਕਰ ਕੇ ਤੂੰ ਜਨਮ ਕੋ ਬ੍ਯਰਥ ਗਵਾਵਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਗਵਾ ਕੇ ਹੋਰ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਭਟਕ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਰਸ ਵਿਚ। ਗਵਾਇ = ਗਵਾ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desperdicia su vida en vano. (1-Pausa)"