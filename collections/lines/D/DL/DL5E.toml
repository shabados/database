[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਹਜੂਰਿ ਜਾਣੁ ਭਗਵੰਤ ॥"
page = 867
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he deems the Auspicious Lord ever-present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਲੱਖਣੇ ਸੁਆਮੀ ਨੂੰ ਸਦੀਵ ਹੀ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows the Lord God to be ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਭਗਵੰਤ ਕੋ ਸਦਾ ਹਜੂਰ ਹੀ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ!) ਭਗਵਾਨ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਸਮਝਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él puede ver la Presencia del Señor en todo y por todas partes."