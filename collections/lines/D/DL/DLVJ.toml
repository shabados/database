data = "ਸਜਣ ਮੇਰੇ ਰੰਗੁਲੇ; ਜਾਇ ਸੁਤੇ ਜੀਰਾਣਿ ॥"
page = 23
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My playful friend has gone to sleep in the graveyard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਖਿਲੰਦੜੇ ਮਿੱਤ੍ਰ ਜਾ ਕੇ ਕਬਰਸਤਾਨ ਵਿੱਚ ਸੌਂ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My playful friends have gone to sleep in the graveyard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਸਜਣ (ਰੰਗੁਲੇ) ਅਨੰਦ ਦਾਇਕ ਥੇ, ਸੋ ਤੋ (ਜੀਰਾਣਿ) ਮਸਾਨ ਭੂਮਕਾ ਮੇਂ ਜਾਇ ਕਰ ਮ੍ਰਿਤੂ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰੇ ਸੱਜਣ ਕਬਰਿਸਤਾਨ ਵਿਚ ਜਾ ਸੁੱਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis joviales amigos se han retirado a dormir a la tumba. (1-Pausa)"