[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ ਤੈ ਆਪਿ ਕਰਾਏ ॥"
page = 1062
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself does and Himself causes everything to be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪੇ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸਾਰਾ ਕੁੱਛ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and inspires all to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੈਨੇ ਜੀਵ ਕਰੇ ਹੈਂ ਤਿਨ ਸੇ ਤੂੰ ਕਰਮ ਭੀ ਆਪ ਹੀ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Hacedor y la Causa,"