[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸਭ ਤੈ ਭਰਪੂਰਿ ॥"
page = 1134
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou are fully-filling the water, the dry land, under-world, sky and all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਪਾਣੀ ਸੁੱਕੀ ਧਰਤੀ ਪਾਤਾਲ ਆਕਾਸ਼ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally pervading and permeating the waters, the lands, the skies and all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਲ ਥਲ ਅਕਾਸ ਔਰ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਜਲ ਵਿਚ ਹੈਂ, ਤੂੰ ਆਕਾਸ਼ ਵਿਚ ਹੈਂ ਤੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás sobre las aguas, en la tierra y en los espacios interiores, llenándolo todo."