data = "ਯਕੇ ਮਰਦ ਬੁਖ਼ਾਦੰਦ ਦੀਗਰ ਜ਼ਨਾ ॥੧੩॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One for the males; the other for the females.(13)"

