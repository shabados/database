[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਵਿਚ ਇਸੇ ਲਈ ਹੁਣ ਸਾਨੂੰ ਬਿਰਹਾ ਦਾ ਕੋਈ ਨਿਸ਼ਾਨ ਨਹੀਣ ਲੱਭਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨ ਯਾਫ਼ਤੇਮ ਦਰਾਣ ਜਾ ਦਿਗਰ ਨਿਸ਼ਾਨਿ ਫ਼ਿਰਾਕ ।੪੯।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When they talk, they shower (words of) the nectar of Truth,"