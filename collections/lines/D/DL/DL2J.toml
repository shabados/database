[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਤਸਕਰ ਚੁੰਬਨ ਕਰਿਯੋ; ਪ੍ਰਾਨ ਤਜੇ ਤਤਕਾਲ ॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately after taking the kiss, his soul departed for heavens."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਚੋਰ ਨੇ ਚੁੰਬਣ ਲਿਆ ਤਾਂ ਉਸੇ ਵੇਲੇ ਪ੍ਰਾਣ ਵੀ ਤਿਆਗ ਦਿੱਤੇ।"