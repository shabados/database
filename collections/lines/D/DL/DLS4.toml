[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਸਿਉ; ਬਾਦੁ ਰਚਾਏ ॥"
page = 88
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the saints congregation he picks up a quarrel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਉਹ ਵਿਵਾਦ ਖੜਾ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He argues with the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਸੰਗ ਕੇ ਸਾਥ ਝਗੜੇ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤ ਸੰਗਤਿ ਨਾਲ ਝਗੜਾ ਪਾਈ ਰੱਖਦਾ ਹੈ, (ਭਾਵ, ਜਿਸ ਨੂੰ ਸਤ ਸੰਗ ਨਹੀਂ ਭਾਉਂਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien entra en argumento con la Saad Sangat, la Congregación de la Verdad,"