[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਟਿ ਕ੍ਰਿਪਾਨ ਹਾਥ ਰਹਿ ਜਾਵੈ ॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And any body who attacked him, would get his sword broken."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਕ੍ਰਿਪਾਨ ਟੁਟ ਕੇ ਹੱਥ ਵਿਚ ਹੀ ਰਹਿ ਜਾਂਦੀ।"