[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਮੀ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰੁ; ਤੁਮ ਖੋਜਹੁ ਜੁਗ ਜੁਗਨੇ ॥"
page = 976
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my God, the Transcendent Lord-Master, the mortals search Thee all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਵਾਹਿਗੁਰੂ, ਪਰਮ ਪ੍ਰਭੂ ਮਾਲਕ! ਪ੍ਰਾਨੀ ਸਾਹਿਰਆਂ ਦੀ ਯੁਗਾਂ ਅੰਦਰ ਤੇਰੀ ਖੋਜਭਾਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, Supreme Lord God, Transcendent Lord, throughout the ages, mortals search for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ! ਤੁਮਾਰੇ ਕੋ ਜੁਗਾਂ ਜੁਗਾਂ ਮੇਂ ਭਗਤ ਖੋਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ ਹੈਂ। ਜੁਗਾਂ ਜੁਗਾਂ ਤੋਂ ਤੇਰੀ ਭਾਲ ਹੁੰਦੀ ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ ਖੋਜਹੁ = ਤੁਸੀ ਖੋਜੇ ਜਾ ਰਹੇ ਹੋ, ਤੁਹਾਡੀ ਖੋਜ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ। ਜੁਗ ਜੁਗਨੇ = ਜੁਗਾਂ ਜੁਗਾਂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, oh Señor Trascendente, oh Dios de dioses, Te he buscado época tras época"