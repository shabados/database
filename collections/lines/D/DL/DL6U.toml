[[content]]
asset = "SSKS"
type = "primary"
data = "ਮੋ ਸੋ ਨ ਪਤਤਿ ਨ ਪਾਵਨ ਤੋ ਸਰਿ; ਮੋ ਸੋ ਬਿਕਾਰੀ ਨ ਤੋ ਸੋ ਉਪਕਾਰੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "There is no one who has fallen so low in his deeds and actions as I am. But there is no one else who can purify anyone as much as you. There is no one as sinful as I am and none who can do good as much as you can."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਰਗਾ ਅਨਾਚਾਰੀ ਪਾਪੀ ਤੇ ਤੁਸਾਡੇ ਵਰਗਾ ਪਵਿਤ੍ਰ ਕਰਤਾ ਅਰ ਮੇਰੇ ਵਰਗਾ ਵਿਕਾਰਵਾਨ ਤੇ ਤੁਹਾਡੇ ਵਰਗਾ ਉਪਕਾਰੀ ਕੋਈ ਨਹੀਂ।"