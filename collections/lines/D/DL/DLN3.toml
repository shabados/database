[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਿਨ ਕੈ; ਸਦ ਕੁਰਬਾਣੇ ॥੪॥੨॥੨੦॥"
page = 1271
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Nanak is ever a sacrifice unto them, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਰਨੇ ਜਾਂਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to them. ||4||2||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੪॥੨॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੪॥੨॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਕੈ = ਉਹਨਾਂ ਤੋਂ। ਸਦ = ਸਦਾ ॥੪॥੨॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece para siempre su ser en sacrificio a ellos. (4-2-20)"