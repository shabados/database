[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਏਕੈ ਏਕ ਤੂਹੀ ॥"
page = 884
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art my one Unique Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਇਕੋ ਇਕ ਅਦੁੱਤੀ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the One and only Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਏਕ ਤੂੰ ਹੀ ਬਿਆਪਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਇਕ ਤੂੰ ਹੀ (ਖਸਮ) ਹੈਂ, ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ = ਇੱਕ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Uno, mi Único Dios,"