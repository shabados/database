[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਿਆ ਸਬਦਿ ਵੀਚਾਰਾ ॥"
page = 1049
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, one serves Him and reflects on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੀਵ ਉਸ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh serves Him, and contemplates the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਿਨੋਂ ਨੇ ਸੇਵਿਆ ਹੈ ਔਰ ਸਬਦ ਕਾ ਬੀਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es por la Gracia del Guru que uno medita en la Palabra y así sirve a Dios."