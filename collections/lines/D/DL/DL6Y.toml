[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਕੀਜੈ ਸਦ ਨਮਸਕਾਰਾ ॥"
page = 268
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto Him ever make an obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦੀਵ ਹੀ ਪ੍ਰਣਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto Him, bow forever in adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਸਦਾ ਨਮਸਕਾਰ ਹੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੱਗੇ ਸਦਾ ਸਿਰ ਨਿਵਾਉਣਾ ਹੀ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que alberga al Dulce Señor"