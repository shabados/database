[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੇ ਬਾਨ ਛੁਟੇ; ਨ ਟਿਕੇ ਪਲ ਏਕ ਤਹਾ ਠਹਰਾਏ ॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna discharged his arrows, they could not stay before him even for an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਬਾਣਾਂ ਦੇ ਛੁਟਦਿਆਂ ਹੀ (ਉਹ) ਇਕ ਪਲ ਲਈ ਵੀ ਉਥੇ ਠਹਿਰ ਨਹੀਂ ਸਕੇ ਹਨ।"