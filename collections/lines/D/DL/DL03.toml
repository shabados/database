[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਹੀ ਪ੍ਰਕਾਰ ਅਸਾਧ ਸੰਗਤ ਦੇ ਸਾਧ ਸੰਗਤ ਦੇ ਸੁਭਾਵ ਦੀ ਦਸ਼ਾ ਦਾ ਹੁੰਦਾ ਹੈ ਭਾਵ ਅਸਾਧ ਸੰਗਤਿ ਭੈੜੀ ਸੰਗਤ ਕੁਸੰਗ ਵਿਚ ਆਦਮੀ ਭੈੜੇ ਸੁਭਾਵ ਵਾਲਾ, ਬਣ ਜਾਂਦਾ ਹੈ ਤੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਭਲੇ ਚੰਗੇ ਸੁਭਾਵ ਵਾਲਾ ਪ੍ਰੰਤੂ ਸੂਰਤ ਨਹੀਂ ਬਦਲਿਆ ਕਰਦੀ ਜੀਕੂੰ ਮੂਲੀ ਅਤੇ ਪਾਨ ਦਾ ਰਸ ਸ੍ਵਾਦ ਮਜ਼ਾ ਖਾਣ ਤੇ ਹੀ ਪਛਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ਤੀਕੂੰ ਭਲੇ ਬੁਰੇ ਦੀ ਪਛਾਣ ਸੰਗਤ ਸਮੀਪਤਾ ਤੋਂ ਹੀ ਹੋ ਆਇਆ ਕਰਦੀ ਹੈ, ਤਾਂ ਤੇ ਕੁਸੰਗਤੋਂ ਸੰਭਲ ਕੇ ਹੀ ਰਹੇ ॥੧੫੮॥"