[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਅਸਾਧ ਸਾਧ ਸੰਗਤਿ ਸੁਭਾਵ ਗਤਿ; ਮੂਰੀ ਅਉ ਤੰਬੋਲ ਰਸ ਖਾਏ ਤੇ ਪਹਿਚਾਨੀਐ ।੧੫੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
