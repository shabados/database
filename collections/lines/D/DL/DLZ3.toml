[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਦੇਹੁ ਪਿਆਰੇ ॥"
page = 1199
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, my Beloved, bless Thou me with Thine Nectar Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਸੁਧਾਸਰੂਪ-ਨਾਮ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved Lord, Har, Har, please bless me with Your Ambrosial Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪਿਆਰੇ! ਆਪਨਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਹਰ ਪਰਕਾਰੋਂ ਸੇ ਮੇਰੇ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਗੁਰੂ! ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਬਖ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con Tu Nombre de Néctar. Sí, con quien sea que esté el Guru Complacido,"