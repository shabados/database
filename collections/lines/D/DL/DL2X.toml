[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਦਰਿ ਢੋਈ. ਨਾ ਲਹਹਿ; ਭਾਇ ਦੂਜੈ ਕਰਮ ਕਮਾਇ ॥੪॥"
page = 1347
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric finds not refuge in the Lord's Court and he does deeds involved in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖਚਤ ਹੋ ਉਹ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs find no place in the Court of the Lord; they do their deeds in the love of duality. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਦ੍ਵੈਤਭਾਵ ਮੇਂ ਲਗ ਕਰ ਕੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਕੇ ਦਰ ਸਤਸੰਗ ਮੇਂ (ਢੋਈ) ਪਾਸ ਢੁਕਣਾ, ਭਾਵ ਆਦਰੁ ਨਹੀਂ ਲੇਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ਕਰਮ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਆਸਰਾ ਨਹੀਂ ਲੱਭ ਸਕਦੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los soberbios Manmukjs no encuentran lugar en la Corte del Señor, pues ellos actúan llenos de amor a la dualidad. (4)"