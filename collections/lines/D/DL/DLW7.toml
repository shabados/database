[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਰੂਪ ਭੂਪ ਜਬ ਲਹਿਹੋ ॥੧੫॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I can only live in this world if I again possess the Raja again.’(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸ ਰੂਪ ਵਾਲਾ ਰਾਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂਗੀ ॥੧੫॥"