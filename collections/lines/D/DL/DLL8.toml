[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੰਤਹ ਲੇਹੁ ਉਬਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 659
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and save Thine saint. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੰਤਾਂ ਤਾ ਪਾਰ ਕਰ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and save me, Your Saint. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੰਤੋਂ ਕੋ ਬਚਾਇ ਲੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਸੋ ਦੁਖ ਕੌਨ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ (ਦੇਹ-ਅੱਧਿਆਸ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈਂ (ਭਾਵ, ਤੂੰ ਆਪ ਹੀ ਹਕੀਮ ਬਣ ਕੇ ਸੰਤਾਂ ਨੂੰ ਦੇਹ-ਅੱਧਿਆਸ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਹੁ ਉਬਾਰੀ = ਬਚਾ ਲੈਂਦੇ ਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame y llévame a través. (1‑Pausa)"