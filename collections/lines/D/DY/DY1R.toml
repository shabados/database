type = "primary"
data = "ਤਬ ਤਿਹ ਚਿਤ ਯਹ ਠਾਟ ਠਟ੍ਰਯੋ ॥੧੯॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As Shiva’s words were coming true, he decided to play this trick.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਚਿਤ ਵਿਚ ਇਹ ਬਣਤ ਬਣਾਈ ॥੧੯॥"