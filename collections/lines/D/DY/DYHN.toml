[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤੁ; ਜਾ ਸਬਦੁ ਸੁਣਾਏ ॥"
page = 1343
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man heart the Lord's Name, he becomes emancipated in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਦਾ ਹੈ ਤਾਂ ਉਹ ਜੀਉਂਦਾ ਹੀ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One becomes Jivan-mukta - liberated while yet alive, by listening to the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸਾਧਨੋਂ ਸੰਯੁਕਤ ਹੋ ਕਰ ਜੋ ਗੁਰੂ ਕੇ ਸਬਦ ਕੋ (ਸੁਣਾਏ) ਗੁਰਾਂ ਪਾਸੋਂ ਸੁਣ ਆਏ ਹੈਂ ਸੋਈ ਪੀਵਨ ਮੁਕਤ ਹੋਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਉਸ ਨੂੰ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ ਤੇ ਉਹ ਮਨੁੱਖ ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se vuelve Yivan Mukhta, liberado estando vivo; escuchando el Shabd"