[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭੂਲੇ. ਨਾਵਹੁ ਥੇਹਹੁ ਥਾਵਹੁ; ਗੁਰਸਬਦੀ ਸਚੁ ਖੇਲੋ ॥"
page = 582
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have strayed away from the Name and the real path. Tell them to play the true game by Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਨਾਮ ਤੇ ਅਸਲੀ ਰਸਤੇ ਤੋਂ ਘੱਸੇ ਹੋਏ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੱਚੀ ਖੇਡ ਖੇਡਣ ਲਈ ਕਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have wandered away from the Name of the Lord, and lost the Path. The Word of the Guru's Shabad is the true game."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਨਾਮ ਅਰ ਸਤਸੰਗ ਰੂਪੀ (ਥੇਹਹੁ) ਅਸਥਾਨ ਅਰ (ਥਾਵਹੁ) ਸਰੂਪ ਅਸਥਾਨ ਤੇ ਭੂਲੇ ਹੂਏ ਹੈਂ, ਔਰ ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਸਚੇ ਸਬਦ ਕਰ ਕੇ ਸਚ ਮੇਂ ਖੇਲ ਰਹੇ ਹੈਂ ਅਰਥਾਤ ਅਨੰਦ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ ਐਸੇ ਹਨ ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਫਿਰਦੇ ਹਨ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਟਿਕਾਣੇ ਤੋਂ ਉਖੜੇ ਫਿਰਦੇ ਹਨ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਨਾਮ ਸਿਮਰਨ ਦੀ ਖੇਡ ਖੇਡੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਅਨੇਕਾਂ ਜੀਵ {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਨਾਵਹੁ = ਨਾਮ ਤੋਂ। ਖੇਲੋ = ਖੇਲੁ, ਖੇਡ, ਜੀਵਨ-ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y puedan inmergirse en la Palabra del Verdadero Shabd del Guru. Ese es el Verdadero Juego."