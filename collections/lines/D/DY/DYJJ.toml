[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਸਬਦੁ; ਅਪਰੰਪਰਿ ਧਾਰੈ ॥"
page = 944
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lllimitable Lord-Master, he enshrines within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਦ ਬੰਨਾ-ਰਹਿਤ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enshrines the unlimited, absolute Shabad deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁੰਨ) ਅਫੁਰ ਜੋ (ਅਪਰੰਪਰਿ) ਪ੍ਰਮਾਤਮਾਂ ਹੈ ਤਿਸ ਕੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਜੋ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਸ ਨੂੰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ ਸਬਦੁ = ਨਿਰਗੁਣ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਅਪਰੰਪਰਿ = ਅਪਰੰਪਰ ਵਿਚ, ਬੇਅੰਤ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él enaltece el Ilimitado y Absoluto Shabd en lo profundo de su ser."