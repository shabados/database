[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ; ਅਨਾਥਹ ਨਾਥੇ ॥"
page = 1082
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the lover of Thine devotees and the Patron of the patronless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਦਾ ਆਸ਼ਕ ਅਤੇ ਨਿਖ਼ਸਮਿਆਂ ਦਾ ਖ਼ਸਮ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Lover of Your devotees, the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਭਗਤਾਂ ਕਾ ਤੂੰ ਪਿਆਰਾ ਹੈਂ ਅਰੁ ਗਰੀਬੋਂ ਕਾ ਤੂੰ ਸੁਆਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ! ਤੂੰ ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਅਨਾਥਹ ਨਾਥੇ = ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amante de Sus Devotos, el Soporte de quien no lo tiene, el Maestro de Gopis, Quien está con todos y cada uno."