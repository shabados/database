[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ, ਹਰਿ ਜਸੁ ਊਤਮੁ; ਲੈ ਲਾਹਾ ਹਰਿ. ਮਨਿ ਹਸੀਐ ॥"
page = 170
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, God's, God's, God's God's only God's praises are sublime. Earn the profit of singing God's praises and be happy in thy mind"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ, ਸ੍ਰੇਸ਼ਟ ਹੈ। ਰੱਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ ਕੇ ਨਫਾ ਖਟ ਅਤੇ ਚਿੱਤ ਵਿੱਚ ਖੁਸ਼ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Praises of the Lord, Har, Har, Har, Har, Har, are exalted and sublime. Earn the profit of the Lord's Name, and let your mind be happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਭਗਤੋਂ ਕੇ ਦੁਖ ਹਰਨੇ ਵਾਲਾ ਜੋ ਹਰੀ ਕਾ ਹਰਿ ਹਰਿ ਨਾਮ ਪੁਨਾ ਹਰੀ ਕਾ ਜਸੁ ਹੈ, ਸੋ ਦੋਨੋਂ ਉਤਮ ਹੈਂ। ਐਸੇ ਹਰੀ ਨਾਮ ਕਾ ਲਾਹਾ ਲੈ ਕਰ ਮਨ ਮੇਂ ਪ੍ਰਸਿੰਨ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ ਹੈ। (ਹੇ ਭਾਈ!) ਹਰਿ-ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟ ਕੇ ਮਨ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ। ਮਨਿ = ਮਨ ਵਿਚ। ਹਸੀਐ = ਆਨੰਦ ਮਾਣ ਸਕੀਦਾ ਹੈ।"

