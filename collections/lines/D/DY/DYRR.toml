[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਟਹਲ. ਗੁਰੂ ਕੀ ਸੇਵਾ; ਗੁਰ ਕੀ ਆਗਿਆ ਭਾਣੀ ॥"
page = 671
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's service, Guru's labour and Guru's command are now sweet unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ, ਗੁਰਾਂ ਦੀ ਘਾਲ ਅਤੇ ਗੁਰਾਂ ਦਾ ਹੁਕਮ ਮੈਨੂੰ ਮਿੱਠੜੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for the Guru, serving the Guru and the Guru's Command, all are pleasing to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਟਹਿਲ ਔ ਗੁਰੂ ਕੀ ਸੇਵਾ ਔਰ ਗੁਰੋਂ ਕੀ ਆਗਿਆ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਣੀ ਹੈ। ਗੁਰ ਕੀ ਟਹਲ ਔ ਗੁਰ ਕੀ ਸੇਵਾ ਯੇਹੀ ਹੈ, ਜੋ ਗੁਰ ਕੀ ਆਗਿਆ ਭਾਉਣੀ। ਕਿਉਂਕਿ ਲਿਖਾ ਹੈ ਤੁਲਸੀ ਰਾਮਾਯਨ ਮੇਂ-☬'ਆਗਿਆ ਸਮ ਨਹਿ ਸਾਹਿਬ ਸੇਵਾ'॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਣ ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਟਹਲ-ਸੇਵਾ, ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਹੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੀ = ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora el Servicio del Guru y Su Comando son dulces para mí."