[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਵਸਿਆ; ਸੁ ਬਾਹਰਿ ਪਾਸਾਰਾ ॥"
page = 1176
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who abides in the mind, is pervading also the world without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਅੰਦਰ ਵੱਸਦਾ ਹੈ ਉਹੀ ਬਾਹਰ ਸੰਸਾਰ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells within the heart, and pervades the external universe as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਹਰ ਪਸਾਰਾ ਪਰਪੰਚੁ ਮੇਂ ਬ੍ਯਾਪਕੁ ਹੈ, ਸੋ ਹਿਰਦੇ ਮੇਂ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਜਾਣਦਾ ਹੈ ਕਿ ਜਿਹੜਾ ਪ੍ਰਭੂ) ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ, ਬਾਹਰ ਜਗਤ ਵਿਚ ਭੀ ਉਹੀ ਪਸਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸੁ = ਉਹ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí Él, Quien está en nosotros, prevalece también en el mundo de afuera."