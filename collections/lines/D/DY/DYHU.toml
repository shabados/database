[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਪ੍ਰਲੰਬ ਲਯੋ ਮੁਸਲੀ ਜਬ; ਯਾਦ ਕਰੀ ਹਰਿ ਜੀ ਤਬ ਗਾਈ ॥"
page = 314

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Haldhar killed the demon Pralamb and called Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਬਲਰਾਮ ਨੇ ਪ੍ਰਲੰਬ ਮਾਰ ਲਿਆ, ਤਦ ਕ੍ਰਿਸ਼ਨ (ਨੇ ਆਪਣੀਆਂ) ਗਊਆਂ ਦਾ ਖ਼ਿਆਲ ਕੀਤਾ।"