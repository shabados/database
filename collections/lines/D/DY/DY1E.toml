[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ ਸੋ ਸਤੀਆ ਜਾਣੀਅਨਿ; ਸੀਲ ਸੰਤੋਖਿ ਰਹੰਨੑਿ ॥"
page = 787
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They too are known as Satis, who abide in modesty and contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੀ ਸਤੀਆਂ ਜਾਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਜੋ ਹਯਾ-ਲੱਜਿਆ ਅਤੇ ਸਬਰ-ਸਿੱਦਕ ਅੰਦਰ ਰਹਿੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are also known as 'satee', who abide in modesty and contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਵਹਿ ਸਤੀਆਂ ਜਾਣੀਤੀਆਂ ਹੈਂ, ਜੋ (ਸੀਲ) ਜਤ ਅਰ ਸੰਤੋਖ ਮੇਂ ਰਹਿਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਜ਼ਨਾਨੀਆਂ ਨੂੰ ਭੀ ਸਤੀਆਂ ਹੀ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ, ਜੋ ਪਤਿਬ੍ਰਤ-ਧਰਮ ਵਿਚ ਰਹਿੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਲ = ਸੁੱਚਾ ਆਚਰਨ। ਸੀਲ ਸੰਤੋਖਿ = ਸੁੱਚੇ ਆਚਰਜ-ਰੂਪ ਸੰਤੋਖ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sati es la que vive contenida y embellece su ser con la buena conducta."