[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਤੁਰਕ ਕਹਾ ਤੇ ਆਏ; ਕਿਨਿ ਏਹ ਰਾਹ ਚਲਾਈ ॥"
page = 477
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whence have come the Hindus and the Muslims and who has put them on these different paths?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਅਤੇ ਮੁਸਲਮਾਨ ਕਿੱਥੋਂ ਆਏ ਹਨ? ਕਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਨ੍ਹਾਂ ਮੁਖਤਲਿਫ ਰਸਤਿਆਂ ਤੇ ਤੋਰਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where have the Hindus and Muslims come from? Who put them on their different paths?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ! ਇਹ ਕਹੋ, ਹਿੰਦੂ ਔਰ ਮੁਸਲਮਾਨ ਕਹਾਂ ਸੇ ਆਏ ਹੈਂ ਔਰ ਸ਼ਰਾ ਕੇ ਰਸਤੇ ਪਰ ਕਿਸਨੇ ਸ੍ਰਿਸ਼ਟੀ ਚਲਾਈ ਹੈ? ਭਾਵ ਇਹ ਕਿ ਮੁਸਲਮਾਨੋਂ ਕਾ ਮਤ ਨਵੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਤੇ ਮੁਸਲਮਾਨ (ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਥੋਂ ਪੈਦਾ ਹੋਏ ਹਨ, (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸ ਨੇ ਇਹ ਰਸਤੇ ਤੋਰੇ; (ਜਦੋਂ ਦੋਹਾਂ ਮਤਾਂ ਦੇ ਬੰਦੇ ਰੱਬ ਨੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਤਾਂ ਉਹ ਕਿਸ ਨਾਲ ਵਿਤਕਰਾ ਕਰ ਸਕਦਾ ਹੈ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਤੇ = ਕਿਥੋਂ? ਕਿਨਿ = ਕਿਸ ਨੇ? ਏਹ ਰਾਹ = ਹਿੰਦੂ ਤੇ ਮੁਸਲਮਾਨ ਦੀ ਮਰਯਾਦਾ ਦੇ ਇਹ ਰਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De dónde han venido los hindúes, de dónde los musulmanes? ¿Quién ha creado los dos caminos?"