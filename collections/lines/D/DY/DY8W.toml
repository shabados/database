[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨੁ. ਨ ਖਾਇਆ; ਸਾਦੁ ਗਵਾਇਆ ॥"
page = 467
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who eats not corn, looses the relish of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨਾਜ ਨਹੀਂ ਖਾਂਦਾ, ਉਹ ਜੀਵਨ ਦਾ ਸੁਆਦ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not eat the corn, misses out on the taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ ਨਾ ਖਾਧਾ ਸ੍ਵਾਦ ਖੋ ਬੈਠਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਤੱਕੋ, ਜਿਸ ਨੇ) ਅੰਨ ਛੱਡਿਆ ਹੋਇਆ ਹੈ (ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਤਾਂ ਨਹੀਂ ਕਰਦਾ, ਸਿਮਰਨ ਤਿਆਗ ਕੇ) ਉਸ ਨੂੰ ਇਹ ਹੋਰ ਹੀ ਕੰਮ ਚੰਗਾ ਲੱਗਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e pierde el sabor del paladar."