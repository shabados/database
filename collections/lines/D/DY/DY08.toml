[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਕੈ ਪ੍ਰੀਤਿ ਨ੍ਰਿਪੋਤਮ ਕੀ ਹਸਿ ਕੈ ਤਿਹ ਸੋ ਇਮ ਸ︀ਯਾਮ ਉਚਾਰੋ ॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the love of the king, Krishna said smilingly to him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਠ ਰਾਜੇ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਵੇਖ ਕੇ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹਸ ਕੇ ਉਸ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ,"