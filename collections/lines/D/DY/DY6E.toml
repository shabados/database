[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਦਾਨੁ ਜਾਚੰਤਿ ਨਾਨਕ; ਦਇਆਲ ਪੁਰਖ ਕ੍ਰਿਪਾ ਕਰਹ ॥੧॥"
page = 710
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for the gift of God's Name. O my merciful Lord, grant me this boon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦੀ ਜਾਚਨਾ ਕਰਦਾ ਹੈ। ਹੇ ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਦਇਆ ਧਾਰ ਕੇ ਮੈਨੂੰ ਇਹ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the gift of the Naam; O Merciful Lord God, please grant Your Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੇਰੇ ਨਾਮ ਕਾ ਦਾਨ ਹੀ (ਜਾਚੰਤਿ) ਮਾਂਗਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਹੇ ਦਿਆਲ ਪੁਰਖ! ਜਬ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰੇਂ ਤਬ ਤੇਰਾ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਦਿਆਲ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰਦਾ ਹੈ। ਉਹ ਉਸ ਪਾਸੋਂ ਬੰਦਗੀ ਦਾ ਖ਼ੈਰ ਮੰਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca de su Señor Compasivo sólo la Bienaventuranza de Su Nombre. (1)"