[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਹਰਿ ਜਪਿ; ਹਾਜਰਾ ਹਜੂਰਿ ॥੪॥੪॥"
page = 1134
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, contemplate thou thy ever-present Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਤੂੰ ਆਪਣੇ ਸਦੀਵੀ ਹਾਜਰ ਨਾਜਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on the Ever-present Lord. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਦਾਸ ਤੈਨੂੰ ਹਾਜਰਾ ਹਜੂਰ ਜਾਣ ਕਰ ਜਪਤੇ ਹੈਂ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਸ ਹਰੀ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਜੋ ਹਰ ਥਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ (ਪ੍ਰਤੱਖ ਦਿੱਸ ਰਿਹਾ) ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਨਾਨਕ = ਹੇ ਦਾਸ ਨਾਨਕ! ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contémplalo entonces, oh, dice Nanak: Él es tu Único Dios, la Presencia Viviente. (4-4)"