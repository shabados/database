[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਤਨੁ ਤਬ ਪਾਈਐ; ਜਉ ਪਹਿਲੇ ਤਜਹਿ ਸਰੀਰੁ ॥੩੧॥"
page = 1366
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man first abandons his bodily ego, then alone, obtains he the Lord's jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਪਹਿਲਾਂ ਆਪਣੀ ਦੇਹ ਦੀ ਹੰਗਤਾ ਨੂੰ ਛਡ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦੇ ਹੀਰੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are Kabeer. The Jewel of the Lord is obtained, when the mortal first gives up his body. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਪ੍ਰਿਥਮੇਂ ਜੀਵ ਇਸ ਸਰੀਰ ਕੇ ਅਭਿਮਾਨ ਕੋ ਤਿਆਗਨ ਕਰੈ ਤੌ ਰਾਮ ਰੂਪ ਰਤਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੀਤਾ ਹੈ॥੩੧॥☬ਕਿਸੀ ਨੇ ਕਹਾ ਮੈਂ ਧਨ ਕੇ ਬਲ ਸੇ ਐਸੇ ਕਰ ਦਿਊਂਗਾ। ਤਿਸ ਪ੍ਰਥਾਇ-"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਨਾਲ ਨਾਲ ਹੇ ਕਬੀਰ!) ਜੇ ਤੂੰ ਪਹਿਲਾਂ ਆਪਣੇ ਸਰੀਰ ਦਾ ਮੋਹ ਭੀ ਤਿਆਗੇਂ, ਤਦੋਂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਰਤਨ ਮਿਲਦਾ ਹੈ ॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਹਿ = ਜੇ(ਹੇ ਕਬੀਰ!) ਤੂੰ ਛੱਡ ਦੇਵੇਂ। ਸਰੀਰੁ = ਸਰੀਰ ਦਾ ਮੋਹ, ਮੌਤ ਦਾ ਸਹਿਮ, ਦੇਹ-ਅੱਧਿਆਸ ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el mortal primero entrega su cuerpo.(31)"