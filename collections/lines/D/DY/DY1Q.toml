[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਟੇ ਬਾਣ ਐਸੇ ਸਬੈ ਬ︀ਯੋਮ ਛਾਯੋ ॥੩੦੬॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warrior named Alobh (non-greed), seeing him, returned and Lobha discharged so many arrows, which spread over the sky.79.306."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੀਰ ਚਲੇ ਹਨ ਕਿ ਸਾਰੇ ਆਕਾਸ਼ ਉਤੇ ਛਾ ਗਏ ਹਨ ॥੩੦੬॥"