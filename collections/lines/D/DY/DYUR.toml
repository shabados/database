[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਰਨ ਮੈ ਤਿਹ ਕੋ ਮਨ ਮੈ ਅਰਿ ਕੇ ਬਧਬੇ ਕੋ ਚਹਿਓ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vikartanan, the brother of Kurup caught hold of his sword in his hand in great rage, and he made an effort to kill the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਰਣ-ਭੂਮੀ ਵਿਚ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੈਰੀ ਨੂੰ ਮਾਰ ਦੇਣ ਦੀ ਚਾਹ ਪੈਦਾ ਹੋਈ।"