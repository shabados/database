[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਮਹ ਸੁਰਤਿ ਸੁਰਤਿ ਮਹ ਸਬਦ ਧੁਨਿ; ਸਬਦ ਸੁਰਤਿ ਅਗਮਿਤਿ ਗੁਰ ਗਿਆਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "They remain engrossed in the words of the Guru and the tune of these words remain lodged in their consciousness. But the knowledge of word and consciousness is beyond reach."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤਿ ਸੁਨਣ ਵਾਲੀ ਸ਼ਕਤੀ ਅਰ ਸੁਨਣ ਵਾਲੀ ਸ਼ਕਤੀ ਵਿਖੇ ਸ਼ਬਦ ਦੀ ਧੁਨੀ ਇਹ ਸੰਸਾਰ ਵਿਖੇ ਲੌਕਿਕ ਬਿਵਹਾਰ ਹੈ ਪ੍ਰੰਤੂ ਸਬਦ ਅਰੁ ਸੁਰਤਿ ਦੇ ਅਗਮਿਤ ਅਗਮ੍ਯ ਪਹੁੰਚਨੋ ਪਰੇ ਭਾਵ ਸ਼ਬਦ ਸੁਨਣ ਵੱਲੋਂ ਕੰਨਾਂ ਨੂੰ ਸਮੇਟਿਆ ਤੇ ਕੰਨਾਂ ਅੰਦਰਲੀ ਸੁਣਨ ਸ਼ਕਤੀ ਨੂੰ ਭੀ ਉਲੰਘ ਕੇ ਜਿਸ ਉਕਤ ਸ਼ਕਤੀ ਪ੍ਰਦਾਤੀ ਸ਼ਕਤੀ ਵਿਚ ਗੁਰਮੁਖ ਪੁਜਦਾ ਹੈ ਉਹ ਲੌਕਿਕ ਵਰਤਾਰੇ ਤੋਂ ਅਗੰਮ ਅਵਸਥਾ ਅਰ ਗੁਰੂ ਗਿਆਨ ਹੈ।"