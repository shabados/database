[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਹਮ ਗਾਵਹਿ, ਹਰਿ. ਹਮ ਬੋਲਹਿ; ਅਉਰੁ ਦੁਤੀਆ ਪ੍ਰੀਤਿ. ਹਮ ਤਿਆਗੀ ॥੧॥"
page = 1266
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing God's praise, the God's Name utter I and all other loves I have abandoned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ, ਹਰੀ ਦਾ ਨਾਮ ਹੀ ਮੈਂ ਉਚਾਰਦਾ ਹਾਂ ਅਤੇ ਹੋਰ ਸਾਰੇ ਪਿਆਰ ਮੈਂ ਛੱਡ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing of the Lord, and I speak of the Lord; I have discarded all other loves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਹਮ ਗਾਵਤੇ ਹੈਂ ਔਰ ਹਰੀ ਕੇ ਬੋਲ ਕੋ ਹਮ ਬੋਲਤੇ ਹੈਂ ਔਰ ਦੂਜੀ ਪ੍ਰੀਤਿ ਹਮਨੇ ਤ੍ਯਾਗੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਹਾਂ, ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਨਾਮ ਜਪਦਾ ਹਾਂ। ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ ਮੈਂ ਛੱਡ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਗਾਵਹਿ = ਅਸੀਂ ਗਾਂਦੇ ਹਾਂ (ਮੈਂ ਗਾਂਦਾ ਹਾਂ)। ਹਮ ਬੋਲਹਿ = ਅਸੀਂ ਉਚਾਰਦੇ ਹਾਂ (ਮੈਂ ਜਪਦਾ ਹਾਂ)। ਹਮ = ਅਸਾਂ, ਮੈਂ। ਦੁਤੀਆ = ਦੂਜੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le canto al Señor y hablo de Él, ya he descartado cualquier otro tipo de Amor. (1)"