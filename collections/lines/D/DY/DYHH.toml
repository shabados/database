[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਮਨਿ ਝੂਠੁ ਅਨੀਤੇ ॥੧॥"
page = 414
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, their mind is false and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਦਾ ਹਿਰਦਾ ਕੂੜ ਤੇ ਕੁਟਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without the Name, their minds are false and wicked. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਜਪਨੇ ਸੇ ਮਨ ਝੂਠ ਔਰ ਅਨੀਤਿ ਮੇਂ ਲਗ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਝੂਠ (ਵੱਸਦਾ) ਹੈ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਕੁਕਰਮ (ਟਿਕੇ ਹੋਏ) ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Naam, el Nombre del Señor, su mente está llena de falsedad y malicia. (1)"