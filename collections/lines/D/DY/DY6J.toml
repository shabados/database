[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੂਰ ਕ੍ਰਿਆ ਉਰਝਿਓ ਸਭ ਹੀ ਜਗ; ਸ੍ਰੀ ਭਗਵਾਨ ਕੋ ਭੇਦੁ ਨ ਪਾਇਓ ॥੧੦॥੩੦॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole world is entangled in false rituals and has not known the secret of Lord-God 10.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਕੂੜੀ ਕ੍ਰਿਆ ਵਿਚ ਉਲਝਿਆ ਹੋਇਆ ਹੈ, ਪਰ ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਦਾ ਕਿਸੇ ਨੇ ਵੀ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਹੈ ॥੧੦॥੩੦॥"