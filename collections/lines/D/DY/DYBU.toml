[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਕੁਲ ਅੰਚਲ ਗਹੇ ਕੁਲ ਨ ਬਿਚਾਰੈ ਕੋਊ; ਅਟਲ ਸਰਨਿ ਆਵਾਗਵਨ ਮਿਟਾਏ ਹੈ ।੪੦੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who holds the apron of the casteless and classless Lord, is never noticed for his caste and family lineage. One is able to destroy the cycles of incarnation by coming to the refuge of stable and immovable Lord.  (408)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੁਲ ਗੋਤ ਤੋਂ ਰਹਿਤ ਨਿਰਾਕਾਰ ਸਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਅੰਚਲ ਪੱਲਾ ਆਸਰਾ ਫੜਿਆਂ ਕੁਲ ਦੀ ਕੋਈ ਵੀਚਾਰ ਪ੍ਰਵਾਹ ਹੀ ਨਹੀਂ ਕਰਦਾ ਤੇ ਅਟਲ ਅਬਿਨਾਸੀ ਪਰਮੇਸ੍ਵਰ ਦੀ ਸਰਣ ਆਯਾਂ ਆਵਾ ਗਵਨ ਜਨਮ ਮਰਣ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੪੦੮॥"