[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਉਪਾਵ ਕਰੀ ਗੁਰ ਕਾਰਣਿ; ਗੁਰ ਭਾਵੈ. ਸੋ ਥਾਇ ਪਾਈ ॥੨੯॥"
page = 758
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make efforts to please the Guru. The One, which pleases the Guru; that effort alone is accepted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ਮੈਂ ਘਣੇਰੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹਾਂ। ਜਿਹੜਾ ਗੁਰਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਉਪਰਾਲਾ ਹੀ ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make so many efforts for the sake of the Guru; only that which pleases the Guru is accepted and approved. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਵਾਸਤੇ ਅਨੇਕ ਉਪਾਵ ਕਰੋਂ, ਪਰੰਤੂ ਜੋ ਗੁਰੋਂ ਕੋ ਭਾਵੇ ਸੋ ਥਾਇ ਪੜਤਾ ਹੈ, ਭਾਵ ਸੋ ਕਰਤਬ ਸਫਲਾ ਹੋਤਾ ਹੈ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਗੁਰੂ (ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ) ਵਾਸਤੇ ਅਨੇਕਾਂ ਹੀ ਜਤਨ ਕਰਦਾ ਰਹਾਂ ਉਹੀ ਜਤਨ ਕਬੂਲ ਹੁੰਦਾ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦਾ ਹੈ ॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਾਂ। ਗੁਰ ਭਾਵੈ = ਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hago miles de esfuerzos para ver al Guru, pero sólo cuando Él, de Sí Mismo, me bendice, mis esfuerzos dan fruto.(29)"