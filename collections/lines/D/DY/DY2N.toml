[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ. ਕਹਣੁ ਨ ਜਾਈ; ਕੁਦਰਤਿ ਕਵਨ ਹਮੑਾਰੀ ॥੧॥"
page = 702
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their worth I can express not. What power have I to do so?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਮੈਂ ਕਹਿ ਨਹੀਂ ਸਕਦਾ। ਇਸ ਤਰ੍ਹਾਂ ਕਰਨ ਦੀ ਮੇਰੇ ਵਿੱਚ ਕਿਹੜੀ ਤਾਕਤ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe their value; what power do I have? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ ਅਰ ਤਿਨ ਕੇ ਜਸ ਕਹਣੇ ਕੀ ਹਮਾਰੀ ਕਿਆ ਕੁਦਰਤਿ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕੀ ਮਹਿੰਮਾ ਬਿਅੰਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਨਾਮ-ਜਲ) ਦੀ ਕੀਮਤ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਮੇਰੀ ਕੀਹ ਤਾਕਤ ਹੈ (ਕਿ ਮੈਂ ਉਸ ਨਾਮ-ਜਲ ਦਾ ਮੁੱਲ ਦੱਸ ਸਕਾਂ)? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo ni decir su valor, pues no tengo ningún poder para eso. (1)"