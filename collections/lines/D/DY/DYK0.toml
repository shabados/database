[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਵਿਟਹੁ. ਹਉ ਵਾਰਿਆ; ਜਿਸੁ ਮਿਲਿ ਸਚੁ ਸੁਆਉ ॥੧॥ ਰਹਾਉ ॥"
page = 401
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am sacrifice unto my Guru, by meeting whom I have attained my real object. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਸਮਰਪਣ ਹੁੰਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੇਰਾ ਅਸਲੀ ਪ੍ਰਯੋਜਨ ਮੈਨੂੰ ਪਰਾਪਤ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Guru; meeting Him, I am absorbed into the True Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਜਿਨ ਕੋ ਮਿਲ ਕਰ ਕੇ ਸਚਾ (ਸੁਆਉ) ਲਾਭ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਨੇ ਕੋਈ ਅੱਛਾ ਸਗਨ ਵਿਚਾਰ ਕਰ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੀ ਹੋਗੀ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ (ਗੁਰੂ) ਨੂੰ ਮਿਲ ਕੇ ਹੀ ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨਾ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਮਨੋਰਥ ਬਣਾਇਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਹਉ = ਮੈਂ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਨਾਮ। ਸੁਆਉ = ਸੁਆਰਥ, ਮਨੋਰਥ, ਜੀਵਨ ਦਾ ਨਿਸ਼ਾਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, me dedico a mi Guru, pues conociéndolo, estoy complacido. (1-Pausa)"