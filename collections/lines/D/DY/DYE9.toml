[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਜੁਗ ਮਹਿ ਆਇਆ; ਚਲਣੁ ਹੁਕਮਿ ਸੰਜੋਗਿ ਜੀਉ ॥"
page = 760
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's will, the mortal comes into the world and on the receipt of His order he departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸੰਸਾਰ ਵਿੱਚ ਆਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਫੁਰਮਾਨ ਮਿਲਣ ਦੇ ਤੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of God's Will, they come into this world, and they leave upon receipt of His Hukam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਹੁਕਮ ਸਾਥ ਹੀ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਹੈ ਚਲਨਾ ਭੀ ਹੁਕਮ ਕੇ ਸੰਜੋਗ ਸਾਥ ਹੀ ਹੋਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ (ਜੀਵ) ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਹੁਕਮ ਅਨੁਸਾਰ ਢੋ ਢੁਕਣ ਨਾਲ (ਜੀਵ ਦਾ ਇਥੋਂ) ਕੂਚ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene al mundo del tiempo, y se va de él así como es la Voluntad del Señor."