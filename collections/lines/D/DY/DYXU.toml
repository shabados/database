[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਭੋਗ ਭੋਗਾਇਦਾ; ਭਾਣੈ ਮਨਹਿ ਕਰੇਇ ॥"
page = 963
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord makes man enjoy dainties and in His will He denies them to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਵਿੱਚ ਸੁਆਮੀ ਬੰਦੇ ਪਾਸੋਂ ਨੌਂ ਨਿਆਮਤਾਂ ਮਨਵਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ, ਉਸ ਨੂੰ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Will, enjoyments are enjoyed; in the Lord's Will, these enjoyments are denied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਭੋਗੋਂ ਕੋ ਭੁਗਾਵਤਾ ਹੈ, ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਭੋਗੋਂ ਸੇ (ਮਨਹਿ ਕਰੇਹਿ) ਹਟਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਜ਼ਾ ਵਿਚ ਹੀ ਜੀਵਾਂ ਨੂੰ ਭੋਗਾਂ ਵਲ ਪ੍ਰੇਰਦਾ ਹੈ ਤੇ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਭੋਗਾਂ ਵਲੋਂ ਰੋਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ ਕਰੇਇ = ਰੋਕ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad uno va más allá de la complacencia."