[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲਾ ੫ ਗਾਥਾ ॥"
page = 1360
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "5th Guru Gatha."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਗਾਥਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fifth Mehl, Gaat'haa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਗਾਥਾ' (ਕਥਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਥਾ = ਇਕ ਪ੍ਰਾਚੀਨ ਪ੍ਰਾਕ੍ਰਿਤ ਭਾਸ਼ਾ ਜਿਸ ਵਿਚ ਸੰਸਕ੍ਰਿਤ ਪਾਲੀ ਅਤੇ ਹੋਰ ਬੋਲੀਆਂ ਦੇ ਸ਼ਬਦ ਲਿਖੇ ਹੋਏ ਮਿਲਦੇ ਹਨ। 'ਲਲਿਤ ਵਿਸਤਰ' ਆਦਿਕ ਬੋਧ ਧਰਮ-ਗ੍ਰੰਥ ਇਸੇ ਭਾਸ਼ਾ ਵਿਚ ਹਨ। ਗਾਥਾ = ਉਸਤਤ, ਸਿਫ਼ਤ-ਸਾਲਾਹ (गाथा = a religious verse. गै = to sing)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejl Guru Aryan Dev, Quinto Canal Divino, Gatja."