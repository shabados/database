[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸੇਵਹਿ. ਸਹਜ ਸਿਉ; ਸਚੇ ਮਾਹਿ ਸਮਾਇ ॥੩॥"
page = 428
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they serve God with equipoise and get absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ, ਅਡੋਲਤਾ ਨਾਲ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੀਆਂ ਹਨ ਤੇ ਸੱਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they serve the Lord with poise, and are absorbed in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਤਿ ਦਿਨ ਸਾਂਤ ਪੂਰਬਕ ਸਚੇ ਪਿਰ ਕੋ ਸੇਵਤੀ ਹੈ, ਅੰਤ ਕੋ ਸਚੇ ਮੇਂ ਸਮਾਇ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਹਰ ਵੇਲੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirven a su Señor en el Estado de Equilibrio y se inmergen en el Uno Verdadero. (3)"