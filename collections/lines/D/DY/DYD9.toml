[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਪਉ; ਗੁਰੂ ਗੁਰ ਨਾਮ ॥"
page = 202
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day I meditate on the Name if the Great Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੈਂ ਵਡੇ ਗੁਰਾਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I meditate on the Guru, and the Name of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਰਾਤ ਦਿਨ ਗੁਰੁ ਗੁਰ ਨਾਮ ਜਪਤੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਤਾਂ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦਾ ਨਾਮ ਚੇਤੇ ਰੱਖਦਾ ਹਾਂ (ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਗੋਬਿੰਦ ਦਾ ਸਿਮਰਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਤੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Naam, el Nombre del Guru,"