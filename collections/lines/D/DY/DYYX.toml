[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨੁ; ਮਨ ਮਹਿ ਸੰਜਿ ਧਰਿ ॥੨੦॥"
page = 1093
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Name, amass thou the treasure of the Name, within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕਾ, ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਇਕੱਤਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, gather in the treasure of the Naam, the Name of the Lord, within your mind. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਨਾਮ ਖਜਾਨੇ ਕੋ ਮਨ ਮੇਂ ਇਕਤ੍ਰ ਕਰ ਰਖੁ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਆਪਣੇ ਮਨ ਵਿਚ ਇਕੱਠਾ ਕਰ ਰੱਖ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਿ ਧਰਿ = ਸੰਚ ਲੈ, ਇਕੱਠਾ ਕਰ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, has acopio sólo del Tesoro del Nombre del Señor en la mente. (20)"