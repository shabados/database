[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਚਾ ਲੰਮਾ ਝਾਟੁਲਾ; ਵਿਚਿ ਬਾਗ ਦਿਸੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Tall, high and luxuriant, the silk cotton tree is seen in the garden."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਘਣਾ (ਸਿੰਮਲ ਦਾ ਬੂਟਾ) ਬਾਗ ਵਿਖੇ (ਸੁੰਦਰ) ਦਿੱਸਦਾ ਹੈ।"