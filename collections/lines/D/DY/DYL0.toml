[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਚਲੇ ਤੇਈ ਕੁੰਕਮ ਮਾਨਹੁ; ਮੂਠ ਗੁਲਾਲ ਕੀ ਸਾਗ ਪ੍ਰਹਾਰੀ ॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows are being discharged like the vermilion diffused in air and the blood flowing with the blows of the lances seemed like gulal (red colour)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਬਾਣ ਚਲਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੇਸਰ (ਦੇ ਛੱਟੇ) ਸਮਝੋ, (ਅਤੇ ਜੋ) ਬਰਛੇ ਮਾਰੇ ਜਾ ਰਹੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਲਾਲ ਦੀ ਮੁਠ (ਸੁਟੀ ਜਾ ਰਹੀ ਸੋਚੋ)।"