[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ. ਨਾਨਕ ਕੇ ਸੁਆਮੀ; ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮਰੀ ਰਾਸਿ ॥੨॥੩॥੧੨੦॥"
page = 204
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "prayer Grasp me by the hand, O Nanak's Lord. My soul and body are all Thine capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹਥ ਤੋਂ ਪਕੜ ਲੈ, ਹੈ ਨਾਨਕ ਦੇ ਸਾਹਿਬ, ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਸਮੂਹ ਤੇਰੀ ਪੂੰਜੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take my hand, O Lord and Master of Nanak; my body and soul all belong to You. ||2||3||120||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੁਆਮੀ! ਜੀਉ ਔਰ ਸਰੀਰ ਪੁਨਾ ਪ੍ਰਾਣ ਰੂਪ ਪੂੰਜੀ ਸਭ ਤੇਰੀ ਹੈ ਤਾਂ ਤੇ ਮੇਰਾ ਹਾਥ ਪਕੜ ਲੇ॥੨॥੩॥੧੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੇਰਾ ਹੱਥ ਫੜ ਲੈ (ਤੇ ਮੈਨੂੰ ਇਸ ਖੂਹੀ ਵਿਚੋਂ ਕੱਢ ਲੈ) ਮੇਰੀ ਇਹ ਜਿੰਦ ਤੇਰਾ ਦਿੱਤਾ ਹੋਇਆ ਸਰਮਾਇਆ ਹੈ, ਮੇਰਾ ਇਹ ਸਰੀਰ ਤੇਰੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਪੂੰਜੀ ਹੈ (ਇਸ ਰਾਸਿ-ਪੂੰਜੀ ਨੂੰ ਮੋਹ ਦੇ ਹੱਥੀਂ ਉਜੜਨ ਤੋਂ ਤੂੰ ਆਪ ਹੀ ਬਚਾ ਲੈ) ॥੨॥੩॥੧੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tómame de la mano, oh Maestro de Nanak, porque este cuerpo y esta vida son Tuyos.  (2-3-120)"