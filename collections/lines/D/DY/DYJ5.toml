[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ. ਨ ਕਛੁ ਬਿਆਪੈ; ਸੰਤਸੰਗਿ ਬਿਉਹਾਰੁ ॥ ਰਹਾਉ ॥"
page = 1121
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suffering and strife now afflict me not and I deal only with the saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਅਤੇ ਬਖੇੜਾ ਹੁਣ ਮੈਨੂੰ ਦੁਖ ਨਹੀਂ ਦਿੰਦੇ ਅਤੇ ਹੁਣ ਮੇਰਾ ਕੇਵਲ ਸਾਧੂਆਂ ਨਾਲ ਹੀ ਲੈਣ ਦੇਣ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering and conflict do not afflict me; I deal only with the Society of the Saints. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲੀ ਕਾ ਕੁਛ ਕਲੇਸ ਹਮ ਕੋ ਬਯਾਪ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮੈਨੇ ਬਯੋਹਾਰ ਕੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ, (ਦੁਨੀਆ ਦੇ) ਝਗੜੇ ਕਲੇਸ਼ (ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਉਸ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no me afligen las penas y el dolor, ahora me relaciono únicamente con los Santos. (Pausa)"