[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਬੇੜੀ. ਨਾ ਤੁਲਹੜਾ; ਨਾ ਤਿਸੁ ਵੰਝੁ ਮਲਾਰੁ ॥"
page = 59
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has no boat no raft, no pole and no boatsman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਨਾਂ ਕੋਈ ਕਿਸ਼ਤੀ ਨਾਂ ਤੁਲਾ ਨਾਂ ਬਾਂਸ ਅਤੇ ਨਾਂ ਹੀ ਮਲਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no boat, no raft, no oars and no boatman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੇ ਤਾਰਨੇ ਕੋ ਨਾ ਕੋਈ ਬੇੜੀ ਨਾ ਤੁਲਹਾ ਨਾ ਵੰਝ ਮਲਾਹ ਆਦਿਕ ਬਾਹਯ ਸਾਧਨ ਹੈ ਵਾ ਜਿਸ ਕੀ ਉਰਾਰ ਕੀ ਕੰਧੀ ਰੂਪੀ ਸਰਧਾ ਭੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੈ, ਔਰ ਪਾਰ ਕਾ ਕਨਾਰਾ ਰੂਪ ਗ੍ਯਾਨ ਭੀ ਨਹੀਂ ਹੈ, ਨਾ ਭਗਤੀ ਰੂਪੀ ਤੁਲਾ ਹੈ, ਨਾ ਤਿਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਵਿਖੇ ਉਪਦੇਸ਼ ਰੂਪ ਵੰਝ ਹੈ, ਔਰ ਨਾ ਸਤਗੁਰ (ਮਲਾਰੁ) ਮਲਾਹ ਪ੍ਰਾਪਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਬੇੜੀ ਨਾਹ ਕੋਈ ਤੁਲਹਾ ਨਾਹ ਕੋਈ ਮਲਾਹ ਤੇ ਨਾਹ ਮਲਾਹ ਦਾ ਵੰਝ-ਕੋਈ ਭੀ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਲੰਘਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਾਰੁ = ਮਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy sin una barca o lancha, tampoco hay un lanchero ni remos."