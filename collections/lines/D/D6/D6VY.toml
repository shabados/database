[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਸਨੇਹੀ ਤਉ ਮਿਲੈ; ਦੋਨਉ ਬਰਨ ਗਵਾਇ ॥੫੬॥"
page = 1367
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone is the Beloved Lord met, when both the colours are lost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ, ਜਦ ਦੋਨੋ ਹੀ ਰੰਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall meet the Beloved Lord, only when both colors are lost. ||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਰਾਮ ਔ ਰਾਮ ਕੇ (ਸਨੇਹੀ) ਪ੍ਰੀਤਮ ਤਬ ਆਪਸ ਮੇਂ (ਮਿਲਤੇ) ਅਭੇਦ ਹੋਤੇ ਹੈਂ ਜਬ ਦੋਨੋਂ ਅਪਨੇ ਰੰਗ ਕੌ ਗਵਾਇ ਦੇਵੈ॥੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਤਦੋਂ ਮਿਲਿਆ ਸਮਝੋ, ਜਦੋਂ ਮਨੁੱਖ ਉੱਚੀ ਨੀਵੀਂ ਦੋਵੇਂ ਜਾਤੀਆਂ (ਦਾ ਵਿਤਕਰਾ) ਮਿਟਾ ਦੇਂਦਾ ਹੈ, (ਤੇ ਉਸ ਦੇ ਅੰਦਰ ਸਭ ਜੀਵਾਂ ਵਿਚ ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਹੀ ਵੇਖਣ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ) ॥੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨੇਹੀ = ਸਨੇਹ ਕਰਨ ਵਾਲਾ, ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਤਉ = ਤਦੋਂ। ਦੋਨਉ ਬਰਨ = ਦੋਵੇਂ ਉੱਚੀ ਤੇ ਨੀਵੀਂ ਜਾਤਿ (ਦਾ ਵਿਤਕਰਾ) ॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrarás al Señor Dios, hasta que ambos colores no existan.(56)"