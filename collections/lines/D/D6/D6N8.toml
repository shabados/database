[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੩ ॥"
page = 417
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure 1st Guru. Astpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, First Mehl, Ashtpadheeyaa, Third House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Asa, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis."