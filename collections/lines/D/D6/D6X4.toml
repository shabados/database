[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪ ਤਾਪ. ਭ੍ਰਮਨ ਬਸੁਧਾ ਕਰਿ; ਉਰਧ ਤਾਪ ਲੈ ਗੈਨ ॥"
page = 674
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recitation, penance, wandering over the earth, attachment to austerities with body reversed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਖਾਵੇਦਾ ਪਾਠ, ਕਰੜੀ ਘਾਲ, ਧਰਤੀ ਉਤੇ ਰਟਨ ਕਰਨਾਂ, ਮੂਧੇ ਮੂੰਹ ਤਪੱਸਿਆ ਦੀ ਲਗਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting, deep meditation and penance, wandering over the face of the earth, the performance of austerities with the arms stretched up to the sky"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਪ ਔਰ ਤਾਪ ਸੇ ਬਾਹੋਂ ਕੋ (ਉਰਧ) ਊਚੇ ਕਰ ਖੜੇ ਰਹਣਾ, ਪੰਚਾਗਨ ਕਾ ਤਪਨਾ ਔਰ (ਬਸੁਧਾ) ਧਰਤੀ ਮੇਂ ਭ੍ਰਮਣਾ ਇਤ੍ਯਾਦਿ ਸਾਧਨੋਂ ਮੇਂ ਜੋ (ਲੈ ਗੈਨ) ਲਾਗੇ ਹੂਏ ਹੈਂ। ਵਾ (ਲੈ) ਕਰ ਹਠੁ ਭਾਵ ਹਠੁ ਧਾਰ ਕਰ (ਗੈਨ) ਅਕਾਸ਼ ਕੋ ਚਰਨ ਖੜੇ ਕਰਨੇ, ਭਾਵ ਕਪਾਲੀ ਆਸਨੁ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਪ ਤਪ ਕਰ ਕੇ, ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਚੱਕਰ ਲਾ ਕੇ, ਸਿਰ-ਭਾਰ ਤਪ ਕਰ ਕੇ, ਪ੍ਰਾਣ ਦਸਮ ਦੁਆਰ ਵਿਚ ਚਾੜ੍ਹ ਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੁਧਾ = ਧਰਤੀ। ਭ੍ਰਮਨ ਬਸੁਧਾ ਕਰਿ = ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਚੱਕਰ ਲਾ ਕੇ। ਉਰਧ ਤਾਪ = ਉਲਟੇ ਹੋ ਕੇ ਤਪ ਕਰਨੇ। ਗੈਨ = ਆਕਾਸ਼, ਗਗਨ, ਦਸਮ ਦੁਆਰ। ਲੈ ਗੈਨ = ਦਸਮ ਦੁਆਰ ਵਿਚ ਪ੍ਰਾਣ ਚਾੜ੍ਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni meditación, ni austeridades, ni con las manos estiradas al cielo,"