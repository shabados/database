[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੵਾਪਤੁ ਦੇਖੀਐ ਜਗਤਿ, ਜਾਨੈ ਕਉਨੁ ਤੇਰੀ ਗਤਿ; ਸਰਬ ਕੀ ਰਖੵਾ ਕਰੈ; ਆਪੇ ਹਰਿ ਪਤਿ ॥"
page = 1385
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, Thou are seen pervading the world. Who can know Thine state? Thou protect all and Thou Thyself are their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਸੰਸਾਰ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ, ਤੇਰੀ ਅਵਸਥਾ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ? ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are seen pervading the world; who can know Your State? You protect all; You are our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਝ ਕੋ ਜਗਤ ਮੇਂ ਬਿਆਪਤ ਰੂਪ ਦੇਖੀਤਾ ਹੈ। ਤੇਰੀ ਗਤੀ ਕਉਨ ਜਾਨੇ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ। ਹੇ ਹਰੀ! ਤੂੰ ਸਰਬ ਕਾ ਪਤੀ ਹੈਂ ਔਰ ਆਪੇ ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਭ ਦੇ) ਮਾਲਕ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਸਰਿਆ ਹੋਇਆ ਦਿੱਸ ਰਿਹਾ ਹੈਂ। ਕੌਣ ਜਾਣਦਾ ਹੈ ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ? ਤੂੰ ਆਪ ਹੀ ਸਭ (ਜੀਆਂ) ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres visto compenetrando al mundo entero, ¿Quién podría conocer tu Estado? Tú proteges a todos y eres nuestro Señor y Maestro."