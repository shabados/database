[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਗਦੀਸੁ; ਜਪਉ ਮਨ ਮਾਹਾ ॥"
page = 699
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, contemplate, contemplate, thou on the Name of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord of the world - meditate within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਈਸ੍ਵਰ! ਮੈਂ ਤੇਰੇ ਕੋ ਤਨ ਕਰ ਭੀ ਜਪਤਾ ਹੂੰ ਔਰ ਮਨ ਮੇਂ ਭੀ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਲਾਹੁਣ-ਜੋਗ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਸਭ ਤੋਂ ਵੱਡੇ ਮਾਲਕ! ਮੈਂ ਤੈਨੂੰ ਜਗਤ ਦੇ ਮਾਲਕ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਦਾ ਜਪਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸੁ = ਜਗਤ ਦਾ ਮਾਲਕ (ਜਗਤ-ਈਸ਼)। ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ। ਮਾਹਾ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, contempla en tu mente al Señor del Universo,"