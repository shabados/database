[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਗੁਣ ਤੈ ਬਾਹਰੇ; ਬਿਨੁ ਨਾਵੈ. ਮਰਦੇ ਝੂਰਿ ॥੨॥"
page = 27
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates are sans virtue. Bereft of God's Name, they die repentingly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਨੇਕੀ ਤੋਂ ਸੱਖਣੇ ਹਨ। ਹਰੀ ਨਾਮ ਤੋਂ ਵਾਝੇ ਹੋਏ ਉਹ ਅਫਸੋਸ ਕਰਦੇ ਹੋਏ ਫ਼ੌਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are totally without virtue. Without the Name, they die in frustration. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਸੁਭ ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਹੈਂ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਝੂਰ ਝੂਰ ਕਰ ਮਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਝੋਰਿਆਂ ਵਿਚ) ਝੁਰ ਝੁਰ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਤੇ = ਗੁਣਾਂ ਤੋਂ। ਝੂਰਿ = ਝੁਰ ਝੁਰ ਕੇ। ਮਰਦੇ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਹਨ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs son privados de Mérito y sin el Nombre mueren en la frustración.  (2)"