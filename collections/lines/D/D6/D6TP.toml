[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਤੁ ਮਿਟੈ ਨਹੀ; ਸਬਦੁ ਨੀਸਾਨਾ ॥"
page = 221
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eternal writ cannot be erased, and I have received the standard of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਲਿਖਤਾਕਾਰ ਮੇਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਅਤੇ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਝੰਡਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pre-ordained destiny cannot be erased; the Shabad is my banner and insignia."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮੋਂ ਕੀ ਲਿਖਤ ਲਿਖੀ ਹੂਈ ਹੈ, ਸੋ ਮਿਟਤੀ ਨਹੀਂ ਹੈ। (ਸਬਦੁ ਨੀਸਾਨਾ) ਏਹੁ ਬਾਕੁ ਲੋਕ ਪ੍ਰਸਿੱਧ ਹੈ, ਵਾ (ਸਬਦੁ) ਵੇਦ ਮੇਂ (ਨੀਸਾਨਾ) ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਉੱਕਰਿਆ ਹੋਇਆ ਗੁਰ-ਸ਼ਬਦ (ਰੂਪ) ਲੇਖ ਹੁਣ ਅਜਿਹਾ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ ਕਿ ਮਿਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El decreto de la eternidad no puede ser borrado; por eso recibí el Estandarte del Naam,"