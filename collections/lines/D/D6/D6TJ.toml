[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਸੋਹਨਿ ਗੁਰ ਭਾਈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such fellow-disciples adome the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਐਉਂ (ਇਕ ਲਿਵ ਵਾਲੇ ਹੋਕੇ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਗੁਰਭਾਈ ਸ਼ੋਭਦੇ ਹਨ।"