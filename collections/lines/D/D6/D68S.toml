[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਮੁਰਦਾ ਦਿਲਾਣ ਨੂੰ ਸੁਰਜੀਤ ਅਤੇ ਮੁਕਤ ਕਰ ਦਿੰਦਾ ਹੈ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਹਾਇ ਮੁਰਦਾ ਰਾ ਬਿਕੁਨਦ ਜ਼ਿੰਦਾ ਓ ਖ਼ਲਾਸ ।੪੨।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For them, His meditation is real meditation and his remembrance a real remembrance. (44)"