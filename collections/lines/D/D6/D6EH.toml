[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਡੀਠੈ. ਗੁਰ ਕਾ ਸਿਖੁ ਬਿਗਸੈ; ਜਿਉ ਬਾਰਿਕੁ ਦੇਖਿ ਮਹਤਾਰੀ ॥੩॥"
page = 1263
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing his Guru, the Guru's disciple flowers forth as does the mother seeing her child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਵੇਖ, ਗੁਰਾਂ ਦਾ ਮੁਰੀਦ ਐਉ ਪ੍ਰਫੁਲਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਵੇਖ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the Guru, the GurSikh blossoms forth, like the child seeing his mother. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਦੇਖ ਕਰ ਗੁਰੂ ਕਾ ਸਿਖ ਐਸੇ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ ਜਿਸ ਪ੍ਰਕਾਰ (ਬਾਰਿਕੁ) ਪੁਤ੍ਰ ਕੋ ਦੇਖ ਕਰ ਮਾਤਾ ਪੁਸੰਨ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਹੋ ਜਾਏ, ਤਾਂ ਗੁਰੂ ਦਾ ਸਿੱਖ ਇਉਂ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ ਬੱਚਾ (ਆਪਣੀ) ਮਾਂ ਨੂੰ ਵੇਖ ਕੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਡੀਠੈ = ਗੁਰੂ ਨੂੰ ਵੇਖਿਆਂ, ਜੇ ਗੁਰੂ ਦਿੱਸ ਪਏ। ਬਿਗਸੈ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਬਾਰਿਕੁ = ਬਾਲਕ, ਬੱਚਾ। ਦੇਖਿ ਮਹਤਾਰੀ = ਮਾਂ ਨੂੰ ਵੇਖ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a tal Guru el Gursikj florece como el niño que ve a su madre. (3)"