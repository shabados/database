[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਪਰਮੇਸੁਰ ਗੋਬਿੰਦ ॥"
page = 283
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Transcendent Lord the Supreme Being and the Master of Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ, ਪਰਮ-ਪੁਰਖ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Supreme Lord God, the Transcendent Lord, the Lord of the Universe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ, ਪਰਮੇਸ੍ਵਰ, ਗੋਬਿੰਦ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਸਭ ਦੇ ਵੱਡੇ ਮਾਲਕ! ਤੇ ਜੀਵਾਂ ਦੇ ਪਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor Trascendente, el Dios de dioses, el Sostenedor de la Tierra;"