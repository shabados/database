[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਖੀ ਸੰਗ ਦੈ ਘਰੁ ਪਹਚਾਯੋ ॥੨੪॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The seventh cauldron, she gave to her lady-friends and through this, she sent him to the proper place.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਖੀ ਨੂੰ ਨਾਲ ਭੇਜ ਕੇ ਘਰ ਪਹੁੰਚਾਇਆ ॥੨੪॥"