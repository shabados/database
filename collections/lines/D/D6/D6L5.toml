[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤ ਚਰਨ; ਸੰਤ ਟਹਲ ਕਮਾਈਐ ॥"
page = 299
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thine hands and feet perform thou saints service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥਾਂ ਤੇ ਪੈਰਾਂ ਨਾਲ ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your hands and feet, work for the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੋਂ ਕਰ ਕੇ ਸੰਤੋਂ ਕੇ ਚਰਨ ਚਾਪਣੇ ਕੀ ਸੇਵਾ ਕਮਾਈਐ ਵਾ ਚਰਨੋਂ ਕਰ ਸੰਤ ਮਾਰਗ ਮੇਂ ਚਲੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਨਾਲ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਟਹਲ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sirve al Santo con sus manos y sus pies,"