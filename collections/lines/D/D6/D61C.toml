[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਅੰਧ ਕੂਪ ਪਤਿਤ ਪ੍ਰਾਣੀ; ਨਰਕ ਘੋਰ ਗੁਬਾਰ ॥"
page = 1223
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal has fallen into the blind well of the household, which is like the terrible, dark hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ ਘਰਬਾਰ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿੱਚ ਡਿਗ ਪਿਆ ਹੈ, ਜੋ ਕਿ ਭਿਆਨਕ ਅਨ੍ਹੇਰੇ ਦੋਜ਼ਕ ਦੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal has fallen into the deep dark pit of household attachment; it is a horrible, dark hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਧ) ਅਗਿਆਨੀ (ਪ੍ਰਾਣੀ) ਜੀਵ ਗ੍ਰਹ ਰੂਪੀ ਕੂਪ ਮੇਂ (ਪਤਿਤ) ਪੜਾ ਹੂਆ ਹੈ ਪੁਨਾ ਘੋਰ ਗੁਬਾਰ ਨਰਕ ਮੇਂ ਪੜਤਾ ਹੈ, ਵਾ ਏਹੀ ਘੋਰ ਗੁਬਾਰ ਨਰਕ ਵਤ ਹੈ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਕਰਨ ਵਾਲਾ) ਪ੍ਰਾਣੀ ਘੁੱਪ ਹਨੇਰੇ ਨਰਕ-ਸਮਾਨ ਗ੍ਰਿਹਸਤ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚ ਡਿੱਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno cae en el pozo ciego y oscuro del hogar y viviendo en la maldad uno es llevado muy lejos de la Conciencia de Dios."