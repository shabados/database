[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰ ਚਲੈ ਇਮ ਬੀਰਨ ਕੇ; ਬਹੁ ਮੇਘ ਮਨੋ ਬਲੁ ਕੈ ਬਰਖਿਓ ਹੈ ॥੧੩੦॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows of the warriors move as though enormous clouds are raining heavily.130.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸੂਰਮਿਆਂ ਦੇ ਤੀਰ ਇੰਜ ਚਲਦੇ ਹਨ ਮਾਨੋ ਬਦਲ ਬਹੁਤ ਜ਼ੋਰ ਲਾ ਕੇ ਵਰ੍ਹ ਰਹੇ ਹੋਣ ॥੧੩੦॥"