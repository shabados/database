[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਨਿ ਸਦ ਧਿਆਈ ॥"
page = 630
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and day and night I ever remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਿਨੇ ਰਾਤ ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, I ever meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਸਦੀਵ ਉਸੀ ਕੋ ਧਿਆਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਸਦਾ (ਉਸ ਦਾ) ਧਿਆਨ ਧਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਸਦ = ਸਦਾ। ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਨ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me dio Su Mano y me protegió."