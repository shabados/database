[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਹੀ ਦੇਖਿ. ਨ ਭਾਜੀਐ; ਪਰਮ ਸਿਆਨਪ ਏਹ ॥੧੧॥"
page = 340
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou see no way to thy Lord, flee not away, This is the highest wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਤੈਨੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਰਸਤਾ ਨਹੀਂ ਦਿਸਦਾ ਤੂੰ ਨੱਸ ਨਾਂ ਜਾ। ਇਹੀ ਮਹਾਨ ਅਕਲਮੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if you do not see the Path, do not run away; this is the highest wisdom. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਦੇਖਿ ਕਰ ਜਤਨ ਕੋ ਨ ਤਿਆਗੋ ਕਿਉਂਕਿ ਮਨ ਬਸ ਨਹੀਂ ਹੋਤਾ ਏਹੀ ਪਰਮ ਸਿਆਨਪ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਕੰਮ ਔਖਾ ਜ਼ਰੂਰ ਹੈ, ਪਰ) ਇਸ ਖ਼ਿਆਲ ਕਰਕੇ ਕਿ ਇਹ ਕੰਮ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਇਸ ਕੰਮ ਵਲੋਂ) ਭੱਜ ਨਹੀਂ ਜਾਣਾ ਚਾਹੀਦਾ-(ਬੱਸ) ਸਭ ਤੋਂ ਵੱਡੀ ਅਕਲ (ਦੀ ਗੱਲ) ਇਹੀ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹੀ ਦੇਖਿ = ਇਹ ਵੇਖ ਕੇ ਕਿ ਇਹ ਕੰਮ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਪਰਮ = ਸਭ ਤੋਂ ਵੱਡੀ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no huyas de lo que no has visto, ésta es la más elevada Sabiduría.(11)"