[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨਾਥ ਦਇਆਲ ਨਾਨਕ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਉਧਾਰ ॥੨॥"
page = 455
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master is the Patron of the patronless and one is saved by joining the society of saints, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ। ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਨਾਨਕ ਪਾਰ ਉਤਰ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord is the Master of the masterless, O Nanak; joining the Saadh Sangat, the Company of the Holy, one is saved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਨਾਥੋਂ ਕੇ ਨਾਥ ਦਯਾਲ ਸਾਧ ਸੰਗਤ ਸੇ ਮਿਲ ਕਰ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨਿਖਸਮਿਆਂ ਦੇ ਖਸਮ ਪ੍ਰਭੂ ਨੂੰ, ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਨੂੰ ਸਾਧ ਸੰਗਤਿ ਦੀ ਰਾਹੀਂ (ਹੀ) ਮਿਲ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬੇੜਾ ਪਾਰ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਥ ਨਾਥ = ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਉਧਾਰ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਓ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Sociedad de los Santos uno es liberado. (2)"