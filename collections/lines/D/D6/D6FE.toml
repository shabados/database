[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਛੇਤੀ ਹੀ ਸੂੁਰਜ ਦੀ ਤਰਹ ਨੂਰ ਦੀ ਬਰਖਾ ਕਰਨ ਵਾਲਾ ਬਣ ਜਾਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ੂਦ ਗਰਦਦ ਹਮਚੂ ਮਿਹਰਿ ਨੂਰ ਬਾਰ ।੧੧੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, bestow Your beneficence on the autumn-like-state of our bodies. (468)"