[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਉਮਰ ਸੁਹਾਵੜੀ; ਸੰਗਿ ਸੁਵੰਨੜੀ ਦੇਹ ॥"
page = 966
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid, graceful is the age together with the beautifully coloured body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦਾ, ਸੋਹਣੀ ਹੈ ਆਯੂ, ਸੁੰਦਰ ਰੰਗ ਵਾਲੇ ਸਰੀਰ ਸਹਿਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, blessed is the life, with such a beautiful body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਫਰੀਦ ਕਾ ਪ੍ਰਵਾਣ ਕਹਿਤੇ ਹੈਂ: ਅਵਸਥਾ ਬਹੁਤ ਸੁੰਦਰ ਹੈ, ਇਸ ਅਵਸਥਾ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਮਾਨੁਖ ਦੇਹ ਸੋਭ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ) ਜ਼ਿੰਦਗੀ ਸੌਖੀ ਹੈ ਅਤੇ ਸਰੀਰ ਭੀ ਸੋਹਣੇ ਰੰਗ ਵਾਲਾ (ਭਾਵ, ਰੋਗ-ਰਹਿਤ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਵੜੀ = ਸੁਹਾਵਲੀ, ਸੁਖਾਵਲੀ, ਸੁਖ-ਭਰੀ। ਸੰਗਿ = (ਉਮਰ ਦੇ) ਨਾਲ। ਸੁਵੰਨ = ਸੋਹਣਾ ਰੰਗ। ਸੁਵੰਨੜੀ = ਸੋਹਣੇ ਰੰਗ ਵਾਲੀ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la vida, oh dice Farid,"