[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਲੀ ਪੜੑਿ ਕੈ ਬੁਝੀਐ; ਅਕਲੀ ਕੀਚੈ ਦਾਨੁ ॥"
page = 1245
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through wisdom, man is instructed by reading and through wisdom, he rightly gives in charity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਪ ਦੇ ਰਾਹੀਂ, ਬੰਦਾ ਪੜ੍ਹਨ ਦੁਆਰਾ ਸਿਖ-ਮਤ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸਿਆਣਪ ਦੇ ਰਾਹੀਂ, ਉਹ ਦਰੁਸਤ ਤੌਰ ਤੇ ਖੈਰਾਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wisdom does not come by reading textbooks; wisdom inspires us to give in charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਤਰਾਈ ਕਰ ਕੇ ਪੜ ਕਰ ਸਮਝੀਤਾ ਹੈ ਔਰ ਚਤਰਾਈਓਂ ਕਰ ਕੇ ਦਾਨ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਲ ਇਹ ਹੈ ਕਿ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ) ਪੜ੍ਹੀਏ (ਇਸ ਦੇ ਡੂੰਘੇ ਭੇਤ) ਸਮਝੀਏ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸਮਝਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚੈ ਦਾਨੁ = (ਉਹ ਸਮਝ) ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਸਿਖਾਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Sabiduría uno se da cuenta que uno lee, mediante la Sabiduría la Caridad llega a la mente."