[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਯੋ ਸਿਰਾਨੋ ਭੂਪ ਕੋ; ਸੋਇ ਰਹੇ ਸੁਖ ਪਾਇ ॥੧੨॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Using Raja as their pillow they went into peaceful slumber.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ ਸਿਰ੍ਹਾਣਾ ਬਣਾ ਕੇ ਉਹ ਮੌਜ ਨਾਲ ਸੁਤੇ ਰਹੇ ॥੧੨॥"