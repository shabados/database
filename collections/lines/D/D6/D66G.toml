[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਲਾਹੀ; ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 120
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise the True One and naught else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਪੁਰਖ ਦੀ ਉਸਤਤੀ ਕਰਦਾ ਹਾਂ ਅਤੇ ਹੋਰ ਕਿਸੇ ਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise the True One, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ ਤਿਨ੍ਹੋਂ ਨੇ ਅਵਰ ਕੋਈ ਨਹੀਂ ਜਾਣਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ। ਮੈਨੂੰ ਕਿਤੇ ਉਸ ਵਰਗਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba la Verdad y nada más,"