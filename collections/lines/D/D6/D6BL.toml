[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਨਿ ਰੇ ਮਨਾ; ਮੁਕਤਿ ਤਾਹਿ ਤੈ ਜਾਨਿ ॥੧੪॥"
page = 1427
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken thou, O man, deem thou him to be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਸੁਣ ਹੇ ਬੰਦੇ! ਕਿ ਉਸ ਨੂੰ ਤੂੰ ਮੋਖਸ਼ ਹੋਇਆ ਹੋਇਆ ਸਮਝ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, listen, mind: know that such a person is liberated. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਤੂੰ ਮੁਕਤਿ ਪੁਰਖ ਸਮਝ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਸੁਣ, ਇਹ ਗੱਲ (ਪੱਕ) ਜਾਣ ਕਿ ਉਸ ਨੂੰ ਮੋਹ ਤੋਂ ਛੁਟਕਾਰਾ ਮਿਲ ਚੁੱਕਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ। ਤਾਹਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ (ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ)। ਤੇ = ਤੂੰ। ਜਾਨਿ = ਸਮਝ ਲੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, escucha mente, considera a esa persona liberada. (14)"