[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਥੋਰੇ; ਤੁਮ ਬਹੁਤ ਮੂਚ ॥੩॥"
page = 1182
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am small and Thou are very great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਛੋਟਾ ਹਾਂ ਅਤੇ ਤੂੰ ਨਿਹਾਇਤ ਹੀ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am small, and You are so very Great. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਥੋਰੇ ਅਰਥਾਤ ਤੁਛ ਹੈਂ ਔਰ ਆਪ ਬਹੁਤੇ ਸੇ ਬਹੁਤੇ ਹੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਥੋੜ-ਵਿਤੇ ਹਾਂ, ਤੂੰ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੋਰੇ = ਥੋੜੇ ਵਿਤ ਵਾਲੇ, ਥੋੜ-ਵਿਤੇ। ਮੂਚ = ਵੱਡਾ, ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me siento tan pequeño y a Ti tan Grande. (3)"