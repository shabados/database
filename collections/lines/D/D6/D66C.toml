[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪੇ ਕੁਦਰਤਿ; ਸਭਿ ਕਰਤੇ ਕੇ ਕਾਰਨਾ ॥੨॥"
page = 915
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes the creation. All these are the deeds of the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਰਚਨਾ ਨੂੰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਖੇੜ ਦਿੰਦਾ ਹੈ। ਇਹ ਸਾਰੇ ਸਿਰਜਣਹਾਰ ਦੇ ਕੰਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes, by His Creative Power. All is the Creation of the Creator. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਹੀ ਅਸਥਾਪਨ ਕਰਤਾ ਹੈ ਔ ਅਪਨੀ ਮਾਇਆ ਕਰਿ ਖਿਨ ਮੇਂ ਹੀ ਉਠਾਇ ਲੇਤਾ ਹੈ। ਹੇ ਕਰਤੇ! ਏਹੁ ਸਭ ਆਪ ਕੇ ਹੀ (ਕਾਰਨਾ) ਕਰਤਤੁ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਇਸ ਰਚਨਾ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਫਿਰ ਨਾਸ ਭੀ ਕਰ ਸਕਦਾ ਹੈ। ਇਹ ਸਾਰੇ ਕਰਤਾਰ ਦੇ ਹੀ ਖੇਲ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਬਣਾ ਕੇ। ਉਥਾਪੇ = ਨਾਸ ਕਰਦਾ ਹੈ। ਕੁਦਰਤਿ = ਰਚਨਾ। ਕਰਤੇ ਕੇ = ਕਰਤਾਰ ਦੇ। ਕਾਰਨਾ = ਢੰਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, a través de Tu Poder puedes deshacer lo que ha sido hecho, pues todo lo que ha sido creado es Tu Creación. (2)"