[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਹ ਅਨਿਤ, ਨ ਨਿਤ ਰਹੈ; ਜਸੁ ਨਾਵ ਚੜੈ ਭਵ ਸਾਗਰ ਤਾਰੈ ॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who considers this body the war of righteousness, who considers this body as transient, ascends the boat of Lords’ praise a"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਦੇਹ ਅਨਿਤ ਹੈ, ਨਿਤ ਨਹੀਂ ਰਹੇਗੀ। (ਜੋ ਵਿਅਕਤੀ ਧਰਮ ਯੁੱਧ ਕਰਕੇ) ਯਸ਼ ਦੀ ਬੇੜੀ ਉਤੇ ਚੜ੍ਹੇਗਾ, ਉਹ ਭਵ ਸਾਗਰ ਵਿਚੋਂ ਤਰ ਜਾਏਗਾ।"