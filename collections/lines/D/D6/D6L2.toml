[[content]]
asset = "SSA2"
type = "primary"
data = "ਙੰਙਾ; ਖਟੁ ਸਾਸਤ੍ਰ ਹੋਇ ਙਿਆਤਾ ॥"
page = 253
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "NG:- One may be the knower of six schools of philosophy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਛਿਆਂ ਹੀ ਫਲਸਫੇ ਦੇ ਗ੍ਰੰਥਾਂ ਦਾ ਜਾਣੂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NGANGA: He may be a scholar of the six Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਙੰਙੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਕਿ ਪੁਰਸ ਚਾਹੇ ਖਟ ਸਾਸਤ੍ਰੋਂ ਅਰਥਾਤ ਸਾਂਖ ੧, ਪਾਤੰਜਲ ੨, ਨ੍ਯਾਇ ੩, ਵਸੇਸਕ ੪, ਮੀਮਾਂਸਾ ੫, ਵੇਦਾਂਤ ੬, ਕਾ (ਙਿਆਤਾ) ਜਾਨਣੇ ਵਾਲਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ ਦਾ ਜਾਣਨ ਵਾਲਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "GANGA: El que conoce la sabiduría de los seis Shastras,"