[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨਾ ਨਾਰਿ ਪੂਛੇ ਨਹੀ ਪਾਨ ਪੀਵੈ ॥੩॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He lived relished by the sight of this woman and never sipped a drop of water without her concurrence.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਇਸਤਰੀ ਦੇ ਪੁਛਿਆਂ ਪਾਣੀ ਤਕ ਵੀ ਨਹੀਂ ਪੀਂਦਾ ਸੀ ॥੩॥"