[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੋਲੁ ਅਤੋਲੁ ਅਮੋਲੁ ਹੈ, ਜਰੈ ਅਜਰੁ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The service is invaluable and incomparable; any rare endures this unendurable faculty."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੋਲ ਥੋਂ ਅਤੋਲ ਅਰ ਅਮੋਲਕ ਹੈ, (ਉਸ) ਅਜਰ ਵਸਤੂ ਨੂੰ ਕੋਈ (ਵਿਰਲਾ) ਜਰ ਸਕਦਾ ਹੈ (ਇਹ ਗਿਆਨ ਕਿਸਨੂੰ ਹੁੰਦਾ ਹੈ?)"