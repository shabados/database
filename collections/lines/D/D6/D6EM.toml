[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪੂਛਹ. ਹਮ ਪੂਛਹ; ਸਤਿਗੁਰ ਪਾਸਿ. ਹਰਿ ਬਾਤਾ ਰਾਮ ॥"
page = 574
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the True Guru, I inquire, I inquire about the God's discourses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਕਥਾ ਕਹਾਣੀਆਂ ਮੈਂ ਪਤਾ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਪਤਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I go and ask, I go and ask from the True Guru, about the sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ! ਜੋ ਹਮ ਸਤਗੁਰੋਂ ਸੇ ਤੇਰੀ ਬਾਤਾਂ ਪੂਛੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਪੁੱਛਿਆ ਕਰਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਪੂਛਹ = ਅਸੀਂ ਪੁੱਛਦੇ ਹਾਂ, ਮੈਂ ਪੁੱਛਾਂਗਾ। ਹਰਿ ਬਾਤਾ = ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dador de Éxtasis, pues del Verdadero Guru logro la Sabiduría para Conocerte."