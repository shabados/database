[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਇ ॥੬॥"
page = 1410
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, unto them, Nanak, would be a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਨਾਨਕ ਕੁਰਬਾਨ ਥੀ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨਿਹਚਾ ਭੀ ਕਰ ਲੈਨ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰੇ ਜਾਵਾਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾਂਦਾ ਹੈ। ਨਾਨਕ ਜਾਇ = ਨਾਨਕ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ofrezco mi vida a ellos. (6)"