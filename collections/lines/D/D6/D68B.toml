[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਬਿਨਾ; ਕਹ ਹੋਵਤ ਸੂਚਾ ॥"
page = 269
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Truth how can he be pure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦੇ ਬਗੈਰ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਵਿੱਤ੍ਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Truth, how can anyone be pure?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਾਚ ਨਾਮ ਸੇ ਬਿਨਾ ਵਹੁ ਕਿਸ ਪ੍ਰਕਾਰ (ਸੂਚਾ) ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸੱਚੇ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਤੋਂ ਬਿਨਾ ਉਹ ਕਿਵੇਂ ਸੁੱਚਾ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría alguien ser  Puro?"