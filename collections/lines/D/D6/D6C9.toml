[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ; ਤੁਅ ਸਹਜ ਸਰੋਵਰਿ ਬਾਸੁ ॥੧੦॥"
page = 1398
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kall, the bard, thou, O Guru Ram Dass, abide in the ocean of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੱਟ ਕਲ ਆਖਦਾ ਹੈ, ਤੂੰ ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ, ਬ੍ਰਹਿਮ-ਗਿਆਨ ਦੇ ਸਮੁੰਦਰ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL: O Guru Raam Daas, You abide in the sacred pool of intuitive peace and poise. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਆਪ ਕਾ ਗਿਆਨ ਰੂਪੀ ਸਰੋਵਰ ਮੇਂ ਸਦਾ ਹੀ ਨਿਵਾਸ ਹੋ ਰਹਿਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਵੀ ਕਲ੍ਯ੍ਯਸਹਾਰ ਆਖਦਾ ਹੈ ਕਿ 'ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਤੇਰਾ ਵਾਸ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸਰੋਵਰ ਵਿਚ ਹੈ' ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਅ = ਤੇਰਾ। ਬਾਸ = ਟਿਕਾਣਾ। ਸਹਜ ਸਰੋਵਰਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸਰ ਵਿਚ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice entonces Kal, oh Guru Ram Das, Tú Habitas en el Tanque Sagrado de la Paz Intuitiva y el Equilibrio. (10)"