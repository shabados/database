[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਤ੍ਰਿਪਰਾਰਿ ਮਤੀ ਹੁਤੀ; ਤਾ ਕੀ ਤ੍ਰਿਯ ਕੌ ਨਾਮ ॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tripari was his wife, who worshipped goddess Bhawani during all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਪਰਾਰਿ ਮਤੀ ਨਾਂ ਦੀ ਉਸ ਦੀ ਇਸਤਰੀ ਹੁੰਦੀ ਸੀ।"