[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਸਿਮਰੀਐ ਪਿਆਰੇ; ਦਰਸਨ ਕਉ ਬਲਿ ਜਾਉ ॥੧॥"
page = 431
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate on the Supreme Lord Master and be a sacrifice unto His sight, O my dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਉਸ ਦੇ ਦੀਦਾਰ ਉਤੋਂ ਘੋਲੀ ਜਾ। ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the Supreme Lord God, O Beloved, and make yourself a sacrifice to the Blessed Vision of His Darshan. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਪ੍ਰਭੂ ਕਾ ਸਿਮਰਨ ਕਰੀਏ ਔਰ ਦਰਸਨ ਕੇ ਹੇਤ ਪ੍ਰਭ ਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਈਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a contemplar a nuestro Señor Trascendente, a nuestro Maestro Verdadero y ofrezcamos nuestro ser en sacrificio a la Visión de Su Darshan. (1)"