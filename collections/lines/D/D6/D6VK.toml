[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਕਰੇ; ਸੁ ਕੇਹਾ ਸਿਝੈ ॥"
page = 1418
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who does evil, how can he be emancipated?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਦੀ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਦਖਲਾਸ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can someone do bad things, and still live with himself?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਬੁਰਾ ਕਰਤਾ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ (ਸਿਝੈ) ਕਲਿਆਨ ਹੋਵੈ, ਭਾਵ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਮਾਇਆ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ ਕਿਸੇ ਹੋਰ ਨਾਲ) ਕੋਈ ਭੈੜ ਕਮਾਂਦਾ ਹੈ, ਉਹ ਜ਼ਿੰਦਗੀ ਵਿਚ ਕਾਮਯਾਬ ਨਹੀਂ ਸਮਝਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਰਾ = ਬੁਰਾਈ। ਸੁ = ਉਹ ਮਨੁੱਖ। ਕੇਹਾ = ਕਿਹੋ ਜਿਹਾ? ਸਿਝੈ = ਕਾਮਯਾਬ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede alguien actuar mal y seguir viviendo en su ser?"