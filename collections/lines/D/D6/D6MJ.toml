[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਣੰਤ ਸੂਰਮਾ ਗਜੇ ॥੨੧॥"
page = 197

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fastened trumpets have resounded and haring their sound, the warriors are thundering.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਵਾਜ਼ ਸੁਣ ਕੇ ਸੂਰਮੇ ਗੱਜਣ ਲੱਗ ਪਏ ॥੨੧॥"