asset = "DGDG"
type = "primary"
data = "ਕੰਪਤ ਬੂਟ ਮੈ ਦੁਰਿਯੋ ਡਰਾਯੋ ॥੬੧॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have just defeated a deer and, dreaded, it is hiding in the bushes.’(61)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਡਰ ਦਾ ਮਾਰਿਆ ਕੰਬਦਾ ਹੋਇਆ ਬੂਟਿਆਂ ਵਿਚ ਆ ਲੁਕਿਆ ਹੈ ॥੬੧॥"