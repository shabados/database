[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ ਰਾਇ; ਜਿਉ ਰਾਖਹਿ ਤਿਉ ਰਹੀਐ ॥"
page = 749
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my God-Guru, the king, as Thou keepest me, so do I live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰੱਬ-ਰੂਪ-ਗੁਰੂ! ਪਾਤਿਸ਼ਾਹ ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Sovereign Lord, as You keep me, so do I remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਾਮ ਰਾਜਾ ਜਿਉਂ ਰਾਖੇਂ ਤਿਸੀ ਤਰਾਂ ਰਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਜਿਵੇਂ (ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਰੱਖਦਾ ਹੈਂ, ਤਿਵੇਂ ਹੀ ਰਿਹਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਰਾਇ = ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਰਾਖਹਿ = ਤੂੰ ਰੱਖਦਾ ਹੈਂ। ਰਹੀਐ = ਰਹਿ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, mi Rey, consérvame en Tu Voluntad;"