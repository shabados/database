[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਬੰਧ ਮੁਕਤਿ; ਕਹੁ. ਕਿਸ ਕਉ ਗਨੀ ॥"
page = 291
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "say, then who was accounted as bound or delivered?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦੱਸੋ ਕੌਣ ਬੱਝਿਆ ਹੋਹਿਆ ਜਾਂ ਬੰਦਖਲਾਸ ਗਿਣਿਆਂ ਜਾਂਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was called bound or liberated?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬੰਧਨ ਔ ਮੋਖ ਕਹੋ ਤੌ ਕਿਸ ਕਉ ਗਿਨੀਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੱਸੋ, ਕਿਸ ਨੂੰ ਬੰਧਨਾਂ ਵਿਚ ਫਸਿਆ ਹੋਇਆ, ਤੇ ਕਿਸ ਨੂੰ ਮੁਕਤਿ ਸਮਝੀਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién podía llamarse libre o atado?"