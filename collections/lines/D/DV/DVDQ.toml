[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲੁ ਹਉਮੈ ਧੋਤੀ. ਕਿਵੈ ਨ ਉਤਰੈ; ਜੇ ਸਉ ਤੀਰਥ ਨਾਇ ॥"
page = 39
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no means this dirt of ego is washed off, even thou one may have ablutions at hundreds of place of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਜ਼ਰੀਏ ਨਾਲ ਇਹ ਹੰਗਤਾ ਦੀ ਗੰਦਗੀ ਧੋਣ ਨਾਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਭਾਵੇਂ ਆਦਮੀ ਸੈਕੜੇ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This filth of egotism cannot be washed away, even by taking cleansing baths at hundreds of sacred shrines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਮੈਲੁ ਅਨੇਕ ਉਪਾਉ ਰੂਪੀ ਜਲ ਕੇ ਧੋਨੇ ਸੇ ਕਿਸੀ ਪ੍ਰਕਾਰ ਨਹੀਂ ਉਤਰਤੀ ਹੈ।☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋਵੇ ਕਿ ਤੀਰਥਾਦਿ ਸਨਾਨ ਕਰ ਤੋ ਮੈਲ ਕੀ ਨਿਬਿਰਤੀ ਹੋਤੀ ਹੋਵੇਗੀ?☬ਉੱਤਰ: ਸੋ ਏਕ ਬੇਰ ਕੇ ਸਨਾਨ ਕਰਨੇ ਸੇ ਤੋ ਕਿਆ, ਕਬੀ ਏਕ ਏਕ ਤੀਰਥ ਮੇਂ ਸੌ ਸੌ ਵੇਰ ਸਨਾਨ ਕਰੀਏ ਤਾਂ ਵੀ ਹੰਕਾਰ ਰੂਪੀ ਮੈਲ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਕਿੰਤੂ ਅਧਿਕ ਸੇ ਅਧਿਕ ਹੋਤੀ ਜਾਤੀ ਹੈ॥☬ਨਨੂ: ਜੋ ਤੀਰਥ ਸਨਾਨ ਕਰਨੇ ਸੇ ਨਹੀਂ ਜਾਤੀ ਤੋ ਔਰ ਸੁਭ ਕਰਮ ਕਰਨੇ ਸੇ ਤੋ ਜਾਤੀ ਹੋਵੇਗੀ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਸੌ ਤੀਰਥਾਂ ਉੱਤੇ (ਭੀ) ਇਸ਼ਨਾਨ ਕਰੇ ਤਾਂ ਭੀ (ਅਜੇਹੇ) ਕਿਸੇ ਤਰੀਕੇ ਨਾਲ (ਇਹ) ਹਉਮੈ ਦੀ ਮੈਲ ਧੋਤਿਆਂ (ਮਨ ਤੋਂ) ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se va a purificar a los lugares que llaman santos, la impureza no se retira."