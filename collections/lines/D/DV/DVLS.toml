[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੁਕਾ ਨਿਹੋਰਾ; ਸਖੀ ਸਹੇਰੀ ॥"
page = 384
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gone is the up-braiding of my friends and mates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਸੱਜਣੀਆਂ ਤੇ ਸਹੇਲੀਆਂ ਦਾ ਸ਼ਿਕਵਾ ਸ਼ਿਕਾਇਤ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pride is gone, O friends and companions;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੀ ਸਖੀ! ਅਬ ਮੇਰਾ (ਨਿਹੋਰਾ) ਅਹਿਸਾਨ (ਚੂਕਾ) ਰਹਿ ਚੂਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਹੇ ਸਹੇਲੀ! (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਪਹਿਲੇ ਵਿਛੋੜੇ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਏ ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਦਾ) ਉਲਾਹਮਾ ਦੇਣਾ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi orgullo se ha ido, oh amigos y compañeros,"