[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮੋਹਿ ਠਾਕੁਰ ਦੇਵਾ ॥"
page = 1338
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Luminous Lord, show Thou mercy unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show mercy unto me, O my Divine Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦੇਵਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਮੇਰੇ ਠਾਕਰ! ਮੁਝ ਪਰ ਕ੍ਰਿਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ ਪ੍ਰਭੂ! ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ, ਮੇਰੇ ਉੱਤੇ। ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਦੇਵਾ = ਹੇ ਦੇਵ! ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muéstrame Tu Misericordia, oh mi Divino Señor y Maestro,"