[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਲਗੀ. ਹਰਿ ਨਾਮ ਸਿਉ; ਏ ਹਸਤੀ ਘੋੜੇ ॥"
page = 323
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The embracing of love for God's Name is to possess elephants and horses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਬ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਣਾ, ਇਹ ਹੈ ਹਾਥੀ ਅਤੇ ਘੋੜਿਆਂ ਦਾ ਰਖਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To embrace love for the Name of the Lord is to possess horses and elephants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੇ ਸਾਥ ਜੋ ਪ੍ਰੀਤੀ ਲਗੀ ਰਹੈ ਏਹੀ ਹਸਤੀ ਘੋੜੇ ਮਿਲੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਉਸ ਦਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਇਹੀ ਉਸ ਲਈ ਹਾਥੀ ਤੇ ਘੋੜੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estar entonado en el Amor de Dios aporta más que tener una gran  cantidad de elefantes y caballos."