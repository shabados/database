[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਤਰੁਨਿ, ਦੂਜੇ ਚਤੁਰਿ; ਤਰੁਨ ਤੀਸਰੇ ਪਾਇ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Firstly, she was youthful, secondly she was clever and thirdly she was easily available,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਇਸਤਰੀ, ਦੂਜੇ ਅਕਲਮੰਦ ਅਤੇ ਤੀਜੇ ਜਵਾਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ"