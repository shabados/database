[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ ਲੈ; ਊਤਮ ਧਰਮਾ ॥"
page = 874
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meditation of God's Name is the most sublime religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਸਭ ਤੋਂ ਸਰੇਸ਼ਟ ਮਜਹਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord is the highest religion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ ਨਾਮ ਜਪਨਾ ਹੈ ਏਹੀ ਉਤਮੁ (ਧਰਮੁ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਸਿਮਰ, ਇਹੀ ਹੈ ਸਭ ਤੋਂ ਚੰਗਾ ਧਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recita entonces el Nombre, pues esa es la religión más sublime."