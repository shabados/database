[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਰੂਪ ਸਤਿਗੁਰ ਪੂਰਨ ਬ੍ਰਹਮ ਧਿਆਨ; ਸਤਿਨਾਮੁ ਸਤਿਗੁਰ ਤੇ ਪਾਰਬ੍ਰਹਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "True of form, the True Guru is the embodiment of the perfect Lord. Focusing on True Guru is truly focusing on the Lord. True Guru helps us realise the Lord of Eternal Name."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਰੂਪ ਦਰਸ਼ਨ ਸਤ੍ਯ ਸਰੂਪ ਹੈ, ਤੇ ਏਹੋ ਹੀ ਪੂਰਨ ਬ੍ਰਹਮ ਦਾ ਧ੍ਯਾਨ ਹੈ। ਸਤਿਗੁਰਾਂ ਦਾ ਨਾਮੁ ਉਪਦੇਸ੍ਯਾ ਹੋਯਾ ਸਿਮਰਣ ਜੋਗ ਮੰਤ੍ਰ ਸਤ੍ਯ ਸਰੂਪ ਹੈ ਤੇ ਸਤਿ ਸਚਮੁਚ ਏਹ ਨਾਮ ਹੀ ਸਾਖ੍ਯਾਤ ਨਾਮੀ ਸਰੂਪ ਪਾਰਬ੍ਰਹਮ ਹੈ।"