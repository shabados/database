[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪੂਜਾ; ਪਾਈਐ ਮਾਨੁ ॥"
page = 184
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's adoration honour is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਉਪਾਸਨਾ ਦੁਆਰਾ ਇੱਜਤ ਪਾਈ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping God, honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਪ੍ਰਭੂ ਕੀ ਪੂਜਾ ਕਰਨੇ ਸੇ ਮਾਨ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਦੀ ਪੂਜਾ ਕੀਤਿਆਂ (ਹਰ ਥਾਂ) ਆਦਰ-ਮਾਣ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, que Alabándolo, te trae toda Gloria."