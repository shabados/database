[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਭਵਹਿ ਬਿਖੁ ਮਾਇਆ ॥"
page = 366
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through duality man's mind wanders after poisonous wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਕਾਰਨ ਆਦਮੀ ਦਾ ਮਨ ਜ਼ਹਿਰੀਲੀ ਦੌਲਤ ਮਗਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, the mortals wander through poisonous Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ ਬਿਖ ਰੂਪ ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਭ੍ਰਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭੈਣੋ!) ਜਿਹੜੇ ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਜੋ ਉਹਨਾਂ ਲਈ ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente vaga influenciada por el mortífero veneno de Maya,"