[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵ ਕਮਾਵਣੀ; ਸਤਿਗੁਰੂ ਪਿਆਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The object of the Gurmukh is service and only such action is loved by the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਾਣਕੇ) ਗੁਰੂ ਦੁਆਰੇ ਟਹਿਲ ਕਰਨੀ (ਇਹ ਕਾਰ) ਗੁਰੂ ਨੂੰ ਪਿਆਰੀ ਹੈ।"