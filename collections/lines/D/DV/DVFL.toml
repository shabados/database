[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਹੀ ਜਉਹਰੀ; ਲਖ ਸਰਾਫ ਬਜਾਜ ਵਪਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are jewelers, goldsmiths and cloth merchants."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਜਵਾਹਰੀ, ਲੱਖਾਂ ਸਰਾਫ ਤੇ ਬਜ਼ਾਜ਼ ਵਪਾਰੀ ਹਨ।"