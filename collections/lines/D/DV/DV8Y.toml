[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਆਵੈ; ਮਨਮੁਖਿ ਜਾਵੈ ॥"
page = 1073
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric comes and the egocentric goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੱਤੀਆ ਆਉਂਦਾ ਹੈ ਤੇ ਮਨਮੱਤੀਆ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh comes, and the self-willed manmukh goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਆਵਤਾ ਹੈ ਅਰ ਮਨਮੁਖ ਜਾਤਾ ਹੈ, ਭਾਵ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra va y viene sin cesar, sufre dolor una y otra vez,"