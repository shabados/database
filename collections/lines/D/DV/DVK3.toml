[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪੂਰਨ ਸਤਿਗੁਰੂ ਨੇ ਇਸ ਨੂੰ ਚੰਗੀ ਬੁੱਧੀ ਬਖਸ਼ੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਬ-ਈਂ ਇਦਰਾਕ ਕਰਦ ।੪੪੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The complete and perfect Guru bestowed the good sense to it. (445)"