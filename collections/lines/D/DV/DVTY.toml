[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰਣੈ; ਮਨਸਾ ਸਭ ਪੂਰੇਵ ॥੩॥"
page = 44
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my True Guru, who fulfils all my aspirations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖ਼ਾਹਿਸ਼ਾ ਪੁਰੀਆਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the True Guru, who fulfills all hopes and desires. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ ਜੋ ਸਭ ਮਨਸਾ ਪੂਰਨ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਸਤਿਗੁਰੂ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = {मनीषा} ਲੋੜਾਂ। ਪੂਰੇਵ = ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio al Señor Verdadero, pues Él es quien cubre todas mis necesidades. (3)"