[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਕਤ ਬੀਜ ਕੀ ਚਮੂੰ ਸਭ; ਭਾਗੀ ਕਰਿ ਤਿਹ ਤ੍ਰਾਸ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the army of Raktavija ran away in fear of the goddess.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤ-ਬੀਜ ਦੀ ਸਾਰੀ ਫ਼ੌਜ ਉਸ (ਚੰਡੀ ਦੇ) ਡਰ ਕਾਰਨ ਭਜ ਗਈ।"