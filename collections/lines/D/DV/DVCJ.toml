[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਪ੍ਰੀਤਿ ਗੋਬਿੰਦ ਸਿਉ; ਜਿਨਿ ਘਟੈ ॥"
page = 694
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May my love for the World-Lord decrease not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਮੇਰਾ ਪਿਆਰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨਾਲੋਂ ਘੱਟ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My love for the Lord of the Universe does not decrease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਮੇਰੀ ਪ੍ਰੀਤੀ ਤੇਰੇ ਸਿਉ (ਜਿਨਿ) ਮਤਿ ਘਟੈ ਅਰਥਾਤ ਘਟੈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਡਰ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਗੋਬਿੰਦ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ ਕਿਤੇ ਘਟ ਨਾਹ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਮਤਾਂ। ਜਿਨਿ ਘਟੈ = ਮਤਾਂ ਘਟ ਜਾਏ, ਕਿਤੇ ਘਟ ਨਾਹ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Que nunca abandone el Amor de mi Señor,"