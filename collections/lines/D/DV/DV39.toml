[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਲਖ ਕੈ ਹਰਿ ਪਾਇ ਪਰਿਯੋ; ਮਨ ਕੋ ਸਭ ਸੋਕ ਬਿਦਾ ਕਰਿ ਡਾਰਿਯੋ ॥੮੮੯॥"
page = 385

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, highly pleased, Krishna entered the world of Yama, where the god of death came and fell at his feet, thus removing all his sorrows.889."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖ ਕੇ ਉਹ (ਯਮਰਾਜ) (ਉਨ੍ਹਾਂ ਦੇ) ਪੈਰੀਂ ਪਿਆ ਅਤੇ ਮਨ ਦੇ ਸਾਰੇ ਸੋਗ ਦੂਰ ਕਰ ਦਿੱਤੇ ॥੮੮੯॥"