[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਗਹੁ ਹੰਸੁ ਸੁਵੰਸੁ ਹੋਇ; ਹੰਸਹੁ ਪਰਮ ਹੰਸੁ ਵਿਰਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Any crow of good breed may become swan but rare is the swan, which becomes supreme swan of rare and highest order."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਂ ਤੋਂ ਚੰਗੀ ਵੰਸ ਵਾਲਾ ਹੰਸ ਹੁੰਦਾ ਹੈ ਪਰ ਹੰਸ ਥੋਂ ਪਰਮਹੰਸ (ਕੋਈ) ਵਿਰਲਾ ਹੁੰਦਾ ਹੈ।"