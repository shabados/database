[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਕ ਛਿਦਾਵਤ ਆਪਨੋ; ਪਿਯ ਕੇ ਹੇਤੁ ਪਿਯਾਰ ॥੧੯॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For sake of the love for her lover she, even, got her nose pierced.(l9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਦੇ ਪ੍ਰੇਮ ਲਈ ਉਸ ਨੇ ਆਪਣਾ ਨਕ ਵੀ ਵਿੰਨ੍ਹਵਾ ਲਿਆ ॥੧੯॥"