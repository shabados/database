[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ. ਚਲੈ ਮੁਹਿ ਕਾਲੈ; ਦਰਗਹ ਝੂਠੁ ਖੁਆਰਾ ਹੇ ॥੧੧॥"
page = 1027
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets the Name departs black-faced. The false one is humiliated in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਕਾਲੇ ਮੂੰਹ ਨਾਲ ਟੁਰ ਜਾਂਦਾ ਹੈ। ਕੂੜਾ ਪ੍ਰਾਣੀ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਖੱਜਲ ਖੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, he departs with his face blackened. The false are humiliated in the Court of the Lord. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂੰਹ ਕਾਲੇ ਨਾਮ ਕੋ ਬਿਸਾਰਿ ਕੇ ਚਲੇ ਹੈਂ, ਤਿਨ ਕੀ ਦਰਗਾਹ ਮੇਂ ਝੂਠ ਕਰਿ ਕੇ ਖੁਆਰੀ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਮਨੁੱਖ ਬਦਨਾਮੀ ਦਾ ਟਿੱਕਾ ਮੱਥੇ ਉਤੇ ਲਾ ਕੇ ਇਥੋਂ ਤੁਰ ਪੈਂਦਾ ਹੈ, ਪੱਲੇ ਝੂਠ ਹੀ ਹੈ (ਪੱਲੇ ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਹੈ, ਇਸ ਵਾਸਤੇ) ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਖ਼ੁਆਰ ਹੀ ਹੁੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que haga a un lado el Nombre del Señor, su semblante se le obscurece y ese ser falso es destruido en la Corte del Señor.(11)"