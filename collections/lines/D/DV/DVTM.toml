[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਰੋ; ਠਾਕੁਰ ਸਿਉ ਮਨੁ ਮਾਨਾਂ ॥"
page = 1210
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is now pleased with my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਚਿੱਤ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now my mind is pleased and appeased by my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਆਪ ਕੇ ਸਾਥ ਅਬ ਮੇਰਾ ਮਨ ਮਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਮਨ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ (ਸਦਾ) ਗਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ahora está complacida con mi Maestro, mi Guru me muestra Su Compasión,"