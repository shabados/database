[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਨੀ ਥਕਤ ਨਾਹੀ; ਕਤਹਿ ਨਾਹੀ. ਛੋਟ ॥੧॥ ਰਹਾਉ ॥"
page = 1224
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he is tired not of committing sins and so he can be released not ever. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰੈਣ, ਉਹ ਪਾਪ ਕਮਾਉਂਦਾ ਥਕਦਾ ਨਹੀਂ ਤੇ ਇਸ ਨਹੀਂ ਉਸ ਦਾ ਕਦੇ ਭੀ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, he does not get tired of them, and he never finds release. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ੍ਰ ਪਾਪ ਕਰਤਾ ਹੂਆ ਥਕਤਾ ਨਹੀਂ ਹੈ, ਇਸੀ ਵਾਸਤੇ ਕਬੀ ਦੁਖੋਂ ਸੇ ਛੂਟਣਾ ਨਹੀਂ ਹੋਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ (ਪਾਪ ਕਰਦਿਆਂ) ਥੱਕਦਾ ਨਹੀਂ (ਸਾਧ ਸੰਗਤ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਤੇ ਭੀ (ਪਾਪਾਂ ਤੋਂ) ਇਸ ਦੀ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨੀ = ਰਾਤ। ਦਿਨਸੁ = ਦਿਨ। ਕਤਹਿ = ਕਿਤੇ ਭੀ। ਛੋਟ = ਖ਼ਲਾਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día y sin cansancio, quiere más y mucho más. (1-Pausa)"