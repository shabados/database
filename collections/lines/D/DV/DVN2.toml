[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੀਰੁ ਪੀਐ ਖੇਲਾਈਐ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਮਾਤ ਪਿਤਾ ਸੁਤ ਹੇਤੁ ॥"
page = 75
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The baby quaffs milk and is fondled, O my merchant friend! The mother and father love their child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਲਕ ਦੁੱਧ ਪੀਦਾ ਹੈ ਅਤੇ ਲਾਡ ਲਡਾਇਆ ਜਾਂਦਾ ਹੈ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਅੰਮੜੀ ਤੇ ਬਾਬਲ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You drink milk, and you are fondled so gently, O my merchant friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਕਾ (ਖੀਰੁ) ਦੂਧੁ ਪੀਤਾ ਹੈ ਔਰ ਸਭ ਸੰਬੰਧੀਓਂ ਕਰ ਖਿਲਾਈਤਾ ਹੈ, ਮਾਤਾ ਪਿਤਾ ਅਪਨੇ ਪੁਤ੍ਰ ਮੇਂ (ਹੇਤੁ) ਮੋਹ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! (ਬਾਲ ਉਮਰੇ ਜੀਵ ਮਾਂ ਦਾ) ਦੁੱਧ ਪੀਂਦਾ ਹੈ ਤੇ ਖੇਡਾਂ ਵਿਚ ਹੀ ਪਰਚਾਈਦਾ ਹੈ, (ਉਸ ਉਮਰੇ) ਮਾਪਿਆਂ ਦਾ (ਆਪਣੇ) ਪੁੱਤਰ ਨਾਲ (ਬੜਾ) ਪਿਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੀਰੁ = ਦੁੱਧ। ਸੁਤ ਹੇਤੁ = ਪੁੱਤਰ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú mamas leche y te acurrucan tus padres y te aman pues te sienten su hijo."