[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਖੀਕੇਸ ਗੋਪਾਲ ਗੋੁਵਿੰਦ ॥"
page = 897
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Lord of faculties, the cherisher of the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਇੰਦਰੀਆਂ ਦਾ ਸੁਆਮੀ ਸੰਸਾਰ ਦੀ ਪ੍ਰਵਰਿਸ਼ ਕਰਨ ਵਾਲਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Master Rishi of the senses, Lord of the World, Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀਓਂ ਕਾ ਸ੍ਵਾਮੀ ਅਰਥਾਤ ਪ੍ਰੇਰਕ ਪ੍ਰਿਥੀਵਾਲ ਔ ਬੇਦੋਂ ਕਰ ਕੇ ਜਾਨਨੇ ਜੋਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਇੰਦ੍ਰਿਆਂ ਦੇ ਮਾਲਕ! ਹੇ ਗੋਪਾਲ! ਹੇ ਗੋਵਿੰਦ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਖੀਕੇਸ = {हृषीक = ईश} ਇੰਦ੍ਰਿਆਂ ਦਾ ਮਾਲਕ। ਗਵਿੰਦ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਵਿੰਦ' ਹੈ, ਇਥੇ 'ਗੁਵਿੰਦ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro Rishi de los sentidos, Soporte de la Tierra, el Ser Perfecto."