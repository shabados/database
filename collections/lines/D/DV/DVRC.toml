[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਵੈ ਮਾਤ ਪਿਤਾ. ਸਦਾ ਗਲ ਸੇਤੀ; ਮਨਿ ਜਾਣੈ. ਖਟਿ ਖਵਾਏ ॥"
page = 76
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother and father ever hug him to their bosom. In their mind they know that he will earn and support them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਤੇ ਪਿਓ ਸਦੀਵ ਹੀ ਉਸ ਨੂੰ ਆਪਣੀ ਹਿੱਕ ਨਾਲ ਲਾਉਂਦੇ ਹਨ। ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ ਕਮਾਈ ਕਰ ਕੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਖੁਆੲੈਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mother and father constantly hug you close in their embrace; in their minds, they believe that you will provide for them and support them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਮਾਤਾ ਪਿਤਾ ਗਲ ਕੇ ਸਾਥ ਲਗਾਵਤੇ ਹੈਂ, ਔਰ ਮਨ ਵਿਚ ਏਹ ਜਾਨਤੇ ਹੈਂ ਕਿ ਹਮ ਕੋ ਖਟ ਕਰ ਖੁਲਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਮੁੜ ਮੁੜ ਗਲ ਨਾਲ ਲਾਂਦੀ ਹੈ, ਪਿਉ ਮੁੜ ਮੁੜ ਗਲ ਨਾਲ ਲਾਂਦਾ ਹੈ। ਮਾਂ ਆਪਣੇ ਮਨ ਵਿਚ ਸਮਝਦੀ ਹੈ, ਪਿਉ ਆਪਣੇ ਮਨ ਵਿਚ ਸਮਝਦਾ ਹੈ ਕਿ (ਸਾਨੂੰ) ਖੱਟ ਕਮਾ ਕੇ ਖਵਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਖਟਿ = ਖੱਟ ਕੇ, ਕਮਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos te abrazan y desean que proveas para ellos."