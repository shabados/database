[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸਚ ਨਾਮਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1176
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and merge me in the True Name, through the Guru's word. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਨੂੰ ਸਤਿਨਾਮ ਅੰਦਰ ਲੀਨ ਕਰ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let me merge in the True Name, through the Word of the Guru's Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਸਚੇ ਨਾਮ ਮੇਂ ਹਮਾਰਾ ਸਮਾਵਣਾ ਹੋਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਹ ਮਨੁੱਖ) (ਤੇਰੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਚ ਨਾਮਿ = (ਤੇਰੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ। ਸਮਾਇ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante la Palabra del Shabd del Guru. (1-Pausa)"