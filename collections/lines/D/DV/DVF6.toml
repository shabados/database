[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਆਪੇ ਕਾਰ ਕਰਾਏ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੭॥"
page = 113
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself makest men do various deeds night and day and Thyself unitest them with saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਬੰਦਿਆਂ ਤੋਂ ਰਾਤ ਦਿਨ ਮੁਖਤਲਿਫ ਕੰਮ ਕਰਵਾਉਂਦਾ ਹੈਂ ਤੇ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੋੜਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, You cause people to act; You unite them in Union with Yourself. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਆਪ ਹੀ ਕਾਰ ਕਰਾਵਤਾ ਹੈਂ ਆਪ ਹੀ ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਜੀਵਾਂ ਪਾਸੋਂ) ਕਾਰ ਕਰਾਂਦਾ ਹੈ, ਤੇ ਆਪ ਹੀ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo nos encauzas a todos en Tu Labor, y Tú Mismo nos unes en Tu Ser. (7)"