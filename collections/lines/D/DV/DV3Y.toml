[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਅਬੋਲ; ਤਹ ਮਨੁ. ਨ ਰਹਾਵਾ ॥"
page = 340
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is no speech, there the mind remains not stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬਚਨ-ਬਿਲਾਸ ਨਹੀਂ ਉਥੇ ਮਨੂਆ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where there is no speech, there, the mind rests on nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ (ਅਬੋਲ) ਬਾਣੀ ਕੀ ਗਮ ਨਹੀਂ ਹੈ ਤਿਸ ਮੇਂ ਮਨ ਨਹੀਂ ਠਹਰ ਸਕਤਾ, ਭਾਵ ਯੇਹਿ ਕਿ ਵਹੁ ਬਾਣੀ ਕਾ ਪਰਾ ਰੂਪ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਕੋ ਕੈਸੇ ਜਾਣੀਏ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਵਸਥਾ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ (ਭਾਵ, ਜਦੋਂ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਲੀਨਤਾ ਹੁੰਦੀ ਹੈ) ਉਥੇ (ਬਿਆਨ ਕਰਨ ਵਾਲਾ) ਮਨ (ਆਪ ਹੀ) ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਾ ਬੋਲ = ਜਿਥੇ ਬਚਨ ਹਨ, ਜੋ ਅਵਸਥਾ ਬਿਆਨ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ। ਤਹ = ਉਸ ਅਵਸਥਾ ਵਿਚ। ਅਬੋਲ = {ਅ-ਬੋਲ} ਉਹ ਅਵਸਥਾ ਜੋ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਨ ਰਹਾਵਾ = ਨਹੀਂ ਰਹਿੰਦਾ, ਹਸਤੀ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se enmudece, entonces ahí no hay nada."