data = "ਹਰਿ ਆਪੇ. ਤਪੁ ਤਾਪੈ; ਲਾਇ ਤਾਰੀ ॥੧॥"
page = 165
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself practises penance and assumes contemplative mood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਤਪੱਸਿਆ ਕਰਦਾ ਅਤੇ ਧਿਆਨ ਅਵਸਥਾ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is deeply absorbed in His primal trance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਹੀ ਹਰੀ ਤਾੜੀ ਲਗਾਇ ਕਰ ਤਪਸਿਆ ਕੋ ਤਾਪ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਪੀਆਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਹਰੀ ਆਪ ਹੀ ਤਾੜੀ ਲਾ ਕੇ ਤਪ-ਸਾਧਨ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien prevalece en todo.(1)"