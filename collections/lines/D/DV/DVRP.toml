[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ. ਤੁਮ ਭਏ; ਸਮਰਥ ਅੰਗਾ ॥"
page = 188
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose, side Thou takes, O my Omnipotent Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪੱਖ ਤੇ ਤੂੰ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have You on their side, O All-powerful Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ! ਜਿਸ ਕੇ ਪਖ ਪਰ ਤੁਮ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਤੂੰ ਸਹਾਈ ਬਣਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De aquél cuyo Soporte eres Tú, oh Señor Todopoderoso,"