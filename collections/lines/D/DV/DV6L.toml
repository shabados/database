[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰ ਮੇਲਿ ਉਧਾਰਿਆ ਪਿਆਰੇ; ਤਿਨ ਧੁਰੇ ਪਇਆ ਸੰਜੋਗੁ ॥੩॥"
page = 641
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being introduced to the Guru, they who are saved, O dear, their lot was so writ by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਜਿਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕੀਤਾ ਗਿਆ ਹੈ, ਹੇ ਪ੍ਰੀਤਮ! ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਬਧ ਪ੍ਰਭੂ ਨੇ ਐਸੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet the Guru are saved, O Beloved; this is their pre-ordained destiny. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੋ ਜੋ ਪੁਰਸੁ ਗੁਰੋਂ ਸੇ ਮਿਲਾਇ ਕਰ ਆਪ ਨੇ ਉਧਾਰਾ ਹੈ, ਤਿਨ ਕੋ ਆਦਿ ਸੇ ਹੀ ਆਪ ਸੇ ਮਿਲਨੇ ਕਾ (ਸੰਜੋਗੁ) ਕਰਮ ਪੜਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਨਾਲ ਮਿਲਾ ਕੇ ਪ੍ਰਭੂ ਨੇ (ਪਦਾਰਥਾਂ ਦੇ ਭੋਗਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ, ਧੁਰੋਂ ਲਿਖੇ ਅਨੁਸਾਰ ਉਹਨਾਂ ਦਾ (ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਗਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮੇਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲਾ ਕੇ। ਉਧਾਰਿਆ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲਿਆ। ਤਿਨ ਸੰਜੋਗੁ = ਉਹਨਾਂ ਦਾ (ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾਪ। ਧੁਰੇ = ਧੁਰ ਤੋਂ ਹੀ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ ਹੀ। ਪਇਆ = ਲਿਖਿਆ ਪਿਆ ਸੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél en cuyo Destino se encuentra la Inscripción de Dios, el Guru lo emancipa uniéndolo con el Señor. (3)"