[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸੈ ਭਰਮੁ; ਨਹੀ ਕਛੁ ਬਿਆਪਤ ॥"
page = 250
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt and delusion cling to him not in the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਤੇ ਵਹਿਮ ਉਸ ਨੂੰ ਉੱਕੇ ਹੀ ਨਹੀਂ ਚਿਮੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt and skepticism do not affect them at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਿਸਾ ਅਰ ਭਰਮ ਤਿਸ ਕੋ ਕਛੁ ਬ੍ਯਾਪ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸਹਮ ਕੋਈ ਭਟਕਣਾ ਉਸ ਮਨੁੱਖ ਉਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, (ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਹੀ ਪ੍ਰਭੂ ਦਿੱਸਦਾ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A él la duda no lo derrota,"