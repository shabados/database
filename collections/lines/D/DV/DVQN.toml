[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਥਾਨੁ ਤੇਰੋ ਕੇਹਰੋ; ਜਿਤੁ. ਜੰਤਨ ਕਰਿ ਬੀਚਾਰੁ ॥"
page = 1305
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, what kind is Thy seat, seated whereon Thou give thought to Thine creatures?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਕੇਹੋ ਜਿਹਾ ਹੈ ਤੇਰਾ ਅਸਥਾਨ, ਜਿਸ ਉਤੇ ਬਿਰਾਜਮਾਨ ਹੋ ਤੂੰ ਆਪਣੇ ਜੀਵ ਜੰਤੂਆਂ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, where is that Place, where You contemplate all Your beings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਕੌਨਸਾ ਸਥਾਨੁ ਹੈ ਜਹਾਂ ਬੈਠਕਰ ਜੀਵੋਂ ਕੇ ਖਾਨ ਪਾਨ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈਂ? ਵਾ ਉੱਤ੍ਰ ਪ੍ਰਭੂ ਕਹਤਾ ਹੈ: ਜਹਾਂ ਸੰਤ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸਤਸੰਗੁ ਮੇਰਾ ਸਥਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਉਹ ਥਾਂ ਬੜਾ ਹੀ ਅਸਚਰਜ ਹੋਵੇਗਾ ਜਿੱਥੇ (ਬੈਠ ਕੇ) ਤੂੰ (ਸਾਰੇ) ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਹਰੋ = ਕਿਹੜਾ? ਜਿਤੁ = ਜਿਸ (ਥਾਂ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medito, medito amorosamente entonado en Ti."