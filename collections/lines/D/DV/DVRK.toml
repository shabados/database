[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਸੰਤਾਪ ਮਿਟੇ. ਨਾਨਕ; ਬਾਹੁੜਿ ਕਾਲੁ. ਨ ਖਾਇ ॥੨॥੧੧॥"
page = 1300
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise man's suffering and sorrow are ended, O Nanak and death devours him not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਬੰਦੇ ਦੇ ਦੁਖੜੇ ਅਤੇ ਝੁਰੇਵੇ ਮੁਕ ਜਾਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਅਤੇ ਮੌਤ ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਹੜਪ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorrow and suffering shall be erased, O Nanak, and you shall never again be devoured by death. ||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤਾਪ ਦੇਣੇ ਵਾਲੇ ਤਿਸ ਕੇ ਤੀਨੋਂ ਤਾਪ ਮਿਟ ਜਾਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਹੁੜੋ ਤਿਸ ਕੋ ਕਾਲ ਖਾਤਾ ਨਹੀਂ ਅਰਥਾਤ ਸਤਸੰਗੀ ਜਨਮ ਮਰਨ ਸੇ ਸਹਿਤ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥੧੧॥☬ਆਗੇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ) ਦੁੱਖ ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ। ਹੇ ਨਾਨਕ! ਆਤਮਕ ਮੌਤ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਫਿਰ ਨਹੀਂ ਖਾ ਸਕਦੀ ॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tristeza y el sufrimiento se borrarán, oh, dice Nanak, y nunca más serás devorado por la muerte. (2-11)"