[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਆਦਿ ਜੁਗਾਦੀ ਜੁਗਹ ਜੁਗੁ; ਪੂਰਾ ਪਰਮੇਸਰੁ ॥੩॥"
page = 397
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In prime and beginning of ages and all the ages through, He is the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਰੰਭ ਤੋਂ ਯੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ ਅਤੇ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਉਹ ਪੁਰਨ ਪ੍ਰਭੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Perfect Transcendent Lord, from the very beginning, and throughout the ages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਸਤਗੁਰੂ ਹੀ (ਜੁਗਹ ਜੁਗੁ) ਸਭ ਜੁਗੋਂ ਮੇਂ ਆਦਿ ਜੁਗਾਦਿ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਹ ਪੂਰਨ ਪਰਮੇਸਰ (ਦਾ ਰੂਪ) ਹੈ ਜੇਹੜਾ ਸਭ ਦਾ ਮੁੱਢ ਹੈ ਜਿਹੜਾ ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ ਹੈ ਜੇਹੜਾ ਹਰੇਕ ਜੁਗ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podría decir de la Gloria del Guru? El Guru es Eterno; sí, Él Mismo es el Dios Perfecto desde el inicio y a través de las edades. (3)"