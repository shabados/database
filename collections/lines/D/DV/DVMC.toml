[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਾਗਾ ਹੋਇ ਪਰੋਈਐ; ਹੀਰੈ ਮਾਲ ਰਸਾਲ ਗਹੀਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With the thread (of love) a beautiful string of diamonds is prepared."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਾਗਾ ਹੋਵੇ (ਭਾਵ ਪ੍ਰੇਮ ਦੀ ਡੋਰੀ ਹੋਵੇ) ਤਾਂ ਹੀਰਿਆਂ ਦੀ ਮਾਲਾ ਵਡੀ ਸੁੰਦਰ ਪਰੋਈਦੀ ਹੈ।"