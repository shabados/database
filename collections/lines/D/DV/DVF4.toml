[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਉਦਾ ਖਰਚੁ ਸਚੁ; ਅੰਤਰਿ ਪਿਰਮੁ ਪਿਆਰੁ ॥"
page = 1415
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name is their merchandise, the True Name their sustenance and within them is the love of their-Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦਾ ਸੌਦਾ-ਸੂਤ ਹੈ, ਸੱਚਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦਾ ਆਧਾਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਆਪਣੇ ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is their merchandise, the True Name is their expenditure; the Love of their Beloved fills their inner beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਨਾਂ ਕਾ ਸਚ ਨਾਮ ਕਾ ਹੀ ਸੌਦਾ ਹੈ ਔ ਖਰਚ ਭੀ ਸਚੇ ਨਾਮ ਕਾ ਹੈ, ਕਿਉਂ ਕਿ ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਅੰਤਰਿ ਪ੍ਰਮੇਸ੍ਵਰ (ਪਿਰਮ) ਪਤੀ ਕਾ (ਪਿਆਰੁ) ਪਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ (ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ), ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਹੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਦੇ ਤੌਰ ਤੇ ਵਰਤਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਪਿਆਰ (ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਪਿਰਮੁ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Verdadero es su Mercancía, el Nombre Verdadero es su moneda, el Amor de su Bienamado llena su ser interior."