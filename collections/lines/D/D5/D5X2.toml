[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਨਦਰੀ ਆਇਆ; ਮੋਹ ਮਾਇਆ ਵਿਛੁੜਿ ਸਭ ਜਾਇ ॥੧੭॥"
page = 1423
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Guru, the mortal realises that because of the love of mammon all are separated from their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਕਿ ਮੋਹਣੀ ਦੀ ਮਮਤਾ ਦੇ ਸਬਬ ਸਾਰੇ ਜਣੇ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲੋ ਜੁਦਾ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh comes to see, that attachment to Maya separates all from the Lord. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਕੋ ਇਹ ਦ੍ਰਿਸ਼ਟ ਆਯਾ ਹੈ ਕਿ ਜਿਸ ਮਾਯਾ ਰਚਤ ਕੁਟੰਬ ਸਾਥ ਮੋਹਿ ਕਰੀਤਾ ਹੈ ਇਹ ਅੰਤ ਕੋ ਸੰਪੂਰਨ ਵਿਛੜ ਜਾਤਾ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਭੇਤ) ਦਿੱਸ ਪੈਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਸਾਰਾ ਮੋਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਨਦਰੀ ਆਇਆ = ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, el Gurmukj llega a entender que el apego a la Maya nos separa a todos del Señor. (17)"