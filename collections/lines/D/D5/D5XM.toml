[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਬਿਨਸਤ. ਹਮ ਦੇਖਿਆ; ਲੋਭੇ ਅਹੰਕਾਰਾ ॥"
page = 228
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the World perishing through covetousness and egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਅਤੇ ਗ਼ਰੂਰ ਰਾਹੀਂ ਮੈਂ ਦੁਨੀਆਂ ਨੂੰ ਤਬਾਹ ਹੁੰਦੀ ਤੱਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the world being destroyed by greed and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਹੰਕਾਰ ਕੇ ਬੀਚ ਹਮਨੇ ਜਗਤ ਨਾਸ ਹੋਤਾ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਦੇਖੀਦਾ ਹੈ ਕਿ ਜਗਤ ਲੋਭ ਤੇ ਅਹੰਕਾਰ ਦੇ ਵੱਸ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਤ = ਆਤਮਕ ਮੌਤੇ ਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto al mundo ser destruido por la avaricia y por el ego;"