[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭ ਤੇਰੇ ਕੀਤੇ; ਘਟਿ ਘਟਿ ਤੁਹੀ ਧਿਆਈਐ ॥"
page = 748
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient beings are created by Thee, O Lord, and all the hearts contemplate Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣ ਧਾਰੀ ਤੇਰੇ ਰਚੇ ਹੋਏ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਸਾਰੇ ਦਿਲ ਤੈਨੂੰ ਹੀ ਆਰਾਧਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created all beings and creatures. Each and every heart meditates on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭ ਤੇਰੇ ਹੀ ਕੀਤੇ ਹੂਏ ਤੇਰਾ ਹੀ ਧ੍ਯਾਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਦੇ) ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੇਰਾ ਹੀ ਧਿਆਨ ਧਰਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤੇ = ਪੈਦਾ ਕੀਤੇ ਹੋਏ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es Tu Creación, oh Señor; todos los corazones viven en Ti."