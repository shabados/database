[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ, ਅੰਮ੍ਰਿਤ ਧਾਰ; ਕਾਲੁਖ ਖਨਿ ਉਤਾਰ; ਤਿਮਰ ਅਗੵਾਨ ਜਾਹਿ, ਦਰਸ ਦੁਆਰ ॥"
page = 1391
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is Guru Angad, the ambrosial stream of whose glance washes off and removes the smut of sins and the sight of whose door, dispels the darkness of ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਹਨ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ, ਜਿਨ੍ਹਾਂ ਦੇ ਨੇਤ੍ਰਾਂ ਦੀ ਆਬਿ-ਹਿਯਾਤ ਦੀ ਨਦੀ ਪਾਪਾਂ ਦੀ ਕਾਲਸ ਨੂੰ ਧੋ ਸੁਟਦੀ ਹੈ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਬੂਹੇ ਦੇ ਦਰਸ਼ਨ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਕਰ ਦੇਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Stream of Ambrosial Nectar from His eyes washes away the slime and filth of sins; the sight of His door dispels the darkness of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਦ੍ਰਿਸ਼ਟੀ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰਾ ਵਤ ਹੈ, ਸੋ ਪਾਪੋਂ ਰੂਪੀ ਕਾਲਖ ਕੋ (ਖਨਿ) ਉਖੇੜ ਕਰ ਉਤਾਰ ਦੇਤੀ ਹੈ। ਔ ਜਿਨੋਂ ਕੇ ਦਰਸਨ ਦ੍ਵਾਰੇ ਅਗਿਆਨ ਰੂਪੀ (ਤਿਮਰ) ਅੰਧੇਰਾ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਦਰਸ਼ਨ ਕਰਨੇ ਤੇ ਚਿਤ ਸੁਖੀ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ) ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਅੰਮ੍ਰਿਤ ਵਸਾਣ ਵਾਲੀ ਹੈ, (ਪਾਪਾਂ ਦੀ) ਕਾਲਖ ਪੁੱਟ ਕੇ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ, ਉਸ ਦੇ ਦਰ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਨਾਲ ਅਗਿਆਨ ਆਦਿਕ ਹਨੇਰੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ (ਗੁਰੂ) ਦੀ। ਅੰਮ੍ਰਿਤਧਾਰ ਦ੍ਰਿਸਟਿ = ਅੰਮ੍ਰਿਤ ਵਸਾਣ ਵਾਲੀ ਦ੍ਰਿਸ਼ਟੀ। ਕਾਲੁਖ = ਪਾਪਾਂ-ਰੂਪ ਕਾਲਖ। ਖਨਿ = ਪੁੱਟ ਕੇ। ਖਨਿ ਉਤਾਰ = ਉਖੇੜ ਕੇ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ। ਤਿਮਰ = ਹਨੇਰਾ। ਜਾਹਿ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਦਰਸ ਦੁਆਰ = (ਜਿਸ ਦੇ) ਦਰ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Arroyo del Ambrosial Néctar de Sus ojos lava el sarro y la mugre de los errores, la Visión de Su Puerta disipa la oscuridad de la ignorancia."