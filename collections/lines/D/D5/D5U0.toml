[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਵਿਣੁ. ਨਾਹੀ ਕੋਈ ਮੇਰਾ ॥"
page = 1085
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lord, no one is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗ਼ੈਰ, ਹੇ ਸੁਆਮੀ! ਮੈਡਾਂ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than You, O Lord, no one is mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਮੇਰਾ ਕੋਈ ਰਖਕੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ (ਸਹਾਰਾ) ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nada en este Universo que no Te pertenezca,"