[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਿ ਲਾਗਹੁ ਸੁਆਮੀ ਪ੍ਰਭ ਮੇਰੇ; ਪੂਰਬ ਪ੍ਰੀਤਿ ਗੋਬਿੰਦ ਬੀਚਾਰਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 829
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord God, the Master of the universe, hug me to Thy bosom and think Thou of my primal love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਲਮ ਦੇ ਮਾਲਕ! ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈ ਅਤੇ ਤੂੰ ਮੇਰੀ ਪੁਰਾਤਨ ਪਿਰਹੜੀ ਦਾ ਖਿਆਲ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hug me close in Your embrace, O God, my Lord and Master; consider my primal love for You, O Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸਵਾਮੀ! ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਲਾਗ ਜਾਵੋ, ਭਾਵ ਯਹਿ ਹੈ ਤੇਰਾ ਧਿਆਨ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਸਦਾ ਹੀ ਦ੍ਰਿੜ ਰਹੇ। ਹੇ ਗੋਬਿੰਦ! ਜੈਸੇ ਪੂਰਬ ਅਪਨੇ ਦਾਸੋਂ ਸਾਥ ਪਰੀਤ ਕਰਤਾ ਰਿਹਾ ਹੈਂ, ਤੈਸੇ ਅਬ ਭੀ ਬਿਚਾਰ ਕਰ ਹਮਾਰੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰੋ; ਵਾ ਪੂਰਬ ਪ੍ਰੀਤ ਗਰਭ ਕੀ ਪ੍ਰੀਤੀ ਚਿਤਾਰੋ, ਭਾਵ ਜੈਸੇ ਗਰਭ ਮੇਂ ਰਖ੍ਯਾ ਕਰੀ ਹੈ, ਤੈਸੇ ਅਬ ਭੀ ਰਖੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਿਆ ਰਹੁ। ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ! ਮੇਰੀ ਪੂਰਬਲੀ ਪ੍ਰੀਤ ਨੂੰ ਚੇਤੇ ਰੱਖੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਛਾਤੀ ਨਾਲ। ਸੁਆਮੀ = ਹੇ ਮਾਲਕ! ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪੂਰਬ = ਪਹਿਲੀ। ਗੋਬਿੰਦ = ਹੇ ਗੋਬਿੰਦ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios del Universo, abrázame y toma en cuenta mi amor eterno por Ti.(1-Pausa)"