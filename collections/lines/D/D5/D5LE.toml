[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ ਠਾਕੁਰੁ ਨਾਨਕ ਕਾ; ਬਾਰ ਬਾਰ ਨਮਸਕਾਰੈ ॥੨॥੪੯॥੭੨॥"
page = 1218
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Highest of high is He, the Lord of Nanak, Again and again, I make obeisance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦਾਂ ਦਾ ਪਰਮ ਬੁਲੰਦ ਹੈ, ਉਹ ਨਾਨਕ ਦਾ ਸੁਆਮੀ। ਬਹੁਤ ਬਹੁਤ ਮੈਂ ਉਸ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's Lord and Master is the Highest of all; again and again, I humbly bow to Him. ||2||49||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰਾ ਠਾਕੁਰ ਸਭ ਤੇ ਊਚਾ ਹੈ ਔ ਬਾਰ ਬਾਰ ਮੈਂ ਤਿਸ ਕੋ ਨਿਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥੨॥੪੯॥੭੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਾਸ) ਨਾਨਕ ਦਾ (ਤਾਂ ਪਰਮਾਤਮਾ ਹੀ) ਸਭ ਤੋਂ ਉੱਚਾ ਮਾਲਕ ਹੈ। (ਨਾਨਕ) ਸਦਾ ਮੁੜ ਮੁੜ (ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ) ਸਿਰ ਨਿਵਾਂਦਾ ਹੈ ॥੨॥੪੯॥੭੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਠਾਕੁਰੁ = ਮਾਲਕ-ਪ੍ਰਭੂ। ਬਾਰ ਬਾਰ = ਮੁੜ ਮੁੜ ॥੨॥੪੯॥੭੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo más Alto de lo alto, postra siempre tu ser en obediencia a Él. (2-49-72)"