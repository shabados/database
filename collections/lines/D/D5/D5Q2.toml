[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਦਾਸਨ ਕੀ; ਬਾਂਛਉ ਧੂਰਿ ॥"
page = 1349
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I long for the dust of the slave of the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲਿਆਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the dust of the slaves of the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕੇ ਦਾਸੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਬਾਂਛਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੈਂ (ਭੀ) ਲੋਚਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro el Polvo de los Esclavos de los Esclavos de Dios,"