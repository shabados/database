[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਪ੍ਰਭ ਜਗਦੀਸ ਗੁਸਾਈ; ਹਮ ਰਾਖਿ ਲੇਹੁ ਜਗੰਨਾਥ ॥"
page = 1296
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My supreme Lord is the Master of the universe and the Lord of the world. O God, the King of creation, save Thou me, by Thine grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਰ ਦਾ ਸਾਈਂ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਅਤੇ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਹੈ। ਹੇ ਰਚਨਾ ਦੇ ਪਾਤਿਸ਼ਾਹ ਵਾਹਿਗੁਰੂ! ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Lord of the World, the Lord of the Universe; please save me, O Lord of all Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਪ੍ਰਭੂ ਜਗਤ ਕੇ ਈਸ੍ਵਰ! ਹੇ ਜਗਤ ਕੇ ਨਾਥ ਗੁਸਾਈ! ਹਮ ਕੋ ਰਾਖ ਲੀਜੀਏ॥☬ਜੇ ਕਹੇਂ ਤੁਮ ਕੋ ਕਹਾਂ ਰਖੇ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਡੇ ਪ੍ਰਭੂ! ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਖਸਮ! ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ (ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਆਦਿਕ ਤੋਂ) ਬਚਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਜਗਦੀਸ = ਹੇ ਜਗਤ ਦੇ ਈਸ਼ (ਮਾਲਕ)! ਹਮ = ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ। ਜਗੰਨਾਥ = ਹੇ ਜਗਤ ਦੇ ਨਾਥ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es el Señor del Mundo, el Señor del Universo. Por favor sálvame, oh Señor de la Creación."