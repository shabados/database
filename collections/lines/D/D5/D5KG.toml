[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਓਥੈ ਜਾਣੀਅਹਿ; ਸਾਹ ਕੇਈ ਪਾਤਿਸਾਹ ॥੪॥"
page = 1287
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There it shall be known, whether there is or is not, any king or emperor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਇਹ ਪਤਾ ਲਗੇਗਾ, ਕਿ ਕੋਈ ਰਾਜਾ ਜਾ ਸ਼ਹਿਨਸ਼ਾਹ ਹੈ ਜਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there, it shall be known, whether anyone is a king or an emperor. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕੋਈ ਸਾਹ ਹੋ ਔਰ ਕੋਈ ਪਾਤਿਸਾਹ ਹੋ ਵਹਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਗਏ ਹੂਏ ਜਾਣੀਤੇ ਹੈਂ। ਭਾਵ ਵਹਾਂ ਪਾਤਿਸਾਹਤ ਕਾ ਜੋਰੁ ਕਾਮ ਨਹੀਂ ਆਵੇਗਾ ਕਰਮਾਨੁਸਾਰ ਇਤਰ ਜੀਵੋਂ ਸਮ ਸੁਖ ਤਥਾ ਦੁਖ ਭੋਗੇਂਗੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ, ਹੇ ਨਾਨਕ! ਪਰਖੇ ਜਾਂਦੇ ਹਨ ਕਿ ਕੌਣ ਧਨੀ ਹਨ ਤੇ ਕੌਣ ਬਾਦਸ਼ਾਹ (ਭਾਵ, ਦੁਨੀਆ ਦਾ ਧਨ ਤੇ ਬਾਦਸ਼ਾਹੀ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ ਸੜਨੋਂ ਤੇ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚ ਡੁੱਬਣੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦੇ; ਧਨ ਤੇ ਬਾਦਸ਼ਾਹੀ ਹੁੰਦਿਆਂ ਭੀ 'ਹਾਏ ਹਾਏ' ਨਹੀਂ ਮਿਟਦੀ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ahí se sabrá si son tan reyes y emperadores. (4)"