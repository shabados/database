[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਸਾਜਨ; ਮਨ ਮਿਤ ਪਿਆਰੇ ਜੀਉ ॥"
page = 217
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear hear O my intimate Friend, Thou art sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣੁ, ਸ੍ਰਵਣੁ ਕਰ ਹੇ ਮੇਰੀ ਜਾਨੀ ਮਿੱਤ੍ਰ! ਤੂੰ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿਠੜਾ ਲਗਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, listen, O my friend and companion, O Beloved of my mind:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਤਨ ਬਾਣੀ ਕੇ ਪਿਆਰੇ! ਮੇਰੀ ਅਰਜ਼ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਸੱਜਣ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਮਨ ਦੇ ਮਿੱਤਰ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ! (ਮੇਰੀ ਬੇਨਤੀ) ਧਿਆਨ ਨਾਲ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh Amigo, mi querido Amor; mi cuerpo y mente son Tuyos,"