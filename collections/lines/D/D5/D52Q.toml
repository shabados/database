[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕੋ ਕਾਲ ਬਹੁਰ ਬਧ ਕਰਾ ॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After some period the Lord killed the demons (Madhu and Kaitabh)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਾਲ ਨੇ ਉਨ੍ਹਾਂ (ਮਧੁ ਅਤੇ ਕੈਟਭ) ਦਾ ਵੱਧ ਕੀਤਾ।"