[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਸਰਣ ਸਨਾਥ ਇਹੁ ਮਨੁ; ਰੰਗਿ ਰਾਤੇ ਲਾਲ ॥"
page = 1018
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever seeks the refuge of the feet of the sublime Lord, soul of his is imbued with the love of his Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸ੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ; ਉਸ ਦੀ ਇਹ ਆਤਮਾ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever seeks the Sancuary of the feet of the Sublime Lord - his mind is attuned to the Love of the Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਪਿਆਰੇ ਪਰਮੇਸਰ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤੇ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੇ ਚਰਣੋਂ ਕੀ ਸਰਣ ਕਰਿ ਇਹੁ ਮਨ ਕ੍ਰਿਤਾਰਥ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ ਖਸਮ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਸੋਹਣੇ ਪ੍ਰਭੂ ਵਿਚ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਇਹ ਮਨ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਾਥ = ਨਾਥ ਵਾਲੇ, ਖਸਮ ਵਾਲੇ। ਰੰਗਿ = ਪਿਆਰ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਲਾਲ ਰੰਗਿ = ਸੋਹਣੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que busque el Refugio de Dios, el Maestro lo toma como Suyo y su mente se imbuye en Dios."