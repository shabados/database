[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ. ਸੰਗੁ ਗੁਰ ਤੇ ਛੁਟੇ; ਦੋਖ ਅਰੁ ਰਾਗਉ ॥"
page = 808
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, I am rid of the society of the five sins, as also of hate and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਪੰਜੇ ਪਾਪਾਂ ਅਤੇ ਘਿਰਣਾ ਤੇ ਮੌਹ ਦੀ ਸੰਗਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, I am rid of the five villains, as well as emotional love and hate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਦ੍ਵਾਰਾ ਕਾਮ ਕ੍ਰੋਧ ਆਦੀ ਪੰਚੋਂ ਕਾ ਸੰਗ ਔਰ ਰਾਗ ਦ੍ਵੈਖ੍ਯਾਦੀ ਵਿਕਾਰ ਸਭ ਛੂਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮੇਰੇ ਅੰਦਰੋਂ ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਦਾ ਸਾਥ ਮੁੱਕ ਗਿਆ ਹੈ, (ਮੇਰੇ ਅੰਦਰੋਂ) ਦ੍ਵੈਖ ਅਤੇ ਮੋਹ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਸੰਗ = (ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਦਾ ਸਾਥ। ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਛੁਟੇ = ਦੂਰ ਹੁੰਦਾ ਹੈ। ਦੋਖ = ਦ੍ਵੈਖ। ਰਾਗਉ = ਰਾਗ, ਮੋਹ। ਅਰੁ = ਅਤੇ {ਲਫ਼ਜ਼ 'ਅਰਿ' ਅਤੇ 'ਅਰੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a desechar mis cinco deseos por la Gracia del Guru y también mi odio,"