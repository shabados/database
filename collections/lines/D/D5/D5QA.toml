[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕਹੈ ਸੁਣੈ ਸੋ ਮੁਕਤਾ; ਹਮ ਤਿਸ ਕੈ ਸਦ ਕੁਰਬਾਨੀ ॥੧॥"
page = 667
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever recites and hears Gurbani, he is emancipated and I am ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਉਚਾਰਦਾ ਤੇ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਮੈਂ ਉਸ ਤੇ ਹਮੇਸ਼ਾਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever chants it, and listens to it, is liberated; I am forever a sacrifice to him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬਾਨੀ ਕੋ ਜੋ ਜੋ ਪੁਰਸ਼ ਕਹਿਤਾ ਹੈ ਔ ਸ੍ਰਵਨ ਕਰਤਾ ਹੈ, ਸੋ ਮੁਕਤ ਰੂਪ ਹੋਤਾ ਹੈ। ਹਮ ਤਿਸ ਆਪ ਕੇ ਦਾਸ ਪਰ ਸਦਾ ਕੁਰਬਾਣ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਬਾਣੀ ਨੂੰ ਪੜ੍ਹਦਾ ਸੁਣਦਾ ਹੈ, ਉਹ ਪਾਪਾਂ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਹੇ ਭਾਈ! ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਾ = ਵਿਕਾਰਾਂ ਤੋਂ ਸੁਤੰਤਰ। ਸਦ = ਸਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que recite y escuche el Gurbani, será emancipado y yo ofreceré mi ser en sacrificio a él. (1)"