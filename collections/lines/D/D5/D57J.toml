[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਜਨ; ਸਰਨੀ ਪਇਆ ॥੭॥"
page = 263
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the asylum of such persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਇਹੋ ਜਿਹੇ ਪੁਰਸ਼ਾਂ ਦੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of those humble beings. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਜਨੋਂ ਕੀ ਸ਼ਰਨੀ ਪੜਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਕੋਈ ਵਡਭਾਗੀ) ਉਹਨਾਂ (ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ) ਜਨਾਂ ਦੀ ਸਰਣੀ ਪੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ¡cuán dichoso sería si ellos me acogieran en su rebaño!  (7)"