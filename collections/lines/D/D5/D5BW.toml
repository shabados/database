[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਦਾ ਬਕਤ੍ਰ ਤੇ ਕਹਈ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja worshipped god Vishnu and always reflected on his appellation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਤੋਂ ਸਦਾ 'ਹਰਿ-ਹਰਿ' ਕਹਿੰਦਾ ਰਹਿੰਦਾ ਸੀ।"