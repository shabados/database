[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਭਾਰ ਕੇ ਘਰ ਹਾਂਡੀ ਆਛੈ; ਰਾਜਾ ਕੇ ਘਰ ਸਾਂਡੀ ਗੋ ॥"
page = 718
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the potter's home are pots and in the King home, the she-camels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁਮਾਰ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਭਾਂਡੇ ਹਨ ਅਤੇ ਪਾਤਿਸ਼ਾਹ ਦੇ ਘਰ ਵਿੱਚ ਸਾਂਡਣੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the potter's home there are pots, and in the king's home there are camels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੁੰਭਾਰ ਕੇ ਘਰ ਮੇਂ (ਹਾਂਡੀ) ਤਾਉੜੀ ਉਪਲਖਤ ਭਾਂਡੇ (ਆਛੈ) ਹੋਵੈ, ਤੌ ਕੁੰਭਾਰ ਸੋਭਾ ਪਾਵਤਾ ਹੈ ਔਰ ਰਾਜਾ ਕੇ ਘਰ ਮੇਂ (ਸਾਂਡੀ) ਹਸਤਨੀ ਵਾ ਸੈਨਾ ਵਾ ਰਾਜ ਨੀਤੀ ਹੋਵੈ ਤਬ ਰਾਜਾ ਸੋਭਤਾ ਹੈ, (ਗੋ) ਐਸੇ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧਾਰਨ ਤੌਰ ਤੇ) ਘੁਮਿਆਰ ਦੇ ਘਰ ਹਾਂਡੀ (ਹੀ ਮਿਲਦੀ) ਹੈ, ਰਾਜੇ ਦੇ ਘਰ ਸਾਂਢੀ (ਆਦਿਕ ਹੀ) ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la casa del alfarero hay cántaros; en el palacio del rey hay camellos;"