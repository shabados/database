[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਵਹੁ ਸਹਜੇ ਬਸਹੁ; ਦਰਸਨੁ ਦੇਖਿ ਨਿਹਾਲ ॥"
page = 256
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So shalt thou find rest, abide in peace and be happy by seeing the sight of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਜ ਤੂੰ ਆਰਾਮ ਪਾਵੇਗਾ, ਠੰਢ-ਚੈਨ ਅੰਦਰ ਵਸੇਗਾ ਅਤੇ ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਪਰਸੰਨ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall find peace, and abide in intuitive bliss; gazing upon the Blessed Vision of God's Darshan, you shall be delighted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਪਾਵੋਗੇ ਅਰ ਸਾਂਤੀ ਪੂਰਬਕ ਨਿਵਾਸ ਕਰੋਗੇ, ਵਾ ਸੁਭਾਵਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ ਬਸੋਗੇ ਅਰ ਦਰਸ਼ਨ ਦੇਖ ਕਰ ਕੇ (ਨਿਹਾਲ) ਅਨੰਦ ਹੋਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਅੰਦਰ ਹੀ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਹੋ ਜਾਇਗਾ, ਪ੍ਰਭੂ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ ਆਤਮਾ ਖਿੜ ਪਏਗਾ, ਆਤਮਕ ਆਨੰਦ ਮਿਲੇਗਾ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਜਾਵੋਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜਿ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ।ਨਿਹਾਲ = ਪ੍ਰਸੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así lograrás Paz y Equilibrio y serás salvado por la Mirada del Señor,"