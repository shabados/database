[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਸੁਖੁ ਨਹੀ ਦਰਗਹ ਢੋਈ; ਜਮ ਪੁਰਿ ਜਾਇ ਪਚਾਵੈ ॥੧॥"
page = 380
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no peace here and no room in God's court. He is tormented in the city of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਉਸ ਨੂੰ ਆਰਾਮ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਉਸ ਨੂੰ ਰਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਟਿਕਾਣਾ ਮਿਲਦਾ ਹੈ। ਉਸ ਨੂੰ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਤਕਲਫ਼ਿ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no peace in this world, and he has no place in the Court of the Lord. In the City of Death, he is tortured. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਤੋ ਸੰਸਾਰ ਮੇਂ ਹੀ ਸੁਖ ਪਾਵਤਾ ਹੈ ਨ ਆਗੇ ਦਰਗਾਹਿ ਮੇਂ ਸ਼ੁਭ ਜਗਾ ਮਿਲਤੀ ਹੈ, ਜਬ ਜਮ ਲੋਕ ਮੇਂ ਜਾਤਾ ਹੈ ਤਬ ਨਿੰਦਿਆ ਕੇ ਫਲ੍ਹ ਕਰ ਜਮਦੂਤ ਨਰਕੋਂ ਮੇਂ ਜਲਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿੰਦਾ ਦੇ ਕਾਰਨ ਉਸ ਨੂੰ) ਇਸ ਲੋਕ ਵਿਚ ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਉਸ ਨੂੰ ਆਦਰ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ, ਉਹ ਨਰਕ ਵਿਚ ਅੱਪੜ ਕੇ ਦੁਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਢੋਈ = ਆਸਰਾ, ਟਿਕਾਣਾ। ਜਮਪੁਰਿ = ਜਮ ਦੇ ਨਗਰ ਵਿਚ। ਜਾਇ = ਜਾ ਕੇ। ਪਚਾਵੈ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ, ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obtiene Paz aquí ni Refugio en el más allá, y se desperdicia en la casa de la muerte. (1)"