data = "ਜੋਗੀ ਜੋਗੁ ਜਟਨ ਮੋ ਨਾਹੀ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Yogis! the Yoga does not consist in the matted locks"

[[content]]
