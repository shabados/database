[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵਣੁ ਸੁ ਅਖਰੁ. ਖਵਣੁ ਗੁਣੁ; ਜਿਹਬਾ ਮਣੀਆ ਮੰਤੁ ॥"
page = 1384
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Humility is the world, forgiveness the virtue and sweetness of tongue the jewel-like spell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਮਰਤਾ ਹੈ ਉਹ ਸ਼ਬਦ, ਖਿਮਾ ਉਹ ਨੇਕੀ ਅਤੇ ਜਬਾਨ ਦੀ ਮਿਠਾਸ ਉਹ ਜਵੇਹਰ-ਵਰਗਾ ਜਾਦੂ-ਟੂਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Humility is the word, forgiveness is the virtue, and sweet speech is the magic mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ: ਨਿਮ੍ਰਤਾ ਧਾਰਨ ਰੂਪੀ ਤੋ ਅਖਰ ਪੜ੍ਹਨਾ ਹੈ, (ਖਵਣੁ) ਖਿਮਾ ਕਰ ਕੇ ਕੁਬਚਨੋਂ ਕੋ ਸਹਾਰਨਾ ਇਹੀ ਗੁਣ ਹੈ। ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਮੰਤ੍ਰ ਜਿਹਵਾ ਕਰ ਕੇ ਉਚਾਰਨ ਕਰਨਾ, ਸੋਈ ਮਣੀਆਂ ਰੂਪ ਵਾ ਸਿਰੋਮਣੀ ਮੰਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਨਿਊਣਾ ਅੱਖਰ ਹੈ, ਸਹਾਰਨਾ ਗੁਣ ਹੈ, ਮਿੱਠਾ ਬੋਲਣਾ ਸ਼ਿਰੋਮਣੀ ਮੰਤਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Humildad es la Palabra, el Perdón es la Virtud, y el Lenguaje Dulce es el Mantra Mágico,"