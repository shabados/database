[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਸਫਲ; ਭਈ ਸਫਲ ਜਾਤ੍ਰਾ ॥"
page = 687
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful, fruitful, fruitful, has become my life pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ, ਫਲਦਾਇਕ, ਫਲਦਾਇਕ ਹੋ ਗਈ ਹੈ ਮੇਰੀ ਜੀਵਨ-ਯਾਤਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Yatra, my life pilgrimage, has become fruitful, fruitful, fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮਾਰੀ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਆਵਣੇ ਕੀ ਯਾਤ੍ਰਾ ਕਰਨੀ ਸਫਲ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਪਿਆਂ) ਮਨੁੱਖਾ ਜੀਵਨ ਵਾਲਾ ਸਫ਼ਰ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤ੍ਰਾ = ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਸਫ਼ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi venida al mundo se ha vuelto ahora fructífera, fructífera, fructífera,"