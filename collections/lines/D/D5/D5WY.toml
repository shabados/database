[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਸਿਮਰੈ; ਦਿਨੁ ਰੈਨਾਰੇ ॥੩॥੯॥੧੫॥"
page = 740
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and Night, Nanak meditates on Thee, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ, ਤੇਰਾ ਆਰਾਧਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak remembers You in meditation, day and night. ||3||9||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਿਨ ਰਾਤ ਤੇਰਾ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥੩॥੯॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਨਾਨਕ ਦਿਨ ਰਾਤ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੩॥੯॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਸਿਮਰੈ = ਨਾਨਕ ਸਿਮਰਦਾ ਹੈ। ਰੈਨਾਰੇ = ਰਾਤ ॥੩॥੯॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak medita en Ti por siempre y para siempre.(3-9-15)"