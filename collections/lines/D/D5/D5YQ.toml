[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਪਾਏ; ਦੁਖ ਬਿਨਸਿਆ ਥਾਉ ॥੧॥"
page = 378
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained peace and seat of my pain is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਤਕਲੀਫ ਦਾ ਅੱਡਾ ਚੁੱਕਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, and the seat of pain has been removed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਦੁਖ ਕਾ ਅਸਥਾਨ ਅਗ੍ਯਾਨ ਦੂਰ ਹੋ ਗਯਾ ਹੈ ਔਰ ਸੁਖ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ ਮੋਹ) ਦੁੱਖਾਂ ਦਾ ਸੋਮਾ ਸੁੱਕ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਲਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se aplica a mis heridas, entonces el dolor pierde su arraigo en mí y obtengo el Éxtasis. (1)"