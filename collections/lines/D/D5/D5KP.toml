[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤਾ ਕੋ ਗ੍ਰਿਹ ਕੋ ਗਯੋ; ਅਧਿਕ ਹ੍ਰਿਦੈ ਸੁਖ ਪਾਇ ॥੨੭॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, getting fully satisfied, brought him home.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਲੈ ਕੇ ਉਹ ਆਨੰਦ ਪੂਰਵਕ ਘਰ ਗਿਆ ॥੨੭॥"