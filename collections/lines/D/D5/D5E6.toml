[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨਿਕ ਮਿਤ੍ਰ ਤਾ ਕੋ ਹੁਤੋ; ਤਾ ਸੋ ਕਹਿਯੋ ਸੁਧਾਰਿ ॥੧੧॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He went and narrated the whole story to his friend, the shopkeeper.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਨੀਆ ਉਸ ਦਾ ਮਿਤਰ ਸੀ, (ਇਸ ਲਈ) ਉਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਕਹਿ ਦਿੱਤਾ ॥੧੧॥"