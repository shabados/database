[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸਿਆਣੀ ਸੋਹਣੀ; ਕਿਉ ਕੀਤੋ ਵੇਸਾਹੁ ॥"
page = 55
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why did the very clever and beautiful fish have so much confidence?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਰੀ ਚਲਾਕ ਤੇ ਸੁੰਦਰ ਮੰਛੀ ਨੇ ਐਨਾ ਇਤਬਾਰ ਕਿਉਂ ਕੀਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It was so clever and beautiful, but why was it so confident?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤਿ ਚਤੁਰ ਔਰ ਸੁੰਦਰ ਥੀ, ਕੈਸੇ ਭਰੋਸਾ ਕੀਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖਣ ਨੂੰ ਮੱਛੀ) ਬੜੀ ਸੋਹਣੀ ਤੇ ਸਿਆਣੀ (ਜਾਪਦੀ) ਹੈ, ਪਰ ਉਸ ਨੂੰ ਜਾਲ ਦਾ ਇਤਬਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh bella y maravillosa criatura, ¿por qué confiaste tanto en tus ojos?"