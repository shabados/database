data = "ਜਿਹ ਰੂਪ ਰੇਖ ਨਹੀ ਰੰਗ ਰਾਗ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without form, line, colour and affection!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਰੂਪ, ਰੇਖਾ ਅਤੇ ਰਾਗ-ਰੰਗ ਨਹੀਂ ਹੈ;"