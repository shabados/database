[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਤਿ ਪਾਤਿ ਨ ਗੋਤ੍ਰ ਗਾਥਾ; ਰੂਪ ਰੇਖ ਨ ਬਰਨ ॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without caste , lineage and story of descent  He is without form, line and colour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਜਾਤਿ ਬਰਾਦਰੀ, ਗੋਤ ਦੀ (ਕੋਈ) ਗਾਥਾ ਨਹੀਂ ਹੈ ਅਤੇ ਨਾ ਹੀ (ਕੋਈ) ਰੂਪ ਰੇਖਾ ਜਾਂ ਵਰਨ ਹੈ;"