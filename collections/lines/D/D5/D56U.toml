data = "ਯਾ ਘੋਰੀ ਕੇ ਭਗ ਬਿਖੈ; ਜੀਭ ਦਈ ਸੌ ਬਾਰ ॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I had thrust my tongue in the vagina of the mare for a hundred times,"

