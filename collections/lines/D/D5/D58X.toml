[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਰੀਮ ਨ ਜਾਤੋ ਕਰਤਾ; ਤਿਲ ਪੀੜੇ ਜਿਉ ਘਾਣੀਆ ॥੩॥"
page = 1020
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not their kind and Beneficent Creator Lord and shall be pressed like the basketful of sesame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਦਇਆਲੂ ਤੇ ਦਰਆਦਿਲ ਸਿਰਜਣਹਾਰ ਸਾਈਂ ਨੂੰ, ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਤਿਲਾਂ ਦੀ ਘਾਣੀ ਵਾਂਗੂ ਪੀੜੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the kind and compassionate Lord; they shall be crushed like sesame seeds in the oil-press. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕੇ ਕਰਣਹਾਰਾ ਜੋ ਕਰਤਾ ਥਾ, ਸੋ ਤੋ ਕਾਰਣ ਰੂਪ ਜਾਤੇ ਹੀ ਨਾਹੀਂ। ਇਸੀ ਸੇ ਤਿਲੋਂ ਕੀ ਘਾਣੀ ਦੀ ਨਿ੍ਯਾਈਂ ਪੀੜਿਆ ਗਿਆ, ਭਾਵ ਨਰਕੋਂ ਮੇਂ ਪਾਪੀ ਕੋ ਦੁਖੁ ਦੇਈਦਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਜਗਤ ਰਚਨਹਾਰ ਬਖ਼ਸ਼ਿੰਦਾ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਈ, ਉਹ (ਦੁੱਖਾਂ ਵਿਚ) ਇਉਂ ਪੀੜੇ ਜਾਂਦੇ ਹਨ ਜਿਵੇਂ ਤਿਲਾਂ ਦੀ ਘਾਣੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀਮ = ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ। ਕਰਣ ਕਰਤਾ = ਜਗਤ ਦਾ ਰਚਨਹਾਰ। ਜਾਤੋ = ਜਾਣਿਆ, ਸਾਂਝ ਪਾਈ। ਘਾਣੀ = ਕੋਲ੍ਹੂ ਵਿਚ ਪੀੜਨ ਵਾਸਤੇ ਇਕ ਵਾਰੀ ਜੋਗੇ ਪਾਏ ਹੋਏ ਤਿਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es aplastado como semilla de ajonjolí en la prensa de aceite. (3)"