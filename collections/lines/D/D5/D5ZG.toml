[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਹੁਕਮੁ ਪਛਾਣਿਆ; ਤਬ ਹੀ ਤੇ ਸੁਖੀਆ ॥੩॥"
page = 400
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Guru when he recognises Lord's will since then he becomes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਜਦ ਉਹ ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਿੰਆਣ ਲੈਦਾ ਹੈ, ਓਦੋਂ ਤੋਂ ਉਹ ਅਨੰਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, he comes to recognize God's Will, and then, he becomes happy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਜਬ ਹੁਕਮ ਕੋ ਪਛਾਨਿਆ ਹੈ ਤਬ ਹੀ ਸੇ ਸੁਖੀਆ ਹੂਆ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲਿਆ ਉਹ ਉਸੇ ਵੇਲੇ ਤੋਂ ਸੁਖੀ ਹੋ ਗਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਤਬ ਹੀ ਤੇ = ਤਦੋਂ ਤੋਂ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando uno se encuentra con el Guru, y reconoce Su Voluntad, vive en Éxtasis. (3)"