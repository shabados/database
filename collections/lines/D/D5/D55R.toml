[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਕੁ ਰਾਉ, ਰਾਉ ਰੰਕੁ ਹੋਇ; ਦੁਖ ਸੁਖ ਵਿਚਿ ਪਉਂਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Making the poor a king and the king a poor person He puts them in pain and pleasure."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੰਕੋਂ ਰਾਜਾ ਤੇਰਾਜਾ ਥੋਂ ਕੰਗਾਲ ਹੋਕੇ, ਦੁਖ ਸੁਖ ਵਿਖੇ ਪੈਂਦਾ ਹੈ।"