[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਕਰਤਾ; ਗੁਰੁ ਕਰਣੈ ਜੋਗੁ ॥"
page = 864
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Creator and the Guru is potent to do everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸਿਰਜਣਹਾਰ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀਸਾਰਾ ਕੁਛ ਕਰਨ ਦੇ ਸਮਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Creator; the Guru has the power to do everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਪੀਛੇ ਬੋਧ ਕਾ ਕਰਤਾ ਥਾ ਅਬ ਭੀ ਗੁਰੂ ਹੀ ਗਯਾਨ ਕੇ ਕਰਨੇ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ (ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਕਰਤਾਰ ਨਾਲ ਇਕ-ਸੁਰ ਹੋਣ ਕਰਕੇ ਉਸ) ਕਰਤਾਰ ਦਾ ਰੂਪ ਹੈ ਜੋ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੈ ਜੋਗੁ = ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Creador, la Causa de causas;"