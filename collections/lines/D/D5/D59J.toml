[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਜਾਗੰਦੇ. ਨਾ ਲਹਨੑਿ; ਇਕਨੑਾ ਸੁਤਿਆ. ਦੇਇ ਉਠਾਲਿ ॥੧੧੩॥"
page = 1384
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, who are awake, receive them not, while, some He Himself wakes from sleep and blesses them with gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜਾਗਦੇ ਹੋਏ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ ਜਦ ਕਿ ਕਈਆਂ ਸੁੱਤਿਆਂ ਪਿਆਂ ਨੂੰ ਉਹ ਆਪ ਜਗਾ ਕੇ ਦਾਤਾਂ ਦੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are awake, and do not receive them, while He awakens others from sleep to bless them. ||113||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੋ ਜਾਗਤੇ ਹੂਏ ਪੰਡਤ ਜਨ ਆਦੀ ਨਹੀਂ ਲੇਤੇ ਹੈਂ ਔਰ ਇਕਨਾਂ ਸੁਤਿਆਂ ਹੋਇਆਂ ਕੋ ਉਠਾਇ ਕਰ ਕੇ ਦੇਤਾ ਹੈ। ਭਾਵ ਯੇਹ ਅਨਪੜਿਆਂ ਕੋ ਅਪਨੀ ਕ੍ਰਿਪਾ ਤੇ ਗਿਆਨ ਆਦੀ ਗੁਣ ਦੇਤਾ ਹੈ॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਅੰਮ੍ਰਿਤ ਵੇਲੇ) ਜਾਗਦੇ ਭੀ (ਇਹ ਬਖ਼ਸ਼ਸ਼ਾਂ) ਨਹੀਂ ਲੈ ਸਕਦੇ, ਕਈ (ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੂੰ) ਸੁੱਤੇ ਪਿਆਂ ਨੂੰ (ਉਹ ਆਪ) ਜਗਾ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਕਈ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਜਾਗੇ ਹੋਏ ਭੀ ਕਿਸੇ ਅਹੰਕਾਰ ਆਦਿਕ-ਰੂਪ ਮਾਇਆ ਵਿਚ ਸੁੱਤੇ ਰਹਿ ਜਾਂਦੇ ਹਨ, ਤੇ, ਕਈ ਗ਼ਾਫ਼ਿਲਾਂ ਨੂੰ ਮੇਹਰ ਕਰ ਕੇ ਆਪ ਸੂਝ ਦੇ ਦੇਂਦਾ ਹੈ) ॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਬੰਦੇ। ਲਹਨ੍ਹ੍ਹਿ = ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ❀ ਨੋਟ: ਲਫ਼ਜ਼ 'ਦਾਤਿ' (ਿ) ਅੰਤ ਹੈ, ਇਸ ਦਾ ਬਹੁ-ਵਚਨ (ਿ) ਨੂੰ ਦੀਰਘ ਕੀਤਿਆਂ ਬਣਿਆ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਲਫ਼ਜ਼ 'ਲਹਰਿ' (ਿ ਅੰਤ) ਤੋਂ 'ਲਹਰੀ'; ਜਿਵੇਂ 'ਸਾਇਰੁ ਲਹਰੀ ਦੇਇ' ॥੧੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos están despiertos pero no los reciben, mientras que Él despierta de su sueño a otros y los bendice con Ellos. (113)"