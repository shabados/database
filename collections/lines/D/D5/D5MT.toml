[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਜਲੈ ਅਭਿਮਾਨੁ ॥੧॥"
page = 664
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egoist burns in the fire of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਮਾਨੀ ਪੁਰਸ਼ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਅੱਗ ਵਿੱਚ ਸੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical people are burning in their attachment to Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹਿ ਔਰ ਅਭਿਮਾਨ ਸੇ ਜੀਵ ਜਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਾਲਾ ਧਨ) ਅਹੰਕਾਰ ਪੈਦਾ ਕਰਦਾ ਹੈ (ਦੁਨੀਆ ਵਾਲੇ ਧਨ ਨੂੰ ਇਕੱਠਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el egoísta se consume en el fuego de Maya. (1)"