[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਵ ਇਹੁ ਮਾਰਗੁ ਬਿਖੜਾ; ਗੁਰ ਦੁਆਰੈ ਕੋ ਪਾਵਏ ॥"
page = 440
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This way of love worship is difficult, through the Guru some rare one finds it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਪਿਆਰ-ਉਪਾਸਨਾ ਦਾ ਰਸਤਾ ਔਖਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This path of loving devotional worship is very difficult; how rare are those who find it, through the Gurdwara, the Guru's Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਭਗਤਿ ਭਾਵ ਕਾ ਰਸਤਾ ਕਠਨ ਹੈ ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਇਸ ਰਸਤੇ ਕੋ ਕੋਈ, ਭਾਵ ਵਿਰਲਾ ਪਾਵਤਾ ਹੈ, ਕਿਸੀ ਕੋ ਹੀ ਗੁਰੋਂ ਕੇ ਦ੍ਵਾਰੇ ਸੇ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪਿਆਰਿਓ!) ਭਗਤੀ ਦਾ ਤੇ ਪ੍ਰੇਮ ਦਾ ਇਹ ਰਸਤਾ ਬਹੁਤ ਔਕੜਾਂ-ਭਰਿਆ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਹ ਰਸਤਾ ਲੱਭਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਡਿੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y extraordinario es Aquél que será bendecido con esa Alabanza en la Puerta del Guru."