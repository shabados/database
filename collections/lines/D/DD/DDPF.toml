[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮ ਜਲ ਮੀਨ ਲਿਵਲੀਨ ਗਤਿ; ਬਿਛੁਰਤ ਰਾਖਿ ਨ ਸਕਤ ਗਹਿ ਡਾਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "It is the character of fish to stay in water but when a fisherman or angler catches it with the help of a net or a hook, and throws it out of the water, the water does not help it in anyway."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਸਰੀਰ ਭਾਵ ਸਰਬ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਮਛਲੀ ਦੀ ਗਤਿ ਦਸ਼ਾ ਜਲ ਵਿਖੇ ਲਿਵਲੀਨ ਸਨੇਹ ਵਿਚ ਮਗਨ ਰਹਣਾ ਹੈ, ਪ੍ਰੰਤੂ ਬਿਛੁੜਨ ਲਗਿਆਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ, ਸਗੋਂ ਫੜ ਕੇ ਪਰੇ ਮਾਰਦਾ ਹੈ, ਵਾ ਜਦ ਸ਼ਿਕਾਰੀ ਜਾਲੀ ਫੜ ਕੇ ਬਾਹਰ ਸੁੱਟਦਾ ਹੈ ਤਾਂ ਵਿਛੁੜਦਿਆਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"