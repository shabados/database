[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈਸੇ ਹੋਈ ਹੈ; ਰਾਜਾ ਰਾਮ ਨਿਵਾਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 330
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall he find an abode in the Sovereign Lord? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਤਸ਼ਾਹ ਪ੍ਰਭੂ ਅੰਦਰ ਵੱਸੇਬਾ ਪਾਏਗਾ? ਠਹਿਰਾਉਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How will they find their home in the Sovereign Lord King? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ (ਰਾਜਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਰਾਮ ਮੇਂ ਕੈਸੇ ਨਿਵਾਸ ਹੋਵੇਗਾ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਇਸ ਵਿਖੇ ਸੁਖ ਮੇਂ ਕਿਆ ਦੋਸ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਫਿਰ ਜੋਤਿ-ਰੂਪ ਨਿਰੰਕਾਰ ਦਾ ਨਿਵਾਸ (ਇਸ ਸੁਰਤਿ ਵਿਚ) ਕਿਵੇਂ ਹੋ ਸਕੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਈ ਹੈ = ਹੋਵੇਗਾ, ਹੋ ਸਕਦਾ ਹੈ। ਰਾਜਾ = ਜੋਤਿ-ਰੂਪ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrá entonces habitar en el Señor, el Rey? (1-Pausa)"