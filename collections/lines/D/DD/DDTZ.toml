[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਖਪਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1140
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering, wandering, wandering without the Name, he is wasted away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਭਟਕ, ਭਟਕ ਕੇ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, they wander and wander and wander, and waste away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਭ੍ਰਮ ਕਾ ਭ੍ਰਮਾਯਾ ਹੂਆ ਚਉਰਾਸੀ ਮੇਂ ਭ੍ਰਮ ਕਰ ਖਪਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕ ਕੇ ਭਟਕ ਕੇ ਭਟਕ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕ ਕੇ। ਖਪਿਆ = ਦੁਖੀ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la vida de uno es desperdiciada en la duda. (1-Pausa)"