[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਦੁਖੀਆ; ਦੂਜੈ ਭਾਇ ਰਚਾਏ ॥"
page = 88
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Absorbed in the love of duality night and day, he remains miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ, ਰੈਣ ਦਿੰਹੁ ਉਹ ਦੁਖਾਂਤ੍ਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he suffers, engrossed in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਰਾਤ ਦਿਨ ਦੁਖੀ ਰਹਿਤਾ ਹੈ ਜਿਸ ਨੇ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਮਨ ਬੁਧੀ ਆਦਿ ਰਚਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਰੱਤਾ ਹੋਇਆ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਰੋਜ਼, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive eternamente en dolor y se pierde en la dualidad."