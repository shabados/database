[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਮਸਤ ਸਿਧ ਬ੍ਰਿਧਿ ਦਾ; ਸਦੀਵ ਸਰਬ ਸਾਥ ਹੈਂ ॥੧॥੧੬੧॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Donor of all powers and ever accompanies all. 1.161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਨੂੰ ਵਿਕਸਿਤ ਕਰਨ ਵਾਲਾ ਅਤੇ ਸਦਾ ਸਭ ਦਾ ਸਾਥੀ ਹੈ ॥੧॥੧੬੧॥"