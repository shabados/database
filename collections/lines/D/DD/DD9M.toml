[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕੇ ਨਾਮ ਨ ਜਾਤ ਗਨਾਏ ॥੨੬॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It is not possible to count the names of all those who ruled over their kingdoms in all the four ages.26."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਨਾਂ ਗਿਣਾਏ ਨਹੀਂ ਜਾ ਸਕਦੇ ॥੨੬॥"