[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਮਨ ਤਨ ਹਰੇ ॥"
page = 181
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with God their soul and body are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਨਾਲ ਰੰਗੀਜਣ ਨਾਲ ਉਹਨਾਂ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਰਸਬਜ਼ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Love of the Lord, their minds and bodies are rejuvenated,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕੇ ਸੰਗ ਰਤੇ ਹੈਂ ਪੁਨਾ ਮਨ ਤਨ ਸੇ ਹਰੇ ਹੈਂ ਅਰਥਾਤ ਪ੍ਰਸਿੰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਨਾਲ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ) ਉਹਨਾਂ ਦੇ ਮਨ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਤਨ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en Dios, su cuerpo y su mente florecen,"