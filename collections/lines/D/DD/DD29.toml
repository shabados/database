[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਨੇਤ੍ਰ; ਪੇਖਤ ਪਰ ਤ੍ਰਿਅ ਰੂਪਾਦ ॥"
page = 269
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the eyes which behold the beauty of another's wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ ਅੱਖਾਂ ਜੋ ਹੋਰਸ ਦੀ ਪਤਨੀ ਦੀ ਸੁੰਦਰਤਾ ਤੱਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are the eyes which gaze upon the beauty of another's wife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨੇਤ੍ਰ ਮਿਥਿਆ ਹੈਂ, ਜੋ ਪਰ ਇਸਤ੍ਰੀ ਆਦਿਕੋਂ ਕੇ ਰੂਪ ਕੌ ਦੇਖਤੇ ਹੈਂ ਅਰਥਾਤ ਮੰਦ ਦ੍ਰਿਸਟੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਵਿਅਰਥ ਹਨ (ਜੋ ਇਹ) ਪਰਾਈ ਜ਼ਨਾਨੀ ਦਾ ਰੂਪ ਤੱਕਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰ = ਅੱਖਾਂ। ਤ੍ਰਿਅ = ਇਸਤ੍ਰੀ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los ojos que envidian la pareja o las cualidades de otros."