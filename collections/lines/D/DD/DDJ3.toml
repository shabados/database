[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਜੋਨੀ; ਫਿਰਿ ਫਿਰਿ ਆਇਆ ॥"
page = 1048
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering, wandering through species again and again, the mortal has come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ, ਭਟਕਦਾ ਹੋਇਆ ਪ੍ਰਾਣੀ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering, wandering in reincarnation, again and again, he comes into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਉ ਬਾਰੰਬਾਰ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮ ਕੇ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਟਕ ਭਟਕ ਕੇ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਫਿਰਿ ਫਿਰਿ = ਮੁੜ ਮੁੜ।"

