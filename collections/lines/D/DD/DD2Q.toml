[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਭੇਖ; ਨ ਕਾਹੂ ਭੀਨ ॥"
page = 269
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is not pleased with the outward garment of any."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੇ ਬਾਹਰ ਦੇ ਪਹਿਰਾਵੇ ਉਤੇ ਖੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not impressed by outward display."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੇ ਬਾਹਰਲੇ ਭੇਖ ਸੇ ਭਿਜਤਾ ਨਹੀਂ ਅਰਥਾਤ ਪ੍ਰਸਿੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਕਦੇ) ਕਿਸੇ ਦੇ ਬਾਹਰਲੇ ਭੇਖ ਨਾਲ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ = ਕਿਸੇ ਦੇ। ਭੀਨ = ਭਿੱਜਦਾ, ਪ੍ਰਸੰਨ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ninguna demostración externa Lo impresiona."