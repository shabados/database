data = "ਗਿਆਨੁ ਸ੍ਰੇਸਟ; ਊਤਮ ਇਸਨਾਨੁ ॥"
page = 296
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the exquisite divine insight the excellent ablutions;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟਤ ਰੱਬੀ ਗਿਆਤ, ਸਰੇਸ਼ਟ ਨ੍ਹਾਉਣੇ ਧੋਣੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most sublime wisdom and purifying baths;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਗਿਆਨੋਂ ਮੇਂ ਸ੍ਰੇਸ਼ਟ ਜੋ ਬ੍ਰਹਮ ਗਿਆਨ ਹੈ, ਸੋ ਭੀ ਅਰ ਉਤਮਤਾ ਪੁਨਾ ਤੀਰਥੌਂ ਕੇ ਇਸਨਾਨ ਕਾ ਫਲ੍ਹ ਤਿਸ ਕੌ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਗਿਆਨ, ਚੰਗੇ ਤੋਂ ਚੰਗਾ (ਭਾਵ, ਤੀਰਥਾਂ ਦਾ) ਇਸ਼ਨਾਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría más Sublime, Purificadora y elevada;"