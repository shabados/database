[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਣ ਨੂੰ ਰੱਬ ਦੀ ਯਾਦ ਤੋਣ ਬਿਨਾਣ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਚੰਗੀ ਨਹੀਣ ਲਗਦੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪੇਸ਼ਿ ਸ਼ਾਣ ਜੁਜ਼ ਯਾਦਿ ਹੱਕ ਮਨਜ਼ੂਰ ਨੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "If you have the yearning to be face to face to the Omnipotent,"