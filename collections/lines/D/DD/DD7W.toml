[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਰਤਾ ਜਨੁ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 363
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave is died with his devotion, in the natural way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਉਸ ਦੇ ਅਨੁਰਾਗ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant is imbued with devotional love, effortlessly and spontaneously."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾਸ ਕਾ ਮਨ ਭਗਤਿ ਮੇਂ ਰਤਾ ਹੈ ਤਿਸ ਕਾ ਸਾਂਤਿ ਸੁਭਾਉ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਾ = ਰੱਤਾ, ਰੰਗਿਆ ਹੋਇਆ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto del Señor está imbuido en Su Devoción de manera natural y,"