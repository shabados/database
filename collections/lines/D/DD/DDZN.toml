[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਬੰਦਿਗੀ; ਛਾਡਿ ਮੈ ਮੇਰਾ ॥"
page = 794
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou Lord' meditation and lay aside thy egotism and egoism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਧਾਰਨ ਕਰ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਅਪਣੱਤ ਤਿਆਗ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, and renounce your egotism and self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੰਦਗੀ ਕਰੁ, ਏਹੁ ਮੈਂ ਹਾਂ, ਏਹੁ ਮੇਰਾ ਪਦਾਰਥੁ ਹੈ, ਏਹ ਸੁਭਾਉ ਛਾਡ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਇਤਨਾ ਵੱਡਾ ਹਾਂ) ਮੇਰੀ (ਇਤਨੀ ਮਲਕੀਅਤ ਹੈ)-ਛੱਡ ਇਹ ਗੱਲਾਂ, ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo y deja de pensar en ti mismo;"