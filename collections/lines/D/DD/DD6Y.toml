[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨਿ ਕ੍ਰਿਪਾਨ ਲਏ ਬਲਵਾਨ ਸੁ; ਮਾਰ ਤਬੈ ਦਲ ਛਾਰ ਕਰਿਓ ਹੈ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding her sword in her hand, she mighty Chandika killed and reduced the army of demons to dust.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਮਜ਼ਬੂਤ ਤਲਵਾਰ ਲੈ ਕੇ (ਦੈਂਤਾਂ ਦੇ) ਦਲ ਨੂੰ ਮਾਰ ਕੇ ਮਿੱਟੀ ਵਿਚ ਮਿਲਾ ਦਿੱਤਾ।"