[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਚਲੂਲੈ ਅਤਿ ਰਤੀ; ਸਚੇ ਸਿਉ ਲਗਾ ਨੇਹੁ ॥"
page = 311
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who bears love to the True One is thoroughly dyed like the dye of the tulip."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਪੁਰਖ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ, ਉਹ ਪੋਸਤ ਦੇ ਫੁੱਲ ਦੀ ਰੰਗਤ ਦੀ ਤਰ੍ਹਾਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਚੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who loves the True Lord is totally imbued with the Lord's Love, like the deep crimson color of the poppy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਚੇ ਕੇ ਸਾਥ (ਨੇਹੁ) ਪ੍ਰੇਮ ਲਗਾ ਹੈ, ਸੋ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਅਤਿ ਸਘਨ ਪ੍ਰੇਮ ਮੇਂ ਰਤੀ ਹੈ॥☬ਜੋ ਨੇਹ ਸੇ ਬਿਨਾਂ ਹੈਂ ਤਿਨ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਭੀ ਨਾਮ ਦਾ ਗੂੜ੍ਹਾ ਰੰਗ ਚੜ੍ਹ ਜਾਏ) ਤਾਂ ਉਸ ਦਾ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ (ਨਾਮ ਦੇ) ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ ਰੱਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que se tiñe con la Verdad del Señor, se manifiesta como la Flor de Loto,"