[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਵਕੜੈ. ਹਰਿ ਜਪਿ ਸੁਹੇਲੀ; ਵਿਚਿ ਸਾਹੁਰੜੈ ਖਰੀ ਸੋਹੰਦੀ ॥"
page = 78
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who meditates God, shall be happy in this world and in the next one shall look extremely beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ, ਉਹ ਇਸ ਜੱਗ ਅੰਦਰ ਖੁਸ਼ ਰਹੇਗੀ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਨਿਹਾਇਤ ਹੀ ਸੁੰਦਰ ਭਾਸੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who chants the Lord's Name is happy in this world of her father's home, and in the next world of her Husband Lord, she shall be very beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ (ਪੇਵਕੜੈ) ਇਸ ਲੋਕ ਮੇਂ ਹਰੀ ਕੋ ਜਪ ਕਰ (ਸੁਹੇਲੀ) ਸੁਖੀ ਭਈ ਹੈ, ਸੋਈ (ਵਿਚਿ ਸਾਹੁਰੜੈ) ਪਰਲੋਕ ਮੇਂ ਅਤੀ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਜੋ ਇਸਤ੍ਰੀ ਅਪਨੇ ਮਾਤਾ ਪਿਤਾ ਕੇ ਗ੍ਰਹਿ ਮੇਂ ਅਪਨੇ ਪਤੀ ਕੇ ਬਿਸ੍ਵਾਸ ਕਰ ਪਤਿਬ੍ਰਤਾ ਆਦਿ ਧਰਮੋਂ ਸਹਿਤ ਰਹਿਤੀ ਹੈ, ਉਸ ਕੀ ਉਪਮਾ ਸਾਸੁਰੇ ਮੇਂ ਅਧਿਕ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ-ਇਸਤ੍ਰੀ ਇਹਨਾਂ ਸਤਸੰਗੀਆਂ ਵਿਚ ਰਹਿ ਕੇ) ਪੇਕੇ ਘਰ ਵਿਚ (ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸੁਖੀ ਜੀਵਨ ਬਤੀਤ ਕਰਦੀ ਹੈ, ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ਬਹੁਤ ਸੋਭਾ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਸਾਹੁਰੜੈ = ਸਹੁਰੇ ਘਰ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਸੋਹੰਦੀ, ਸੁਹੰਦੀ = ਸੋਭਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Casa de mi madre, vivía feliz habitando en mi Señor y en la de mi Esposo me veo bella."