[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਣਿ ਨ ਗਗਨਾ; ਹੁਕਮੁ ਅਪਾਰਾ ॥"
page = 1035
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no earth and no sky, but the Infinite Lord's will alone was; pervasive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜ਼ਮੀਨ ਨਹੀਂ ਸੀ ਤੇ ਨਾਂ ਹੀ ਅਸਮਾਨ, ਪ੍ਰੰਤੂ ਕੇਵਲ ਬੇਅੰਤ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਹੀ ਸਮਾਈ ਹੋਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no earth or sky; there was only the infinite Command of His Hukam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ! ਤੇਰੇ ਹੁਕਮ ਕਰ ਨਾ ਪ੍ਰਿਥਵੀ ਨਾ ਅਕਾਸ ਹੀ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਧਰਤੀ ਸੀ ਨਾਹ ਆਕਾਸ਼ ਸੀ ਅਤੇ ਨਾਹ ਹੀ ਕਿਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo la Voluntad Infinita de Dios existía."