[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਇ ਸਿਰਿ ਧਰਿ ਦੁਹੁ ਖੁੰਢ ਵਿਚਿ; ਸਿਰ ਗਿਰਦਾਨ ਫਿਰੈ ਲਖ ਫੇਰੂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Both ends of its axle are thrust in the holes in the middle of two post and on the force of its neck the wheel is turned innumerable times."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸਿਰੇ ਲੱਠ ਦੇ ਖੁੰਢਾਂ (ਛੇਕਾਂ) ਵਿਚ ਰੱਖੇ ਜਾਂਦੇ ਅਰ ਸਿਰ ਪਰਣੇ ਹੋਕੇ ਲੱਖਾਂ ਫੇਰ ਦਿੰਦਾ ਹੈ।"