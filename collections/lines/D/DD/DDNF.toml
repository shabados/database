[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪਾਇ, ਸਭ ਜਗਤੁ ਤਰਾਇਆ ।੨੫।੨੪। ਚਉਵੀਹ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thus, the true liberated the whole world making people bow at the Lord's feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਐਉਂ ਸਤਿਗੁਰਾਂ ਨੇ) ਪੈਰੀਂ ਪਾਕੇ ਸਾਰਾ ਜਗਤ ਤਾਰ ਦਿੱਤਾ ਹੈ।"