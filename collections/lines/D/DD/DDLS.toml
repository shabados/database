[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪੇ ਰਖੀਸਰ; ਮਾਇਆ ਮਹਿ ਸੂਤਾ ॥"
page = 1160
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The penitents and the Supreme sages are asleep in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਪੀਸਰ ਅਤੇ ਵਡੇ ਰਿਸ਼ੀ ਮਾਇਆ ਅੰਦਰ ਸੁੱਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The austere disciplinarians and the Rishis are asleep in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪੀ ਪੁਨਹ ਰਖੀਸ੍ਵਰੋਂ ਕਾ ਸਮਦਾਇ ਮਾਯਾ ਮੇਂ ਸੋਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਤਪੀ ਤੇ ਰਿਸ਼ੀ ਸਭ ਮਾਇਆ ਵਿਚ ਸੁੱਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven en la austeridad habitan en Maya,"