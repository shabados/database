[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤੀ ਭਰੇ; ਤੇਰੇ ਭੰਡਾਰਾ ॥"
page = 349
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine treasures are brimful with Thy praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਤੇਰੀਆਂ ਕੀਰਤੀਆਂ ਨਾਲ ਲਬਾਲਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your bounties are overflowing with Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕੇ ਹੇ ਭਗਵੰਤ! ਤੇਰੀ ਉਸਤਤੀ ਕੇ ਭੰਡਾਰ, ਭਾਵ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣਾਂ ਦੇ (ਮਾਨੋ) ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਫਤੀ = ਸਿਫ਼ਤਾਂ ਨਾਲ, ਗੁਣਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Regalos desbordan Tus Alabanzas y a aquél a quien se los das,"