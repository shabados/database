[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਕਰਿ ਕੋਊ ਮਸੰਦਨ ਸੌ ਕਹੈ; ਸਰਬ ਦਰਬ ਲੈ ਮੋਹਿ ਅਬੈ ਦੈ ॥"
page = 715

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who on the direction of the Masands (the priests appointed for collections of funds) takes the wealth of Sikhs and gives it to me,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਮਸੰਦਾਂ ਨੂੰ ਜਾ ਕੇ ਕਹੇ (ਤਾਂ ਉਹ ਕਹਿੰਦੇ ਹਨ ਕਿ) ਸਾਰਾ ਧਨ ਹੁਣੇ ਲਿਆ ਕੇ ਸਾਨੂੰ ਦੇ ਦਿਓ।"