[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਗਿਆਨਵੰਤੀ ਸੁ ਬਿਗਿਆਨ ਕਰਮੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was most knowledgeable and adept in scientific works."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਹਾਨ ਗਿਆਨ ਵਾਲੀ ਅਤੇ ਵਿਗਿਆਨਿਕ ਕਰਮ ਕਰਨ ਵਾਲੀ ਸੀ।"