[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ; ਤ ਇਹੁ ਮਨੁ ਲਾਈ ॥"
page = 375
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord becomes merciful, then is this soul fixed up in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਵੰਞੇ, ਤਦ ਇਹ ਆਤਮਾ ਉਸ ਅੰਦਰ ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God shows His Mercy, then this mind is focused on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ ਕ੍ਰਿਪਾਲ ਹੋਵੇ, ਤਬ ਯਹ ਮਨ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੋਵੇ ਤਾਂ ਹੀ ਮੈਂ ਇਹ ਮਨ (ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor tiene Misericordia de mi, entona mi mente en Él,"