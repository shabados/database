[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਲਾਹ ਹੈਂ ॥"
page = 3
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਅਲਾਹ\" ਦਾ ਉਚਾਰਨ \"ਅੱਲਾਹ\" ਨਹੀਂ ਹੈ। \"ਅ-ਲਾਹ\" ਦਾ ਭਾਵ ਹੈ ਅਲੱਭ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Unbound Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਲਾਭ (ਲਾਹ) ਪ੍ਰਾਪਤ ਕਰਨ ਤੋਂ ਮੁਕਤ ਹੈਂ,"