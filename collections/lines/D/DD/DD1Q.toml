[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸੀ ਸੁਤ ਜਨੁ ਬਿਦਰੁ. ਸੁਦਾਮਾ; ਉਗ੍ਰਸੈਨ ਕਉ ਰਾਜ ਦੀਏ ॥"
page = 345
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou saved Sudama and slave Bidur, the son of a hand maiden and gave sovereignty to Ugarsain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਦਾਮੇ ਅਤੇ ਨੌਕਰਾਣੀ ਦੇ ਪੁੱਤ੍ਰ, ਗੋਲੇ ਬਿਦਰ ਨੂੰ ਤਾਰ ਦਿਤਾ ਅਤੇ ਉਗਰਸੈਨ ਨੂੰ ਪਾਤਸ਼ਾਹੀ ਦੇ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You saved Bidur, the son of the slave-girl, and Sudama; You restored Ugrasain to his throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸੀ ਸੁਤ ਬਿਦਰ ਭਗਤਿ ਥਾ, ਸੋ ਔਰ ਬਾਲ ਸਖਾਈ ਸੁਦਾਮਾ ਬ੍ਰਹਮਣ ਤਾਰਿਆ ਔਰ ਉਗ੍ਰਸੈਣ ਜੀਵਤੇ ਕੋ ਰਜਾਦਿ ਪਦਾਰਥ ਦੀਏ, ਅੰਤ ਮੁਕਤ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੋੱਲੀ ਦਾ ਪੁੱਤਰ ਬਿਦਰ ਤੇਰਾ ਭਗਤ (ਪ੍ਰਸਿੱਧ ਹੋਇਆ); ਸੁਦਾਮਾ (ਇਸ ਦਾ ਤੂੰ ਦਲਿੱਦਰ ਕੱਟਿਆ), ਉਗਰਸੈਨ ਨੂੰ ਤੂੰ ਰਾਜ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸੀ ਸੁਤ = ਗੋੱਲੀ ਦਾ ਪੁੱਤਰ। ਜਨੁ = (ਤੇਰਾ) ਭਗਤ। ਬਿਦਰੁ = {बिदुर} ਵਿਆਸ ਦੀ ਅਸ਼ੀਰਵਾਦ ਨਾਲ ਗੋੱਲੀ ਦੇ ਪੇਟੋਂ ਜੰਮਿਆ ਪੁੱਤਰ ਪਾਂਡੂ ਦਾ ਛੋਟਾ ਭਰਾ, ਇਹ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਭਗਤ ਸੀ। ਸੁਦਾਮਾ = {सुदामन्} ਇਕ ਬਹੁਤ ਹੀ ਗਰੀਬ ਬ੍ਰਾਹਮਣ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਜਮਾਤੀ ਤੇ ਮਿੱਤਰ ਸੀ। ਆਪਣੀ ਵਹੁਟੀ ਦੀ ਪ੍ਰੇਰਨਾ ਤੇ ਇਕ ਮੁਠ ਚਾਵਲ ਲੈ ਕੇ ਇਹ ਕ੍ਰਿਸ਼ਨ ਜੀ ਪਾਸ ਦਵਾਰਕਾ ਹਾਜ਼ਰ ਹੋਇਆ ਤੇ ਉਹਨਾਂ ਇਸ ਨੂੰ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਅਮੁੱਕ ਧਨ ਤੇ ਸੋਭਾ ਬਖ਼ਸ਼ੀ। ਉਗ੍ਰਸੈਨ = ਕੰਸ ਦਾ ਪਿਉ, ਕੰਸ ਪਿਉ ਨੂੰ ਤਖ਼ਤੋਂ ਲਾਹ ਕੇ ਆਪ ਰਾਜ ਕਰਨ ਲੱਗ ਪਿਆ ਸੀ; ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਕੰਸ ਨੂੰ ਮਾਰ ਕੇ ਇਸ ਨੂੰ ਮੁੜ ਰਾਜ ਬਖ਼ਸ਼ਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bidur, el hijo de la esclava, y Sudam, el humilde amigo de Krishna, fueron salvados, y Ugrasen fue restaurado en su trono."