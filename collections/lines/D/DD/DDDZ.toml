[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੰਤਨ ਬਲਿਹਾਰੈ; ਜੋ ਪ੍ਰਭ ਕੇ ਸਦ ਸੰਗੀ ॥੨॥੩॥"
page = 1322
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice unto the saints who are the lasting associates of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਸਾਧੂਆਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਿੱਤ ਦੇ ਹਮਜੋਲੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to the Saints, who are the Eternal Companions of God. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਸੰਤੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜੋ ਪ੍ਰਭੂ ਕੇ ਸਦੀਵ ਸੰਗੀ ਹੈਂ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਹੜੇ ਪਰਮਾਤਮਾ ਦੇ ਸਦਾ ਸਾਥੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਸੰਗੀ = ਸਾਥੀ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, ofrezco mi vida en sacrificio a los Santos, quienes son los eternos compañeros de Dios. (2-3)"