[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੀ ਪ੍ਰਬਲ ਅਸਿ ਧਾਰਿ; ਰਕਤਿ ਬੀਜ ਕੇ ਬਧ ਨਮਿਤ ॥੧੨੯॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Marched holding her mightly sword in order to kill Raktvija.129.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਲਵਾਰ ਧਾਰਨ ਕਰ ਕੇ ਰਕਤ-ਬੀਜ ਨੂੰ ਮਾਰਨ ਲਈ ਚਲ ਪਈ ॥੧੨੯॥"