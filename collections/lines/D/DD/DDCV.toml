[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਮਦੇਉ; ਇਕੁ ਨਾਮੁ ਨਿਸਤਾਰੈ ॥"
page = 1164
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nam Dev the Lord's Name alone saves one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ, ਕੇਵਲ ਸਾਈਂ ਦਾ ਨਾਮ ਹੀ ਬੰਦੇ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv prays, only the Naam, the Name of the Lord, can save us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਹੀ ਉਧਾਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਇਕ ਨਾਮ ਹੀ ਹੈ ਜੋ (ਇਹਨਾਂ ਦੋਹਾਂ ਹਾਲਤਾਂ ਵਿਚੋਂ ਅਛੋਹ ਰੱਖ ਕੇ) ਪਾਰ ਲੰਘਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Namdev, sólo el Naam, el Nombre del Señor es Lo que emancipa,"