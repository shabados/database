[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਨਿਰਮਲੁ; ਅੰਮ੍ਰਿਤ ਸਰਿ ਨਾਏ ॥"
page = 363
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure becomes the mind of him who bathes in the tank of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who bathes in the Pool of Ambrosial Nectar becomes immaculately pure within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅੰਮ੍ਰਿਤਸਰ ਨਾਮ ਮੇਂ ਸਨਾਨ ਕਰ ਕੇ ਅੰਤਸਕਰਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੇ ਸਰੋਵਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

