[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਦਿਖਾਇਆ ॥"
page = 798
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and within my mind he has shown me the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਨਾਮ ਦਾ ਖਜਾਨਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has revealed to me the treasure of the Naam, deep within the nucleus of my self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਸਤਿਗੁਰਾਂ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਤੇਰਾ ਨਾਮ ਜੋ ਨਿਧੀਓਂ ਕਾ ਘਰੁ ਹੈ, ਸੋ ਹਮਾਰੇ ਮਨ ਮੇਂ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਵਿਖਾਲ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਹਿਰਦੇ ਦੇ) ਅੰਦਰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve en su interior el Maravilloso Tesoro del Nombre."