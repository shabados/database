[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਰਵਿਐ; ਸੁਖ ਸਹਜ ਭੋਗੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1184
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and remembering whom one enjoys peace and poise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਆਰਾਮ ਤੇ ਅਡੋਲਤਾ ਮਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, enjoy celestial peace and poise. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਪਣੇ ਸੇ ਆਤਮ ਸੁਖ ਕੋ ਭੋਗੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਉਸ ਦਾ ਨਾਮ) ਸਿਮਰਿਆ ਜਾਏ, ਤਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖਾਂ ਦਾ ਸੁਆਦ (ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno logra el Éxtasis, Paz y la Dicha de dichas. (1-Pausa)"