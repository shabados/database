[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਰਖੁ ਕੰਠਿ ਪਰੋਇ ॥੩॥"
page = 388
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember and meditate thou on him and keep him strung in thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਚਿੰਤਨ ਤੇ ਆਰਾਧਨ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਪਰੋਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering Him in meditation, keep Him clasped to your heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੇਰਾ ਨਾਮ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰ ਕੇ ਮੈਨੇ ਕੰਠ ਮੇਂ (ਪਰੋਇ), ਭਾਵ ਧਾਰਨ ਕਰ ਰਖਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ ਉਸ (ਦੇ ਨਾਮ) ਨੂੰ ਆਪਣੇ ਗਲੇ ਵਿਚ ਪ੍ਰੋ ਕੇ ਰੱਖ (ਜਿਵੇਂ ਫੁੱਲਾਂ ਦਾ ਹਾਰ ਪ੍ਰੋ ਕੇ ਗਲ ਵਿਚ ਪਾਈਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲੇ ਵਿਚ। ਪਰੋਇ = ਪ੍ਰੋ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contémplalo, y entonces Llévalo en tu corazón. (3)"