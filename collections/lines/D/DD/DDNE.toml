[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਡੋਲਿ ਡੋਲਿ ਸ੍ਰਮੁ ਪਾਇਓ; ਤਨੁ ਧਨੁ ਹੋਤ ਬਿਰਾਨੋ ॥"
page = 1269
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body and wealth for which man undergoes trouble, by wandering, wandering hither and thither, ultimately become stranger to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਅਤੇ ਦੌਲਤ ਜਿਨ੍ਹਾਂ ਲਈ ਏਧਰ ਤੇ ਓਧਰ ਭਟਕ, ਭਟਕ ਕੇ ਇਨਸਾਨ ਦੁਖ ਉਠਾਉਂਦਾ ਹੈ, ਅੰਤ ਨੂੰ ਉਸ ਲਈ ਪਰਾਏ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Roaming and wandering here and there, the mortal finds only trouble; his body and wealth become strangers to himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਵਾਸਤੇ ਇਤ ਉਤ, ਭਾਵ ਜਹਾਂ ਤਹਾਂ ਡੋਲ ਡੋਲ ਕਰ ਜੀਵ ਨੇ ਕਸਟ ਪਾਯਾ ਥਾ, ਸੋ ਤਨੁ ਅਰ ਧਨੁ ਅੰਤ ਕੋ ਬੇਗਾਨਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦਾ ਠੱਗਿਆ ਮਨੁੱਖ) ਹਰ ਪਾਸੇ ਭਟਕ ਭਟਕ ਕੇ ਥੱਕਦਾ ਰਹਿੰਦਾ ਹੈ (ਜਿਸ ਸਰੀਰ ਅਤੇ ਧਨ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦਾ ਹੈ, ਉਹ) ਸਰੀਰ ਤੇ ਧਨ (ਆਖ਼ਿਰ) ਬਿਗਾਨਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ ਉਤ = ਇਧਰ ਉਧਰ। ਡੋਲਿ = ਡੋਲ ਕੇ, ਭਟਕ ਕੇ। ਸ੍ਰਮੁ = ਥਕੇਵਾਂ। ਬਿਰਾਨੋ = ਬਿਗਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dando vueltas y vagando aquí y allá el mortal sólo encuentra problemas."