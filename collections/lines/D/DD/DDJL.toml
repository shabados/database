[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪਰਚੈ ਪਰਮ ਪਦੁ ਪਾਈਐ; ਸਾਚੈ ਸਬਦਿ ਸਮਾਇ ਲੀਆ ॥"
page = 940
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pleasing the True Guru, the mortal attains the supreme status and merges in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਨੀ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pleasing the True Guru, the supreme status is obtained, and one is absorbed in the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਪਰਚੈ) ਉਪਦੇਸ ਕਰ ਪ੍ਰਮ ਪਦ ਕੋ ਪਾਈਤਾ ਹੈ, ਸਾਚੇ ਉਪਦੇਸ ਕਰ ਗੁਰੋਂ ਨੇ ਸਿਖ ਕੋ ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਦ੍ਰਿਸ਼ਟਮਾਨ ਸੰਸਾਰ ਵਿਚੋਂ ਜਿਸ ਜੀਵ ਦਾ ਮਨ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਪਤੀਜਦਾ ਜਾਂਦਾ ਹੈ (ਉਸ ਜੀਵ ਨੂੰ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ (ਤਦੋਂ ਸਮਝੋ ਕਿ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ (ਉਸ ਨੂੰ ਆਪਣੇ ਵਿਚ) ਲੀਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਚੈ = ਪਤੀਜਣ ਨਾਲ। ਪਰਮ ਪਦੁ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Complaciendo al Verdadero Guru uno obtiene el Estado de Éxtasis y se sumerge en la Palabra del Shabd."