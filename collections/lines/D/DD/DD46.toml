[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਸੇਵਕ ਕੀ; ਪੂਰਨ ਘਾਲ ॥"
page = 864
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the service of the Guru's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੀ ਹੈ ਟਹਿਲ ਸੇਵਾ, ਗੁਰਾਂ ਦੇ ਗੋਲੇ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The work of the Guru's servant is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੇਵਕ ਕੀ ਪੂਰਨ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਮੇਹਨਤ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Devoto del Guru vive satisfecho"