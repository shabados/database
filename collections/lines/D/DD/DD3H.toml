[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਜਰਾਇ ਪਤਿ ਜਾਰਿ ਕੈ; ਬਹੁਰਿ ਮੁਗਲ ਗਹਿ ਲੀਨ ॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After cremating her son and husband, she had put Mughal to death by burning,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਅਤੇ ਪਤੀ ਨੂੰ ਸਾੜ ਕੇ, ਫਿਰ ਮੁਗ਼ਲ ਨੂੰ ਪਕੜ ਲਿਆ।"