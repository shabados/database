[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਨਦਰਿ ਕਰਮੁ ਹੋਵੈ; ਹਿਰਦੈ ਤਿਨਾ ਸਮਾਣੀ ॥"
page = 920
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gurbani enters the mind of those, on whom the Lord casts His merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed by the Lord's Glance of Grace - their hearts are imbued with this Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾ ਕਉ (ਨਦਰਿ) ਪ੍ਰਮਸੇ੍ਵਰ ਕੀ (ਕਰਮੁ) ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੋਵੈ ਤਿਨ ਕੈ ਰਿਦੈ ਮੇਂ ਸਮਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬਾਣੀ ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਟਿਕਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਹੋਵੇ, ਬਖ਼ਸ਼ਸ਼ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮੇਹਰ ਦੀ ਨਜ਼ਰ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que gozan de la Gracia del Señor, Lo enaltecen en su corazón."