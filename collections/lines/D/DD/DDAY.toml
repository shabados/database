[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ॥"
page = 229
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gauri Measure Guareri 3rd Guru, Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਊੜੀ ਗੁਆਰੇਰੀ ਪਾਤਸ਼ਾਹੀ ਤੀਜੀ ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Gwaarayree, Third Mehl, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਪਦਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Guareri, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis"