[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੁਰੈ ਪੇਈਐ ਕੰਤ ਕੀ; ਕੰਤੁ ਅਗੰਮੁ ਅਥਾਹੁ ॥"
page = 1088
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both here and hereafter, the bride belongs to her Husband, the Husband who is Unapproachable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲਕ ਵਿੱਚ ਵਹੁਟੀ ਆਪਦੇ ਖ਼ਸਮ ਦੀ ਮਲਕੀਅਤ ਹੈ, ਜੋ ਖ਼ਸਮ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਥਾਹ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In her father-in-law's home hereafter, and in her parents' home in this world, she belongs to her Husband Lord. Her Husband is inaccessible and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਮੇਂ ਔਰ ਇਸ ਲੋਕ ਮੇਂ ਜਿਸ ਜੀਵ ਇਸਤ੍ਰੀ ਨੇ ਆਪ ਕੋ ਪਤੀ ਕੀ ਸਮਝਾ ਹੈ, ਪਤੀ ਕੈਸਾ ਅਗੰਮ ਔ ਅਥਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਖਸਮ ਅਪਹੁੰਚ ਹੈ ਤੇ ਬਹੁਤ ਡੂੰਘਾ ਹੈ; ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਹੁਰੇ-ਘਰ ਤੇ ਪੇਕੇ-ਘਰ (ਦੋਹੀਂ ਥਾਈਂ, ਭਾਵ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਉਸ) ਖਸਮ ਦੀਆਂ ਹੋ ਕੇ ਰਹਿੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia pertenece al Señor Insondable e Infinito tanto aquí como allá."