[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਸੀਆ; ਪਰਮ ਸੰਜੋਗੀ ॥"
page = 1021
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the Reveller and the great Uniter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਰੰਗ-ਰਲੀਆਂ ਕਰਨ ਵਾਲਾ ਅਤੇ ਵੱਡਾ ਜੋੜਨਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the reveller; You form the supreme Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ (ਰਸੀਆ) ਪ੍ਰੇਮੀ (ਪਰਮ ਸੰਜੋਗੀ) ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਵਾ ਬ੍ਰਹਮ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਵੱਡੇ ਸੰਜੋਗ (ਮਿਲਾਪ) ਦੇ ਕਾਰਨ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਰਮਿਆ ਹੋਣ ਕਰਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਰਸ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੀਆ = ਰਸ ਮਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Quien se nos revela y Quien está intrínsecamente entretejido punto a punto con nosotros."