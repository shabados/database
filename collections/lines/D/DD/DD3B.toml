[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਤੂੰ ਸਦਾ ਨਾਪਾਕ ॥੪॥"
page = 374
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without knowing the Lord, thou shalt ever be impure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਜਾਨਣ ਦੇ ਬਾਝੋਂ ਤੂੰ ਸਦੀਵ ਹੀ ਗਲੀਜ਼ ਹੋਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, you shall be forever impure. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਆਤਮ ਗਿਆਨ ਕੇ ਤੂੰ ਸਦਹੀ (ਨਾਪਾਕ) ਅਪਵਿਤ੍ਰ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾਣ ਤੋਂ ਬਿਨਾ ਤੂੰ ਸਦਾ ਹੀ ਅਪਵਿਤ੍ਰ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਪਾਕ = ਗੰਦਾ, ਅਪਵਿੱਤ੍ਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de otra forma serás impuro siempre y para siempre. (4)"