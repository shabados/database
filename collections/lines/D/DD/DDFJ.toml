[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਹੀ. ਸੋ ਪਿਰੁ ਪਾਇਆ; ਸਚੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥੧॥"
page = 428
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating over the True Name, they obtained that Beloved in their own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਹੀ ਉਸ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾ ਲੈਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They find their Husband Lord within their own home, contemplating the True Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਵਿਚਾਰ ਕਰ ਕੇ ਅਪਨੇ ਘਰ ਮੇਂ ਹੀ ਤਿਨੋਂ ਨੇ ਸੋ ਪਤਿ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਵਿਚਾਰ ਕੇ ਉਹਨਾਂ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਲੱਭ ਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਹੀ = ਘਰਿ ਹੀ, ਘਰ ਵਿਚ ਹੀ {ਲਫ਼ਜ਼ 'ਘਰਿ' ਦੀ ਕ੍ਰਿਆ 'ਿ' ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ, ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਸਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su hogar encuentran a su Amor, meditando en la Palabra Verdadera del Shabd. (1)"