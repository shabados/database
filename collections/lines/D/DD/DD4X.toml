[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਮੁਕਤੀ; ਹੁਕਮੇ ਨਰਕਾ ॥"
page = 1081
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will one is emancipated and in the Lord 'd will he falls into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਅਦਰ ਬੰਦਾ ਮੋਖ਼ਸ਼ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਉਹ ਦੌਜ਼ਕ ਵਿੱਚ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of the Lord's Command, one is liberated, and by His Hukam, one falls into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਗੁਰਮੁਖ ਹੁਕਮ ਮੇਂ ਮੁਕਤ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਔ ਹੁਕਮ ਮੇਂ ਮਨਮੁਖ ਨਰਕ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਹੀ ਹੁਕਮ ਵਿਚ (ਕਿਸੇ ਨੂੰ) ਮੁਕਤੀ (ਮਿਲਦੀ) ਹੈ, ਤੇਰੇ ਹੀ ਹੁਕਮ ਵਿਚ (ਕਿਸੇ ਨੂੰ) ਨਰਕ (ਮਿਲਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੇ = (ਤੇਰੇ) ਹੁਕਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Tu Voluntad que uno es emancipado o llevado hasta a la oscuridad de su conciencia."