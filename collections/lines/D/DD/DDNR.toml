[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੀਐ ਕਾਇ; ਪਿਆਰੇ ਤੁਝੁ ਬਿਨਾ ॥"
page = 809
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my beloved, without Thee, whom should I ask for forgiveness?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾਂ! ਤੇਰੇ ਬਗੈਰ, ਮੈਂ ਹੋਰ ਕਿਸੇ ਕੋਲ ਮਾਫੀ ਮੰਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beloved, other than You, who else should I ask?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕਿਸ ਪਾਸ ਹਮ ਅਪਨਾ ਹਾਲ ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! (ਇਹਨਾਂ ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸ ਦੇ ਪਾਸ ਬੇਨਤੀ ਕੀਤੀ ਜਾਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, ¿a quién más que a Ti puedo irle a pedir perdón?"