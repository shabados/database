[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਆ ਪ੍ਰਗਾਸੁ. ਰਿਦੈ ਉਲਾਸੁ; ਪ੍ਰਭੁ ਲੋੜੀਦਾ ਪਾਇਆ ॥"
page = 1237
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind is illumined and enraptured, and he home and he is blessed with supreme bliss and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਪ੍ਰਕਾਸ਼ ਅਤੇ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਲੋੜੀਦੜੇ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart is enlightened and illumined and enraptured; God has been found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗਿਆਨ ਕਾ ਪਰਗਾਸ ਹੂਆ, ਤਬ ਰਿਦੇ ਮੇਂ (ਉਲਾਸੁ) ਆਨੰਦ ਹੋਤਾ ਭਇਆ, ਜਿਸ ਪ੍ਰਭੂ ਕੋ (ਲੋੜੀਂਦਾ) ਚਾਹੁਤਾ ਥਾ, ਸੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਉਤਸ਼ਾਹ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਕਿਉਂਕਿ) ਜਿਸ ਪ੍ਰਭੂ ਨੂੰ ਉਹ ਚਿਰਾਂ ਤੋਂ ਲੋੜ ਰਿਹਾ ਸੀ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸੁ = ਚਾਨਣ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਉਲਾਸੁ = ਖ਼ੁਸ਼ੀ। ਲੋੜੀਦਾ = ਜਿਸ ਨੂੰ ਚਿਰਾਂ ਤੋਂ ਲੋੜ ਰਿਹਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente es iluminada y su corazón irradia de Dicha cuando después de tanta búsqueda encuentra a Dios."