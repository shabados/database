[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਹੁ ਕੰਧ. ਉਸਾਰਹੁ ਨੀਵਾਂ ॥"
page = 659
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou layest foundations and buildest walls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੁਨਿਆਦਾਂ ਰੱਖਦਾ ਹੈ ਤੇ ਦੀਵਾਰਾਂ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You lay the foundation and build the walls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਅਨਿਤ ਸਰੀਰ ਕੇ ਹੇਤ ਬਡੀ ਡੂੰਘੀ ਨੀਵਾਂ ਰਾਖ ਕਰ ਕੰਧੋਂ ਕੋ ਉਸਾਰਤੇ ਹੋ, ਭਾਵ ਸੇ ਬਡੇ ਬਡੇ ਮੰਦ੍ਰ ਪਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਡੂੰਘੀਆਂ) ਨੀਹਾਂ ਪੁਟਾ ਪੁਟਾ ਕੇ ਤੂੰ ਉਹਨਾਂ ਉੱਤੇ ਕੰਧਾਂ ਉਸਰਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਵਾਂ = ਨੀਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Profundos ponemos nuestros cimientos, y elevados construimos las paredes de nuestras casas"