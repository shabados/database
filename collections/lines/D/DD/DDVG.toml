[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ. ਹਉਮੈ ਮੇਰਾ ॥"
page = 126
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body is egotism and egoism,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੇ ਅੰਦਰ ਹੰਕਾਰ ਤੇ ਅਪਣੱਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body is filled with ego and selfishness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਦੇਹ ਸੂਖਮ ਸਰੀਰ ਮੇਂ ਹੰਤਾ ਮਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ ਹਉਮੈ ਪ੍ਰਬਲ ਹੈ ਮਮਤਾ ਪ੍ਰਬਲ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si dentro de ti vive la idea del yo soy"