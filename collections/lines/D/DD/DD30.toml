[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਇਆ; ਬਿਨੁ ਭਾਗਾ ਹਰਿ ਧਨੁ. ਨ ਪਾਇ ॥੫॥"
page = 1277
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric strays in doubt and without good destiny obtains not the Lord's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਆਂ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੇ ਬਗੈਰ, ਪ੍ਰਭੂ ਦੀ ਦੌਲਤ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is deluded by doubt; without good destiny, the Lord's wealth is not obtained. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਭਰਮ ਨੇ ਭੁਲਾਇਆ ਹੈ ਔਰ ਬਿਨਾਂ ਭਾਗੋਂ ਸੇ ਹਰੀ ਧਿਆਨ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਭਟਕਣਾ ਨੇ ਕੁਰਾਹੇ ਪਾ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ। ਕਿਸਮਤ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਭਰਮਿ = ਭਟਕਣਾ ਦੇ ਕਾਰਨ। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਾਇਆ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo es encontrado con facilidad intuitiva. El soberbio Manmukj es engañado por la duda y sin un buen Destino, la Riqueza del Señor no será obtenida. (5)"