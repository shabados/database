[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਜਾਤਿ ਇਕ ਪਾਤਿ; ਏਕ ਹੀ ਮਾਤ ਜੋਧਾਬਰ ॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both have the same caste and the same mother"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ) ਸ੍ਰੇਸ਼ਠ ਯੋਧਿਆਂ ਦੀ ਇਕੋ ਜਾਤਿ, ਇਕੋ ਬਰਾਦਰੀ ਅਤੇ ਇਕੋ ਹੀ ਮਾਤਾ ਹੈ।"