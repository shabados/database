[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗੁਰਸਬਦੈ; ਜਨਮੁ ਕਿ ਲੇਖਹਿ ॥੫॥"
page = 416
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without the Guru, hymns of what account is hue human life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਬਾਝੋਂ ਮਨੁੱਖੀ ਜੀਵਨ ਕਿਹੜੇ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Guru's Shabad, what use is human life? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰ ਉਪਦੇਸ ਸੇ ਰਹਿਤ ਹੈਂ ਤਿਨ ਕਾ ਜਨਮ ਕਿਸ ਲੇਖੇ, ਭਾਵ ਗਿਨਤੀ ਮੇਂ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਨ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦਾ ਜਨਮ ਕਿਸੇ ਭੀ ਲੇਖੇ ਵਿਚ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es maravillado y habita en el Reino del Éxtasis. (5)"