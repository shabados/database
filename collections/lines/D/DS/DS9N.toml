[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਗਈ; ਫਿਰਿ ਹੋਇ ਪਰਭਾਤਿ ॥੨॥"
page = 375
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the night passes, the morn shall dawn, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਤ ਬੀਤ ਜਾਂਦੀ ਹੈ, ਮੁੜ ਕੇ ਸਵੇਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when the night passes, the morning shall again dawn. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਰਾਤ ਪੜੀ ਤੋ ਅਵਸ੍ਯਮੇਵ ਸਵੇਰਾ ਹੋਗਾ। ਇਸੀ ਪ੍ਰਕਾਰ ਗੋਬਿੰਦ ਭਗਤ ਬਿਨਾਂ ਜੋ ਜਨਮੇਗਾ ਮਰੇਗਾ, ਮਰੇਗਾ ਫਿਰ ਜਨਮੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ (ਭੀ) ਮੁੱਕ ਜਾਂਦੀ ਹੈ ਫਿਰ ਮੁੜ ਸਵੇਰ ਹੋ ਜਾਂਦੀ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ ਜਗਤ ਵਿਚ ਜਨਮ ਤੇ ਮਰਨ ਦਾ ਸਿਲਸਲਾ ਤੁਰਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਭਾਤਿ = ਸਵੇਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la noche estalla en el amanecer. (2)"