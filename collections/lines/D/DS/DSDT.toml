[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਦਾਸ; ਜਾ ਕੈ ਦਰਬਾਰੇ ॥"
page = 739
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose court there are millions of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਕ੍ਰੋੜਾਂ ਹੀ ਦਾਸ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are millions of servants in Your Court - Your Royal Darbaar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਦਾਸ ਜਿਸ ਤੇਰੇ ਦੀਵਾਨ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪ੍ਰਭੂ ਐਸਾ ਹੈ ਕਿ ਕ੍ਰੋੜਾਂ ਸੇਵਕ ਉਸ ਦੇ ਦਰ ਤੇ (ਡਿੱਗੇ ਰਹਿੰਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕੈ ਦਰਬਾਰੇ = ਦੇ ਦਰਬਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, en Cuya Corte se postran miles de Devotos,"