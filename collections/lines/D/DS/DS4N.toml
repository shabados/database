[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਸੰਭਾਰ ਦਸੋ ਨਖ ਆਪਨੇ; ਕੈ ਕੈ ਤੁਰਾ ਸਿਰ ਸਤ੍ਰ ਕੋ ਕਟਾ ॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then with his own hands and with the ten nails, he chopped the head of the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਆਪਣੇ ਦਸਾਂ ਨੌਹਾਂ ਨੂੰ ਸੰਭਾਲ ਕੇ ਸ਼ੀਘਰਤਾ ਨਾਲ ਵੈਰੀ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ।"