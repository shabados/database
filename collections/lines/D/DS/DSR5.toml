[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਗੁਰੁ ਸੇਵਹਿ ਆਪਣਾ; ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥੧॥"
page = 644
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he who serves his Guru, unto him, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਹੜਾ ਆਪਣੇ ਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਸ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to one who serves his True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਜੋ ਅਪਨਾ ਸਤਿਗੁਰੂ ਸੇਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਹਨਾਂ ਤੋਂ ਜੋ ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio a aquél que sirve a su Guru. (1)"