[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉ ਅਤਿ ਹੀ ਚਪਲਾ ਚਮਕੈ; ਬਹੁ ਬੂੰਦਨ ਤੀਰਨ ਸੀ ਬਰਖਾਵੈ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lighting is flashing and the drops of water are raining like arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਜਲੀ ਬਹੁਤ ਚਮਕਦੀ ਹੈ ਅਤੇ ਬਹੁਤ ਬੂੰਦਾਂ ਰੂਪੀ ਤੀਰਾਂ ਦੀ ਬਰਖਾ ਕਰਦੇ ਹਨ।"