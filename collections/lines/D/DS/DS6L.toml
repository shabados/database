[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ. ਦੂਖ ਨਿਵਾਰਣਹਾਰਾ ॥"
page = 1053
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Destroyer of distress through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਦੁਖੜਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is the Destroyer of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਦੁਖੋਂ ਕੀ ਨਿਵਰਤੀ ਕਰਨਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਜੀਵਾਂ ਦੇ ਸਾਰੇ) ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien te purga del dolor a través de la Palabra."