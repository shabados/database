[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ, ਇਹੁ ਮਨੁ ਮੁਗਧੁ ਹੈ; ਸੋਝੀ. ਕਿਛੂ ਨ ਪਾਇ ॥"
page = 491
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind of an apostate is stupid and it obtains not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਦਾ ਇਹ ਮਨੂਆ ਮੂਰਖ ਹੈ। ਇਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind of the self-centered manmukh is so stupid; it does not obtain any understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਯਹਿ ਮਨੁ ਮੂਰਖੁ ਹੈ, ਤਿਨ ਕੋ ਕੁਛ ਭੀ ਸੂਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ (ਸਦਾ) ਮੂਰਖ (ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ, ਉਸ ਨੂੰ (ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਰਤਾ ਭੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਮੁਗਧੁ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente ignorante es orgullosa y vanidosa, así la Verdad nunca le será revelada."