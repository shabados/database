[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ. ਸਾਹਿਬੁ ਏਕੁ ਤੋਹੀ ਮਹਿ, ਤੇਰਾ; ਸੋਚਿ ਬਿਚਾਰਿ. ਨ ਦੇਖੈ ॥"
page = 483
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Qazi thy one Lord is within thee, but thou beholdest Him not by thought and reflection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜ਼ੀ! ਤੈਡਾ ਅਦੁੱਤੀ ਸੁਆਮੀ ਤੇਰੇ ਅੰਦਰ ਹੀ ਹੈ। ਤੂੰ ਖਿਆਲ ਅਤੇ ਧਿਆਨ ਦੁਆਰਾ ਉਸ ਨੂੰ ਤੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Qazi, the One Lord is within you, but you do not behold Him by thought or contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ! ਕਿਆ ਸਾਹਿਬ ਏਕ ਤੌ ਹੀ ਮਹਿ ਹੈ ਔਰ ਤੇਰਾ ਹੀ ਪਖੀ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਸਭਮੇਂ ਹੈ ਔਰ ਸਭ ਕਾ ਪਖੀ ਹੈ। ਯਹ ਬਡੀ ਸੋਚਨੇ ਕੀ ਬਾਤ ਹੈ ਤੂੰ ਬਿਚਾਰ ਕੇ ਨਹੀਂ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜ਼ੀ! (ਸਾਰੇ ਜਗਤ ਦਾ) ਮਾਲਕ ਇੱਕ ਰੱਬ ਹੈ, ਉਹ ਤੇਰਾ ਭੀ ਰੱਬ ਹੈ ਤੇ ਤੇਰੇ ਅੰਦਰ ਭੀ ਮੌਜੂਦ ਹੈ, ਪਰ ਤੂੰ ਸੋਚ-ਵਿਚਾਰ ਕੇ ਤੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Quazi, tu Único Señor está en tu interior, pero tú no meditas en Él."