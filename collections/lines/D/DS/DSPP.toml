[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਭਰੋਸੋ ਭਯਾ ਇਹ ਕੋ, ਕਹੁ; ਭੀਰ ਪਰੀ, ਨਹਿ ਆਨਿ ਬਚੈ ਹੈ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They can’t be trusted, because in the time of any difficulty, they will not reach and save you, therefore,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਸ, ਇਨ੍ਹਾਂ ਦਾ ਕੀ ਭਰੋਸਾ ਹੋਇਆ, ਭੀੜ ਪੈਣ ਤੇ ਆ ਕੇ ਨਹੀਂ ਬਚਾਉਣਗੇ।"