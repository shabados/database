[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਓਜ ਅਨਮਿਟ; ਅਨੰਤ ਅਛਲਿ ਰਣਾਕਟ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is extremely immaculate, vice-less, invariable, indivisible and invincible warrior, whose glory is infinite and who is unconquerable and never deceivable,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਅਮਿਤ ਤੇਜ ਹੈ, ਜੋ ਨਾ ਮਿਟਣ ਵਾਲਾ, ਅਨੰਤ, ਅਛਲ ਅਤੇ ਰਣ ਵਿਚ ਅਕਟ ਹੈ।"