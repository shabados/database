[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਇਆ ਵਿਚਿ ਉਦਾਸੁ, ਗਰਬੁ ਨਿਵਾਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Epudiating pride they remain detached amidst maya."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਉਦਾਸ ਰਹਿਕੇ ਹੰਕਾਰ ਦੂਰ ਕੀਤਾ ਹੈ।"