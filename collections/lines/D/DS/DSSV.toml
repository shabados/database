[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿ ਬੁਰਦੰਦ ਬਾਦਹ ਖ਼ੁਰਦੰਦ ਕਬਾਬ ॥੧੬॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She brought with her wine (to drink) and (meat) kebab to eat.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਾਲ ਸ਼ਰਾਬ ਅਤੇ ਮਾਸ ਲੈ ਗਈ ਸੀ, ਉਸ ਨੂੰ ਪੀਤਾ ਅਤੇ ਖਾਇਆ ॥੧੬॥"