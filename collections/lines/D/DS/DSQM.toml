type = "primary"
data = "ਪ੍ਰਜਾ ਅਧਿਕ ਮਨ ਮੈ ਸੁਖੁ ਪਾਵਹਿ ॥੧॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His handsomeness was admired by every body and his subject was very blissful.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਜਾ ਮਨ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪਾਉਂਦੀ ਸੀ ॥੧॥"