[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੀ; ਦੂਜਾ ਭਾਉ ਚੁਕਾਇਆ ॥"
page = 73
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have Purged themselves of wordly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰ ਛਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have rid themselves of the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਰਿਦੇ ਸੇ ਉਠਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ ਪਿਆਰ ਦੂਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪਿਆਰ। ਨਿਰਮਲ = ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura, oh qué pura se ve consumir la Luz brillante de esos seres."