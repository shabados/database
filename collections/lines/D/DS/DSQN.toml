[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ; ਨਾਹੀ ਠਾਕਿ ਰਹਾਈਆ ॥੩॥"
page = 349
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Thine grace they are procured. No one can obstruct and stop their flow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਿਲਦੀਆਂ ਹਨ। ਕੋਈ ਜਣਾ ਉਨ੍ਹਾਂ ਦੇ ਵਹਾਉ ਨੂੰ ਠੱਲ੍ਹ ਕੇ ਬੰਦ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are obtained by Your Grace; their flow cannot be blocked. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਮਿਲਤੀਆਂ (ਨਾਹੀ ਠਾਕਿ ਰਹਾਈਆ) ਕਿਸੀ ਕੀਆਂ ਰੋਕੀਆਂ ਹੋਈਆਂ ਰੁਕਤੀਆਂ ਨਹੀਂ ਹੈਂ, ਵਾ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ ਰੋਕੀ ਰਹਤੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਿਸੇ ਨੂੰ ਸਫਲਤਾ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ) ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ, ਤੇ ਕੋਈ ਹੋਰ (ਵਿਅਕਤੀ) ਇਸ ਪ੍ਰਾਪਤੀ ਦੇ ਰਾਹ ਵਿਚ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Ti nadie ha podido obtener tales Poderes Espirituales. Sólo son obtenidos por Tu Gracia, y Su Flujo no puede ser bloqueado. (3)"