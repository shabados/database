[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਨ ਪੋਹੈ ਕਾਲੁ ॥"
page = 1147
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thine sanctuary, death can harass me not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਮੌਤ ਮੈਨੂੰ ਦੁੱਖ ਨਹੀਂ ਦੇ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, death cannot even touch me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਓਟ ਲੈਣੇ ਸੇ ਕਾਲ ਨਹੀਂ ਪੋਹ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ ਉਸ ਉਤੇ ਆਤਮਕ ਮੌਤ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándose en Ti, la idea de la muerte no me aflige."