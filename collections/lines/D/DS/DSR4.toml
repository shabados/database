data = "ਪਾਰਸਨਾਥ ਪੁਰਖ ਭੂਅ ਵਯੋ ॥੨॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the passing away of the eleventh year, Parasnath was born on this earth.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਪਾਰਸ ਨਾਥ ਨਾਂ ਦਾ ਪੁਰਖ ਧਰਤੀ ਉਤੇ ਪੈਦਾ ਹੋਇਆ ॥੨॥"