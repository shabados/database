[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਦੁਸਮਨੁ ਟਰੈ ॥"
page = 262
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation the enemy keeps away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਵੈਰੀ ਟਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one's enemies are repelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਤ੍ਰੂ ਟਲ ਜਾਤਾ ਹੈ, ਭਾਵ ਕੋਈ ਦੁਖ ਨਹੀਂ ਦੇ ਸਕਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰ ਰੂਪੀ) ਦੁਸ਼ਮਨ ਟਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਰੈ = ਟਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, tus enemigos son destruidos."