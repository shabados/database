[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤ ਨਿਜ ਨਿਹਕੇਵਲਾ; ਰਿਦ ਕਰਮਣਾ ਬਚਸਾ ॥"
page = 526
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thought, deed and word embrace thou the devotional service of thy Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿਆਲ, ਅਮਲ ਅਤੇ ਬਚਨ-ਬਿਲਾਸ ਵਿੱਚ ਤੂੰ ਆਪਣੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਅਖਤਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the immaculate Lord, in thought, word and deed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰੀ ਕੀ (ਨਿਜ) ਆਪ ਕੇਵਲ ਸੁਧ ਰਿਦੇ ਸਰੀਰ ਬਾਨੀ ਕਰ ਗ੍ਰਹਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰੇ ਭਗਤ ਮਨ ਬਚਨ ਅਤੇ ਕਰਮ ਤੋਂ ਪਵਿਤ੍ਰ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਭਗਤਾਂ ਦਾ ਮਨ ਪਵਿਤ੍ਰ, ਬੋਲ ਪਵਿਤ੍ਰ ਅਤੇ ਕੰਮ ਵੀ ਪਵਿਤ੍ਰ ਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਭਗਤ ਨਿਜ = ਹਰੀ ਦੇ ਨਿਜ ਭਗਤ, ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਭਗਤ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰੇ ਭਗਤ। ਨਿਹਕੇਵਲ {निस्-कैवल्य} ਪੂਰਨ ਤੌਰ ਤੇ ਪਵਿਤ੍ਰ। ਕਰਮਣਾ = {कर्मणा = in action। ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ 'ਕਰਮਨ' (कर्मन्) ਤੋਂ 'ਕਰਮਣਾ' (कमर्णा) ਕਰਣ ਕਾਰਕ Instrumental case ਇਕ-ਵਚਨ ਹੈ} ਕੰਮ ਦੀ ਰਾਹੀਂ ਕਰਤੂਤ ਤੋਂ। ਬਚਸਾ = {बचसा। ਸੰਸਕ੍ਰਿਤ ਦੇ ਲਫ਼ਜ਼ 'ਵਚਸ' (वचस्) ਤੋਂ 'ਵਚਸਾ' ਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ} ਬਚਨ ਦੀ ਰਾਹੀਂ, (in word)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, habita en el Señor con tu palabra, tus obras y tu pensamiento,"