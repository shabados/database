[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸਿ ਬਢਾਇ ਘਨੋ ਚਿਤ ਮੈ; ਕਰ ਕੇ ਬਰ ਸੋ ਧਨੁ ਤਾਨਿ ਚਢਾਯੋ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He got enraged and fitted his arrow in his bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਹੱਥ ਦੇ ਜ਼ੋਰ ਨਾਲ ਧਨੁਸ਼ ਦਾ ਚਿੱਲਾ ਚੜ੍ਹਾ ਲਿਆ।"