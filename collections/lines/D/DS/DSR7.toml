[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬੁ ਗਇਆ; ਸਭੁ ਜੀਅ ਕੈ ਸਾਥੈ ॥੪॥"
page = 199
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the wealth goes away with the life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਧਨ ਪਦਾਰਥ ਜਿੰਦਗੀ ਦੇ ਨਾਲ ਹੀ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All their wealth is gone, along with their lives. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਧਨ ਘਰ ਮੇਂ ਥਾ, ਸੋ ਸਭ ਪ੍ਰਾਣੋਂ ਕੇ ਸਾਥ ਹੀ ਗਿਆ। ਪਾਛੇ ਨਿਰਧਨ ਔਰਤਾਂ ਔਰ ਏਕ ਪੋਤਾ ਗੋਂਦੇ ਕਾ ਰਹਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਨ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ ਜੀਵ ਪਾਪ ਕਰਮ ਕਰਦੇ ਹਨ, ਪਰ) ਸਾਰਾ ਹੀ ਧਨ ਜਿੰਦ ਦੇ ਨਾਲ ਹੀ (ਜੀਵ ਦੇ ਹੱਥੋਂ) ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin duda vamos a tener que dejar todos los bienes materiales al morir.(4)"