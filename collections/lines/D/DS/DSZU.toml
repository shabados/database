[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੇ ਚਰਣ; ਮਨਿ ਵੁਠੇ ॥"
page = 106
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The feet of the perfect Guru abide in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Feet of the Perfect Guru dwell in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਗੁਰ ਪੂਰੇ ਕੇ ਚਰਨ ਵਸੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕਉਨ ਪ੍ਰਕਾਰ ਸੁਖੁ ਹੂਆ ਹੈ? ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਪੂਰੇ ਗੁਰੂ ਦੇ ਚਰਨ ਮਨ ਵਿਚ ਆ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਵੁਠੇ = ਵੁਠੇ, ਵੱਸ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sagrados Pies del Guru los tengo en mi mente,"