[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤਿਓ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਤੇ ਮਨਮੁਖ ਮੂੜ ਇਆਣੇ ਰਾਮ ॥"
page = 540
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember not the Name of the Lord Master, O my soul, are perverse, stupid and ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ, ਹੇ ਮੇਰੇ ਜੀਵੜਿਆਂ ਮਨਮੁਖ, ਮੱਤ-ਹੀਨ ਅਤੇ ਬੇਸਮਝ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not remember the Name of the Lord, Har, Har, O my soul - those self-willed manmukhs are foolish and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਚੇਤਨ ਨਹੀਂ ਕੀਆ ਸੋ ਮਨਮੁਖ ਮੂਰਖੋਂ ਮੇਂ ਭੀ ਬਾਲਕ ਹੈਂ, ਭਾਵ ਅਤੀ ਮੂਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਕਦੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਨਹੀਂ ਕੀਤਾ, ਉਹ ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਮੂਰਖ ਹਨ ਅੰਞਾਣ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se olvidan del Nombre del Señor, oh mi vida, esos arrogantes Manmukjs son ignorantes y desdichados."