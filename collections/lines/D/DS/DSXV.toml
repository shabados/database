[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਸਤ ਸਰਿ ਮਨੂਆ ਗੁਰਮੁਖਿ ਨਾਵੈ; ਫਿਰਿ ਬਾਹੁੜਿ ਜੋਨਿ. ਨ ਪਾਇਦਾ ॥੪॥"
page = 1037
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, which by the Guru's grace, bathes in that true tank of the saints' congregations, after-wards enters not existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ, ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਧ ਸੰਗਤ ਦੇ ਉਸ ਸੱਚੇ ਸਰੋਵਰ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦੀ ਹੈ, ਉਹ ਮਰਗੋਂ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That human being who becomes Gurmukh, who bathes in the pool of Truth, is not cast into the womb of reincarnation again. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਸਤਸਰਿ) ਸਤਸੰਗ ਰੂਪ ਸਚੇ ਸਰ ਮੇਂ ਮਨ ਗੁਰਾਂ ਦੁਆਰੇ ਗ੍ਯਾਨ ਵਾ ਨਾਮ ਜਲ ਮੇਂ ਸਨਾਨ ਕਰੇ, ਜਿਸ ਮੇਂ ਪੂਰਬ ਮਹਾਤਮਾ ਸਨਾਨ ਕਰਤੇ ਰਹੇ ਹੈਂ, ਵਹੁ ਫੇਰ ਜੋਨੀਯੋਂ ਮੇਂ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਸ਼ਾਂਤੀ ਦੇ ਸਰ (ਪ੍ਰਭੂ) ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਮੁੜ ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ ਵਿਚ। ਸਤ ਸਰਿ = ਸ਼ਾਂਤੀ ਦੇ ਸਰ ਵਿਚ। ਤਿਤੁ ਸਤ ਸਰਿ = ਉਸ ਸ਼ਾਂਤੀ-ਦੇ-ਸਰ (ਪ੍ਰਭੂ) ਵਿਚ। ਬਾਹੁੜਿ = ਮੁੜ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente se baña en el Lago de la Verdad, por la Gracia del Guru, uno no es colocado en otro vientre otra vez.(4)"