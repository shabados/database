[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਵਿਸਰੈ ਮਾਉ ਮੈ; ਜੋ ਰਹਿਆ ਭਰਪੂਰੇ ॥੭॥"
page = 761
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why should I forget Him, O my mother, who is fully pervading all?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਵਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ! ਜੋ ਸਾਰੇ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could I ever forget Him, O my mother? He is permeating and pervading everywhere. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਉ) ਮਾਇਆ ਪਤੀ ਈਸਰ! ਜੋ ਤੂੰ  ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈਂ, ਸੋ ਕਿਉਂ ਬਿਸਰੇ, ਭਾਵ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਭਲਾ) ਉਹ (ਪਿਆਰਾ) ਕਿਵੇਂ ਵਿਸਰ ਸਕਦਾ ਹੈ, ਜੋ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਉ = ਹੇ ਮਾਂ! ਮੈ = ਮੈਨੂੰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué debería, oh madre, olvidarme de Él, si lo compenetra todo y por todas parte? (7)"