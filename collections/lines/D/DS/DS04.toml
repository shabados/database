[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਵੈਰੈ ਸੰਗਿ ਵੈਰੁ ਰਚਾਵੈ; ਹਰਿ ਦਰਗਹ. ਓਹੁ ਹਾਰੈ ॥"
page = 1217
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever bears enmity with the uninimical; he loses in God' s court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਨਾਲ ਦੁਸ਼ਮਨੀ ਕਰਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਹਾਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever harbors vengeance against the One who is beyond all vengenace, shall lose in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਵੈਰ ਕੇ ਸਾਥ ਜੋ ਬੈਰ ਰਚਾਵਤਾ ਹੈ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ ਵਹੁ ਪੁਰਸ ਹਾਰ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਕਦੇ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ ਕਰਦਾ, ਉਸ ਨਾਲ ਜਿਹੜਾ ਵੈਰ ਕਮਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇ ਤੋਲ ਵਿਚ ਪੂਰਾ ਨਹੀਂ ਉਤਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene celos del que no cela a nadie, pierde en la Corte del Señor, oh Gloria al Señor,"