[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ; ਚੋਟ. ਨ ਖਾਵੈ ॥੩੫॥"
page = 942
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the God-conscious being suffers not the strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਜੀਵ ਸੱਟਾਂ ਨਹੀਂ ਸਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh does not have to endure punishment. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਜਮੋਂ ਕੀ ਚੋਟ ਨਹੀਂ ਖਾਤੇ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਕਹੇ ਤੇ ਤੁਰਦਾ ਹੈ ਉਹ (ਵਿਕਾਰਾਂ ਦੀ) ਮਾਰ ਨਹੀਂ ਖਾਂਦਾ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, que no llegue a sufrir. (35)"