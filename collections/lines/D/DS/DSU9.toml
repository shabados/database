[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪਾਧੇ ਜੋਇਸੀ; ਨਿਤ ਪੜ੍ਹਹਿ ਪੁਰਾਣਾ ॥"
page = 419
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars, teachers and astrologers, ever, read the mythological books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ, ਪ੍ਰਚਾਰਕ ਅਤੇ ਜੋਤਸ਼ੀ ਸਦਾ, ਵਾਰਤਕ ਗ੍ਰੰਥਾਂ ਨੂੰ ਵਾਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, the teachers and astrologers, and those who endlessly read the Puraanas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਲੋਗ ਔਰ (ਪਾਧੇ) ਸਾਂਤਿ ਆਦਿ ਕਰਮ ਕਰਾਉਨੇ ਹਾਰੇ (ਜੋਇਸੀ) ਗ੍ਰਹ ਸੋਧਨ ਹਾਰੇ ਔਰ ਜੋ ਨਿਤ ਪੁਰਾਣੋਂ ਕੋ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਪਾਂਧੇ ਤੇ ਜੋਤਸ਼ੀ ਨਿੱਤ ਪੁਰਾਣ ਆਦਿਕ ਪੁਸਤਕਾਂ ਹੀ ਪੜ੍ਹਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits, los teólogos, los maestro y los astrólogos y los que siempre leen los Puranas"