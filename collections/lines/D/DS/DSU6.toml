[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਮੂ ਪਸੀ, ਹਠ ਮੈ; ਪਿਰੀ ਮਹਿਜੈ ਨਾਲਿ ॥"
page = 1095
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I see within my mind, then find I my Beloved with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਦੇਖਦਾ ਹਾਂ, ਤਦ ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਆਪਣੇ ਨਾਲ ਹੀ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I look within my being, I find that my Beloved is with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾ ਮੈਂ ਰਿਦੇ ਬੀਚ ਬੀਚਾਰ ਕੇ ਦੇਖਿਆ ਤੌ ਪਰਮੇਸਰ ਮੇਰੇ ਨਾਲ ਹੀ ਪ੍ਰਤੀਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ (ਧਿਆਨ ਨਾਲ) ਹਿਰਦੇ ਵਿਚ ਵੇਖਦੀ ਹਾਂ, ਤਾਂ ਮੇਰਾ ਪਤੀ-ਪ੍ਰਭੂ ਮੇਰੇ ਨਾਲ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando vi en el interior de mi corazón, vi a mi Amor dentro de mí,"