[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਗੁਰੇ ਕਉ; ਗਤਿ ਕਾਈ ਨਾਹੀ ॥"
page = 361
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him, who is without the Guru, there is no salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਹੀਣ ਹੈ, ਉਸ ਲਈ ਕੋਈ ਮੁਕਤੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no salvation for those who have no Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਗੁਰਾ ਹੈ ਤਿਸ ਕੀ ਕਹੀਂ ਗਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ, ਉਸ ਨੂੰ ਕੋਈ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno salva a sus parientes, pero sin el Guru, no hay Liberación,"