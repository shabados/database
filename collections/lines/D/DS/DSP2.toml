[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਣਹਾਰਾ ਅਗਮ ਅਪਾਰਾ; ਸੁਣਿ ਬੇਨੰਤੀ ਮੇਰੀਆ ॥"
page = 1110
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Inaccessible and Infinite protector, hear Thou my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਰੱਖਿਅਕ, ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾਂ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saviour Lord, Inaccessible and Infinite, please hear my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਪਾਰ! ਹੇ ਕਾਮਾਦਿਕੋਂ ਸੇ ਰਖ੍ਯਾ ਕਰਣੇਹਾਰੇ! ਮੇਰੀ ਬੇਨਤੀ ਕੋ ਸ੍ਰਵਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਖਿਆ ਕਰ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਬੇ-ਅੰਤ ਪ੍ਰਭੂ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ। (ਮੇਰੀ ਜੀਵਨ-ਰਾਤ ਨੂੰ ਵਿਕਾਰਾਂ ਦਾ ਘੁੱਪ ਹਨੇਰਾ ਦਬਾਈ ਨਾਹ ਰੱਖੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Infinito e Insondable es tu Salvador, escucha así mi oración, pues no has logrado tener Sabiduría alguna,"