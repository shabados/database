[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗੇ ਸੂਰ ਤੇਤੇ ਕੀਏ ਮਾਰ ਮਾਰੰ ॥੧੧॥੮੮॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same number of warriors arise shouting “kill, kill”. 11.88."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਤਨੇ ਹੀ (ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਹੋਰ ਰਕਤਬੀਜ) ਸੂਰਮੇ ਪੈਦਾ ਹੋ ਕੇ ਮਾਰੋ-ਮਾਰੋ ਪੁਕਾਰਦੇ ਸਨ ॥੧੧॥੮੮॥"