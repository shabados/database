data = "ਤੀਰਾਂ ਅਤੇ ਬੰਦੂਕਾਂ ਦੇ ਚਲਣ ਦੀ 'ਕਾੜ ਕਾੜ' ਦੀ ਆਵਾਜ਼ ਹੋਣ ਲਗੀ"