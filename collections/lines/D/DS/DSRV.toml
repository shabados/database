[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਏ ਨਮਸਤੇ; ਹਰਏ ਨਮਹ ॥"
page = 874
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto God is my salutations and unto God my obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਮੇਰੀ ਪ੍ਰਣਾਮ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਮੇਰੀ ਨਮਸ਼ਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow to the Lord, I humbly bow to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਨਮਸਕਾਰ ਹੈ ਤਨ ਕਰ ਕੇ ਹਰੀ ਕੋ ਨਮਸਕਾਰ ਹੈ ਮਨ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Hosanna al Señor, Hosanna a mi Dios! Recitando el Nombre del Señor,"