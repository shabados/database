[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਬਢੀ ਅਤਿ ਗ੍ਵਾਰਿਨ ਸੋ; ਅਤਿ ਹੀ ਰਸ ਕੇ ਫੁਨਿ ਬੀਚ ਫਸੈ ਹੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His love for gopis has increased so much that he is entrapped in their passion of love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ) ਗੋਪੀਆਂ ਨਾਲ ਪ੍ਰੀਤ ਬਹੁਤ ਵਧ ਗਈ ਹੈ ਅਤੇ ਫਿਰ (ਉਨ੍ਹਾਂ ਦੇ) ਬਹੁਤ ਅਧਿਕ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ।"