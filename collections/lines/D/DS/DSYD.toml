[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਟ ਸੁਰਗਿ ਬਾਸ ਕਰੰਤ ॥੩੦੩॥"
page = 581

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting infuriated in many ways the warriors are discharging arrows by pulling their bows, whosoever is hit by these arrows, he leaves for heaven.303."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸੂਰਮੇ ਸਵਰਗ ਵਿਚ ਵਾਸ ਕਰਦੇ ਹਨ ॥੩੦੩॥"