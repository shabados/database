[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਖਾਣਾ ਬਿਖੁ ਪੈਨਣਾ; ਬਿਖੁ ਕੇ ਮੁਖਿ ਗਿਰਾਸ ॥"
page = 586
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poison is their food, poison their dress and the morsels of poison they put in their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਹੁ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਭੋਜਨ, ਵਿਹੁ ਹੀ ਪੁਸ਼ਾਕ ਅਤੇ ਵਿਹੁ ਦੀਆਂ ਬੁਰਕੀਆਂ ਹੀ ਉਹ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poison is their food, and poison is their dress; they fill their mouths with morsels of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਨਮੁਖੋਂ ਕਾ ਖਾਣਾ ਤਥਾ ਪੈਨਣਾ ਬਿਖ ਅਰਥਾਤ ਦੁਖਦਾਈ ਹੈ, ਗ੍ਰਾਸ ਅਰਥਾਤ ਸਦਾ ਬਿਖਿਓਂ ਕਾ ਹੀ ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਖ਼ੁਰਾਕ ਤੇ ਪੁਸ਼ਾਕ ਜ਼ਹਿਰ ਹੈ ਤੇ ਜ਼ਹਿਰ ਹਨ ਮੂੰਹ ਵਿਚ ਦੀਆਂ ਗਿਰਾਹੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se viste de maldad, come maldad y se alimenta sólo de maldad."