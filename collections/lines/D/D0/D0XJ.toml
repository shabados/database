[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਹਰਿ ਰਾਮ ਨਾਮੁ. ਜਪਿ ਚੀਤਿ ॥"
page = 1295
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, heartily utter thou the Name of thy God, the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਦਿਲ ਨਾਲ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, consciously chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨ) ਪ੍ਯਾਰੇ! ਹਰੀ ਬ੍ਯਾਪਕ ਕਾ ਨਾਮੁ ਜਪੁ ਔਰ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਚਿੰਤਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਆਪਣੇ ਅੰਦਰ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, canta con toda Conciencia el Nombre del Señor Jar, Jar."