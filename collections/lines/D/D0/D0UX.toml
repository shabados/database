[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਬਾਛਤ ਬਰ ਮਾਗਿ; ਜਾਨਿ ਗੁਰ, ਸੀਸ ਝੁਕਾਵਹਿ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“They bow their heads and wish for boons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਂਛਿਤ ਵਰ ਮੰਗ ਕੇ ਗੁਰੂ ਮੰਨਦੇ ਹੋਇਆਂ ਸੀਸ ਝੁਕਾਉਂਦੀਆਂ ਹਨ।"