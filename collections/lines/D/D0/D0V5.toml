[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਬਾਜੀ ਹਾਰੀ ॥੪॥"
page = 659
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but without the Lord's Name, the game is lost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਖੇਡ ਹਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Lord's Name, you shall lose the game entirely. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਰਾਮ ਨਾਮ ਜਪੇ ਬਿਨਾ ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਬਾਜੀ ਹਾਰ ਦਈ ਹੈ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਅਬ ਕਿਸ ਪ੍ਰਕਾਰ ਬਾਜੀ ਜੀਤੀ ਜਾਵੇ?☬ਉਤਰ: ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰ ਕੇ ਤੂੰ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਖੇਡ ਹਾਰ ਰਿਹਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੀ = ਜ਼ਿੰਦਗੀ ਦੀ ਖੇਡ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Nombre del Señor, perdemos el juego de la vida. (4)"