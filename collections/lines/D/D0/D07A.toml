[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਪਹਰੂਆ. ਦਰ ਮਹਿ ਰਹਤੇ; ਤਿਨ ਕਾ ਨਹੀ ਪਤੀਆਰਾ ॥"
page = 339
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five senses stand as sentinels at the gate but no reliance can be placed on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਗਿਆਨ ਇੰਦਰੇ ਦਰਵਾਜੇ ਉਤੇ ਪਹਿਰੇਦਾਰ ਖੜੇ ਹਨ, ਪਰ ਉਨ੍ਹਾਂ ਉਤੇ ਕੋਈ ਭਰੋਸਾ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five senses stand as guards at the gate, but now can they be trusted?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੋਠੜੀ ਕੇ ਪਹਰੇ ਵਾਲੇ ਪੰਜ ਗਿਆਨ ਇੰਦ੍ਰੇ ਵਾ ਦੇਵਤਾ ਦਰਵਾਜੇ ਮੇਂ ਰਹਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਭਰੋਸਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੋ) ਪੰਜ ਪਹਿਰੇਦਾਰ (ਇਸ ਘਰ ਦੇ) ਦਰਵਾਜ਼ਿਆਂ ਉੱਤੇ ਰਹਿੰਦੇ ਹਨ, ਇਹਨਾਂ ਦਾ ਕੋਈ ਵਿਸਾਹ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਪਹਰੂਆ = ਪੰਜ ਪਹਿਰੇਦਾਰ, ਪੰਜ ਗਿਆਨ ਇੰਦਰੇ (ਅੱਖਾਂ, ਕੰਨ, ਨੱਕ, ਜੀਭ, ਚਮੜੀ; ਇਹਨਾਂ ਪੰਜਾਂ ਦੀ ਰਾਹੀਂ ਬਾਹਰਲੇ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਬਰ ਦਿਮਾਗ਼ ਵਿਚ ਅੱਪੜਦੀ ਹੈ। ਸਰੀਰ ਨੂੰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਖ਼ਤਰਾ ਆਉਂਦਾ ਹੋਵੇ, ਉਹ ਭੀ ਇਹਨਾਂ ਦੀ ਰਾਹੀਂ ਹੀ ਪਤਾ ਲੱਗਦਾ ਹੈ, ਪਰ ਕਿਸੇ ਚਸਕੇ ਵਲ, ਕਿਸੇ ਵਿਕਾਰ ਵਲ ਪ੍ਰੇਰਨਾ ਭੀ ਇਹਨਾਂ ਦੀ ਰਾਹੀਂ ਹੀ ਹੁੰਦਾ ਹੈ। ਅੱਖਾਂ ਜੇ ਪਰਾਇਆ ਰੂਪ ਤੱਕਣ ਦੇ ਚਸਕੇ ਵਿਚ ਫਸੀਆਂ ਹੋਈਆਂ ਹਨ ਤਾਂ ਨੇਕ ਜੀਵਨ ਲਈ ਪਹਿਰਾ ਦੇਣ ਦੀ ਥਾਂ ਇਹ ਵਿਕਾਰ ਵਲ ਪ੍ਰੇਰਨਗੀਆਂ। ਇਸੇ ਤਰ੍ਹਾਂ ਬਾਕੀ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ)। ਦਰ ਮਹਿ = ਸਰੀਰ-ਰੂਪ ਨਿੱਕੇ ਜਿਹੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ਿਆਂ ਤੇ। ਪਤੀਆਰਾ = ਇਤਬਾਰ, ਵਿਸਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco sentidos han sido puestos como los guardias de la puerta adamantina, pero uno no puede confiar en que ellos estén siempre alertas."