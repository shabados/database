[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਦਿਨੁ ਚੜੈ ਸਵਾਇਆ; ਨਾਨਕ. ਹੋਤ ਨ ਘਾਟਿ ॥੧੬॥"
page = 300
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day by day he prospers and fails not, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਜ਼-ਬਰੋਜ਼ ਉਹ ਤਰੱਕੀ ਕਰਦਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day by day, he prospers; O Nanak, he shall not fail. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਿਨੁ ਦਿਨੁ ਪ੍ਰਤਿ ਤਿਸ ਕਾ ਸਵਾਇਆ ਜਸ ਚੜਤਾ ਹੈ ਕਬੀ ਭੀ ਘਟ ਨਹੀਂ ਹੋਤਾ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦਿਨੋ ਦਿਨ ਵਧੀਕ ਚਮਕਦਾ ਹੈ। ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਕਦੇ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨੁ ਦਿਨੁ = ਦਿਨੋ ਦਿਨ। ਚੜੈ ਸਵਾਇਆ = ਵਧਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਚਮਕਦਾ ਹੈ। ਘਾਟਿ = (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਕਮੀ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor ha hecho Perfecto, no vacila en su Fe y su Gloria se incrementa cada día. (16)"