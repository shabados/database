[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਗਨਿ ਮਰੈ; ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ॥੪੬॥"
page = 943
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 56: Nanak, through the realisation of the True Guru's will, fire is quenched and the mind merges in its if."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 56: ਨਾਨਕ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੇ ਰਾਹੀਂ, ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਨੂਆ, ਮਨੂਏ ਅੰਦਰ ਹੀ ਲੀਨ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the fire is quenched, through the Pleasure of the True Guru's Will. ||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਕਾ ਵਿਘਨੁ ਕਰਨੇ ਤੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਮਰ ਜਾਤੀ ਹੈ੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਸਤਿਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "simplemente por el Placer de la Voluntad del Verdadero Guru.(46)"