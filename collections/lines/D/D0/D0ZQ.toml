[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਹਿਯ ਦੁਖਤ ਪੁਕਾਰਿਯੋ ॥੫॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying so, he hit his head on the ground and, being in agony, wailed aloud.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਦੇ ਦੇ ਦੁਖਾਂ ਦਾ ਭਾਂਤ ਭਾਂਤ ਨਾਲ ਵਿਰਲਾਪ ਕੀਤਾ ॥੫॥"