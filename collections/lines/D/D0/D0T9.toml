[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ. ਨ ਜੀਵਦੇ; ਜਿਉ ਜਲ ਬਿਨੁ ਮੀਨਾ ਰਾਮ ॥"
page = 845
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the fish without water, they can live not without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਬਗੈਰ ਮੱਛੀ ਦੀ ਤਰ੍ਹਾਂ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਜੀਉ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, they cannot even live, like the fish without water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਹਰੀ ਕੇ ਨਾਮ ਬਿਨਾ ਨਹੀਂ ਜੀਵਤੇ ਹੈਂ, ਜੈਸੇ ਜਲ ਤੇ ਬਿਨਾ ਮਛੀ ਨਹੀਂ ਜੀਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਰਹਿ ਸਕਦੀ, ਤਿਵੇਂ (ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਜੀਊ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los buscadores no pueden vivir sin el Nombre del Señor, así como el pez  no puede vivir fuera del agua."