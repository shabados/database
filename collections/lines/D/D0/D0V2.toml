[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਗੜਦੀ ਨਾਦ ਨਿਹ ਨਦ ਭਾਗੜਦੀ ਰਣ ਭੇਰਿ ਭਯੰਕਰ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was dreadful sound and the dreadful resonance of drums was heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੌਂਸਿਆਂ ਦਾ ਘੋਰ ਸ਼ਬਦ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਭੇਰੀਆਂ ਦੀ ਭਿਆਨਕ ਗੂੰਜ ਨਿਕਲ ਰਹੀ ਹੈ।"