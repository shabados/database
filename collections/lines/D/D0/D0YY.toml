[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮੰਗੈ ਸਚੁ; ਗੁਰਮੁਖਿ ਘਾਲੀਐ ॥"
page = 420
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays for the True Name, which is obtained, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the True Name, which is obtained by the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰ ਕਿ ਮੈਂ ਸਤਨਾਮ ਕਾ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮੇਰੇ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਮੰਗਦਾ ਹੈ, (ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਇਹ ਘਾਲ-ਕਮਾਈ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak añora nada más que la Verdad del Señor que viene a través de la Gracia del Guru;"