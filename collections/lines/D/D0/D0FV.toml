[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸਿਉ ਕਰਿ ਉਲਟੀ ਰੇ ॥"
page = 535
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O turn away from the apostate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ, ਅਧਰਮੀਆਂ ਵੱਲੋਂ ਮੁੜ ਪਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turn away from the faithless cynic."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਉਲਟੀ ਕਰ ਅਰਥਾਤ ਸਾਕਤੋਂ ਕੇ ਸੰਗ ਸੇ ਉਲਟੀ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਕਰ; ਵਾ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਸਾਕਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਸੇ ਬਿਰਤੀ ਕੋ ਉਲਟੀ ਕਰ ਲੇ, ਭਾਵ ਹਟਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਕਤ (ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁਟੇ ਹੋਏ, ਅਧਰਮੀ) ਨਾਲੋਂ ਟੁੱਟ ਜਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues falso es el amor del falso, no te relaciones más con ellos,"