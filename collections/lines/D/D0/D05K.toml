[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਸੰਤ ਪਾਛੈ ਪਰਿਓ; ਰਾਖਿ ਲੇਹੁ ਇਹ ਬਾਰੀ ॥੨॥੪॥੯॥"
page = 713
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak follows the way of saints, Save him Thou, O Lord this time (in this life)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਮਾਰਗ ਚਲਦਾ ਹੈ, ਹੇ ਸਾਹਿਬ! ਤੂੰ ਉਸ ਨੂੰ ਇਸ ਜਨਮ ਵਿੱਚ ਜਾਂ ਇਸ ਦਫਾ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak follows the Path of the Saints; save him, O Lord, this time. ||2||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਸੰਤੋਂ ਕੇ ਪੀਛੇ ਪਰਾ ਹੂੰ, ਭਾਵ ਸੇ ਸਰਣ ਹੂਆ ਹੂੰ, ਮੇਰੇ ਕੋ (ਇਹ ਬਾਰੀ) ਇਸ ਜਨਮ ਮੇਂ ਰਾਖ ਲੀਜੀਏ॥੨॥੪॥੯॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਤੂੰ ਭੀ ਅਰਜ਼ੋਈ ਕਰ ਤੇ ਆਖ-) ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ, ਮੈਨੂੰ ਇਸ ਜਨਮ ਵਿਚ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ ॥੨॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo Nanak sigue el Sendero de los Santos; sálvalo, oh Señor, en ésta encarnación.  (2-4-9)"