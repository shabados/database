[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਿ ਕਰਿ ਦੇਖਹਿ; ਕਰਣਹਾਰੁ ॥"
page = 1190
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, Thou behold it, O my Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਰਚ ਕੇ, ਤੂੰ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਹੈ ਮੇਰੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You create the creation, and gaze upon it, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਣਹਾਰੁ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਜੀਵੋਂ ਕੋ (ਕਰਿ ਕਰਿ) ਉਤਪਤਿ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈਂ ਅਰਥਾਤ ਪਾਲਣਾ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਿ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਇਉਂ ਅਰਦਾਸ ਕਰਦਾ ਹੈ-) ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈਂ, ਤੂੰ ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਹਿ = ਵੇਖਦਾ ਹੈਂ, ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú observas todo lo que haces"