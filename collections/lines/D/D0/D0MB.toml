[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸਰਥ ਰਾਇ ਨੰਦੁ, ਰਾਜਾ ਮੇਰਾ ਰਾਮ ਚੰਦੁ; ਪ੍ਰਣਵੈ ਨਾਮਾ, ਤਤੁ ਰਸੁ, ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥੪॥੪॥"
page = 973
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Namdev, My Sovereign Lord is Ram Chander, the son of king Dasrath and I quaff the quintessence of the immortalising elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਮੇਰਾ ਸ਼ਹਿਨਸ਼ਾਹ ਸੁਆਮੀ ਰਾਜੇ ਦਸਰਥ ਦਾ ਪੁੱਤ੍ਰ, ਰਾਮ ਚੰਦ ਹੈ ਅਤੇ ਮੈਂ ਸੁਰਜੀਤ ਕਰਨਹਾਰ ਅੰਮ੍ਰਿਤ ਦਾ ਜੌਹਰ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Sovereign Lord King is Raam Chandra, the Son of the King Dasrat'h; prays Naam Dayv, I drink in the Ambrosial Nectar. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਰਥ ਰਾਜਾ ਕਾ ਜੋ ਬੇਟਾ ਹੂਆ ਹੈ ਭਗਤੋਂ ਕੀ ਰਛਾ ਲੀਏ, ਸੋ ਮੇਰਾ ਰਾਜਾ ਸੁਆਮੀ ਰਾਮਚੰਦ ਹੈ। ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਮ੍ਰਿਤ ਜੋ ਸਾਰ ਰੂਪ ਰਸ ਹੈ, ਤਿਸੁ ਰਾਮ ਕਾ ਨਾਮੁ ਸਿਮਰਨ ਰੂਪ ਤਿਸ ਕੋ ਪੀਵਨਾ ਕਰੋ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਸਭ ਰਸਾਂ ਦਾ) ਮੂਲ-ਰਸ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹੀ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ, ਇਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹੀ ਮੇਰਾ (ਨਾਮਦੇਵ ਦਾ) ਰਾਜਾ ਰਾਮ ਚੰਦਰ ਹੈ, ਜੋ ਰਾਜਾ ਜਸਰਥ ਦਾ ਪੁੱਤਰ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nam Dev, mi Señor es Ramchandra, hijo de Dasratha y así, bebo el Néctar de la Quintaesencia del Señor.  (4-4)"