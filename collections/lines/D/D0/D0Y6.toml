[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਕਤੇਬ ਕੁਰਾਨ; ਅਭੇਦ ਨ੍ਰਿਪਾਨ ਸਭੈ ਪਚ ਹਾਰੇ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Vedas, Puranas, Katebs and the Quran and kings…all are tired and greatly afflicted by not knowing the Lord’s mystery."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਪੁਰਾਣ, ਕਤੇਬ, ਕੁਰਾਨ ਅਤੇ ਰਾਜੇ ਨਾ ਭੇਦੇ ਜਾ ਸਕਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਯਤਨ ਕਰਦੇ ਰਹੇ ਪਰ) ਥਕ ਗਏ।"