[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਟੈ ਹਉਮੈ ਰੋਗੁ, ਨ ਆਪੁ ਗਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Here in fact he has decimated the malady of ego who has not made himself to be noticed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਸਤ ਪੁਰਖਾਂ ਦੇ) ਹਉਮੈ ਦੇ ਰੋਗ ਕਟੇ ਗਏ ਹਨ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਜਣਾਉਂਦੇ।"