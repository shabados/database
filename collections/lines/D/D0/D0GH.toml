[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮੁ ਅਗੋਚਰੁ ਨਾਮੁ ਹਰਿ ਊਤਮੁ; ਹਰਿ ਕਿਰਪਾ ਤੇ ਜਪਿ ਲਇਆ ॥"
page = 1264
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the Name of Unfathomable and Unperceivable God. By the God's grace, it is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਹੈ ਬੇਥਾਹ ਅਤੇ ਅਦ੍ਰਿਸ਼ਟ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ। ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਹ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is inaccessible, unfathomable, exalted and sublime. It is chanted by the Lord's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਗਮ ਅਗੋਚਰ ਕਾ ਨਾਮੁ ਊਤਮੁ ਹੈ, ਹਰੀ ਕ੍ਰਿਪਾ ਸੇ ਮੈਨੇ ਜਪ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਪਰਮਾਤਮਾ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਉਸ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਨੂੰ) ਉੱਚਾ (ਕਰਨ ਵਾਲਾ) ਹੈ। (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਹ ਨਾਮ) ਜਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es Inaccesible, Insondable, Excelso y Sublime. Uno lo entona por la Gracia del Señor."