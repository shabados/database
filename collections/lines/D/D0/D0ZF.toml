[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਗਏ ਤੁਮ ਕੋ ਮਥਰਾ ਤਿਹ ਤੇ ਹਰਿ ਕਾਮ ਸਖੀ ਘਟ ਕੀਨੋ ॥੯੩੧॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But O friend! the day when Krishna went to Mathura, his sexual instinct has deteriorated.931."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੁਹਾਡੇ ਵਰਗੀਆਂ ਨੂੰ ਤਿਆਗ ਕੇ ਮਥੁਰਾ ਚਲੇ ਗਏ ਹਨ, ਇਸ ਲਈ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮਾੜਾ ਕੰਮ ਕੀਤਾ ਹੈ ॥੯੩੧॥"