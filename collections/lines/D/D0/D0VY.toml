[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੂਛਿ; ਸੰਗਤਿ ਜਨ ਕੀਜੈ ॥"
page = 905
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consult thou the Guru and associate the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਸਿਖਮੱਤ ਲੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਗੋਲਿਆਂ ਨਾਲ ਮੇਲ ਮਿਲਾਪ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go, and ask the True Guru, and associate with the Lord's humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਸੇ ਪੂਛ ਕੇ (ਜਨ) ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਲੈ ਕੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregúntale al Guru, busca la Saad Sangat, la Sociedad de los Santos"