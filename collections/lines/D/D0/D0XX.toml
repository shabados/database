[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਹੀ ਆਪਿ. ਆਪਿ ਹੈ; ਆਪਿ ਕਾਰਣੁ ਕੀਆ ॥"
page = 585
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art all by Thyself, O Lord and Thyself Thou hast created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ ਅਤੇ ਤੂੰ ਖੁਦ ਹੀ ਤੂੰ ਜਗਤ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are Yourself, all by Yourself; You Yourself created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ਔਰ ਤੈਨੇ ਆਪ ਹੀ (ਕਾਰਣ) ਮਾਯਾ ਮਹਤਤ੍ਵਾਦਿਕੋਂ ਕੋ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸੰਸਾਰ ਦਾ ਮੁੱਢ ਤੂੰ ਆਪ ਹੀ ਬਣਾਇਆ, (ਕਿਉਂਕਿ ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਦਾ ਭੀ) ਤੂੰ ਆਪ ਹੀ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣੁ = ਮੁੱਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tu Única Creación; eres la Causa Primordial."