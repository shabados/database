[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਬਿਦੇਸ ਜੀਤਿ ਰਾਜਨ ਕਹੁ; ਸੁਭਟ ਅਭੈ ਪਦ ਪਾਯੋ ॥੯੧॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He achieved the fearless state on conquering the kings of all the countries far and near.17.91."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ (ਰਾਜੇ ਨੇ) ਦੇਸ ਵਿਦੇਸ਼ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਜਿਤ ਕੇ 'ਅਭੈ-ਪਦ' ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੯੧॥"