[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਗਨੁ ਭਇਓ, ਪ੍ਰਿਅ ਪ੍ਰੇਮ ਸਿਉ; ਸੂਧ ਨ ਸਿਮਰਤ ਅੰਗ ॥"
page = 1364
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am inebriated with the love of my Loved Spouse and contemplating His I am conscious not of my being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਦੇ ਪਿਆਰ ਨਾਲ ਮੈਂ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ ਤੇ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਦਿਆਂ ਮੈਨੂੰ ਆਪਣੇ ਵਜੂਦ ਦੀ ਹੋਸ਼ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intoxicated with the Love of my Husband Lord; remembering Him in meditation, I am not conscious of my own body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਨੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਸਾਥ ਮਗਨ ਭਯਾ ਹੈ ਤਿਸ ਕੋ ਸੁਧ ਅਸੁਧ ਵਾ ਵਿੰਗੇ ਸੂਧੇ ਅੰਗ ਹੋਣੇ ਕੀ ਭੀ ਸਿਮਰਤੀ ਨਹੀਂ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਚਾਰਾ) ਨੀਚ (ਜਿਹਾ) ਪਤੰਗਾ (ਆਪਣੇ) ਪਿਆਰੇ (ਜਗਦੇ-ਦੀਵੇ) ਦੇ ਪਿਆਰ ਵਿਚ (ਇਤਨਾ) ਮਸਤ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿ ਪਿਆਰੇ ਨੂੰ) ਯਾਦ ਕਰਦਿਆਂ ਉਸਨੂੰ ਆਪਣੇ ਸਰੀਰ ਦੀ ਸੁਧ-ਬੁਧ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo intoxicado en el Amor de mi Señor Esposo, meditando en Él pierdo conciencia de mi propio cuerpo,"