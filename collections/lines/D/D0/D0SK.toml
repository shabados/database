[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪਤ ਦੋਲ ਝੋਲ ਸੰਗਿ ਝੂਲਤ; ਮਾਇਆ ਮਗਨ ਭ੍ਰਮਤ ਘੁਘਨਾ ॥"
page = 1387
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou sway with the swing of the cradle of riches and intoxicated with wealth, wander like an owl."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਨ-ਦੌਲਤ ਦੇ ਪੰਘੂੜੇ ਦੇ ਹੁਲਾਰੇ ਨਾਲ ਝੁਮਦਾ ਹੈ ਅਤੇ ਮਾਲ-ਮਿਲਖ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਉਲੂ ਦੀ ਤਰ੍ਹਾਂ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You swing in the swing of wealth, intoxicated with Maya, and you wander around like an owl."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪਦਾ ਰੂਪੀ (ਦੋਲ) ਚੰਡੋਲ ਵਾ ਪੰਘੂੜੇ ਕੇ (ਝੋਲ) ਝੁਲਾਰੇ ਕੇ ਸਾਥ ਝੂਲਤਾ ਹੈਂ, ਤਿਸੀ ਤੇ (ਘੁਘਨਾ) ਉਲੂ ਵਤ ਹੂਆ ਹੂਆ ਮਾਯਾ ਮੇਂ ਮਗਨ ਹੂਆ ਭ੍ਰਮਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮਾਇਆ ਦੇ ਪੰਘੂੜੇ ਵਿਚ ਹੁਲਾਰੇ ਲੈ ਕੇ ਝੂਟ ਰਿਹਾ ਹੈਂ, ਅਤੇ ਮਾਇਆ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਉੱਲੂ ਵਾਂਗ ਭਟਕ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪਤ = ਧਨ, ਪਦਾਰਥ। ਦੋਲ = ਪੀਂਘ, ਪੰਘੂੜਾ। ਝੋਲ = ਹੁਲਾਰਾ। ਝੋਲ ਸੰਗ = ਹੁਲਾਰੇ ਨਾਲ। ਝੂਲਤ = (ਤੂੰ) ਝੂਲਦਾ ਹੈਂ। ਮਗਨ = ਮਸਤ। ਘੁਘਨਾ = ਉੱਲੂ ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te meces en el columpio de la riqueza, intoxicada por Maya y vagas por todas partes como búho,"