[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸਿਰਜਣਹਾਰ; ਪਾਈਅਨੁ ਠਾਢਿ ਆਪਿ ॥"
page = 521
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest! blest is the Creator, who has Himself promulgated peace all round."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ! ਧੰਨ! ਹੈ ਕਰਤਾਰ ਜਿਸ ਨੇ ਖੁਦ ਸਾਰੀ ਪਾਸੀਂ ਆਰਾਮ ਚੈਨ ਵਰਤਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! The Creator Lord Himself has brought about peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਨਹਾਰ ਕਾ ਧੰਨ੍ਯਬਾਦ ਹੈ ਜਿਸ ਨੇ ਆਪ ਸ਼ਾਂਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰਤਾਰ ਨੂੰ 'ਧੰਨ ਧੰਨ' ਆਖ ਜਿਸ ਨੇ (ਤੇਰੇ ਅੰਦਰ) ਆਪ ਠੰਢ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਸ਼ਾਬਾਸ਼ੇ। ਵਾਹੁ ਵਾਹੁ ਸਿਰਜਣਹਾਰ = ਸਿਰਜਣਹਾਰ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ (ਆਖ)। ਪਾਇਅਨੁ = ਪਾਈ ਹੈ ਉਸ ਨੇ {ਪਉੜੀ ਨੰ: ੧੨ ਦੇ ਲਫ਼ਜ਼ 'ਪਾਇਅਨਿ' ਤੇ ਇਸ ਲਫ਼ਜ਼ 'ਪਾਈਅਨੁ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ; 'ਪਾਇਅਨਿ' = ਪਾਈਦੇ ਹਨ, ਵਰਤਮਾਨ ਕਾਲ, ਕਰਮ ਵਾਚ, ਬਹੁ-ਵਚਨ, ਅੱਨ ਪੁਰਖ}। ਠਾਢਿ = ਠੰਢਿ, ਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria al Señor Creador que ha traído Paz a mi mente."