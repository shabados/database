[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਹ ਕੋ ਬਹੁ ਅਸਤ੍ਰ ਸਹੈ ਤਨ ਮੈ; ਅਪਨੇ ਉਹਿ ਊਪਰ ਸਸਤ੍ਰ ਕਰੈ ॥"
page = 426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said loudly within his army, “Who is that warrior, who will fight with the enemy? Who will endure the blows of his arms and inflict blows on him with his weapons?”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਹੁਤ ਅਸਤ੍ਰ (ਆਪਣੇ) ਤਨ ਉਤੇ ਸਹਾਰੇ ਅਤੇ ਉਸ ਉਤੇ ਆਪਣੇ ਸ਼ਸਤ੍ਰਾਂ ਦਾ ਵਾਰ ਕਰੇ।"