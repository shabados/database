[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜੋ ਰਾਚੈ ਨਾਇ ॥"
page = 388
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he who is absorbed in the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one who is imbued with the Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que está imbuido en el Naam, en el Nombre del Señor,"