[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਚਾਖਿਆ; ਪੂਰਾ ਪਦੁ ਹੋਇ ॥"
page = 1331
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever tastes this Nectar, he attains unto the perfect status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਇਸ ਆਬਿ ਹਿਯਾਤ ਨੂੰ ਚਖਦਾ ਹੈ, ਉਹ ਪੁਰਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste this, attain the state of perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤਿਸ ਕੋ ਚਾਖਿਆ ਹੈ, ਤਿਨ ਕੋ ਪੂਰਾ ਮੋਖ ਪਦੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰਸ ਚੱਖਿਆ ਹੈ ਉਸ ਨੂੰ ਪੂਰਨ ਆਤਮਕ ਅਵਸਥਾ ਦਾ ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਪਦੁ = ਆਤਮਕ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes lo prueban obtienen la Perfección."