[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਇਲ ਪਾਲੈ ਕਾਵਣੀ; ਅੰਤਿ ਮਿਲੈ ਅਪਣੇ ਕੁਲ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Though Yagoda nurtured Krsna, yet he came to be known as the lotus (son) ) of the family of Vasudev."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੁਰ) ਕਾਂਵਣੀ ਕੋਇਲ ਨੂੰ (ਆਪਣੀ ਅੰਸ਼ ਜਾਣਕੇ) ਪਾਲਦੀ ਹੈ, (ਪਰੰਤੂ) ਅੰਤ ਨੂੰ ਉਹ ਆਪਣੇ (ਮਾਪਿਆਂ ਦੀ ਬੋਲੀ ਸੁਣਕੇ ਕੋਇਲਾਂ) ਦੀ ਕੁਲ ਵਿਖੇ ਜਾ ਮਿਲਦੀ ਹੈ।"