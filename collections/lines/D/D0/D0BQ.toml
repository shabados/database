[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕੇ ਗੁਨ ਗਾਉ ॥"
page = 895
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of the Pervading God, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਆ! ਤੂੰ ਰਾਮ ਕੇ ਗੁਨ ਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta la Alabanza del Señor"