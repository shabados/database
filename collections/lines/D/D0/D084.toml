[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਨਿਤ ਸਾਚੇ; ਸਚਿ ਸਮਾਵੈ ਸੋਈ ॥੧॥"
page = 1258
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever, night and day ever sings the praise of the True Lord, he merges in the True one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਰੈਣ ਅਤੇ ਦਿਨ ਹਮੇਸ਼ਾਂ ਸੱਚੇ ਸੁਅਮਾੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਹ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sings the Glorious Praises of the True Lord, merges in the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਜੋ ਸਚੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ ਸੋਈ ਪੁਰਸ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸਦਾ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien canta las gloriosas Alabanzas del Señor Verdadero se inmerge en Él. (1)"