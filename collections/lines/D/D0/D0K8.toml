[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਅਨ ਰਸ; ਨਾਹੀ ਲਪਟਾਇਓ ॥੨॥"
page = 186
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he clings not to other pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾ ਭੋਗ-ਬਿਲਾਸਾ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are not attracted to any other pleasures. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਔਰ ਰਸੋਂ ਮੇਂ ਲੰਪਟ ਨਹੀਂ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਦੁਨੀਆ ਦੇ) ਹੋਰ ਹੋਰ (ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦਾਂ ਨਾਲ ਨਹੀਂ ਚੰਬੜਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ = ਹੋਰ ਹੋਰ {अन्य}। ਲਪਟਾਇਓ = ਚੰਬੜਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los otros sabores le parecen insípidos.  (2)"