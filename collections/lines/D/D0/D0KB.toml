[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਮਨੁ ਦੀਆ ਹਰਿ ਵਰੁ ਲੀਆ; ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਵਏ ॥"
page = 436
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I tendered my soul and got God as my Groom. As He pleases so does enjoy me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਅਰਪਨ ਕਰ ਦਿੱਤੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਪਤੀ ਨੂੰ ਪਾ ਲਿਆ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਉਹ ਮੈਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gave my mind, and obtained the Lord as my Husband; as it pleases His Will, He enjoys me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨਾ ਮਨ ਦੀਆ ਹੈ ਔਰ ਵਰ ਲੀਆ ਹੈ, ਜੈਸੇ ਚਾਹੇ ਤੈਸੇ ਭੋਗੇ ਮੇਰਾ ਤਨ ਮਨ ਪ੍ਯਾਰੇ ਕੇ ਆਗੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣਾ ਮਨ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਹਵਾਲੇ ਕਰਦੀ ਹੈ ਉਹ ਪ੍ਰਭੂ-ਖਸਮ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ ਫਿਰ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਪ੍ਰਭੂ ਉਸ ਜੀਵ ਇਸਤ੍ਰੀ ਨਾਲ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, he entregado mi mente al Señor y Lo he obtenido, y así como es Su Deseo, así Él goza conmigo."