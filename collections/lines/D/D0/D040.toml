[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਕਾਢਿਓ; ਤਉ ਨਦਰਿ ਨਿਹਾਲ ॥"
page = 899
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When He pulls me out, then am I enraptured by His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਮੈਨੂੰ ਬਾਹਰ ਧੂ ਲੈਂਦਾ ਹੈ, ਤਦ ਮੈਂ ਉਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He lifts me up and pulls me out, then I am enraptured by His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟ ਸੇ ਨੀਚ ਗਤੀ ਤੋਂ ਕਾਢਿਆ ਤਬ (ਨਿਹਾਲ) ਦੁਖ ਰਹਿਤ ਹੂਆ, ਭਾਵ ਅਗ੍ਯਾਨ ਦੂਰ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਉਸ ਨੂੰ ਪਾਤਾਲ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ ਤਦੋਂ ਉਸ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਉਹ ਤਨੋਂ ਮਨੋਂ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando Él me salva, soy bendecido por Su Gracia."