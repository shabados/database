[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਦਾਸ ਕਉ; ਦੇ ਰਾਖੈ ਹਾਥ ॥"
page = 1151
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lending His hand, the Lord saves His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ, ਸਾਈਂ ਆਪਣੇ ਨਫਰਾ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reaches out with His Hand and saves His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਹਾਥ ਦੇ ਕਰ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਹੱਥ ਦੇ ਕੇ ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me bendice y me da sustento para siempre."