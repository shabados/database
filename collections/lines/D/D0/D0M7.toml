[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਛਾ; ਇਹੈ ਛਤ੍ਰਪਤਿ ਪਾਸਾ ॥"
page = 340
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chh--God, the Lord of umbrella, is here with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛ-ਛਤ੍ਰ ਦਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਏਥੇ ਤੇਰੇ ਨਾਲ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "CHHACHHA: The Sovereign Lord of the Universe is here with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਛੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਏਹੀ ਚਕ੍ਰਵਰਤੀ ਪਾਤਸਾਹੁ ਪਾਸਾ ਹੈ ਅਰਥਾਤ ਆਪਣਾ ਆਪ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਭ ਦਾ) ਪਾਤਸ਼ਾਹ ਹੈ ਇਸ (ਚਿਤ੍ਰਕਾਰ ਪ੍ਰਭੂ) ਦੇ ਪਾਸ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਤ੍ਰਪਤਿ = ਛੱਤ੍ਰ ਦਾ ਮਾਲਕ, ਜਿਸ ਦੇ ਸਿਰ ਉੱਤੇ ਛੱਤ੍ਰ ਝੁੱਲ ਰਿਹਾ ਹੈ, ਰਾਜਾ, ਪਾਤਸ਼ਾਹ। ਇਹੈ ਪਾਸਾ = ਇਸੇ ਦੇ ਪਾਸ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cjja Cjja Este en verdad es el Sendero del Rey del Universo."