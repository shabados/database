[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਨਿਧਾਨੁ; ਦਾਸਾ ਘਰਿ ਘਣਾ ॥"
page = 518
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the home of God's serfs, is the big treasure of the ambrosial Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਸੁਧਾ ਸਰੂਪ (ਅੰਮ੍ਰਿਤ) ਨਾਮ ਦਾ ਭਾਰੀ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great ambrosial treasure, the Nectar of the Naam, is in the home of the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਖਜਾਨਾ ਦਾਸੋਂ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅੰਮ੍ਰਿਤ-ਨਾਮ ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਘਰ ਵਿਚ ਬਹੁਤ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Néctar de Tu Nombre se desborda para todos Tus sirvientes.A través de ellos soy bendecido y escucho la Alabanza del Señor."