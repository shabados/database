[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਪੀਆ ਸੇਈ ਤ੍ਰਿਪਤਾਸੇ; ਸਚੇ ਸਚਿ ਅਘਾਵਣਿਆ ॥੪॥"
page = 130
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who quaff the Lord's elixir, are satiated. With the Truest of the True the mortal is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ ਉਹ ਰੱਜ ਜਾਂਦੇ ਹਨ। ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ ਨਾਲ ਪ੍ਰਾਣੀ ਧਰਾਪ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who drink it in are satisfied. Through the Truest of the True, they are fulfilled. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! (ਸਚਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਜਿਨ੍ਹੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਰਸ ਪੀਆ ਹੈ, ਸੋ ਪੁਰਸ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਹੈ, ਉਹੀ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਸੇ = ਰੱਜ ਗਏ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਅਘਾਵਣਿਆ = ਰੱਜ ਗਏ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que bebe de Su Néctar es satisfecho; con el Uno Verdadero es saciado.(4)"