[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਤੇਰੈ; ਹਰਿ ਬਸਤ ਨੀਤ ॥"
page = 1187
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, ever abides with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਦਾ ਹੀ ਤੇਰੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord constantly abides with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਿਤਪ੍ਰਤਿ ਤੇਰੇ ਸੰਗ ਹੀ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਸਦਾ ਤੇਰੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਨੀਤ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor habita siempre en ti,"