[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਇਹ ਸੁਖ ਮਾਇਆ ਕੇ; ਉਰਝਿਓ ਕਹਾ ਗਵਾਰ ॥੧॥"
page = 633
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Likewise are the pleasure of mammon. Why art thou entangled in them. O ignorant man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੰਗ-ਰਲੀਆਂ, ਧਨ-ਦੌਲਤ ਦੀਆਂ। ਤੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚ ਕਿਉਂ ਫਸਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਬੇਸਮਝ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so are the pleasures of Maya. Why are you entangled in them, you ignorant fool? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਯਿਹ ਮਾਇਆ ਕੇ ਸੁਖ ਭੀ ਚਾਰ ਦਿਨ ਕੇ ਹੈਂ, ਹੇ (ਗਵਾਰ) ਮੂਰਖ! ਇਸਮੇਂ ਕਿਯੋਂ ਉਰਝ ਰਹਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਦੇ ਸੁਖ ਭੀ ਉਸ (ਰੇਤ ਦੀ ਕੰਧ) ਵਰਗੇ ਹੀ ਹਨ। ਹੇ ਮੂਰਖ! ਤੂੰ ਇਹਨਾਂ ਸੁਖਾਂ ਵਿਚ ਕਿਉਂ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no perdura mucho tiempo. Así son los placeres de Maya. ¿Por qué, oh ignorante, involucrarse en ellos? (1)"