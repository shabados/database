[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਪ੍ਰਭੁ ਸੋਈ ॥ ਰਹਾਉ ॥"
page = 626
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is the cause of causes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is God, the Cause of causes. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾਰਣੋਂ ਕੇ ਕਰਨੇਹਾਰਾ ਸੋਈ ਵਾਹਿਗੁਰੂ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਪਰਮਾਤਮਾ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo es el Creador y la Causa. (Pausa)"