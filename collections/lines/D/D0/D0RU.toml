[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਭਜਨ, ਸਾਧ ਸੰਗੇਣ ਅਸਥਿਰੰ; ਨਾਨਕ, ਭਗਵੰਤ ਭਜਨਾਸਨੰ ॥੧੨॥"
page = 1355
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, contemplating the Word Lord in the saints' society and securing a seat by the Auspicious Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਸੰਗਤ ਅੰਦਰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਅਤੇ ਸੁਲੱਖਣੇ ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਅੰਦਰ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating and vibrating on the Lord of the Universe in the Company of the Holy, you shall become steady and stable. Nanak vibrates and meditates on the Lord God. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਜੋ ਗੋਬਿੰਦ ਕਾ ਭਜਨ ਕਰਨਾ ਹੈ, ਸੋਈ ਅਸਥਿਰੁ ਹੈ। ਸੋ ਐਸੇ ਸੰਤ ਹੀ ਅਬਿਨਾਸੀ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਸੰਤੋਂ ਨੇ ਭਗਵੰਤ ਕੇ ਭਜਨ ਕਾ (ਅਸਨੰ) ਭੋਜਨੁ ਕੀਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਹੀ ਹੈ ਜੋ ਸਾਧ ਸੰਗਤ (ਦੇ ਆਸਰੇ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ)। (ਇਸ ਵਾਸਤੇ) ਹੇ ਨਾਨਕ! ਭਗਵਾਨ ਦੇ ਭਜਨ ਦਾ ਭੋਜਨ (ਆਪਣੀ ਜਿੰਦ ਨੂੰ ਦੇਹ) ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando y vibrando en el Señor del Universo en la Saad Sangat, te volverás estable y tranquilo, Nanak medita y vibra en el Señor Dios. (12)"