[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ ਪਏ ਸਰਣਾਈ; ਜਿਸ ਕਾ ਸਾ ਤਿਸੁ ਘਾਲਣਾ ॥੧੪॥"
page = 1077
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Silencing my self conceit, I have entered the sanctuary of Him to whom I belong, It is His service, that I perform now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਮੈਂ ਉਸ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਜਿਸ ਦਾ ਕਿ ਮੈਂ ਹਾਂ। ਮੈਂ ਹੁਣ ਉਸ ਦੀ ਸੇਵਾ ਹੀ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking self-conceit, I have entered His Sanctuary, and I work for Him. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪਾ ਭਾਵ ਛੋਡ ਕੈ ਸਰਨ ਆਇ ਪਏ ਤਬ ਜਿਸ ਕਾ ਇਹ ਜੀਵ ਥਾ ਤਿਸ ਕੋ ਅਪਨੇ ਮੇਂ (ਘਾਲਣਾ) ਪਾਇ ਲੀਆ ਹੈ, ਭਾਵ ਮੈਂ ਜੀਵ ਕੋ ਮਿਲਾਇ ਲੀਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨੀਂ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ ਉਸੇ (ਦੇ ਸਿਮਰਨ) ਦੀ ਘਾਲ-ਕਮਾਈ ਕਰਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo si uno se aleja de la influencia de su ego negativo y entrega su ser a Su Amparo, pero el Señor, a Quien uno pertenece, por Sí Mismo nos conduce hasta Su Refugio. (14)"