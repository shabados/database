[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਾਵੇ ਸਬਦਿ ਥਾਪਿ ॥੨॥"
page = 1190
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Installing the world, He Himself enjoys it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਅਸਥਾਪਨ ਕਰ, ਉਹ ਆਪ ਹੀ ਇਸ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He established the world by Word of His Shabad, and He Himself ravishes it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ (ਸਬਦਿ) ਸੰਸਾਰ ਕੋ (ਥਾਪਿ) ਇਸਥਿਤ ਕਰ ਕੇ ਤਿਸ ਕੇ ਭੋਗ ਕੋ (ਰਾਵੇ) ਭੋਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਨੂੰ) ਮਾਣ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él lo establece todo a través de Su Voluntad y Él Mismo lo disfruta. (2)"