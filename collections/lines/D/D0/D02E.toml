[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਗਏ ਸਾਗਰੁ ਮਿਲੈ; ਫੁਨਿ ਕਾਮਿ. ਨ ਆਵੈ ॥੨॥"
page = 858
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When its life is gone, then even if an ocean is at hand, it is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸ ਦੀ ਜਿੰਦ ਨਿਕਲ ਗਈ, ਤਦ ਭਾਵੇਂ ਸਮੁੰਦਰ ਭੀ ਹੱਥ ਲੱਗ ਜਾਵੇ, ਇਸ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When its breath of life is gone, even an ocean is of no use to it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਾਣੋਂ ਕੇ ਗਏ ਤੇ ਤਿਸ ਕੌ ਸਮੁੰਦਰ ਭੀ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ਤਉ ਤਿਸ ਕੇ ਵਹੁ ਕਾਂਮ ਨਹੀਂ ਆਵਤਾ ਹੈ। ਭਾਵ ਯਹਿ ਕਿ ਮੇਰੇ ਜੀਵਤੇ ਹੂਏ ਰਖ੍ਯਾ ਨਾ ਕਰੀ ਪੀਛੇ ਮੁਕਤਿ ਕੀਆ ਤੋ ਕਿਸ ਅਰਥ ਹੈ। ਲੋਕ ਕਹੈਂਗੇ ਹਰੀ ਨੇ ਭਗਤ ਕੀ ਰਖ੍ਯਾ ਨ ਕਰੀ ਯਥਾ ਨਾਮਦੇਵ ਜੀ ਨੇ ਕਹਾ ਹੈ-☬\"ਮੂਏ ਹੂਏ ਜਉ ਮੁਕਤਿ ਦੇਹੁਗੇ ਮੁਕਤਿ ਨ ਜਾਨੈ ਕੋਇਲਾ॥\" ਨਾਮਦੇਵ ॥੨॥☬ਤਬ ਅਕਾਸ ਬਾਨੀ ਭਈ ਜਰਾ ਧੀਰਜ ਕਰ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਡੀਕ ਵਿਚ ਹੀ) ਜੇ ਉਸ ਦੀ ਜਿੰਦ ਚਲੀ ਜਾਏ ਤਾਂ ਫਿਰ ਉਸ ਨੂੰ (ਪਾਣੀ ਦਾ) ਸਮੁੰਦਰ ਭੀ ਮਿਲੇ ਤਾਂ ਉਸ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦਾ; (ਤਿਵੇਂ, ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੇਰੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਬੂੰਦ ਖੁਣੋਂ ਮੇਰੀ ਜਿੰਦ ਵਿਕਾਰਾਂ ਵਿਚ ਮਰ ਹੀ ਗਈ, ਤਾਂ ਫਿਰ ਤੇਰੀ ਮਿਹਰ ਦਾ ਸਮੁੰਦਰ ਮੇਰਾ ਕੀਹ ਸਵਾਰੇਗਾ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਗਏ = ਜਿੰਦ ਚਲੀ ਗਈ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਫੁਨਿ = ਫਿਰ, ਪ੍ਰਾਣ ਚਲੇ ਜਾਣ ਤੋਂ ਪਿਛੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aunque le fuera dado después todo un océano de agua fresca, ¿de qué le sirviría tal bendición?(2)"