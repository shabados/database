[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਭੂਪਤਿ ਸਭ ਦਿਵਸ ਚਾਰਿ ਕੇ; ਝੂਠੇ ਕਰਤ ਦਿਵਾਜਾ ॥੧॥ ਰਹਾਉ ॥"
page = 856
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All these lords of the world are but for four days, They make false display. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਸਾਰੇ ਹੀ ਕੇਵਲ ਚਹੁੰ ਦਿਹਾੜਿਆਂ ਲਈ ਹਨ। ਉਹ ਕੂੜੇ ਦਿਖਲਾਵੇ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All these lords of the world last for only a few days, putting on their false displays. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਜੋ ਜਗਤ ਮੇਂ ਰਾਜੇ ਹੈਂ, ਸੋ ਚਾਰ ਦਿਨ ਕੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਨਾਸ ਰੂਪ ਹੈਂ। ਤਾਂ ਤੇ ਇਹ ਸਭ ਝੂਠੇ ਹੀ (ਦਿਵਾਜਾ) ਦਾਵੇ ਵਾ ਦਿਖਲਾਵੇ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਤਾਂ ਤੇ ਪਰਮੇਸਰ ਕੇ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਨੀਆ ਦੇ ਸਭ ਰਾਜੇ ਚਾਰ ਦਿਨਾਂ ਦੇ ਰਾਜੇ ਹੁੰਦੇ ਹਨ, (ਇਹ ਲੋਕ ਆਪਣੇ ਰਾਜ-ਪ੍ਰਤਾਪ ਦੇ) ਝੂਠੇ ਵਿਖਾਵੇ ਕਰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los reyes del mundo se quedan sólo unos días y todo su teatro es falso e ilusorio.  (1-Pausa)"