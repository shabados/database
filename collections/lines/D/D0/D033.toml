[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਤੇ; ਸਭਿ ਰੂਪ ਹਹਿ ਰੰਗਾ ॥"
page = 160
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Unique Lord, are all forms and colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁਤੀ ਸਾਈਂ ਤੋਂ ਹੀ ਸਮੁਹ ਸਰੂਪ ਤੇ ਰੰਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All forms and colors come from the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮਾਯਾ ਸਬਲ ਬ੍ਰਹਮ ਸੇ ਸਭ ਰੂਪ ਅਰਥਾਤ ਅਕਾਸ ਰੰਗਾਸ੍ਵੇਤ ਪੀਤਾਦੀ ਰੰਗ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ ਦਿੱਸਦੇ ਇਹ) ਸਾਰੇ (ਵਖ ਵਖ) ਰੂਪ ਤੇ ਰੰਗ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਬਣੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਏਕਸੁ ਤੇ = ਇਕ (ਪਰਮਾਤਮਾ) ਤੋਂ ਹੀ। ਸਭਿ = ਸਾਰੇ। ਬੈਸੰਤਰੁ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo del Uno vinieron todas las formas y colores."