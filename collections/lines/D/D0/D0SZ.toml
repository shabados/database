[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਘ ਬਘੇਲੇ ਕੇਤੜੇ; ਬਲਵੰਡ ਲਖ ਬੁੰਦੇਲੇ ਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bagh, Baghele and many other powerful Bundele have existed earlier."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਬਾਘ, ਲੱਖਾਂ ਬਘੇਲੇ, ਲੱਖਾਂ ਬੁੰਦੇਲ (ਖੰਡ ਦੇ) ਬਲਵੰਡ (ਕਾਰੀ) ਸੂਰਮੇ ਹਨ।"