[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ; ਸੁਖਦਾਤਾ ਜਾਤਾ ॥"
page = 110
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One comes to realise her Lord, the giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of her parents' home, she may come to know the Giver of peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਪੇਕੇ, ਭਾਵ ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਨਯਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਜਾਣਿਆਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪੇਕੇ ਘਰ ਵਿਚ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo, aquélla que controla su ego, entiende la Veracidad de la Palabra del Guru,"