[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨੁ ਦੇਇ. ਸਾਧੂ ਕੀ ਧੂਰਾ ॥੧॥"
page = 563
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blesses one with the gift of the dust of saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਨੂੰ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses us with the gift of the dust of the feet of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਸੰਤੋਂ ਕੀ ਚਰਣਧੂਰੀ ਕਾ ਦਾਨ ਦੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰਦਾ ਹੈ ਤਾਂ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਖ਼ਸ਼ੀਸ਼ (ਵਜੋਂ) ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨੁ = ਬਖ਼ਸ਼ੀਸ਼। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਸਾਧੂ = ਗੁਰੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos bendice con el Polvo de los Pies de los Santos. (1)"