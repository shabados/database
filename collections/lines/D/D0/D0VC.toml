[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਅਨਰਥ; ਵਿਹਾਝੀ ਮਾਇਆ ॥"
page = 391
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by committing oppression, he acquires wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੁਲਮ ਕਮਾ ਕੇ ਧਨ-ਦੌਲਤ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "oppressing the people, he gathers wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਅਨਰਥ) ਅਨ੍ਯਾਉ ਕਰ ਕਰ ਕੇ ਮਾਯਾ ਖਰੀਦੀ, ਭਾਵ ਇਕਤ੍ਰ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਉਤੇ) ਵਧੀਕੀਆਂ ਕਰ ਕਰ ਕੇ ਮਾਲ-ਧਨ ਭੀ ਜੋੜ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਰਥ = ਧੱਕੇ, ਪਾਪ। ਵਿਹਾਝੀ = ਇਕੱਠੀ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y oprimiendo a los demás, uno acumula riquezas."