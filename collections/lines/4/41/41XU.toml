[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਬੋਲਿਆ; ਬਨਿ ਨਹੀ ਆਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 480
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Qazi, it behoves not to talk before Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜ਼ੀ! ਉਸ ਦੇ ਮੂਹਰੇ ਕੁੱਛ ਆਖਣਾ ਮੁਨਾਸਬ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Qazi, it is not right to speak before Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ ਜੀ! ਪ੍ਰਿਥਮ ਤੋ ਆਪ ਸੇ ਬੋਲਿਆ ਬਨ ਨਹੀਂ ਆਵਤਾ, ਭਾਵ ਸੋਭਤਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਤੂੰ ਹਮਾਰੇ ਵਿਖੇ ਮਾਨਨੀਯ ਹੈਂ ਪਰੰਤੂ ਅਵਸ੍ਯ ਬੋਲਨਾ ਪੜਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜ਼ੀ! ਤੇਰੀਆਂ (ਜ਼ਬਾਨੀ) ਗੱਲਾਂ ਫਬਦੀਆਂ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Quazi, es en vano argüir con el Señor. (1‑Pausa)"