[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ ਕੋ ਸੁਆਮੀ. ਸਭ ਸਮਾਨ ॥੩॥੧॥"
page = 1193
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir's Lord blooms amongst all alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦਾ ਸਾਹਿਬ ਸਾਰਿਆਂ ਅੰਦਰ ਇਕ ਸਮਾਨ ਪ੍ਰਫੁਲਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer's Lord and Master pervades in all alike. ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਕੋ ਸ੍ਵਾਮੀ ਸਭ ਮੇਂ (ਸਮਾਨ) ਬ੍ਯਾਪਕ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੁੱਕਦੀ ਗੱਲ ਇਹ ਕਿ) ਕਬੀਰ ਦਾ ਮਾਲਕ (-ਪ੍ਰਭੂ) ਸਭ ਥਾਂ ਇਕੋ ਜਿਹਾ ਖਿੜ ਰਿਹਾ ਹੈ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prevalece en los corazones de la misma forma. (3-1)"