[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਦੇ ਘਰ ਅੰਦਰ ਰੱਬ ਹੀ ਰੱਬ ਨੂੰ ਵੇਖਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਲੇ, ਬ-ਖ਼ਾਨਾ-ਇ ਦਿਲ, ਖ਼ਾਨਂ-ਇ ਖ਼ੁਦਾ ਦੀਦਮ ।੫੫।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He, while imbued in accepting Master's Will, keeps a close watch on us;"