[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੧ ਪੰਚਪਦੇ ॥"
page = 598
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 1st Guru. Panchpadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਪੰਚਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, First Mehl, Panch-Padhay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Nanak, Primer Canal Divino, Panch-Padas."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਪਦੇ = ਪੰਜ ਪੰਜ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ।"