[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੇਰੀ ਮਨ; ਬਨਤ ਬਨਾਈ ॥"
page = 270
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, he who has constructed of thy body frame work,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ, ਜਿਸ ਨੇ ਤੇਰੇ ਕਲਬੂਤ ਦੀ ਘਾੜਤ ਘੜੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, the One who formed your form"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਇਹੁ ਤੇਰੀ (ਬਨਤ) ਬਣਾਵਟ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ਤੈਨੂੰ ਸਾਜਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਬਨਤ = ਬਨਾਵਟ। ਤੇਰੀ ਬਨਤ ਬਨਾਈ = ਤੇਰੀ ਬਣੌਤ ਬਣਾਈ ਹੈ, ਤੈਨੂੰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, Aquél que moldeó tu ser,"