[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ ਉਧਾਰਣ. ਪਾਰਬ੍ਰਹਮ; ਸੰਤ ਬੇਦੁ ਕਹੰਦਾ ॥"
page = 319
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints and vedas say, that the Supreme Lord is the Saviour of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਅਤੇ ਵੇਦ ਆਖਦੇ ਹਨ ਕਿ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਪਾਪੀਆਂ ਨੂੰ ਪਾਰ ਉਤਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints and the Vedas proclaim, that the Supreme Lord God is the Saving Grace of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਾਪੀਓਂ ਕੇ ਉਧਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਏਹ ਸੰਤੋਂ ਕਾ ਸਮੁਦਾਇ ਕਥਨ ਕਰਤਾ ਹੈ॥☬ਤਿਸ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੂੰ (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗਿਆਂ ਨੂੰ ਬਚਾਣ ਵਾਲਾ ਹੈਂ-ਇਹ ਗੱਲ ਸੰਤ ਜਨ ਭੀ ਆਖਦੇ ਹਨ ਤੇ ਬੇਦ ਭੀ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਾਰਬ੍ਰਹਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así dicen los Santos y los Vedas también, que el Señor es el Purificador de todas las faltas."