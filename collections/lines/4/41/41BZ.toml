[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਕ੍ਰਿਤੁ ਕਰਣੀ; ਸਾਰੁ ਜਪਮਾਲੀ ॥"
page = 1134
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The doing of pious deeds is the sublime rosary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਅਮਲਾਂ ਦਾ ਕਮਾਉਣਾ ਹੀ ਸਰੇਸ਼ਟ ਮਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To do good deeds is the best rosary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ: (ਸੁਕ੍ਰਿਤੁ) ਪੁੰਨ ਰੂਪ ਕਰਣੀ ਜੋ ਹੈ ਏਹੀ ਸ੍ਰੇਸ੍ਟ ਮਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਰੱਖ, ਇਹੀ ਹੈ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਨ-ਜੋਗ ਕੰਮ, ਇਹੀ ਹੈ ਮਾਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = {करणीय} ਕਰਨ-ਯੋਗ ਕੰਮ। ਸੁਕ੍ਰਿਤੁ ਕਰਣੀ = ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਨ-ਯੋਗ ਕੰਮ। ਸਾਰੁ = (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਲੈ। ਜਪਮਾਲੀ = ਮਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las buenas acciones son el único rosario eficaz,"