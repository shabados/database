[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਿ ਜਥਾਮਤਿ ਕਥ︀ਯੋ ਬਿਚਾਰੁ ॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet, according to his own understanding, after reflection, hath uttered the above-mentioned saying,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਨੇ ਆਪਣੀ ਬੁੱਧੀ ਅਨੁਸਾਰ ਵਿਚਾਰ-ਪੂਰਵਕ ਕਥਨ ਕੀਤਾ ਹੈ।"