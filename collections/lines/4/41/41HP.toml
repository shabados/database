[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਸਹੀ ਨ ਗਈ ਕਿਹ ਪੈ; ਸਭ ਧਾਮਨ ਬੇਧਿ ਧਰਾ ਲਗਿ ਗਈਯਾ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drops of rain fell on the earth of Braja in fury like the arrows, which could not be endured by anyone, because they were reaching the earth, piercing through the houses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਤੋਂ ਸਹੀਆਂ ਨਾ ਗਈਆਂ ਅਤੇ ਘਰਾਂ ਨੂੰ ਵਿੰਨ੍ਹ ਕੇ ਧਰਤੀ ਵਿਚ ਧਸ ਗਈਆਂ,"