[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਦੇ. ਤੋਟਿ ਨਾਹੀ; ਪ੍ਰਭ ਰੰਗਾ ॥"
page = 99
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By so giving Lord, the king, suffers no deficiency."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੇਣ ਨਾਲ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਨੂੰ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Bountiful and Beautiful; He never comes up empty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਰੰਗਾ) ਅਨੰਦ ਰੂਪੁ ਤੇਰੇ ਘਰ ਮੇਂ ਦੇਤੇ ਹੂਏ ਤੋਟ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਮੈਨੂੰ (ਮੇਰੀਆਂ ਮੂੰਹ ਮੰਗੀਆਂ ਚੀਜ਼ਾਂ) ਦੇਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਪ੍ਰਭੂ ਦੀਆਂ ਦਿੱਤੀਆਂ ਚੀਜ਼ਾਂ ਵਲੋਂ ਮੈਨੂੰ ਕਦੇ ਟੋਟ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਿ = ਘਾਟਾ। ਪ੍ਰਭ ਰੰਗਾ = ਪ੍ਰਭੂ ਦੇ ਪਦਾਰਥਾਂ (ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él, el Bellísimo Señor, no se cansa de darme lo que Le pido."