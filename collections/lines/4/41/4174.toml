[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਜਨ, ਸਤਿਗੁਰ ਸੰਗਤਿ ਪਾਈ; ਤਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲਿਖਿਆ ਲਿਖਾਸਿ ॥"
page = 10
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of God, who have obtained the society of the True Guru, they have, on their fore-heads the pro-ordained writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਰੱਬ ਦੇ ਬੰਦਿਆਂ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੁਹਬਤ ਪਰਾਪਤ ਹੋਈ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਮੱਥਿਆਂ ਉਤੇ, ਐਨ ਆਰੰਭ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble servants of the Lord who have attained the Company of the True Guru, have such pre-ordained destiny inscribed on their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਹਰਿ ਜਨੋਂ, ਗੁਰਮੁਖੋਂ ਨੇ ਸਤਗੁਰੂ ਕੀ ਸੰਗਤਿ ਪਾਈ ਹੈ, ਤਿਨ ਕੇ ਮਸਤਕ ਪਰ ਧੁਰ ਸੇ ਕ੍ਰਿਪਾ ਕੀ ਲਿਖਤ ਕਾ (ਲਿਖਾਸਿ) ਲੇਖੁ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬੈਠਣਾ ਨਸੀਬ ਹੋਇਆ ਹੈ, (ਸਮਝੋ) ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਹੀ ਚੰਗਾ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਤੋਂ, ਪਰਮਾਤਮਾ ਵਲੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਲਿਖਾਸਿ = ਲੇਖ {ਲਫ਼ਜ਼ 'ਜੀਵਾਸਿ' ਅਤੇ 'ਲਿਖਾਸਿ' ਲਫ਼ਜ਼ 'ਜੀਵੇ' ਅਤੇ 'ਲੇਖ' ਤੋਂ ਬਦਲੇ ਹੋਏ ਹਨ ਤੁਕਾਂਤ ਪੂਰਾ ਕਰਨ ਲਈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se han unido a la compañía del Verdadero Guru tienen ese Destino inscrito desde antes en sus frentes."