[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਵਨ ਮਾਸ ਕ੍ਰਿਸਾਨ ਕੇ ਖੇਤਿ; ਉਗੇ ਮਨੋ ਧਾਨ ਕੇ ਅੰਕੁਰ ਜੈਸੇ ॥੧੮੮॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the young shoots of paddy in the field of a farmer in the rainy month of Sawan.188.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸਾਵਣ ਦੇ ਮਹੀਨੇ ਵਿਚ ਕਿਸਾਨ ਦੇ ਖੇਤ ਵਿਚ ਧਾਨ ਦੇ ਅੰਕੁਰ ਨਿਕਲੇ ਹੋਣ ॥੧੮੮॥"