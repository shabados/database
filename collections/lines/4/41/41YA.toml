[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣ ਵਾਲੇ ਜੇਤੜੇ; ਸਭਿ ਆਖਿ ਰਹੇ. ਲਿਵ ਲਾਇ ॥੧॥"
page = 53
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eulogists all of them, continue praising the Lord with affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਉਪਮਾ ਕਰਨ ਵਾਲੇ ਹਨ-ਉਹ ਸਾਰੇ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who speak of Him and praise Him-they all continue speaking of Him with love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੇ ਹੈਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਕਥਨ ਕਰਨੇ ਵਾਲੇ ਜਿਤਨੇ ਹੈਂ, ਸੋ ਸਭ (ਲਿਵ) ਮਨ ਕੀ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਕਥਨ ਕਰ ਰਹੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਬਿਆਨ ਕਰਦੇ ਥੱਕ ਜਾਂਦੇ ਹਨ, (ਗੁਣਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜਦੇ ਰਹਿ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਰਹੇ = ਰਹਿ ਗਏ, ਥੱਕ ਗਏ। ਲਿਵ ਲਾਇ = ਸੁਰਤ ਜੋੜ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habla del Señor, se funde al final en Su Paz. (1)"