[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਕਰਿ ਦਇਆ; ਗੁਣ ਗਾਵਾ ਤੇਰੇ ਨਿਤ ਜੀਉ ॥"
page = 760
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Supreme Lord Master, show Thou mercy unto me, that I may ever sing Thine virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਸਦਾ ਹੀ ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, please grant me Your Grace, that I might constantly sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਤੂੰ ਐਸੀ ਦਇਆ ਕਰ ਜੋ ਤੇਰੇ ਨਿਤ ਹੀ ਗੁਣ ਗਾਵਤਾ ਰਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ = ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਪ੍ਰਭੂ! ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor Trascendente, ten Compasión de mí para que pueda cantar siempre Tu Alabanza."