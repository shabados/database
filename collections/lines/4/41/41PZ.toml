[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰ ਸਾਧਿ; ਲੋਭ ਮੋਹ ਦੀ ਜੋਹ ਮਿਟਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sikhs in sadh sangat (holy company) controlling the kam (lust) krodh (anger), ahatilair ego), decimate their greed and infatuation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਜਿੱਤਕੇ ਲੋਭ, ਮੋਹ ਦੀ ਤਾੜ ਮਿਟਾ ਦਿਤੀ ਹੈ (ਕਿ ਵਿਸ਼ਯ ਬਲ ਨਹੀਂ ਪਾਉਂਦੇ)।"