[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਤਨਿ; ਉਠਿ ਖਲੋਏ ਰੋਗ ॥"
page = 1256
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then do the ailments arise in his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੀ ਦੇਹ ਅੰਦਰ ਬੀਮਾਰੀਆਂ ਪੈਦਾ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, disease rises up in his body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸੀ ਜੀਵ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਇਹ (ਤਨਿ) ਸੂਖਮ ਰੋਗ ਉਠ ਖਲੋਏ ਹੈਂ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ ਬੀਮਾਰੀਆਂ ਪੈਦਾ ਹੋਣ ਲਗ ਪਈਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠਿ ਖਲੋਏ = ਪੈਦਾ ਹੋ ਗਏ। ਰੋਗ = ਕਈ ਰੋਗ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਰੋਗੁ' ਇਕ-ਵਚਨ ਹੈ, ਲਫ਼ਜ਼ 'ਰੋਗ' ਬਹੁ-ਵਚਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hace crecer en su interior el dolor,"