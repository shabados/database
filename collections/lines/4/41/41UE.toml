[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਪੜੀਐ. ਕਿਆ ਗੁਨੀਐ ॥"
page = 655
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails it to read, what to reflect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹਨ ਤੇ ਵਿਚਾਰਨ ਦਾ ਕ ਲਾਭ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What use is it to read, and what use is it to study?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਾਪ ਸੇ ਬਿਨਾਂ ਪੜ੍ਹਨਾ ਕਿਆ ਹੈ ਔ (ਗੁਣੀਐ) ਵਿਚਾਰਨਾ ਕਿਆ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗਵਾਰ!) (ਵੇਦ ਪੁਰਾਣ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੂੰ) ਨਿਰੇ ਪੜ੍ਹਨ ਸੁਣਨ ਦਾ ਕੀ ਲਾਭ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve leer y estudiar?"