[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਗਰੀ ਪੰਚ ਚੋਰ ਬਸੀਅਲੇ; ਬਰਜਤ ਚੋਰੀ ਧਾਵੈ ॥"
page = 503
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body hamlet dwell the five thieves and though stopped they still go out stealing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਪਿੰਡ ਵਿੱਚ ਪੰਜ ਚੋਰ ਵਸਦੇ ਹਨ। ਹੋੜੇ ਜਾਣ ਦੇ ਬਾਵਜੂਦ ਉਹ ਬਾਹਰ ਚੋਰੀ ਕਰਨ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the one village of the body, live the five thieves; they have been warned, but they still go out stealing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪ ਏਕ ਨਗਰੀ ਹੈ ਇਸ ਮੇਂ ਕਾਮਾਦਿ ਪਾਂਚ ਚੋਰ ਬਸਤੇ ਹੈਂ ਔਰੁ ਵਹ ਹਟਾਤੇ ਹਟਾਤੇ ਭੀ ਚੋਰੀ ਕੌ ਦੌੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਇਕੋ ਹੀ (ਸਰੀਰ-) ਨਗਰ ਵਿਚ (ਕਾਮਾਦਿਕ) ਪੰਜ ਚੋਰ ਵੱਸੇ ਹੋਏ ਹਨ, ਵਰਜਦਿਆਂ ਭੀ (ਇਹਨਾਂ ਵਿਚੋਂ ਹਰੇਕ ਇਸ ਨਗਰ ਵਿਚਲੇ ਆਤਮਕ ਗੁਣਾਂ ਨੂੰ) ਚੁਰਾਣ ਲਈ ਉੱਠ ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਨਗਰੀ = ਇਕੋ ਹੀ (ਸਰੀਰ-) ਸ਼ਹਰ ਵਿਚ। ਪੰਚ = ਪੰਜ। ਬਸੀਅਲੇ = ਵੱਸੇ ਹੋਏ ਹਨ। ਬਰਜਤ = ਰੋਕਦਿਆਂ ਰੋਕਦਿਆਂ, ਵਰਜਦਿਆਂ ਭੀ। ਧਾਵੈ = (ਹਰੇਕ ਚੋਰ ਚੋਰੀ ਕਰਨ ਲਈ) ਦੌੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el solitario refugio del cuerpo habitan los cinco ladrones y aunque están advertidos, siguen ultrajando."