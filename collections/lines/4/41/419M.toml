[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਣੁ ਸੁਨਣੁ; ਸਭੁ ਤੇਰਾ ਭਾਣਾ ॥"
page = 1270
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing and hearing Thy Name, O Lord, is all in Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਗਾਇਨ ਕਰਨਾ ਅਤੇ ਸੁਣਨਾ, ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing and listening, it is all by Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਾਵਣਾ ਅਰ ਸੁਣਨਾ ਸਭ ਤੇਰਾ ਭਾਣਾ ਹੈ, ਭਾਵ ਸੇ ਤੇਰੀ ਆਗ੍ਯਾ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੇਰੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤਦੋਂ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਈ ਜਾ ਸਕਦੀ ਹੈ ਤੇਰਾ ਨਾਮ ਸੁਣਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣਾ = ਰਜ਼ਾ, ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Tu Voluntad que cantamos y escuchamos"