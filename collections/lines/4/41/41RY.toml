[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਨ ਪਾਕ ਕਹ ਕਰੈ; ਪਵਨ ਮੁਰ ਬਾਰ ਬੁਹਾਰੈ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The god of fire is my cook and the god of wind is my sweeper,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵੇਖ!) ਅਗਨੀ (ਦੇਵਤਾ) ਮੇਰਾ ਭੋਜਨ (ਪਾਕ) ਤਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਪੌਣ (ਦੇਵਤਾ) ਮੇਰੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਝਾੜੂ ਫੇਰਦਾ ਹੈ,"