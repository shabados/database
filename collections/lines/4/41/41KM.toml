[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਰਚੇ ਸੰਗਿ ਅਉਰ ਤ੍ਰੀਯਾ ਤਿਹ ਕੇ ਪਹਿ ਜਾਇ ਕਹਾ ਜਸ ਪੈਹੋ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Krishna is roaming with other women, what approbation will I attain, if I go to him?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਹੋਰਨਾਂ ਇਸਤਰੀਆਂ ਨਾਲ ਰਚਮਿਚ ਰਿਹਾ ਹੈ; ਉਸ ਕੋਲ ਜਾ ਕੇ ਕੀ ਯਸ਼ ਖਟਾਂਗੀ।"