[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਜਾਗਿਆ ਮੇਰਾ ਕਰਮੁ ॥"
page = 239
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By, Guru's word my good fortune has awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਮੇਰੇ ਚੰਗੇ ਭਾਗ ਜਾਗ ਉਠੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, my good karma has been awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੇ ਮੇਰਾ ਕਰਮ ਜਾਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੀ ਕਿਸਮਤਿ ਜਾਗ ਪਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਕਿਸਮਤਿ, ਭਾਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, logro despertar a mi verdadero Destino;"