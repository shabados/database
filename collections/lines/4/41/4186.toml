[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਰਹੇ ਜਿਹਿ ਫੂਲ ਭਲੀ ਬਿਧਿ; ਤੀਰ ਬਹੈ ਜਮੁਨਾ ਸੋ ਤਹਾ ਕੋ ॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As soon as the day dawned, Krishna left his house and went to the place, where the flowers had blossomed and Yamuna was flowing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਫੁਲ ਖਿੜੇ ਹੋਏ ਸਨ ਅਤੇ ਨੇੜ ਹੀ ਜਮਨਾ ਵਗ ਰਹੀ ਸੀ।"