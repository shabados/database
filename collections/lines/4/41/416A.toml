[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਰੋਗੁ ਬਿਆਪੈ; ਚੁਕੈ. ਨ ਭੰਗਾ ॥"
page = 1305
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise, they are afflicted with the aliment of ego and their demerits are effaced not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਲੱਗ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਬਦੀਆਂ ਤੋਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਪਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are afflicted with the disease of egotism, and their faults are not covered up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਹੰਕਾਰ ਰੋਗ ਬ੍ਯਾਪਤਾ ਹੈ ਔਰ ਨਿਤ ਕਰਮੋਂ ਕਰ (ਭੰਗਾ) ਬਿਘਨ ਕੀ ਨਵਿਰਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਸਗੋਂ) ਹਉਮੈ ਦਾ ਰੋਗ (ਮਨੁੱਖ ਉਤੇ) ਜ਼ੋਰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਰੋਗੁ = ਹਉਮੈ ਦਾ ਰੋਗ। ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਲੈਂਦਾ ਹੈ। ਚੁਕੈ ਨ = ਮੁੱਕਦਾ ਨਹੀਂ। ਭੰਗਾ = ਤੋਟ, ਵਿੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven afligidos por la enfermedad del egoísmo y sus faltas no son cubiertas,"