[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਧ ਪੂਰਨ ਭਗਵਾਨ ॥੪॥"
page = 251
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is the Perfect saint of God, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦਾ ਮੁਕੰਮਲ ਸੰਤ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is a perfect spiritual being of God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਾਧੂ ਪੂਰਨ ਭਗਵਾਨ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਭਗਵਾਨ ਦਾ ਰੂਪ ਪੂਰੇ ਸੰਤ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, es el Santo, él es en verdad el Mismo Señor Perfecto.(4)"