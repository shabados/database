[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਵੈ; ਤਿਸ ਕਉ ਜੈਕਾਰੁ ॥"
page = 1331
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pay homage to Him, who blesses me with His bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ, ਜਿਹੜਾ ਮੈਨੂੰ ਬਖਸ਼ੀਸ਼ਾ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I celebrate the One who blesses me with His Bounty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰ ਐਸੀ ਸਮਝ ਦੇਤਾ ਹੈ ਤਿਸ ਕੋ ਸਦਾ ਜੈਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਪ੍ਰਭੂ ਜੀਵਾਂ ਨੂੰ ਇਹ ਦੇਂਦਾ ਹੈ ਸਦਾ ਉਸੇ ਨੂੰ ਨਮਸਕਾਰ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਉ = ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ। ਜੈਕਾਰੁ = ਨਮਸਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Celebro a Quien me ha bendecido con tal Abundancia."