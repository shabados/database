[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ; ਕਰਿ ਕਿਰਪਾ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੮॥੨੭॥੨੮॥"
page = 126
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he, on whom, the Lord casts His merciful glance gains the Name. Through His grace the Name is enshrined in the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਉਤੇ ਸਾਹਿਬ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਉਸ ਦੀ ਰਹਿਮਤ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਿਲ ਅੰਦਰ ਟਿਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those upon whom the Lord casts His Glance of Grace, obtain it. Through His Mercy, it is enshrined in the mind. ||8||27||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਵਾਹਗੁਰੂ ਨਦਰ ਕਰਤਾ ਹੈ, ਸੋ ਗੁਰੂ ਕੋ ਪਾਵਤਾ ਹੈ, ਔਰ ਜਿਸ ਪਰ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ॥੮॥੨੭॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣਾ ਨਾਮ ਉਸਦੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੮॥੨੭॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dice Nanak, aquél que por la Gracia del Guru, recibe esta Bendición Suprema del Señor, enaltece el Nombre en su corazón.(8-27-28)"