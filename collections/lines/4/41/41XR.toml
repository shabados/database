[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕੁੰਚਰੁ ਨਾਇ; ਖਾਕੁ ਸਿਰਿ ਛਾਣੈ ॥੩॥"
page = 367
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he acts like the elephant who after bath throws dust on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਨਹਾ ਕੇ ਹਾਥੀ ਆਪਣੇ ਮੂੰਡ ਤੇ ਖੇਹ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts like an elephant, who takes a bath, and then throws dust on his head. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਕਰਮ ਐਸੇ ਹੋਤੇ ਹੈਂ ਜੈਸੇ (ਕੁੰਚਰੁ) ਹਸਤੀ ਸਨਾਨ ਕਰ ਕੇ ਫਿਰ ਸਿਰ ਪਰ ਖਾਕ (ਛਾਣੈ) ਪਾਉਤਾ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਸਨਾਨ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ ਦੇ ਆਸਰੇ ਕੀਤੇ ਹੋਏ ਉਸ ਦੇ ਧਾਰਮਿਕ ਕੰਮ ਇਉਂ ਹਨ) ਜਿਵੇਂ ਹਾਥੀ ਨ੍ਹਾ ਕੇ ਆਪਣੇ ਸਿਰ ਤੇ ਮਿੱਟੀ ਪਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਚਰੁ = ਹਾਥੀ। ਨਾਈ = ਨ੍ਹਾ ਕੇ। ਸਿਰਿ = ਸਿਰ ਉਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el elefante, se baña en el polvo después de bañarse en agua. (3)"