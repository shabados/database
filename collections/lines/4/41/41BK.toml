[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੇ; ਹਰਿ ਸਿਮਰਿ ਰਤਨਾਗਰ ॥੧॥"
page = 1301
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am saved on contemplating my God, the mine of Name-treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਰਤਨ ਦੀ ਖਾਣ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਉਧਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, the Source of Jewels, I am saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਤਨਾਗਰ! ਭਾਵ ਵੈਰਾਗਾਦੀ ਸੁਭ ਗੁਨੋਂ ਕੀ ਖਾਣਿ ਤੇਰੇ ਨਾਮ ਸਿਮਰ ਕਰ ਉਧਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਤਨਾਂ ਦੀ ਖਾਣ ਹਰੀ! (ਤੇਰਾ ਨਾਮ) ਸਿਮਰ ਕੇ ਬਚ ਨਿਕਲਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, en la Fuente de Joyas, he sido salvada. (1)"