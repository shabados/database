[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁਤੁ ਜਣੇ ਜੇ ਵੇਸੁਆ; ਨਾਨਕਿ ਦਾਦਕਿ ਨਾਉਂ ਨ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If she gives birth to a son, he carries no maternal or paternal name with hint"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹ) 'ਵੇਸਵਾ' ਜੇ ਪੁਤ੍ਰ ਜਣਦੀ ਹੈ, (ਤਾਂ ਉਸਦੇ) ਨਾਨਕੇ ਦਾਦਕੇ ਦਾ ਨਾਮ ਕੋਈ ਨਹੀਂ ਹੁੰਦਾ।"