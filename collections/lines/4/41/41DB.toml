[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ; ਤਬ. ਕਹ ਤੇ ਹੋਤਾ ॥"
page = 290
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, by whom were the bad acts and the good ones committed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਮੰਦੇ ਕਰਮ ਤੇ ਚੰਗੇ ਅਮਲ ਕਿਸ ਕੋਲੋ ਹੁੰਦੇ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who then committed sins and performed good deeds?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪਾਪ ਔਰ ਪੁੰਨ ਕਹਾਂ ਸੇ ਹੋਤਾ ਥਾ, ਭਾਵ ਪਾਪ ਪੁੰਨ ਕਾ ਕਛੁ ਬਿਵਹਾਰ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਪਾਪ ਜਾਂ ਪੁੰਨ ਕਿਸ (ਜੀਵ) ਤੋਂ ਹੋ ਸਕਦਾ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿dónde estaba lo bueno y lo malo?"