[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਿਉ; ਰਚਿ ਰਹੇ ਹਾਂ ॥"
page = 410
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To which thou art attached,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਲ ਤੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you are attached to,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਦਾਰਥੋਂ ਕੇ ਸਾਥ ਜੀਵ ਰਚ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਥੋਂ ਪਹਿਲਾਂ ਇਥੇ ਆਏ ਹੋਏ ਜੀਵ) ਜਿਸ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਸਿਉ = ਜਿਸ (ਮਾਇਆ) ਨਾਲ। ਰਚਿ ਰਹੇ = ਮਸਤ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea a lo que estás apegada"