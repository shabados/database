[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਤ ਜਨੁ ਜਾਚੈ ਦਾਨੁ; ਹਰਿ ਦੇਹੁ ਸੁਭਾਇ ॥"
page = 1248
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, I, Thy mumper, beg of thee a boon Bless thou me with it to embellish me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਮੈਂ ਤੇਰਾ ਭਿਖਾਰੀ, ਇਕ ਦਾਤ ਮੰਗਦਾ ਹਾਂ। ਮੈਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਨ ਨਹੀਂ ਤੂੰ ਮੈਨੂੰ ਇਸ ਨੂੰ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a beggar; I ask this blessing of You: O Lord, please embellish me with Your Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਜਨ ਮੰਗਤਾ ਹੋ ਕਰ ਹਰੀ ਕਾ ਨਾਮ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਸੋ ਮੇਰੇ ਕੋ ਦੀਜੀਏ, ਜਿਸ ਕਰ ਮੈਂ ਸੋਭਨੀਕ ਹੋਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੰਗਤਾ ਇਕ ਖ਼ੈਰ ਮੰਗਦਾ ਹਾਂ, ਆਪਣੇ ਹੱਥ ਨਾਲ (ਉਹ ਖ਼ੈਰ) ਮੈਨੂੰ ਪਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, Tu Buscador, mendigo tus Regalos, oh Señor, en Tu Amor,"