[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਚਕ੍ਰ ਚਉਦਹੂੰ ਪੁਰੀਅੰ ਮਧਿਆਣੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Order of KAL is prevalent in all the fourteen worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਪੁਰੀਆਂ ਵਿਚਾਲੇ (ਤੇਰਾ) ਚੱਕਰ ਚਲਦਾ ਹੈ।"