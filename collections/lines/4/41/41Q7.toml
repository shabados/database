[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਵਾਰੀਆਸੁ; ਅੰਮ੍ਰਿਤੁ ਪੀਵਿਆ ॥੨੨॥"
page = 148
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is ornamented with her Lord's Name and quaffs Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਹੈ ਅਤੇ ਸੁਧਾ-ਰਸ ਪਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But she who is adorned with the Word of His Shabad, drinks in the Amrit of His Nectar. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਸਵਾਰੀ ਹੈ, ਤਿਸੀ ਨੇ (ਆਸੁ) ਮੁਖ ਕਰ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਵਿਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਨਾਮ ਕਾ ਜਾਪ ਕੀਆ ਹੈ॥☬ਨਾਮ ਕੀ ਪ੍ਰੀਤ ਵਾਲਿਓਂ ਪਰ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ (ਅਕਾਲ ਪੁਰਖ) ਨੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੁਧਾਰਿਆ ਹੈ ਉਸ ਨੇ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "les digo que la vida es, en verdad, desafortunada, sin el Nombre del Señor”.(22)"