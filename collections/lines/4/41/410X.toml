[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਰੁ ਦੁਖ ਮੈ; ਦੁਖੁ ਨਹੀ ਮਾਨੈ ॥"
page = 633
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who in pain, feels not pain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼ ਤਕਲੀਫ ਵਿੱਚ ਤਕਲੀਫ ਨਹੀਂ ਮੰਨਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That man, who in the midst of pain, does not feel pain,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਦੁੱਖ ਕੇ ਸਮੇਂ ਮੇਂ ਦੁਖ ਕਰ ਕੇ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਦੁੱਖਾਂ ਵਿਚ ਘਬਰਾਂਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਮੈ = ਦੁੱਖਾਂ ਵਿਚ (ਘਿਰਿਆ ਹੋਇਆ ਭੀ)। ਨਹੀ ਮਾਨੈ = ਨਹੀਂ ਪ੍ਰਤੀਤ ਕਰਦਾ, ਨਹੀਂ ਘਬਰਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para aquél a quien no le aflige el dolor ni le afecta el placer ni el miedo,"