[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਡੈ. ਡੰਫੁ ਕਰਹੁ ਕਿਆ. ਪ੍ਰਾਣੀ; ਜੋ ਕਿਛੁ ਹੋਆ, ਸੁ ਸਭੁ ਚਲਣਾ ॥"
page = 433
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "D:-- Why makest thou ostentations, O mortal? Whatever exists, all that shall pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡ-ਤੂੰ ਕਿਉਂ ਅਡੰਬਰ ਰਚਦਾ ਹੈ ਹੇ ਫਾਨੀ ਬੰਦੇ? ਜਿਹੜਾ ਕੁਝ ਪੈਦਾ ਹੋਇਆ ਹੈ, ਉਹ ਸਮੂਹ ਦੂਰ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dadda: Why do you make such ostentatious shows, O mortal? Whatever exists, shall all pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਡਡਾ ਅਖਰ ਕਹਤਾ ਹੈ (ਡੰਫੁ) ਦੰਭੁ ਵਾ ਵਿਸਥਾਰੁ ਵਾ ਹੇ ਪ੍ਰਾਨੀਓਂ! ਪਾਖੰਡ ਕ੍ਯਾ ਕਰਤੇ ਹੋ, ਜੋ ਕੁਛ ਉਤਪਤਿ ਹੂਆ ਹੈ, ਸੋ ਸਭ ਚਲਣਾ, ਭਾਵ ਨਾਸ ਹੋਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਵਿਖਾਵਾ ਕਿਉਂ ਕਰਦਾ ਹੈਂ? ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਪੈਦਾ ਹੋਇਆ ਹੈ ਸਭ ਇਥੋਂ ਚਲੇ ਜਾਣ ਵਾਲਾ ਹੈ (ਨਾਸਵੰਤ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੰਫੁ = ਵਿਖਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dadda: ¿Por qué actuar en la falsedad cuando todo lo que ves va a desaparecer?"