[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ. ਸਤਿਗੁਰੁ ਸੇਵਿਆ, ਤਿਨੀ ਨਾਉ ਪਾਇਆ; ਬੂਝਹੁ ਕਰਿ ਬੀਚਾਰੁ ॥"
page = 86
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who wait upon the True Guru, receive Lord's Name. Reflect over and understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਪਰਾਪਤ ਕਰਦੇ ਹਨ। ਇਸ ਨੂੰ ਸੋਚ ਤੇ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru obtain the Name. Reflect on this and understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਨ੍ਹੋਂ ਨੇ ਨਾਉ ਪਾਇਆ ਹੈ, ਇਸ ਕੋ ਬੀਚਾਰ ਕਰ ਕੇ (ਬੂਝਹੁ) ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕਰ ਕੇ ਸਮਝ ਲਵੋ (ਭਾਵ, ਵੇਖ ਲਵੋ), ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਕੀਤੀ ਹੈ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que sirvieron al Guru Verdadero, recibieron el Nombre del Señor; conoce y entiende esto,"