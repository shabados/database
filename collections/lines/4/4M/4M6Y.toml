[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬੇਲੀ ਭਰਿ ਭਰਿ ਬਾਂਟਿ ਦੀਜੀਅਤ ਸਭਾ; ਪਾਵਤ ਨ ਭੇਦੁ ਕਛੁ ਬਿਧਿ ਨ ਬੀਚਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as in a party, wine is distributed in cups, but that cup does not know its (wine) secret nor thinks about it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਪ੍ਯਾਲੀ ਭਰ ਭਰ ਕੇ ਮਜਲਸ ਅੰਦਰ ਵਰਤਾ ਦੇਈਦੀ ਹੈ, ਤੇ ਉਹ ਪ੍ਯਾਲੀ ਭੀ ਕੁਛ ਮਰਮ ਨਹੀਂ ਪਾ ਸਕਦੀ ਕ੍ਯੋਂਕਿ ਓਸ ਨੇ ਭੀ ਕੋਈ ਬਿਧਿ ਇਸ ਦੇ ਚੱਜ ਆਦਿ ਪ੍ਰਭਾਵ ਦਾ ਵੀਚਾਰ ਨਹੀਂ ਕੀਤਾ ਹੁੰਦਾ।"