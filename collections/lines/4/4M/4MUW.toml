[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ ਰੁਦਨੁ ਹੋਆ ਦੋੁਆਲੈ; ਖਿਨ ਮਹਿ ਭਇਆ ਪਰਾਇਆ ॥"
page = 75
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the lamentation around him. In a moment the mortal becomes an alien."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਹੈ ਵਿਰਲਾਪ ਉਸ ਦੇ ਦੁਆਲੇ। ਇਕ ਮੁਹਤ ਵਿੱਚ ਪ੍ਰਾਣੀ ਪ੍ਰਦੇਸੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your weeping and wailing then is false. In an instant, you become a stranger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਆਲੈ) ਚੌਫੇਰੇ ਝੂਠਾ ਹੀ ਰੁਦਨ ਹੋਤਾ ਭਯਾ, ਭਾਵ ਏਹ ਕਿ ਲੋਕਾਚਾਰੀ ਰੁਦਨ ਹੋਤਾ ਹੈ ਪ੍ਰਾਣੋਂ ਕੇ ਵਿਜੋਗ ਕਾਲ ਕਾ ਜੋ ਖਿਨ ਹੈ ਜਿਸ ਕੋ ਅਪਨਾ ਪਰਮ ਪ੍ਯਾਰਾ ਸਨਬੰਧੀ ਮਾਨਤੇ ਥੇ, ਉਸੀ ਖਿਨ ਮੇਂ ਸੋ ਪਰਾਇਆ ਹੋ ਜਾਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਸ ਦੇ ਮਿਰਤਕ ਸਰੀਰ ਦੇ) ਦੁਆਲੇ ਵਿਅਰਥ ਰੋਣ-ਕੁਰਲਾਣ ਸ਼ੁਰੂ ਹੋ ਗਿਆ। (ਉਹ ਜਿਸ ਨੂੰ ਸਾਰੇ ਹੀ ਸੰਬੰਧੀ 'ਮੇਰਾ, ਮੇਰਾ' ਕਿਹਾ ਕਰਦੇ ਸਨ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਓਪਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsos son los lamentos por tu muerte, en un sólo instante te conviertes en un extraño."