[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਕਛੁ ਅਹਾ ਤਹਾ ਕਿਛੁ ਨਾਹੀ; ਪੰਚ ਤਤੁ ਤਹ ਨਾਹੀ ॥"
page = 334
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there was something there is nothing now. The five elements are no more, there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੁਛ ਸੀ, ਉਥੇ ਹੁਣ ਕੁਛ ਭੀ ਨਹੀਂ। ਪੰਜ ਅੰਸ਼ ਭੀ ਉਥੇ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where something existed, now there is nothing. The five elements are no longer there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਜੋਗੀ ਕਾ ਬੋਲਨਾ ਬਿਉਹਾਰ ਕਰਨਾ ਥਾ ਤਹਾਂ ਅਬ ਕੁਛ ਨਹੀਂ ਔਰ ਪੰਚ ਤਤ ਰਚਤ ਸਰੀਰ ਭੀ ਤਹਾਂ ਨਹੀਂ ਹੈ ਪ੍ਰਿਥਵੀ ਮੇਂ ਦਬਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਬੀਰ! ਮੇਰੀ ਲਿਵ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੱਗ ਰਹੀ ਹੈ) ਜਿਸ (ਮੇਰੇ) ਮਨ ਵਿਚ (ਪਹਿਲਾਂ) ਮਮਤਾ ਸੀ, ਹੁਣ (ਲਿਵ ਦੀ ਬਰਕਤ ਨਾਲ) ਉਸ ਵਿਚੋਂ ਮਮਤਾ ਮੁੱਕ ਗਈ ਹੈ, ਆਪਣੇ ਸਰੀਰ ਦਾ ਮੋਹ ਭੀ ਨਹੀਂ ਰਹਿ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida que existía antes, ya no existe ahora; los cinco elementos se han esparcido."