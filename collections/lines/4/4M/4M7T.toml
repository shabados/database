[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਕਾਲਿ ਸਭਿ ਰੋਗਿ ਵਿਆਪੇ; ਤਿਨ ਜਮ ਕੀ ਹੈ ਸਿਰਿ ਕਾਰਾ ॥"
page = 1130
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death punishes them all, who are involved in the ailment of worldly love. They are the subject of the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਮੌਤ ਸਜਾ ਦਿੰਦੀ ਹੈ ਜੋ ਸੰਸਾਰੀ ਮੋਹ ਦੀ ਬੀਮਾਰੀ ਅੰਦਰ ਗ੍ਰਸੇ ਹੋਏ ਹਨ। ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਦੀ ਪਰਜਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death takes all those who are afflicted with the disease of possessiveness. They are subject to the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹੰਤਾ ਮਮਤਾ ਰੋਗੁ ਹੈ, ਤਿਨ ਸਭ ਕੋ ਕਾਲ ਬਯਾਪਤਾ ਹੈ, ਤਿਨਹੀ ਕੇ ਸਿਰ ਪਰ ਜਮ ਕੀ ਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਮਤਾ ਵਿਚ ਫਸੇ ਹੋਏ ਜੀਵ ਸਾਰੇ ਆਤਮਕ ਮੌਤ ਦੇ ਰੋਗ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ (ਮਾਨੋ) ਜਮਰਾਜ ਦਾ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo mundo vive afligido por el orgullo y por la muerte, pues uno sirve a los fines de la muerte y no a Dios."