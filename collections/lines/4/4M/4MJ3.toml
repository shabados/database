[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਾਚੁ; ਧਾਰੀ ਸਭ ਸਾਚੁ ॥"
page = 294
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is True and True is everything which He has stationed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸੱਚਾ ਹੈ ਅਤੇ ਸੱਚੀ ਹੈ ਹਰ ਵਸਤੂ ਜੋ ਉਸ ਨੇ ਟਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is True, and all that He has established is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਹੁ ਸਤਿ ਸਰੂਪ ਹੈ ਔਰ ਤਿਸ ਨੇ ਜੋ ਸ੍ਰਿਸਟੀ ਧਾਰੀ ਹੈ, ਸੋ ਭੀ ਸਚੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹਸਤੀ ਵਾਲਾ ਹੈ, ਸਾਰੀ ਰਚਨਾ ਜੋ ਉਸ ਦੇ ਆਸਰੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Verdad y Verdad es Su Creación;"