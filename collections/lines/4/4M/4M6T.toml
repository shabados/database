[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦੁ ਸੁਰਤਿ ਅਸਗਾਹ; ਅਘੜ ਘੜਾਇਆ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Taking consciousness into the depth of Word he has shaped the unchiselled mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਸਬਦ ਦੀ ਸੁਰਤ (ਅਸਗਾਹ-) ਬਾਹਲੀ ਦੇਕੇ, (ਕਈ ਅਘੜਾਂ) ਮੂਰਖਾਂ ਨੂੰ (ਘੜਾਇਆ-) ਸ਼ੁੱਧ ਕਰ ਦਿੱਤਾ।"