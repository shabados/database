[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝੁ ਬਿਨੁ; ਅਵਰੁ. ਨ ਕੋਈ ਬੀਆ ॥"
page = 1079
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ (ਤੇਰੇ ਵਰਗਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, no hay nada ni nadie sin Ti. Sí, eres el Principio, el medio y el fin de todo,"