[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਲੋਭ ਹੈ ਨ ਮੋਹ ਹੈ; ਨ ਕ੍ਰੋਧ ਹੈ ਨ ਕਾਮ ਹੈ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without greed, without attachment, without anger and without lust."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾ ਲੋਭ ਹੈ, ਨਾ ਮੋਹ ਹੈ, ਨਾ ਕ੍ਰੋਧ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕਾਮਨਾ ਹੈ।"