[[content]]
asset = "DGDG"
type = "primary"
data = "ਏ ਜੂ ਪੂਤ ਜੁਗ ਤੁਮ ਜਨੇ; ਤਿਨ ਦੁਹੂਅਨ ਕੋ ਮਾਰਿ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘These two sons which you have given birth to, kill them both,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਆਦਮੀ ਨੇ ਕਿਹਾ) ਇਹ ਜੋ ਦੋ ਪੁੱਤਰ ਤੂੰ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਨੂੰ ਮਾਰ ਦੇ"