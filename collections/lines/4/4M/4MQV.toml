type = "primary"
data = "ਅਘ ਕੋਟਿ ਹਰਤੇ; ਨਾਮ ਲਈ ॥"
page = 1272
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name millions of my sins are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, the Name of the Lord, millions of sins are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਲੈਣੇ ਕਰ ਕ੍ਰੋੜੋਂ ਪਾਪ ਹਰੇ ਜਾਤੇ ਹੈਂ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਿਆਂ) ਅਸਚਰਜ ਅਸਚਰਜ ਅਸਚਰਜ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "asombrado y atónito, ya que al cantar el Naam,"