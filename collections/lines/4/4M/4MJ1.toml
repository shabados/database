type = "primary"
data = "ਤਿਹ ਆਗੇ ਕ︀ਯਾ ਮਨੁਖ ਬਿਚਾਰਾ ॥੨੪॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘One who kills the lion instantly, how can a man encounter her,’ (he thought).(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਅਗੇ ਮਨੁੱਖ ਵਿਚਾਰਾ ਕੀ ਹੈ ॥੨੪॥"