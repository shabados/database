[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭੰਜਨ ਪ੍ਰਭ; ਮਨਿ ਨ ਬਸਾਹੀ ॥"
page = 197
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord the Destroyer of dread, thou enshrinest not in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਦੇ ਨਾਸ ਕਰਨਹਾਰ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਟਿਕਾਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God, the Destroyer of fear, does not dwell within your mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ ਭੈ ਨਾਸ ਕਰਨੇ ਵਾਲੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਮਨ ਮੇਂ ਨਹੀਂ ਬਸਾਉਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ) ਸਾਰੇ ਡਰਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਭੰਜਨ ਪ੍ਰਭ = ਸਾਰੇ ਡਰਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ। ਨ ਬਸਾਹੀ = ਜੇਹੜੇ ਮਨੁੱਖ ਨਹੀਂ ਵਸਾਂਦੇ, ਬਸਾਹਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no enaltece al Valeroso Señor en su mente,"