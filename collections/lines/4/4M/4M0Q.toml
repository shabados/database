[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਨ ਨਾਮੁ. ਜਗਤਿ ਮੈ ਹਰਿ ਕੋ; ਸਿਮਰਿ ਸਿਮਰਿ. ਕਸਮਲ ਸਭ ਹਰੁ ਰੇ ॥੧॥"
page = 220
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the Name of God in the world. By repeating and remembering it, thou shalt wash off all thy sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਨਾਮ ਵਾਹਿਗੁਰੂ ਦਾ ਜਹਾਨ ਅੰਦਰ। ਇਸ ਨੂੰ ਉਚਾਰਨ ਅਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਪਾਪ ਧੋਸੁਟੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure and sublime is the Name of the Lord in the world. Remembering it in meditation, all sinful mistakes shall be washed away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜਗਤ ਮੇਂ ਪਵਿਤ੍ਰ ਹੈ ਮਨ ਬਾਣੀ ਕਰ ਸਿਮਰ ਕੇ ਸੰਪੂਰਨ ਪਾਪ ਦੂਰ ਕਰ ਲੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗ਼ਾਫ਼ਲ ਮਨੁੱਖ! ਪਾਪਾਂ ਤੋਂ ਬਚਾ ਕੇ) ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਹੈ, ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es Todo Purificador en el mundo; lava tus errores habitando en Él.  (1)"