[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਕਾਲੁ ਸਦਾ ਸਿਰ ਊਪਰਿ ਠਾਢੇ; ਜਨਮਿ ਜਨਮਿ ਵੈਰਾਈ ॥"
page = 504
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, death ever, stands over man's head. Birth after birth, it is his enemy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੌਤ ਹਮੇਸ਼ਾਂ ਬੰਦੇ ਦੇ ਸੀਸ ਉਤੇ ਖੜ੍ਹੀ ਹੈ। ਜਨਮਾ ਜਨਮਾਂਤ੍ਰਾਂ ਵਿੱਚ ਇਹ ਉਸ ਦੀ ਵੈਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear One, death hangs constantly over his head. Incarnation after incarnation, it is his enemy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੀ! ਜਨਮ ਜਨਮੋਂ ਕੇ ਬੈਰੀ ਕਾਲ ਭਗਵਾਨ ਜੀ ਸਿਰ ਪਰ ਖੜੇ ਹੈਂ, ਵਾ ਸਦੀਵਕਾਲ ਕਰਨੇ ਵਾਲੇ, ਭਾਵ ਮਾਰਨੇ ਵਾਲੇ ਜਮਦੂਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਆਤਮਕ ਮੌਤ ਸਦਾ ਤੇਰੇ ਸਿਰ ਉੱਤੇ ਖਲੋਤੀ ਹੋਈ ਹੈ, ਇਹੀ ਹਰੇਕ ਜਨਮ ਵਿਚ ਤੇਰੀ ਵੈਰਨ ਤੁਰੀ ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਸਹਮ, ਆਤਮਕ ਮੌਤ। ਠਾਢੇ = ਖਲੋਤਾ ਹੋਇਆ। ਜਨਮਿ ਜਨਮਿ = ਹਰੇਕ ਜਨਮ ਵਿਚ। ਵੈਰਾਈ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte está parada sobre nuestra cabeza época tras época. Ella es nuestra enemiga,"