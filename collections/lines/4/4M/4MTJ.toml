[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ; ਕਲਿ ਦੁਨੀ ਹਾਂ ॥"
page = 409
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, difficult is to obtain the Lord in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਅੰਦਰ, ਮੁਸ਼ਕਲ ਹੈ ਪਰਾਪਤ ਕਰਨਾ ਸੁਆਮੀ ਦਾ, ਇਸ ਸੰਸਾਰ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so difficult to find Him in this world, in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਕੇ ਸਮੈ ਕੀ ਸ੍ਰਿਸ੍ਟੀ ਮੇਂ ਹਰੀ ਨਾਮ ਦੁਲਭੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਇਸ ਮਾਇਆ-ਵੇੜ੍ਹੀ ਦੁਨੀਆ ਵਿਚ ਲੱਭਣਾ ਔਖਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਦੁਨੀ = ਕਲਿਜੁਗੀ ਦੁਨੀਆ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la época oscura de Kali es difícil que,"