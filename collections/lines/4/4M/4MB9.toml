type = "primary"
data = "ਜਿਉ ਬਾਲੂ ਘਰ; ਠਉਰ ਨ ਠਾਈ ॥੭॥"
page = 1348
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are like the house of sand, which can stand not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੇਤੇ ਦੇ ਗ੍ਰਹਿ ਦੀ ਤਰ੍ਹਾਂ ਹਨ, ਜੋ ਖੜਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are like a house of sand, which cannot stand. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਬਾਲੂ) ਮੋਟੇ ਰੇਤੇ ਕੇ ਘਰ ਬਨਾਏ ਹੂਏ ਕੋ ਠਹਰਨੇ ਕੀ ਥਾਉਂ ਨਹੀਂ ਹੈ, ਭਾਵ ਯੇਹਿ ਸੀਘਰ ਹੀ ਗਿਰ ਪੜਤਾ ਹੈ। ਤੈਸੇ ਤਿਨ ਕਰਮੋਂ ਕਾ ਫਲੁ ਅਨਿਤ ਰੂਪ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੇਤ ਦੇ ਘਰ ਦਾ ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son como castillos de arena que no aguantan nada. (7)"