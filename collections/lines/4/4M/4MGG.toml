[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਸੁੰਦਰਿ ਆਪਣਾ; ਹਰਿ ਨਾਮਿ ਮਜੀਠੈ ਰੰਗਿ ਰੀ ॥"
page = 400
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dye this beautiful soul of thine with the madder of God's name O bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਆਪਣੀ ਸੋਹਣੀ ਆਤਮਾ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਮਜੀਠ ਨਾਲ ਰੰਗ ਲੈ, ਨੀ ਪਤਨੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So, dye this mind of yours with the color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੀ ਇਸ ਸੁੰਦਰ ਅਪਨੇ ਮਨ ਕੋ ਤੂੰ ਗੋਪਾਲ ਆਕਲ ਪੁਰਖ ਕੇ ਨਾਮ ਮੰਜੀਠ ਰੰਗ ਮੇਂ ਰੰਗ ਦੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਸੋਹਣੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਮਜੀਠ (ਵਰਗੇ ਪੱਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਨਾਲ ਰੰਗ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਦਰਿ = ਹੇ ਸੁੰਦਰੀ! ਹੇ ਸੋਹਣੀ ਜਿੰਦੇ! ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਮਜੀਠੈ = ਮਜੀਠ ਨਾਲ, ਮਜੀਠ ਵਰਗੇ ਪੱਕੇ ਰੰਗ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bella es tu mente; tíñela del Color Carmesí del Naam, el Nombre del Señor."