[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਛਤ੍ਰੀਅ ਜਾਤਿ ਅਨੇਕ ਭਏ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They became Kshatriyas of many junior ccastes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਤੋਂ ਛਤਰੀਆਂ ਦੀਆਂ ਹੋਰ ਕਈ ਜਾਤੀਆਂ ਵਿਕਸਿਤ ਹੋਈਆਂ।"