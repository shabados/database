[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਸੰਗਤਿ; ਊਤਮੁ ਹੋਵੈ ॥"
page = 414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With good association, the man becomes good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਸੁਹਬਤ ਨਾਲ ਆਦਮੀ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the uplifting society, one is uplifted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਮੋਂ ਕੀ ਸੰਗਤਿ ਕਰਤੇ ਹੈਂ, ਸੋ ਉਤਮ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸ੍ਰੇਸ਼ਟ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਸ੍ਰੇਸ਼ਟ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਤਮ, ਊਤਮੁ = {ਨੋਟ: ਪਹਿਲਾ ਲਫ਼ਜ਼ ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ ਤੇ ਲਫ਼ਜ਼ 'ਸੰਗਤਿ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ, ਦੂਜਾ ਲਫ਼ਜ਼ ਪੁਲਿੰਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos,"