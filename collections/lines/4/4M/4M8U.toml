[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਨਾਹੀ ਸਾਬਾਸਿ ॥੩॥੩੨॥"
page = 25
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, there is no acclamation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਬਾਝੌਂ ਕੋਈ ਨਾਮਵਰੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, no one is approved. ||3||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਨਾਮੁ ਜਪਨੇ ਸੇ ਬਿਨਾ ਜੀਵ ਕੋ ਪ੍ਰਲੋਕ ਮੇਂ ਜਸ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥੩॥੩੨॥☬ਸੇਖ ਬਹਰਾਮ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੇ ਆਗੇ ਪ੍ਰਸਨੁ ਕੀਆ ਕਿ ਹੇ ਭਗਵਨ! ਮਾਯਾ ਕਾ ਸ੍ਵਰੂਪੁ ਕੈਸਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਨਹੀਂ ਮਿਲਦਾ ॥੩॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Nombre del Señor, dice Nanak, no tenemos ningún valor. (4-32)"