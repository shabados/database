[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਜੋਬਨੁ; ਚਲਤ ਗਇਆ ॥"
page = 826
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Body, wealth and youth pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ, ਦੌਲਤ ਅਤੇ ਜੁਆਨੀ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body, wealth and youth pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ, ਧਨ, ਜੋਬਨ ਆਦੀ ਪਦਾਰਥੋਂ ਕਾ ਜੋ ਚਲਤ (ਛਲ) ਰੂਪ ਥਾ ਵਿਅਰਥ ਹੀ ਬੀਤ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਦਾ ਇਹ) ਸਰੀਰ, ਧਨ, ਜਵਾਨੀ (ਹਰੇਕ ਹੀ) ਸਹਜੇ ਸਹਜੇ (ਮਨੁੱਖ ਦਾ) ਸਾਥ ਛੱਡਦਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਬਨੁ = ਜਵਾਨੀ। ਚਲਤ ਗਇਆ = ਸਹਜੇ ਸਹਜੇ ਸਾਥ ਛੱਡਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo, riqueza y belleza se van a desvanecer."