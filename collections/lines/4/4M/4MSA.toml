[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਬਾਸੁ; ਸੁਗੰਧ ਬਸਾਈ ॥੫॥"
page = 326
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "imbibes God Master's odour and frangrace in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਦੀ ਮਹਿਕ ਅਤੇ ਖੁਸ਼ਬੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "inhale deeply the sweet aroma and fragrance of the Lord, Har, Har. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਰਿਦੇ ਮੇਂ ਸੇ (ਬਾਸੁ) ਬਸਾਨਾ (ਹਰਿ) ਤਿਆਗ ਕੇ ਹਰੀ ਕੇ ਜਸੁ ਰੂਪੀ ਸੁਗੰਧ ਬਸਾਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਚ ਉਹ 'ਨਾਮ' ਦੀ ਖ਼ੁਸ਼ਬੋ ਦਾ ਵਾਸ ਕਰਾ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Fragancia del Señor cubre todo su ser.(5)"