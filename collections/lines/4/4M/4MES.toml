data = "ਰਣ ਬਜੇ ਗਜੇ ਨਗਾਰੇ ॥"
page = 211

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors raised loud shouts and the terrible trumpets resounded."

[[content]]
