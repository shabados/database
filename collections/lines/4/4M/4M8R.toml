[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਰੁ ਨਾਮੁ ਸਦਾ ਲਾਭੁ ਹੈ; ਜਿਸ ਨੋ ਏਤੁ ਵਾਪਾਰਿ ਲਾਏ ॥"
page = 570
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord employs in this trade, ever reaps the profit of the Name merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰੂਭੂ ਇਸ ਵਣਜ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ ਉਹ ਸਦੀਵ ਹੀ ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਦਾ ਨਫਾ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He ever earns the profit of the merchandise of the Naam, whom the Lord employs in this Trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਇਸ ਬਾਪਾਰ ਮੇਂ ਲਗਾਇ ਦੇਤਾ ਹੈ ਤਿਸ ਕੋ ਨਾਮ (ਵਖਰੁ) ਵਸਤ ਕਾ ਸਦਾ ਲਾਭ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਮਨੁੱਖ ਨੂੰ (ਨਾਮ-) ਵਪਾਰ ਵਿਚ ਲਾ ਦੇਂਦਾ ਹੈ ਉਹ ਸਦਾ ਨਾਮ-ਸਮਾਨ ਦਾ ਹੀ ਸੌਦਾ ਕਰਦਾ ਹੈ ਤੇ ਨਾਮ ਦਾ ਹੀ ਲਾਭ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੁ = ਇਸ ਵਿਚ। ਵਾਪਾਰਿ = ਵਪਾਰ ਵਿਚ। ਏਤੁ ਵਾਪਾਰਿ = ਇਸ ਵਪਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero instruido en la Sabiduría del Guru, el Nombre del Señor se vuelve lo principal."