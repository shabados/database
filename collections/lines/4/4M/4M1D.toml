[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਤ੍ਰਿਕੁ ਜਾਚੈ ਬੂੰਦ ਜਿਉ; ਹਰਿ ਪ੍ਰਾਨ ਅਧਾਰਾ. ਰਾਮ ਰਾਜੇ ॥"
page = 454
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the pied-cuckoo craves for rain-drop, so Lord God, the King, is the support of my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹਾ ਮੀਹ ਦੀ ਕਣੀ ਨੂੰ ਲੋਚਦਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ, ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the song-bird yearns for the rain-drop, the Lord, the Lord my King, is the Support of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਚਾਤ੍ਰਿਕੁ) ਪਪੀਹਾ ਸ੍ਵਾਤੀ ਬੂੰਦ ਕੋ ਪ੍ਰੇਮ ਕਰ ਮਾਂਗਤਾ ਹੈ, ਤੈਸੇ ਭਗਤੋਂ ਕੋ ਹਰਿ ਰਾਮ ਰਾਜੇ ਕਾ ਨਾਮ ਪ੍ਰਾਣੋਂ ਕਾ ਅਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਪੀਹਾ (ਸ੍ਵਾਂਤ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ) ਕਣੀ ਮੰਗਦਾ ਹੈ, (ਤਿਵੇਂ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਜਲ ਦੀ ਬੂੰਦ ਮੰਗਦੇ ਹਨ, ਤਿਵੇਂ ਸੰਤ ਜਨਾਂ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਜਲ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pájaro Cuclillo añora la gota de lluvia porque ese es el sustento de su vida,"