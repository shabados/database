[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਸਿ ਸਾਜਿ ਪੁਰੰਦਰ ਸੈਨ ਚੜਿਯੋ ਚਲਿ ਕੈ ਸਭ ਸ︀ਯਾਮ ਕੇ ਸਾਮੁਹੇ ਆਏ ॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He also, in fury, brought his army and attacked Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਇੰਦਰ ਨੇ ਸੈਨਾ ਤਿਆਰ ਕਰ ਕੇ ਚੜ੍ਹਾ ਦਿੱਤੀ ਅਤੇ ਸਾਰੀ (ਸੈਨਾ) ਚਲ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸਾਹਮਣੇ ਆ ਗਈ।"