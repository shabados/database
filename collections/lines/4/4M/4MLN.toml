[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਪਤਿ ਲੇਖੈ ਨਾ ਪਵੈ; ਤਾਂ ਸਭੇ ਕੁਪਰਵਾਣ ॥੩॥"
page = 358
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If his honour be of no consideration to the Lord, then all is unacceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਦੀ ਇੱਜ਼ਤ ਪ੍ਰਭੂ ਦੇ ਲੇਖੇ ਪੱਤੇ ਵਿੱਚ ਨਹੀਂ ਤਦ ਇਹ ਸਾਰਾ ਕੁਛ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but, if his honor is of no account to the Lord, then all of this is unacceptable. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਕੇ ਦਰਬਾਰ ਮੇਂ ਏਹ ਪਤਿਸ੍ਟਾ ਗਿਨਤੀ ਮੇਂ ਨ ਆਈ ਤੋ ਸਭ (ਕੁਪਰਵਾਣ) ਅਪ੍ਰਮਾਣਿ ਹੀ ਰਹੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਜੇ ਇਹ ਇੱਜ਼ਤ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਨ ਹੋਵੇ ਤਾਂ ਇਹ ਸਾਰੇ ਪੜ੍ਹਨੇ ਪੜ੍ਹਾਨੇ ਵਿਅਰਥ ਗਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su honor no fuera tomado en cuenta por el Señor, entonces todo estaría perdido para él. (3)"