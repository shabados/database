[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਮਿਲਿ; ਝਗਰੁ ਚੁਕਾਇਆ ॥"
page = 395
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the perfect Guru the strife is stilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਝਗੜਾ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Perfect Guru, conflict is ended,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਸਭ ਜਨਮ ਮਰਨ ਰੂਪ ਝਗਰੁ ਚੁਕਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦਾ) ਰੌਲਾ ਮੁਕਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno conoce al Perfecto Guru, la riña de su mente se aplaca,"