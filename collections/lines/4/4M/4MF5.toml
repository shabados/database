[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਚੇ ਵਾਪਾਰ; ਜਨਮੁ ਬਿਰਥਿਆ ॥"
page = 1289
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is the life, if one deals not in the True Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ ਜੀਵਨ, ਜੇਕਰ ਇਨਸਾਨ ਸਤਿਨਾਮ ਦਾ ਵਣਜ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without dealing in Truth, life is worthless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕੇ ਵਾਪਾਰ ਬਿਨਾਂ ਜੀਵ ਕਾ ਜਨਮ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਨਾਮ' ਹੀ ਸੱਚਾ ਵਪਾਰ ਹੈ, ਇਸ) ਸੱਚੇ ਵਪਾਰ ਤੋਂ ਬਿਨਾ ਜੀਵਨ ਅਜਾਈਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ ਹੀ = ਕਿਨਿ ਹੀ (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ ' ਿ ' ਉੱਡ ਗਈ ਹੈ) ਕਿਸੇ ਨੇ ਹੀ। ਪਾਰਾਵਾਰੁ = ਪਾਰ-ਅਵਾਰੁ, ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin vivir en la Verdad, la vida es inútil, no tiene valor."