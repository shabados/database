[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੜੇ ਪ੍ਰਭ ਭਾਣਿਆ; ਨਿਤ ਕੇਲ ਕਰੰਤੇ ॥੩॥"
page = 399
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are pleasing to their Lord ever make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਉਹ ਸਦਾ ਮੌਜਾ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to their God, celebrate in happiness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੋ ਅਛੇ ਲਗੇ ਹੈਂ ਪੁਨਾ ਨਿਤ੍ਯ ਸ੍ਵਾਮੀ ਕੇ ਸੰਗ (ਕੇਲ) ਆਨੰਦ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਣ ਲੱਗ ਪਏ, ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਨ ਲੱਗ ਪਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ ਭਾਣਿਆ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ। ਕੇਲ = ਆਨੰਦ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y están complaciendo al Señor, regocijándose de Dicha en Él. (3)"