[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖਫਲ ਮਹਿਮਾ ਅਗਾਧਿ ਬੋਧਿ; ਅਕਥ ਕਥਾ ਬਿਨੋਦ ਕਹਤ ਨ ਆਏ ਹੈ ।੩੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The spiritually ecstatic state of a Guru's disciple cannot even be praised. It is beyond contemplation and indescribable too. (33)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਪ੍ਰਕਾਰ ਦੇ ਗੁਰਮੁਖੀ ਸੁਖਫਲ ਦੀ ਮਹਿਮਾ ਵਡ੍ਯਾਈ ਅਸੀਂ ਕੀਹ ਆਖੀਏ, ਓਸ ਦਾ ਬੋਧ ਗ੍ਯਾਨ ਅਗਾਧ ਨਹੀਂ ਗਾਹਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਹੈ,ਤੇ ਓਸ ਦੀ ਕਥਾ ਬਾਰਤਾ ਚਲਾਣੀ ਸਭ ਪ੍ਰਕਾਰ ਹੀ ਅਕਥ ਕਥਨ ਤੋਂ ਪਾਰ ਹੈ ਉਹ ਬਿਨੋਦ ਆਨੰਦ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਕਹਿਣ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ ਹੈ ॥੩੩॥"