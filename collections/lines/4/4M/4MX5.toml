[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਅਉਰਤ ਮਰਦਾ ਸਾਜੇ; ਏ ਸਭ ਰੂਪ ਤੁਮੑਾਰੇ ॥"
page = 1349
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So many women and them, Thou has created, O Lord. All these are Thine manifestations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੀਆਂ ਇਸਤਰੀਆਂ ਅਤੇ ਆਦਮੀ, ਤੇ ਰਚੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੇ ਤੇਰਾ ਹੀ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fashioned all these men and women, Lord. All these are Your Forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤ੍ਰ: ਸੰਸਾਰ ਮੇਂ (ਏਤੇ) ਇਤਨੇ, ਭਾਵ ਬਹੁਤ (ਅਉਰਤ) ਇਸਤ੍ਰੀ ਔ (ਮਰਦਾ) ਪੁਰਸ਼ ਹਰੀ ਕੇ (ਸਾਜੇ) ਰਚੇ ਹੂਏ ਹੈਂ, ਸੋ ਇਹੁ ਸਰਬ ਵਾਸਤਵ ਤੇ ਤੁਮਾਰੇ ਹੀ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੇ ਇਸਤ੍ਰੀ ਮਰਦ ਜੋ ਤੂੰ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਇਹ ਸਭ ਤੇਰਾ ਹੀ ਰੂਪ ਹਨ (ਤੂੰ ਹੀ ਆਪ ਇਹਨਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਰਤ = ਜ਼ਨਾਨੀਆਂ। ਮਰਦਾ = ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has creado a todos esos hombres y mujeres, oh Dios, todos ellos son Tus Formas,"