[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਤਿਆਗੀ ਅਨਹਦਿ ਰਾਤਾ ॥"
page = 1040
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He eschews ego and is imbued with the limitless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਹਦਬੰਨਾ ਰਹਿਤ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing egotism, he is imbued with the unstruck sound current."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਹੰਤਾ ਮਮਤਾ ਤਿਆਗੀ ਹੈ, ਸੋ (ਅਨਹਦਿ) ਪਰਮਾਤਮਾ ਮੇਂ ਰੰਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en lo más profundo de su ser, la Luz Pura de Dios se conserva encendida,"