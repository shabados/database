[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਨਿਰਮੋਹ ਨਿਹਾਰ ਦਸਾ; ਹਮਰੀ, ਤੁਮਰੇ ਮਨ ਮੋਹ ਨ ਆਯੋ ॥੨੪੧੭॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O unkind one! did you not feel even a little of affection on seeing our condition?”2417."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਮੋਹੀ! ਸਾਡੀ ਹਾਲਤ ਵੇਖ ਕੇ ਵੀ ਤੇਰੇ ਮਨ ਵਿਚ ਮੋਹ (ਦੀ ਭਾਵਨਾ) ਪੈਦਾ ਨਾ ਹੋਈ ॥੨੪੧੭॥"