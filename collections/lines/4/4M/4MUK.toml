[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਦੇਖੇ; ਸਭ ਉਤਰਹਿ ਕਲਮਲ ॥"
page = 108
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing whom all the sins depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing them, all sins depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਦਰਸਨ ਸੇ ਸਭ ਪਾਪ ਉਤਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ (ਹੋਰਨਾਂ ਦੇ ਭੀ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਮਲ = ਪਾਪ {कल्मष}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viéndolos, los errores propios se desvanecen."