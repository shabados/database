data = "ਜਿਮ ਸੈਣ ਹੀਨ ਨਰੇਸ ॥੧੦੨॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The country without the king and as the army becomes helpless without the general.102."

