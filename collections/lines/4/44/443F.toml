[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਤਿ ਲਧਾ ਹਰਿ ਸਜਣੁ; ਹਉ. ਸਤਿਗੁਰ ਵਿਟਹੁ ਘੁਮਾਈਆ ਜੀਉ ॥੧॥"
page = 96
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the saints congregation, I have found, God, my friend I am devoted unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਮਾਗਮ ਅੰਦਰ ਜੁੜ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਮਿਤ੍ਰ ਨੂੰ ਭਾਲ ਲਿਆ ਹੈ। ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, I have found the Lord, my Best Friend. I am a sacrifice to the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਸਤਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਸਜਨ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ। ਤਾਂ ਤੇ ਮੈਂ ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੇ (ਵਿਟਹੁ) ਉਪਰ ਸੇ ਸਦਾ (ਘੁਮਾਈਆ) ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥ ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤਿ ਭਈ ਤਬ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਮੈਂ ਸੱਜਣ ਪ੍ਰਭੂ ਲੱਭਾ ਹੈ, ਮੈਂ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਵਿਟਹੁ = ਤੋਂ। ਘੁਮਾਈਆ = ਕੁਰਬਾਨ ਹਾਂ {ਇਸਤ੍ਰੀ-ਲਿੰਗ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amiga, ofrezco mi ser en sacrificio a mi Verdadero Guru.  (1)"