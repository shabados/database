[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਭੇਟੇ; ਮੁਕਤਿ. ਨ ਹੋਇ ॥੪॥"
page = 1277
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without meeting with the Guru, one is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੇ ਬਗੈਰ, ਕਿਸੇ ਦੀ ਭੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that without meeting the Guru, liberation is not obtained. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਭੇਟੇ ਬਿਨਾਂ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਉਂ ਸਮਝ ਰੱਖੋ ਕਿ ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ ਬਿਨੁ = ਮਿਲਣ ਤੋਂ ਬਿਨਾ। ਮੁਕਤਿ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Liberación no es obtenida. (4)"