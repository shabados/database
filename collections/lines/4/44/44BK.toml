[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਿਮਰਤ; ਕਛੁ ਬਿਘਨੁ. ਨ ਲਾਗੈ ॥"
page = 262
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord no obstacle is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, no obstacles are met."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਕੋਈ ਬਿਘਨੁ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆਂ (ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਵਿਚ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ, ਸਿਮਰਨ ਕੀਤਿਆਂ। ਕਛੁ = ਕੋਈ। ਬਿਘਨੁ = ਰੁਕਾਵਟ, ਔਕੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, nada disturba tu Paz."