[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਕੈ ਹਾਥਿ ਕਹਾ; ਬੀਚਾਰੁ ॥"
page = 279
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that deliberation, which is in this man's hand?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਸੋਚ-ਵਿਚਾਰ ਹੈ, ਜਿਹੜੀ ਏਸ ਬੰਦੇ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What deliberations are in the hands of mortal beings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਿਚਾਰ ਕਰ ਦੇਖੀਏ ਤੋ ਇਸ ਜੀਵ ਕੇ ਹਾਥ ਕਿਆ ਹੈ ਅਰਥਾਤ ਇਸ ਕੇ ਅਧੀਨ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕੇ ਵੇਖ ਲੈ, ਇਸ ਜੀਵ ਦੇ ਹੱਥ ਕੁਝ ਭੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al hombre no le es dado disponer a voluntad de las situaciones."