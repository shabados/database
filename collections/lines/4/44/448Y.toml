[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ; ਜਪੀਐ ਨੀਤ ॥"
page = 1341
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever utter thou, the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Constantly chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਨਿਤ ਹੀ ਜਪੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਨੀਤ = ਨਿੱਤ, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Constantemente canta el Nombre del Señor, la lujuria, el enojo"