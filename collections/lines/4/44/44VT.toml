data = "ਬਾਤੈ ਕਰਤ ਦ੍ਰਿਸਟਿ ਮਹਿ ਪਰੀ ॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Raja investigated, he found her communicating with that man."

