[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ; ਕਹਉ ਸੋਇ ਹਾਂ ॥"
page = 410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him alone call thou the fearless one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਓਸੇ ਨੂੰ ਹੀ ਨਿੱਡਰ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he alone is called fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਨਿਰਭਉ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਭੀ ਉਸ ਨਿਰਭਉ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bajo los pies de los hombres."