[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਏਕੋ ਏਕੰਕਾਰਾ ॥੧॥"
page = 736
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the one alone remains, the One alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੇਵਲ ਇਕ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਇਕ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then he is one, and only one. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਕੋ ਏਕ ਨਟ ਹੀ ਰਹਾ। ਤੈਸੇ ਅਨੇਕ ਰੂਪੋਂ ਕੋ ਧਾਰ ਕਰ ਆਪ ਹੀ ਦੇਖਤਾ ਦਿਖਾਵਤਾ ਹੈ, ਜਬ ਮਾਯਾ ਸ੍ਵਾਂਗ ਕੋ ਉਤਾਰਿਆ ਹੈ, ਤੋ ਏਕ ਕਾ ਏਕ (ਅਕਾਰਾ) ਸ੍ਵਰੂਪ ਹੀ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਕ ਆਪ ਹੀ ਆਪ ਰਹਿ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੰਕਾਰਾ = ਪਰਮਾਤਮਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces permanece solo; sí, Uno Solo. (1)"