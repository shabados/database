[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ. ਨ ਸਿਮਰਹਿ ਸਾਧਸੰਗਿ; ਤੈ ਤਨਿ ਉਡੈ ਖੇਹ ॥"
page = 553
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, which meditates not on the God's Name in the saints' congregation, disintegrates like the dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਹ, ਜੋ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੀ, ਧੂੜ ਦੀ ਤਰ੍ਹਾਂ ਖਿਲਰ ਪੁਲਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body, which does not remember the Lord's Name in meditation in the Saadh Sangat, the Company of the Holy, shall be reduced to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਸਾਧ ਸੰਗਤ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਨਹੀਂ ਸਿਮਰਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਸਰੀਰ ਮੇਂ ਪਾਪੋਂ ਰੂਪ (ਖੇਹ) ਧੂਰ ਉਡਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਹਰੀ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ, ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਤੇ ਸੁਆਹ ਪੈਂਦੀ ਹੈ, (ਭਾਵ, ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਨੂੰ ਫਿਟਕਾਰ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo que no habita en el Nombre del Señor en la Saad Sangat, la Sociedad de los Santos, será reducido a polvo."