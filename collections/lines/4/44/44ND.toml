[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਪਣਾ; ਨਾਨਕ ਤਿਨ ਕੁਰਬਾਨੁ ॥"
page = 136
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice unto those who have met their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to those who have merged with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਆਪਨਾ ਸ੍ਵਾਮੀ ਹਰੀ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Benditos son aquéllos que han conocido al Señor."