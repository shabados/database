[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਚਲ ਨੈਨ ਕਿ ਚੰਚਲਤਾਈ ਸੋ; ਟਾਮਨ ਸੌ ਤਿਹ ਕੋ ਕਰਿ ਦੀਨੋ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her frolicsome eyes had magical effect on him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਚਲ ਨੈਣਾਂ ਦੀ ਚੰਚਲਤਾਈ ਨਾਲ (ਇਸਤਰੀ ਨੇ) ਉਸ ਨੂੰ ਟੂਣਾ ਜਿਹਾ ਕਰ ਦਿੱਤਾ।"