[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ ਪੂਰੀ ਬਾਣੀ ॥"
page = 1074
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the word of the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਬਾਣੀ ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the Word of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਪੂਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਪੂਰੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecta es la Palabra del Guru Perfecto, aquél que se aferra al Uno Perfecto,"