[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਤਾ ਰੰਗ ਸਿਉ; ਹਉਮੈ ਤਜਿ ਵਿਕਾਰ ॥"
page = 32
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose soul and body are imbued with Lord's love, eschews ego and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹਨ, ਉਹ ਹੰਕਾਰ ਤੇ ਬਦੀ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind and body are imbued with the Lord's Love gives up egotism and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਰਤਾ ਮਾਨਿਆ ਹੈ, ਤਿਨ ਪੁਰਸੋਂ ਕਾ ਮਨੁ ਅਰੁ ਤਨੁ, ਅਹੰਤਾ ਔਰੁ ਮਮਤਾ ਆਦਿ ਬਿਕਾਰੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ) ਹਉਮੈ ਦਾ ਵਿਕਾਰ ਦੂਰ ਕਰ ਕੇ ਮਨੁੱਖ ਦਾ ਮਨ ਤੇ ਸਰੀਰ (ਭੀ) ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਜ ਕੇ, ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo y mente están imbuidos en el Éxtasis del Señor y así uno conquista la maldad y el ego en la mente."