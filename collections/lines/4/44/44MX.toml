[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੀਨ; ਹਰਿ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥੫॥"
page = 913
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the poor one, contemplate over my Lord-Master's Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬ ਕੇਵਲ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek; I meditate on the Lord, Har, Har, Har. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬ ਨੇ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਹਰੀ ਕੋ ਧ੍ਯਾਯਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਗ਼ਰੀਬ ਤਾਂ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero yo en mi humildad, medito en el Señor, Jar, Jar. (5)"