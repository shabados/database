[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 25
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one who by Guru's grace, embraces Lord's meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਬ੍ਰਹਮ ਬੇਤਾ, ਗੁਰਾਂ ਦੀ ਦਯਾ ਦੁਆਰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they contemplate Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜੋ ਤੇਰੇ ਸ੍ਵਰੂਪੁ ਕਾ ਬੀਚਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਆਪਣੀ ਚਤੁਰਾਈ ਛੱਡ ਕੇ ਅਕਲ-ਦਾਤੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Place a Tu Voluntad,"