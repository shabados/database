[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੁਨੀਆ ਭਸੁ ਰੰਗੁ; ਭਸੂ ਹੂ ਭਸੁ ਖੇਹ ॥"
page = 1240
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the worldly revelments are but dust, They are altogether dust of dust and ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਸਾਰੀ ਰੰਗ ਰਲੀਆਂ ਕੇਵਲ ਮਿੱਟੀ ਹੀ ਹਨ। ਉਹ ਲਿਰੀ ਪੂਰੀ ਮਿੱਟੀ ਦੀ ਮਿੱਟੀ ਅਤੇ ਸੁਆਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, worldly pleasures are nothing more than dust. They are the dust of the dust of ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਦੁਨੀਆ) ਮਾਇਆ ਕਾ (ਰੰਗੁ) ਅਨੰਦ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਭਸਮ ਰੂਪ ਅਰਥਾਤ ਨਿਕੰਮਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦੁਨੀਆ ਦਾ ਰੰਗ-ਤਮਾਸ਼ਾ ਸੁਆਹ (ਦੇ ਬਰਾਬਰ) ਹੈ, ਨਿਰੀ ਸੁਆਹ ਹੀ ਸੁਆਹ ਹੈ, ਨਿਰੀ ਖੇਹ ਹੀ ਖੇਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como el polvo: si uno comercia con el dolor, uno obtiene sólo ceniza."