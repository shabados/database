[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧੁ ਹਰਿ ਕਾ ਨਾਮੁ ਹੈ; ਜਿਤੁ ਰੋਗੁ. ਨ ਵਿਆਪੈ ॥"
page = 814
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's name is the panacea, by virtue of which no malady afflicts the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਇਕ ਦਵਾਈ ਹੈ, ਜਿਸ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਨੂੰ ਕੋਈ ਬੀਮਾਰੀ ਨਹੀਂ ਸਤਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the medicine to cure all disease; with it, no disease afflicts me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਪਰਮ ਔਸਧੀ ਹੈ, ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਕੋਈ ਰੋਗ ਨਹੀਂ ਵਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਇਕ ਐਸੀ) ਦਵਾਈ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਕੋਈ ਭੀ) ਰੋਗ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਜਿਤੁ = ਜਿਸ (ਅਉਖਧ) ਦੀ ਰਾਹੀਂ। ਨ ਵਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Cura de todo; estando bendecidos por Él, ningún mal nos aflige."