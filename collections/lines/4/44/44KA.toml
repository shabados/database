[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਹੁ. ਨਾਮੋ ਆਰਾਧਹੁ; ਗੁਰ ਪੂਰੇ ਕੀ ਸਰਨਾਈ ॥ ਰਹਾਉ ॥"
page = 630
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Name, remember the name and enter thou the Perfect Guru's sanctuary. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਨੂੰ ਉਚਾਰ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਤੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਹੀ ਪਨਾਹ ਲੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Naam, the Name of the Lord; worship the Naam in adoration, and enter the Sanctuary of the Perfect Guru. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਨਾਮ ਕੋ ਜਪੋ ਅਰ ਨਾਮ ਕਾ ਹੀ ਅਰਾਧਨ ਕਰੋ ਅਰ ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਸਰਣ ਪਕੜੋ॥ ਰਹਾਉ ॥☬ਅਰ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਨਾਮ ਹੀ ਸਿਮਰਿਆ ਕਰੋ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦੇ ਰਿਹਾ ਕਰੋ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mediten en Su Nombre buscando el Refugio del Guru. (Pausa)"