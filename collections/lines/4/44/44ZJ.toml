[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਹੋਵਤ ਵਡਭਾਗੀ ॥"
page = 805
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the galaxy of the saints, love for the Lord is enshrined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਪਿਰਹੜੀ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's life become fruitful and rewarding, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਬਡਭਾਗੀਓਂ ਕਾ ਜਨਮ ਸਫਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਵਡਭਾਗੀਆਂ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es su vida, fructífero su nacimiento,"