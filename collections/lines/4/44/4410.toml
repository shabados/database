[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤੁਮਰੀ ਕਰਉ, ਨਿਤ ਆਸ ਪ੍ਰਭ; ਮੋਹਿ. ਕਬ ਗਲਿ ਲਾਵਹਿਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1321
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever repose my hope in Thee, O Lord. When shall Thou take me in Thy embrace?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੇ ਵਿੱਚ ਉਮੈਦ ਬੰਨ੍ਹੀ ਰੱਖਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਕਦੋਂ ਆਪਣੀ ਗਲਵੱਕੜੀ ਵਿੱਚ ਲਵੇਗਾਂ? ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I always place my hopes in You; O God, when will you take me in Your Embrace? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਮਾਰੀ ਨਿਤਾਪ੍ਰਤੀ ਆਸਾ ਕਰ ਰਹਾ ਹੂੰ ਕਿ ਮੇਰੇ ਕੋ ਪ੍ਰਭੂ ਕਬ ਕੰਠ ਮੇਂ ਲਗਾਵੈਂਗੇ, ਭਾਵ ਸੇ ਕਬ ਅਭੇਦ ਕਰੇਂਗੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਸਦਾ ਤੇਰੀ (ਮਿਹਰ ਦੀ ਹੀ) ਆਸ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ਕਿ ਪ੍ਰਭੂ ਜੀ ਮੈਨੂੰ ਕਦੋਂ (ਆਪਣੇ) ਗਲ ਨਾਲ ਲਾਣਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis esperanzas están siempre puestas en Ti. Oh, Dios, ¿cuándo me llevarás en Tu Abrazo? (1-Pausa)"