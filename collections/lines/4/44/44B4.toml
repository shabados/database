[[content]]
asset = "VGRG"
type = "primary"
data = "ਏਕਾ ਨਾਰੀ ਜਤੀ ਹੋਇ; ਪਰ ਨਾਰੀ ਧੀ ਭੈਣ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having one women as wife he (the Sikh) is a celebate and considers any other's wife as his daughter or a sister."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਰੀ ਦਾ ਜਤੀ ਹੁੰਦਾ ਹੈ, ਪਰਾਈ ਇਸਤ੍ਰ੍ਰੀ ਨੂੰ ਧੀ ਤੇ ਭੈਣ ਆਖਦਾ ਹੈ।"