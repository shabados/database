[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨ ਬਚ ਕਰਮ ਅਗੋਚਰਾ; ਮਤਿ ਬੁਧਿ ਸਾਧਿ, ਸੋਝੀ ਥਕਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being beyond the ken of mind, speech, and action, the wisdom, intellect and all practices have also left hope of catching hold of Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਕਰਮ ਦੇ ਗੋਚਰਾ ਨਹੀਂ ਹੈ, ਮਤ, ਬੁੱਧੀ, ਸਾਧਨਾ ਨੇ ਉਸ ਦੀ ਸੋਝੀ (ਥਕ ਪਾਈ=) ਨਹੀਂ ਪਾਈ।"