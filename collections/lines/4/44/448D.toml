[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਜੀ ਵਧਾਈ. ਮਨਿ ਸਾਂਤਿ ਆਈ; ਮਿਲਿਆ ਪੁਰਖੁ ਅਪਾਰੀ ॥"
page = 544
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are felicitated their, mind is pacified and the Infinite Lord meets them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੁਬਾਰਕਾ ਮਿਲਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਸੀਤਲ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are congratulated and applauded, their minds are at peace, and they meet the infinite Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਸੰਤੋਂ ਦ੍ਵਾਰਾ ਹੇ ਅਪਾਰੀ ਪੁਰਖ! ਹਮ ਕੋ ਤੂੰ ਮਿਲਾ ਹੈਂ, ਤਾਂ ਤੇ ਮਨ ਮੇਂ ਵਧਾਈ ਬਜੀ ਹੈ, ਭਾਵ ਅਤੀ ਅਨੰਦ ਹੂਆ ਹੈ ਔਰ ਸਾਂਤਿ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਚੜ੍ਹਦੀ ਕਲਾ ਪ੍ਰਬਲ ਹੋ ਗਈ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਠੰਡ ਪੈ ਗਈ, ਉਹਨਾਂ ਨੂੰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਧਾਈ = ਵਧਦੀ ਦਸ਼ਾ, ਚੜ੍ਹਦੀ ਕਲਾ। ਵਜੀ = ਵੱਜ ਪਈ (ਜਿਵੇਂ ਵਾਜਾ ਵੱਜਿਆਂ ਹੋਰ ਨਿੱਕੇ ਖੜਾਕ ਨਹੀਂ ਸੁਣੀਦੇ)। ਮਨਿ = ਮਨ ਵਿਚ। ਅਪਾਰੀ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son congratulados y aplaudidos, sus mentes están en Paz y encuentran al Señor Infinito."