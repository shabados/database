[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਤਿਸ ਦੇ; ਸਭਨਾ ਕਾ ਸੋਈ ॥"
page = 425
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals and creatures are all His and He belongs to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣੀ ਅਤੇ ਪਸ਼ੂ-ਪੰਛੀ ਉਸ ਦੇ ਹਨ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are His; He belongs to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਅਸਥੂਲ ਜੰਤ ਸੂਖਮ ਸਭ ਤਿਸੀ ਕੇ ਹੈਂ ਔਰ ਸੋਈ ਸਭ ਕਾ ਮਾਲਿਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਸਾਰੇ ਜੀਵ ਜੰਤ ਉਸ ਪ੍ਰਭੂ ਦੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ, ਉਹ ਆਪ ਹੀ ਸਭਨਾਂ ਦਾ ਖ਼ਸਮ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਤਿਸ ਦੇ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਦੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo pertenece a Ti, oh Señor; Tú perteneces a todo."