[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਤਿ ਮਾਨੀ ਰੁਚਿ ਮਾਨਿ ਕੈ; ਸੋਕਿ ਨ ਰਹਿਯੋ ਏਕ ॥੧੨॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And shedding all perpetrations, she revelled with him.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨਤਾ ਪੂਰਵਕ ਰਤੀ-ਕ੍ਰੀੜਾ ਕੀਤੀ ਅਤੇ ਇਕ ਵੀ ਦੁਖ ਨਹੀਂ ਰਹਿਣ ਦਿੱਤਾ ॥੧੨॥"