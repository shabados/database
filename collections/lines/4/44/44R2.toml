[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਨਾਨਕ; ਪ੍ਰਭ ਪੁਰਖ ਦਇਅਲੀਆ ॥੪॥੪॥੫੫॥"
page = 385
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, O Nanak, has sought the protection of the omnipotent, compassionate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਹੇ ਨਾਨਕ! ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of God, the All-powerful, Compassionate Lord. ||4||4||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਦ੍ਯਾਲ ਪੁਰਖੁ ਪ੍ਰਭੁ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹੂੰ, ਤਾਂ ਤੇ ਛਲ ਰੂਪ ਮਾਯਾ ਤੇ ਮੇਰੇ ਕੋ ਰਾਖ ਲੀਜੀਏ॥੪॥੪॥੫੫॥☬ਸਰਣ ਪ੍ਰਾਪਤ ਹੋਨੇ ਕਾ ਬਿਚਾਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਹੇ ਦਇਆਲ ਪੁਰਖ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ (ਮੈਨੂੰ ਇਸ ਮਾਇਆ ਤੋਂ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਈ ਰੱਖ) ॥੪॥੪॥੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪੁਰਖ ਦਇਆਲੀਆ = ਹੇ ਦਇਆਲ ਪੁਰਖ! ॥੪॥੪॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que entrégate a tu Compasivo Señor y Maestro. (4‑4‑55)"