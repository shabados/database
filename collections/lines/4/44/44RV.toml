[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਾਮੁ ਜਪਹੁ; ਹਰਿ ਰੰਗੇ ॥੩॥"
page = 684
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with His love, he remember the Name of the Fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜ ਕੇ, ਉਹ ਨਿੱਡਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Name of the Fearless Lord, and is imbued with the Lord's Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮੈਂ ਹਰੀ ਨਿਰਭਉ ਕਾ ਨਾਮ (ਰੰਗੇ) ਪ੍ਰੇਮ ਕਰ ਜਪਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਨਿਰਭਉ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando uno se asocia con los Santos. (3)"