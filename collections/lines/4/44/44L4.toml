[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਣੀ ਬਾਣੀ ਚਾਰਿ, ਚਲਤੁ ਉਠਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has accomplished the feat of (the creation of) four life mines (egg, foetus, sweat, vegetation) and four speeches (pars, pasyanti, madhyama and vaikhar)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਚਾਰ) ਖਾਣੀਆ (ਅੰਡਜ, ਜੇਰਜ, ਸ੍ਵੇਤਜ, ਅਤੇ ਉਤਭੁਜ) ਚਾਰੇ ਬਾਣੀਆਂ (ਪਰਾ, ਪਸੰਤੀ, ਮੱਧਮਾ ਅਤੇ ਬੈਖਰੀ) ਦਾ ਕੌਤਕ ਬਣਾਇਆ ਹੈ।"