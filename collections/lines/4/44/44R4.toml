[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ ਅਨਦਿਨੁ ਧਿਆਇ; ਨਾਮੁ ਹਰਿ ਜਪਨਾ ॥"
page = 860
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, night and day remember and contemplate thou thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, night and day, meditate, and chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਤ ਦਿਨ ਧਿਆਨ ਕਰ ਕੇ ਹਰੀ ਕਾ ਜਪਣਾ ਕਰੋ, ਭਾਵ ਸੰਕਲਪੋਂ ਕੋ ਛੋਡ ਕੇ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ-ਮੇਰੇ ਮਨ! ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਧਿਆਨ ਧਰ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹੁ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita siempre en el Nombre de tu Dios"