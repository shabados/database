[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮਾਰਗੁ; ਰਿਦੈ ਨਿਹਾਰੀ ॥੩॥"
page = 684
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mortal is deemed to ride the elephants, chariots and horses.."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਰਸਤੇ ਨੂੰ ਵੇਖਦਾ (ਧਾਰਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if he sees the Lord's Path within his own heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ ਰਸਤਾ ਰਿਦੇ ਮੇਂ (ਨਿਹਾਰੀ) ਦੇਖਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਰਾਹ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਨਿਹਾਰੀ = ਵੇਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el goce que te da montar elefantes, carrozas y caballos. (3)"