[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤੁ ਪਸੂ ਅਹੰ; ਕਾਲੁ ਕਸਾਈ ॥"
page = 932
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is an animal and the arrogant death is the butcher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਡੰਗਰ ਸਮਾਨ ਹੈ ਅਤੇ ਮਗਰੂਰ ਮੌਤ ਬੁੱਚੜ ਵਾਂਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a beast, and arrogent Death is the butcher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੰਕਾਰ⁽¹⁾ ਕਰਿ ਜਗ ਪਸੂ ਹੋ ਰਹਿਆ ਹੈ, ਕਾਲ ਕਸਾਈ ਸਮ ਨਿਰਦਈ ਹੋ ਕੇ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਸੁਆਰਥ ਵਿਚ) ਪਸ਼ੂ ਬਣਿਆ ਪਿਆ ਹੈ, ਹਉਮੈ-ਮੌਤ ਇਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰ = ਹਉਮੈ। ਕਸਾਈ = ਮਾਰਨ ਵਾਲਾ। ਕਾਲੁ = ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como el animal de cría y el ego es el matador."