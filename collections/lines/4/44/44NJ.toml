[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਵਾ ਕੀ ਸਵਤਿਹ ਚਹੈ; ਸਕੈ ਨ ਮੂਰਖ ਪਾਇ ॥੮॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But people still liked her co-wife and this fool could not acquiesce.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹ ਮੂਰਖ ਸਮਝ ਨਾ ਸਕੀ ਕਿ ਉਹ ਉਸ ਦੀ ਸੌਂਕਣ ਨੂੰ ਹੀ ਚਾਹੁੰਦੇ ਹਨ ॥੮॥"