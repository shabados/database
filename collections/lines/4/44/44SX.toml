[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਡਰ ਮਹਿ; ਡਰੁ ਰਹਿਆ ਸਮਾਈ ॥"
page = 341
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that fear, Other fears remain absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਭੈ ਅੰਦਰ ਹੋਰ ਭੈ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other fears are absorbed into that Fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਡਰ ਕੇ ਬੀਚ ਅਰਥਾਤ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਮੇਂ ਜਮ ਕਾ (ਡਰੁ) ਲੈ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਦੁਨੀਆ ਵਾਲਾ) ਡਰ (ਦਿਲੋਂ) ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਡਰ ਵਿਚ ਦੁਨੀਆ ਵਾਲਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ; ਪਰ ਜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਡਰ ਮਨ ਵਿਚ ਨਾਹ ਵਸਾਏ ਤਾਂ (ਦੁਨੀਆ ਵਾਲਾ) ਡਰ ਮੁੜ ਆ ਚੰਬੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਡਰ ਮਹਿ = ਉਸ ਡਰ ਵਿਚ। ਰਹਿਆ ਸਮਾਈ = ਸਮਾਇ ਰਹਿਆ, ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Temor Reverencial de Dios destruye todos los demás temores."