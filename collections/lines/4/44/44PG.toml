[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰੇ ਬੂਢੇ ਤਰੁਨੇ ਭਈਆ; ਸਭਹੂ ਜਮੁ ਲੈ ਜਈਹੈ ਰੇ ॥"
page = 855
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The children, the old and the young, O my brother, shall all be taken away by death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚਿਆਂ, ਬੁੱਢਿਆਂ ਅਤੇ ਜੁਆਨਾਂ ਸਾਰਿਆਂ ਨੂੰ, ਹੇ ਮੇਰੇ ਵੀਰ! ਮੌਤ ਨੇ ਲੈ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The children, the young and the old, O Siblings of Destiny, will be taken away by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਬਾਰੇ) ਬਾਲਕ ਔਰ (ਬੂਢੇ) ਬ੍ਰਿਧ ਔਰ (ਤਰਨੇ) ਜੋਬਨ ਅਵਸਥਾ ਵਾਲੇ ਇਤਆਦਿਕ ਸਭਨੋਂ ਕੋ ਜਮ ਲੇਤਾ ਹੈ ਕਿਸੀ ਕੋ ਨਹੀਂ ਛੋਡਤਾ॥ ਯਥਾ- ਬਾਵਨ ਅਖਰੀ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਪੰਚਮੇ ਪਾਤਸਾਹਿ ਜੀ ਕਾ ਬਚਨ ਹੈ:☬\"ਨਹ ਬਾਰਕ ਨਹਿ ਜੋਬਨੈ ਨਹਿ ਬਿਰਧੀ ਕਛੁ ਬੰਧ॥☬ਓਹ ਬੇਰਾ ਨਹ ਬੂਝੀਐ ਜਬ ਆਇ ਪਰੈ ਜਮ ਫੰਧੁਂ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਬਾਲਕ ਹੋਵੇ, ਬੁੱਢਾ ਹੋਵੇ, ਚਾਹੇ ਜੁਆਨ ਹੋਵੇ, ਮੌਤ ਸਭਨਾਂ ਨੂੰ ਹੀ ਇੱਥੋਂ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni en la niñez, ni en la juventud, ni en ninguna edad, uno se encuentra a salvo de las garras de la muerte."