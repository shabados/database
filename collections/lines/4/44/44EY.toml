[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤੁ; ਮਨਿ ਨਾਮੁ ਵਸਾਏ ॥"
page = 412
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding the Name in the mind, one is emancipated while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਵਸਾਊਣ ਦੁਆਰਾ ਆਦਮੀ ਜੀਉਂਦਾ ਹੋਇਆ ਹਹੀ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Jivan Mukta - liberated while yet alive; the Naam abides in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਨ ਮੇਂ ਨਾਮ ਬਸਾਉਤਾ ਹੈ ਤਬ ਜੀਵਨ ਮੁਕਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾ ਲੈਂਦਾ ਹੈ ਉਹ ਇਸੇ ਜ਼ਿੰਦਗੀ ਦੇ ਵਿਚ ਹੀ (ਇਹਨਾਂ ਪੰਜਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮੁਕਤੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno enaltece el Naam, el Nombre del Señor en la mente,"