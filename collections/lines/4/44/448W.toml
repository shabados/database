[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਹਿ ਕਲੇਸ. ਮਿਟੇ ਭੈ ਭਰਮਾ; ਨਿਰਮਲ ਗੁਣ ਪ੍ਰਭ ਗਾਇ ॥੧॥"
page = 502
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hymning the pure praises of the Lord the woes depart and fear and doubt are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭਤਾਈਆਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਗਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਡਰ ਤੇ ਸੰਦੇਹ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Troubles depart, and fear and doubt are dispelled, singing the Glorious Praises of the Immaculate Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੁਧ ਗੁਣੋਂ ਕੇ ਗਾਇਨ ਕਰਨੇ ਸੇ ਪਾਂਚ ਪ੍ਰਕਾਰ ਕੇ ਕਲੇਸ ਔਰ ਸਭ ਭਰਮ ਤਥਾ ਜਨਮਾਦਿ ਭ੍ਯ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਵਿਤ੍ਰ ਗੁਣ ਗਾ ਗਾ ਕੇ ਜੀਵਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਾਰੇ ਡਰ ਭਰਮ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno canta Tus Alabanzas Inmaculadas, sus penas y miedos desaparecen. (1)"