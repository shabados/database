[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਅਧਾਰਿ; ਚਲਾ ਗੁਰ ਕੈ ਭੈ ਭੇਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1274
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the Name's support alone and walk on the mysterious path in the fear of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਡਰ ਵਿੱਚ ਮੈਂ ਗੈਬੀ ਰਸਤੇ ਤੇ ਟੁਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the Support of the Naam, the Name of the Lord. I walk on the path of mystery of the Guru's Fear. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਆਸਰੇ ਚਲਤਾ ਹੂੰ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ ਭੈ ਕਰ ਕੇ ਭੇਤੁ ਮਿਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ (ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਆਸਰੇ ਤੁਰਦਾ ਹਾਂ, ਗੁਰੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਤੁਰਦਾ ਹਾਂ, (ਜੀਵਨ-ਔਕੜਾਂ ਬਾਰੇ) ਗੁਰੂ ਦੇ ਸਮਝਾਏ ਹੋਏ ਭੇਦ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਤੁਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰਿ = ਆਸਰੇ ਨਾਲ। ਚਲਾ = ਮੈਂ (ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਤੁਰਦਾ ਹਾਂ। ਭੈ = ਡਰ ਵਿਚ, ਅਦਬ ਵਿਚ। ਭੇਤਿ = ਭੇਤ ਦੀ ਰਾਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Naam encuentro el Soporte y así camino por el Misterioso Sendero del Temor del Guru. (1-Pausa)"