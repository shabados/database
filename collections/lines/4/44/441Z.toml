data = "ਰਨ ਛਿਤ ਤੇ ਤਿਨ ਕੌਨ ਉਚਾਵੈ ॥੩੮॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When a brave person passes away in a battle, who takes his body away?(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਰਣ-ਭੂਮੀ ਵਿਚੋਂ ਕੌਣ ਚੁਕਦਾ ਹੈ? ॥੩੮॥"