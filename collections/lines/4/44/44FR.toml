[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਾ; ਠਾਕਿ ਰਹਾਏ ॥"
page = 222
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His coming and going come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cycle of birth and death is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਵਾਹਿਗੁਰੂ ਨੈ ਜਨਮ ਮਰਨ ਸੇ (ਠਾਕਿ ਰਹਾਏ) ਹਟਾਇ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਰੋਕ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus idas y venidas terminan."