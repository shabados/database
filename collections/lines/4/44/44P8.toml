[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਕਾਰੇ ਸ਼ੁਮਾ ਤਉਰ ਖ਼ੁਦ ਕਰਦਹਅਮ ॥੩੫॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I did it to capture your heart.’(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਂ ਤੇਰੇ ਕੰਮ ਵਿਚ ਆਪਣਾ ਬਚਨ ਨਹੀਂ ਨਿਭਾਇਆ ਹੈ ॥੩੫॥"