[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਘਰਿ. ਸਾਜਨ ਆਏ ॥"
page = 764
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friends have come into my home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਮੇਰੇ ਘਰ ਵਿੱਚ ਆਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friends have come into my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਘਰ ਮੇਂ ਸੰਤ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਮਿੱਤਰ-ਪ੍ਰਭੂ ਜੀ ਆ ਪ੍ਰਗਟੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਘਰ = ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਸਾਜਨ ਆਏ = ਪ੍ਰਭੂ-ਮਿੱਤਰ ਜੀ ਆ ਪ੍ਰਗਟੇ ਹਨ {ਨੋਟ: ਇਹ ਲਫ਼ਜ਼ ਆਦਰ ਦੇ ਭਾਵ ਵਿਚ 'ਬਹੁ-ਵਚਨ' ਵਿਚ ਵਰਤੇ ਗਏ ਹਨ; ਜਿਵੇਂ \"ਪ੍ਰਭ ਜੀ ਬਸਹਿ ਸਾਧ ਕੀ ਰਸਨਾ\"}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis amigos, los Santos del Señor, han llegado a mi hogar,"