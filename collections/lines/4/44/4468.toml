[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਆਵਤ ਥੋ ਮਗ ਬੀਚ ਚਲਿਯੋ; ਰਿਪੁ ਕੋ ਧੁਬੀਆ ਮਗ ਏਕ ਨਿਹਾਰਿਯੋ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna was going, he saw a washerman in the way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਰਸਤੇ ਵਿਚ ਚਲੇ ਆ ਰਹੇ ਸਨ, ਵੈਰੀ ਦੇ ਇਕ ਧੋਬੀ ਨੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਰਸਤੇ ਵਿਚ ਵੇਖ ਲਿਆ।"