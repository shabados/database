[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੈ ਸੰਗਿ; ਚਿਤਿ ਆਵੈ ਨਾਉ ॥"
page = 295
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "this that in the company of Lord's serf the name is remembered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੀ ਸੰਗਤ ਅੰਦਰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the Company of this humble servant, the Lord's Name comes to mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੇ ਸੰਗ ਕਰ ਚਿਤ ਮੇਂ ਨਾਮ ਕਾ ਸਿਮਰਨ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ ਹੋਰ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਚੇਤੇ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera meta de esta vida consiste en experimentar el Naam, el Nombre del Señor en Compañía de Sus Sirvientes."