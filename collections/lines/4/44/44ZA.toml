[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਸੀ ਮੈ ਜਿਉ ਕਲਵਤ੍ਰ ਵਹੈ; ਤਿਮ ਬੀਰਨ ਚੀਰ ਕੇ ਦ੍ਵੈ ਕਰਿ ਡਾਰੇ ॥੧੨੮੯॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors shouted loudly, “We are being defeated by the mighty Samar Singh because he continues to shop into halves the warriors like the chopping saw of Kashi.1289."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਸੀ ਵਿਚ ਜਿਵੇਂ ਆਰਾ ਚਲਦਾ ਹੈ, ਉਸ ਤਰ੍ਹਾਂ (ਸਮਰ ਸਿੰਘ ਦਾ ਖੜਗ ਚਲਦਾ ਹੈ) (ਉਸ ਨੇ) ਸੂਰਮਿਆਂ ਨੂੰ ਚੀਰ ਕੇ ਦੋ ਦੋ ਟੋਟੇ ਕਰ ਸੁਟਿਆ ਹੈ ॥੧੨੮੯॥"