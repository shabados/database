[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਰਾਖੇ; ਸੇ ਵਡਭਾਗੇ ॥"
page = 414
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they, whom True Guru has saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How very fortunate are those who have been saved by the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਬਡਭਾਗੋਂ ਕੀ ਸਤਗੁਰੋਂ ਨੇ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਤੇ ਸਤਿਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ (ਮੋਹ ਦੀ ਕੈਦ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰ ਨੇ। ਸੇ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "buscando el Refugio de Dios. Son afortunados aquéllos a los que el Verdadero Guru salva,"