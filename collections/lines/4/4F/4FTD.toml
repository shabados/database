[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੁਜਰਿ ਵੇਦਿ ਕੋ ਮਥਨਿ ਕਰਿ; ਤਤ ਬ੍ਰਹਮੁ ਵਿਚਿ ਭਰਮੁ ਮਿਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This school of thought (Shastra) while stirring the ingredients of Yajurveda, mixes delusions with the supreme reality the Brahm,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੁਜਰ ਵੇਦ ਨੂੰ ਘੋਟਕੇ ਸਾਰ ਬ੍ਰਹਮ ਵਿਖੇ (ਧਰਮ ਕਰਮ ਦਾ) ਭਰਮ ਪਾ ਦਿੱਤਾ।"