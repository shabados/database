[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਕਸੁੰਭ ਤਜਿ ਮੂਲ ਫੂਲ ਆਨੀਅਤ; ਜਾਨੀਅਤ ਸੰਗੁ ਛਾਡਿ ਤਾਹੀ ਭਜਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the colour of Safflower plant resides in the flower and not in the lower part of the stem, so it is believed to leave or fade away when a cloth is dyed with it, since that is its character;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਤਿਸੰਗ ਵਿਚ ਆਣ ਕੇ ਭੀ ਮੂਲ ਮੁੱਢ ਨੂੰ ਨਹੀਂ ਪੈਂਦੇ, ਤੇ ਦਿਖਾਵਿਆਂ ਨੂੰ ਦੌੜਦੇ ਹਨ, ਓਨਾਂ ਦਾ ਪਾਜ ਓੜਕ ਨੂੰ ਖੁਲ ਜਾਂਦਾ ਹੈ ਤੇ ਓਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਕੋਈ ਨਹੀਂ ਢੁੱਕਦਾ, ਜੈਸੇ ਤਉ ਕਸੁੰਭੇ ਤਜਿ ਮੂਲ ਫੂਲ ਆਨੀਅਤ ਜਾਨੀਅਤ ਸੰਗੁ ਛਾਡਿ ਤਾਹੀ ਤੇ ਭਜਤ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਕਸੁੰਭੇ ਦਾ ਮੁਢਉ ਤ੍ਯਾਗ ਕੇ ਫੁਲ ਲੈ ਆਈਦਾ ਹੈ ਤੇ ਉਹ ਅਪਣੇ ਮੂਲ ਦਾ ਸੰਗ ਛਡ ਔਂਦਾ ਹੈ, ਇਹ ਗੱਲ ਜਾਨੀਅਤ ਪ੍ਰਸਿਧ ਹੈ, ਸੋ ਤਾਹੀ ਤੇ ਇਸੇ ਕਰ ਕੇ ਹੀ ਭਜਤ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਓਸ ਦੀ ਆਬ ਨਸ਼ਟ ਹੋ ਜਾਯਾ ਕਰਦੀ ਹੈ।"