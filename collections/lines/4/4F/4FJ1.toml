[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enshrines the True Name within,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅਤੇ ਦਿਲ ਅੰਦਰ ਵਸਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the True Word of the Shabad in his heart and mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਚਾ ਉਪਦੇਸੁ ਚੰਦ੍ਰਮਾਵਤ ਪ੍ਰਕਾਸਕ ਮਨ ਕੇ ਹਿਰਦੇ ਵੀਚ ਧਾਰਨ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno eleva la Palabra Verdadera del Shabd en el corazón,"