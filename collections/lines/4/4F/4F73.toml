[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਬਹੁ ਪਰਕਾਰੇ; ਸਰਬ ਅਰਥ ਬੀਚਾਰੇ ॥"
page = 714
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching in various ways, I have thought over all the objects of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਭਾਲ, ਭਾਲ ਕੇ, ਮੈਂ ਜੀਵਨ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਸੋਚੇ ਵਿਚਾਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching in so many ways, I have contemplated all the objects of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੇ ਖੋਜਤਿਆਂ ਖੋਜਤਿਆਂ ਮੈਨੇ ਸਰਬ ਅਰਥ ਬੀਚਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਖੋਜ ਕਰ ਕਰ ਕੇ ਮੈਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿਚਾਰੀਆਂ ਹਨ (ਤੇ, ਇਸ ਨਤੀਜੇ ਉਤੇ ਅੱਪੜਿਆ ਹਾਂ, ਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਭਾਲਦਿਆਂ। ਬਹੁ ਪਰਕਾਰੇ = ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ। ਸਰਬ ਅਰਥ = ਸਾਰੀਆਂ ਗੱਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busqué por todas partes, en cada lugar; examiné los objetivos de la vida"