[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਪੈਜ; ਸਵਾਰੀ ਆਪ ॥"
page = 500
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has protected the honour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਦੀ ਲਾਜ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself has protected the honor of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਨੇ ਦਾਸ ਕੀ ਪ੍ਰਭੂ ਨੇ ਆਪ ਪ੍ਰਤਿਗ੍ਯਾ ਸਵਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਆਪ ਵਧਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha protegido el honor de su Sirviente;"