[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹੇ ਤਨਿ ਮਨਿ ਸੁਖੁ ਹੋਇ; ਜਾਂ ਤਤੁ ਬੂੰਦ ਮੁਹਿ ਪਾਇ ॥"
page = 1420
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body and mind of the sparrow-hawk are pleased, when the Lord's rain-drop falls into its mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਦੇ ਮੀਂਹ ਦੀ ਕਣੀ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪੈਦੀ ਹੈ ਤਾਂ ਚਾਤ੍ਰਿਕ ਦਾ ਸਰੀਰ ਅਤੇ ਚਿੱਤ ਪ੍ਰਸੰਨ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and mind of the rainbird are happy. only when the rain-drop falls into its mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੀ ਰੂਪ ਬਬੀਹੇ ਕੋ ਤਨ, ਮਨ ਕਰ ਤਬ ਸੁਖ ਹੋਤਾ ਹੈ, ਜਬ ਤਤ ਸਾਰ ਉਪਦੇਸ਼ ਰੂਪ ਬੂੰਦ ਮੁਖ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਪੀਹਾ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਾਮ-ਬੂੰਦ ਦਾ ਰਸੀਆ) ਨਾਮ-ਬੂੰਦ (ਆਪਣੇ) ਮੂੰਹ ਵਿਚ ਪਾਂਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੇ ਤਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਤਨ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਜਾਂ = ਜਦੋਂ। ਤਤੁ = (ਜੀਵਨ-ਤੱਤ) ਹਰਿਨਾਮ। ਮੁਹਿ = ਮੂੰਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente y el cuerpo del pájaro de lluvia está feliz en cuanto la gota cae en su pico."