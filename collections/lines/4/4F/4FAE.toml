[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਾਦੰ ਅਨੀਲੰ ਅਸੰਭੰ ਅਜੇਯੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is beginningless  Stainless, Non-existent and Unconquerable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਦਿ ਤੋਂ ਰਹਿਤ, ਗਿਣਤੀ ਤੋਂ ਬਿਨਾ, ਜਨਮ ਤੋਂ ਰਹਿਤ ਅਤੇ ਜਿਤੇ ਜਾਣ ਤੋਂ ਮੁਕਤ ਹੈ।"