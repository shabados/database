[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂ ਮਲੇਛ ਨੀਚ ਚੰਡਾਲਾ ॥"
page = 832
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "a beast, a filthy one, a mean man, and a pariah,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੰਗਰ, ਮਲੀਣ ਮਨੁਸ਼, ਅਧਮ ਪੁਰਸ਼ ਅਤੇ ਕੰਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "a beast, a filthy, lowly wretch, an outcast,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂ ਔ ਮਲੇਛ ਜੋ ਮੁਸਲਮਾਨੋਂ ਕੇ ਚਿਹਨ ਸੁੰਨਤ ਆਦੀ ਹੈਂ ਤਿਨ ਸੇ ਬਿਨਾਂ ਹੈ, ਅਰਥਾਤ ਜੋ ਮੁਸਲਮਾਨੋਂ ਮੇਂ ਨੀਚ ਹੈਂ ਪੁਨਾ ਤਿਨ ਸੇ ਨੀਚ ਜੋ ਚੰਡਾਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ, ਮਲੇਛ, ਨੀਚ, ਚੰਡਾਲ ਆਦਿਕਾਂ ਦੀਆਂ ਜੂਨਾਂ ਵਿਚ ਭਵਾਇਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, un cuadrúpedo, un vil chandala, el intocable,"