[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਵਡਭਾਗਣਿ ਸਦਾ ਸੋਹਾਗਣਿ; ਰਾਮ ਨਾਮ ਗੁਣ ਚੀਨੑੇ ॥"
page = 782
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is very lucky and ever the true bride who reflects over the virtues of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੀ ਤੇ ਸਦੀਵ ਹੀ ਸੱਚੀ ਪਤਨੀ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀਆਂ ਚੰਗਿਆਈਆਂ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is very fortunate, and a true soul-bride, who contemplates the Glorious Vision of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਡਭਾਗਣੀ ਹੈ, ਸੋਈ ਸਦਾ ਸੁਹਾਗਨੀ ਹੈ, ਜਿਸ ਨੇ ਰਾਮ ਨਾਮ ਕੇ ਗੁਣ ਪਛਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਾ ਲਈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਖਸਮ ਵਾਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que medita en las Virtudes del Nombre del Señor es la novia de la buena fortuna."