[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਿਆਉ ਕਹਿਓਨ ਲਿਆਇ ਹੋਂ ਜਾਹ ਸਿਤਾਬ ਅਈਯੋ ਨਹੀ ਢੀਲ ਕਰੀਜੈ ॥੧੮੬॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Go and bring all the men and animals without delay.”186."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਕਿਹਾ, (ਵੱਛਿਆਂ ਅਤੇ ਬਾਲਕਾਂ ਨੂੰ) 'ਲਿਆਉ' (ਉਸ ਨੇ ਅਗੋਂ ਕਿਹਾ) ਲਿਆਉਂਦਾ ਹਾਂ। (ਕ੍ਰਿਸ਼ਨ ਨੇ ਫਿਰ ਕਿਹਾ) \"ਜਲਦੀ ਜਾਉ, ਛੇਤੀ ਮੁੜਿਉ, ਢਿਲ ਨਹੀਂ ਕਰਨੀ\" ॥੧੮੬॥"