[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥ ਸਕਲ ਭੈ ਭੰਜਨ; ਜਸੁ ਤਾ ਕੋ ਬਿਸਰਾਇਓ ॥੨॥"
page = 633
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has forgotten the praise of Him, who is the Master of the meek and the Destroyer of all fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੇ ਉਸ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਭੁਲਾ ਛੱਡੀ ਹੈ, ਜੋ ਮਸਕੀਨਾਂ ਦਾ ਮਾਲਕ ਤੇ ਸਾਰੇ ਡਰਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Master of the meek, the Destroyer of all fears, and I have forgotten to praise Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੀਨੋਂ ਕਾ ਨਾਥ ਔਰ ਸਰਬ ਭ੍ਯ ਕੇ ਨਸ਼ਟ ਕਰਨੇਹਾਰਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕੇ ਜਸ ਕੋ ਬਿਸਾਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਪਰਮਾਤਮਾ) ਗਰੀਬਾਂ ਦਾ ਰਾਖਾ ਤੇ ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਇਸ ਨੇ) ਭੁਲਾਈ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandona al Maestro del humilde, al Disipador del miedo? (2)"