[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੜਦੇ ਭਟ ਕਵਿਤ ਕਰਿ; ਕੂੜ ਕੁਸਤੁ ਮੁਖਹੁ ਆਲਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The eulogisers recite poetry for false kings and go on telling lies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੱਟ ਲੋਕ (ਕੁੜੇ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ) ਕਬਿੱਤ ਬਣਾ ਕੇ ਪੜ੍ਹਦੇ ਹਨ, (ਨਿਰਾ) ਕੂੜ ਤੇ ਕੁਸੱਤ ਮੂੰਹੋਂ ਬੋਲਦੇ ਹਨ।"