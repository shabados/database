[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਿਮਰੈ; ਤਿਸ ਕਾ ਨਿਸਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1004
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meditates on it, he is emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਭੀ ਇਸ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on Him is emancipated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸਿਮਰੇ ਤਿਸੀ ਕਾ ਨਿਸਤਾਰਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਨਾਮ) ਸਿਮਰਦਾ ਹੈ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਉਸ (ਮਨੁੱਖ) ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que medita en Él, es emancipado.(1-Pausa)"