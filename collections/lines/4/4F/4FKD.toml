[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨੀ ਸੁਨੀਐ; ਜਸੁ ਗੋਪਾਲ ॥"
page = 298
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thine ears hear thou the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਤੂੰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸਨਾ ਸ੍ਰਵਣ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your ears, hear the Praises of the Lord of the World;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੋਪਾਲ ਹਰੀ ਕਾ ਜਸੁ ਕਾਨੋਂ ਕਰ ਕੇ ਸ੍ਰਵਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਰਾਹੀਂ) ਕੰਨਾਂ ਨਾਲ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣੀਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si escucha la Alabanza de Gopal, el Bienamado,"