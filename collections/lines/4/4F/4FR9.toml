[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣਾ ਲਖ ਭਵੇ; ਪਿਰੀ ਡਿਖੰਦੋ. ਤਾ ਜੀਵਸਾ ॥੨॥"
page = 1097
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though I may know lacs of medicines, but if I see my Spouse, then alone shall I live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਲੱਖਾਂ ਹੀ ਦਵਾਈਆਂ ਜਾਣਦਾ ਹੋਵਾਂ ਪਰ ਜੇਕਰ ਮੈਂ ਆਪਣੇ ਪਤੀ ਪ੍ਰਮਾਤਮਾ ਨੂੰ ਵੇਖ ਲੇਵਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਜੀਉਂਦੀ ਰਹਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may know hundreds of thousands of remedies, but I shall live only if I see my Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਣਤਾ ਹੂੰ ਕਿ ਲਖਾਂ ਪਦਾਰਥ (ਭਵੇ) ਵਟੇ, ਭਾਵ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ, ਹੇ ਪਤੀ! ਜਾਂ ਤੈਨੂੰ ਦੇਖਿਆ ਤਾਂ ਮੈਂ ਜੀਵਿਆ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਭਾਵੇਂ ਮੈਨੂੰ ਲੱਖ ਪਤਾ ਹੋਵੇ (ਕਿ ਤੂੰ ਮੇਰੀ ਵੇਦਨ ਜਾਣਦਾ ਹੈਂ, ਫਿਰ ਭੀ) ਮੈਨੂੰ ਸੁਖ ਦਾ ਸਾਹ ਤਦੋਂ ਹੀ ਆਉਂਦਾ ਹੈ ਜਦੋਂ ਮੈਂ ਤੇਰਾ ਦਰਸਨ ਕਰਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aunque conozco miles de curas, podré ser, sólo si logro tener Tu Visión. (2)"