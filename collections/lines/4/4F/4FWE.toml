data = "ਮਨਮੁਖਿ ਅੰਧੇ; ਦੁਖਿ ਵਿਹਾਣੀ ॥"
page = 665
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and so he passes his life in misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਲਈ ਉਸ ਦੀ ਉਮਰ ਕਸ਼ਟ ਵਿੱਚ ਹੀ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and so he passes his life in misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਗਿਆਨ ਕਰ ਅੰਧੇ ਮਨਮੁਖੋਂ ਕੀ ਦੁਖ ਮੇਂ ਹੀ ਆਯੂ ਬੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋ ਚੁਕੇ, ਤੇ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ (ਉਸ ਮਨੁੱਖ ਦੀ ਉਮਰ) ਦੁੱਖ ਵਿਚ ਹੀ ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਿ = ਦੁੱਖ ਵਿਚ। ਵਿਹਾਣੀ = ਬੀਤਦੀ ਹੈ।"

