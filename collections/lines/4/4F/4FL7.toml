[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਨ ਚੇਤਹਿ ਮੂੜੇ; ਮੁਕਤਿ ਜਾਹਿ ॥੬॥"
page = 1189
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O blockhead, thou remember not thy God, by which thou can be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੁੰਧੂ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਮੁਕਤ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not even think of the Lord - you fool! He alone shall liberate you. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਹਰੀ ਕੋ ਨਹੀਂ ਸਿਮਰਤਾ, ਜਿਸ ਕਰ ਕੇ ਤੂੰ ਮੁਕਤਿ ਹੋ ਜਾਵੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਇਸ ਹਉਮੈ ਦੇ ਢੰਗੇ ਦੇ ਕਾਰਨ) ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ। ਤੇ, ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਸਿਮਰਨ ਨਾਲ ਹੀ ਹੋ ਸਕਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno no alaba a Dios para que sean quitadas. (6)"