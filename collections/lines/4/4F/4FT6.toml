[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਿ ਕਰਿ ਵੇਖਦਾ; ਆਪੇ ਸਭੁ ਸਚਾ ॥"
page = 1094
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself creates the creation and sees it. he Himself is all True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਦੇਖਦਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਸਮੂਹ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates the creation, and gazes upon it; He Himself is totally True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪ ਸਚਾ ਵਾਹਿਗੁਰੂ ਸਭ ਸੰਸਾਰ ਕੋ ਕਰ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ (ਕਿਉਂਕਿ) ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਆਪ ਹੀ (ਮੌਜੂਦ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਭੁ = ਹਰ ਥਾਂ। ਸਚਾ = ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor hace todo por Sí Mismo. Sí, el Dios Verdadero,"