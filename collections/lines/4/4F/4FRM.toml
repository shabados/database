[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਰੇ ਸੰਗ ਆਵਹੁ ਖੇਲ ਕਰੋ; ਨ ਕਛੂ ਮਨ ਭੀਤਰ ਸੰਕ ਕਰੀ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lustful gopis call Krishna and say, “Krishna! Come and play (sex) with us without hesitation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਡੇ ਨਾਲ ਕੇਲ ਕਰੋ ਅਤੇ ਮਨ ਵਿਚ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਕੁਝ ਸ਼ੰਕਾ ਨਾ ਕਰੋ।"