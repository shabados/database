[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ; ਗੁਰਮੁਖਿ ਪਾਇਆ ॥"
page = 751
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unprocurable is the human life. They alone, who turn God-wards obtain it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਯਾਬ ਹੈ ਮਨੁੱਖੀ ਜੀਵਨ। ਕੇਵਲ ਉਹੀ ਜੋ ਰੱਬ ਵੱਲ ਮੁੜਦੇ ਹਨ, ਇਸ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For if you depart with virtue, then pain shall never afflict you. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਨਸ ਜਨਮ ਜੋ ਦੁਰਲਭ ਸੋ ਗੁਰਮੁਖਾਂ ਨੇ ਪਾਇਆ ਹੈ, ਭਾਵ ਸਫਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚੋਂ) ਮਨੁੱਖਾ ਜਨਮ ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਪਰ ਇਸ ਦੀ ਕਦਰ ਉਹੀ ਮਨੁੱਖ ਜਾਣਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਸ ਜਨਮੁ = ਮਨੁੱਖਾ ਜਨਮ। ਦੁਲੰਭੁ = ਦੁਰਲੱਭ, ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ। ਪਾਇਆ = ਕਦਰ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La forma humana es preciosa; sólo los Gurmukjs la obtienen."