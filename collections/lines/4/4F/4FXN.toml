[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਸੂਤਕੁ; ਕਬਹਿ ਨ ਜਾਇ ॥"
page = 229
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the perverse person, defilement never departs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਦੀ ਅਪਵਿਤਰਤਾ ਕਦਾਚਿੱਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pollution of the self-willed manmukhs will never go away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੈਂ ਤਬ ਤਕ ਤਿਨ ਕਾ (ਸੂਤਕੁ) ਅਸੁੱਧਪਨਾ ਕਬੀ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਦੇ ਮਨ) ਦੀ ਅਪਵਿਤ੍ਰਤਾ ਉਤਨਾ ਚਿਰ ਕਦੇ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ego, la contaminación se quita hasta que uno está inmerso en el Naam,"