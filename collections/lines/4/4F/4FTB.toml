[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਅਰਪਉ; ਮਨੁ ਤਨੁ ਚੀਤੁ ॥੧॥ ਰਹਾਉ ॥"
page = 980
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto him, I shall surrender my soul, body, mind and every thing. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ, ਮੈਂ ਆਪਣੀ ਆਤਮਾ, ਦੇਹ, ਮਨ ਅਤੇ ਸਾਰਾ ਕੁੱਛ ਸਮਰਪਣ ਕਰ ਦਿਆਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would surrender my mind, body, consciousness and everything. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮੈਂ ਮਨ, ਤਨ ਔ ਚਿਤ ਭੀ ਅਰਪ ਦੇਵੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਹਰਿ-ਨਾਮ ਸੁਣਾਣ ਵਾਲਾ ਸੱਜਣ ਮਿਲ ਪਏ, ਤਾਂ ਉਸ ਤੋਂ) ਮੈਂ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਆਪਣਾ ਚਿੱਤ ਸਭ ਕੁਝ ਸਦਕੇ ਕਰ ਦਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਉ = ਅਰਪਉਂ, ਮੈਂ ਭੇਟਾ ਕਰ ਦਿਆਂ। ਚੀਤੁ = ਚਿੱਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente consciente.(1-Pausa)"