[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਬਿਹੰਗਮ; ਕਤਹਿ ਨ ਜਾਈ ॥"
page = 340
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remains like a recluse and goes nowhere else,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਵਿਰਕਤ ਦੀ ਤਰ੍ਹਾਂ ਵਿਚਰਦਾ ਹੈ ਅਤੇ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains like a hermit and does not go anywhere,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਪੰਖੀ ਆਤਮਾ ਮੇਂ ਰਹਤਾ ਹੈ ਔਰ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਛੀ (ਵਾਂਗ ਸਦਾ ਨਿਰਮੋਹ) ਰਹਿੰਦਾ ਹੈ; ਕਿਤੇ ਭੀ ਭਟਕਦਾ ਨਹੀਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੰਗਮ = {ਸੰ: ਵਿਹੰਗਮ = a bird} ਪੰਛੀ, ਉਹ ਮਨੁੱਖ ਜੋ ਜਗਤ ਵਿਚ ਆਪਣਾ ਨਿਵਾਸ ਇਉਂ ਸਮਝਦਾ ਹੈ ਜਿਵੇਂ ਪੰਛੀ ਕਿਸੇ ਰੁੱਖ ਉਤੇ ਰਾਤ ਕੱਟ ਕੇ ਸਵੇਰੇ ਉੱਡ ਜਾਂਦਾ ਹੈ, ਉਸ ਰੁੱਖ ਨਾਲ ਮੋਹ ਨਹੀਂ ਪਾ ਲੈਂਦਾ। ਕਤਹਿ = ਕਿਸੇ ਹੋਰ ਪਾਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que comprende al Señor Inefable"