[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਕੋਲ ਰੱਬ ਦੇ ਸ਼ੌਕ ਲਈ ਅਜਿਹੇ ਇਕ ਛਿਨ ਪਲ ਦੀ ਵਿਹਲ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਗਰ ਯਕਦਮ ਕਸੇ ਬਾਇਦ ਬਸ਼ੌਕਿ ਹੱਕ ਫ਼ਰਾਗ ਈਂਜਾ ।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That they changed its very complexion into teal-blue color and charred its heart. (8) (2)"