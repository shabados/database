[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੇ ਵਿਚਿ. ਗੁਣੁ ਕਿਛੁ ਨਹੀ; ਲਾਲਾ ਅਵਗਣਿਆਰੁ ॥"
page = 1011
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the servant there is no virtue. The servant is altogether virtueless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਨਹੀਂ। ਸੇਵਕ ਹੱਢੋਂ ਹੀ ਨੇਕੀ-ਵਿਹੂਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the Lord's slave, there is no virtue at all; the Lord's slave is totally unworthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਾਸ ਬੀਚ ਤੌ ਗੁਣ ਕੋਈ ਨਹੀਂ, ਮੈਂ ਦਾਸ ਔਗਣਹਾਰ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਤੋਂ ਬਿਨਾ) ਸੇਵਕ ਵਿਚ ਕੋਈ ਗੁਣ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਉਹ ਤਾਂ ਸਗੋਂ ਔਗੁਣਾਂ ਨਾਲ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਗਣਿਆਰੁ = ਔਗੁਣਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Sirviente está sin Mérito, está privado de toda Virtud."