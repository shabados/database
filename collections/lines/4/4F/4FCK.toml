[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਕ ਤੇ ਸੁ ਰਾਜਾ ਭਏ, ਆਸਿਖ ਅਸੇਖ ਦਏ; ਮਾਗਤ ਨ ਭਏ ਫੇਰ, ਐਸੋ ਦਾਨ ਪਾਇ ਕੈ ॥੧੭੫॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poor became king-like and began to give blessings  after receiving alms, no tendency for begging was left.175."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੰਗਤੇ ਕੰਗਾਲ ਤੋਂ ਰਾਜੇ ਹੋ ਗਏ ਹਨ। ਬੇਸ਼ੁਮਾਰ ਅਸੀਸਾਂ ਦਿੰਦੇ ਹਨ, ਅਜਿਹਾ ਦਾਨ ਪ੍ਰਾਪਤ ਕਰਕੇ ਫਿਰ ਉਹ ਕਦੇ ਮੰਗਤੇ ਨਹੀਂ ਹੋ ਸਕਣਗੇ ॥੧੭੫॥"