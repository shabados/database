[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਧਾਰੀਆ; ਹਾਂ ॥"
page = 410
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has shown mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has showered His Mercy upon me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਮੇਰੇ ਉੱਤੇ ਮੇਹਰ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha sido Compasivo conmigo,"