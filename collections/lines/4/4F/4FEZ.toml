[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪੂਰੇ; ਘੋਰ ਅੰਧਾਰੁ ॥੧॥"
page = 1270
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, there is all pitch darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਸਮੂਹ ਅੰਨ੍ਹੇਰਾ ਘੁਪ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, there is only pitch-black darkness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਅਗ੍ਯਾਨ ਰੂਪੀ ਘੋਰ ਅੰਧੇਰਾ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਘੁੱਪ ਹਨੇਰਾ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰ ਅੰਧਾਰੁ = (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਘੁੱਪ ਹਨੇਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Guru Perfecto, sólo hay negra oscuridad. (1)"