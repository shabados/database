[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਦਿਸੈ ਹਰੀਆਵਲੀ; ਸਰ ਭਰੇ. ਸੁਭਰ ਤਾਲ ॥"
page = 1278
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything appears green and the ponds and the tanks are filled to the brim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਸਰਸਬਜ਼ ਨਜ਼ਰ ਆਉਂਦੀ ਹੈ ਅਤੇ ਛੱਪਰ ਤੇ ਤਾਲਾਬ ਲਬਾਲਬ ਭਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything becomes green and lush; the pools and ponds are filled to overflowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਧਰਤੀ ਹਰੀਆਵਲੀ ਦ੍ਰਿਸਟ ਆਵਤੀ ਹੈ ਔਰ (ਸਰ) ਕਚੇ ਟੋਭੇ ਅਰ (ਤਾਲ) ਪਕੇ (ਸੁਭਰ) ਲਬਾਲਬ ਹੋ ਕਰ ਭਰੇ ਜਾਤੇ ਹੈਂ। ਤੈਸੇ ਹੀ ਗੁਰ ਉਪਦੇਸ ਵਰਖਾ ਕਰ ਉਤਮ ਮਧਮ ਜਗਿਆਸੂਓਂ ਕੇ ਰਿਦੇ ਭਰੇ ਜਾਤੇ ਹੈਂ ਔਰ ਗੁਣੋਂ ਰੂਪੀ ਹਰੀਆਵਲੀ ਹੋਇ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ (ਧਰਤੀ) ਹਰੀ ਹੀ ਹਰੀ ਦਿੱਸਦੀ ਹੈ ਸਰੋਵਰ ਤੇ ਤਲਾਬ ਨਕਾ ਨਕ ਪਾਣੀ ਨਾਲ ਭਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰ = ਸਰੋਵਰ। ਸੁਭਰ = ਸੁ-ਭਰ ਨਕਾ-ਨਕ ਭਰੇ ਹੋਏ। ਤਾਲ = ਤਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo reverdece y brilla, los lagos y lagunas desbordan,"