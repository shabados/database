[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਏ ਨਏ ਮਾਰਗ ਚਲੇ; ਜਗ ਮੋ ਬਢਾ ਅਧਰਮ ॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Several new paths were initiated and adharma increased in the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਨਵੇਂ ਨਵੇਂ ਮਾਰਗ (ਪੰਥ) ਚਲ ਪਏ ਹਨ ਅਤੇ ਅਧਰਮ ਵਧ ਗਿਆ ਹੈ।"