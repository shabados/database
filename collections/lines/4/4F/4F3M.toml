[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਚਲਾਏ ਸਚੁ ਨੀਸਾਨਾ ॥"
page = 1039
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Master, issues the true orders and warrants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ, ਸੱਚੇ ਫ਼ੁਰਮਾਨ ਅਤੇ ਪਰਵਾਨੇ ਜਾਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of His Command is in effect; True is His Insignia."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨੇ ਹੁਕਮ ਕਾ ਸਚਾ ਪਰਵਾਨਾ ਚਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੀ ਸਾਰੀ ਕਾਰ ਉਹ) ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਚਲਾ ਰਿਹਾ ਹੈ (ਉਸ ਦੇ ਹੁਕਮ ਦਾ) ਪਰਵਾਨਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos están siempre imbuidos en el Amor del Señor y emancipan a otros."