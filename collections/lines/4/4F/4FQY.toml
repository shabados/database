type = "primary"
data = "ਮੁਖੰ ਰਕਤ ਨੈਨੰ ਤਜੇ ਸਰਬ ਸੋਚੰ ॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Raja of Kangra (Kirpal Chand Katoch) was filled with anger. His face and eyes became red with rage and he freed himself from all other thoughts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਮੂੰਹ ਅਤੇ ਅੱਖਾਂ ਲਾਲ ਹੋ ਗਈਆਂ ਅਤੇ (ਉਸ ਨੇ) ਸਭ ਪ੍ਰਕਾਰ ਦੀ ਸੋਚ ਛਡ ਦਿੱਤੀ।"