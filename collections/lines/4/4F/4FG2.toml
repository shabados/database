[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਮਰਣ ਗਤੁ; ਗਰਬੁ ਨਿਵਾਰੇ ॥"
page = 223
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sheds the fear of old age and death, and quells his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੁਢੇਪੇ ਅਤੇ ਮੌਤ ਦੇ ਡਰ ਨੂੰ ਨਵਿਰਤ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Old age, death and pride are conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਰਬੁ) ਹੰਕਾਰ ਕੇ ਨਿਵਾਰਨੇ ਕਰ ਤਿਸ ਕਾ (ਜਰਾ) ਬੁੜਾਪਾ ਔਰ ਮਰਨਾ ਸਭ (ਗਤੁ) ਨਸਟ ਭਯਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅਮਰ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੋਗੀ ਦਾ ਬੁਢੇਪੇ ਦਾ ਡਰ ਮੌਤ ਦਾ ਸਹਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਜੋਗੀ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾ = ਬੁਢੇਪਾ। ਮਰਣ = ਮੌਤ। ਗਤੁ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਗਰਬੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vence la vejez, la muerte, y toda manifestación de egoísmo."