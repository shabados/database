[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਸਾਹਿਬੋ; ਜੀਆਂ ਕਾ ਪਰਣਾ ॥"
page = 323
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible and Inarpprehensible Lord is the supporter of the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ-ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਪ੍ਰਭੂ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inaccessible and Unapproachable Lord and Master is the Support of His beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਾਹਿਬ ਗੰਮਤਾ ਸੇ ਰਹਤ ਹੈ ਔਰ ਨ ਬਾਣੀ ਕਾ ਵਿਸੇ ਹੈ, ਪੁਨਾ ਜੀਵੋਂ ਕਾ (ਪਰਣਾ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਅਪਹੁੰਚ ਹੈ, ਜੀਵਾਂ ਦੇ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਸਭ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito e Inefable es mi Maestro; todo lo que ocurre es por Su Voluntad."