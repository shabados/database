[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਨ ਮਹਿ ਤੂੰ ਸਾਚਾ ਸਾਹਾ; ਵਾਪਾਰਨ ਮਹਿ ਵਾਪਾਰੀ ॥੪॥"
page = 507
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the True Bankers and the supreme Merchant among merchants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹੂਕਾਰਾਂ ਵਿੱਚ ਤੂੰ ਸੱਚਾ ਸ਼ਾਹੂਕਾਰ ਹੈ ਅਤੇ ਵਣਜਾਰਿਆਂ ਵਿੱਚ ਵਿਸ਼ਾਲ ਵਣਜਾਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among bankers, You are the True Banker. Among merchants, You are the Merchant. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹੂਕਾਰੋਂ ਮੇਂ ਤੂੰ ਨਰਸੀ ਕੀ ਹੁੰਡੀ ਕਰਨੇ ਹਾਰਾ ਸਚਾ ਸਾਹੂਕਾਰ ਹੈਂ ਅਰ ਬਪਾਰੀਓਂ ਮੇਂ ਤੂੰ ਬਡਾ ਬ੍ਯਾਪਾਰ ਕਰਨੇ ਹਾਰਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ) ਸਾਹੂਕਾਰਾਂ ਵਿਚ ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਸ਼ਿਰੋਮਣੀ) ਸਾਹੂਕਾਰ ਹੈਂ, ਤੇ ਵਾਪਾਰੀਆਂ ਵਿਚ ਤੂੰ ਵੱਡਾ ਵਾਪਾਰੀ ਹੈਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el más Culto. Entre los mercaderes, el más Honrado; entre los comerciantes, el que comercia con la Verdad Eterna. (4)"