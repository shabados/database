[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਕਰੋੜਿ ਇਵੇਹਿਆ; ਓਅੰਕਾਰ ਅਕਾਰ ਸਵਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In His each trichome has managed myriads of such individuals."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਏਹੋ ਜੇਹੇ ਸਰੂਪ ਓਅੰਕਾਰ ਪਰਮਾਤਮਾਂ ਨੇ ਲੱਖਾਂ ਕਰੋੜਾਂ ਸਵਾਰ ਛਡੇ ਹਨ।"