[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਮਨਿ ਤਨਿ ਆਧਾਰਾ ॥"
page = 1004
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the support of my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the support of my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਹੀ ਮਨ ਤਨ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਸਰੀਰ ਵਿਚ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਸਹਾਰਾ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es Lo principal para mi cuerpo y para mi mente,"