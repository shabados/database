[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਜਰੁ ਹਜੂਰਿ; ਹਰਿ ਵੇਪਰਵਾਹਾ ॥"
page = 1261
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, under the Guru's guidance, true profit is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਅਗਵਾਈ ਤਾਬੇ, ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਸੱਚਾ ਮੁਨਾਫਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Independent, Ever-present, here and now."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਵੇਪਰਵਾਹ ਸਦਾ ਪਾਸ ਹੀ ਮੌਜੂਦ ਹੈ, ਭਾਵ ਨੇੜੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਹਰ ਥਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Independiente y está siempre presente aquí y ahora."