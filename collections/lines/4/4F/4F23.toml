[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਸਭ ਸੂਰਨ ਸੋ ਮੁਸਕਾਇ ਹਲੀ ਇਹ ਭਾਤਿ ਉਚਾਰਿਯੋ ॥"
page = 493

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram said smilingly to all the warriors, “This Krishna has improved all the fourteen worlds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸਾਰਿਆਂ ਸੂਰਮਿਆਂ ਨੇ ਹਸ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਬਚਨ ਕਹੇ।"