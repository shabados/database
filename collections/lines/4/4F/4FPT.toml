data = "ਕਿਧੌ ਜ੍ਵਾਲ ਮਾਲਾ ॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was unfolding brilliance like the fire or the roasary of fire"

