[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਧੰਧਾ ਕਰਤ ਵਿਹਾਇ ॥"
page = 1262
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their night and day pass in doing worldly deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਰੈਣ ਤੇ ਦਿਨ ਸੰਸਾਰੀ ਕੰਮ ਕਰਦਿਆਂ ਬੀਤ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, their lives pass away in worldly entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਸੰਸਾਰੀ ਧੰਧਾ ਕਰਤੇ ਉਮਰ ਬਿਤੀਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਦੁਨੀਆ ਵਾਲੇ ਧੰਧੇ ਕਰਦਿਆਂ ਹੀ ਉਹਨਾਂ ਦੀ ਉਮਰ ਗੁਜ਼ਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ = ਕਰਦਿਆਂ। ਵਿਹਾਇ = (ਉਮਰ) ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche sus vidas transcurren en asuntos mundanos,"