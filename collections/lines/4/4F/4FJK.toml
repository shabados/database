[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਉਹ ਮਨਮੁਖ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿਹ ਮੁਰਸ਼ਦ ਰਾ ਨਾ-ਦਾਨਦ ਮੁਰਤਦ ਅਸਤ ।੪੪੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, those who do not know or appreciate the Guru, are, indeed, apostates. (447)"