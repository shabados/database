[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਜਨ ਕਉ; ਆਪਿ ਪ੍ਰਭਿ ਦੀਨਾ ॥"
page = 265
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of God's Name the Lord Himself has given to His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਪਦਾਰਥ ਸਾਈਂ ਨੇ ਖੁਦ ਆਪਣੇ ਗੁਮਾਸ਼ਤੇ ਨੂੰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Lord has been bestowed on His servants by God Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰਿ ਨਾਮ ਧਨ ਅਪਨੇ ਦਾਸੋਂ ਕੌ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਰੂਪੀ ਧਨ ਪ੍ਰਭੂ ਨੇ ਆਪ ਆਪਣੇ ਭਗਤ ਨੂੰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪ ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Don otorgado por la Soberana Voluntad de su Señor."