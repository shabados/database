[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਅਪ ਅੰਸੰ ਦੁਤੀ ਕਾਢਿ ਭੇਜੰ ॥੭੨੫॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had the same colour, mask and splendour and it seemed that Ram had taken out his part and given to him.725."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋਂ ਰਾਮ ਨੇ ਆਪਣੀ ਅੰਸ ਨੂੰ ਕੱਢ ਕੇ ਦੂਜੀ ਦੇਹੀ ਵਿੱਚ ਭੇਜ ਦਿੱਤਾ ਹੋਵੇ ॥੭੨੫॥"