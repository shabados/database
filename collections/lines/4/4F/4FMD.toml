[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਧੋਵਹਿ ਸਬਦਿ ਵੀਚਾਰੀ ॥"
page = 1059
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Name, the soul and the body are washed clean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਆਤਮਾ ਤੇ ਦੇਹ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are washed clean, contemplating the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਭਗਤੀ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹੈ, ਪੁਨਃ ਵਹੁ ਗੁਰ ਉਪਦੇਸ ਕੋ ਬੀਚਾਰ ਕਰ ਕੇ ਮਨ ਤਨ ਕੋ ਧੋਵਤਾ ਅਰਥਾਤ ਸੁਧ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਭਗਤੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਜਿਹੜੇ ਮਨੁੱਖ ਆਪਣਾ) ਮਨ ਤਨ ਧੋਂਦੇ ਹਨ, ਉਹ ਸੁੰਦਰ ਵਿਚਾਰ ਦੇ ਮਾਲਕ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੋਵਹਿ = ਧੋਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ, ਸੁੰਦਰ ਵਿਚਾਰ ਦੇ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente y el cuerpo son lavados y purificados, meditando en el Shabd."