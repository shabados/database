[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਹੈ; ਕੀਮਤਿ ਨਹੀ ਪਾਇ ॥"
page = 84
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of Him who is in the universe, cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ, ਜੋ ਆਲਮ ਵਿੱਚ ਹੈ, ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of the Creative Power of the Universe cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤਿ ਵਾਲਾ ਜੋ ਵਾਹਗੁਰੂ ਹੈ ਤਿਸ ਕੀ ਇਦੰ ਕਰ ਕੇ ਕੀਮਤਿ ਨਹੀਂ ਪਾਈ ਜਾਤੀ, ਭਾਵ ਯਿਹ ਕਿ ਇਸ ਕੋ ਕਿਸੀ ਨੇ ਇਦੰ ਕਰ ਕੇ ਨਹੀਂ ਜਾਣਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਆਪਣੀ ਰਚੀ) ਕੁਦਰਤਿ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਸ ਦਾ ਮੁੱਲ ਪੈ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Naturaleza tiene un valor y sin embargo,"