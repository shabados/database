[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹ ਅਤੋਲਾ ਨਾਮੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1006
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unattainable and Unweighable is His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਪ੍ਰਾਪਤ ਹੋਣ ਵਾਲਾ ਅਤੇ ਅਮਾਪ ਹੈ ਉਸ ਦਾ ਨਾਮ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Name is unattainable and immeasurable. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤਿਸ ਕਾ ਅਗਹ ਔ ਅਤੋਲ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ (ਆਸਾਨੀ ਨਾਲ) ਫੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦੀ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor es Inalcanzable y Sin Paralelo.  (1-Pausa)"