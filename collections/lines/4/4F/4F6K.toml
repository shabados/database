[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਸੰਗ ਗ੍ਵਾਰਿਨ ਕੇ ਅਤਿ ਹੀ ਰਸਿ ਕੈ ਸੋਊ ਖੇਲਤ ਮਾਧੋ ॥੬੧੩॥"
page = 355

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that the same Madhave is absorbed in amorous and passionate play with the gopis.613."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਹੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ('ਮਾਧੋ') ਦੇ ਰੂਪ ਵਿਚ ਗੋਪੀਆਂ ਨਾਲ ਅਤਿ ਅਧਿਕ (ਪ੍ਰੇਮ) ਰਸ (ਵਿਚ ਭਿਜ ਕੇ) ਖੇਡ ਰਿਹਾ ਹੈ ॥੬੧੩॥"