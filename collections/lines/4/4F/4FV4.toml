[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਮਿਲੈ ਨਿਥਾਵੇ ਥਾਉ ॥੨॥"
page = 1143
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even the shelterless obtain shelter, hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਟਿਕਾਣਿਆਂ ਨੂੰ ਭੀ ਅੱਗੇ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even the homeless obtain a home hereafter. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਨਿਥਾਵੇ ਜੀਵ ਕੋ ਸੁਭ ਅਸਥਾਨ ਮਿਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣ ਗਾਵਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ (ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ), (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਜਗਤ ਵਿਚ) ਕੋਈ ਜੀਵ ਭੀ ਸਹਾਰਾ ਨਹੀਂ ਦੇਂਦਾ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Equilibrio y Éxtasis, para que aún sin un lugar, lo obtengas en el más allá. (2)"