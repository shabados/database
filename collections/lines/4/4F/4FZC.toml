[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ. ਨ ਕੀਜੈ ਰੋਸੁ, ਜਮਹਿ. ਨ ਦੀਜੈ ਦੋਸੁ; ਨਿਰਮਲ ਨਿਰਬਾਣ ਪਦੁ ਚੀਨੑਿ ਲੀਜੈ ॥"
page = 973
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entertain thou not anger in thy mind and attribute not blame to the Death's courier, but recognise thou the immaculate dignity of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਗੁੱਸਾ ਨਾਂ ਧਾਰ ਅਤੇ ਮੌਤ ਦੇ ਦੂਤ ਉੱਤੇ ਇਲਜ਼ਾਮ ਨਾਂ ਲਾ, ਤੂੰ ਮੋਖਸ਼ ਦੇ ਪਵਿੱਤਰ ਮਰਤਬੇ ਦੀ ਪਛਾਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not harbor anger in your mind, or blame the Messenger of Death; instead, realize the immaculate state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਸਾਧਨ ਨਿਸੇਧਨੇ ਕਾ ਮਨ ਮੇਂ ਰੋਸ ਨ ਕਰੋ ਔ ਜਮ ਕੋ ਦੋਸ ਨਾ ਦੇਵੋ, ਭਾਵ ਪੂਰਬੋਕਤ ਸਾਧਨ ਕਰਨੇ ਸੇ ਜਮ ਦੰਡ ਤੇ ਰਹਿਤ ਨਾ ਹੋਵੋਗੇ। ਨਿਰਮਲ ਜੋ ਨਿਰਬਾਣ ਪਦ ਕੈਵਲ੍ਯ ਮੁਕਤੀ ਹੈ, ਤਿਸ ਕੋ ਦੇਖ ਲੇਵੋ ਤਉ ਜਮਦੰਡ ਤੇ ਰਹਤ ਹੋਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜੇ ਸਦਾ ਅਜਿਹੇ ਕੰਮ ਹੀ ਕਰਦੇ ਰਹਿਣਾ ਹੈ, ਤੇ ਨਾਮ ਨਹੀਂ ਸਿਮਰਨਾ ਤਾਂ ਫਿਰ) ਮਨ ਵਿਚ ਗਿਲਾ ਨਾ ਕਰਨਾ, ਜਮ ਨੂੰ ਦੋਸ਼ ਨਾ ਦੇਣਾ (ਕਿ ਉਹ ਕਿਉਂ ਆ ਗਿਆ ਹੈ; ਇਹਨੀਂ ਕੰਮੀਂ ਜਮ ਨੇ ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਨੀ); (ਹੇ ਜਿੰਦੇ!) ਪਵਿੱਤਰ, ਵਾਸ਼ਨਾ-ਰਹਿਤ ਅਵਸਥਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ। ਰੋਸੁ = ਗਿਲਾ, ਗੁੱਸਾ। ਜਮਹਿ = ਜਮ ਨੂੰ। ਨਿਰਬਾਣ ਪਦੁ = ਉਹ ਅਵਸਥਾ ਜੋ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਹੈ। ਚੀਨ੍ਹ੍ਹਿ ਲੀਜੈ = ਪਛਾਣ ਲਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te dejes engañar por tu mente, ni culpes al mensajero de tu mente; conoce mejor el Estado Inmaculado donde no tienen cabida las pasiones."