[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹਿ ਅਚਿੰਤੁ; ਬਸੈ ਸੁਖ ਨਾਲਿ ॥"
page = 289
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt become free from care and abide in comfort,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਸਚਿੰਤ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਆਰਾਮ ਅੰਦਰ ਵੱਸੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall become carefree, and you shall dwell in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚਿੰਤਾ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਸੁਖ ਸਾਥ ਵੱਸੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਫ਼ਿਕਰ ਹੋ ਜਾਹਿਂਗਾ ਤੇ ਤੇਰਾ ਜੀਵਨ ਸੁਖ ਨਾਲ ਬਿਤੀਤ ਹੋਵੇਗਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤੁ = ਬੇ-ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo así podrás vivir en Perfecta Paz."