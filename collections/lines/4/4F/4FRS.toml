[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ; ਤੇਰੀ ਸਰਣਾ ॥"
page = 1052
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures are under Thine protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤੂ ਤੇਰੀ ਸ਼ਰਣ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are under Your Protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਅ ਜੰਤ ਸਭ ਕੋ ਤੇਰੀ ਹੀ ਸਰਣ ਹੈ ਅਰਥਾਤ ਓਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਤੇਰੀ ਹੀ ਸਰਨ ਵਿਚ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haces todo, las criaturas están bajo Tu Amparo;"