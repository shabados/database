[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਨੀ ਮਿਲਿ ਸੰਗਤਿ; ਹਰਿ ਹਰਿ ਜਪਿਓ ਅਕਥ ਕਥ ਕਾਥ ॥੩॥"
page = 1296
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints, I hear the Lord God's gospel, contemplate the God's Name and utter His unutterable discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਸਾਈਂ ਹਰੀ ਦੀ ਵਾਰਤਾ ਸੁਣਦਾ ਹਾਂ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ। ਹਾਂ ਅਤੇ ਉਸ ਦੀ ਉਚਾਰਨ-ਰਹਿਤ ਵਿਆਖਿਆ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the congregation, I listen to the Gospel of the Lord, Har, Har; I meditate on the Lord, Har, Har, and speak the Unspoken Speech. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੰਗਤ ਮੇਂ ਮਿਲ ਕੇ ਹਰ ਪ੍ਰਕਾਰ ਤੇਰੀ ਕਥਾ ਮਨ ਕਰ ਸ੍ਰਵਨ ਕਰੀ ਹੈ। ਔਰ ਹੇ ਹਰੇ ਕਰਨਹਾਰੇ ਹਰੀ! ਤਨ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਾ ਹੈ ਔਰ ਹੇ (ਅਕਥ) ਪਰਮੇਸ੍ਵਰ! ਬਾਨੀ ਕਰ ਕੇ ਤੇਰੀ ਕਥਾ ਕੋ ਕਥਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਹੀ ਪਰਮਾਤਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣੀ ਜਾ ਸਕਦੀ ਹੈ, ਉਸ ਹਰੀ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ ਜਿਸ ਦੇ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਬਿਆਨ (ਜੀਵਾਂ ਪਾਸੋਂ) ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ ਕਥ ਕਾਥ = ਜਿਸ ਦੀ ਕਥਾ ਅਕੱਥ ਹੈ, ਜਿਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਮੁੱਕ ਨਹੀਂ ਸਕਦੀਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndome a la Congregación escucho el Evangelio del Señor Jar, Jar. Medito en el Señor Jar, Jar y pronuncio su Inefable Discurso. (3)"