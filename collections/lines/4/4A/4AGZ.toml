[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਆਪ ਭਰਪੂਰਿ ॥"
page = 294
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself He is fully pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਉਹ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Himself pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਅਪਨਾ ਆਪ ਰੂਪ ਹੋ ਕਰ ਸਰਬ ਮੇਂ ਆਪ ਹੀ ਪਰੀਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਪੂਰਿ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Señor todo lo abarca?"