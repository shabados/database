[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਰੀ ਚਾਰ ਲਉ ਸਾਰ ਸੋ ਸਾਰ ਬਜਿਯੋ ॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For four gharis, the steel clasged with steel."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਾਰ ਘੜੀਆਂ ਤਕ ਲੋਹੇ ਨਾਲ ਲੋਹਾ ਖੜਕਿਆ।"