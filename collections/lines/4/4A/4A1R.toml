[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਸੁ ਮਾਇ; ਨ ਕਾਹੂ ਪੂਤਾ ॥੧॥"
page = 871
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither it has mother, nor is it any one's son."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਕੋਈ ਮਾਂ ਨਹੀਂ, ਨਾਂ ਹੀ ਇਹ ਕਿਸੇ ਦਾ ਪੁੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not a mother, or anyone's son. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੀ ਮਾਈ ਭੀ ਨਹੀਂ ਔ ਨਾ ਕਿਸੇ ਕਾ ਇਹੁ ਬੇਟਾ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਸ ਦੀ ਕੋਈ ਮਾਂ ਹੈ ਨਾਹ ਇਹ ਕਿਸੇ ਦਾ ਪੁੱਤਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇ = ਮਾਂ। ਇਸੁ = ਇਸ ਦੀ। ਕਾਹੂ = ਕਿਸੇ ਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tiene madre ni hijos de nadie. (1)"