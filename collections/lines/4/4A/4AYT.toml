[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਛੈ. ਛੀਜਹਿ ਅਹਿਨਿਸਿ ਮੂੜੇ; ਕਿਉ ਛੂਟਹਿ. ਜਮਿ ਪਾਕੜਿਆ ॥੨॥"
page = 434
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chh:-- Day and night thou art wearing off, O fool. seized by Death's myrmidon, how wilt thou be released?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛ- ਦਿਹੁੰ ਰੈਣ ਤੂੰ ਨਾਸ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ। ਹੇ ਮੂਰਖ! ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਫੜਿਆ ਹੋਇਆ ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਛੁਟਕਾਰਾ ਪਾਵੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chhachha: You are wearing away, every night and day; you fool, how will you find release? You are held in the grip of death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛਛੈ) ਛਛੇ ਦ੍ਵਾਰਾ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮੂਰਖ! ਰਾਤਿ ਦਿਨ ਤੇਰੀ ਆਰਬਲਾ ਨਾਸ ਹੋਤੀ ਜਾਤੀ ਹੈ। ਜਮ ਕਾ ਪਕੜਾ ਹੂਆ ਤੂੰ ਕੈਸੇ ਛੁਟੇਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ) ਦਿਨ ਰਾਤ ਤੂੰ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਕਮਜ਼ੋਰ ਹੋ ਰਿਹਾ ਹੈਂ, ਜਦੋਂ ਜਮ ਨੇ (ਇਸ ਖੁਨਾਮੀ ਦੇ ਕਾਰਨ) ਫੜ ਲਿਆ, ਤਾਂ ਉਸ ਤੋਂ ਖ਼ਲਾਸੀ ਕਿਵੇਂ ਹੋਵੇਗੀ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੀਜਹਿ = ਤੂੰ ਛਿੱਜ ਰਿਹਾ ਹੈਂ। ਅਹਿਨਿਸਿ = ਦਿਨ ਰਾਤ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਜਮਿ = ਜਮ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Chhachha: Oh ignorante, tu vida se acaba día con día; cuando la muerte te atrape, ¿cómo te vas a liberar? (2)"