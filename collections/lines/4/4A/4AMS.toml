[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜੁ ਮਿਲੁ ਸਾਧ ਨਾਨਕ; ਤੇਰੈ ਕਾਮਿ ਆਵਤ ਏਹ ॥੨॥੨॥੨੫॥"
page = 1006
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saint, implant thou the Lord's meditation within thee, O Nanak. This alone is of avail unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੂੰ ਆਪਣੇ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਪੱਕਾ ਕਰ, ਹੇ ਨਾਂਨਕ! ਕੇਵਲ ਇਹ ਹੀ ਤੇਰੇ ਕੰਮ ਦਾ ਵੱਖਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Holy, devotional worship to the Lord is implanted within; O Nanak, only this shall work for you. ||2||2||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਿਆਰੇ! ਸਾਧੂਓਂ ਕੋ ਮਿਲ ਕੇ ਹਰੀ ਕੀ ਭਗਤੀ ਰਿਦੇ ਮੇਂ ਧਾਰ, ਤੇਰੇ ਏਹੀ ਕਾਂਮ ਆਵੇਗੀ॥੨॥੨॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪੱਕੀ ਕਰ। ਇਹੀ ਤੇਰੇ ਕੰਮ ਆਉਣ ਵਾਲੀ ਹੈ ॥੨॥੨॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a los Santos, enaltece la Adoración Amorosa al Señor, porque eso es lo único que sirve para ti.(2-2-25)"