[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋਈ ਚਲਨ ਕਹਤ ਹੈ; ਊਹਾਂ ॥"
page = 1161
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone talks of going thither,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਓਥੇ ਜਾਣਾ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone speaks of going there,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਊਹਾਂ ਅਰਥਾਤ ਬੈਕੁੰਠ ਮੇਂ ਚਲਨਾ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖ ਰਿਹਾ ਹੈ ਕਿ ਮੈਂ ਉਸ ਬੈਕੁੰਠ ਵਿਚ ਅੱਪੜਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋਈ = ਹਰ ਕੋਈ, ਹਰੇਕ ਬੰਦਾ। ਊਹਾਂ = ਉਸ ਬੈਕੁੰਠ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente dice, me voy a ir al cielo,"