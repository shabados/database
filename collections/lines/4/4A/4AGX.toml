[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹਿਰਦੈ ਸਾਚੁ; ਸਚਾ ਮੁਖਿ ਨਾਉ ॥"
page = 665
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their heart is Truth and the True Name is on their tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਸੱਚ ਹੈ ਅਤੇ ਸੱਚਾ ਨਾਮ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਜਬਾਨ ਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Truth is in their hearts, and the True Name is on their lips."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਭੀ ਸਚ ਹੈ ਔਰ ਮੁਖ ਮੇਂ ਭੀ ਸਚਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਵਿਚ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰੀ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਸਚਾ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su corazón vive el Nombre Verdadero y ese Nombre Verdadero también está en su boca."