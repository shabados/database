[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਪਛਾਣਿ; ਸਚੈ ਦਰਿ ਵਾਸੁ ॥"
page = 832
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recognising the will, he abides in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਜ਼ਾ ਨੂੰ ਸਿੰਞਾਣ, ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding the Hukam of His Command, he dwells in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਣਿਆਂ ਹੈ, ਤਿਨ ਕਾ ਸਚੇ ਕੇ (ਦਰਿ) ਅੰਦਰ ਵਾਸੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਉਸ ਦੇ ਦਰ ਤੇ ਥਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਣਿ = ਪਛਾਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se somete a ella. Aquél que conoce la Voluntad del Señor"