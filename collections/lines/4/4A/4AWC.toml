[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਪ੍ਰਾਨੀ ਲੋਚੈ ਕੋਇ ॥"
page = 282
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even though he may desire it hundreds of times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਸੈਕੜੇ ਵਾਰੀ ਇਸ ਨੂੰ ਪਿਆ ਚਾਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even though the mortal may wish it so, hundreds of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਪ੍ਰਾਣੀ ਸੌ ਵਾਰ ਭੀ ਕੀਆ ਚਾਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਪ੍ਰਾਣੀ ਸੌ ਵਾਰੀ ਤਾਂਘ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hombre por su propio esfuerzo;"