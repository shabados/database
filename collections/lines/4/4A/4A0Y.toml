[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਿ ਡਿਠੈ ਜਨ ਕੈ; ਜੀਵੀਐ ॥"
page = 132
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and live thou by viewing the face of the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਸਾਈਂ ਦੇ ਗੋਲੇ ਦਾ ਮੁਖੜਾ ਵੇਖ ਕੇ ਜੀਊਦਾ ਰਹਿ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and live by beholding the face of the Lord's servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੰਤ ਜਨੋਂ ਕਾ ਮੁਖ ਦੇਖ ਕਰ ਜੀਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਿ ਡਿਠੈ = ਜੇ ਮੂੰਹ ਵੇਖ ਲਿਆ ਜਾਏ। ਜੀਵੀਐ = ਆਤਮਕ ਜੀਵਨ ਮਿਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven para ver solamente lo que es propio del Señor,"