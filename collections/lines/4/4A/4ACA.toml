[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤੁਮਰੀ ਕਿਰਪਾ ਤਰੈ ॥੬॥"
page = 267
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Nanak may be saved through Thine favour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਨਕ ਤੇਰੀ ਮਿਹਰ ਰਾਹੀਂ ਹੀ ਪਾਰ ਉਤਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: by Your Grace, please save me. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਜੀਵ ਐਸੇ ਦੋਸੋਂ ਵਾਲਾ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਤਰੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਹਾਲਤ ਵਿਚ ਕੇਵਲ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ) ਤੇਰੀ ਮੇਹਰ ਨਾਲ (ਹੀ) ਤਰ ਸਕਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Te pido que lo salves por Tu Gracia! (6)"