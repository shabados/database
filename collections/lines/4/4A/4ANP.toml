[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਮਜਨੁ; ਸਚਾ ਗੁਣ ਗਿਆਨੁ ॥"
page = 840
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day bath thou in the knowledge of the True Lord's excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਗੁਣਾਂ ਦੀ ਗਿਆਤ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, bathe in spiritual wisdom and the Glorious Virtues of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਆਦਿ ਗੁਣੋਂ ਕੇ ਵੀਚਾਰ ਮੇਂ ਦਿਨੇ ਰਾਤ ਰਹਣਾ ਇਹੀ ਨਿਰੰਤਰ ਸਚਾ ਮਜਨ ਕਰੋ॥☬ਜੇ ਕਹੇ ਹਮ ਕੋ ਇਸ ਮਜਨ ਕਰਨੇ ਸੇ ਕਿਆ ਫਲ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਿੱਤ ਦਾ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਸਦਾ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਸਚਾ = ਸਦਾ-ਥਿਰ। ਗੁਣ ਗਿਆਨੁ = ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨਾਲ ਜਾਣ-ਪਛਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, noche y día báñate en la Sabiduría Espiritual y en la Gloriosas Virtudes del Verdadero Señor."