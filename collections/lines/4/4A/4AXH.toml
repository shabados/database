[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਤਿਗੁਰੁ, ਗੁਰੁ ਗੋਵਿਦੁ ਪੁਛਿ; ਸਿਮ੍ਰਿਤਿ ਕੀਤਾ ਸਹੀ ॥"
page = 1117
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great Guru, the True Guru is himself the Lord, Consul, thou the Simritis. They too establish this truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਗੁਰੂ, ਸੱਚੇ ਗੁਰੂ ਖੁਦ ਹੀ ਪਰਮੇਸ਼ਰ ਹਨ। ਤੂੰ ਸਿਮ੍ਰਿਤੀਆਂ ਕੋਲੋ ਪਤਾ ਕਰ ਲੈ। ਉਹ ਭੀ ਇਸ ਸੱਚ ਨੂੰ ਸਾਬਤ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, the Guru is the Lord of the Universe. Go ahead and consult the Simritees - they will confirm this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰੁ) ਪੂਜਣੇ ਜੋਗ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ, ਸੋ ਗੁਰੂ ਗੋਬਿੰਦ ਜੀ ਕਾ ਸਰੂਪ ਹੀ ਹੈਂ, ਐਸੇ ਸਿਮ੍ਰਿਤੀਓਂ ਦ੍ਵਾਰੇ (ਸਹੀ) ਨਿਸਚੈ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਾਸੋਂ) ਪੁੱਛ ਕੇ ਉਹਨਾਂ ਪੰਚਾਂ ਨੇ ਇਹ ਨਿਰਨਾ ਕਰ ਲਿਆ ਕਿ 'ਗੁਰੂ ਸਤਿਗੁਰੂ' 'ਗੁਰੁ ਗੋਵਿੰਦ' ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਹੀ ਅਸਲ) ਸਿਮ੍ਰਿਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਛਿ = (ਗੁਰੂ ਨੂੰ) ਪੁੱਛ ਕੇ। ਸਹੀ ਕੀਤਾ = ਨਿਰਨਾ ਕੱਢਿਆ। ਗੁਰੁ ਸਤਿਗੁਰੁ ਗੁਰੁ ਗੋਵਿੰਦ ਸਿਮ੍ਰਿਤਿ = ਗੁਰੂ ਸਤਿਗੁਰੂ ਨੂੰ, ਗੁਰੂ ਗੋਵਿੰਦ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਹੀ) ਅਸਲ ਸਿਮ੍ਰਿਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a mi Dios Guru, Quien haciendo referencia a las escrituras de los Smritis y los Shastras, probó que Shri Rama, Shukdev y Prelada también habitaron en el Dios Guru."