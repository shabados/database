[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਅੰਤਰਿ ਆਨੇਰਾ ॥"
page = 124
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name there is all darkness within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਅੰਦਰ ਨਿਰੋਲ ਅੰਧੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, there is only darkness within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਬਿਨਾ ਰਿਦੇ ਮੇਂ ਅੰਧੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra el interior es profundamente oscuro;"