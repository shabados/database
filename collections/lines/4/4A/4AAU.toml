[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਖ਼ਸ਼ਿਸ਼ ਕਬੀਰ ਅਸਤ ਦਰ ਜੰਗ ਕੋਹ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are most generous and a mountain in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡੀਆਂ ਬਖ਼ਸ਼ਿਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈਂ ਅਤੇ ਲੜਾਈ ਵਿਚ ਪਰਬਤ ਵਾਂਗ ਅਹਿਲ ਹੈਂ।"