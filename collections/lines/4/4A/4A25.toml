[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾੜਹਿ; ਧਰਤੀ ਨਾਲਿ ॥"
page = 465
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They dash themselves against the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਜਮੀਨ ਨਾਲ ਪਟਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They throw themselves upon the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕੋ ਧਰਤੀ ਸੇ ਮਾਰਤੇ ਹੈਂ, ਭਾਵ ਅਪਜੀਵਕਾ ਕੋ ਤਾਲ ਪੂਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਭੁਇਂ ਤੇ ਮਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾੜਹਿ = ਪਛਾੜਦੇ ਹਨ, ਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantan las partes de las Gopis,"