[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਟਹਲ. ਸੰਭਾਖਨੁ ਜਨ ਸਿਉ; ਊਠਨੁ ਬੈਠਨੁ. ਜਨ ਕੈ ਸੰਗਾ ॥"
page = 828
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My face and brow, I besmear with the dust of the saints feet and my hopes and various waves of desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿਹਰੇ ਅਤੇ ਮਸਤਕ ਨੂੰ ਮੈਂ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮਲਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਉਮੀਦਾਂ ਤੇ ਖਾਹਿਸ਼ਾਂ ਦੀਆਂ ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve His humble servants, and speak with them, and abide with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੀ ਟਹਲ ਕਰੋਂ ਔ ਤੇਰੇ ਜਨੋਂ ਸਾਥ ਹੀ ਬਾਣੀ (ਸੰਭਾਖਨੁ) ਉਚਾਰਨ ਕਰੋਂ, ਉਠਨਾ ਬੈਠਣਾ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਸਾਥ ਹੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕਾਂ ਪਾਸੋਂ ਮੈਂ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹਾਂ ਕਿ ਤੇਰੇ) ਸੇਵਕਾਂ ਦੀ ਮੈਂ ਟਹਿਲ ਕਰਦਾ ਰਹਾਂ, ਤੇਰੇ ਸੇਵਕਾਂ ਨਾਲ ਹੀ ਮੇਰਾ ਬੋਲ-ਚਾਲ ਰਹੇ, ਮੇਰਾ ਮੇਲ-ਜੋਲ ਭੀ ਤੇਰੇ ਸੇਵਕਾਂ ਨਾਲ ਹੀ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਭਾਖਨੁ = ਬੋਲ-ਚਾਲ। ਜਿਉ = ਨਾਲ। ਊਠਨੁ ਬੈਠਨੁ = ਬਹਿਣ-ਖਲੋਣ, ਮੇਲ-ਜੋਲ। ਕੈ ਸੰਗਾ = ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para que sirva también a Tus Santos, platique y viva con ellos,"