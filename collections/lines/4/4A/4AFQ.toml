[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਫਿਰਹਿ ਉਦਾਸੀ; ਤਿਨੑ ਕਾਮਿ ਵਿਆਪੈ ॥"
page = 370
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some wander about as ascetics. But they are harassed by lust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬਿਰੱਤਕ ਬਣ ਰਮਤੇ ਫਿਰਦੇ ਹਨ: ਪ੍ਰੰਤੂ, ਭੋਗ ਬਿਲਾਸ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander around as renunciates, but they are engrossed in sexual desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪੁਰਖ ਦੇਖਨ ਮੇਂ ਤੋ ਉਦਾਸੀਨ ਫਿਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਉਨ ਕੇ ਸਰੀਰ ਮੇਂ ਮਾਯਾ ਕਾਮ ਰੂਪ ਹੋ ਕਰ ਬ੍ਯਾਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ ਤਿਆਗੀ ਬਣ ਕੇ ਤੁਰੇ ਫਿਰਦੇ ਹਨ (ਪਰ) ਉਹਨਾਂ ਨੂੰ (ਇਹ ਮਾਇਆ) ਕਾਮ-ਵਾਸ਼ਨਾ ਦੀ ਸ਼ਕਲ ਵਿਚ ਆ ਦਬਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਕਾਮਿ = ਕਾਮ-ਵਾਸਨਾ ਦੀ ਰਾਹੀਂ। ਵਿਆਪੈ = ਕਾਬੂ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos caminan en este mundo como renunciantes, pero en verdad no por eso están a salvo de la lujuria."