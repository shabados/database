[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜਤ ਬਾਜ ਚਲੇ ਗਜ ਗਜਤ ॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing their armours all the long-armed warriors marched forward with the resounding of musical instruments and the roaring of elephants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਵਾਜੇ ਵਜਦੇ ਸਨ ਅਤੇ ਹਾਥੀ ਗਰਜਦੇ ਸਨ।"