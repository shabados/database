[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ. ਕਦੇ ਚੇਤਹਿ ਨਾਹੀ; ਅੰਤਿ ਗਏ ਪਛੁਤਾਈ ॥੩॥"
page = 601
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They never reflect over the Lord's Name and, in the end, depart repenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਭੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਅਖੀਰ ਨੂੰ ਅਫਸੋਸ ਕਰਦੇ ਹੋਏ ਤੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never think of the Lord's Name, and in the end, they depart, regretting and repenting. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੋ ਕਬੀ ਸਿਮਰਤੇ ਨਹੀਂ ਹੈਂ, ਅੰਤ ਕੋ ਜਮ ਲੋਕ ਮੇਂ ਗਏ ਹੂਏ ਪਸਚਾਤਾਪ ਕਰੈਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਯਾਦ ਨਹੀਂ ਕਰਦੇ, ਆਖ਼ਰ ਹੱਥ ਮਲਦੇ (ਜਗਤ ਤੋਂ) ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ, ਅਖੀਰ ਵੇਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin alabar el Nombre del Señor, deja el mundo lamentándose. (3)"