[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਗਏ ਪਾਪ ਬਿਕਾਰ ॥"
page = 837
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They forsake sins and evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਨਾਹਾਂ ਅਤੇ ਕੁਕਰਮਾਂ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They forsake sin and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਪਾਪ ਔ ਵਿਕਾਰ ਤਿਨ ਸੰਤੋਂ ਕੋ ਤਿਆਗ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਇਹ ਲਗਨ ਪੈਦਾ ਕਰਦੇ ਹਨ, ਉਹ) ਸਾਰੇ ਪਾਪਾਂ ਵਿਕਾਰਾਂ ਦਾ ਸਾਥ ਛੱਡ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me he deshecho de todos mis errores"