[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰ ਬਾਝੁ. ਮੂਠਾ; ਮਨਮੁਖੋ ਅਹੰਕਾਰੀ ॥੩॥"
page = 460
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Guru, the self-willed egotist is defrauded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਿਨਾ, ਆਪ-ਹੁੱਦਰੀ, ਹੈਕੜ-ਖਾਂ ਠੱਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Guru, the self-willed egotistical manmukh is defrauded. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨਮੁਖ ਅਹੰਕਾਰੀ ਸਤਿਗੁਰੋਂ ਬਿਨਾਂ (ਮੂਠਾ) ਛਲਾ ਵਾ ਲੂਟਾ ਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਅਹੰਕਾਰਿਆ ਹੋਇਆ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਵਿਕਾਰਾਂ ਦੀ ਹੱਥੀਂ ਆਤਮਕ ਜੀਵਨ) ਲੁਟਾ ਬੈਠਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਠਾ = ਠੱਗਿਆ ਜਾਂਦਾ ਹੈ। ਮਨਮੁਖੋ = ਮਨਮੁਖੁ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, ¡Sin el Verdadero Guru, el egoísta se pierde del Camino! (3)"