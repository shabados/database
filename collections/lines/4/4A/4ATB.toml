[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾ ਸਿਮਰਹਿ; ਕੇਵਲ ਨਾਮੁ ॥"
page = 888
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, only the Lord's Name is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸਿਰਫ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਹੀ ਆਰਾਧਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, they meditate only on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਸਥਾਨ ਮੇਂ ਕੇਵਲ ਨਾਮ ਹੀ ਸਿਮਰਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਪਹੁੰਚੇ ਹੋਏ ਸੰਤ-ਜਨ) ਸਿਰਫ਼ (ਹਰਿ-) ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí meditan en el Naam,"