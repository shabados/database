[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮਿਲੀਐ; ਸਬਦੁ ਕਮਾਇ ॥੪॥੬॥"
page = 1174
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising the Name O Nanak, one meets with his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਜੀਵ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, living the Word of the Shabad, the mortal meets with God. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸਬਦੁ) ਗੁਰ ਉਪਦੇਸ ਕੇ ਅਭ੍ਯਾਸ ਕਰਨੇ ਸੇ ਤਿਸ ਕੋ ਮਿਲਣਾ ਹੋਤਾ ਹੈ॥੪॥੬॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਵਿਚ ਢਾਲ ਕੇ (ਹੀ ਉਸ ਨੂੰ) ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੁ ਕਮਾਇ = ਸ਼ਬਦ ਕਮਾ ਕੇ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਤੁਰ ਕੇ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "practicando la Palabra del Shabd del Guru. (4-6)"