[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾਂ ਕਾ ਰਾਖਾ. ਹਰਿ ਆਪਿ ਹੈ; ਕਿਆ ਪਾਪੀ ਕਰੀਐ ॥"
page = 316
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Protector of His saintly persons. What can a sinner do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਧ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦਾ ਰਖਵਾਲਾ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਹੈ। ਗੁਨਾਹਗਾਰ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Protector of His devotees; what can the sinner do to them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਆਪ ਹਰੀ ਹੈ, ਪਾਪੀ ਕਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਆਪਣੇ) ਭਗਤਾਂ ਦਾ ਆਪ ਰਾਖਾ ਹੈ, ਪਾਪ ਚਿਤਵਨ ਵਾਲਾ (ਉਹਨਾਂ ਦਾ) ਕੀਹ ਵਿਗਾੜ ਸਕਦਾ ਹੈ? (ਭਾਵ, ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Protector de Sus Devotos,"