[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਬਰਿ ਤਾਰੇ ਕੇਤੜੇ; ਬਿਸੀਅਰੁ ਪਾਤਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sky has many a star and in the nether world innumerable are the serpents."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਅਕਾਸ਼ ਦੇ ਤਾਰੇ ਤੇ ਕਈ ਪਤਾਲ ਦੇ ਸਰਪ ਬਣੇ ਹੋਏ ਹਨ (ਪੁੱਠੇ ਲਟਕਦੇ ਜਾਂ ਗੁਫਾ ਵਿਚ ਤਪ ਕਰਦੇ ਹਨ ਯਾ ਕਈ ਕਰਮਾਂ ਕਰ ਕੇ ਤਾਰੇ ਬਣਦੇ, ਕਈ ਸਰਪ ਦੀਆਂ ਜੂਨੀਆਂ ਭੋਗਦੇ ਹਨ)।"