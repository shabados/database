[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਜਾਹਿ ਦਿਨੇਸ ਡਰਿਓ; ਮਘਵਾ ਜਿਹ ਪੇਖਤ ਹੀ ਡਰ ਪਾਯੋ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him the sun and Indra were filled with fear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਸੂਰਜ ਡਰ ਗਿਆ ਅਤੇ ਜਿਸ ਨੂੰ ਤਕ ਕੇ ਇੰਦਰ ਵੀ ਭੈ ਭੀਤ ਹੋ ਗਿਆ।"