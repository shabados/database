[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨੁ ਤਨੁ ਖੋਜਿ ਢੰਢੋਲਿਆ; ਕਿਉ ਪਾਈਐ ਅਕਥ ਕਹਾਣੀ ॥"
page = 997
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Somehow to attain to this story worth narrating, I have searched and sought my mind and body"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨਾਂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਇਸ ਨਾਂ-ਬਿਆਨ ਹੋਣ ਵਾਲੀ ਵਾਰਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ, ਮੈਂ ਆਪਣੇ ਮਨ ਤੇ ਸਰੀਰ ਦੀ ਖੋਜ-ਭਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched through and through my mind and body; how can I attain this Unspoken Speech?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨੋਂ ਤਨੋਂ ਕੇ ਖੋਜ ਕੋ ਢੂੰਢਿਆਂ ਹੈ ਕਿ ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਅਕਥ ਕਹਾਣੀ ਹੈ ਤਿਸ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਪਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਆਪਣੇ ਤਨ ਨੂੰ ਖੋਜ ਕੇ ਭਾਲ ਕੀਤੀ ਹੈ ਕਿ ਕਿਸ ਤਰ੍ਹਾਂ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He revisado en mi cuerpo y en mi mente, para descifrar esta Historia Inefable,"