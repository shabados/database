[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਾਲੀ ਆਕਾਸੀ ਸਖਨੀ; ਲਹਬਰ ਬੂਝੀ. ਖਾਈ ਰੇ ॥੧॥"
page = 381
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flame of unsated desire for the wealth of the under-world and the sky is extinguished and destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇਠਲੇ ਲੋਕ ਅਤੇ ਅਸਮਾਨੀ-ਦੌਲਤ ਦੀ ਅਸੰਤੁਸ਼ਟ ਖਾਹਿਸ਼ ਦੀ ਲਾਟ ਬੁਝ ਕੇ ਬਿਨਸ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The burning desire of the nether regions and the etheric realms is finally quenched and extinguished. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਤਾਲੋਂ ਔਰ ਅਕਾਸੋਂ ਕੇ ਪਦਾਰਥੋਂ ਕੋ ਪਾਇਕਰ ਭੀ (ਸਖਨੀ) ਖਾਲੀ ਹੀ ਰਹਤੀ ਥੀ, ਭਾਵ ਤ੍ਰਿਸਨਾ ਨਿਬ੍ਰਤਿ ਨਹੀਂ ਹੋਤੀ ਥੀ ਸੋ ਜਬ ਗੁਰੋਂ ਸੇ ਅੰਮ੍ਰਿਤ ਪੀਆ ਤਬ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਕੀ (ਲਹਬਰ) ਲਾਟ ਜੋ ਖਾਣੇ ਵਾਲੀ ਥੀ ਸੋ ਬੁਝ ਗਈ। ਵਾ ਜੋ ਬੁਧੀ ਪਾਤਾਲਾਦਿਕੋਂ ਕੀ ਸਖੀ ਹੋ ਰਹੀ ਥੀ ਅਰਥਾਤ ਸ੍ਵਰਗਾਦਿਕੋਂ ਕੀ ਬਾਸਨਾ ਕਰਤੀ ਥੀ ਤਿਸ ਨੇ ਲਹਿ ਆਜ (ਬਰ) ਸ੍ਵਾਮੀ ਤਬ ਸਮਝੀ ਔਰੁ (ਖਾਈ) ਖਾਣੇ ਕੀ ਚਾਹ ਬੁਝ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਬਿਰਤੀ ਪਹਿਲਾਂ ਪਤਾਲ ਤੋਂ ਲੈ ਕੇ ਅਕਾਸ਼ ਤਕ ਸਾਰੀ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਲੈ ਕੇ ਭੀ ਭੁੱਖੀ ਰਹਿੰਦੀ ਸੀ ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੀ ਲਾਟ ਬੁੱਝ ਗਈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਨੀ = ਸੱਖਣੀ, ਖ਼ਾਲੀ, ਅਸੰਤੁਸ਼ਟ। ਲਹਬਰ = {ਅਰਬੀ 'ਲਹਬ' = ਅੱਗ ਦੀ ਲਾਟ}। ਬੂਝੀ = ਬੁੱਝ ਗਈ। ਖਾਈ = ਖਾਧੀ ਗਈ, ਮੁੱਕ ਗਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el fuego del deseo que no es satisfecho, aun alimentado por el cielo y los mundos bajos, es consumido por sí mismo. (1)"