[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਬਾਪੁ; ਨਿੰਦਾ ਮਹਤਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 339
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slander is my father and slander my mother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਮੇਰਾ ਪਿਤਾ ਹੈ ਅਤੇ ਬਦਖੋਈ ਹੀ ਮੇਰੀ ਮਾਤਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slander is my father, slander is my mother. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਹੀ ਪਿਤਾ ਨਿੰਦਾ ਹਮਾਰੀ ਮਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਤੁਮ ਕੋ ਨਿੰਦਾ ਪਿਆਰੀ ਕਿਉਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਿੰਦਿਆ ਸੇਵਕ ਦਾ ਮਾਂ ਪਿਉ ਹੈ (ਭਾਵ, ਜਿਵੇਂ ਮਾਪੇ ਆਪਣੇ ਬਾਲ ਵਿਚ ਸ਼ੁਭ ਗੁਣ ਵਧਦੇ ਵੇਖਣਾ ਲੋੜਦੇ ਹਨ, ਤਿਵੇਂ ਨਿੰਦਿਆ ਭੀ ਔਗੁਣ ਨਸ਼ਰ ਕਰ ਕੇ ਭਲੇ ਗੁਣਾਂ ਲਈ ਸਹਾਇਤਾ ਕਰਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como aprecio a mi madre y a mi padre.(1-Pausa)"