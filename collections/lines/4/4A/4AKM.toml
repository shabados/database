[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਮੋ ਧਰੀ ਨ ਕਿਸੂ ਬਤਾਈ ॥"
page = 172

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The King decided this general notion in his mind, but perceptibly he did not divulge it to anyone."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ ਰਖੀ, ਕਿਸੇ ਨੂੰ ਵੀ ਨਾ ਦਸੀ।"