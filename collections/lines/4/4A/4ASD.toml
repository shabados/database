[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦੁ ਵਰਸੈ ਕਰਿ ਦਇਆ; ਲੋਕਾਂ ਮਨਿ ਉਪਜੈ ਚਾਉ ॥"
page = 1285
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cloud rains mercifully and joy wells up in men's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਮਿਹਰ ਧਾਰ ਕੇ ਬਰਸਦਾ ਹੈ ਅਤੇ ਮਨੁੱਖਾਂ ਦੇ ਚਿਤਾ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clouds rain down mercifully, and joy wells up in the minds of the people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਮੇਘ ਦ੍ਯਾ ਕਰ ਕੇ ਬਰਸਤਾ ਹੈ ਅਰਥਾਤ ਉਪਦੇਸ ਕਰਤਾ ਹੈ, ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੋ ਮਨ ਮੇਂ ਚਾਉ ਉਤਪੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਿਹਰ ਕਰ ਕੇ ਇੰਦਰ ਵਰਖਾ ਕਰਦਾ ਹੈ, ਲੋਕਾਂ ਦੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las nubes dejan caer su lluvia con Misericordia, y la Dicha crece en la mente de las personas."