[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਰਤਿ ਲੋਭੰ, ਰਹਤ ਸਛੋਭੰ; ਲੋਕ ਸਗਲ ਭਲੁ ਜਾਨਸ ॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people will consider those persons good, who will always remain anxious, coveting in their mind for the sexual enjoyment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਭ ਵਿਚ ਬਹੁਤ ਲੀਨ ਹੋਣਗੇ, ਕ੍ਰੋਧ ਨਾਲ (ਭਰੇ) ਰਹਿਣਗੇ, ਪਰ ਸਾਰੇ ਲੋਕ (ਉਨ੍ਹਾਂ ਨੂੰ) ਭਲੇ ਪੁਰਸ਼ ਮੰਨਣਗੇ।"