[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭੈ ਦਾਨੁ ਨਾਮੁ ਹਰਿ ਪਾਇਓ; ਸਿਰੁ ਡਾਰਿਓ ਨਾਨਕ. ਸੰਤ ਚਰਨਾ ॥੨॥੯॥"
page = 1299
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing his head on the feet of the saints, Nanak, has obtained the gift of fearlessness through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੀਸ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੇਰਾ ਤੇ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਨਾਨਕ ਨੇ ਨਿਰਭੈਤਾ ਪਦ ਬਖਸ਼ਹਾਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਸਦਕਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name of the Lord, I obtain the gift of fearlessness; Nanak places his head on the feet of the Saints. ||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਅਭ੍ਯ ਕਰਨੇ ਵਾਲਾ ਤੇਰਾ ਨਾਮੁ ਦਾਨੁ ਪਾਯਾ ਹੈ ਔਰ ਸੀਸ ਅਪਨਾ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਡਾਰਓ, ਭਾਵ ਪਾਇਆ ਹੈ॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਨਿਰਭੈਤਾ ਦਾ ਦਾਨ ਦੇਣ ਵਾਲਾ, ਹਰਿ-ਨਾਮ ਮੈਂ (ਗੁਰੂ ਪਾਸੋਂ) ਹਾਸਲ ਕੀਤਾ ਹੈ (ਇਸ ਵਾਸਤੇ) ਮੈਂ ਆਪਣਾ ਸਿਰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭੈ ਦਾਨੁ = ਨਿਰਭੈਤਾ ਦੇਣ ਵਾਲਾ। ਡਾਰਿਓ = ਰੱਖ ਦਿੱਤਾ ਹੈ ॥੨॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido el Regalo de vivir sin miedo. Nanak posa su cabeza a los Pies de los Santos. (2-9)"