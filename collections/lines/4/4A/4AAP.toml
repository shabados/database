[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ; ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਾਟਿਓ ॥"
page = 714
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's g race, the slanderer has been worded off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਨਿੰਦਿਆਂ ਕਰਨ ਵਾਲਾ ਦੂਰ ਹਟਾ ਦਿੱਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer, by Guru's Grace, has been turned away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਕਿਰਪਾ ਸੇ ਨਿੰਦਕ ਹਟ ਗਿਆ ਅਰਥਾਤ ਦੂਰ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਗੁਰੂ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਤਾਂ ਨਿੰਦਾ ਦੇ ਸੁਭਾਵ ਵਾਲਾ ਮਨੁੱਖ (ਨਿੰਦਾ ਕਰਨ ਤੋਂ) ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਗੁਰ ਕਿਰਪਾ ਤੇ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ, ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ। ਹਾਟਿਓ = ਹਟ ਜਾਂਦਾ ਹੈ, (ਨਿੰਦਾ ਕਰਨ ਦੀ ਵਾਦੀ ਤੋਂ) ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru mi calumniador ha desistido de sus intentos;"