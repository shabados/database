[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਕਲੇਸੁ ਨ ਭਉ ਬਿਆਪੈ; ਗੁਰ ਮੰਤ੍ਰੁ ਹਿਰਦੈ ਹੋਇ ॥"
page = 51
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Distress, agony and fright shall not cling to thee if Guru's word be in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਤੇਰੇ ਅੰਤਸ਼-ਕਰਨ ਅੰਦਰ ਹੋਵੇ, ਤੈਨੂੰ ਤਕਲੀਫ, ਕਸ਼ਟ ਤੇ ਡਰ ਨਹੀਂ ਚਿੰਬੜਨਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering, agony and fear do not cling to one whose heart is filled with the GurMantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਗੁਰੋਂ ਕਾ ਮੰਤ੍ਰ ਹੋਤਾ ਹੈ, ਤਿਨ ਕੋ (ਦੁਖੁ) ਜਨਮ ਮਰਣ ਕੀ ਪੀੜਾ ਔਰ ਕਲੇਸੁ ਪੰਚ ਪ੍ਰਕਾਰ ਕਾ, ਅਵਿਦਿਆ ੧, ਅਸਮਿਤਾ ੨, ਰਾਗ ੩, ਦ੍ਵੈਖ ੪, ਅਭੀਨਿਵੇਸੁ ੫, ਕਿਯਾ ਹਠੁ ਔਰ (ਭਉ) ਡਰ ਜਮ ਕਾ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ (ਸਦਾ) ਵੱਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਕੋਈ ਕਲੇਸ਼ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਦਬਾਉ ਨਹੀਂ ਪਾਂਦਾ। ਗੁਰ ਮੰਤ੍ਰੁ = ਗੁਰ ਦਾ ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no sufre si la Palabra del Guru habita en el corazón de uno."