[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਬਿਨੁ ਗੁਰ ਦੇਖੇ; ਨੀਦ. ਨ ਆਵੈ ॥"
page = 94
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without seeing the Guru, I find no sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਵੇਖਣ ਬਾਝੋਂ ਮੈਨੂੰ ਨੀਦ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without seeing my Guru, sleep does not come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਬਿਨਾ ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਕੀਏ ਤੇ ਨਿੰਦ੍ਰਾ ਨਹੀਂ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮੇਰੇ ਮਨ ਨੂੰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin verte a Ti, no puedo dormir, y mi cuerpo y mente se retuercen por la separación."