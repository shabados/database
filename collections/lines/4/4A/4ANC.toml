[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਧਪ ਵਾਂਗੂ; ਲਾਹੇ ਪੇਟਿ ॥੧॥"
page = 201
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like donkey, he gulps down his belly all that comes in his way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਹੱਥ ਆਉਂਦਾ ਹੈ, ਉਹ ਖੋਤੇ ਵਾਙੂ ਆਪਣੇ ਢਿੱਡ ਵਿੱਚ ਉਤਾਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a donkey, he gulps down all that comes his way. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗਧੇ ਕੀ ਤਰਾਂ ਪੇਟ ਮੇਂ ਅੰਨ ਪਾਵਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬ੍ਰਾਹਮਣ ਸਰਾਧ ਆਦਿਕ ਦੇ ਸਮੇ ਜਜਮਾਨ ਦੇ ਘਰ ਜਾ ਕੇ ਚੌਕੇ ਵਿਚ ਬੈਠ ਕੇ) ਆਪਣੀ ਧੋਤੀ ਦਾ ਉਪਰਲਾ ਅੱਧਾ ਹਿੱਸਾ ਲਾਹ ਕੇ ਹੇਠਾਂ ਧਰ ਲੈਂਦਾ ਹੈ ਤੇ ਖੋਤੇ ਵਾਂਗ (ਦਬਾਦਬ ਖੀਰ ਆਦਿਕ) ਆਪਣੇ ਢਿੱਡ ਵਿਚ ਪਾਈ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਧਪ = ਖੋਤਾ। ਪੇਟਿ = ਪੇਟ ਵਿਚ, ਢਿੱਡ ਵਿਚ। ਲਾਹੇ = ਪਾਈ ਜਾਂਦਾ ਹੈ, (ਖੀਰ ਆਦਿਕ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como un burro, se traga todo lo que le pongan enfrente.(1)"