[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਦੁਖੁ ਹੈ; ਖੋਟਾ ਇਹੁ ਵਾਪਾਰਾ ਰਾਮ ॥"
page = 570
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love of wealth is all an affliction Bad is this bargain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦਾ ਪਿਆਰ ਸਮੂਹ ਕਲੇਸ਼ ਹੀ ਹੈ। ਝੂਠਾ ਹੈ ਇਹ ਵਣਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of Maya is totally painful; this is a bad deal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਮਾਯਾ ਕਾ ਮੋਹ ਦੁਖ ਰੂਪ ਹੈ, ਇਹੁ ਬਪਾਰ ਮੋਹ ਕਰ ਕਰਨਾ ਖੋਟਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਨਿਰਾ ਦੁੱਖ ਹੀ (ਪੈਦਾ ਕਰਦਾ) ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਲਈ ਘਾਟਾ ਪਾਣ ਵਾਲਾ ਵਪਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a Maya es una aflicción; falso es su comercio."