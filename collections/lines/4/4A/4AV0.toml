[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤੁ ਲੈ. ਹਿਰਦੈ ਰਾਖਹੁ; ਰਹੈ ਨਿਰਾਲਮ ਤਾੜੀ ॥"
page = 970
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Plant thou the virtues of the five elements in thy mind, that thy trance may remain undisturbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ, ਤਾਂ ਜੋ ਤੇਰੀ ਸਮਾਧੀ ਅਹਿਲ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the five tatvas - the five elements, within your heart; let your deep meditative trance be undisturbed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਤਤੋਂ ਕੀ ਰਹਿਤ ਕੋ ਲੈ ਕਰ ਹਿਰਦੇ ਮੇਂ ਧਾਰ ਰਖੋ, ਏਹੁ ਚੇਲੇ ਕਰੋ। ਜੋ ਮਨ (ਨਿਰਾਲਮ) ਅਸੰਗ ਹੋ ਰਹੇ, ਇਹੁ (ਤਾੜੀ) ਸਮਾਧੀ ਲਗਾਓ। ਜਹਾਂ ਜੋਗੀ ਜਨ ਰਹਿਤੇ ਹੈਂ ਤਹਾਂ ਫੁਲਵਾੜੀ ਭੀ ਅਸਥਾਨ ਮੇਂ ਲਗਾਈ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖੋ, ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਸਮਾਧੀ ਇੱਕ-ਟਕ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਤਤੁ = ਪੰਜਾਂ ਦਾ ਤੱਤ, ਪੰਜਾਂ ਦਾ ਮੂਲ, ਪੰਜਾਂ ਤੱਤਾਂ ਦਾ ਮੂਲ ਕਾਰਨ-ਪ੍ਰਭੂ। ਨਿਰਾਲਮ = {निरालम्ब} ਬਿਨਾ ਕਿਸੇ (ਬਾਹਰਲੇ) ਆਸਰੇ ਦੇ, ਇਕ-ਟਕ। ਤਾੜੀ = ਸਮਾਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprecia la naturaleza de los elementos finos en tu corazón, para que tu entonación permanezca sin disturbio."