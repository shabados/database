[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਨ ਅਰਾਧੀਅਹਿ; ਗੁਰ ਸਬਦਿ ਰਤਨਾਗਰੁ ॥"
page = 1318
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, the mine of jewels, the Lord's feet are meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰਾਂ ਦੀ ਖਾਣ, ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Feet of the Lord, through the Word of the Guru's Shabad, the jewel mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦਿ ਜੋ (ਰਤਨਾਗਰੁ) ਵੈਰਾਗ ਆਦਿ ਰਤਨੋਂ ਕੀ ਖਾਣ ਹੈ, ਤਿਸ ਦ੍ਵਾਰੇ ਹਰੀ ਕੇ ਚਰਨੋਂ ਕਾ ਅਰਾਧਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਰਤਨਾਂ ਦੀ ਖਾਣ ਪ੍ਰਭੂ ਦਾ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧੀਅਹਿ = ਆਰਾਧਾਣੇ ਚਾਹੀਦੇ ਹਨ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰਤਨਾਗਰੁ = ਰਤਨਾਂ ਦਾ ਖਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita y adora los Pies del Señor, la Mina de Joyas, mediante la Palabra del Shabd del Guru."