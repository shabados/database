[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿਤ; ਕਰੈ ਭਗਤਿ ਆਰੰਭ ॥"
page = 344
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Sunday, begin Lord's devotional service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਤਵਾਰ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਸ਼ੁਰੂ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On Sunday, begin the devotional worship of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਤਵਾਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਭਗਤੀ ਕਾ ਉਦਮ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਬਾਰ ਬਾਰ ਹਰਿ ਕੇ ਗੁਨ' ਗਾ ਕੇ, ਜੋ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਸ਼ੁਰੂ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿਤ = {Skt. आदित्य, ਆਦਿਤ੍ਯ} ਸੂਰਜ। ਆਦਿਤ = ਆਇਤ, ਐਤ। ਆਦਿਤ ਵਾਰ = ਐਤਵਾਰ। {ਨੋਟ: ਇਹ ਦਿਨ ਸੂਰਜ ਦੇ ਨਾਮ ਨਾਲ ਸੰਬੰਧਤ ਹੈ, ਇਹ ਦਿਨ ਸੂਰਜ ਦਾ ਮਿਥਿਆ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que en domingo canta la Alabanza del Señor"