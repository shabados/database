[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਠਾਕਿ ਰਹਾਇਆ ॥"
page = 110
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my egotism and egoism are stopped and stayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਹੰਗਤਾ ਤੇ ਅਪਣੱਤ ਰੋਕ ਤੇ ਵਰਜ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my ego has been silenced and subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਉਮੈ ਮੇਰਾ ਆਦਿ ਸੰਕਲਪੋਂ ਕੋ ਰੋਕ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਤੇ ਮਮਤਾ ਨੂੰ ਰੋਕ ਕੇ ਵੱਸ ਵਿਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ = ਮਮਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi ego se tranquilizó."