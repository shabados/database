[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬਾਗ਼ ਵਲ ਝੱਟ ਪਲ ਲਈ ਟਹਿਲਦਾ ਆਵੇ । ਤੇਰਾ ਰੱਬ ਰਾਖਾ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਮੇ ਬਸੂਇ ਗੁਲਿਸਤਾਨਿ ਮਨ ਖ਼ੁਦਾ ਹਾਫ਼ਿਜ਼ ।੪੫।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, a rememberer of (the Naam of) Waaheguru conforms himself into the same category as the Waaheguru Himself. (61) "