[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ; ਨਿਤਾਣਿਆ ਕਾ ਤਾਣੁ ॥"
page = 70
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master is the might of the powerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਨਿਰਬਲਾਂ ਦਾ ਬਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is the Power of the powerless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਹਿਬੁ) ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਨਿਤਾਣਿਓਂ ਕਾ ਤਾਣੁ ਹੈ, ਅਰਥਾਤ ਨਿਰਬਲੋਂ ਕਾ ਬਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਕਮਜ਼ੋਰਾਂ ਦਾ ਸਹਾਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, Tú eres el Esplendor del débil."