[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸਾਖੀ; ਰਾਖੈ ਚੀਤਿ ॥"
page = 974
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's instruction he treasures up in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਉਹ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes in his consciousness the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਗੁਰ ਸਿਖ੍ਯਾ ਕੋ ਚੀਤਿ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਮਨ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ। ਚੀਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltecer la Palabra del Guru en su mente"