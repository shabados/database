[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸਿਉ ਮੂੜਾ; ਮਨੁ. ਨਹੀ ਲਾਵੈ ॥"
page = 267
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with Him, the fool attaches not his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਮੂਰਖ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਨਹੀਂ ਜੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, the foolish do not link their minds with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤਿਸ ਕੇ ਸਾਥ ਤੂੰ ਮਨ ਨਹੀਂ ਲਗਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਚਿੱਤ ਨਹੀਂ ਜੋੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde su penumbra piensa que Dios se encuentra lejos,"