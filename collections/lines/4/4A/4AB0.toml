[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੇ ਛੈਲ ਛਾਯਾ ਕਰੇ ਤੇਜ ਲਾਜੰ ॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing whose shadow and considering it winsome , the light feels abashed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਛਵੀ ਨੂੰ ਵੇਖ ਕੇ ਤੇਜ (ਪ੍ਰਕਾਸ਼) ਵੀ ਲਜਾ ਰਿਹਾ ਹੈ।"