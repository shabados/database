[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸ੍ਵ ਪਦਾਤੁ ਬਨੈ ਬਨ ਬਾਰੁਣ; ਚਾਹਤ ਹੌ ਨ ਕਛੂ ਪ੍ਰਭਤਾਈ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The horses, elephants, and foot soldiers, which are trustworthy, I do not conceive."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜੇ, ਪੈਦਲ ਅਤੇ ਹਾਥੀ ਆਦਿ ਦੀ (ਜੋ ਸ਼ਾਹੀ) ਸਾਜ ਸਜਾਵਟ ਬਣੀ ਹੋਈ ਹੈ, (ਇਸ ਪ੍ਰਕਾਰ ਦੀ) ਕੋਈ ਪ੍ਰਭੁਤਾ ਨਹੀਂ ਚਾਹੀਦੀ।"