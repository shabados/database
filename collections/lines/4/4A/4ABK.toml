[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਆਮੀ; ਮਨਹਿ ਮੰਤ ॥੨॥"
page = 1322
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Thy Name is the only aim of my mind, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਮਨ ਦਾ ਕੱਲਮ-ਕੱਲਾ ਮਨੋਰਥ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, O my Lord and Master, is the Mantra of the mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਏਕ ਤੇਰਾ ਨਾਮੁ ਮੰਤ੍ਰ ਮੇਰੇ ਮਨ ਵਿਖੇ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! (ਮਿਹਰ ਕਰ, ਤੇਰਾ) ਨਾਮ-ਮੰਤ੍ਰ (ਮੇਰੇ) ਮਨ ਵਿਚ (ਟਿਕਿਆ ਰਹੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre, oh mi Señor y Maestro es el Mantra de mi mente. (2)"