[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨੀ ਜਲੀਈਂ. ਨਾਮੁ ਵਿਸਾਰਿਆ; ਇਕ. ਨ ਚਲੀਆ ਨਾਲਿ ॥੨॥"
page = 1290
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These (accursed) or (burnt) ones have made man forget the Name. Not even one of them goes with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ (ਭ੍ਰਿਸ਼ਟੀਆਂ) ਜਾ (ਸੜੀਆਂ) ਹੋਈਆਂ ਨੇ ਬੰਦੇ ਨੂੰ ਨਾਮ ਭੁਲਾ ਦਿਤਾ ਹੈ। ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਇਕ ਭੀ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These burnt offerings have caused mortals to forget the Naam, the Name of the Lord. Not even one of them will go along with you in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੀਆਂ ਹੋਈਆਂ ਇਨ ਵਡ੍ਯਾਈਓਂ ਨੇ ਨਾਮ ਕੋ ਵਿਸਰਾਇ ਦੀਆ ਹੈ, ਅੰਤ ਕੋ ਇਕ ਭੀ ਵਡ੍ਯਾਈ ਸਾਥ ਨਾਂ ਚਲਤੀ ਭਈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਚੰਦਰੀਆਂ ਨੇ (ਮਨੁੱਖ ਤੋਂ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਵਾ ਦਿੱਤਾ ਹੈ (ਪਰ ਇਹਨਾਂ ਵਿਚੋਂ) ਇੱਕ ਭੀ (ਮਰਨ ਪਿਛੋਂ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este tipo de regalos han hecho que los mortales se olviden del Naam. Ninguno de ellos se irá contigo al final. (2)"