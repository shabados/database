[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਮੇਲਿ ਸਤਿਗੁਰੁ ਮਹਲਿ ਬੁਲਾਏ; ਇਕਿ. ਭਰਮਿ ਭੂਲੇ ਫਿਰਦਿਆ ॥"
page = 542
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, who meet the True Guru, God invites to His mansion and some wander astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਮੰਦਰ ਵਿੱਚ ਸੱਦ ਲੈਂਦਾ ਹੈ ਅਤੇ ਕਈ ਸੰਦੇਹ ਵਿੱਚ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some meet the True Guru - the Lord invites them into the Mansion of His Presence; others wander around, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਏਕ ਪੁਰਸੋਂ ਕੋ ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲਾਇ ਕਰ ਕੇ ਅਪਨੇ (ਮਹਲਿ) ਸ੍ਵਰੂਪ ਸਥਾਨ ਮੇਂ ਬੁਲਾਏ ਹੈਂ, ਏਕ ਮਨਮੁਖ ਭਰਮ ਮੇਂ ਭੂਲੇ ਹੂਏ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲਾ ਕੇ ਪ੍ਰਭੂ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਟਿਕਾ ਲੈਂਦਾ ਹੈ, ਤੇ, ਕਈ ਜੀਵ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mientras que a uno lo trae hasta Su Castillo y lo une en Su Ser, al otro lo hace vagar en la duda."