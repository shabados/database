[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਰਣਾਈ; ਸਗਲ ਨਿਧਾਨ ॥"
page = 1271
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru's refuge, man is blessed with all the treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਵਿੱਚ, ਜੀਵ ਨੂੰ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਪਰਦਾਨ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are found in the Sanctuary of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਰਣ ਲੈਣੇ ਕਰ ਸਗਲ ਨਿਧਾਨ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਿਹਾਂ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ (ਮਿਲ ਜਾਂਦੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ (ਬਹੁ-ਵਚਨ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los Tesoros son encontrados en el Santuario del Guru,"