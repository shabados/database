[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਿੱਟੇ ਮਲੰਗ ॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors falling as martyrs appear like the carefree intoxicated persons lying down of the ground."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਯੋਧੇ ਮਲੰਗਾਂ ਵਾਂਗ ਲੇਟ ਪਏ ਹਨ।"