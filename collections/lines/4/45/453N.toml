[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਸਚੁ ਨਾਉ ਮਨਿ ਭਾਇਆ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true name of same Lord is loved by gurmukhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਮਨ ਵਿਖੇ ਉਸ ਦਾ ਸੱਚਾ ਨਾਮ ਭਾਉਂਦਾ ਹੈ।"