[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਸਾਧੁ ਹੋਇ; ਗੁਰਮੁਖਿ ਮਹਾ ਅਸਾਧ ਸਮਧਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly joining the holy congregation becoming holy men, the gurmukhs get rid of even the chronic ailments."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਹਾਂ ਦੁਸ਼ਟ ਹੈ ਓਹ ਬੀ ਗੁਰਮੁਖਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਕੇ ਸਾਰਾ ਸਾਧੂ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿੱਕੁਰ ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ?)"