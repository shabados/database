[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਸੁਣੀ ਕਹਾਣੀਆ; ਜੇ ਗੁਰੁ ਥੀਵੈ ਕਿਰਪਾਲਿ ॥੪॥"
page = 761
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru, becomes merciful to me, I would with mine ears hear Thine stories, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਜੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਜਾਣ, ਤਾਂ ਮੈਂ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਮੇਰੀਆਂ ਸਾਖੀਆਂ ਸੁਣਾਂਗੀ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my ears, I will listen to Your Sermon, if the Guru becomes merciful to me. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੰਨੋਂ ਕਰ ਕੇ ਤੇਰੀਆਂ ਕਥਾ ਸੁਨੂੰ, ਜੋ ਗੁਰੂ ਕਿਪਾਲ (ਥੀਵੇ) ਹੋਵੇ ਏਹ ਬਾਤਾਂ ਤੌ ਹੀ ਬਣਤੀਆਂ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ (ਮੇਰੇ ਉਤੇ) ਦਇਆਵਾਨ ਹੋਵੇ, ਤਾਂ ਮੈਂ (ਉਸ ਪਾਸੋਂ) ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਦੀ ਰਹਾਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣੀ = ਕੰਨਾਂ ਨਾਲ। ਸੁਣੀ = ਮੈਂ ਸੁਣਾਂ। ਥੀਵੈ = ਹੋ ਜਾਏ। ਕਿਰਪਾਲਿ = ਦਇਆਵਾਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru me muestra Su Compasión, voy a escuchar solamente la Voz de Tu Evangelio.  (3)"