[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਦੇਖੇ; ਉਪਜੈ ਨਹੀ ਆਸਾ ॥"
page = 1167
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without seeing the Lord, the desire to meet him wells up not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਣ ਦੇ ਬਗੈਰ ਉਸ ਨੂੰ ਮਿਲਣ ਦੀ ਚਾਹਨਾ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without seeing something, the yearning for it does not arise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਦੇਖੇ, ਭਾਵ ਜੋ ਪ੍ਰੋਖ ਸੁਰਗਾਦਿਕ ਹੈਂ ਤਿਨ ਕੀ ਜਿਸ ਕੋ ਆਸਾ ਉਤਪਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਵੇਖਣ ਤੋਂ ਬਿਨਾ (ਉਸ ਨੂੰ ਮਿਲਣ ਦੀ) ਤਾਂਘ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ, (ਇਸ ਦਿੱਸਦੇ ਸੰਸਾਰ ਨਾਲ ਹੀ ਮੋਹ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin haber visto a Dios, el deseo de Verlo no se manifiesta,"