[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਚਨਿ ਕਰਉ ਨਾਮ ਧਨੁ ਨਿਰਮਲ; ਥਾਤੀ ਅਗਮ ਅਪਾਰ ॥"
page = 618
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I amass the immaculate wealth of the Name. The Name commodity is infinite and peerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਦੀ ਪਵਿੱਤ੍ਰ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹਾਂ। ਨਾਮ ਦੀ ਵਸਤੂ ਬੇਅੰਤ ਤੇ ਲਾਸਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gather in and collect the immaculate wealth of the Naam; this commodity is inaccessible and incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਰੂਪ ਨਿਰਮਲ ਧਨ ਕੋ ਹਮ ਇਕਤ੍ਰ ਕਰਤੇ ਹੈਂ, ਏਹੁ ਅਗਮ ਅਪਾਰ ਅਰਥਾਤ ਅਤੋਟ ਥੈਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਪਵਿਤ੍ਰ ਨਾਮ ਦਾ ਧਨ ਇਕੱਠਾ ਕਰ ਰਿਹਾ ਹਾਂ (ਜਿਥੇ ਇਹ ਧਨ ਇਕੱਠਾ ਕੀਤਾ ਜਾਏ, ਉੱਥੇ) ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He logrado alabar el Nombre Inmaculado de Dios; Sus Riquezas son Infinitas e Insondables."