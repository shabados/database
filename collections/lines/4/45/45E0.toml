[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਵਸਤੁ; ਸਤਿ ਕਰਿ ਮਾਨੀ ॥"
page = 1004
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false thing, he deems as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਸ਼ੈ ਨੂੰ ਉਹ ਸੱਚੀ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He believes that the false thing is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਵਸਤੂ ਦੇਹਾਦੀ ਤੌ ਸਤ ਕਰ ਕੇ ਮਾਨੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ ਨਾਸਵੰਤ ਪਦਾਰਥ ਨਾਲ ਤੇ ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਮਝ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਵਸਤੁ = ਚੀਜ਼। ਸਤਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién ve la ilusión como verdad,"