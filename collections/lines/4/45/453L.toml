data = "ਤਬ ਸਰਬ ਦੇਖਿ ਡਰਾਨ ॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the king Aj merging in the supreme Light, all the people became fearful like the passengers of a boat without the sailor"

