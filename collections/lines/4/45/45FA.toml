[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਦਾਧੇ; ਲਾਗੀ ਆਗਿ ॥"
page = 328
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire is raging and the demigods and men are burning therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਲੱਗੀ ਹੋਈ ਹੈ ਅਤੇ ਦੇਵਤੇ ਤੇ ਇਨਸਾਨ ਉਸ ਅੰਦਰ ਸੜ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Angels and human beings alike are burning in the raging fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖੇ ਅਗਨੀ ਐਸੇ (ਲਾਗੀ) ਪ੍ਰਜੁਲਤ ਹੋਈ ਹੈ ਦੇਵਤਾ ਔਰ ਮਾਨੁਖ ਸਭ (ਦਾਧੇ) ਜਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਵਿਚ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਲੱਗੀ ਹੋਈ ਹੈ (ਜਿਸ ਵਿਚ) ਦੇਵਤੇ ਤੇ ਮਨੁੱਖ ਸੜ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ = ਦੇਵਤੇ। ਨਰ = ਮਨੁੱਖ। ਦਾਧੇ = ਸੜ ਗਏ। ਨਿਕਟਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun seres angelicales han sido quemados por el fuego de Maya."