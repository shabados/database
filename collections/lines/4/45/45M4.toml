[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮ ਸੁੰਭਾਸੁਰ ਕੋ ਹਨਾ; ਅਧਿਕ ਕੋਪ ਕੈ ਕਾਲਿ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The manner in which, with extreme fury, Kali destroyed the demon-king Sumbh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਲੀ। ਜਿਵੇਂ (ਤੂੰ) ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸੁੰਭ ਦੈਂਤ ਨੂੰ ਮਾਰਿਆ ਸੀ,"