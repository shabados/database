[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੂੰ; ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥"
page = 176
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, shalt thou obtain honour at His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੈਨੂੰ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "thus you shall be honored in His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ  ਪ੍ਰਲੋਕ ਮੇਂ ਆਦਰ ਪਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੂੰ ਇਹ ਉੱਦਮ ਕਰੇਂਗਾ) ਤਦੋਂ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਮਾਣ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y serás honrado en Su Corte."