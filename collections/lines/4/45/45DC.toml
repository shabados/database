[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਅਹੰਬੁਧਿ ਤਿਆਗਤ ॥"
page = 273
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's divine discards his haughty intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਆਪਣੀ ਹੰਕਾਰ ਮੱਤ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being renounces his proud ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਅਹੰਮ ਬੁਧੀ ਕੌ ਤਿਆਗ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ 'ਮੈਂ ਮੈਂ' ਕਰਨ ਵਾਲੀ ਮੱਤ ਛੱਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਬੁਧਿ = 'ਮੈਂ ਮੈਂ' (ਆਖਣ) ਵਾਲੀ ਬੁਧਿ, ਅਹੰਕਾਰ ਵਾਲੀ ਮੱਤਿ। ਤਿਆਗਤ = ਛੱਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, renuncia a su orgulloso ego."