[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਲਿਖਿਆ; ਵੁੜੀ ਕਲਾਮ ॥"
page = 3
line = 15

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਹ ਪੜਨਾਵੀਂ ਵਿਸ਼ੇਸ਼ਣ ਬਹੁ ਵਚਨ ਹੈ ਤੇ ਇਸ ਦੇ ਅੱਗੇ \"ਤੇ\" ਸੰਬੰਧਕ ਗੁਪਤ ਹੈ; ਇਸ ਕਰਕੇ ਇਸ ਦੇ ਕੰਨੇ ਤੇ ਉਚਾਰਨ ਨਾਸਕੀ ਹੈ। ਪੰਕਤੀ ਦਾ ਭਾਵ ਹੈ - ਸਭਨਾਂ (ਜੀਆਂ ਦੇ ਮੱਥੇ ਤੇ) ਪਰਮਾਤਮਾ ਦੀ ਲਗਾਤਾਰ ਚੱਲ ਰਹੀ ਕਲਮ ਨਾਲ (ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "were all inscribed by the ever-flowing pen of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਸਦਾ-ਵਗਦੀ ਹੋਈ ਕਲਮ ਦੇ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "were all inscribed by the Ever-flowing Pen of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਜੀਆਂ ਕੇ ਮਸਤਕ ਪਰ (ਵੁੜੀ) ਵਗੀ ਹੈ ਵਾ (ਵੁੜੀ) ਵੱਡੀ ਕਲਾਮ ਕਰ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਦੇ ਹੁਕਮ ਸੇ ਲੇਖੁ ਲਿਖਿਆ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸਭਨਾਂ ਨੇ ਇਕ-ਤਾਰ ਚਲਦੀ ਕਲਮ ਨਾਲ (ਅਕਾਲ ਪੁਰਖ ਦੀ ਕੁਦਰਤ ਦਾ) ਲੇਖਾ ਲਿਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੁੜੀ = ਵਗਦੀ, ਚਲਦੀ। ਕਲਾਮ = ਕਲਮ। ਵੁੜੀ ਕਲਾਮ = ਚਲਦੀ ਕਲਮ ਨਾਲ, ਭਾਵ, ਕਲਮ ਨੂੰ ਰੋਕਣ ਤੋਂ ਬਿਨਾ ਹੀ ਇਕ-ਤਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son las letras de la fluente Pluma de Dios,"