[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਅਲੇ ਅਨਹਦ ਬਾਜੇ ॥੧॥"
page = 656
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial music rings within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਸੁੱਤੇ ਸਿੱਧ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the unstruck celestial sound current resounds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਨਾਹਦ ਸਬਦੋਂ ਕੇ ਵਾ ਏਕ ਨਾਮ ਕੇ ਵਾਜੇ ਬਜਤੇ ਭਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਵਾਜੇ ਇੱਕ-ਰਸ ਵੱਜਣ ਲੱਗ ਪਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Décima resuena la Melodía de Éxtasis. (1)"