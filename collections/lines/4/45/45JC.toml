[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਅਲੇ ਅਨਹਦ ਬਾਜੇ ॥੧॥"
page = 656
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial music rings within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਸੁੱਤੇ ਸਿੱਧ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the unstruck celestial sound current resounds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਨਾਹਦ ਸਬਦੋਂ ਕੇ ਵਾ ਏਕ ਨਾਮ ਕੇ ਵਾਜੇ ਬਜਤੇ ਭਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਵਾਜੇ ਇੱਕ-ਰਸ ਵੱਜਣ ਲੱਗ ਪਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇੱਕ-ਰਸ। ਬਾਜੀਅਲੇ = ਵੱਜਣ ਲੱਗ ਪਏ ਹਨ। {❀ ਨੋਟ: ਗੁਰੂ ਦੇ ਹਿਦਾਇਤ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ, ਇੱਕ ਤਾਂ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਖੁਲ੍ਹੇ ਰਹਿੰਦੇ ਸਨ ਤੇ ਕਾਮਾਦਿਕ ਇਹਨਾਂ ਦੀ ਰਾਹੀਂ ਅੰਦਰ ਲੰਘ ਆਉਂਦੇ ਸਨ; ਦੂਜੇ ਅੰਦਰ ਮਨ ਵੀ ਬਾਹਰਲੀਆਂ ਉਕਸਾਹਟਾਂ ਲਈ ਤਿਆਰ ਰਹਿੰਦਾ ਸੀ। ਹੁਣ, ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਪਰਾਇਆ ਰੂਪ ਨਿੰਦਿਆ ਆਦਿਕ ਨੂੰ ਸ੍ਵੀਕਾਰ ਕਰਨ ਵਲੋਂ ਰੋਕ ਲਏ ਗਏ ਹਨ; ਦੂਜੇ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਰੂਪ ਵਾਜੇ ਇਤਨੇ ਜ਼ੋਰ ਨਾਲ ਵੱਜ ਰਹੇ ਹਨ ਕਿ ਅੰਦਰ ਬੈਠੇ ਮਨ ਨੂੰ ਬਾਹਰੋਂ ਕਾਮਾਦਿਕਾਂ ਦਾ ਖੜਾਕ ਸੁਣਾਈ ਹੀ ਨਹੀਂ ਦੇਂਦਾ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Décima resuena la Melodía de Éxtasis. (1)"