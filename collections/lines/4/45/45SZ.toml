data = "ਤਾ ਕੋ ਮੂੰਡ ਕਾਟਿ ਹੀ ਡਾਰੈ ॥੨੫॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When some one received the stroke of sword, he got his head severed.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਰ ਕਟ ਕੇ ਸੁਟ ਦਿੰਦੀ ਹੈ ॥੨੫॥"