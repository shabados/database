[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਤਾ ਪਿਤਾ, ਨ ਗੁਰੁ ਸਰਣਾਈ ।੨੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He never comes to the shelter of his parents or of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਅਰ ਗੁਰੂ ਦੀ ਸ਼ਰਣ ਨੂੰ ਨਹੀਂ ਮੰਨਦਾ ਹੈ।"