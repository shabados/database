[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਮਿ ਗਿਰੇ ਇਕ ਯੌ ਧਰਨੀ; ਮਨੋ ਇੰਦ੍ਰ ਕੇ ਬਜ੍ਰ ਲਗੇ ਗਿਰ ਭਾਰੇ ॥੧੧੧੧॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those warriors had fallen on the earth like the mountains, whose wings had been chopped by the Vajra (weapon) of Indra.1111."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਧਰਤੀ ਉਤੇ ਇਸ ਤਰ੍ਹਾਂ ਘੁੰਮੇਰੀ ਖਾ ਕੇ ਡਿਗ ਪਏ ਹਨ, ਮਾਨੋ ਇੰਦਰ ਦੇ ਬਜ੍ਰ ਦੇ ਲਗਣ ਨਾਲ ਭਾਰੇ ਪਰਬਤ (ਡਿਗੇ ਹੋਣ) ॥੧੧੧੧॥"