[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕੋਟਿ ਅਘ ਕਾਟਨਹਾਰਾ ॥"
page = 392
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the erasers of millions upon millions of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ ਨੂੰ ਮੇਟਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They erase millions upon millions of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਸੰਗ ਕੋਟਿ ਕੋਟਿ ਪਾਪੋਂ ਕੇ ਕਾਟਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਸੰਤ ਹੋਰਨਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਦੂਰ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos limpian de su mente millones de errores,"