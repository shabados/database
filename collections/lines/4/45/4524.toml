[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਕੂੜੁ. ਕੂੜੋ ਹੋਇ ਜਾਇ ॥੪॥੧॥"
page = 1327
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whatever is untrue turns out to be false, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਝੂਠ ਹੈ, ਉਹ ਝੂਠ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the end, the false turn out to be false. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਝੂਠਾ ਪੁਰਸ਼ ਅੰਤ ਕੋ ਝੂਠਾ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਇਹ ਤੇਰਾ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਜੀਵ ਕੀ ਮੋਖ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੪॥੧॥☬ਪੁਨਾ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਪਾਸ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤਦੋਂ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ) ਝੂਠੇ ਪਦਾਰਥਾਂ ਦਾ ਸਾਥ ਝੂਠਾ ਹੀ ਨਿਕਲਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੁ = ਉਹ ਪਦਾਰਥ ਜਿਸ ਨਾਲ ਸੰਬੰਧ ਸਦਾ ਨਹੀਂ ਰਹਿਣਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, al final, los falsos muestran su falsedad. (4-1)"