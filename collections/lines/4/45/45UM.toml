[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਡਿ ਜੰਮੀਐ. ਭੰਡਿ ਨਿੰਮੀਐ; ਭੰਡਿ ਮੰਗਣੁ ਵੀਆਹੁ ॥"
page = 473
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within a woman, the man is conceived and from a woman he is born. With a woman he is betrothed and married."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਇਸਤਰੀ ਦੇ ਅੰਦਰ ਨਿਪਜਦਾ ਹੈ ਅਤੇ ਇਸਤਰੀ ਤੋਂ ਹੀ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਇਸਤਰੀ ਨਾਲ ਹੀ ਉਸ ਦਾ ਮੰਗਣਾ ਅਤੇ ਵਿਵਾਹ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From woman, man is born; within woman, man is conceived; to woman he is engaged and married."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮ (ਭੰਡਿ) ਇਸਤ੍ਰੀ ਮੇਂ ਨਿੰਮਤਾ ਹੈ, ਭਾਵ ਰਿਤ ਦਾਨ ਦੇ ਕਰ ਪੁਰਸ਼ ਸੁਕਰ ਕੋ ਸੰਚਨ ਕਰ ਠਹਰਾਵਤਾ ਹੈ। ਪੁਨਾ ਤਿਸ ਸੇ ਪੁਤ੍ਰ ਜਨਮਤਾ ਹੈ, ਪੁਨਾ ਇਸਤ੍ਰੀ ਸਾਥ ਮਾਂਗਨਾ ਹੋਤਾ ਹੈ ਔਰ ਬਿਆਹ ਇਸਤ੍ਰੀ ਸੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਤੋਂ ਜਨਮ ਲਈਦਾ ਹੈ, ਇਸਤ੍ਰੀ (ਦੇ ਪੇਟ) ਵਿਚ ਹੀ ਪ੍ਰਾਣੀ ਦਾ ਸਰੀਰ ਬਣਦਾ ਹੈ। ਇਸਤ੍ਰੀ ਦੀ (ਹੀ) ਰਾਹੀਂ ਕੁੜਮਾਈ ਤੇ ਵਿਆਹ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡੁ = ਇਸਤ੍ਰੀ। ਭੰਡਿ = ਇਸਤ੍ਰੀ ਤੋਂ। ਜੰਮੀਐ = ਜੰਮੀਦਾ ਹੈ, ਪੈਦਾ ਹੋਈਦਾ ਹੈ। ਨਿੰਮੀਐ = ਨਿੰਮੀਦਾਹੈ, ਪ੍ਰਾਣੀ ਦਾ ਸਰੀਰ ਬਣਦਾ ਹੈ। ਮੰਗਣੁ = ਕੁੜਮਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nacemos de la mujer, en el vientre de la mujer somos formados."