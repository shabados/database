[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੀ ਦੁਰਮਤਿ ਕੀ ਚਤੁਰਾਈ ॥"
page = 1345
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the cleverness of the evil-intellected person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਹੁਸ਼ਿਆਰੀ, ਖੋਟੀ-ਅਕਲ ਵਾਲੇ ਪੁਰਸ਼ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are the clever tricks of the evil-minded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਰਮਤੀਓਂ ਕੀ ਸਭੀ ਚਤਰਾਈ ਝੂਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੀ ਮੱਤ ਤੋਂ ਪੈਦਾ ਹੋਈ ਸਿਆਣਪ ਮਨੁੱਖ ਨੂੰ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਵੱਲ ਹੀ ਪ੍ਰੇਰਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsos son los trucos astutos de la mente negativa y malvada,"