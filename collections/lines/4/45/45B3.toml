[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਬੈਕੁੰਠ; ਨਾਹੀ ਲਵੈ ਲਾਗੇ ॥"
page = 1078
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of heavens equal not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਸਵਰਗ ਭੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Myriads of heavens do not equal the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਬਰਾਬਰ ਕਈ ਬੈਕੁੰਠ ਨਹੀਂ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੈਕੁੰਠ (ਗੁਰੂ ਦੇ ਦਰਸਨ ਦੀ) ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de cielos no pueden igualar el Nombre del Señor."