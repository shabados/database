[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰੇ; ਸਦ ਵੇਖੈ ਹਜੂਰਿ ॥"
page = 1173
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One ought to embrace the Lord's meditation and ever see Him just near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਅਤੇ ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਐਨ ਨੇੜੇ ਦੇਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship Him with devotion, and see Him always ever-present, close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪੁਰਸ ਭਗਤੀ ਕੋ ਕਰੇ ਔਰ ਸਦੀਵ ਵਾਹਿਗੁਰੂ ਕੋ ਹਜੂਰ ਹੀ ਦੇਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se vuelve devoto de Dios,"