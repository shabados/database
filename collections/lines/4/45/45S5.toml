[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਚੇ. ਕਿਉ ਛੂਟੀਐ; ਹਰਿ ਗੁਣ ਕਰਮਿ ਮਣੀ ॥"
page = 934
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Lord, how can one be released? The jewel of God's praise is attained to, through His grace alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਬੰਦਾ ਬੰਦਖਲਾਸ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ? ਵਾਹਿਗੁਰੂ ਦੇ ਜੱਸ ਦਾ ਜਵੇਹਰ ਕੇਵਲ ਉਸ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Lord, how can anyone find release? The jewel of the Lord's Glorious Praises comes by the karma of good actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਹਰੀ ਸਚੇ ਕੇ ਗੁਣੋਂ ਤੇ ਫਾਸੀ ਸੇ ਕੈਸੇ ਛੂਟੀਏ ਅਰਥਾਤ ਨਹੀਂ ਛੂਟਤਾ। (ਹਰਿ ਗੁਣ ਕਰਮਿ ਮਣੀ) ਹਰੀ ਕੇ ਗੁਣ ਤਬ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ ਜਬ ਸੁਭ ਕਰਮੋਂ ਕੀ ਰਤੀ ਪ੍ਰਗਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਭੀੜਾ ਤੋਂ) ਪ੍ਰਭੂ (ਦੇ ਗੁਣ ਗਾਵਣ) ਤੋਂ ਬਿਨਾ ਬਚ ਨਹੀਂ ਸਕੀਦਾ, ਤੇ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਮੱਥੇ ਉਤੇ ਲੇਖ (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਹੀ (ਲਿਖਿਆ ਜਾ ਸਕਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ। ਮਣੀ = ਮੱਥੇ ਤੇ ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos emancipados por la Obra de nuestro Dios, el Maestro en lo Alto."