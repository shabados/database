[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੰਦ ਕੇ ਧਾਮ ਗਯੋ ਤਬ ਹੀ; ਬਹੁ ਆਦਰ ਤਾਹਿ ਕਰਿਯੋ ਨੰਦ ਰਾਨੀ ॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Accepting the saying of Vasudev, the Brahmin Garg quickly started for Gokul and reached the house of Nand, where he was warmly received by the wife of Nand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਉਹ) ਨੰਦ ਦੇ ਘਰ ਪਹੁੰਚਿਆ ਅਤੇ ਜਸੋਧਾ ਨੇ ਉਸ ਦਾ ਬਹੁਤ ਆਦਰ ਕੀਤਾ।"