[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਉਠਿ ਪਾਪ ਕਰਮ ਸੌ ਲਾਗਤ ॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Here and there, forsaking the religious injunction, people will run away, they will be absorbed in sinful acts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਠ ਉਠ ਕੇ ਪਾਪ ਕਰਮਾਂ ਵਿਚ ਲਗ ਜਾਣਗੇ।"