[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਮ; ਕਿਛੁ ਬਿਧਿ ਨਹੀ ਜਾਣੈ ॥"
page = 367
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who works in egotism knows not the way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਵਿੱਚ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਹ ਰਸਤਾ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who acts in ego, knows nothing about the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਸੋ ਕੋਈ ਬਿਧੀ ਨਛੇਧੀ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ ਤੇ ਆਪਣੀ) ਹਉਮੈ ਵਿਚ ਹੀ (ਆਪਣੇ ਵਲੋਂ ਧਾਰਮਿਕ) ਕੰਮ (ਭੀ ਕਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਦੀ ਰਤਾ ਭੀ ਸਾਰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive en su ego, no encuentra el Sendero;"