[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨ ਮਨ ਤੇ ਬਿਸਰੈ ॥"
page = 272
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints man forgets not the Lord from his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਚਿੱਤੋ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, do not forget Him from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਵਾਹਿਗੁਰੂ ਮਨ ਤੇ ਨਹੀਂ ਵਿਸਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪ੍ਰਭੂ ਮਨ ਤੋਂ ਭੁੱਲਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, no Lo ignores en tu mente."