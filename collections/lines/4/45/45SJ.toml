[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਰਾਗ ਸੁਆਦ ਅਨ ਤਿਆਗੇ ॥"
page = 415
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the soul renounces other songs and relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਤਮਾ ਹੋਰ ਸੰਗੀਤਾਂ ਤੇ ਮਿਠਾਸਾਂ ਨੂੰ ਛੱਡ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh renounces other songs and tastes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਭਗਵੰਤ ਕੇ ਜਸ ਸੇ ਰਹਿਤ ਆਨ ਰਾਗ ਸ੍ਵਾਦ ਸਭ ਤ੍ਯਾਗ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆ ਇਹ ਮਨ ਰਾਗ (ਦ੍ਵੈਖ) ਤੇ ਹੋਰ ਹੋਰ ਸੁਆਦ ਤਿਆਗ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ = ਹੋਰ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, la mente deja todos los demás amores y relaciones,"