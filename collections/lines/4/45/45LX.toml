page = 666
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Dhanasri. 3rd Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Dhanaasaree, Third Mehl, Fourth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Dhanasri, Mejl Guru Amar Das, Tercer Canal Divino."