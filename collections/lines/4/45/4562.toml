[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸ ਦਾ ਸਭੁ ਕਿਛੁ ਹੋਵੈ; ਜਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੮॥੧॥"
page = 754
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he who effaces his self-conceit from within his-self, all his affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ; ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who eradicates self-conceit from within, has everything. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਾ ਹੀ ਸਭ ਕੁਛ ਪਦਾਰਥ ਹੋ ਜਾਤਾ ਹੈ, ਜੋ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾ੍ਯ ਦੇਤਾ ਹੈ॥੮॥੧॥☬ਸਮਸਟੀ ਬ੍ਯਸਟੀ ਕੀ ਏਕਤਾ ਹੋਣ ਤੇ ਸਰੀਰ ਕੇ ਭੀਤਰ ਹੀ ਬ੍ਰਹਮੰਡ ਕੀ ਰਚਨਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਾਰਾ ਸਰਮਾਇਆ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ ਹੋਵੈ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਾਰਾ ਸਰਮਾਇਆ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que conserva su ego bajo su comando, a ese ser le pertenece todo.  (8-1)"