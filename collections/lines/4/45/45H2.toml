[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੇਕੀ ਬਦੀ, ਨ ਲੁਕੈ ਲੁਕਾਈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even then, the virtue and evil cannot remain hidden"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਤੇ ਬਦੀ ਛਪਾਈ ਨਹੀਂ ਛਿਪਦੀ।"