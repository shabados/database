[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਧਿ ਸਿਧਿ ਰਿਧਿ; ਹਰਿ ਹਰਿ ਹਰਿ ਮੇਰੈ ॥"
page = 101
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God the Lord Master is nine treasures eighteen miracles and all the riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਮਾਲਕ, ਨੌ ਖ਼ਜ਼ਾਨੇ ਅਠਾਰਾਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਅਤੇ ਸਮੂਹ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord, Har, Har, Har, is the nine treasures, the supernatural spiritual powers of the Siddhas, wealth and prosperity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮੇਰੇ ਤੋ ਹਰਿ ਹੀ ਨਿਧਾਂ ਅਰ ਸਿਧੀਆਂ ਅਰ ਰਿਧਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਦੁਨੀਆ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ, ਪ੍ਰਭੂ-ਨਾਮ ਹੀ ਆਤਮਕ ਤਾਕਤਾਂ ਹੈ, ਪ੍ਰਭ-ਨਾਮ ਹੀ ਧਨ ਦੀ ਬਹੁਲਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਨੌ ਨਿਧੀਆਂ, ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ। ਸਿਧ = ਆਤਮਕ ਤਾਕਤਾਂ (ਜੋ ਆਮ ਤੌਰ ਤੇ ਅਠਾਰਾਂ ਮੰਨੀਆਂ ਗਈਆਂ ਹਨ)। ਰਿਧਿ = ਧਨ ਦੀ ਬਹੁਲਤਾ। ਮੇਰੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, ਮੇਰੇ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios, el Señor Maestro, comprende en Sí Mismo los Nueve Tesoros, los dieciocho milagros y todas las riquezas."