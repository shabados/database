[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਦਾਸੀ ਠਾਕੁਰੈ; ਸਭ ਕਹਤੀ ਮੇਰਾ ॥"
page = 400
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are the hand maidens of the Lord and all call His their own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਾਹਿਬ ਦੀਆਂ ਗੋਲੀਆਂ ਹਨ ਅਤੇ ਸਾਰੀਆਂ ਉਸ ਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਆਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are servants of the Lord Master, and all call Him their own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਸਭ ਠਾਕੁਰ ਕੀ ਦਾਸੀ ਹੈਂ ਔਰ ਸਭ ਸਾਹਿਬ ਕੋ ਅਪਨਾ ਕਹਿਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਹੋ! ਹਰੇਕ ਜੀਵ-ਇਸਤ੍ਰੀ ਹੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਦਾਸੀ ਹੈ, ਹਰੇਕ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਖਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਮੇਰਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas son las novias devotas del Señor y cada una pregona: “Él es mío, Él es mío”,"