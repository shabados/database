[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਗਹਿ ਦਾਬਿ ਨਚਾਇ ਕੈ ਭਉਹਨ; ਸੂਰ ਸਭੋ ਮਹਿ ਸੂਰ ਕਹਾਏ ॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On tightening his turban, he caused his eyebrows to dance like the warriors"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਨੂੰ ਦਬਾ ਕੇ ਅਤੇ ਅੱਖਾਂ ਨੂੰ ਨਚਾ ਕੇ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਸਾਰਿਆਂ ਸੂਰਮਿਆਂ ਵਿਚ (ਸ੍ਰੇਸ਼ਠ) ਸੂਰਮਾ ਅਖਵਾਇਆ।"