[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਭਾਈ ਕਰਿ; ਏਹੁ ਵਿਸੇਖੁ ॥੧॥"
page = 151
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and truthfulness as my brother. These are my good relations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਚਾਈ ਨੂੰ ਆਪਣਾ ਭਰਾ ਬਣਾ ਲਿਆ ਹੈ। ਇਹ ਹਨ ਮੇਰੇ ਚੰਗੇ ਸਨਬੰਧੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let Truth be your brother - these are your best relatives. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤ ਬੋਲਣਾ ਹੈ ਏਹੁ ਵਿਸੇਸ ਕਰ ਕੇ ਭਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖ਼ਲਕਤ ਦੀ ਸੇਵਾ ਨੂੰ ਉਚੇਚਾ ਭਰਾ ਬਣਾਏ (ਖ਼ਲਕਤ ਦੀ ਸੇਵਾ-ਰੂਪ ਭਰਾ ਦਾ ਜੀਵਨ ਉੱਤੇ ਵਿਸ਼ੇਸ਼ ਅਸਰ ਪਏ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Veracidad tu único hermano.(1)"