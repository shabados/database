[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਸੰਜੋਗੀ; ਕਰਮ ਅਭਿਆਸਾ ॥"
page = 1038
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assembled of those, the body practises various deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਤੋਂ ਇਕੱਤ੍ਰ ਹੋ ਸਰੀਰ ਅਨੇਕਾਂ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They joined to form the body, which engages in actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸੇ ਦੇਹ ਕਾ ਸੰਜੋਗੀ ਹੋ ਕੇ ਜੀਵ ਕਰਮੋਂ ਕਾ ਅਭ੍ਯਾਸ ਕਰਨੇ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਦੇ ਸੰਜੋਗ ਕਰਕੇ ਜੀਵ ਕਰਮਾਂ ਵਿਚ ਰੁੱਝ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de ellos surgió el cuerpo ensamblado, para que pudiera actuar."