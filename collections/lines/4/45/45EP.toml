[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੈਹਾਰੁ ਅਲਿਪਤੁ ਆਪਿ ॥"
page = 1193
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, of Himself remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ, ਖੁਦ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Creator Himself remains detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਕਰਨਹਾਰ ਪ੍ਰਭੂ ਆਪ (ਅਲਿਪਤੁ) ਅਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪਰਮਾਤਮਾ ਆਪ ਨਿਰਲੇਪ ਹੈ (ਉਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੈਹਾਰੁ = ਸਭੁ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ। ਅਲਿਪਤੁ = ਨਿਰਲੇਪ, ਜਿਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero mira, el Señor Creador lo conserva en el desapego"