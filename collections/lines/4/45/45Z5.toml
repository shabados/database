[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਚਨ ਸ੍ਰੌਣਤ ਬਰਣ ਅਰੁਣ; ਸਬ ਸਸਤ੍ਰ ਅੰਗਿ ਤਿਹ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His eyes and colour were red like blood and there were weapons on all the limbs"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਲਾਲ ਅੱਖਾਂ ਹਨ ਅਤੇ ਸ਼ਰੀਰ ਉਤੇ ਸਜਾਏ ਸਾਰੇ ਸ਼ਸਤ੍ਰ ਲਾਲ ਹਨ।"