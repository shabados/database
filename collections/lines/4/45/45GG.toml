[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਨਾਮਿ. ਪਤਿ ਊਪਜੈ; ਕਰਮਿ ਨਾਮੁ ਕਰਤਾਰੁ ॥"
page = 358
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the True name- the kind creator's Name-honour is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਮਿਹਰਬਾਨ ਸਿਰਜਣਹਾਰ ਦੇ ਨਾਮ ਤੋਂ ਇੱਜ਼ਤ ਆਬਰੂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honor comes from the True Name, the Name of the Merciful Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਨਾਮ ਕੇ ਜਪਨੇ ਸੇ ਪਤਿਸ੍ਟਾ ਉਪਜਤੀ ਹੈ ਔਰ ਸ੍ਰੇਸ੍ਟ ਕਰਮ ਕਰਨੇ ਸੇ ਕਰਤਾਰ ਕਾ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਤੇ ਕਰਤਾਰ (ਦਾ ਇਹ) ਨਾਮ ਮਿਲਦਾ ਹੈ ਉਸ ਦੀ ਆਪਣੀ ਮੇਹਰ ਨਾਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ। ਕਰਮਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਮੇਹਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Señor recibimos el Naam, el Nombre del Señor; es a través del Verdadero Nombre que en verdad somos honrados."