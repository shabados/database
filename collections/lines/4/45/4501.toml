[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਲਵੰਤਿ ਪਰਧਾਨਿ; ਰਿਦੈ ਸਚਾਵੀਆ ॥"
page = 964
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become sweet-natured and supreme and truth now abides within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਿੱਠੇ ਸੁਭਾਅ ਵਾਲਾ ਤੇ ਸ਼੍ਰੋਮਣੀ ਥੀ ਗਿਆ ਹਾਂ ਅਤੇ ਸੱਚ ਹੁਣ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am well-known as being calm and good-natured; my heart is filled with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤ ਸੁਭਾਵ ਵਾਲਾ ਹੂਆ ਔ ਪਰਧਾਨ ਹੂਆ, ਪੁਨਾ ਰਿਦੇ ਮੇਂ ਸਚ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਚੰਗੇ ਸੁਭਾਵ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, (ਸਹੇਲੀਆਂ ਵਿਚ) ਆਦਰ-ਮਾਣ ਪਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਲਗਨ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਲਵੰਤਿ = ਚੰਗੇ ਸੁਭਾਵ ਵਾਲੀ। ਪਰਧਾਨਿ = ਮੰਨੀ-ਪ੍ਰਮੰਨੀ ਹੋਈ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਚਾਵੀਆ = ਸੱਚ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi corazón brilla en la Verdad, soy supremo entre las esposas bendecidas por Dios."