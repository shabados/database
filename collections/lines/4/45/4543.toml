[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਕਸੁ ਬਿਨੁ, ਮੈ ਅਵਰੁ ਨ ਜਾਣਾ; ਸਭਨਾ ਦੀਵਾਨੁ ਦਇਆਲਾ ॥੫॥੫॥"
page = 559
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the one God, I know not another. He is the merciful master of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇੱਕ ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਉਹ ਸਮੂਹ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the One Lord, I do not know any other; He is the Merciful Master of all. ||5||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਏਕ ਦ੍ਯਾਲ ਸਭ ਕਾ (ਦੀਵਾਨ) ਆਸਰਾ ਹੈ, ਤਿਸ ਏਕ ਸੇ ਬਿਨਾਂ ਮੇਂ ਔਰ ਕਿਸੀ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥੫॥੫॥☬ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇੱਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਉਸ ਵਰਗਾ) ਨਹੀਂ ਜਾਣਦਾ, ਉਹੀ ਦਇਆ ਦਾ ਘਰ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਹੈ ॥੫॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਵਾਨੁ = ਆਸਰਾ, ਹਾਕਮ ਜਿਸ ਪਾਸ ਫ਼ਰਿਆਦ ਕੀਤੀ ਜਾ ਸਕੇ। ਨ ਜਾਣਾ = ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ, ਨ ਜਾਣਾਂ ॥੫॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi Señor, el Rey, es Compasivo con todos y no conozco a ningún otro más que a Él. (5‑5)"