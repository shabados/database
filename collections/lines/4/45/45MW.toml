[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹ ਦਿਸ ਮਾਰੂ ਬਾਜਨ ਲਾਗੇ ॥"
page = 463

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the morning, all the warriors awoke and the battle-drums were played from both the sides"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਜੰਗੀ ਨਗਾਰੇ ਵਜਣ ਲਗੇ ਹਨ।"