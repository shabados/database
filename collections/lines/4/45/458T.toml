[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਮਹਿ. ਕਮਲੁ ਅਲਿਪਤੋ ਵਰਤੈ; ਤਿਉ ਵਿਚੇ ਗਿਰਹ ਉਦਾਸੁ ॥"
page = 949
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the lotus remains unaffected in water, so remains he detached in his household."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਕੰਵਲ ਪਾਣੀ ਵਿੱਚ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਏਸੇ ਤਰਾਂ ਹੀ ਉਹ ਘਰਬਾਰੀ ਜੀਵਨ ਵਿੱਚ ਅਟੰਕ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the lotus flower floats unaffected in the water, so does he remain detached in his own household."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਮੇਂ ਕਮਲ ਰਹਿਕੇ ਅਲੇਪ ਵਰਤਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਵਹੁ ਪੁਰਸ ਘਰ ਕੇ ਵੀਚ ਹੀ ਰਹਿਕੇ ਸਭ ਬਿਵਹਾਰੋਂ ਸੇ ਅਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਭੀ ਇਉਂ ਉਪਰਾਮ ਜਿਹਾ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ (ਉੱਗਾ ਹੋਇਆ) ਕਉਲ-ਫੁੱਲ (ਪਾਣੀ ਦੇ ਅਸਰ ਤੋਂ) ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤੋ = ਨਿਰਲੇਪ, ਨਿਰਾਲਾ। ਗਿਰਹੁ = ਗ੍ਰਿਹਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el loto vive desapegado en las aguas, así uno vive en su hogar."