[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਪੁਨੇ ਕੀ; ਰਾਖਹੁ ਲਾਜ ॥੧॥"
page = 736
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, save Thou the honour of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਲੱਜਿਆ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please preserve the honor of Your slaves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਸਦਾ ਲਾਜ ਰਖਤ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਆਪ ਰੱਖਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਹੁ = ਤੂੰ ਰੱਖਦਾ ਹੈਂ। ਲਾਜ = ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, conserva el honor de Tu Esclavo.  (1)"