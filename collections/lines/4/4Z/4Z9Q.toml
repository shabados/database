[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨੁ ਨਾਮੁ ਨਰਹਰਿ; ਮੰਦਭਾਗੀਆਂ. ਨਹੀ ਭਾਇਓ ॥"
page = 985
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Purifier of sinners is the Name of the exalted Lord, The unfortunate ones like it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਿਕਰਮਣ ਬੰਦਿਆਂ ਨੂੰ ਇਹ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Purifier of sinners; the unfortunate wretches do not like this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਰਹਰਿ) ਪਰਮੇਸੁਰ ਕਾ ਨਾਮ ਜੋ ਪਤਤ ਪਾਵਨ ਹੈ, ਸੋ ਮੰਦਭਾਗੀਆਂ ਕੋ ਨਹੀਂ ਭਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਕਾਰੀਆਂ ਨੂੰ ਭੀ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਪਰ ਬਦ-ਕਿਸਮਤ ਬੰਦਿਆਂ ਨੂੰ ਹਰਿ-ਨਾਮ ਪਿਆਰਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Purificador de los que yerran es Tu Nombre, oh Dios del hombre, pero los hombres de mal destino no Te aman,"