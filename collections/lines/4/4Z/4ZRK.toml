[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਭੁ ਕਿਛੁ. ਮੈਨੋ ਸਉਪਿਆ; ਜਾ ਤੇਰਾ ਬੰਦਾ ॥"
page = 1096
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I become Thy slave, Thou entrust everything to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤੇਰਾ ਗੋਲਾ ਬਣ ਗਿਆ ਹਾਂ, ਤੂੰ ਸਾਰਾ ਕੁੱਛ ਮੇਰੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You entrusted everything to me, when I became Your slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੂਆ ਹੂੰ ਤਬ ਤੈਨੇ ਸਭ ਕੁਛ ਮੇਰੇ ਕੋ ਸੌਂਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਤੇਰਾ ਸੇਵਕ ਬਣਦਾ ਹਾਂ, ਤਾਂ ਤੂੰ ਮੈਨੂੰ ਸਭ ਕੁਝ ਦੇ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando me vuelvo Tuyo, entonces me bendices con todo lo que busco."