[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਤਿਸੁ ਸਦਾ ਸਮੑਾਲੇ ॥੧॥ ਰਹਾਉ ॥"
page = 394
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I continuously contemplate over and ever remember Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਲਗਾਤਾਰ ਯਾਦ ਕਰਦਾ ਅਤੇ ਨਿਤ ਸਿਮਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on Him, I cherish Him forever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਤਿਸ ਕੋ ਮਨ ਬਾਣੀ ਸਰੀਰ ਸੇ ਸਿਮਰ ਸਿਮਰ ਕਰ ਕੇ ਨਿਤ੍ਯ ਹੀ (ਸਮ੍ਹ੍ਹਾਲੇ) ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਹੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ਸਦਾ ਸਿਮਰ ਕੇ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਸਮ੍ਹ੍ਹਾਲੇ = ਸਮ੍ਹ੍ਹਾਲੀਂ, ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es que reside en Él y Aprécialo siempre. (1-Pausa)"