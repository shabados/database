[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਰਾਧਿ ਸ੍ਰੀਧਰ ਸਫਲ ਮੂਰਤਿ; ਕਰਣ ਕਾਰਣ ਜੋਗੁ ॥"
page = 502
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the accredited personality of the Lord of wealth who is potent to do every work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਛਮੀ ਦੇ ਸੁਆਮੀ ਦੀ ਅਮੋਘ (ਸਫਲ) ਵਿਅਕਤੀ ਦਾ ਤੂੰ ਸਿਮਰਨ ਕਰ, ਜੋ ਹਰ ਕੰਮ ਕਰਨ ਨੂੰ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Lord of wealth, the fulfilling vision, the Almighty Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀਧਰ ਸਫਲ ਮੂਰਤਿ ਕਰਨ ਕਾਰਨ ਜੋਗ ਕੋ ਆਰਾਧ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਲੱਛਮੀ-ਪਤੀ ਪ੍ਰਭੂ ਦੀ ਆਰਾਧਨਾ ਕਰਿਆ ਕਰ, ਜਿਸ ਦੇ ਸਰੂਪ ਦਾ ਦਰਸਨ ਜੀਵਨ ਨੂੰ ਕਾਮਯਾਬ ਕਰ ਦੇਂਦਾ ਹੈ, ਤੇ, ਜੋ ਜਗਤ ਦਾ ਸਮਰੱਥ ਮੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀਧਰ = ਲੱਛਮੀ ਦਾ ਸਹਾਰਾ, ਪਰਮਾਤਮਾ। ਸਫਲ ਮੂਰਤਿ = ਜਿਸ ਦੇ ਸਰੂਪ ਦਾ ਦਰਸਨ ਜੀਵਨ ਨੂੰ ਕਾਮਯਾਬ ਕਰਦਾ ਹੈ। ਕਰਣ = ਸ੍ਰਿਸ਼ਟੀ। ਕਾਰਣ = ਸਬੱਬ, ਮੂਲ। ਜੋਗੁ = ਸਮਰੱਥ। ਕਰਣ ਕਾਰਣ ਜੋਗੁ = ਜਗਤ ਦਾ ਸਮਰੱਥ ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Señor; el sólo verlo te llena de Plenitud; Él es la Causa de todas las causas."