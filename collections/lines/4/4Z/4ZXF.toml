[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਖਸਮੈ ਕਾ ਹੁਕਮੁ ਪਇਆ; ਵਿਣੁ ਸਤਿਗੁਰ. ਚੇਤਿਆ ਨ ਜਾਇ ॥"
page = 556
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the very beginning, it is the will of the Lord, that He cannot be remembered without the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਤੋਂ ਹੀ ਸਾਹਿਬ ਦੀ ਇਹ ਰਜ਼ਾ ਹੈ, ਕਿ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the very beginning, it has been the Will of the Lord Master, that He cannot be remembered without the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧੁਰਿ) ਆਦਿ ਰੂਪ ਸ੍ਵਾਮੀ ਕਾ ਹੁਕਮ ਪੜਾ ਹੂਆ ਹੈ ਕਿ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਸੇ ਸੋ ਪਰਮੇਸ੍ਵਰ ਸਿਮਰਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰੋਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਚਲਿਆ ਆਉਂਦਾ ਹੈ ਕਿ ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾਂ ਪ੍ਰਭੂ ਸਿਮਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Voluntad de nuestro Señor, que uno no puede alabar a Dios sin la ayuda del Verdadero Guru."