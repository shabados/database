[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੁ ਸੰਤੋਖੁ; ਤਾਸੁ ਗੁਰੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1328
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ocean of contentment is contained in that Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰਦੇਵ ਜੀ ਅੰਦਰ ਸੰਤੁਸ਼ਟਤਾ ਦਾ ਸਮੁੰਦਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru encompasses the ocean of contentment. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਖ ਆਦੀ ਗੁਰੋਂ ਕੇ (ਸਰੁ) ਸਮੁੰਦਰ ਹੈਂ ਔਰ ਗਿਆਨ ਭੀ (ਤਾਸੁ) ਤਿਸ ਸਤਿਗੁਰੂ ਤੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਹੀ ਸੰਤੋਖ-ਰੂਪ ਸਰੋਵਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਤਾਲਾਬ। ਤਾਸੁ = ਉਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Océano de Contentamiento. (1-Pausa)"