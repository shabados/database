[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਕੀਆ; ਜਪੁ ਤਪੁ ਧਿਆਨੁ ॥"
page = 888
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the performer of worship, penance and contemplation;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਚਿੰਤਨ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone performs worship, austerities and meditation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਜਪ ਤਪ ਧਿਆਨ ਸਭ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸੇ ਮਨੁੱਖ ਨੇ ਜਪ ਕੀਤਾ ਸਮਝੋ, ਉਸੇ ਮਨੁੱਖ ਨੇ ਤਪ ਸਾਧਿਆ ਜਾਣੋ, ਉਸੇ ਮਨੁੱਖ ਨੇ ਸਮਾਧੀ ਲਾਈ ਸਮਝੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El únicamente realiza adoración, austeridad y meditación;"