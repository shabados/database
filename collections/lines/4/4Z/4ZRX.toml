[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸੁ ਦਾਤਾ; ਲੇ ਸੰਚਾਰੇ ॥੩॥"
page = 181
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is the benefactor, who may take my hand, and cause me to reach His Mansion?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਦਾਤਾਰ ਹੈ ਜਿਹੜਾ ਮੈਨੂੰ ਹੱਥੋਂ ਪਕੜ ਕੇ ਉਸ ਦੇ ਮੰਦਰ ਤੇ ਪੁਚਾ ਦੇਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is the benefactor? Who can take me to Him? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਸੇ ਬਿਨਾ ਦਾਤਾ ਕਵਨ ਹੈ, ਜੋ ਲੇ ਸੰਚਾਰੇ, ਅਰਥਾਤ ਤੇਰੇ ਸਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰਿ ਦੇਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ  ਦਾਤ ਕਰਨ ਵਾਲਾ ਉਹ ਕੌਣ ਹੈ ਜੋ ਮੈਨੂੰ ਫੜ ਕੇ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਅਪੜਾ ਦੇਵੇ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones negocian con Él. ¿Quién me puede unir a Él? (3)"