type = "primary"
data = "ਉਤਰ ਦੇਸ ਪਯਾਨਾ ਕੀਨਾ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When China and Manchuria were conquered, then Lord kalki advanced further in the North"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਉੱਤਰ ਦਿਸ਼ਾ ਵਲ ਚੜ੍ਹਾਈ ਕੀਤੀ।"