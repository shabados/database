[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਣੀ ਮਨਿ ਭਾਈ; ਗੁਰਮਤਿ ਹਰਿ ਲਿਵ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 667
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing of the Lord God's discourse is pleasing to his mind and through pleasing to his mind and through Guru's instruction, he enshrines love for the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾਵਾਰਤਾ ਦਾ ਸੁਣਨਾ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਾਦ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਸ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the sermon of the Lord, Har, Har, their minds are pleased; through Guru's Instruction, they enshrine love for the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਕਥਾ ਸੁਣੀ ਤਬ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਈ, ਤਿਸੀ ਤੇ ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੀ ਮਤ ਦ੍ਵਾਰਾ ਤੁਝ ਮੇਂ ਮੇਰੀ ਬਿਰਤੀ ਲਗੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਜਿਉਂ ਜਿਉਂ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਮਨ ਵਿਚ ਪਿਆਰੀਆਂ ਲੱਗਦੀਆਂ ਹਨ। ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੀ ਲਗਨ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "complace a su mente y, a través de la Instrucción del Guru, logra elevar su Amor por el Señor. (1-Pausa)"