[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੇ ਅਗਿਆਨ ਭਰਮ ਮੋਹ ਮਾਇਆ; ਲੀਓ ਕੰਠਿ ਲਗਾਇ ॥੨॥੪॥੨੩॥"
page = 1302
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am now delivered of my ignorance. doubt and worldly love and the Lord has hugged me to his bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਬੇਸਮਝੀ, ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ ਅਤੇ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bonds of ignorance, doubt, emotional attachment and the love of Maya have been cut; God hugs me close in His Embrace. ||2||4||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਗ੍ਯਾਨ ਭਰਮ ਅਰ ਮਾਯਾ ਕੇ ਮੋਹਿ ਸਭ ਕਾਟ ਦੀਏ ਹੈਂ ਅਰ ਕੰਠ ਮੇਂ ਲਗਾਇ ਲੀਆ ਹੂੰ॥੨॥੪॥੨੩॥☬ਨਾਮ ਕਰ ਅਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਅਰ ਸਰਬ ਗੁਣ ਰੂਪ ਕਰ ਨਾਮ ਕੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ, ਭਟਕਣਾ ਅਤੇ ਮਾਇਆ ਦੇ ਮੋਹ (ਦੀਆਂ ਗੰਢਾਂ) ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, (ਪ੍ਰਭੂ ਜੀ) ਉਸ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦੇ ਹਨ ॥੨॥੪॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los nudos de la ignorancia, de la duda, del apego emocional y de la fascinación por Maya han sido desamarrados. Ahora el Dios me toma en su Pecho y me abraza. (2-4-23)"