[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਨਿੰਦ ਨਿੰਦਾ; ਪ੍ਰਭ ਸਰਣਾਈ ਆਇਆ ॥"
page = 461
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They abandon lust, wrath, flattery and slander and enter the sanctuary of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸਾ ਖੁਸ਼ਾਮਦ ਅਤੇ ਨਿੰਦਾ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ ਤੇ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing sexual desire, anger, flattery and slander, they enter the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਔ ਨਿੰਦ (ਅਨਿੰਦ) ਉਸਤਤੀ ਇਨ ਕੋ ਤ੍ਯਾਗ ਕੇ ਜਿਨ ਕਾ ਮਨੁ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਕਾਮ ਕ੍ਰੋਧ ਤਿਆਗ ਕੇ ਭਲਿਆਂ ਦੀ ਨਿੰਦਾ ਛੱਡ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਗਏ ਹਨ, (ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ। ਅਨਿੰਦ = ਨਾਹ ਨਿੰਦਣ-ਯੋਗ, ਭਲੇ। ਅਨਿੰਦ ਨਿੰਦਾ = ਭਲਿਆਂ ਦੀ ਨਿੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshaciéndote de la lujuria, el enojo, la vanagloria y el hablar mal de otros, busca el Refugio de tu Maestro."