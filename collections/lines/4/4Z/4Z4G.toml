[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਚੇ ਸੇਈ ਨਾਨਕਾ; ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੨॥"
page = 472
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure are they, O Nanak, within whose mind, He, the Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹਨ ਉਹ, ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸਾਹਿਬ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only they are pure, O Nanak, within whose minds the Lord abides. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਚੇ ਵਹੀ ਹੈਂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ (ਸੋਇ) ਸੋ ਵਾਹਗੁਰੂ ਬਸਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕੇਵਲ ਉਹੀ ਮਨੁੱਖ ਸੁੱਚੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਜਿਨ ਮਨਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puros, dice Nanak, ¡son aquéllos en cuya mente habita el Señor! (2)"