[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੋ ਤ੍ਰਾਸ. ਭਇਓ ਉਰ ਅੰਤਰਿ; ਸਰਨਿ ਗਹੀ ਕਿਰਪਾ ਨਿਧਿ ਤੇਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 703
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fear of death has entered my mind and I have clung to Thine asylum, O Ocean of mercy. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਤੈਡੀ ਪਨਾਹ ਪਕੜੀ ਹੈ, ਹੇ ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of death has entered my heart; I cling to the Protection of Your Sanctuary, O Lord, ocean of mercy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਜਮ ਕਾ ਭੈ ਹੂਆ ਹੈ, ਇਸੀ ਹੇਤ ਹੇ ਕ੍ਰਿਪਾਨਿਧਿ! ਤੇਰੀ ਸਰਨ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਮੌਤ ਦਾ ਡਰ ਵੱਸ ਰਿਹਾ ਹੈ, (ਇਸ ਤੋਂ ਬਚਣ ਲਈ) ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕੋ ਤ੍ਰਾਸ = ਮੌਤ ਦਾ ਡਰ। ਉਰ = {उरस} ਹਿਰਦਾ। ਗਹੀ = ਫੜੀ। ਕਿਰਪਾ ਨਿਧਿ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Ser Compasivo, he buscado Tu Refugio. (1‑Pausa)"