[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਿ ਦਏ ਕਚ ਕਾਧਨ ਊਪਰ; ਸੁੰਦਰ ਪਾਗ ਸੌ ਸੀਸ ਸੁਹਾਵੈ ॥"
page = 955

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With hair scattered over her shoulders, the turban looked charming on her head."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਮੋਢਿਆਂ ਉਪਰ ਸੁੰਦਰ ਵਾਲ ਸੁਟ ਲਏ ਸਨ ਅਤੇ ਸਿਰ ਉਤੇ ਸੁੰਦਰ ਪਗੜੀ ਸ਼ੋਭਾ ਪਾ ਰਹੀ ਸੀ।"