[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬੂਝੈ; ਕੋ ਵੀਚਾਰੀ ॥੬੩॥"
page = 945
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare discreet person understands likewise, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ ਪੁਰਸ਼ ਹੀ ਇਸ ਤਰਾਂ ਸਮਝਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, after deep contemplation, this is understood. ||63||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ⁽¹⁾ ਬਾਤ ਕੋ ਕੋਈ (ਵੀਚਾਰੀ) ਵੀਚਾਰਵਾਨ ਹੀ ਬੂਝਤਾ ਹੈ॥੬੩॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝਦਾ ਹੈ ॥੬੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰੀ = ਵਿਚਾਰ-ਵਾਨ। ਤਰੁ ਤਾਰੀ = ਤਾਰੀ ਤਰੁ, ਪਾਰ ਲੰਘ। ਕੋ = ਕੋਈ ਵਿਰਲਾ ॥੬੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, después de una profunda meditación uno alcanza este conocimiento.(63)"