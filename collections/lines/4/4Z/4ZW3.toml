[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰਿਯੋ ਫੇਰਿ ਭੂਮੈ, ਕਹੂੰ ਰਾਵ ਜਾਈ ॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After four watches, when he awoke, he found himselflying on the ground."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਫਿਰ ਕਿਤੇ ਜਾ ਕੇ ਭੂਮੀ ਉਤੇ ਡਿਗ ਪਿਆ।"