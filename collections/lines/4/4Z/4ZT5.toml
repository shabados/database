[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਬੂਡੋ, ਠਉਰ. ਨ ਪਾਵੈ; ਜਬ ਲਗ ਦੂਜੀ ਰਾਈ ॥੩॥"
page = 1330
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is even a bit of duality in man and he is without the Guru, so long he finds no refuge and is drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਬੰਦੇ ਦੇ ਅੰਦਰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਦਵੈਤ-ਭਾਵ ਹੈ ਅਤੇ ਉਹ ਗੁਰੂ ਦੇ ਬਗੈਰ ਹੈ, ਉਦੋਂ ਤਾਈ ਉਸ ਨੂੰ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ ਤੇ ਉਹ ਡੁਬ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, he is drowned, and finds no place of rest, as long as he is caught in duality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਇਸ ਕੇ ਰਿਦੇ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵਨਾ ਰਾਈ ਸਮਾਨ ਭੀ ਹੈ ਤਬ ਲਗ ਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬਾ ਹੂਆ ਸਰੂਪ ਅਸਥਾਨ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਜੀਵ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡੁੱਬਾ ਰਹਿੰਦਾ ਹੈ। ਜਦੋਂ ਤਕ ਇਸ ਦੇ ਅੰਦਰ ਰਤਾ ਭਰ ਭੀ ਮਾਇਆ ਦੀ ਪ੍ਰੀਤ ਕਾਇਮ ਹੈ, ਇਹ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਇਸ ਨੂੰ (ਆਤਮਕ ਸੁਖ ਦੀ) ਥਾਂ ਨਹੀਂ ਲੱਭਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਉਰ = ਥਾਂ। ਦੂਜੀ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਪ੍ਰੀਤ। ਰਾਈ = ਰਤਾ ਭਰ ਭੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru se ahoga y no encuentra lugar de descanso y así lo estará mientras permanezca atrapado en la dualidad. (3)"