[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇ ਦੇ ਮੰਗਹਿ, ਸਹਸਾ ਗੂਣਾ; ਸੋਭ ਕਰੇ ਸੰਸਾਰੁ ॥"
page = 466
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They give and ask in turn, a thousand times more hereafter and wish the world to honour them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਦਿੱਤੇ ਦਾਨ ਦੇ ਬਦਲੇ ਵਿੱਚ ਹਜਾਰਾਂ ਗੁਣਾ ਮੰਗਦੇ ਹਨ ਅਤੇ ਚਾਹੁੰਦੇ ਹਨ ਕਿ ਜਗਤ ਉਹਨਾਂ ਦੀ ਸੋਭਾ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They give and give, but ask a thousand-fold more, and hope that the world will honor them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇ ਦੇ ਕਰ ਕੇ ਦਾਨ ਕੋ ਪ੍ਰਭੂ ਸੇ ਸਹਸ ਗੁਣਾ ਮਾਂਗਤੇ ਹੈਂ। ਹਿੰਦੂਓਂ ਕੇ ਮਤ ਮੇਂ ਸਹਸ੍ਰ ਗੁਣਾ ਲਿਖਾ ਹੈ, ਮੁਸਲਮਾਨੋ ਮੇਂ ਸਤਰ ਗੁਣਾ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਲੋੜਵੰਦਿਆਂ ਨੂੰ) ਦੇ ਦੇ ਕੇ (ਉਹ ਅੰਦਰੇ ਅੰਦਰ ਕਰਤਾਰ ਪਾਸੋਂ ਉਸ ਤੋਂ) ਹਜ਼ਾਰਾਂ ਗੁਣਾ ਵਧੀਕ ਮੰਗਦੇ ਹਨ ਅਤੇ (ਬਾਹਰ) ਜਗਤ (ਉਨ੍ਹਾਂ ਦੇ ਦਾਨ ਦੀ) ਵਡਿਆਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ ਗੂਣਾ = (ਆਪਣੇ ਦਿੱਤੇ ਹੋਏ ਨਾਲੋਂ) ਹਜ਼ਾਰ ਗੁਣਾ (ਵਧੀਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero después de dar, exigen más y más reconocimiento del mundo."