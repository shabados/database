[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲਿਆ ਸੁਭਾਇ; ਹਰਿ ਮਨਿ ਤਨਿ ਮੀਠਾ ਲਾਇਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 774
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have easily met my Lord, who is sweet unto my soul and body, Unto my Lord I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਮੈਂ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ, ਜੋ ਮੇਰੇ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਨੂੰ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ। ਆਪਣੇ ਸਾਈਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I have met Him, with intuitive ease; the Lord seems so sweet to my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਮੁਖ ਹੈ ਵਹੁ ਸੁਭਾਵਿਕ ਹੀ ਮਿਲਿਆ ਹੈ, ਜਿਸ ਗੁਰੂ ਨੇ ਹਰੀ ਮਨ ਤਨ ਮੇਂ ਮੀਠਾ ਲਾਇਆ ਹੈ, ਬਲਿਹਾਰ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪ੍ਰਭੂ-) ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕ ਕੇ, ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ) ਮਿਲ ਪੈਂਦਾ ਹੈ, (ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਉਸ ਦੇ) ਤਨ ਵਿਚ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ। ਸੁਭਾਇ = (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ)। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj, Lo he conocido a través de mi intuición, con facilidad, y ahora al Señor lo siento tan Dulce en mi mente y en mi cuerpo."