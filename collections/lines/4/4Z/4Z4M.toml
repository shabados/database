[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਨਕ ਤਿਸੈ ਅਰਾਧੇ; ਮਨ ਕੀ ਆਸ ਪੁਜਾਏ ਜੀਉ ॥੪॥੨੩॥੩੦॥"
page = 103
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, Nanak meditates on Him who fulfils the heart's desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਨਾਨਕ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਜੋ ਦਿਲ ਦੀਆਂ ਉਮੀਦਾਂ ਪੂਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, Nanak meditates on the One who fulfills the desires of the mind. ||4||23||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ॥ ਜੋ ਤੂੰ ਮਨ ਕੀ ਆਸਾ ਪੁਜਾਉਨੇ ਵਾਲਾ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਮੈਂ ਤਿਸ ਆਪ ਕੋ ਅਰਾਧਨ ਕਰਤਾ ਹੂੰ॥੪॥ ੨੩॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਮਨ ਦੀ ਆਸ ਪੂਰੀ ਕਰ ਦੇਂਦਾ ਹੈ (ਦੁਨੀਆ ਦੀਆਂ ਆਸਾ-ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਭਟਕਣੋਂ ਉਸ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ) ॥੪॥੨੩॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਤਿਸੈ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, medita siempre en Él, Quien satisface los deseos de la mente, oh mi amigo. (4-23-30)"