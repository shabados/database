[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਥਾਉ ਸਚੁ; ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 158
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the place, where the mind is rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਹ ਥਾਂ ਜਿਥੇ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is that place, where the mind becomes pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁ ਥਾਉ ਸਚੁ) ਸਚੇ ਅਸਥਾਨ ਸਤਿਸੰਗ ਮੇਂ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਤਸੰਗ) ਥਾਂ ਸੱਚਾ ਥਾਂ ਹੈ, (ਉਥੇ ਬੈਠਿਆਂ ਮਨੁੱਖ ਦਾ) ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ = ਉਹ। ਸਚੁ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será puro aquél lugar en donde la mente se vuelva pura;"