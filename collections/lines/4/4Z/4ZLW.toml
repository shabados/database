[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਤਾ ਸਿਉ ਕੀਜੈ ਨੇਹੁ ॥੨੪੮॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Adding the word “Ari” at the end of tan-tran (armour), all the names of Baan are formed, for which we should exhibit affection.248."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੨੪੮॥"