[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਸੰਚੀ; ਤਜਿ ਬਾਪ ਮਹਤਾਰੀ ॥"
page = 1004
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some amass it, forsaking their father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਪਿਓ ਤੇ ਮਾਂ ਨੂੰ ਛੱਡ ਕੇ ਇਸ (ਮਾਇਆ) ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some collect it, forsaking their fathers and mothers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨੋਂ ਨੇ ਮਾਤ ਪਿਤਾ ਕੀ ਪ੍ਰੀਤ ਕੋ ਤਿਆਗ ਕੈ ਇਕਤ੍ਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਸਾ ਹੈ ਜੋ ਮਾਪਿਆਂ ਦਾ ਸਾਥ ਛੱਡ ਕੇ ਇਕੱਠੀ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandonan a su padre y madre para conseguirlas, y luego las esconden aun de sus hijos, de sus amigos y hermanos,"