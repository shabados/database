[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦੁ. ਬਿਦਰੁ ਦਾਸੀ ਸੁਤੁ; ਗੁਰਮੁਖਿ ਨਾਮਿ ਤਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 995
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhru, Prahlad and Biddar the hand-maiden, son, swam across, contemplating the Name through the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰੂ ਪ੍ਰਹਿਲਾਦ ਤੇ ਗੋਲੀ ਦਾ ਪੁਤ੍ਰ ਬਿਦਰ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ; ਪਾਰ ਉਤਰ ਗਏ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhroo, Prahlaad and Bidar the slave-girl's son, became Gurmukh, and through the Naam, crossed over. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖ ਲੈ ਧਰੂ, ਪ੍ਰਹਲਾਦ ਔ ਬਿਦਰ ਦਾਸੀ ਕਾ ਪੁਤ੍ਰ ਵਾ ਨਾਰਦ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਜਪ ਕੇ ਹੀ ਤਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧ੍ਰੂ ਭਗਤ, ਪ੍ਰਹਿਲਾਦ ਭਗਤ, ਦਾਸੀ ਦਾ ਪੁੱਤਰ ਬਿਦਰ-(ਇਹ ਸਾਰੇ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué no, Dhruva, Prehlada y Vidura, las esclavas del hijo, se emanciparon a través del Nombre del Señor?(1-Pausa)"