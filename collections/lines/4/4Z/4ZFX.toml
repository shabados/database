[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦੁਖ ਭੰਜਨ; ਤੇਰਿਆ ਸੰਤਹ ਕੀ ਰਾਵਾਰ ॥"
page = 1223
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Destroyer of the distress of the meek, be Thou Merciful unto me and make me the dust of the feet of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਦਾ ਦੁਖੜਾ ਨਾਸ ਕਰਨਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful to me, O Destroyer of the pains of the meek and the poor; let me be the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਕੇ ਦੁਖਭੰਜਨਹਾਰੇ! ਮੇਰੇ ਪੁਰ ਕ੍ਰਿਪਾਲ ਹੋਈਏ।☬ਜੇਕਰ ਕਹੈ ਕਿਆ ਚਾਹਤੇ ਹੋ? ਸੋ ਕਹਿਤੇ ਹੈਂ:☬ਆਪ ਕੇ ਸੰਤੋਂ ਕੀ ਚਰਣ ਧੂਰੀ ਕੋ ਚਾਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ! (ਦਾਸ ਨਾਨਕ ਉੱਤੇ) ਦਇਆਵਾਨ ਹੋ, (ਤੇਰਾ ਦਾਸ) ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Destructor de los sufrimientos de los pobres y de los débiles, Ten Compasión de mí para que obtenga la Bendición de sentirme el Polvo por donde los Santos pisan."