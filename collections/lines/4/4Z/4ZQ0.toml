[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭੁਲਾ ਕਿ; ਪ੍ਰਭਿ ਆਪਿ ਭੁਲਾਇਆ ॥"
page = 161
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Does the man himself go astray or the Lord Himself leads him astray?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਆਦਮੀ ਖੁਦ ਕੁਰਾਹੇ ਪੈਦਾ ਹੈ ਜਾਂ ਕਿ ਸੁਆਮੀ ਖੁਦ ਉਸ ਨੂੰ ਕੁਰਾਹੇ ਪਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Does he himself go astray, or does God lead him astray?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪ ਭੂਲਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਨੇ ਆਪ ਭੁਲਾਯਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਿਆ ਹੈ ਜਾਂ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਇਸ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Es el Señor el que desvía al hombre o es el hombre quien se desvía por sí mismo,"