[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਿਅ ਪਟ ਭਾਂਡਾ; ਕਹੈ ਨ ਕੋਇ ॥"
page = 721
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one calls, clarified butter and silk polluted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਘਿਉ ਅਤੇ ਰੇਸ਼ਮ ਨੂੰ ਕਲੰਕਤ (ਬੁਰਾ) ਨਹੀਂ ਆਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one says that ghee or silk are polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਿਉ ਕਿਸੀ ਭਾਂਡੇ ਮੇਂ ਹੋ ਔਰ ਰੇਸਮ ਕਿਸੀ ਕੀੜੇ ਸੇ ਹੋਵੇ, ਤਿਸ ਭਾਂਡੇ ਕਰ ਘਿਉ ਅਰ ਰੇਸਮ ਕੋ ਨਿੰਦਤ ਕਰ ਕੋਈ ਨਹੀਂ ਕਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੇਸ਼ਮ ਤੇ ਘਿਉ ਦੇ ਭਾਂਡੇ ਬਾਰੇ ਕਦੇ ਕੋਈ ਮਨੁੱਖ ਪੁੱਛ ਨਹੀਂ ਕਰਦਾ (ਕਿ ਇਹਨਾਂ ਨੂੰ ਕਿਸ ਕਿਸ ਦਾ ਹੱਥ ਲੱਗ ਚੁਕਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਿਅ ਭਾਂਡਾ = ਘਿਉ ਦਾ ਭਾਂਡਾ। ਪਟ = ਰੇਸ਼ਮ। ਕਹੈ ਨ ਕੋਇ = ਕੋਈ ਪੁੱਛ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Hay alguien que puede decir que la mantequilla o a la seda están contaminadas?"