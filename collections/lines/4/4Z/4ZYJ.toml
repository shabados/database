[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਾਇ. ਕਛੁ ਭਲੋ ਨ ਕੀਨੋ; ਤਾ ਤੇ ਅਧਿਕ ਡਰਉ ॥"
page = 685
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining human life, I have done nothing good, wherefore I fear a great deal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖੀ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਮੈਂ ਕੋਈ ਚੰਗਾ ਕੰਮ ਨਹੀਂ ਕੀਤਾ, ਇਸ ਲਈ ਮੈਂ ਬਹੁਤ ਡਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining this human incarnation, I have done no good deeds; this makes me very afraid!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁਖ ਜਨਮ ਪਾਇ ਕਰ ਕੇ ਮੈਂ ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਭਲਾ ਅਰਥਾਤ ਸੁਭ ਕਰਮ ਨਹੀਂ ਕੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਮੈਂ ਰਿਦੇ ਬੀਚ ਅਧਕ ਭੈ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁੱਖਾ ਜਨਮ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਮੈਂ ਕੋਈ ਭਲਾਈ ਨਹੀਂ ਕੀਤੀ, ਇਸ ਵਾਸਤੇ ਮੈਂ ਬਹੁਤ ਡਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਹਾਸਲ ਕਰ ਕੇ। ਭਲੋ = ਭਲਾਈ। ਤਾ ਤੇ = ਇਸ ਤੋਂ, ਇਸ ਵਾਸਤੇ। ਅਧਿਕ = ਬਹੁਤ। ਡਰਉ = ਡਰਉਂ, ਮੈਂ ਡਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ésta vida no le he hecho bien a nadie, y lo que me provoca miedo es saber que no Te alabé a través de la Palabra,"