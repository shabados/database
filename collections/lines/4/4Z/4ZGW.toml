[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਸੰਗਿ; ਮਨਿ ਨਹੀ ਹੇਤਾ ॥"
page = 253
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If in his heart, he bears not love with the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he does not enshrine love for the Lord's Name within his heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇਕਰ ਰਾਮ ਕੇ ਸਾਥ ਤਿਸ ਕੇ ਮਨ ਕਾ ਪ੍ਰੇਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque haga todo eso, si no ama al Señor,"