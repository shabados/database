[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ; ਸਭ ਮਾਹਿ ਸਮਾਣੀ ॥"
page = 1075
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Bani is contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਉਪਦੇਸ ਰੂਪ ਬਾਣੀ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕੀ ਸਤਾ ਸਭ ਕੇ ਬੀਚ ਸਮਾਈ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਸਭ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਣ-ਜੋਗ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru prevalece en todo y por todas partes."