[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਉਚੜੀਐ ਮਾੜੜੀਐ; ਤਿਹੁ ਲੋਆ ਸਿਰਤਾਜਾ ਰਾਮ ॥"
page = 765
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My love abides in the lofty balcony, He is the supreme Lord of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਉਚੀ ਅਟਾਰੀ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਉਹ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਦਾ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord dwells in the loftiest balcony; He is the Supreme Lord of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੇਰੀ ਉਚੜੀ ਮਾੜੀ ਵੈਕੁੰਠ ਵਾ ਸਤਸੰਗ ਹੈ ਔਰ ਹੇ ਪਰਮੇਸਰ! ਤੂੰ ਤੀਨੋਂ ਲੋਕੋਂ ਕੇ ਸਿਰ ਕਾ ਛੱਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਇਕ ਸੋਹਣੇ ਉੱਚੇ ਮਹਲ ਵਿਚ ਵੱਸਦਾ ਹੈ (ਜਿੱਥੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ) ਉਹ ਤਿੰਨਾਂ ਲੋਕਾਂ ਦਾ ਨਾਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = ਖਸਮ-ਪ੍ਰਭੂ। ਉਚੜੀ = ਸੋਹਣੀ ਉੱਚੀ। ਉਚੜੀਐ = ਸੋਹਣੀ ਉੱਚੀ ਵਿਚ। ਮਾੜੀ = ਮਹਲ। ਮਾੜੜੀ = ਸੋਹਣਾ ਮਹਲ। ਮਾੜੜੀਐ = ਸੋਹਣੇ ਮਹਲ ਵਿਚ। ਤਿਹੁ ਲੋਆ = ਤਿੰਨਾਂ ਲੋਕਾਂ ਦਾ। ਸਿਰਤਾਜਾ = ਸਿਰ ਦਾ ਤਾਜ, ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita en lo alto, y corona a los tres mundos con Su Gloria."