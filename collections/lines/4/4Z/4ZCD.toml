[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦੇ ਅਮਲ ਕਰੇਦਿਆ; ਏਹ ਸਜਾਇ ਤਿਨਾਹ ॥੪੯॥"
page = 1380
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who commit evil deeds; thiswise are they punished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾੜੇ ਕਰਮ ਕਮਾਉਂਦੇ ਹਨ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸਜਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the punishment for those who do evil deeds. ||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ਼ ਖੋਟੇ ਕਰਮ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਇਸ ਪ੍ਰਕਾਰ ਕੀਆਂ ਸਜਾਈਂ ਮਿਲਤੀਆਂ ਹੈਂ॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਜ਼ਾ ਉਹਨਾਂ ਲੋਕਾਂ ਨੂੰ ਮਿਲਦੀ ਹੈ ਜੋ (ਇਹਨਾਂ 'ਵਿਸੁ ਗੰਦਲਾਂ' ਦੀ ਖ਼ਾਤਰ) ਮੰਦੇ ਕੰਮ ਕਰਦੇ ਹਨ (ਭਾਵ, ਜਿਉਂ ਜਿਉਂ ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਮੰਦੇ ਕੰਮ ਕਰਦੇ ਹਨ, ਤਿਉਂ ਤਿਉਂ ਬੜੇ ਦੁਖੀ ਹੁੰਦੇ ਹਨ ॥੪੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਾਇ = ਦੰਡ। ਤਿਨਾਹ = ਉਹਨਾਂ ਨੂੰ। ਅਮਲ = ਕੰਮ, ਕਰਤੂਤਾਂ ॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a las vasijas de barro y al carbón, esto les espera a los que se comportan con maldad en su corazón. (49)"