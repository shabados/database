[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇ ਬਾਪ ਕੋ ਬੇਟਾ ਨੀਕਾ; ਸਸੁਰੈ ਚਤੁਰੁ ਜਵਾਈ ॥"
page = 596
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To mother and father their son is dear and to the father-in-law the wise son-in-law."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਨੂੰ ਆਪਣਾ ਪੁੱਤਰ ਪਿਆਰਾ ਹੈ। ਅਤੇ ਸਹੁਰੇ ਨੂੰ ਸਿਆਣਾ ਜੁਆਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The son is dear to his mother and father; he is the wise son-in-law to his father-in-law."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਤਾ ਪਿਤਾ ਕਾ (ਨੀਕਾ) ਅਛਾ ਬੇਟਾ ਕਹਾਵਤਾ ਥਾ, ਜੋ ਸਸੁਰਾਰ ਮੇਂ ਚਤਰ ਜਵਾਈ ਕਹਾਵਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਕਦੇ ਮਾਪਿਆਂ ਦਾ ਪਿਆਰਾ ਪੁੱਤਰ ਸੀ, ਕਦੇ ਸਹੁਰੇ ਦਾ ਸਿਆਣਾ ਜਵਾਈ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los padres aman a su hijo, los suegros a su yerno; los niños aman a sus padres, los hermanos a su hermano,"