[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਹਸਿ ਬਾਤ ਨਿਸੰਗ ਕਹਿਯੋ; ਮਨ ਕੀ ਦੁਚਿਤਾਈ ਸਭ ਹੀ ਤਜਿ ਦੀਨੀ ॥੭੪੮॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She said, “I shall play with Krishna in the alcoves and I shall do whatever he says.” saying this, she, unhesitantingly, abandoned all her duality of the mind.748."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਉਸ ਨੇ) ਹਸ ਕੇ ਅਤੇ ਨਿਸੰਗ ਹੋ ਕੇ ਕਹਿ ਦਿੱਤਾ ਅਤੇ ਮਨ ਦੀ ਦੁਬਿਧਾ ਦੂਰ ਕਰ ਦਿੱਤੀ ॥੭੪੮॥"