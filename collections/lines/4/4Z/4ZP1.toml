[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਮਿਲਿ ਰਹੇ; ਫਿਰਿ ਵਿਛੋੜਾ. ਕਦੇ ਨ ਹੋਇ ॥੧॥"
page = 589
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-wards remain united with the Lord and they separate not, ever, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ-ਸਮਰਪਣ ਪ੍ਰਭੂ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ। ਉਹ ਮੁੜ ਕੇ ਕਦਾਚਿਤ ਵਖਰੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs remain united with the Lord; they shall never be separated again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਐਸੇ ਮਿਲ ਰਹੇ ਹੈਂ, ਜੋ ਤਿਨ ਕੋ ਫਿਰ ਕਬੀ ਵਿਛੋੜਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਫਿਰ ਕਦੇ ਉਹਨਾਂ ਨੂੰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲੋਂ) ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que encuentra al Señor por la Gracia del Guru, nunca más se separa de Él. (1)"