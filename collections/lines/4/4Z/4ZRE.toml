[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕੈ ਸਹਜਿ, ਰਹੈ ਰੰਗਿ ਰਾਤੀ; ਸਬਦਿ ਸਿੰਗਾਰੁ ਬਣਾਵਣਿਆ ॥੫॥"
page = 129
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She easily remains imbued in the love of her Beloved and makes His world her decoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣਾ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਬਣਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She remains intuitively attuned to the Love of her Beloved; she makes the Word of His Shabad her decoration. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਹਜੇ ਹੀ ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤੀ ਰਹਤੀ ਹੈ, ਗੁਰ ਉਪਦੇਸ ਕਾ ਸਿੰਗਾਰ ਬਣਾਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸਿੰਗਾਰ ਬਣਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਪਿਰ ਕੈ ਰੰਗਿ = ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਰੰਗ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y adornándose con la Palabra, se uniría con Su Señor en el Éxtasis del Amor.(5)"