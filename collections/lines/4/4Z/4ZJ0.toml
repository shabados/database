[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵੰਤਿ, ਹੋਵੰਤਿ ਮਿਥਿਆ; ਚੇਤਨੰ. ਸੰਤ ਸ੍ਵਜਨਹ ॥੬੦॥"
page = 1359
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beware of him, O friendly saints, for false is his making of obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਖਬਰਦਾਰ ਹੋਵੋ, ਹੇ ਮਿੱਤਰ ਸਾਧੂਉ! ਕਿਉਂ ਜੋ ਕੂੜੀ ਹੈ ਉਸ ਦਾ ਪ੍ਰਣਾਮ ਕਰਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He pretends to bow in worship, but he is false. Beware of him, O friendly Saints. ||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਹਾਤਮਾਂ ਸੰਤੋਂ ਕੇ ਆਗੇ ਜੋ ਜਗ੍ਯਾਸੀ ਜਨ ਨਿਮ੍ਰਤ ਹੋਤੇ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਤਿਨ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਗਤ (ਮਿਥਿਆ) ਝੂਠ ਰੂਪ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ। ਤਿਨ ਸੰਤ ਸੱਜਨੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਓਹੁ ਜਗ੍ਯਾਸੀ ਚੇਤਨ ਸਰੂਪ ਹੀ ਹੋ ਜਾਤੇ ਹੈਂ⁽¹⁾॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦਾ (ਦੂਜਿਆਂ ਅੱਗੇ) ਲਿਫਣਾ (ਨਿਰੀ) ਠੱਗੀ ਹੈ। ਭਲੇ ਮਨੁੱਖ ਸੰਤ ਜਨ (ਇਸ ਉਕਾਈ ਵਲੋਂ) ਸਾਵਧਾਨ ਰਹਿੰਦੇ ਹਨ ॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pretende postrarse en Alabanza, pero es falso, cuidado con él, oh Santos Amigos. (60)"