[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਨ ਮੈ ਸੁਭ ਅੰਗ ਉਤੰਗ; ਤੁਰਾ ਕਰਿ ਤੇਜ ਧਰਾ ਪਰ ਧਾਏ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They, whose limas are winsome and lofty, they are driving their swift horses on the earth.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਖਣ ਵਿਚ (ਜਿਨ੍ਹਾਂ ਦੇ) ਸ਼ਰੀਰ ਸ਼ੁਭ ਹਨ (ਉਹ) ਉੱਚੇ ਘੋੜਿਆਂ (ਉਤੇ ਸਵਾਰ) ਤੇਜ਼ੀ ਨਾਲ ਧਰਤੀ ਉਤੇ ਭਜੇ ਜਾ ਰਹੇ ਹਨ।"