[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਸਹਜੇ; ਜਪਿ ਰਿਦੈ ਮੁਰਾਰਿ ॥੫॥"
page = 222
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By heartily remembering the Enemy of ego, celestial bliss is easily procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਨੂੰ ਦਿਲੋ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਬੈਕੁੰਠੀ ਅਨੰਦ ਸੁਖੈਨ ਹੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitive peace comes by meditating on the Lord, within the heart. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਰਿਦੇ ਮੇਂ (ਮੁਰਾਰਿ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੋ ਸੁਖ (ਸਹਜੇ) ਸ੍ਵਭਾਵਕ ਹੀ ਪ੍ਰਾਪਿਤ ਹੂਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਮਨ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, la Paz y el Equilibrio toman lugar cuando uno habita en el Señor.  (5)"