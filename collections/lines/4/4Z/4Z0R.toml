[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਕਰਿ ਪ੍ਰਸਾਦੁ ਗੁਰਦੇਵ ॥੧॥"
page = 269
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought Thy protection O Lord, My Divine Guru show mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣ ਸੰਭਾਲੀ ਹੈ। ਮੇਰੇ ਰੱਬ ਰੂਪ ਗੁਰੂ ਜੀ ਮੇਰੇ ਤੇ ਰਹਿਮ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of God; please bless me with Your Grace, O Divine Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ (ਗਤੀ) ਹੋਵੈ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਗੁਰਦੇਵ ਮਿਲਤੇ ਹੈਂ; ਵਾ ਜਿਸ ਸਰਬ ਕੇ (ਗੁਰ) ਵੱਡੇ ਵਾ ਪੂਜਯ (ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਇਹ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਬੇਨਤੀ ਕਰ ਤੇ ਆਖ)-ਹੇ ਗੁਰਦੇਵ! ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਸਰਣ ਆਇਆ ਹਾਂ (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਾਗਤੀ = ਸਰਣ ਆਇਆ ਹਾਂ। ਪ੍ਰਸਾਦੁ = ਕ੍ਰਿਪਾ, ਮੇਹਰ। ਗੁਰਦੇਵ = ਹੇ ਗੁਰਦੇਵ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, vengo a buscar Tu Protección, bendíceme con Tu Gracia. (1)"