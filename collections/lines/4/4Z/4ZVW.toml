[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਖੂਬੁ ਖਾਨਾ ਖੀਚਰੀ; ਜਾ ਮਹਿ ਅੰਮ੍ਰਿਤੁ ਲੋਨੁ ॥"
page = 1374
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir sublime is the dinner of rice of pulse boiled together, wherein there is delicious salt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਭੋਜਨ ਖਿਚੜੀ ਦਾ, ਜਿਸ ਵਿੱਚ ਸੁਆਦਲਾ ਨੂਣ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the dinner of beans and rice is excellent, if it is flavored with salt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਇਹ ਖਿਚੜੀ ਕਾ ਖਾਣਾ ਹੀ ਖੂਬ ਹੈ, ਭਾਵ ਅਛਾ ਹੈ। ਜਿਸ ਖਿਚੜੀ ਮੇਂ ਅੰਮ੍ਰਿਤ ਕੇ ਸਮਾਨ ਘ੍ਰਿਤ ਔ ਲੂਣ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮੁੱਲਾਂ ਨੂੰ ਬੇਸ਼ੱਕ ਆਖ ਕਿ ਕੁਰਬਾਨੀ ਦੇ ਬਹਾਨੇ ਮਾਸ ਖਾਣ ਨਾਲੋਂ) ਖਿਚੜੀ ਖਾ ਲੈਣੀ ਚੰਗੀ ਹੈ ਜਿਸ ਵਿਚ ਸਿਰਫ਼ ਸੁਆਦਲਾ ਲੂਣ ਹੀ ਪਾਇਆ ਹੋਇਆ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਬੁ ਖਾਨਾ = ਚੰਗੀ ਖ਼ੁਰਾਕ। ਲੋਨੁ = ਲੂਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la cena de frijoles y arroz es excelente, si es sazonada con sal, pero"