data = "ਦੇਹੀ ਅੰਦਰਿ, ਵਸਤੁ ਅਪਾਰਾ ॥"
page = 1056
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body is a priceless thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਅੰਦਰ ਇਕ ਅਮੋਲਕ ਚੀਜ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the body is the priceless object."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਕੇ ਅੰਤਰ ਹੀ (ਅਪਾਰਾ) ਪਰਮਾਤਮਾਂ ਰੂਪ ਵਸਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ (ਹੀ) ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਪਦਾਰਥ (ਮੌਜੂਦ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cuerpo está la Cosa Infinita"