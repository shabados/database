[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਠਗੀ. ਜਗੁ ਠਗਿਆ; ਸੇ ਤੁਧੁ ਮਾਰਿ ਨਿਵਾੜਾ ॥"
page = 1097
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cheats who cheat the world, Thou has beaten them, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ (ਵਿਕਾਰ-ਰੂਪੀ) ਛਲੀਏ, ਸ਼ਸਾਰ ਨੂੰ ਛਲਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਮਾਰ ਕੇ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have beaten off and destroyed the cheats that cheat the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾਮਾਦਿਕਾਂ ਠਗਾਂ ਨੇ ਜਗਤ ਕੋ ਠਗਿਆ ਹੈ, ਸੋ ਤੈਨੇ ਮੇਰੇ ਸੇ ਮਾਰ ਕੇ ਨਿਵਰਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਿਨ੍ਹਾਂ (ਕਾਮਾਦਿਕ) ਠੱਗਾਂ ਨੇ ਜਗਤ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ ਉਹ ਤੂੰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਰ ਕੇ ਭਜਾ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el deseo que ha engañado a los hombres, lo has silenciado en mi interior,"