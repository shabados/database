[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਗੁਰ ਸੇਵਾ ਲਾਏ ॥"
page = 1063
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they, through perfect destiny, are attached to the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ, ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, they are attached to the Guru's service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਪੂਰੇ ਭਾਗ ਹੈਂ, ਸੋ ਗੁਰ ਸੇਵਾ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਵੱਡੀ ਕਿਸਮਤ ਕਿ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰੇ ਲਾਈ ਰਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ellos, por una muy Buena Fortuna, son conducidos hasta el Servicio del Guru."