[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਰਸਿ; ਰਾਮੁ ਰਸਾਲੁ ਸਲਾਹਾ ॥"
page = 699
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With love and affection, praise thou, thy Lord, the store house of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ, ਤੂੰ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ, ਆਪਣੇ ਸਾਹਿਬ, ਦੀ ਸ਼ਲਾਘਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With love and energetic affection, praise the Lord, the storehouse of Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਸਾਲੁ) ਰਸੋਂ ਕੇ ਘਰ ਰਾਮ! ਤੇਰੇ ਕੋ ਹਮ ਨੇ (ਰਸਿ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਸਲਾਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਬੜੇ ਆਨੰਦ ਨਾਲ ਰਸੀਲੇ ਰਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਆਨੰਦ ਨਾਲ। ਰਸਾਲੁ = (ਰਸ-ਆਲਯ) ਰਸਾਂ ਦਾ ਘਰ, ਰਸੀਲਾ। ਸਲਾਹਾ = ਅਸੀਂ ਸਲਾਹੁੰਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama a tu Dios con Amor y Devoción; tu mente estará imbuida en el Nombre del Señor y cosecharás el Fruto."