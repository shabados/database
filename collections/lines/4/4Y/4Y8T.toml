[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰ੍ਹਾ ਤੁਝੈ. ਨ ਬਿਆਪਈ; ਨਾਨਕ. ਮਿਟੈ ਉਪਾਧਿ ॥੧॥"
page = 255
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No anxiety shall befall thee and thy calamity shall vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਕੋਈ ਫਿਕਰ ਚਿੰਤਾ ਨਹੀਂ ਵਾਪਰੇਗੀ ਅਤੇ ਮੁਸੀਬਤ ਅਲੋਪ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxiety shall not afflict you, O Nanak, and your misfortune shall vanish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ (ਕਾਰਾ) ਝੋਰਾ ਨਹੀਂ ਬ੍ਯਾਪੇਗਾ, ਪੁਨਃ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਪਾਧਿ ਰੂਪ ਹੰਕਾਰ ਭੀ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਤੇਰੇ ਉਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕੇਗਾ, ਹੇ ਨਾਨਕ! (ਆਖ) ਤੇਰੇ ਅੰਦਰੋਂ ਵੈਰ-ਵਿਰੋਧ ਝਗੜੇ ਵਾਲਾ ਸੁਭਾਉ ਹੀ ਮਿਟ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así no sufrirás penas y tus aflicciones desaparecerán.  (1)"