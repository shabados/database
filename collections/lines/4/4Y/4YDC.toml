[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਯੋ ਭੂਪ ਤਿਹ ਪ੍ਰਸੰਨਿ ਹ੍ਵੈ; ਤਾਹਿ ਬਰੋ ਬਲਿਰਾਮ ॥੧੯੬੪॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The name of my daughter is Rewati and I request that Balram may wed her.”1964."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਲਰਾਮ! (ਤੁਸੀਂ) ਉਸ ਨਾਲ ਵਿਆਹ ਕਰ ਲਵੋ ॥੧੯੬੪॥"