[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਉਸ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਦਾ ਸ਼ਹਿਨਸ਼ਾਹ ਕਹਿ ਕੇ ਸੰਬੋਧਨ ਕੀਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ਹਿਨਸ਼ਾਹਿ ਦਾਰੈਨ ਕਰਦਸ਼ ਖ਼ਿਤਾਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Omnipotent has addressed him as the emperor of this world and the heavens,"