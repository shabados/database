[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਹਣੁ ਰਾਮੂ ਮਹਤਿਆ; ਅਮਰੂ ਗੋਪੀ ਹਉਮੈ ਮਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mohan, Ramu, the Mehta, Amaru and Gopi had erased their sense of ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮ☬ੋਹਣ, ਰਾਮੂ ਮਹਿਤਾ, ਅਮਰੂ ਤੇ ਗੋਪੀ ਨੇ ਹਉਮੈ ਮਾਰੀ।"