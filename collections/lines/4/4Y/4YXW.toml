[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਰਝਾਇ ਕੈ ਭੂਮਿ ਪਰਿਯੋ, ਨ ਮਰਿਯੋ; ਸੁਰ ਬ੍ਰਿਛ ਗਿਰਿਯੋ ਮਨੋ ਜੋਤਿ ਮਢਿਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram pulled out the lance from his body and drooping down he fell upon the earth just as the Elysian tree, fully enlightened, falls down on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂਰਛਿਤ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ, (ਪਰ) ਮਰਿਆ ਨਹੀਂ, (ਇੰਜ ਲਗਦਾ ਹੈ) ਮਾਨੋ ਕਲਪ ਬ੍ਰਿਛ ਡਿਗ ਪਿਆ ਹੋਵੇ ਜੋ (ਈਸ਼ਵਰੀ) ਜੋਤਿ ਨਾਲ ਮੜ੍ਹਿਆ ਹੋਇਆ ਹੈ।"