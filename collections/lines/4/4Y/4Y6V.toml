type = "primary"
data = "ਸਭ ਠਵਰ ਭਨਹੁ ਨਿਸੰਗ ॥੧੧੬੧॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dharneeshani”, add the word “ari” at the end and recognize the names of Tupak.1161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਂ ਨਿਸੰਗ ਹੋ ਕੇ ਕਹਿ ਦਿਓ ॥੧੧੬੧॥"