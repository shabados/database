[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਚੈ; ਏਕੁ ਦਾਨੁ ॥"
page = 1181
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for one bounty from Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਪਾਸੋਂ, ਹੇ ਸਾਈਂ! ਕੇਵਲ ਇਕ ਦਾਤ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for this one gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਮੈਂ ਆਪ ਸੇ ਇਕ ਏਹੁ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਪਾਸੋਂ) ਨਾਨਕ ਇਕ ਖ਼ੈਰ ਮੰਗਦਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚੈ = ਮੰਗਦਾ ਹੈ। ਦਾਨੁ = ਖ਼ੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, busco sólo un Tesoro de Ti, oh Señor:"