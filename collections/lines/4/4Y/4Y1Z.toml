[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਪਸਾਉ ਜਿਸੁ; ਤੋਲਿ ਅਤੋਲੁ ਨ ਤੁਲਿ ਤੁਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None could be compared with Him Who created and spread everything with one bang."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸਦੇ ਇਕ ਵਾਕ ਦਾ (ਇਹ) ਪਸਾਰਾ ਹੈ, ਉਹ ਤੋਲਣ ਥੋਂ ਅਤੋਲ ਹੈ, ਕੋਈ ਤੱਕੜੀ (ਉਸ ਨੂੰ) ਨਹੀਂ ਤੋਲ ਸਕਦੀ।"