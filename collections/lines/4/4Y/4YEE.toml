data = "ਰੂਪ ਅਨੂਪ ਅਭੈ ਹੈ ॥੭੦੫॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the city of Ayodhya is living in comfort because of his unique personality and the fearless blessings.705."

