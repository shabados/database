[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਸ ਸੋ ਰਣ ਚਿਤ੍ਰ ਬਚਿਤ੍ਰ ਕਰਿਓ ॥੪੭੦॥"
page = 598

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord (Kalki) taking his sword in his hand, became filled with anger and began to roam in the battlefield in fighting mood, holding his bow and sword fearlessly and angrily, he began to move in the battlefield in a queer way.470."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਕ੍ਰੋਧ ਨਾਲ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਵਿਚਿਤ੍ਰ ਢੰਗ ਨਾਲ (ਯੁੱਧ) ਕੀਤਾ ਹੈ ॥੪੭੦॥"