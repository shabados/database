[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਪਰਗਾਸੁ ਹੋਆ ਜੀ; ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 110
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instructions, Divine light has shone on me, and night and day, I sing God's praises. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਰੱਬੀ ਚਾਨਣ ਮੇਰੇ ਉਤੇ ਪ੍ਰਕਾਸ਼ਿਆ ਹੈ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the Divine Light has dawned; I sing the Glorious Praises of the Lord, night and day. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਕਰ ਕੇ ਜੀਵ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਗਾਸ ਹੂਆ ਹੈ, ਪੁਨਾ ਹਮ ਰਾਤ ਦਿਨ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲਿਆਂ ਹੀ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਸਹੀ ਜੀਵਨ ਵਾਸਤੇ) ਆਤਮਕ ਚਾਨਣ ਹੁੰਦਾ ਹੈ, ਤੇ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Palabra del Guru la Luz brilló en mí, y contemplé la Grandeza del Señor día y noche. (1-Pausa)"