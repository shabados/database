[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਕੋ ਵਡਭਾਗੀ ਆਇਆ ॥"
page = 1077
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is any such very fortunate person,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜੇਹਾ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਪੁਰਸ਼ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare are those few, very blessed people, who come into the world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਵਡਭਾਗੀ ਕੋਈ ਜਗਤ ਮੇਂ ਆਇਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਅਜਿਹਾ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਜੰਮਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es el afortunado,"