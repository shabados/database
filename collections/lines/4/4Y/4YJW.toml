type = "primary"
data = "ਪੇਖਤ ਰੀਝਤ ਬੀਰ ਰਸਾਲੀਯ ॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the embellishment of these women, many men of taste were getting pleased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਰਸਿਕ ਸੂਰਬੀਰ ਰੀਝ ਜਾਂਦੇ ਸਨ।"