[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਓ ਸੀਗਾਰੁ ਮਿਲਣ ਕੈ ਤਾਈ; ਪ੍ਰਭੁ ਲੀਓ ਸੁਹਾਗਨਿ. ਥੂਕ ਮੁਖਿ ਪਈਆ ॥੭॥"
page = 836
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride bedecks herself to meet with her Spouse, but the chaste brides obtain the Lord and her face is spat at."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਤੀ ਦੇ ਨਾਲ ਮਿਲਣ ਲਈ ਪਤਨੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਿੰਗਾਰਦੀ ਹੈ ਪ੍ਰੰਤੂ ਪਾਕ ਪਵਿੱਤਰ ਪਤਨੀਆਂ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦੀਆਂ ਹਨ ਅਤੇ ਉਸ ਦੇ ਚਿਹਰੇ ਤੇ ਥੁੱਕਾਂ ਪੈਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She may adorn herself to meet her Husband Lord, but still, only the virtuous soul-bride meets God, and the other's face is spat upon. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਸੁਹਾਗਨੀਓਂ ਨੇ ਸਭ ਗੁਣੋਂ ਕਾ ਸੀਗਾਰ ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਵਾਸਤੇ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਪ੍ਰਭੂ ਕੋ ਪਾਇ ਲੀਆ ਹੈ। ਔਰ ਜੋ ਹੁਕਮ ਨ ਮਾਨਣੇ ਵਾਲੀਆਂ ਦੁਹਾਗਣੀਆਂ ਹੈਂ, ਤਿਨ ਕੇ ਮੁਖ ਮੇਂ ਥੁਕ ਪੜਤੀ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਨ ਕੋ ਧ੍ਰਿਕਾਰ ਹੀ ਹੋਤੀ ਰਹਿਤੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮੂੰਹ ਉਤੇ ਤਾਂ ਥੁੱਕਾਂ ਹੀ ਪਈਆਂ, ਉਸ ਪ੍ਰਭੂ ਨੇ ਤਾਂ (ਕਿਸੇ ਹੋਰ) ਸੁਹਾਗਣ ਨੂੰ ਆਪਣੀ ਬਣਾ ਲਿਆ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਣ ਕੈ ਤਾਈ = {ਤਾਈਂ} ਮਿਲਣ ਵਾਸਤੇ। ਲੀਓ ਸੁਹਾਗਨਿ = ਸੁਹਾਗਣ ਨੂੰ ਆਪਣੀ ਬਣਾ ਲਿਆ। ਮੁਖਿ = (ਨਿਰੇ ਸਿੰਗਾਰ ਕਰਨ ਵਾਲੀ ਦੇ) ਮੂੰਹ ਉੱਤੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me adorno de falsedades para encontrar a mi Dios, Dios toma sólo lo Verdadero y, por lo tanto, me abandona en la oscuridad. (7)"