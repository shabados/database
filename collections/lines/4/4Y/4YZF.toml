[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਕੀਤੇ; ਹੋਰਿ ਕਰੇਹਿ ॥"
page = 6
line = 3

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were Thou to create as many more as already created,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਐਨੇ ਹੋਰ ਰਚ ਦੇਵੇ ਜਿੰਨੇ ਅੱਗੇ ਰਚੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He were to create as many again as there already are,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਜੋ ਗਿਣਨੇ ਕੀਏ ਹੈਂ ਇਤਨੇ ਔਰੁ ਭੀ ਕਰੇਂ, ਭਾਵ ਪਿਛਲਿਓਂ ਕੇ ਸਾਥ ਮਿਲਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਇਤਨੇ (ਬੇਅੰਤ) ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ (ਜੋ ਬਿਆਨ ਕਰ ਰਹੇ ਹਨ), (ਪਰ ਹੇ ਹਰੀ!) ਜੇ ਤੂੰ ਹੋਰ ਭੀ (ਬੇਅੰਤ ਜੀਵ) ਪੈਦਾ ਕਰ ਦੇਵੇਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente para Describirte millones más esperan tu nacimiento,"