[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਗਏ ਨ ਲਈ ਇਨ ਕੀ ਸੁਧਿ ਹੋਤ ਕਛੂ ਮਨਿ ਮੋਹ ਤੁਹਾਰੇ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You have not communicated at all with these residents of Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਨੂੰ) ਤਿਆਗ ਗਏ ਅਤੇ (ਫਿਰ) ਇਨ੍ਹਾਂ ਦੀ ਸੁਧ ਨਹੀਂ ਲਈ; ਜੇ ਤੁਹਾਡੇ ਮਨ ਵਿਚ ਕੁਝ ਮੋਹ ਹੁੰਦਾ (ਤਾਂ ਇੰਜ ਨਾ ਕਰਦੇ)।"