[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੋ ਕਰਤਾ. ਰਾਮੁ ਸਨੇਹੀ ॥"
page = 692
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Lord alone is my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord is our only friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਕਾ ਕਰਤਾ ਜੋ ਰਾਮ ਹੈ, ਸੋ ਹਮਾਰਾ (ਸਨੇਹੀ) ਪ੍ਰੀਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਡਾ ਅਸਲ ਪਿਆਰਾ (ਜਿਸ ਨੇ ਸਾਥ ਨਿਭਾਉਣਾ ਹੈ) ਤਾਂ ਕਰਤਾਰ ਹੈ, ਪਰਮਾਤਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor Creador es el Único Dios Amoroso de todos."