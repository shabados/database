[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੀ ਦੁਹਾਗਣਿ; ਨਾਹਿ ਭੇਉ ॥"
page = 1170
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated egocentrics know not his mystery,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੜੀਆਂ ਹੋਈਆਂ ਮਨਮਤੀਆਂ ਇਸ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs, suffering in separation, do not understand this mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੀ ਦੁਹਾਗਣੀਓਂ ਕੋ ਤਿਸ ਕਾ ਭੇਦ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀਆਂ ਭਾਗ-ਹੀਣ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੂੰ ਇਹ ਗੁੱਝੀ ਗੱਲ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੀ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀਆਂ। ਦੁਹਾਗਣਿ = ਭਾਗ ਹੀਣ। ਭੇਉ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs, estando separados de Dios, no llegan a conocer Su Misterio,"