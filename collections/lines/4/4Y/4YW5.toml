[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਜਰੁ ਜਰੈ, ਨ ਆਪੁ ਜਣਾਇਆ ।੨੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Hargobding has borne the unbearable and he has not made himself manifest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ (ਗੁਰੂ) ਅਜਰ ਨੂੰ ਜਰ ਰਿਹਾ ਹੈ ਤੇ ਆਪਾ ਨਹੀਂ ਜਣਾਉਂਦਾ। (ਅਥਵਾ ਪੱਕੇ ਸਿਖ ਅਜਰ ਨੂੰ ਜਰਦੇ ਹਨ ਤੇ ਬਿਰਥਾ ਨੁਕਤਾਚੀਨੀਆਂ ਕਰ ਕੇ ਆਪਾਂ ਨਹੀਂ ਜਣਾਉਂਦੇ।"