[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਹਿ ਕੁੜੂਚੇ ਘਾਹ ਦੇ ਛਡ ਘੋੜੇ ਰਾਹੀਂ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Accepting their defeat (by putting the straws of grass in their mouth), and leaving their horses in the way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਹੁਤੇ ਦੈਂਤ) ਮੂੰਹ ਵਿਚ ਘਾਹ ਦੇ ਤੀਲੇ ਦੇ ਕੇ ਅਤੇ ਘੋੜਿਆਂ ਨੂੰ ਰਾਹ ਵਿਚ ਹੀ ਛਡ ਕੇ (ਦੇਵੀ ਦੇ ਸਾਹਮਣੇ ਆਪਣੀ ਅਸਮਰਥਾ ਪ੍ਰਗਟ ਕਰਨ ਲਗੇ)।"