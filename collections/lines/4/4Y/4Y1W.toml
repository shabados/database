[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਮਿਤ੍ਰ ਸਤ੍ਰੁ ਸਮਾਨਿ ॥"
page = 272
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the God-awakened a friend and a foe are the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੇਤੇ ਲਈ ਦੋਸਤ ਅਤੇ ਦੁਸਮਨ ਇਕ ਬਰਾਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the God-conscious being, friend and foe are the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਰਿਦੇ ਮੇਂ ਮਿਤ੍ਰ ਔਰ ਸਤ੍ਰੁ ਸਮਾਨ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਰਾਗ ਦ੍ਵੈਖ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਨੂੰ ਸੱਜਣ ਤੇ ਵੈਰੀ ਇਕੋ ਜਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Percibe de igual manera a un amigo que a un enemigo,"