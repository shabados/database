[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮਲ ਰੁਖੁ ਸਰਾਇਰਾ; ਅਤਿ ਦੀਰਘ ਅਤਿ ਮੁਚੁ ॥"
page = 470
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bombax hepta phylum tree is straight like an arrow. it is very tall and extremely thick."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੰਬਲ ਦਾ ਬਿਰਛ ਤੀਰ ਵਰਗਾ ਸਿੱਧਾ ਹੈ। ਇਹ ਬਹੁਤਾ ਉੱਚਾ ਅਤੇ ਮਹਾਨ ਮੋਟਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The simmal tree is straight as an arrow; it is very tall, and very thick."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮਲ ਕਾ ਬ੍ਰਿਖ੍ਯ ਜੈਸੇ (ਸਰਾਇਰਾ) ਸੀਧਾ ਹੋਤਾ ਹੈ ਔਰ (ਅਤਿ ਦੀਰਘ) ਅਤ ਊਚਾ ਹੋਤਾ ਹੈ, (ਅਤਿ ਮੁਚੁ) ਅਤਿ ਮੋਟਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੰਮਲ ਦਾ ਰੁੱਖ ਕੇਡਾ ਸਿੱਧਾ, ਲੰਮਾ ਤੇ ਮੋਟਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਾਇਰਾ = ਸਿੱਧਾ। ਦੀਰਘ = ਲੰਮਾ। ਮੁਚੁ = ਵੱਡਾ, ਮੋਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El árbol Simel que es grueso, crece como una flecha hacia lo alto."