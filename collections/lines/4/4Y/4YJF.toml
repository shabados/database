[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਅ ਆਤੁਰ ਹੋਇ ਸ︀ਯਾਮ ਕਹਿ ਚਲਿਯੋ ਦੁਆਰਕਾ ਓਰਿ ॥੨੪੩੯॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Arjuna thought that the Yadavas would kill him, then he became agitated and started for Dwarka.2439."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਇਸ ਲਈ) ਮਨ ਵਿਚ ਆਤੁਰ ਹੋ ਕੇ ਦੁਆਰਿਕਾ ਵਲ ਚਲ ਪਿਆ ॥੨੪੩੯॥"