[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਕਾਲ ਪੁਰਖੁ; ਨਾਹੀ ਸਿਰਿ ਕਾਲਾ ॥"
page = 1038
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the immortal Lord. Over Thy head death is not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਹੈਂ ਪ੍ਰਭੂ ਹੈਂ। ਤੇਰੇ ਸੀਸ ਉੱਤੇ ਮੌਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Deathless Primal Being. Death does not hover over Your head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਕਾਲ ਪੁਰਖ ਹੈਂ ਤੇਰੇ ਸਿਰ ਪਰ ਕਾਲ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਭੀ ਮੌਤ-ਰਹਿਤ ਹੈਂ, ਤੇਰੇ ਸਿਰ ਉਤੇ ਮੌਤ ਸਵਾਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres Inmortal, el Purusha, sobre Tu Cabeza la muerte no se acerca."