[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ ਉਪਜੈ; ਮਨ ਮਾਹਿ ਸਮਾਇ ॥"
page = 152
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From mind's desires he is sprung, and in mind's desires he is absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਏ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਤੋਂ ਉਹ ਪੈਦਾ ਹੋਇਆ ਹੈ ਅਤੇ ਮਨੁਏ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਅੰਦਰ ਹੀ ਉਹ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the mind we originate, and into the mind we are absorbed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੀ ਵਾਸਨਾ ਸੇ ਜਗਤ ਉਪਜਤਾ ਹੈ ਅਰਥਾਤ ਆਵਤਾ ਹੈ, ਅਰ ਮਨ ਮੇਂ ਹੀ ਸਮਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖਤਾ ਦੀ ਹਾਲਤ ਵਿਚ) ਮਨ ਤੋਂ ਪੈਦਾ ਹੁੰਦੀ ਹੈ (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ) ਮਨ ਵਿਚ ਹੀ ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਤੇ = ਮਨ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es nacido del deseo de la Mente; y se inmerge otra vez en la Mente Cósmica."