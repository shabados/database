[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ; ਨਰਸਿੰਘ ਕਾ ਰੂਪੁ ਨਿਵਾਰੁ ॥"
page = 1154
line = 19

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"O mother, make this form of the Man-lion disappear!\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮਾਂ! ਇਸ ਭਿਆਨਕ ਮਨੁਸ਼-ਸ਼ੇਰ ਸਰੂਪ ਨੂੰ ਅਲੋਪ ਕਰ।\tO mother, let this horrible Manlion form disappear\"."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਾ: ਹੇ ਮਾਤਾ! ਨਰਸਿੰਘ ਸ੍ਵਰੂਪ ਨਿਵਾਰਨ ਕਰਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਖਿਆ-) ਹੇ ਮਾਤਾ! (ਪ੍ਰੇਰਨਾ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਨਰਸਿੰਘ ਵਾਲਾ ਰੂਪ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Madre, deja que este terrible Hombre-León desaparezca de muestra vista"