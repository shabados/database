[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਹਾਈ ਸੰਗਿ ਪ੍ਰਭ; ਅੰਮ੍ਰਿਤ ਗੁਣ ਚੀਨ ॥ ਰਹਾਉ ॥"
page = 807
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever my succourer and comrade and I reflect over His ambrosial virtues. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹਮੇਸ਼ਾਂ ਹੀ ਮੇਰਾ ਸਹਾਇਕ ਅਤੇ ਸਾਥੀ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦੀਆਂ ਸੁਧਾ ਸਰੂਪ ਨੇਕੀਆਂ ਤੂੰ ਵਿਚਾਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is always my Helper and Companion; I contemplate His Ambrosial Virtues. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਸਦਾ ਸਹਾਇਕ ਅੰਗ ਸੰਗ ਜੋ ਪ੍ਰਭੂ ਸੁਆਮੀ ਹੈ, ਤਿਸ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਗੁਣੋਂ ਕੌ ਚਿਤ ਮੇਂ (ਚੀਨ) ਜਾਨ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦਾ ਮਦਦਗਾਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਗੁਣ (ਆਪਣੇ ਮਨ ਵਿਚ) ਵਿਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ। ਚੀਨ੍ਹ੍ਹ = ਵਿਚਾਰੇ ਹਨ {ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ} ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es siempre mi ayuda y Compañía y yo medito en Sus Virtudes Ambrosiales. (Pausa)"