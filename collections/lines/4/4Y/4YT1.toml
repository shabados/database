[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡ ਟੂਕ; ਜਾ ਚੈ ਭਸਮਤੀ ॥"
page = 1292
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(The mortal world) or (half an egg) is whose fire place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਮਾਤ ਲੋਕ) ਜਾਂ (ਅੱਧਾ ਆਂਡਾ) ਹੈ ਜਿਸ ਦਾ ਚੁਲ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shell of the earth is His fireplace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡ ਕੋਸ ਕਾ ਟੁਕੜਾ ਅਰਥਾਤ ਭਾਰਥ ਖੰਡ ਏਹੁ ਜਿਸ ਕਾ (ਭਸਮਤੀ) ਚੁਲਾ ਹੈ, ਭਾਵ ਇਸ ਖੰਡ ਮੇਂ ਯਗਆਦਿਕੋਂ ਕਰ ਪਰਮੇਸਰ ਕੋ ਪੂਜੀਤਾ ਹੈ; ਵਾ ਅੰਡ ਕੇ ਜੋ ਟੁਕੜੇ ਹੈਂ, ਭਾਵ ਪ੍ਰਿਥੀ, ਆਕਾਸ, ਇਹ ਦੋ ਚੁਲੇ ਦੇ ਵਟੇ ਹੈਂ ਇਹੁ ਐਸਾ (ਭਸਮਤੀ) ਚੁਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਧਰਤੀ ਉਸ ਦੇ ਲੰਗਰ ਵਿਚ, ਮਾਨੋ, ਚੁੱਲ੍ਹਾ ਹੈ (ਭਾਵ, ਸਾਰੀ ਧਰਤੀ ਦੇ ਜੀਆਂ ਨੂੰ ਉਹ ਆਪ ਹੀ ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Dama de Compañía es Maya, quien ha conquistado al mundo."