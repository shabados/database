[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਕੀਜਤੁ ਹੈ; ਮਨਿ ਭਾਵਨੁ ॥"
page = 1104
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, why acts thou as it pleases thy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਆਪਣੀਆਂ ਮਨ-ਮਾਨੀਆਂ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you act only to please your mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਕਿਉਂ ਤੂੰ ਮਨ ਭਾਵਤੀਆਂ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਤੂੰ ਅਮੋੜ ਕਿਉਂ ਹੋਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਆਪਣੀ ਮਨ-ਮਰਜ਼ੀ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮਨਿ ਭਾਵਨੁ = ਆਪਣੇ ਮਨ ਵਿਚ (ਪੈਦਾ ਹੋਈ) ਮਰਜ਼ੀ, ਮਨ ਮਰਜ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces, ser humano, obedeces de tal forma a tu mente?"