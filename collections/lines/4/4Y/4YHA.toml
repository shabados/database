[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਪਤਿ ਸੋਭਾ ਹੋਇ ॥"
page = 1181
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, man is blessed with honour and glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਇਜਤ ਆਬਰੂ ਤੇ ਪ੍ਰਭਤਾ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, honor and glory are received."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਕਰ ਪਤਿ ਅਰ ਸੋਭਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਸੋਭਾ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, contemplando Tu Nombre, uno es bendecido con Gloria."