[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਨਿ ਅੰਨਿ ਤੇ ਹੋਤੁ ਜਿਯੋ; ਘਾਸਿ ਘਾਸਿ ਤੇ ਹੋਇ ॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as corn is produced from corn, grass from grass"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੰਨ ਤੋਂ ਅੰਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਘਾਹ ਤੋਂ ਘਾਹ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"