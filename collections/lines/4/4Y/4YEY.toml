[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਹੌ ਹੋ ਸੁ ਪਤਿਬ੍ਰਤਾ; ਜੌ ਮੋ ਮੈ ਸਤ ਆਇ ॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the woman mediated and beseeched, ‘If I am chaste and virtuous,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਨੇ ਕਿਹਾ) ਜੇ ਮੈਂ ਪਤਿਬ੍ਰਤਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਵਿਚ ਸਤਿ ਆਇਆ ਹੋਇਆ ਹੈ।"