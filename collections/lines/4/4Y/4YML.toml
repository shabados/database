[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਰਤੈ; ਏਕੋ ਸੋਈ ॥"
page = 1055
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the one Lord is contained amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading and permeating amidst all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾ ਬੀਚ ਸੋ ਏਕ ਹੀ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਮਹਿ = ਸਭ ਜੀਆਂ ਵਿਚ। ਵਰਤੈ = ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor prevalece en todos los seres,"