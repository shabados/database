[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਗੜਦੰ ਚਿਤੰ ਲਾਗੜਦੰ ਲਾਜੇ ॥੪੪੫॥"
page = 595

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The cowards trembled and were killed in the battlefield, Many of them speedily ran away and felt shameful in their mind. 445."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਸ਼ਰਮਿੰਦੇ ਹਨ ॥੪੪੫॥"