[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ; ਰਖਿ ਰਖਿ ਪੈਰ ॥੪॥੬॥"
page = 350
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this live dance thou by beating time with thy feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰੀਤ ਅੰਦਰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਤਾਲ ਪੂਰ ਕੇ ਤੂੰ ਨਿਰਤਕਾਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So dance in this love, and keep the beat with your feet. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਨਿਰਤ ਕਰੋ ਔਰ ਝੂਠੀ ਨ੍ਰਿਤ੍ਯ ਦੇਖਨੇ ਕਿਆ ਜਾਨਾ ਹੈ॥੪॥੬॥☬ਕਿਸੀ ਨੇ ਪਰਮੇਸਰ ਕੋ ਕੰਸ ਛੇਦੀ ਕਹਾ। ਤਿਸ ਐਸੀ ਉਕਤ ਕੋ ਤੁਛ ਅਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਬਿਅੰਤ ਜਨਾਵਤੇ ਹੂਏ ਸਨਮੁਖ ਬੇਨਤੀ ਰੂਪ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰੰਗ ਵਿਚ, ਹੇ ਨਾਨਕ! ਟਿਕੋ, ਇਸ ਜੀਵਨ-ਰਸਤੇ ਵਿਚ ਪੈਰ ਧਰੋ। ਬੱਸ! ਇਹ ਨਾਚ ਨੱਚੋ (ਇਹ ਜੀਵਨ-ਆਨੰਦ ਮਾਣੋ) ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Baila entonces en este Amor, y conserva el ritmo con tus pies. (4-6)"