[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਛਲਿਆ ਕਾਮੁ. ਕਾਲ ਮਤਿ ਲਾਗੀ; ਤਉ ਆਨਿ ਸਕਤਿ. ਗਲਿ ਬਾਂਧਿਆ ॥੨॥"
page = 93
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His lust overflows, blackness attaches to his understanding and then he hugs to his bosom another's woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭੋਗ ਬਿਲਾਸ ਦਾ ਵੇਗ ਛੱਲਾਂ ਮਾਰਦਾ ਹੈ, ਉਸ ਦੀ ਸਮਝ ਨੂੰ ਕਾਲਖ ਲੱਗ ਜਾਂਦੀ ਹੈ ਅਤੇ ਤਦ ਉਹ ਹੋਰਨਾਂ ਦੀ ਜ਼ਨਾਨੀ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are overflowing with sexual desire, and your intellect is stained with darkness; you are held in the grip of Shakti's power. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਉਛਲਾ ਭਾਵ ਪ੍ਰਬਲ ਹੂਆ ਤੋ ਪਰ ਇਸਤ੍ਰੀਓਂ ਮੇਂ ਗਮਨ ਕਰਨੇ ਲਗਾ, ਪਾਪ ਰੂਪੀ (ਕਾਲ) ਕਾਲਖ ਬੁਧੀ ਕੋ ਲਗ ਜਾਤੀ ਭਈ, ਔਰ ਮਾਤ ਪਿਤਾ ਕੋ ਉਪਾਲੰਭ ਮਿਲਨੇ ਲਗੇ, ਤਿਨ੍ਹੋਂ ਨੇ (ਸਕਤਿ) ਇਸਤ੍ਰੀ ਕੋ ਲਿਆਇ ਕਰ ਕੇ ਗਲ ਕੇ ਸਾਥ ਬਾਂਧ ਦੀਆ, ਭਾਵ ਏਹ ਕਿ ਪੁਤ੍ਰ ਕਾ ਬਿਵਾਹ ਕਰ ਦੀਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਅੰਦਰ) ਕਾਮ ਜ਼ੋਰਾਂ ਵਿਚ ਹੈ, ਭੈੜੇ ਪਾਸੇ ਤੇਰੀ ਬੁੱਧੀ ਲੱਗੀ ਹੋਈ ਹੈ, (ਕਾਮਾਤੁਰ ਹੋ ਕੇ) ਤੂੰ ਇਸਤਰੀ ਨੂੰ ਲਿਆ ਗਲ ਲਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria llegó a ti, tu razón se apagó, y al rato estabas abrazando a la mujer de otro. (2)"