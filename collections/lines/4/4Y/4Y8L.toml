[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਰਸੁ ਪੀ; ਤ੍ਰਿਪਤਾਸਾ ॥੮॥੧੧॥"
page = 226
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is Nanak sated quaffing God's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਾਨਕ ਹਰੀ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਰੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is satisfied by the sublime essence of the Lord. ||8||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬ ਕਥਨ ਕਰੇ ਦ੍ਰਾਸ੍ਟਾਂਤੋਂ ਵਤ ਹਰੀ ਕੇ ਅਨੰਦ ਕੋ ਪਾਨ ਕਰ ਜੋ ਤ੍ਰਿਪਤ ਭਯਾ ਹੈ ਤਿਸ ਕਾ ਮਨ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥੮॥੧੧॥☬ਮਨ ਦ੍ਵਾਰਾ ਸਿਧੋਂ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ, ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪੀ ਕੇ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੮॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀ = ਪੀ ਕੇ। ਤ੍ਰਿਪਤਾਸਾ = ਰੱਜਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Nanak es saciado solamente con la Esencia del Señor.  (8-11)"