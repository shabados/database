[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਅੰਤਰਿ ਜਨ ਵਰਤਾਇਆ; ਹਰਿ ਜਨ ਤੇ ਜਾਪੈ ॥੮॥"
page = 1097
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, the Lord renowns amongst all and it is through His slave, that the Lord is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਉੰਘਾ ਕਰ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਗੋਲੇ ਦੇ ਰਾਹੀਂ ਹੀ ਪ੍ਰਭੂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all, His humble servant is pre-eminent; through His humble servant, the Lord is known. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੀ? ਸਭ ਜਨੋਂ ਕੇ ਅੰਤਰ ਤੈਨੇ ਅਪਨੇ ਦਾਸੋਂ ਕਾ ਪ੍ਰਤਾਪ ਵਧਾਇਆ ਹੂਆ ਹੈ ਔ ਹੇ ਹਰੀ! ਤੂੰ ਜਨਾਂ ਸੇ ਹੀ ਜਾਣੀਤਾ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਦੀ ਵਡਿਆਈ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਟਿਕਾ ਦੇਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਤੋਂ ਹੀ ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios se les manifiesta a todos a través de los Santos y por medio de ellos es revelado. (8)"