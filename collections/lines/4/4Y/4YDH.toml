[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਹਰਖ ਸੁਖ; ਮਾਨ ਮਹਤ ਅਰੁ ਗਰਬ ॥"
page = 1364
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worship, penance, self abstinence, pleasure, peace, honour, greatness and ego,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ, ਸਵੈ-ਪਰਹੇਜ ਖੁਸ਼ੀ ਆਰਾਮ, ਇਜਤ ਆਬਰੂ ਵਡਿਆਈ ਅਤੇ ਹੰਕਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and intense meditation, austere self-discipline, pleasure and peace, honor, greatness and pride"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਪ, ਤਪ, ਸੰਜਮ ਆਦੀ ਕਰਮੋਂ ਕਾ ਜੋ ਹੰਕਾਰ ਹੈ ਅਰ ਉਤਸਾਹ ਮਾਂਨ ਔ (ਮਹਤ) ਮਹਤਤਾ ਵਾ ਮੁਰਾਤਬਾ ਆਦੀ ਪ੍ਰਾਪਤੀ ਹੋਣੇ ਕਰ ਜੋ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੇਵਤਿਆਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੀ ਖ਼ਾਤਰ ਮੰਤ੍ਰਾਂ ਦੇ) ਜਾਪ, ਧੂਣੀਆਂ ਤਪਾਣੀਆਂ, ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਲਈ (ਪੁੱਠੇ ਲਟਕਣ ਆਦਿਕ ਦੇ ਅਨੇਕਾਂ) ਜਤਨ-ਇਹਨਾਂ ਸਾਧਨਾਂ ਤੋਂ ਮਿਲੀ ਖ਼ੁਸ਼ੀ, ਇੱਜ਼ਤ, ਵਡਿਆਈ, ਇਹਨਾਂ ਤੋਂ ਮਿਲਿਆ ਸੁਖ ਅਤੇ ਅਹੰਕਾਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪ = ਮੰਤ੍ਰਾਂ ਦੇ ਜਾਪ। ਤਪ = ਧੂਣੀਆਂ ਤਪਾਣੀਆਂ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟਾਣ ਦੇ ਜਤਨ। ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਮਾਨ = ਇੱਜ਼ਤ। ਮਹਤ = ਵਡਿਆਈ। ਅਰੁ = ਅਤੇ। ਗਰਬ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditación intensa, cantos, austeridad en la disciplina, paz y placer, honor, grandeza y orgullo,"