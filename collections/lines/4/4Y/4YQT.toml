[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਚਰਣ; ਧੋਇ ਧੋਇ ਪੀਵਾ ॥"
page = 889
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash the feet of the saints and drink that wash."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰ ਧੋਦਾਂ ਹਾਂ ਅਤੇ ਉਸ ਧੋਣ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash the feet of the Saints, and drink in that water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਚਰਣ ਹਮ ਧੋਇ ਧੋਇ ਕੇ ਪੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰੇ, ਤਾਂ) ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨ ਧੋ ਧੋ ਕੇ ਪੀਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੋਇ = ਧੋ ਕੇ। ਪੀਵਾ = ਪੀਵਾਂ, ਮੈਂ ਪੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me bebo el agua con la que lavo los Pies del Santo;"