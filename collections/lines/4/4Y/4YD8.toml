[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਾ. ਮੂਲ ਗਹਿਆ; ਮਨੁ ਮਾਨੈ ॥"
page = 342
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "M--By clinging to the Root, the soul is propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ-ਜੜ੍ਹ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਆਤਮਾ ਪਤੀਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "MAMMA: Clinging to the source, the mind is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਕਾਰ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੂਲ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਕੜਿਆ ਅਰਥਾਤ ਨਿਸਚੇ ਕੀਆ ਤਬ ਅੰਤਹਕਰਣ ਪਤੀਆਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਈਏ, ਤਾਂ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ma mma Cuando uno se aferra al Ser Real, la mente es reconciliada con Él;"