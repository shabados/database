data = "ਚੁ ਕਸਮਿ ਕੁਰਾਂ ਸਦ ਕੁਨਦ ਇਖ਼ਤਯਾਰ ॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even if you swear a hundred times in the name of the Quran,"

