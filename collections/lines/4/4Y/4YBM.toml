[[content]]
asset = "SSA2"
type = "primary"
data = "ਞੰਞੈ ਨਦਰਿ. ਕਰੇ ਜਾ ਦੇਖਾ; ਦੂਜਾ; ਕੋਈ ਨਾਹੀ ॥"
page = 433
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "N:-- When I cast glance, I see not another. The One Lord pervades all the places,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਨਿਗਾਹ ਮਾਰਦਾ ਹਾਂ, ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਦਿਸਦਾ ਹੀ ਨਹੀਂ, ਇੱਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nyanya: When the Lord bestows His Glance of Grace, then I do not behold any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਞੰਞੈ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਗ੍ਯਾਨ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਦੇਖਾ ਤੌ ਪਰਮਾਤਮਾ ਬਿਨ ਦੂਸਰਾ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਦੋਂ ਭੀ ਗਹੁ ਨਾਲ ਵੇਖਦਾ ਹਾਂ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਕਿਤੇ ਭੀ) ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ ਕਰੇ = ਨਦਰਿ ਕਰਿ, ਨਜ਼ਰ ਕਰ ਕੇ, ਗਹੁ ਨਾਲ। ਜਾ = ਜਦੋਂ। ਦੇਖਾ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nyanya: Por donde volteo a ver, no veo a ningún otro;"