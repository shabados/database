[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਣੀ ਸੰਗਮੁ. ਤਹ ਪਿਰਾਗੁ; ਮਨੁ ਮਜਨੁ ਕਰੇ, ਤਿਥਾਈ ॥੧॥"
page = 974
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priyag is there, where the three streams the Ganges, Jamna and Saraswati, meet. My mind bathes at that place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਯਾਗ (ਅਲਾਹਾਬਾਦ) ਉਥੇ ਹੈ, ਜਿਥੇ ਤਿੰਨ ਨਦੀਆਂ ਗੰਗਾ, ਜਮਨਾ ਅਤੇ ਸੁਰਸਵਤੀ ਮਿਲਦੀਆਂ ਹਨ। ਮੇਰਾ ਮਨੂਆ ਉਸ ਜਗ੍ਹਾ ਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the true place of confluence of the three sacred rivers: this is where my mind takes its cleansing bath. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਇਨ ਤੀਨੋਂ ਕਾ ਸੰਗਮ ਹੈ ਤਹਾਂ (ਬੇਣੀ) ਤ੍ਰਿਬੇਣੀ ਰੂਪ ਪ੍ਰਯਾਗ ਹੈ ਔ ਮਨ ਜੋ ਜੋਗੀ ਕਾ ਹੈ, ਸੋ ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਸਨਾਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਬੇਣੀ ਸੰਗਮ ਪ੍ਰ੍ਯਾਗ ਤੀਰਥ ਭੀ (ਉਸ ਮਨੁੱਖ ਲਈ) ਉੱਥੇ ਵੱਸਦਾ ਹੈ। ਭਾਵ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਇੜਾ ਪਿੰਗਲਾ ਸੁਖਮਨਾ ਦੇ ਅਭਿਆਸ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ; ਉਸ ਨੂੰ ਤ੍ਰਿਬੇਣੀ ਤੇ ਪ੍ਰਯਾਗ ਦੇ ਇਸ਼ਨਾਨ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ। (ਉਸ ਮਨੁੱਖ ਦਾ) ਮਨ ਪ੍ਰਭੂ ਦੇ (ਮਿਲਾਪ-ਰੂਪ ਤ੍ਰਿਬੇਣੀ ਵਿਚ) ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para mí esa es la convergencia del Ganges, Yamuna y Sarasvati; ahí es donde mi mente respira.  (1)"