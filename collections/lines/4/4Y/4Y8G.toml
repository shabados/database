[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਭਾਣਾ; ਤਹ ਤਹ ਰਾਖੇ ॥"
page = 276
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where-so-ever the Lord wills there He keeps the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਸੁਆਮੀ ਚਾਹੁੰਦਾ ਹੈ, ਉਥੇ ਹੀ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever He wills, there He keeps us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਵਾਹਿਗੁਰੂ ਕਾ ਭਾਣਾ ਹੋਤਾ ਹੈ ਤਹਾਂ ਤਹਾਂ ਵਹੁ ਜੀਵੋਂ ਕੌ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਿਥੇ ਚਾਹੁੰਦਾ ਹੈ, ਜੀਵਾਂ ਨੂੰ ਓਥੇ ਓਥੇ ਹੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿਥੇ ਜਿਥੇ। ਭਾਣਾ = (ਉਸ ਪ੍ਰਭੂ ਦੀ) ਰਜ਼ਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios conserva a cada uno en Su Voluntad,"