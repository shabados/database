[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ; ਤਿਉ ਕਰਹਿ ਨਿਬੇਰਾ ॥"
page = 1140
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As per Thou will, so Thou settle with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰਾ ਫੈਸਲਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to Your Will, You pass judgement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਰਬ ਜੀਵੋਂ ਕਾ (ਨਿਬੇਰਾ) ਨ੍ਯਾਉਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੇਰੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਤੂੰ (ਜੀਵਾਂ ਦੀ ਕਿਸਮਤ ਦਾ) ਫ਼ੈਸਲਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਨਿਬੇਰਾ = ਫ਼ੈਸਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Establécete entonces en mi ser si así es Tu Voluntad, me he quitado del sentido de la dualidad,"