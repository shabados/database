[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਤਨੁ; ਵਸੈ ਮਨਿ ਆਇ ॥੧॥"
page = 192
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And the Name jewel comes and abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਮ ਦਾ ਜਵੇਹਰ ਆ ਕੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of the Naam, the Name of the Lord, comes to dwell in the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਰਤਨ ਰੂਪੁ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਬਸੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਅਮੋਲਕ ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Joya de Su Nombre es enaltecida en la mente.(1)"