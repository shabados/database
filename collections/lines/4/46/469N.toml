[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸਭ ਫਲ ਪਾਏ; ਰਸਕਿ ਰਾਮ ਨਾਮ ਧਿਆਏ ॥੧॥"
page = 1226
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By The grace I have obtained all fruits and imbued with love I contemplate Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ ਮੈਨੂੰ ਸਾਰੇ ਮੇਵੇ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜ ਮੈਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I have obtained all fruits and rewards; I meditate on the Lord's Name with delight. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਕਿਰਪਾ ਤੇ ਹਮ ਨੇ ਸਭ ਫਲ ਪਾਇ ਲੀਏ ਹੈਂ ਔਰ ਪ੍ਰੇਮੀ ਹੋ ਕਰ, ਹੇ ਰਮਣ ਰੂਪ! ਤੇਰੇ ਨਾਮ ਧਿਆਵਣੇ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਮੈਂ ਸਾਰੇ ਫਲ ਹਾਸਲ ਕੀਤੇ ਹਨ, ਅਤੇ ਪਿਆਰ ਨਾਲ ਤੇਰਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Compañía de los Santos. Mediante Tu Compasión vivo satisfecho y con todo Amor medito en Tu Nombre. (1)"