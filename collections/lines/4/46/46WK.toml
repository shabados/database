[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਠਵਰ ਮੈ ਚਹੀਐ; ਤਹੀ ਬਖਾਨੀਅਹੁ ॥੧੨੩੭॥"
page = 801

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Vyaalaha Pato Patani”, add the word “ardan” at the end and know the innumerable names of Tupak for using them as desired.1237."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਇਸ ਨੂੰ ਬਖਾਨ ਕਰੋ ॥੧੨੩੭॥"