[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਤੁਧੁਨੋ ਕੋਈ. ਨ ਜਾਣੀ ॥"
page = 1056
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, none can know Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ, ਤੈਨੂੰ ਕੋਈ ਭੀ ਜਾਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, no one knows You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਬਿਨਾਂ ਤੋ ਕੋਈ ਨਹੀਂ ਜਾਣਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin la Palabra nadie Te puede conocer,"