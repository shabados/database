[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਗਰ ਸਉ; ਮੋੁਹਿ ਪ੍ਰੀਤਿ ਬਨਿ ਆਈ ॥੩॥੬॥"
page = 487
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contracted affection with the Lord, the prime-player."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਧਾਨ ਖਿਡਾਰੀ ਪ੍ਰਭੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined love for the Lord, the star of the show. ||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਰੂਪ ਖੇਲ ਕੇ ਕਰਤਾ ਪਰਮੇਸ੍ਵਰ ਸੇ ਮੇਰੀ ਪ੍ਰੀਤਿ ਬਨ ਆਈ ਹੈ॥੩॥੬॥☬ਅਪਨੇ ਪ੍ਰਥਾਇ ਜੀਵੋਂ ਕਾ ਹਾਲੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰੀਤ ਤਾਂ (ਜਗਤ ਦੀ ਮਾਇਆ ਦੇ ਥਾਂ) ਇਸ ਖੇਡ ਦੇ ਬਣਾਉਣ ਵਾਲੇ ਨਾਲ ਲੱਗ ਗਈ ਹੈ (ਸੋ, ਮੈਂ ਇਸ ਹਾਸੋ-ਹੀਣੇ ਨਾਚ ਤੋਂ ਬਚ ਗਿਆ ਹਾਂ) ॥੩॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉ = ਸਿਉ, ਨਾਲ। ਮਹਿ = ਮੈਨੂੰ {ਅੱਖਰ 'ਮ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ)। ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਮੋਹਿ', ਪਰ ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਮੁਹਿ'} ॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yo estoy enamorado del Señor, el Actor Principal. (3‑6)"