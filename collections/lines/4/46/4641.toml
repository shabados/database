[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦੋਣ ਉਹ ਆਪਣੇ ਕਲੀ ਵਰਗੇ ਤੰਗ ਮੂੰਹ ਤੋਣ ਅੰਮ੍ਰਿਤ ਵਰ੍ਹਾਉਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂ ਰੇਜ਼ਦ ਆਬ ਹੈਵਾਣ ਅਜ਼ ਦਹਾਨਿ ਗੁੰਚਾ-ਖ਼ੰਦਿ-ਮਨ ।੬੦।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
