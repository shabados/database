[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧੁ ਬਿਕਰਾਲੁ; ਦੂਤ ਸਭਿ ਹਾਰਿਆ ॥"
page = 854
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dreadful demons like lust and wrath have all been overpowered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ ਅਤੇ ਗੁੱਸੇ ਵਰਗੇ ਭਿਆਨਕ ਭੂਤਨੇ ਸਾਰੇ ਕਾਬੂ ਵਿੱਚ ਆ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unsatisfied sexual desire and unresolved anger, the horrible demons, have been totally destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਆਦੀ (ਬਿਕਰਾਲੁ) ਭ੍ਯਾਨਕ ਦੂਤੋਂ ਕਾ ਸਮਦਾਯ ਤਿਸ ਤੇ ਸਭ ਹਾਰ ਗਇਆ ਹੈ, ਭਾਵ ਯਹਿ ਵਿਕਾਰ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਕ੍ਰੋਧ ਅਤੇ ਕਾਮ (ਆਦਿਕ) ਸਾਰੇ (ਉਸ ਦੇ) ਵੈਰੀ (ਉਸ ਉਤੇ ਜ਼ੋਰ ਪਾਣੋਂ) ਹਾਰ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਕਰਾਲੁ = ਭਿਆਨਕ, ਡਰਾਉਣਾ। ਦੂਤ = ਵੈਰੀ। ਸਭਿ = ਸਾਰੇ। ਹਾਰਿਆ = ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los enemigos malignos y salvajes como la lujuria y el enojo han sido vencidos,"