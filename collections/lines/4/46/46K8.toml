[[content]]
asset = "SSKS"
type = "primary"
data = "ਘੋਸਲਾ ਮੈ ਅੰਡਾ ਤਜਿ ਉਡਤ ਅਕਾਸਚਾਰੀ; ਸੰਧਿਆ ਸਮੈ ਅੰਡਾ ਹੋਤਿ ਚੇਤਿ ਫਿਰਿ ਆਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a bird flies away in the open sky from the comfort of its nest, leaving its egg behind but returns due to its concern for the baby bird in the egg,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੰਛੀ ਜਿਸ ਤਰ੍ਹਾਂ ਆਲ੍ਹਨੇ ਵਿਚ ਆਂਡੇ ਨੂੰ ਛੱਡ ਕੇ ਉਡਾਰੀ ਲਾ ਜਾਯਾ ਕਰਦਾ ਹੈ। ਅਰੁ ਆਂਡੇ ਦੇ ਪ੍ਯਾਰ ਨੂੰ, ਚਿਤਾਰ ਕੇ ਉਹ ਸੰਧਿਆ ਤਿਕਾਲਾਂ ਵੇਲੇ ਮੁੜ ਘੌਂਸਲੇ ਵਿਚ ਆ ਜਾਯਾ ਕਰਦਾ ਹੈ।"