[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਝੜਿ ਜਾਦੇ; ਮਾਰਗਿ ਪਾਏ ॥"
page = 1032
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and if they go astray, he puts them on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਉਹ ਕੁਰਾਹੇ ਪੈ ਜਾਣ, ਤਾਂ ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਠੀਕ ਰਸਤੇ ਪਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if they go astray, He sets them on the right path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਜਾੜ ਮੇਂ ਜਾਤੇ ਕੋ ਰਸਤੇ ਮੇਂ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਬਿਕਾਰੋਂ ਸੇ ਛੁਡਾਇ ਸੁਭ ਕਰਮੋਂ ਮੇਂ ਲਾਵਤਾ ਹੈ। ਜੈਸੇ ਜੋਗਾ ਸਿੰਘਾਦਿ ਸਿਖੋਂ ਕੋ ਰਖ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਰਾਹੇ ਜਾਂਦੇ ਨੂੰ (ਠੀਕ) ਰਾਹ ਤੇ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si se desvían del Sendero, el Guru los instruye para que puedan conservarse en el Sendero,"