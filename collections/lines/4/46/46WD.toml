[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ; ਕਮਲ ਪ੍ਰਗਾਸ ॥"
page = 296
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the four cardinal boons the blossoming of the heart lotus;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਉੱਤਮ ਦਾਤਾਂ, ਦਿਲ ਕੰਵਲ ਦਾ ਖਿੜਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the four cardinal blessings, the opening of the heart-lotus;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਆਦੀ ਚਾਰੋਂ ਪਦਾਰਥ ਤਿਸ ਕੌ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ ਅਰ ਰਿਦਾ ਕਮਲ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ) ਚਾਰੇ ਪਦਾਰਥ, ਹਿਰਦੇ-ਕਮਲ ਦਾ ਖੇੜਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲ ਪ੍ਰਗਾਸ = ਹਿਰਦੇ ਰੂਪ ਕਉਲ ਫੁੱਲ ਦਾ ਖੇੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las cuatro Bendiciones Cardinales, la apertura del Loto del Corazón,"