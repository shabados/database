[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਹਰਿ ਭਜੁ; ਸੁਰਤਿ ਸਮਾਇਣੁ ॥੧॥"
page = 1134
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, meditate thou on thy God with absorbed attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਲੀਨ ਬਿਰਤੀ ਨਾਲ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, vibrate and meditate on the Lord; let your awareness be absorbed in Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਭਜੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ, ਤੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਹਰਿ-ਨਾਮ ਦੀ ਜਾਗ ਲਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਭਜੁ = ਜਪਿਆ ਕਰ। ਸਮਾਇਣੁ = ਜਾਗ (ਨਾਮ ਦੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno contempla a Dios a través de la Palabra del Shabd del Guru, enalteciendo al Señor en su Conciencia. (1)"