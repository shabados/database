[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਮੀਠੈ ਸਾਦਿ ਲੋਭਾਏ; ਝੂਠ ਧੰਧਿ ਦੁਰਗਾਧੇ ॥੨॥"
page = 403
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As men are lured by sweet savours so art thou lured by false and filthy occupations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਮਿੱਠੇ ਸੁਆਦਾਂ ਨੇ ਲੁਭਾਇਮਾਨ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੈਨੂੰ ਕੂੜੇ ਤੇ ਗੰਦੇ ਕਾਰਾਂ-ਵਿਹਾਰਾ ਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sweet flavors tempt you, and you are occupied by your false and filthy business. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਝੂਠੇ ਧੰਧਿਓਂ ਕੋ ਮੀਠੇ ਔਰ ਸ੍ਵਾਦੀਕ ਜਾਨ ਕਰ ਲੁਭਾਏ ਹੈਂ ਅਰ ਯਿਹ ਜੈਸੇ ਦੁਰਗੰਧੀ ਹੋਤੀ ਹੈ ਤਦਵਤ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਿੱਠੇ ਦੇ ਸੁਆਦ ਵਿਚ (ਮੱਖੀ) ਫਸ ਜਾਂਦੀ ਹੈ ਤਿਵੇਂ (ਮੰਦ-ਭਾਗੀ ਮਨੁੱਖ) ਝੂਠੇ ਧੰਧੇ ਵਿਚ ਦੁਰਗੰਧ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦਿ = ਸੁਆਦ ਵਿਚ। ਧੰਧਿ = ਧੰਧੇ ਵਿਚ। ਦੁਰਗਾਧੇ = ਦੁਰਗੰਧ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy apegado a este falso y apestoso negocio del mundo, como cuando uno es seducido por el sabor dulce. (2)"