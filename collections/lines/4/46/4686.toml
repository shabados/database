[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ ਵਸਤੁ; ਬਾਹਰਿ ਉਠਿ ਜਾਤਾ ॥੧॥"
page = 376
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The commodity is within his home and he goes out to search it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਖਰ ਉਸ ਦੇ ਧਾਮ ਦੇ ਵਿੱਚ ਹੀ ਹੈ ਅਤੇ ਉਹ ਇਸ ਨੂੰ ਭਾਲਣ ਲਈ ਬਾਹਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The substance is within the home of the self, but the mortal goes out to find it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਬਸ੍ਤ (ਘਰ) ਅੰਤਸਕਰਨ ਮੇਂ ਹੋਤੇ ਭੀ ਬਾਹਰ ਬਨੋਂ ਮੇਂ ਢੂੰਢਨੇ ਵਾਸਤੇ ਉਠ ਕਰ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਖ ਦੇਣ ਵਾਲੀ) ਨਾਮ-ਵਸਤ (ਇਸ-ਦੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਮੌਜੂਦ ਹੈ (ਪਰ ਸੁਖ ਦੀ ਖ਼ਾਤਰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ) ਬਾਹਰ ਉਠ ਉਠ ਦੌੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ = ਹਿਰਦਾ। ਉਠਿ = ਉੱਠ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras los busca no se da cuenta que los tiene en su interior. (1)"