[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤੂ ਤੁਠਾ ਕ੍ਰਿਪਾ ਨਿਧਾਨ; ਨਾ ਦੂਜਾ ਵੇਖਾਲਿ ॥"
page = 761
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou art merciful to me, O Lord, the Treasure of compassion, then make me not see another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ, ਸੁਆਮੀ! ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਉਤੇ ਕਿਰਪਾਲ ਹੋ ਗਿਆ ਹੈ ਤਦ ਤੂੰ ਮੈਨੂੰ ਹੋਰ ਕਿਸੇ ਨੂੰ ਦੇਖਣ ਨਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when You are pleased with me, O treasure of mercy, then I do not see any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਨਿਧਾਨ! ਜੇ ਤੂੰ ਮੁਝ ਮੇਰੇ ਪਰ ਪ੍ਰਸੰਨ ਹੈਂ ਤੌ ਅਪਨੇ ਬਿਨਾਂ ਮੁਝੇ ਦੂਸਰਾ ਨਾ ਕੋਈ ਦਿਖਾਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਖਸਮ-ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਦਇਆਵਾਨ ਹੋਇਆ ਹੈਂ, ਤਾਂ (ਆਪਣੇ ਚਰਨਾਂ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ (ਆਸਰਾ) ਨਾਹ ਵਿਖਾਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋਇਆ। ਕ੍ਰਿਪਾ ਨਿਧਾਨ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tienes Compasión de mí, oh Señor, no dejes que ame al otro,"