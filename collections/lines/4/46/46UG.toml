[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸਵ ਦੇਵ ਬਾਸਵੀ ਜਾਨ︀ਯੋ ॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lakshmi considered him as Vishnu and Indrani as Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇੰਦਰਾਣੀ ('ਬਾਸਵੀ') ਨੇ ਇੰਦਰ ਰੂਪ ਵਿਚ ਜਾਣਿਆ।"