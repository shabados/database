[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਨੁ; ਪ੍ਰਭ ਕਾ ਖਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 212
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I eat what is given to me in charity by the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਮੈਨੂੰ ਦਾਨ ਵਜੋਂ ਪ੍ਰਮਾਤਮਾ ਦਿੰਦਾ ਹੈ, ਮੈਂ ਉਹ ਖਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I eat whatever God gives me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਦੀਆ ਹੂਆ ਅੰਨ ਖਾਤਾ ਹਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸੇ ਪ੍ਰਭੂ ਦਾ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਅੰਨ ਹੀ ਖਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਨੁ = ਦਾਨ ਵਜੋਂ ਦਿੱਤਾ ਹੋਇਆ ਅੰਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me alimento de lo que Él dispone para mí, de Su Bondad  y de Su Misericordia. (1-Pausa)"