[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪਵਿਤ੍ਰ ਸੰਤ ਆਸਨੁ; ਮਿਲਿ ਸੰਗਿ ਗੋਬਿਦੁ ਧਿਆਇ ॥੨॥"
page = 1300
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely immaculate is the saints seat. Meeting with them, meditate thou on the Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪਾਵਨ ਪੁਨੀਤ ਹੈ ਸਾਧੂਆਂ ਦਾ ਅਸਥਾਨ। ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੂੰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The place of the Saints is utterly sacred; meet with them, and meditate on the Lord of the Universe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ (ਆਸਨੁ) ਅਸਥਾਨੁ ਅਤੀ ਪਵਿਤ੍ਰ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਕੇ ਸੰਗਿ ਮਿਲ ਕਰ ਗੋਬਿੰਦ ਕੋ ਧ੍ਯਾਵਣਾ ਕਰੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਟਿਕਾਣਾ (ਜੀਵਨ ਨੂੰ) ਬਹੁਤ ਸੁੱਚਾ ਬਣਾਣ ਵਾਲਾ ਹੈ। ਗੁਰੂ ਨਾਲ ਮਿਲ ਕੇ ਗੋਬਿੰਦ ਨੂੰ (ਆਪਣੇ ਮਨ ਵਿਚ) ਧਿਆਇਆ ਕਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਆਸਨੁ = ਗੁਰੂ ਦਾ ਟਿਕਾਣਾ। ਮਿਲਿ ਸੰਗਿ = (ਗੁਰੂ) ਨਾਲ ਮਿਲ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Lugar de los Santos es en verdad sagrado. Encuentra a los Santos y medita en el Señor del Universo. (2)"