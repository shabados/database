[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਸਿਰੀ ਰਾਮੁ ॥"
page = 1202
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, contemplate thou thy Revered Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਪੂਜਯ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Supreme Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸ੍ਰੀ ਰਾਮ ਕੋ ਜਪ॥☬ਜੇ ਕਹੇ ਕੈਸਾ ਹੈ ਰਾਮ? ਸੋ ਕਹੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸ੍ਰੀ ਰਾਮ (ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, medita en el Señor Supremo,"