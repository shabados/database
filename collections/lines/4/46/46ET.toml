[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਿਆਨੁ. ਹਉ ਬੁਧਿ ਹੈ; ਸਚਿ ਸਬਦਿ. ਮਲੁ ਖੋਹੁ ॥"
page = 441
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thee are ignorance and pride of intellect. By the true word wash off this filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਬੇਸਮਝੀ ਅਤੇ ਅਕਲ ਦਾ ਹੰਕਾਰ ਹੈ। ਸੱਚੀ ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਇਸ ਮੈਲ ਨੂੰ ਧੋ ਸੁਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the intellect are ignorance and ego; through the True Word of the Shabad, this filth is washed off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬੁਧੀ ਕੇ ਵਿਖੇ ਜੋ ਅਗ੍ਯਾਨ ਅਰ ਹੰਕਾਰ ਰੂਪ ਮੈਲ ਹੈ, ਸਚੇ ਉਪਦੇਸ ਕੋ ਧਾਰ ਕਰ ਤਿਸ ਮੈਲ ਕੋ ਗਵਾਇ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਤੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਥ ਹੈ, ਤੇਰੇ ਅੰਦਰ 'ਮੈਂ, ਮੈਂ' ਕਰਨ ਵਾਲੀ ਅਕਲ ਹੈ, ਇਸ ਮੈਲ ਨੂੰ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਟਿਕ ਕੇ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si dentro de ti hay ego e ignorancia, entonces a través del Bani de la Palabra Verdadera,"