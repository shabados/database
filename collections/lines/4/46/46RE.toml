[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਵੇਖੈ; ਅਉਰੁ. ਨ ਕੋਇ ॥"
page = 1173
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "sees Him alone and none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ, ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sees the One and Only Lord, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਰੀ ਹੈ, ਸੋ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੋ ਦੇਖਤਾ ਹੈ ਔਰ ਕਿਸੀ ਕੋ ਨਹੀਂ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਹਰ ਥਾਂ) ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ (ਵੱਸਦਾ) ਵੇਖਦਾ ਹੈ, (ਕਿਤੇ ਭੀ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así podrá uno verlo, el Uno sólo, apegado al otro,"