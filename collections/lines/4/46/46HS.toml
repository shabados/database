[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹੁ ਕਹਾ, ਮੁਝ ਬੰਧੁ ਪਛਾਰਿਓ ॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming, he challenged the king, “Where are you going after killing my brother?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਹੁਣ) ਜਾਂਦਾ ਕਿਥੇ ਹੈਂ? ਮੇਰੇ ਭਰਾ ਨੂੰ (ਤੂੰ) ਮਾਰ ਸੁਟਿਆ ਹੈ।"