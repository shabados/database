[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਨਨ ਕੀ ਪੁਤਰੀਨ ਕੇ ਪਤ੍ਰਨ; ਬਾਕੀ ਬਿਲੋਕਨਿ ਮਾਗਿ ਅਘੈਹੌ ॥"
page = 1172

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਦੀਆਂ ਪੁਤਲੀਆਂ ਦੇ ਪਾਤਰ (ਬਰਤਨ, ਖੱਪਰ) (ਬਣਾ ਲਵਾਂਗੀ) ਅਤੇ ਉਸ ਦੀ ਬਾਂਕੀ ਵੇਖਣੀ ਨੂੰ ਭਿਖਿਆ (ਵਜੋਂ ਗ੍ਰਹਿਣ ਕਰ ਕੇ) ਰਜ ਜਾਵਾਂਗੀ।"