[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਵੈ ਕਾ ਘਰੁ ਮੰਦਰੁ; ਅਗਨਿ ਪਿਰਾਹਨੁ ॥"
page = 943
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 52: How can one abide in the house and mansion of snow? Q. 53: How can the mortal doff the dress of fire?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 52: ਇਨਸਾਨ ਬਰਫ਼ ਦੇ ਗ੍ਰਹਿ ਅਤੇ ਮਹਿਲ ਅੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਵੱਸ ਸਕਦਾ ਹੈ? ਪ੍ਰ. 53: ਪ੍ਰਾਨੀ ਅੱਗ ਦੀ ਪੁਸ਼ਾਕ ਕਿਸ ਤਰ੍ਹਾ ਉਤਾਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can one live in the palace, the home of snow, wearing robes of fire?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਿਵੈ) ਬਰਫ ਰੂਪੀ ਸਾਂਤੀ ਕੇ ਘਰ ਮੇਂ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ੩ ਅਰੁ ਅਗਨੀ ਕਾ (ਪਿਰਾਹਨੁ) ਚੋਲਾ ਕੈਸੇ ਦੂਰ ਹੋਵੈ ੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬਰਫ਼ ਦਾ ਮੰਦਰ ਹੋਵੇ, ਉਸ ਉਤੇ ਅੱਗ ਦਾ ਚੋਲਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਵ = ਬਰਫ਼। ਪਿਰਾਹਨੁ = ਪੈਰਾਹਨ, ਚੋਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro hogar es de hielo y nuestras túnicas son de fuego."