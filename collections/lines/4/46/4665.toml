asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਬਾਣੀ ਅਘੜੁ. ਘੜਾਵੈ ॥"
page = 941
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward makes sweet his unrefined speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਆਪਣੀ ਰੁੱਖੀ ਬੋਲੀ ਨੂੰ ਰਸੀਲੀ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Bani, the Gurmukh refines the unrefined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰੋਂ ਦੁਵਾਰੇ (ਅਘੜੁ) ਨਿਕੰਮੀ⁽¹⁾ ਬਾਣੀ ਕੋ (ਘੜਾਵੈ) ਸਵਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਅਮੋੜ-ਮਨ ਨੂੰ ਸੁਚੱਜਾ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd se sobrepone a su mente salvaje;"