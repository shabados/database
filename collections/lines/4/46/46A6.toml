[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ; ਗੁਰਿ. ਬੂਝ ਬੁਝਾਈ ॥"
page = 1345
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Guru imparts understanding, their mind and body are refreshed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਸਮਝ ਦਰਸਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਤੇ ਦੇਹ ਠੰਡੇ-ਠਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies are cooled and soothed; the Guru imparts this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸ੍ਵੈ ਸਰੂਪ ਕੀ ਸਮਝ ਸਮਝਾਈ ਹੈ ਤਿਨੋਂ ਕੇ ਮਨ ਤਨ ਸੀਤਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਬਖ਼ਸ਼ੀ ਉਹਨਾਂ ਦਾ ਮਨ ਉਹਨਾਂ ਦਾ ਸਰੀਰ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਤੋਂ ਬਚ ਕੇ) ਠੰਢੇ-ਠਾਰ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus mentes y sus cuerpos son refrescados, el Guru imparte este entendimiento,"