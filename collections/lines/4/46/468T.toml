[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ ਅਪੁਨੋ ਦਾਸੁ ਰਾਖਿਓ; ਤਾਤੀ ਵਾਉ. ਨ ਲਾਇਓ ॥੧॥"
page = 1270
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hugging to His bosom, the Lord saves His slave and allows not even the hot wind to touch him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ, ਸੁਆਮੀ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਤੱਤੀ ਹਵਾ ਤੱਕ ਭੀ ਲਗਣ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hugging him close in His Embrace, the Lord saves and protects His slave. The hot winds cannot even touch him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੋ ਕੰਠ ਮੇਂ ਲਾਇਕਰ ਰਖਾ ਹੈ ਔਰ ਵਾਸਨਾ ਰੂਪੀ ਦੁਖੋਂ ਰੂਪੀ ਤਤੀ ਵਾਉ ਨਹੀਂ ਲਗਣੇ ਦਈ ੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਰੱਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੱਤੀ ਵਾ ਨਹੀਂ ਲੱਗਣ ਦੇਂਦਾ (ਰਤਾ ਭੀ ਔਖਿਆਈ ਨਹੀਂ ਹੋਣ ਦੇਂਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਤਾਤੀ = ਤੱਤੀ। ਵਾਉ = ਹਵਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sosteniéndolo en su Abrazo, el Señor protege y salva a su Esclavo, y ni los vientos calientes lo logran tocar. (1)"