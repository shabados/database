[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ. ਜਤ ਕਤ ਤਤ ਤੁਮ ਹੀ; ਮਿਲੈ ਨਾਨਕ. ਸੰਤ ਸੇਵਾ ॥੨॥੮॥੩੯॥"
page = 680
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here, there and every where, O Lord, Thou art contained. Bless Thou, Nanak, with the service of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਓਥੇ ਅਤੇ ਹਰ ਥਾਂ ਤੂੰ, ਹੇ ਸਾਹਿਬ! ਰਮਿਆ ਹੋਇਆ ਹੈ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਚਾਰਕੀ ਤੂੰ ਨਾਨਕ ਨੂੰ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here, there and everywhere, You are pervading; please, bless Nanak to serve the Saints. ||2||8||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਲੋਕ ਔ (ਊਤ) ਪ੍ਰਲੋਕ ਮੇਂ ਜਹਾਂ ਕਹਾਂ ਤਹਾਂ, ਭਾਵ ਤੀਨ ਲੋਕ ਮੇਂ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੁਮ ਹੀ ਦ੍ਰਿਸ੍ਟ ਆਵਤੇ ਹੋ। ਤਾਂ ਤੇ ਆਪ ਪਾਸੋਂ ਮੇਰੇ ਕੋ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਾ ਹੀ ਦਾਨ ਮਿਲੈ॥੨॥੮॥੩੯॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਥਾਂ ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ ਮੌਜੂਦ ਹੈਂ। ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉਹ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ॥੨॥੮॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਤ = ਇਸ ਲੋਕ ਵਿਚ। ਊਤ = ਪਰਲੋਕ ਵਿਚ। ਜਤ ਕਤ ਤਤ = ਜਿੱਥੇ ਕਿੱਥੇ ਤਿੱਥੇ, ਹਰ ਥਾਂ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੨॥੮॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está aquí, allá y en todas partes, Él nos encuentra a través del Servicio de los Santos. (2-8-39)"