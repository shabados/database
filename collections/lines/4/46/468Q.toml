[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ. ਜਿਨ ਨਰ, ਨਹੀ ਪਾਇਆ; ਸੇ ਭਾਗਹੀਣ ਮੁਏ ਮਰਿ ਜਾਵੈ ॥੩॥"
page = 494
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who has not received the wealth of God's Name, he is unfortunate and dies again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪਰਾਪਤ ਨਹੀਂ ਹੋਈ, ਉਹ ਬਦ-ਕਿਸਮਤ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That man who has not found the wealth of the Naam is most unfortunate; he dies over and over again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖ ਪੁਰਖੋਂ ਨੇ ਨਾਮੁ ਪਦਾਰਥ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਸੋ ਮੰਦਭਾਗੀ ਪੀਛੇ ਮਰ ਕਰ ਜਨਮੇ ਹੈਂ ਅਬ ਮਰਕਰ ਫਿਰ (ਜਾਵੈ) ਜਨਮੇਂਗੇ; ਵਾ ਪਹਲੇ ਪ੍ਰਾਣੋਂ ਕੇ ਹੋਤੇ ਭੀ ਮਰੇ ਹੂਏ ਹੈਂ, ਪੁਨਾ ਪ੍ਰਾਣ ਤ੍ਯਾਗਨ ਰੂਪੁ ਮ੍ਰਿਤੂ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕੀਮਤੀ ਸ਼ੈ ਹੈ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਹ ਨਾਮ ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ, ਉਹ ਮੰਦ-ਭਾਗੀ ਹਨ, ਉਹ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ। (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ) ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ। ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ। ਮਰਿ ਜਾਵੈ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos seres que no han recibido el Nombre, esos desafortunados son destruidos por la muerte. (3)"