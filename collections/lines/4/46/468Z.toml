[[content]]
asset = "VGRG"
type = "primary"
data = "ਥਲ ਵਿਚ ਤਪਨਿ ਭਠੀਆ; ਕਿਉ ਲਹੈ ਪਿਆਸਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People, in dreams enjoy by becoming kings (but in the morning they possess nothing)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਥਲ ਵਿਖੇ ਭੱਠ ਤਪਣ (ਅਰਥਾਤ ਕਹਿਰ ਦੀ ਧੁੱਪ ਪੈਂਦੀ ਹੋਵੇ) ਉਥੇ ਕਿੱਕੁਰ ਤੇਹ ਲਹਿੰਦੀ ਹੈ? (ਭਾਵ ਮ੍ਰਿਗ ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਜਲ ਸੱਚ ਮੁੱਚ ਦਾ ਜਲ ਕਿਥੇ ਹੋ ਸਕਦਾ ਹੈ)।"