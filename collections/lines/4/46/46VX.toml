[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਪਨੀ ਤੇ; ਆਨ ਛੂਛ. ਨਹੀ ਅਵਰਾ ॥"
page = 480
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one else is more trifling than mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੋਂ ਵਧੇਰੇ ਹੋਰ ਕੋਈ ਹੋਛਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else is more frivolous than this she-serpent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਵਾ ਗਿਆਨਵਾਨ ਕੀ ਦ੍ਰਿਸ਼ਟੀ ਮੇਂ ਇਸ ਮਾਇਆ ਤੇ ਤੁਛ ਔਰ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਕਰਨ ਵਾਲਿਆਂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਜੀਵ ਇਸ ਸੱਪਣੀ ਦੇ ਅਸਰ ਤੋਂ ਬਚਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nada más frívolo que Maya y cuando es vencida,"