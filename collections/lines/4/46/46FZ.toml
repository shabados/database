[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਬੇਨਤੀ; ਜਨ ਧੂਰਿ ਬਾਛਾਹਾ ॥"
page = 742
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make supplication before God and long for the dust of His slave's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਅੱਗੇ ਜੋਦੜੀ ਕਰਦਾ ਅਤੇ ਉਸ ਦੇ ਗੋਲਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I pray for the dust of the feet of the humble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਕਰ ਕੇ ਸੰਤ ਜਨਾਂ ਕੀ ਧੂੜ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਪ੍ਰਭੂ ਅੱਗੇ) ਬੇਨਤੀ ਕਰ ਕੇ (ਉਸ ਪਾਸੋਂ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੰਗੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਛਾਹਾ = ਮੰਗੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oremos para obtener el Polvo debajo de los Pies de los Devotos del Señor."