[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾਹੀ ਕੈ ਜਾਇ ਛਤ੍ਰ ਸਿਰ ਝੂਲਾ ॥੧੧॥੨੪੮॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the canopy of royalty was held on the head of the third one.11.248."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸੇ (ਅਜੈ ਸਿੰਘ) ਦੇ ਸਿਰ ਉਤੇ ਛਤਰ ਝੁਲਣ ਲਗਾ ॥੧੧॥੨੪੮॥"