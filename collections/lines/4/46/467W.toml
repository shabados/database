[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀ ਦੇਖਨਿ ਰੂਪ ਰੰਗ; ਰਾਗ ਨਾਦ ਕੰਨ ਕਰਨਿ ਰਕੀਬੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The eyes behold forms and colours and the ears take care of the sounds- musical and otherwise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਰੂਪ ਰੰਗ ਦੇਖਦੀਆਂ ਹਨ, ਰਾਗ ਨਾਦ ਦੀ ਕੰਨ ਰਾਖੀ ਕਰਦੇ ਹਨ (ਗੁਆਚਣ ਨਹੀਂ ਦੇਂਦੇ ਅੰਦਰ ਪੁਚਾਉਂਦੇ ਹਨ)।"