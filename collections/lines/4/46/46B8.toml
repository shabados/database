[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਜਤ ਜਾ ਮੁਖ ਚੰਦ ਪ੍ਰਭਾ ਸਮ; ਰਾਜਤ ਕੰਚਨ ਸੇ ਦ੍ਰਿਗ ਭਾਰੇ ॥"
page = 355

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of their face is like that of the moon and their eyes are like large lotus-flowers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਮੁਖ ਚੰਦ੍ਰਮਾ ਦੀ ਸ਼ੋਭਾ ਵਾਂਗ ਸਜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਕਮਲ ਵਰਗੇ ਵੱਡੇ ਵੱਡੇ ਨੈਣ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"