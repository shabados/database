[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਦਏ ਤਿਨ ਦਾਨ; ਸਦਨ ਮੈ ਆਇ ਕੈ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She brought him home and distributed abundance of Alms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਹੱਲ ਵਿਚ ਆ ਕੇ ਬੇਹਿਸਾਬਾ ਦਾਨ ਦਿੱਤਾ।"