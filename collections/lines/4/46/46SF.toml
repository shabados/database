[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਾ ਤੇ ਫੁਨਿ ਨੀਚੁ ਕਰਤੁ ਹੈ; ਨੀਚ ਕਰੈ ਸੁਲਤਾਨੁ ॥"
page = 1329
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From high the Lord makes low and the low one He makes the sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੋ ਤੋਂ ਸੁਆਮੀ ਨੀਵਾ ਬਣਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਨੀਵੇ ਨੂੰ ਉਹ ਪਾਤਿਸ਼ਾਹ ਥਾਪ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator transforms the high into the low, and makes the lowly into kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮੋਂ ਤੇ ਨੀਚ ਕਰ ਦੇਤਾ ਹੈ ਔ ਨੀਚੋਂ ਤੇ ਜੋ (ਸੁਲਤਾਨ) ਪਾਤਿਸਾਹਿ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਕਰਤਾਰ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰੋ) ਜੋ ਉੱਚਿਆਂ ਤੋਂ ਨੀਵੇਂ ਕਰ ਦੇਂਦਾ ਹੈ ਤੇ ਨੀਵਿਆਂ (ਗਰੀਬਾਂ) ਨੂੰ ਬਾਦਸ਼ਾਹ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador transforma lo elevado en bajo y a los de abajo en reyes."