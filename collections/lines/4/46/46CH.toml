data = "ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਹਿਰਸ ਹਵਸ ਤੋਣ ਭੱਜਨ ਦੀ ਇੱਛਾ ਰਖਦਾ ਹੈਣ #"

[[content]]
