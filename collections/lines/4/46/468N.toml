[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਰੂਪ ਅਨੂਪ ਸੁਆਮੀ; ਕਰਮ ਭੂਮਿ ਬੀਜਨ ਸੋ ਖਾਵਨ ॥੧॥"
page = 717
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Immaculate form, the peerless Lord is. The body is the field of actions; What the mortal sows, that he eats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਸਰੂਪ ਵਾਲਾ ਹੈ, ਲਾਸਾਨੀ ਸਾਹਿਬ। ਦੇਹ ਅਮਲਾਂ ਦੀ ਧਰਤੀ ਹੈ, ਜਿਹੜਾ ਕੁਛ ਪ੍ਰਾਣੀ ਦੇਹ ਅਮਲਾਂ ਦੀ ਧਰਤੀ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਪ੍ਰਾਣੀ ਇਸ ਵਿੱਚ ਬੀਜਦਾ ਹੈ ਓਹੀ ਕੁਛ ਉਹ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His form is immaculate and pure; He is the incomparable Lord and Master. Upon the field of actions and karma, whatever one plants, one eats. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨੂਪ ਸ੍ਵਾਮੀ! ਤੇਰਾ ਸਰੂਪ ਨਿਰਮਲ ਹੈ। ਜੀਵ ਜੋ ਭਾਰਤ ਖੰਡ ਭੂਮੀ ਮੇਂ ਕਰਮ ਰੂਪੀ ਬੀਜ ਬੀਜਤੇ ਹੈਂ ਸੋਈ ਖਾਤੇ ਹੈਂ ਅਰਥਾਤ ਭੋਗਤੇ ਹੈਂ, ਭਾਵ ਤੂੰ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ, ਬੇ-ਮਿਸਾਲ ਹੈ। ਉਸ ਦਾ ਬਣਾਇਆ ਹੋਇਆ ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਕਰਮ ਬੀਜਣ ਲਈ ਧਰਤੀ ਹੈ; ਜੋ ਕੁਝ ਜੀਵ ਇਸ ਵਿਚ ਬੀਜਦੇ ਹਨ, ਉਹੀ ਖਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਬਹੁਤ ਸੁੰਦਰ, ਬੇ-ਮਿਸਾਲ। ਕਰਮ ਭੂਮਿ = ਸਰੀਰ, ਕਰਮ ਬੀਜਣ ਵਾਲੀ ਧਰਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Forma Incalculable, de Belleza Incomparable es el Maestro y quien sea que siembre la semilla de su Nombre en el campo del Karma, cosecha también su Fruto.(1)"