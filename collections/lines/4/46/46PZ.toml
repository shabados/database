[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤੇ ਹੋਏ; ਪ੍ਰਭ ਮਾਹਿ ਸਮਾਤਿ ॥"
page = 276
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Lord they emanated and into the Lord shall they be absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼ਰ ਤੋਂ ਉਹ ਉਤਪੰਨ ਹੋਏ ਹਨ ਅਤੇ ਪਰਮੇਸ਼ਰ ਅੰਦਰ ਹੀ ਉਹ ਲੀਨ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From God they emanate, and into God they merge once again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭੁ ਜਿਸ ਪਭੂ ਤੇ ਹੋਏ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਭੂ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਤੋਂ ਪੈਦਾ ਹੋ ਕੇ ਫਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਤਿ = ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mas el Señor sigue siendo Uno, Absoluto y Solo."