data = "ਰਾਗੁ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥"
page = 13
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri Measure, First Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਰਾਗ, ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Dhanaasaree, First Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Danasri, Mejl Guru Nanak, Primer Canal Divino."