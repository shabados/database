[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਓ ਬੇ ਜ਼ੁਬਾਨਸਤ, ਜ਼ਾਹਰ ਜਹਾਨ ॥੪੧॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘That tongue-less gets fame in the world.(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਸੰਸਾਰ ਵਿਚ ਸਪਸ਼ਟ ਤੌਰ ਤੇ ਬੇਜ਼ਬਾਨ (ਗੂੰਗਾ) ਹੈ ॥੪੧॥"