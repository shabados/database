[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਏ ਹੈ ਮਤਿ ਕਰੀ ਜਨੁ ਦੁਇ; ਲਰਬੇ ਕਹੁ ਸਿੰਘ ਦੋਊ ਜਨੁ ਆਏ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that two intoxicated elephants or two lions had come to fight with each other"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਦੋ ਮਸਤ ਹਾਥੀ ਯੁੱਧ ਕਰਨ ਲਈ ਆਏ ਹੋਣ, ਜਾਂ ਮਾਨੋ ਦੋ ਸ਼ੇਰ ਆਏ ਹੋਣ।"