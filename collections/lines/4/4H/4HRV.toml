[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਦੁਹੁ ਤੇ ਰਹਿਓ ॥੬॥"
page = 241
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus be rid of both birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਜੰਮਣ ਤੇ ਮਰਣ ਦੁਹਾ ਤੇ ਖਲਾਸੀ ਪਾ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus you shall be rid of both birth and death. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਜਿਸ ਨੇ ਤਿਆਗਿਆ ਹੈ, ਸੋ ਜਨਮ ਮਰਨ ਦੋਨੋਂ ਸੇ ਰਹਤ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਨੂੰ ਮਿਟਾਂਦਾ ਹੈ) ਉਹ ਜਨਮ ਅਤੇ ਮਰਨ ਦੋਹਾਂ (ਦੇ ਗੇੜ) ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la avaricia, de la vanidad, y trasciende el nacimiento y la muerte. (6)"