[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਨਾਮ ਜਥਾ ਮਤ ਸ︁ਯਾਮ ਧਰੋ ॥"
page = 162

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All these names have been reckoned by the poet Shyam according to his own understanding"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ) ਬੁੱਧੀ ਅਨੁਸਾਰ ਸ਼ਿਆਮ (ਕਵੀ ਉਨ੍ਹਾਂ) ਸਭਨਾਂ ਦੇ ਨਾਮ ਧਰਦਾ ਹੈ।"