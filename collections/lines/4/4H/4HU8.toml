[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਆਪੁ, ਤੂ ਕਬਹੁ. ਨ ਛੋਡਸਿ; ਪਿਸਨ ਪ੍ਰੀਤਿ ਜਿਉ ਰੇ ॥੩॥"
page = 990
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the love of tick for the blood, thou leavest not ever thy own disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਚੜ ਦੇ ਲਹੂ ਨਾਲ ਪਿਆਰ ਦੀ ਮਾਨੰਦ ਤੂੰ ਆਪਣੀ ਨਿਜ ਦੀ ਆਦਤ ਨੂੰ ਕਦੇ ਭੀ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You can never escape your own inner tendencies, like the love of the flea for blood. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪਨਾ ਆਪੁ) ਹੰਕਾਰ ਅਰਥਾਤ ਦੇਹੋਹੰ ਇਸ ਬੁਧੀ ਕੋ ਕਬੀ ਤੂੰ ਨਹੀਂ ਛੋਡਤਾ। (ਪਿਸਨ) ਚੁਗਲ ਜੈਸੇ ਚੁਗਲੀ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਨੀ ਨਹੀਂ ਛੋਡਤਾ ਹੈ; ਵਾ (ਪਿਸਨ) ਚਿਚੁੜ ਕੀ ਜੈਸੇ ਰਕਤ ਮੇਂ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ ਅਰਥਾਤ ਵਹੁ ਰਕਤ ਚੂਸਤਾ ਹੈ, ਥਣੋਂ ਕੇ ਸਾਥ ਹੀ ਰਹਿਤਾ ਹੈ ਦੂਧ ਕੋ ਨਹੀਂ ਚੂਸਤਾ, ਤੈਸੇ ਤੂੰ ਸਤਿਸੰਗ ਮੇਂ ਰਹ ਕਰ ਗੁਣੋਂ ਕੋ ਛੋਡ ਕੇ ਔਗੁਣੋਂ ਕੋ ਗ੍ਰਹਣ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਭੀ) ਆਪਣਾ ਸੁਭਾਉ ਕਦੇ ਨਹੀਂ ਛੱਡਦਾ (ਪਾਣੀ ਵਿਚ ਵੱਸਦੇ ਕੌਲ ਫੁੱਲ ਦੀ ਤੈਨੂੰ ਸਾਰ ਨਹੀਂ, ਤੂੰ ਪਾਣੀ ਦਾ ਜਾਲਾ ਹੀ ਖ਼ੁਸ਼ ਹੋ ਹੋ ਕੇ ਖਾਂਦਾ ਹੈਂ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪ ਨੂੰ। ਪਿਸਨ = ਚਿੱਚੜ। ਪਿਸਨ ਪ੍ਰੀਤਿ = ਚਿੱਚੜ ਦੀ ਪ੍ਰੀਤ (ਲਹੂ ਨਾਲ)। ਅਪਨਾ ਆਪੁ = ਆਪਣੇ ਸੁਭਾਵ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el azúcar, de la cual el piojo no se beneficia porque chupa sólo sangre, creyéndose igual de sabio que tú.  (3)"