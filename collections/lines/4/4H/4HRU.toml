[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਵਸਿਆ; ਹਰਿ ਕਾ ਨਾਮੁ ॥"
page = 395
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose mind the Name of God abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is filled with the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਅਕਾਲ ਪੁਰਖ ਕਾ ਨਾਮ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece para siempre su ser en sacrificio a aquél que ha enaltecido el Naam,"