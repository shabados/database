[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ. ਨ ਬੂਝੈ; ਜਿਨਿ ਏਹ ਸਿਰੀ ॥੩॥"
page = 890
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the body which knows not Him, who created it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਡ ਦੇਹ ਜੋ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ, ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is that one who does not understand who created him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਏਹ ਦੇਹੀ (ਸਿਰੀ) ਬਨਾਈ ਹੈ, ਤਿਸ ਕੋ ਤੂੰ (ਬੂਝੈ) ਸਮਝਤਾ ਨਹੀਂ ਹੈਂ॥੩॥☬ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਇਸ ਦੀ) ਇਹ ਮਨੁੱਖਾ ਦੇਹੀ ਬਣਾਈ ਉਸ ਨੂੰ ਕਦੇ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ। ਸਿਰੀ = ਪੈਦਾ ਕੀਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o el de un cadáver, pues no reconoces al Uno que te creó. (3)"