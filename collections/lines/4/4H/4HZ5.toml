[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਿਆਂ ਦੇ ਤਨ ਲਾਈਆਂ ਗੋਸਤ ਗਿਧੀਆਂ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With their hands they pulled the naked sword and caused their dance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਸ (ਨੂੰ ਖਾਣ ਲਈ) ਗਿਝੀਆਂ ਹੋਈਆਂ ਨੂੰ ਸੂਰਮਿਆਂ ਦੇ ਸ਼ਰੀਰਾਂ ਵਿਚ ਲਗਾ ਦਿੱਤਾ।"