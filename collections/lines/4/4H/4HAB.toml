[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਤਿਗੁਰੁ; ਆਪੇ ਪ੍ਰਤਿਪਾਲ ॥"
page = 807
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord himself is the True Guru and Himself the Sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਸੱਚਾ ਗੁਰਦੇਵ ਹੈ ਅਤੇ ਆਪ ਹੀ ਪਾਲਣ-ਪੋਸਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the True Guru, and He Himself is the Cherisher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਈਸ੍ਵਰ ਰੂਪ ਹੋ ਕਰ ਜੀਵੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲ ਕਰਤੇ ਹੈਂ, ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਜੀਵੋਂ ਕੋ ਮੋਖ੍ਯ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪ੍ਰਭੂ) ਆਪ ਹੀ ਗੁਰੂ (ਰੂਪ ਹੋ ਕੇ) ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਜਮ ਜਾਲ ਤੋਂ) ਬਚਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero lo sostiene todo"