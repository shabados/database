[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਿਆ; ਪਰਮਾਨੰਦੁ ॥੩॥"
page = 199
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their soul and the body remain immersed in the Supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਮਹਾਨ ਪਰਸੰਨਤਾ ਅੰਦਰ ਗੱਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies are immersed in supreme ecstasy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮਨ ਤਨ ਕਰ ਕੇ ਅਤੀ ਸੁਖ ਭੋਗਿਆ ਹੈ, ਵਾ ਪਰਮ ਅਨੰਦ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਆਨੰਦ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਰਵਿਆ = ਹਰ ਵੇਲੇ ਮੌਜੂਦ। ਪਰਮਾਨੰਦੁ = ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਆਨੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su cuerpo y su mente se funden en el Éxtasis Divino.(3)"