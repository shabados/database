[[content]]
asset = "VGRG"
type = "primary"
data = "ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦ ਵਖਾਣੀਅਨਿ; ਅੰਬਰੀਕੁ ਬਲਿ ਭਗਤਿ ਸਬਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "These devotees are Dhruv, Prahalad, Ambaris, Bali, Janak, Jaidev, Valmilci et al."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧ੍ਰੂਵ, ਪ੍ਰਹਿਲਾਦ, ਅੰਬਰੀਕ, ਬਲ, ਸਾਰੇ ਭਗਤ ਕਹੀਦੇ ਹਨ।"