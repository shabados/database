[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਰਾਗੀ; ਰਾਮਹਿ ਗਾਵਉਗੋ ॥"
page = 973
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming desire-free, I sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਛਾ-ਰਹਿਤ ਹੈ, ਮੈਂ ਸੁਆਮੀਂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming detached, I sing the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਹਮ ਤੌ ਰਾਮ ਕੋ ਗਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਵੈਰਾਗਵਾਨ ਹੋ ਕੇ, ਵਿਰਕਤ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Volviéndome desapegado, canto las Alabanzas del Señor."