[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰੀ ਬਾਹਰੀ; ਕਰਣ ਪਲਾਹ ਕਰੇ ॥੬੭॥"
page = 1421
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, those who are bereft of the Lord's gracious glance, bemoan and bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਸਾਈਂ ਦੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਤੋਂ ਸੱਖਣੇ ਹਨ। ਉਹ ਰੁਦਨ ਅਤੇ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are not blessed by His Glance of Grace, cry and weep and wail. ||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਸੇ ਬਿਨਾਂ ਇਹ ਜੀਵ (ਕਰਣ ਪਲਾਹ) ਊਚਾ ਰੋਇ ਕੈ ਅਨੇਕ ਵਿਰਲਾਪ ਬੀ ਕਰੇ ਤਾਂ ਵੀ ਸਾਂਤੀ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਇਗੀ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਤਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਸੁਖ ਪਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੬੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਤੋਂ ਵਾਂਜਿਆ ਹੋਇਆ ਮਨੁੱਖ (ਸਦਾ) ਕੀਰਨੇ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ ਬਾਹਰੀ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਤੋਂ ਵਿਰਵਾ ਰਹਿ ਕੇ। ਕਰਣ ਪਲਾਹ = (करुणा प्रलाप) ਕਰਣ-ਕਰੁਣਾ, ਤਰਸ। ਪਲਾਹ = ਪ੍ਰਲਾਪ, ਬੋਲ। ਕਰਣ ਪਲਾਹ = ਤਰਸ-ਭਰੇ ਬੋਲ, ਕੀਰਨੇ ॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Él posa su Mirada de Gracia en ellos. (67)"