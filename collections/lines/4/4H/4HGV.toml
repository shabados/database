[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਹਰਿ ਭਗਤਿ ਕਰਾਇ ॥੧॥"
page = 1176
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good fortune God's devotional-worship is performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਉਪਾਸ਼ਨਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They come to worship the Lord with devotion, through their perfect destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਭਾਗਿ ਹੀ ਤਿਨੋਂ ਸੇ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ਹੈ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਪਰਮਾਤਮਾ (ਆਪ ਹੀ ਜੀਵ ਪਾਸੋਂ) ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਕਰਾਇ = ਕਰਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí ese ser dedica su vida al Señor y su Destino despierta. (1)"