[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਆ ਚੰਦਨ ਸੁਗੰਧ ਬਿਸਥਾਰ ॥"
page = 374
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou appliest to thy body the perfume of aloe-wood and sandal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਤੂੰ ਅਗਰ ਦੀ ਲਕੜੀ ਅਤੇ ਚੰਨਣ ਦਾ ਅਤਰ ਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you apply scented oils of sandalwood and musk,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਮੇਂ ਸੁੰਗਧ ਦ੍ਰਬ੍ਯ ਚੋਆ ਚੰਦਨ ਭੀ ਬਿਸਥਾਰ ਕਰ ਤੂੰ ਲਗਾਉਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤਰ ਚੰਦਨ ਤੇ ਹੋਰ ਅਨੇਕਾਂ ਸੁਗੰਧੀਆਂ ਵਰਤਦੀ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਆ = ਅਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ponerte perfumes y prender inciensos de todos tipos,"