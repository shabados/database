[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸਿਖ; ਕੋ ਵਿਰਲਾ ਲੇਵੈ ॥"
page = 509
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person who receives Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who receive the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਕੋ ਕੋਈ ਬਿਰਲਾ ਗੁਰਮੁਖ ਲੇਤਾ ਹੈ। ਕੌਨ ਲੇਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਸਿੱਖਿਆ ਤੇ ਤੁਰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que recibe Instrucción del Guru,"