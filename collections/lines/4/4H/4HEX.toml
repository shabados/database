data = "ਅਥ ਸੁਕ ਪੜਾਵਤ ਨਰ ਇਕੀਸਵੋ ਗੁਰੂ ਕਥਨੰ ॥"
page = 671

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of the adoption of a parrot-instructor as the twenty-first Guru"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੋਤੇ ਨੂੰ ਪੜ੍ਹਾਉਣ ਵਾਲੇ ਪੁਰਸ਼ ਰੂਪ ਵਿਚ ਇਕੀਹਵੇਂ ਗੁਰੂ ਦਾ ਕਥਨ"