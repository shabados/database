[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਿਰਤਕ; ਮਿਥਿਆ ਸੀਗਾਰੁ ॥੨॥"
page = 240
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like the decoration of a corpse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲੋਥ ਉਤੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਪਾਇਆ ਹੋਵੇ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like decorations on a dead body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਹੈ ਜੈਸਾ ਕਿ ਮ੍ਰਿਤਕ ਪੁਰਸ ਕੋ ਸਿੰਗਾਰ ਕਰਨਾ ਬਿਅਰਥ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਉਂ ਹੈ) ਜਿਵੇਂ ਕਿਸੇ ਲੋਥ ਦਾ ਸਿੰਗਾਰ ਵਿਅਰਥ (ਉੱਦਮ) ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕ = ਮੁਰਦਾ। ਮਿਥਿਆ = ਝੂਠਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son como los adornos que les ponen a los muertos. (2)"