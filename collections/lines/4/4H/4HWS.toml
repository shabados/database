[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਜੁਗਿਯਾਨ ਕੇ ਜਾਇ ਉਠਿ ਆਸ੍ਰਮ; ਗੋਰਖ ਕੋ ਤਿਹ ਜਾਪ ਜਪਾਵੈ ॥"
page = 715

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The person, who goes to the hermitage of Yogis and causes the Yogis to remember the name of Gorkh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਉਠ ਕੇ ਜੋਗੀਆਂ ਦੇ ਡੇਰੇ ਚਲਾ ਜਾਵੇ, (ਤਾਂ) ਉਸ ਨੂੰ ਗੋਰਖ ਦਾ ਜਾਪ ਜਪਵਾਉਂਦੇ ਹਨ।"