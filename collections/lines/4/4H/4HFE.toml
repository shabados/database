[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਡੜੈ. ਨਾਮੁ ਵਿਸਾਰਿਆ; ਬੂਡੜੈ. ਕਿਆ ਤਿਸੁ ਚਾਰੋ ॥"
page = 580
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil person has forgotten the Name. The drowned one! What remedy has he, now?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈੜੇ ਪੁਰਸ਼ ਨੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ। ਉਹ ਮੋਹ ਮਾਇਆ ਵਿੱਚ ਡੁੱਬਿਆ ਹੋਇਆ, ਉਸ ਦਾ ਹੁਣ ਕੀ ਇਲਾਜ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil person has forgotten the Naam; he has drowned - what can he do now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੂਡੜੈ) ਭੈੜੇ ਜੀਵ ਨੇ ਨਾਮ ਕੋ ਭੁਲਾਇ ਦੀਆ ਹੈ, ਤਿਸ (ਬੂਡੜੈ) ਡੂਬੇ ਹੂਏ ਕੋ (ਚਾਰੋ) ਬਸ ਕਿਆ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ) ਭੈੜੇ ਜੀਵ ਨੇ (ਤੇਰਾ) ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ, ਮੋਹ ਵਿਚ ਡੁੱਬੇ ਹੋਏ ਦੀ ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se ahoga en el olvido de Tu Nombre."