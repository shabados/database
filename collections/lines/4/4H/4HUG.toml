[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰਾ. ਧੂਰਿ ਸਕੇਲਿ ਕੈ; ਪੁਰੀਆ ਬਾਂਧੀ ਦੇਹ ॥"
page = 1374
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, collecting dust, the Lord has made the body like a physician's powder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਮਿੱਟੀ ਇਕੱਠੀ ਕਰਕੇ, ਸੁਆਮੀ ਨੇ ਸਰੀਰ ਨੂੰ ਹਕੀਮ ਦੀ ਪੁੜੀ ਦੀ ਮਾਨੰਦ ਬੰਨ੍ਹਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the body is a pile of dust, collected and packed together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! (ਧੂਰਿ) ਮਿਟੀ ਅਰਥਾਤ ਪ੍ਰਿਥਵੀ ਆਦੀ ਪਾਂਚ ਤਤੋਂ ਕੋ ਇਕਤ੍ਰ ਕਰ ਕੇ (ਆ) ਵਿਸੇਸ ਕਰ ਕੇ ਦੇਹ ਰੂਪੀ ਪੁੜੀ ਬਾਂਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜਿਵੇਂ) ਮਿੱਟੀ ਇਕੱਠੀ ਕਰ ਕੇ ਇਕ ਨਗਰੀ ਵਸਾਈ ਜਾਂਦੀ ਹੈ ਤਿਵੇਂ (ਪੰਜ ਤੱਤ ਇਕੱਠੇ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨੇ) ਇਹ ਸਰੀਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el cuerpo es un monte de polvo, aplastado y empaquetado,"