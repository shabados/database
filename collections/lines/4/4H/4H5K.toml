[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੀ ਚਰਣੀ ਪਾਹਾ ॥੧॥ ਰਹਾਉ ॥"
page = 742
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us repair to the feet of the pious persons. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰੀ ਪਈਏ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us fall at the feet of the holy, humble beings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਕੀ ਪੈਰੀਂ ਪੈ ਕੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜਾ ਪਈਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y postrémonos a los Pies de los Santos. (1-Pausa)"