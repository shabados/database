[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਕਰਮੀ, ਗੁਰ ਬੀਚਾਰੁ ॥੧॥"
page = 151
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is the grace, of the Merciful, through the Guru, meditates on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਿਹਰਬਾਨ ਪੁਰਖ ਦੀ ਮਿਹਰ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by the Grace of the Merciful Lord, contemplate the Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਨਦਰੀ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵੀਚਾਰੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ (ਮਨੁੱਖਤਾ ਬਾਰੇ) ਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਵਿਚਾਰ (ਜੀਵਨ ਦਾ ਹਿੱਸਾ ਬਣ ਜਾਂਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ = ਪ੍ਰਭੂ ਦੀ (ਮੇਹਰ ਦੀ) ਨਜ਼ਰ ਨਾਲ। ਕਰਮੀ = ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Absoluto Poder de Dios, uno entra en razón y en humilde Reverencia, y se esfuman todos los demás miedos.  (1)"