[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਸਰੇਵਹੁ ਪ੍ਰਾਣੀਹੋ; ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 852
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember that Lord, O mortals, without whom, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰੋ, ਹੇ ਫਾਨੀ ਬੰਦਿਓ! ਜਿਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember Him, O mortals - without Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਾਣੀਓਂ! ਤਿਸੀ ਕੇ ਨਾਮ ਕੋ ਸ੍ਰੇਵਹੁ, ਕਿਉਂਕਿ ਤਿਸ ਤੇ ਬਿਨਾ ਸਮਰਥ ਔਰ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ (ਸਦਾ) ਸਿਮਰਦੇ ਰਹੋ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਉਸ ਵਰਗਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirvan a Aquél sin el Cuál no existe nada más;"