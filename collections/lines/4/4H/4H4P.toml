[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾ ਨ ਧਨ ਲਯੋ, ਮੋਹਿ ਇਹੈ ਸ੍ਰਾਪ ਦਯੋ; ਹੋਹੁ ਕਿਰਲਾ ਕੂਆ ਕੋ, ਹਉ ਸੁ ਭਯੋ ਤਾ ਤੇ ਆਇ ਕੈ ॥੨੨੫੦॥"
page = 524

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "’ He did not accept the charity and cursed me to become a chameleon and live in a well, in this way I have obtained this state.2250."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਸ ਨੇ ਧਨ ਨਾ ਲਿਆ ਅਤੇ ਮੈਨੂੰ ਇਹ ਸ੍ਰਾਪ ਦਿੱਤਾ ਕਿ (ਤੂੰ) ਖੂਹ ਦਾ ਕਿਰਲਾ ਹੋ ਜਾ। ਇਸ ਕਰ ਕੇ ਮੈਂ ਆ ਕੇ ਕਿਰਲਾ ਹੋ ਗਿਆ ਹਾਂ ॥੨੨੫੦॥"