[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ. ਮਿਲਿਓ ਪ੍ਰਭੁ ਆਪਨਾ; ਸੰਗੀ ਭਜਹਿ ਗੋੁਬਿੰਦੁ ॥੬॥"
page = 1364
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I would meet with my Lord and my fellow devotees too shall meditate on the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਵਾਂਗਾ ਅਤੇ ਮੇਰੇ ਸੰਗੀ ਸਾਥੀ ਵੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall meet with my Lord God. Those with me shall meditate and vibrate on the Lord of the Universe. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਮੁਝ ਕੋ ਤੌ ਅਪਨਾ ਪ੍ਰਭੂ ਮਿਲਾ ਹੈ। ਤਿਸ ਮੇਰੇ ਅਨੰਦ ਕੋ ਦੇਖ ਕਰ ਜੋ ਮੇਰੇ ਸੰਗੀ ਜਗ੍ਯਾਸੀ ਹੈਂ, ਸੋ ਭੀ ਤਿਸੀ ਗੋਬਿੰਦ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ ਸੁਖ ਹੀ ਨਾਹ ਬਣਿਆ) ਮੈਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਰੱਬ ਮਿਲ ਪਿਆ, ਤੇ ਹੁਣ ਮੇਰੇ ਸਾਥੀ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਭੀ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਯਾਦ ਕਰਦੇ ਹਨ (ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਰੁਚੀ ਰੱਬ ਵਾਲੇ ਪਾਸੇ ਹੋ ਗਈ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਆਪਨਾ = ਮੇਰਾ ਪਿਆਰਾ। ਸੰਗੀ-ਸਾਥੀ, ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਭਜਹਿ = ਸਿਮਰਨ ਕਰਨ ਲੱਗ ਪੈਂਦੇ ਹਨ। ਗਬਿੰਦੁ = (ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ)। ਅਸਲੀ ਲਫ਼ਜ਼ 'ਗੋਬਿੰਦ' ਹੈ, ਇਥੇ 'ਗੁਬਿੰਦ' ਪੜ੍ਹਨਾ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están conmigo, vibrarán y meditarán en el Señor del Universo. (6)"