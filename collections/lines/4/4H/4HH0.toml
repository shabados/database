[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਸੁਖੁ ਪਾਇਆ. ਬਰਨਿ, ਨ ਸਾਕਉ; ਰੇਨੁ ਨਾਨਕ ਜਨ ਪਾਗੀ ॥੨॥੧॥੫॥"
page = 1267
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the dust of the saints feet, Nanak is blessed with supreme bliss which can be described not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪਾ ਕੇ, ਨਾਨਕ ਨੂੰ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਪਰਦਾਨ ਹੋ ਗਈ ਹੈ, ਜੋ ਵਰਣਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found absolute peace - I cannot describe it. Nanak has obtained the dust of the feet of the humble. ||2||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ ਸੁਖ ਪਾਯਾ ਹੈ, ਜੋ ਬਰਨਨ ਨਹੀਂ ਹੋ ਸਕਤਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਜਨੋਂ ਕੀ ਧੂਰੀ ਹਮ ਨੇ (ਪਾਗੀ) ਪਾਈ ਹੈ ਵਾ ਸੰਤ ਕੀ ਚਰਨ ਧੂਰੀ ਮੇਂ ਬੁਧੀ (ਪਾਗੀ) ਖਚਤ ਕਰੀ, ਭਾਵ ਰੰਗੀ ਹੈ॥੨॥੧॥੫॥☬ਸੰਤੋਂ ਪਾਸ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਸਦਾ ਮੰਗਦਾ ਹਾਂ। ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਇਤਨਾ ਮਹਾਨ ਅਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਕਿ ਮੈਂ ਉਸ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੨॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨਿ ਨ ਸਾਕਉ = (ਸਾਕਉਂ) ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਰੇਨੁ = ਧੂੜ। ਰੇਨੁ ਪਾਗੀ = ਚਰਨਾਂ ਦੀ ਧੂੜ। ਰੇਨ ਜਨ ਪਾਗੀ = ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ॥੨॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy en verdad afortunado. He encontrado una Paz Absoluta que no puedo ni describir, pues Nanak ha obtenido el Polvo de los Pies del Humilde. (2-1-5)"