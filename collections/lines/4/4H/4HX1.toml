[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਰ ਮਲੂਕ ਹੋਇ ਦੇਖਿਆ ਖਾਨ ॥"
page = 179
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen what it is to be a Chief, a king and a Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੌਧਰੀ, ਰਾਜਾ ਅਤੇ ਸਰਦਾਰ ਬਣਕੇ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen what it is to be a chief, a king, and an emperor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਰ ਮਲੂਕ ਔਰ ਖਾਨ ਹੋ ਕਰ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈਆਂ ਨੇ) ਚੌਧਰੀ ਸੁਲਤਾਨ ਖਾਨ ਬਣ ਕੇ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਰ = ਚੌਧਰੀ। ਮਲੂਕ = ਬਾਦਸ਼ਾਹ। ਹੋਇ = ਬਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto lo que es ser un líder, un jefe, un rey;"