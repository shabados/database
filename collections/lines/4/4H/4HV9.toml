[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਸਭੁ; ਤਾ ਕਾ ਨਸੈ ॥੧॥"
page = 1340
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all his pangs and pains flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਅਤੇ ਪੀੜਾ ਦੌੜ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pains and afflictions run away from them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਦੁਖੋਂ ਔ (ਦਰਦੁ) ਪੀੜਾ ਕਾ ਸਮਦਾਯ ਸਰਬ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਮਨੁੱਖ) ਦਾ ਹਰੇਕ ਦਰਦ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਦਾ। ਨਸੈ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los dolores y aflicciones se escapan de ellos. (1)"