[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਪਿਆ ਤ ਸੀਸੁ. ਸੁਥਾਨਿ ਗੁਰ ਪਹਿ; ਸੰਗਿ ਪ੍ਰਭੂ ਦਿਖਾਇਆ ॥"
page = 247
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the Guru of the most exalted station, I have dedicated my head and he has shown the Lord just with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਉਤਕ੍ਰਿਸਟ ਟਿਕਾਣੇ ਵਾਲੇ ਗੁਰਾਂ ਨੂੰ ਮੈਂ ਆਪਣਾ ਸਿਰ ਸਮਰਪਣ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਨੇ ਸੁਆਮੀ ਨੂੰ ਐਨ ਮੇਰੇ ਨਾਲ ਹੀ ਵਿਖਾਲ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have offered my head to the Guru, the most exalted; He has shown me that God is with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਨੇ ਗੁਰੋਂ ਕੋ ਸਤਸੰਗ ਜਾਇ ਕਰ ਅਸਥਾਨ ਮੇਂ ਸੀਸ ਅਰਪਯਾ, ਤਬ ਸਤਗੁਰੋਂ ਨੇ ਹੀ ਪ੍ਰਭੂ ਤੁਝ ਕੋ ਮੇਰੇ ਸਾਥ ਹੀ ਦੇਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ) ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣਾ ਸਿਰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ, ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਪਰਮਾਤਮਾ ਵਿਖਾਲ ਦਿੱਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਥਾਨਿ = ਸੋਹਣੇ ਥਾਂ ਵਿਚ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਬੈਠ ਕੇ)। ਪਹਿ = ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Guru de Casta Divina he entregado mi cabeza, y Él me ha revelado al Señor en mi interior."