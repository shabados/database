[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਵਰ੍ਹਿਆ; ਜੀਵਣ ਖਾਣੁ ॥"
page = 350
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man were to live and eat hundreds of years,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੈਂਕੜੇ ਬਰਸ ਜੀਉਂਦਾ ਅਤੇ ਖਾਂਦਾ ਰਹੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one were to live and eat for hundreds of years,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸੈਕੜੋਂ ਬਰਸ ਜੀਵੇ ਔਰ ਭੋਜਨ ਖਾਵੇ ਪਰੰਤੂ ਸਭ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਹਾਲਤ ਵਿਚ) ਜੇ ਸੌ ਸਾਲ ਮਨੁੱਖ ਜੀਊ ਲਏ, ਤੇ ਸੌਖਾ ਖਾਣ-ਪੀਣ ਬਣਿਆ ਰਹੇ (ਤਾਂ ਭੀ ਇਹ ਉਮਰ ਵਿਅਰਥ ਹੀ ਸਮਝੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno comiera y bebiera por cien años,"