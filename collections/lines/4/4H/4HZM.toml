[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ. ਨਾਨਕ ਹਰਿ ਭੇਟੇ; ਮਨ ਤਨ ਸੀਤਲ ਧ੍ਰਾਪੇ ॥੪॥੧੪॥੧੩੫॥"
page = 209
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of saints, Nanak has met God, and his soul and body are tranquilised and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਠੰਢੇ ਠਾਰ ਹੋ ਰੱਜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, Nanak has met the Lord; his mind and body are soothed and satisfied. ||4||14||135||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਐਸੇ ਬੇਨਤੀ ਕਰੀ ਤਬ ਸੰਤੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਕੋ ਮਿਲਾਇਆ। ਜਬ ਹਰੀ ਮਿਲੇ ਤਬ ਮਨ ਤਨ ਸੀਤਲ ਹੂਆ ਔਰ ਤ੍ਰਿਪਤ ਹੂਏ ਅਰਥਾਤ ਤ੍ਰਿਸ਼ਨਾ ਸੇ ਰਹਤ ਹੂਏ॥੪॥੧੪॥੧੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਤਨ ਠੰਢੇ-ਠਾਰ ਹੋ ਜਾਂਦੇ ਹਨ (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ) ॥੪॥੧੪॥੧੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਧ੍ਰਾਪੇ = ਰੱਜ ਗਏ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por tu Gracia, oh mi Santo, Nanak se une con el Señor, su cuerpo y mente están disfrutando de frescura y tranquilidad.(4-14-135)"