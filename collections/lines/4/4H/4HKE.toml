type = "primary"
data = "ਭੇਦ ਔਰ ਕੋਊ ਪੁਰਖ ਨ ਜਾਨੈ ॥੫॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whole night she used to indulge in sex and no body else could discern.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਭੇਦ ਨੂੰ ਕੋਈ ਹੋਰ ਵਿਅਕਤੀ ਨਹੀਂ ਜਾਣਦਾ ਸੀ ॥੫॥"