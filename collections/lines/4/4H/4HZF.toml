[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸਾਚਾ; ਮੁਖਿ ਸਾਚਾ ਸੋਇ ॥"
page = 272
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind is the True Name, who with his mouth utters the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਹੈ, ਜੋ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਸ ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True One is on his mind, and the True One is upon his lips."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਪੁਨਾ ਮੁਖ ਮੇਂ ਭੀ ਸੋਈ ਸਚਾ ਹੈ ਅਰਥਾਤ ਮੁਖ ਕਰ ਕੇ ਭੀ ਤਿਸੀ ਕਾ ਜਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਵੱਸਦਾ ਹੈ), (ਜੋ) ਮੂੰਹੋਂ (ਭੀ) ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ (ਜਪਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero está en su mente"