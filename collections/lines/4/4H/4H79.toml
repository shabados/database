[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਪੜਿ ਭੋਗਿ ਲਪਟਾਇਆ; ਸੁਇਨਾ ਰੁਪਾ ਖਾਕੁ ॥"
page = 42
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is entangled in the enjoyments of clothes and viands, the gold and silver which are but dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਬਸਤਰ ਤੇ ਭੋਜਨਾ ਦੇ ਰਸਾਂ ਅੰਦਰ ਸੋਨੇ ਅਤੇ ਚਾਂਦੀ ਵਿੱਚ ਉਲਝਿਆ ਹੋਇਆ ਹੈ, ਜੋ ਕਿ ਕੇਵਲ ਮਿੱਟੀ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People are entangled in the enjoyment of fine clothes, but gold and silver are only dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਰੂਪਾਦਿ ਧਨ ਬਸਤ੍ਰ ਔਰ ਸਬਦਾਦਿ ਬਿਸ੍ਯੋਂ ਕੇ ਭੋਗ ਇਨ ਮੇਂ ਜੋ ਤੂੰ  ਲਪਟ ਰਹਾ ਹੈਂ, ਸੋ ਸਭ (ਖਾਕੁ) ਧੂੜੀ ਹੋ ਜਾਣੇ ਵਾਲੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਨਾਸਵੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ ਖਾਣ ਵਿਚ ਹੰਢਾਣ ਵਿਚ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਸੋਨਾ ਚਾਂਦੀ ਧਰਤੀ ਇਕੱਠੀ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪੜਿ = ਕੱਪੜੇ ਵਿਚ, ਕੱਪੜੇ ਹੰਢਾਣ ਵਿਚ। ਭੋਗਿ = ਭੋਗ ਵਿਚ, ਖਾਣ ਵਿਚ। ਲਪਟਾਇਆ = ਮਸਤ, ਫਸਿਆ ਹੋਇਆ। ਰੁਪਾ = ਰੁੱਪਾ, ਚਾਂਦੀ। ਖਾਕੁ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se viste con ropas finas pero no se le ocurre que el oro y la plata son también polvo."