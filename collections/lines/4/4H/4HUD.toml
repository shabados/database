[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਕਟੇ; ਕਾਟੀ ਜਮ ਫਾਸੀ ॥"
page = 1040
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He cures the diseases and snaps the death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੀਮਾਰੀਆਂ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਨੂੰ ਕੱਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cures the disease, and cuts away the noose of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅਗ੍ਯਾਨਾਦੀ ਰੋਗ ਕਾਟੇ ਗਏ ਹੈਂ ਤਿਨ ਕੀ ਜਮ ਫਾਸੀ ਭੀ ਕਾਟੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵਾਂ ਦੇ ਰੋਗ ਕੱਟਦਾ ਹੈ, ਜਮ ਦੀ ਫਾਹੀ ਤੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que conoce el Misterio de los tres mundos."