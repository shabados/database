[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਕੀ ਅਕਥ ਕਥਾ; ਹੈ ਨਿਰਾਰੀ ॥"
page = 333
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is only profound trance and no duality. The discourse of Sahaj-state is peerless and ineffable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕੇਵਲ ਅਫੁਰ ਸਮਾਧੀ ਹੈ, ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨਹੀਂ ਸਹਿਜ ਦੀ ਅਵਸਥਾ ਦੀ ਵਾਰਤਾ ਲਾਸਾਨੀ ਅਤੇ ਅਕਹਿ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The description of the state of intuitive poise is indescribable and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਹਜ ਪਦ ਕੀ ਕਥਾ ਬਾਣੀ ਸੇ ਪਰੇ ਹੈ ਔਰ ਕਥਾ ਸੇ (ਨਿਰਾਰੀ) ਭਿੰਨ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੇਤੀ ਕੁ ਕਥਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਅਡੋਲਤਾ ਇਕ ਐਸੀ ਹਾਲਤ ਹੈ ਜੋ (ਨਿਰਾਲੀ) ਆਪਣੇ ਵਰਗੀ ਆਪ ਹੀ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਉਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = {सह जायते इति सहजं} ਜੋ ਜੀਵ ਦੇ ਨਾਲ ਹੀ ਜੰਮਦਾ ਹੈ, ਜੋ ਆਤਮਾ ਦਾ ਆਪਣਾ ਅਸਲਾ ਹੈ, ਰੱਬੀ ਅਸਲਾ, ਸ਼ਾਂਤੀ, ਅਡੋਲਤਾ। ਅਕਥ = ਜੋ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਬਿਆਨ ਨਾਹ ਕੀਤੀ ਜਾ ਸਕੇ। ਨਿਰਾਰੀ = ਨਿਰਾਲੀ, ਅਨੋਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal maravilla, oh hermanos, es el Estado de Equilibrio."