[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ; ਜਾਪ ਤਾਪ ਬ੍ਰਤ ਨੇਮਾ ॥"
page = 715
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, the Lord God's meditation is my real austerity, fasting and religious rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਹੀ ਮੇਰੇ ਲਈ ਸਚੀ ਤਪੱਸਿਆ, ਉਪਹਾਸ ਅਤੇ ਧਾਰਮਿਕ ਕਰਮ ਕਾਂਡ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is my meditation, austerity, fasting and daily religious practice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਹੀ ਹਮਾਰੇ ਕੋ ਜਪੁ, ਤਪੁ, ਬ੍ਰਤੁ ਔ ਨੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ, ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਜਪ ਤਪ ਹੈ, ਵਰਤ ਹੈ, ਧਾਰਮਿਕ ਨਿਯਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਮਾ = ਧਾਰਮਿਕ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el único objeto de mi meditación; ahí está contenido el mérito de las austeridades,"