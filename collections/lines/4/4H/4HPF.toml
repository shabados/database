data = "ਕਿਤੇ ਅਸਟ ਜੋਜਨ ਮਹਾ ਪਰਮ ਪੁਸਟੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many of the length of eight Yojanas and very fat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਅੱਠ ਯੋਜਨਾਂ ਜੇਡੇ ਮੋਟੇ ਸੱਪਾਂ ਦਾ ਭਿਆਨਕ ਬੱਧ (ਇਸ ਯੱਗ ਵਿਚ ਹੋਇਆ ਅਤੇ)"