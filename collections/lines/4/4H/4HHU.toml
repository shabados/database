[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਤੇ ਜੋ ਸਹਸ੍ਰ ਭੁਜ; ਭਾਜਿ ਗਯੋ ਨਹਿ ਜੁਧੁ ਮਚਾਯੋ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Sahasrabahu fled away from Krishna, he looked at his two remaining arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਤੋਂ ਜੋ ਹਜ਼ਾਰ ਬਾਂਹਵਾਂ ਵਾਲਾ ਭਜ ਗਿਆ, ਉਸ ਨੇ (ਫਿਰ) ਯੁੱਧ ਨਾ ਮਚਾਇਆ।"