[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਮਾਂ ਪਿਉ ਵੀਰ, ਕੁਟੰਬ ਸਬਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mother, father, brother and the family also is the Sikh of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿੱਖਾਂ ਨੂੰ ਮਾਤ, ਪਿਤਾ, ਭਰਾ, ਕੁਟੰਬ ਸੱਭੋ ਕੁਝ (ਜਾਣਦੇ ਹਨ)।"