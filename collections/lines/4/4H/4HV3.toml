[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਇਆ ਕੜਾਸਣੁ; ਮਨੁ ਜਾਗੋਟੀ ॥"
page = 939
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let keeping the body alert be thy grass-matting and the mind's control thy loin-cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਨੂੰ ਸਚੇਤ ਰੱਖਣ ਦੀ ਤੇਰੀ ਘਾਅ ਦੀ ਫੂੜ੍ਹੀ ਹੋਵੇ ਅਤੇ ਮਨੂਏ ਨੂੰ ਕਾਬੂ ਰੱਖਣ ਦਾ ਤੇਰਾ ਲੰਗੋਟਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the body be your meditation mat, and the mind your loin cloth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਕੋ ਜੋ ਜਪ ਤਪ ਕਰ ਕੇ ਕਸਣਾ ਕੀਆ ਹੈ ਇਹ ਕੜਾਸਣ ਹੈ, ਜੋ ਛਾਤੀ ਪਰ ਮੋਟੀ ਕਾਲੀ ਸੇਲੀ ਵਲੀ ਹੋਤੀ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਕੜਾਸਣ ਹੈ। ਮਨ ਕੋ ਜੋ ਪਰਮੇਸਰ ਵਲ ਜੋੜਾ ਹੈ ਏਹ (ਜਾਗੋਟੀ) ਗਲ ਕੀ ਸੇਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ (ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਨਿਰਮਲ ਰੱਖਣਾ) ਉਸ ਦਾ ਦੱਭ ਦਾ ਆਸਣ ਹੈ, (ਵੱਸ ਵਿਚ ਆਇਆ ਹੋਇਆ) ਮਨ ਉਸ ਦੀ ਲੰਗੋਟੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que el cuerpo, en alerta, sea el petate sobre el que te sientas, la mente bajo control, tu taparrabos"