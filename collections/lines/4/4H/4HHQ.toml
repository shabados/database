[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਕਈ ਇਮ ਜਉ ਸੁਨੀ ਭਈ ਦੁਖਤਾ ਸਰਬੰਗ ॥"
page = 220

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Kaikeye heard all the account, she was completely full of anguish,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੈਕਈ ਨੇ ਜਦੋਂ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਗੱਲ ਸੁਣੀ ਤਾਂ ਸਾਰੇ ਅੰਗਾਂ ਸਮੇਤ ਦੁਖੀ ਹੋ ਗਈ।"