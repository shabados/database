[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ; ਛਤੀਹ ਅੰਮ੍ਰਿਤ ਪਾਹਿ ॥"
page = 144
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some obtain delicacies of thirty six sorts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਛੱਤੀ ਪ੍ਰਕਾਰ ਦੀਆਂ ਨਿਆਮਤਾਂ ਪ੍ਰਾਪਤ ਹੈਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have all the thirty-six varieties of delicacies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਕੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ (ਪਾਹਿ) ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਪ੍ਰਣੀਆਂ ਨੂੰ ਕਈ ਕਿਸਮਾਂ ਦੇ ਸੁਆਦਲੇ ਭੋਜਨ ਮਿਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਿ = ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a algunos se les provee de delicias de todos tipos."