[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਕਹੁ ਦੇਸਹੁ ਬਾਹਰੀ; ਤਿਹੁ ਪਖਾਂ ਨੋ ਅਉਲੰਗੁ ਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "An outcast from her people and her country, she brings disgrace on all the three sides, i.e. her father's mother's and the family of father-in-law."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਅਤੇ ਦੇਸ਼ ਦੀ ਰੀਤੀ ਤੋਂ ਬਾਹਰ ਹੈ, ਤਿੰਨਾਂ ਪੱਖਾਂ (ਨਾਨਕੇ, ਦਾਦਕੇ ਅਤੇ ਸਹੁਰਿਆਂ) ਨੂੰ ਕਲੰਕ ਲਾਉਂਦੀ ਹੈ।"