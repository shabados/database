[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਥਿਰ ਥਾਵਰੀ; ਹੋਰ ਆਵੈ ਜਾਵੈ ॥"
page = 1097
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable is my Lord. The others continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਮੈਡਾਂ ਮਾਲਕ। ਹੋਰ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is permanent and stable; others continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਪ੍ਰਭੂ! ਤੂੰ ਥਿਰ ਸਥਾਨ, ਭਾਵ ਸਰੂਪ ਵਾਲਾ ਹੈਂ ਹੋਰ ਸਭ ਆਵਣੇ ਜਾਣੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸਦਾ-ਥਿਰ ਟਿਕਾਣੇ ਵਾਲਾ ਹੈ, ਹੋਰ (ਸ੍ਰਿਸ਼ਟੀ) ਜੰਮਦੀ ਮਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਵਰੀ = ਟਿਕਾਣੇ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Eterno es mi Señor, los demás sólo van y vienen."