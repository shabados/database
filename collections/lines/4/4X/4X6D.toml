[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕਰੋਧਿ ਨਗਰੁ ਬਹੁ ਭਰਿਆ; ਮਿਲਿ ਸਾਧੂ ਖੰਡਲ ਖੰਡਾ ਹੇ ॥"
page = 171
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with lust and wrath, the body village is full to the brim. By meeting the saint Guru I have broken both into pieces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ-ਰਸ ਅਤੇ ਰੋਹੁ ਨਾਲ ਦੇਹਿ ਪਿੰਡ ਕੰਢਿਆਂ ਤਾਈ ਡੱਕਿਆਂ ਹੋਇਆ ਹੈ। ਸੰਤ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਦੋਹਾਂ ਨੂੰ ਭੰਨ ਤੋੜ ਕੇ ਪਾਸ਼ ਪਾਸ਼ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-village is filled to overflowing with sexual desire and anger, which were broken into bits when I met with the Holy Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਾਂਮ, ਕਰੋਧਿ ਆਦਿ ਬਿਕਾਰੋਂ ਸੇ ਸਰੀਰ ਰੂਪੀ ਨਗਰੁ ਅਤੀ ਭਰਾ ਹੂਆ ਥਾ। (ਸਾਧੂ) ਸ਼ਾਂਤਿਰੂਪੁ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ (ਖੰਡਲ) ਸੰਮੂਹ ਵਿਕਾਰੋਂ ਕੋ (ਖੰਡਾ) ਖੰਡਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਸਰੀਰ-ਨਗਰ ਕਾਮ ਕ੍ਰੋਧ ਨਾਲ ਬਹੁਤ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ (ਗੰਦਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ), ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਦੇ) ਸਾਰੇ ਅੰਸ਼ ਨਾਸ ਕਰ ਲਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria y el enojo infestan la ciudad del cuerpo, pero cuando me encuentro con los Santos, puedo enfrentarme a esos  dos."