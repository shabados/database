[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਧੀਰਕ; ਇਸੁ ਮਨਹਿ ਸਧਾਰੇ ॥"
page = 739
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose consolation lends support to this soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦਿਲਾਸਾ ਇਸ ਆਤਮਾ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His comfort and consolation soothes and supports my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਧੀਰਜ ਦਈ ਹੁਈ ਇਸ ਮਨ ਕੋ ਅਧਾਰ ਕੇ ਸਹਿਤ ਕਰਤੀ ਹੈ, ਭਾਵ ਆਸਰਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹੀ ਹਨ ਮੇਰੇ ਮਿੱਤਰ) ਜਿਨ੍ਹਾਂ ਦੀ (ਦਿੱਤੀ ਹੋਈ) ਧੀਰਜ (ਮੇਰੇ) ਇਸ ਮਨ ਨੂੰ ਸਹਾਰਾ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੀਰਕ = ਧੀਰਜ। ਮਨਹਿ = ਮਨ ਨੂੰ। ਸਧਾਰੇ = ਸਹਾਰਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Soporte, Confort y Consuelo alivian mi mente,"