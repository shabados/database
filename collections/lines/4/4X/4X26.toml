[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਗਨਹਾਰੇ ਭੋਗਿਆ; ਇਸੁ ਮੂਰਤਿ ਕੇ ਮੁਖ ਛਾਰੁ ॥੪॥"
page = 479
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The enjoyer (the priest) enjoys these and ashes are in the mouth of this idol."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਲੈਣ ਵਾਲਾ (ਪੁਜਾਰੀ) ਇਨ੍ਹਾਂ ਦਾ ਅਨੰਦ ਮਾਣਦਾ ਹੈ ਅਤੇ ਇਸ ਬੁੱਤ ਦੇ ਮੂੰਹ ਵਿੱਚ ਸੁਆਹ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the priest enjoys these, while he puts ashes into the mouth of the idol. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਦਾਰਥੋਂ ਕੇ ਭੋਗਨੇ ਹਾਰੇ ਪੁਜਾਰੀ ਨੇ ਭੋਗਾ ਔਰ ਮੂਰਤ ਕੇ ਮੁਖ ਮੇਂ ਤੋ ਛਾਰ ਭਸਮ ਹੀ ਪੜੀ। ਛਾਰ ਪੜਨੇ ਕਾ, ਭਾਵ ਜਬ ਕੋਈ ਵਸਤੂ ਮੂਰਤੀ ਕੇ ਮੁਖ ਮੇਂ ਭੋਗ ਹੇਤ ਲਾਵਤੇ ਹੈਂ ਤਬ ਕੀੜੀਆਂ ਚੜਨੇ ਕੇ ਭ੍ਯ ਸੇ ਮੂਰਤ ਕੇ ਮੁਖ ਕੋ ਭਸਮ ਲਗਾ ਕਰ ਸਾਫ ਕਰ ਦੇਤੇ ਹੈਂ ਰਾਖ ਸੇ ਚਿਕਨਾਈ ਉਤਰ ਜਾਤੀ ਹੈ। ਵਾ ਮੂਰਤ ਕੇ ਮੁਖ (ਛਾਰ) ਮਾਟੀ ਪਈ, ਭਾਵ ਕੁਛ ਨਹੀਂ ਪੜਾ, ਜੈਸੇ ਥੀ ਤੈਸੀ ਹੀ ਰਹੀ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛਕਣ ਵਾਲਾ (ਪੁਜਾਰੀ ਹੀ) ਛਕ ਜਾਂਦਾ ਹੈ, ਇਸ ਮੂਰਤੀ ਦੇ ਮੂੰਹ ਵਿਚ ਕੁਝ ਭੀ ਨਹੀਂ ਪੈਂਦਾ (ਕਿਉਂਕਿ ਇਹ ਤਾਂ ਨਿਰਜਿੰਦ ਹੈ, ਖਾਵੇ ਕਿਵੇਂ?) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਰੁ = ਸੁਆਹ। ਮੁਖਿ ਛਾਰੁ = ਮੂੰਹ ਵਿਚ ਸੁਆਹ; (ਭਾਵ,) ਕੁਝ ਨਾ ਮਿਲਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el polvo se va a la boca del ídolo. (4)"