[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਨਿਬਹੈ; ਚਲੈ ਤੇਰੈ ਨਾਲਿ ॥ ਰਹਾਉ ॥"
page = 560
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall ever stand by Thee and shall go with thee hereafter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਦੀਵ ਹੀ ਤੇਰਾ ਪੱਖ ਪੂਰੇਗਾ ਅਤੇ ਅੱਗੇ ਨੂੰ ਤੇਰੇ ਨਾਲ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It shall stand by you always, and go with you. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਲੋਕ ਮੇਂ ਸਦੀਵਕਾਲ ਤੇਰੇ ਸਾਥ ਮੇਂ ਨਿਬਹੇ ਅਰ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਤੇਰੈ ਸਾਥ ਚਲੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਣ ਵਾਲਾ ਹੈ ਤੇ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਹੈ। ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que te acompañará aún en el más allá. (Pausa)"