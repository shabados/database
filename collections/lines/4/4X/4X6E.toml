[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਹਰਿ ਹਰਿ ਜਪਤ; ਨਿਰਮਲ ਸਾਚੀ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 431
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints I dwell on the Lord God, and pure and true has become my way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਪਵਿੱਤਰ ਤੇ ਸੱਚੀ ਹੋ ਗਈ ਹੈ ਮੇਰੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I meditate on the Lord, Har, Har; my lifestyle is pure and true. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਜਪਤੇ ਹੂਏ ਸਚੀ ਔ ਸੁਧ ਰੀਤੀ ਹੂਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਉਸ ਦੀ ਇਹੋ ਰੋਜ਼ਾਨਾ ਪਵਿਤ੍ਰ ਕਾਰ ਬਣ ਜਾਂਦੀ ਹੈ ਕਿ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Sociedad de los Santos ella habita en Dios, y puras se han vuelto sus maneras. (1‑Pausa)"