[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੀ ਸਤਿਗੁਰੁ ਭੇਟੀਐ; ਤਾ ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਗੈ ॥"
page = 851
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace he meets with the True Guru, then is he attuned to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦ ਉਸ ਦਾ ਸਤਿਨਾਮ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By his karma, he meets the True Guru, and then, he is lovingly attuned to the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਪੁੰਨ ਕਰਮੋਂ ਕਰ ਸਤਿਗੁਰੂ ਜਬ ਮਿਲਤੇ ਹੈਂ ਤਬ ਸਚੇ ਕੇ ਨਾਮ ਮੇਂ ਬਿਰਤੀ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ (ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤਦੋਂ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਉਸ ਦੀ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੀ = (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ। ਭੇਟੀਐ = ਮਿਲਦਾ ਹੈ। ਤਾ = ਤਦੋਂ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਵਿਚ। ਸਚਿ ਨਾਮਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si él encuentra al Guru, por la Gracia de Dios, es entonado en el Nombre Verdadero del Señor."