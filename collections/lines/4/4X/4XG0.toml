[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚੇ ਪਾਵਹਿ; ਦਰਗਹਿ ਮਾਨੁ ॥"
page = 3
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪਾਵਹਿ = ਪਾਉਂਦੇ ਹਨ, ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਬਹੁ ਵਚਨ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints obtain honour in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਆਦਰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chosen ones are honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ੧ ਜਿਨ੍ਹਾਂ ਨੇ ਅਕਾਸ ਦਾ ਗੁਣੁ -ਅਨੇਕ ਬ੍ਰਿਤੀਓਂ ਕੇ ਉਦੇ ਹੋਤੇ ਭੀ ਆਤਮਾਂ ਕੋ ਅਸੰਗ ਜਾਨਣਾ, ੨ ਪਵਨ ਕਾ ਗੁਨੁ -ਸੁਭ ਅਸੁਭ ਜੀਵਾਂ ਦੀ ਕਿਰਿਆ ਦੇਖਤੇ ਭੀ ਗੁਨ ਔਗੁਨੁ ਨ ਅਰੋਪਨਾ, ਔਰ ੩ ਅਗਨੀ ਕਾ ਗੁਨੁ ਯਥਾ ਲਾਭ ਪ੍ਰਾਣਾਂ ਦੀ ਪੋਖਨਾਂ ਮਾਤ੍ਰ ਅਹਾਰੁ ਅੰਗੀਕਾਰ ਕਰਨਾ, ਪੁਨਾ ੪ ਜਲ ਕਾ ਗੁਨੁ - ਆਪ ਨਿਰਮਲ ਰਹਨਾਂ ਔਰ ਸੰਗ ਕਰਨ ਵਾਲਿਓਂ ਕੋ ਪਾਪ ਰੂਪੁ ਮਲ ਤੇ ਰਹਤ ਕਰ ਦੇਣਾ, ਔਰ ੫ ਪ੍ਰਿਥ੍ਵੀ ਦਾ ਗੁਨੁ - ਧੀਰਜੁਧਾਰੀ ਰਹਨਾ, ਇਨ ਪੰਚ ਗੁਨ ਵਾਲੇ ਸੰਤ ਜਨ (ਦਰਗਹਿ) ਸੰਤ ਸਭਾ ਮੈਂ ਆਦਰੁ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਦਰਗਾਹ ਵਿਚ ਭੀ ਉਹ ਪੰਚ ਜਨ ਹੀ ਆਦਰ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "respetados y honrados en la Corte del Señor"