[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਬਿਨਾ ਇਹ ਭਾਤਿ ਪਰਿਓ; ਮਘਵਾ ਮਨੋ ਬਜ੍ਰ ਭਏ ਨਗੁ ਮਾਰਿਓ ॥੧੪੧੭॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were standing lifeless like the dead mountains hit by the Vajra of Indra.1417."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਸ ਤਰ੍ਹਾਂ (ਡਿਗੇ) ਪਏ ਹਨ ਮਾਨੋ ਇੰਦਰ ਨੇ ਬਜ੍ਰ ਮਾਰ ਕੇ ਪਰਬਤ ਡਿਗਾਏ ਹੋਣ ॥੧੪੧੭॥"