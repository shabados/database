[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਗਲੀ ਗਣਤ ਮਿਟਾਵੈ ॥"
page = 942
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward does away with all the reckonings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਸਾਰੇ ਲੇਖੇ ਪਤੇ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh erases all accounting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਕਰਮੋਂ ਕੀ ਸਾਰੀ ਗਿਣਤੀ ਮਿਟਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵੈਰ-ਵਿਰੋਧ ਦਾ) ਸਾਰਾ ਲੇਖਾ ਹੀ ਮਿਟਾ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਕਦੇ ਇਹ ਸੋਚ ਮਨ ਵਿਚ ਆਉਣ ਹੀ ਨਹੀਂ ਦੇਂਦਾ ਕਿ ਕਿਸੇ ਨੇ ਕਦੇ ਉਸ ਨਾਲ ਵਧੀਕੀ ਕੀਤੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਲੇਖਾ, ਹਿਸਾਬ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y borra las cuentas de los hechos pasados."