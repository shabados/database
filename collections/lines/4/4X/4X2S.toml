[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ; ਸਗਲ ਨਿਰਾਰਥ ਕਾਮ ॥"
page = 889
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, vain are all the pursuits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਵਿਅਰਥ ਹਨ ਸਾਰੇ ਕੰਮ ਕਾਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, all pursuits are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਹਰੀ ਕੇ ਭਜਨ ਸੇ ਸਭ ਕੰਮ ਵਿਅਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਹੀ ਕੰਮ ਵਿਅਰਥ (ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਨਿਰਾਰਥ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor todos tus esfuerzos no sirven de nada;"