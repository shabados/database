[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਾਹਿਬੁ; ਏਕੁ ਵਜੀਰੁ ॥੫॥"
page = 413
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the sole sovereign and the sole Minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਕੱਲਮਕੱਲਾ ਪਾਤਸ਼ਾਹ ਅਤੇ ਕੱਲਮਕੱਲਾ ਮੰਤਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the only Master; He is the only Minister. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਏਕ ਸਾਹਿਬ ਔਰ ਉਸ ਕੇ ਏਕ ਸਤਿਗੁਰ ਹੀ (ਵਜੀਰੁ) ਮੰਤ੍ਰੀ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਆਪ ਬਾਦਸ਼ਾਹ ਹੈਂ ਤੇ ਆਪ ਹੀ ਆਪਣਾ (ਸਲਾਹਕਾਰ) ਵਜ਼ੀਰ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es el Único Maestro, el Único Ministro. (5)"