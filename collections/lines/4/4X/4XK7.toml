[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਨੁ ਸਤਿਗੁਰ, ਵਸਿ ਨ ਆਵਨੑੀ; ਨਾਮਿ. ਹਉਮੈ ਮਾਰੀ ॥੮॥੫॥੨੭॥"
page = 425
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Guru, they are not subdued. Through the Name, self-conceit is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਹ ਕਾਬੂ ਨਹੀਂ ਆਉਂਦੇ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਵੈ-ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Guru, they are not overcome; through the Naam, the ego is conquered. ||8||5||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਬਿਨਾਂ ਬਸ ਨਹੀਂ ਆਵਤੇ, ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਨਾਮੁ ਜਪਾ ਹੈ ਔਰ ਹੰਤਾ ਮਮਤਾ ਮਾਰੀ ਹੈ, ਤਿਨ ਕੇ ਬਸ ਆਏ ਹੈਂ॥੮॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਪੰਜੇ ਕਾਮਾਦਿਕ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਾਬੂ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਹਉਮੈ ਦੂਰ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੮॥੫॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, las cinco pasiones no son canalizadas sin el Verdadero Guru; es a través del Naam, el Nombre del Señor que uno calma su ego. (8‑5‑27)"