[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਣ ਜਿਨਿ ਰਚਿਓ ਸਰੀਰ ॥"
page = 1137
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one who has created man's body and life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਨਸਾਨ ਦੀ ਜਿੰਦ ਜਾਨ ਅਤੇ ਦੇਹ ਸਾਜੇ ਹਨ ਅਤੇ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the soul, the breath of life and the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸਰੀਰ ਕੋ ਰਚ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਪ੍ਰਾਣ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਜਿੰਦ ਪ੍ਰਾਣ (ਦੇ ਕੇ ਜੀਵਾਂ ਦੇ) ਸਰੀਰ ਰਚੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien ha creado nuestro cuerpo,"