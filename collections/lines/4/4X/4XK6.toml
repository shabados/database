[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੩੨॥"
page = 941
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the Name, one attain s eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, attuned to the Naam, eternal peace is found. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਜੋ ਸਦਾ ਸੁਖ ਸਰੂਪ ਹੀ ਹੋਏ ਹੈਂ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੱਤੇ ਹੋਏ ਨੂੰ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanece en Éxtasis. (32)"