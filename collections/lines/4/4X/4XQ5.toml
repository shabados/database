[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਉਤਰੈ ਪਾਰਿ ॥"
page = 1166
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru God is Merciful, then one is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰੇਮਸ਼ਰ ਮਿਹਰਬਾਨ ਹੁੰਦੇ ਹਨ ਤਾਂ ਬੰਦਾ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Divine Guru, one is carried across to the other side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਕ੍ਰਿਪਾਲ ਹੋਵੈ, ਤੌ ਜੀਵ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਮਨੁੱਖ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno es llevado a través."