[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਹੈ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਇ ॥"
page = 515
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed! is the Nectar - Name which a few holy men obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਿਆਣ ਸਰੂਪ! ਕਲਿਆਣ ਸਰੂਪ! ਹੈ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਜਿਸ ਨੂੰ ਬਹੁਤ ਹੀ ਥੋੜੇ ਜਗਿਆਸੂ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is the Ambrosial Nectar of the Naam, the Name of the Lord, obtained by the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਕੋਈ ਗੁਰਮੁਖਿ ਹੋ ਕਰ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਲਾਇਕ ਪ੍ਰਭੂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਪ੍ਰਾਪਤੀ ਕਿਸੇ ਗੁਰਮੁਖ ਨੂੰ ਹੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, es el Néctar Ambrosial del Naam, el Nombre del Señor, obtenido por el Gurmukj."