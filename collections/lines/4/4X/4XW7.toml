[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਗਤ ਵਿਚ ਵੀ ਇਕਾਣਤ ਵਿਚ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਲਵਤਿ ਏਸ਼ਾਣ ਬਵਦ ਦਰ ਅੰਜੁਮਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And Guru Gobind Singh is the elixir for the heart and the soul. (114)   "