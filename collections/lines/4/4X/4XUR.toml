[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ ਮਿਲਿ; ਵਾਜਾ ਵਾਇਆ ॥"
page = 1057
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being blessed with the Guru's word, the melody of the five sounds resounds within the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਦਾਤ ਮਿਲਣ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਅੰਦਰ ਪੰਜਾਂ ਧੁਨਾਂ ਦਾ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Panch Shabad, the five primal sounds, vibrate and resonate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਬਦ ਸਾਥ ਮਿਲ ਕੇ ਜਸ ਉਚਾਰਨ ਰੂਪ ਵਾਜਾ ਵਜਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ ਇਉਂ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਿਵੇਂ) ਪੰਜ ਹੀ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਨੇ ਮਿਲ ਕੇ ਸੁੰਦਰ ਰਾਗ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd, el Panch Shabd, la Melodía de los cinco sonidos primordiales vibran y resuenan."