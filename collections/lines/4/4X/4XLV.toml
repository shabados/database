[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਤੇ. ਹਰਿ ਪਾਈਐ; ਸਚਿ ਸਬਦਿ ਵੀਚਾਰਿ ॥੩॥"
page = 34
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace alone we obtain the Lord and reflect on the True World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਗੁਰਾਂ ਦੀ ਰਹਮਿਤ ਸਦਕਾ ਅਸੀਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਅਤੇ ਸੱਚੇ ਸ਼ਬਦ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, we find the Lord, and reflect on the True Word of the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਤਿਗੁਰੂ ਜਬ ਸੇਵਾ ਕਰਨ ਸੇ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ, ਤਬ ਵਹੁ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤੇ ਹੈਂ, ਔਰੁ ਤਿਨ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਬ (ਸਚਿ ਸਬਦਿ) ਬ੍ਰਹਮ ਕਾ ਵੀਚਾਰੁ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਤਬ ਉਬਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ (ਮਿਹਰ ਨਾਲ ਹੀ) ਸਦਾ-ਥਿਰ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਸਚਿ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo a través de Su Gracia encontraremos al Señor, reflexionando en la Palabra Verdadera. (3)"