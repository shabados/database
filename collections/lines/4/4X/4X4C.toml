[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਚਾਨਣੁ ਜਾਣੀਐ; ਮਨਮੁਖਿ ਮੁਗਧੁ ਗੁਬਾਰੁ ॥"
page = 20
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that the good perceive the Divine light and the perverse fools remain in spiritual darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਭਲੇ ਪੁਰਸ਼ ਰੱਬੀ ਰੋਸ਼ਨੀ ਵੇਖਦੇ ਹਨ ਅਤੇ ਪ੍ਰਤੀਕੂਲ ਮੂਰਖ ਆਤਮਕ ਘਨ੍ਹੇਰੇ ਅੰਦਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the Divine Light, while the foolish self-willed manmukh gropes around in the darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਗ੍ਯਾਨਵਾਨ ਹੈਂ ਤਿਨੋ ਨੈਂ ਪ੍ਰਕਾਸ ਸਰੂਪ ਆਤਮਾਂ ਕੋ ਜਾਨਿਆਂ ਹੈ ਔਰੁ ਜੋ ਮਨਮੁਖ ਅਗ੍ਯਾਨੀ ਹੈਂ ਤਿਨ (ਮੁਗਧੁ) ਮੂਰਖੋਂ ਕੋ (ਗੁਬਾਹੁ) ਅਗ੍ਯਾਨ ਰੂਪ ਸਘਨ ਅੰਧੇਰਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਅਤ੍ਯੰਤ ਸਘਨ ਅਵਿਦ੍ਯਾ ਕਰ ਵਹ ਅਛਾਦਿਤ ਹੋ ਰਹੇ ਹੈਂ, ਪਸੁ ਔਰੁ ਬ੍ਰਿਛਾਦਿਕੋਂ ਵਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉਸ ਜੋਤਿ ਨਾਲ ਸਾਂਝ ਬਣਾਈ ਜਾ ਸਕਦੀ ਹੈ, ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਇਹ ਜੋਤਿ ਨਹੀਂ ਦਿੱਸਦੀ, ਉਸ ਨੂੰ) ਆਤਮਕ ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprende que el bondadoso percibe la Luz Divina y los tontos perversos permanecen en la oscuridad espiritual."