[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਗੋਰਖੁ ਜਾਗੈ ॥"
page = 877
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father! God, the Protector of the Universe, ever remains wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਸੰਸਾਰ ਦਾ ਰੱਖਿਅਕ, ਵਾਹਿਗੁਰੂ ਸਦਾ ਹੀ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, Gorakh is the Lord of the Universe; He is always awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਏਹ ਗੋਰਖ ਹੈ, ਜੋ ਬਾਣੀ ਆਦਿ ਸਰਬ ਇੰਦ੍ਰਿਆਂ ਕੋ ਪ੍ਰਕਾਸਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਓਹ ਕੌਣ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਮੈਂ ਭੀ ਗੋਰਖ ਦਾ ਚੇਲਾ ਹਾਂ, ਪਰ ਮੇਰਾ) ਗੋਰਖ (ਸਦਾ ਜੀਊਂਦਾ) ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Baba, Gorak, es el Señor del Universo y está siempre despierto y alerta."