[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਤੇਤੀਸ ਸੇਵਕਾ; ਸਿਧ ਸਾਧਿਕ ਦਰਿ ਖਰਿਆ ॥"
page = 42
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The monarch, at whose door stood as servants, the thirty three millions of God's and the men of miracle and strivers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ, ਜਿਨ੍ਹਾਂ ਦੇ ਬੂਹੇ ਉਤੇ ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ, ਕਰਮਚਾਰੀ ਬੰਦੇ ਅਤੇ ਅਭਿਆਸੀ ਨੌਕਰ ਵਜੋ ਖੜੇ ਸਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even those who are served by the 33 million angelic beings, at whose door the Siddhas and the Saadhus stand,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਵਨਾਦਿ ਰਾਜਾ ਕੈਸੇ ਥੇ? ਤੇਤੀਸ ਕੋਟ ਦੇਵਤਾ ਜਿਨ ਕੀ ਸੇਵਾ ਮੇਂ ਰਹਿਤੇ ਥੇ, ਔਰ (ਸਿਧ) ਜੋ ਸਾਧਨੋਂ ਕੋ ਕਰ ਚੁਕੇ ਔਰ ਸਿਧ ਪਦ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ, (ਸਾਧਿਕ) ਜੋ ਅਬੀ ਸਾਧਨੋਂ ਕੋ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਜਿਨ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਸਦੀਵ ਆਕਰ ਖੜੇ ਰਹਿਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਉਸ ਦੇ ਸੇਵਕ ਬਣ ਜਾਣ, ਸਿੱਧ ਤੇ ਸਾਧਿਕ ਉਸ ਦੇ ਦਰ ਤੇ ਖਲੋਤੇ ਰਹਿਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਤੇਤੀਸ = ਤੇਤੀ ਕ੍ਰੋੜ (ਦੇਵਤੇ)। ਦਰਿ = ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si uno tuviera comando sobre trescientos millones de ángeles, y los magos y los ascetas se postraran a su puerta."