[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ ਆਪਣਾ; ਆਇਆ ਤਿਸੁ ਗਣੀ ॥"
page = 1283
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves his True Guru' his advent alone is of account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਸ ਦਾ ਆਗਮਨ ਹੀ ਲੇਖੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if the mortal serves his True Guru, his coming into the world is judged to be worthwhile."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣਾ ਸਤਿਗੁਰੂ ਸੇਵਤਾ ਹੈ ਤਿਸ ਕਾ ਆਯਾ ਸਫਲਾ ਗਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਦੇ ਕਹੇ ਉਤੇ ਤੁਰਦਾ ਹੈ ਉਸ ਦਾ (ਜਗਤ ਵਿਚ) ਆਉਣਾ ਸਫਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣੀ = ਗਣੀਂ, ਮੈਂ ਗਿਣਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si el mortal sirve al Verdadero Guru, su existencia cobra validez."