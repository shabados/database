[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਾਰੜੁ ਜੇ ਸੁਣੇ; ਮੰਨੇ ਨਾਉ ਸੰਤੋਸੁ ॥੪॥"
page = 1009
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he hears the supreme Guru's charm, believing in the Name his soul becomes contented."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਮੁਖੀ ਗੁਰਾਂ ਦੇ ਮੰਤ੍ਰ ਨੂੰ ਸੁਣ ਲਵੇ ਤਾਂ ਨਾਮ ਤੇ ਭਰੋਸਾ ਧਾਰ, ਉਸ ਦੀ ਆਤਮਾ ਸੰਤੁਸ਼ਟ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one, as Gurmukh, hears and believes in the Name, the charm against poison, his mind becomes content. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਦੁਆਰਾ ਗਾਰੜ ਮੰਤ੍ਰ ਅਰਥਾਤ ਉਪਦੇਸ਼ ਸੁਣੇ, ਪੁਨਾ ਨਾਮ ਕੋ ਮਨਨ ਕਰ ਕੇ ਔ ਸੰਤੋਖ ਕੋ ਪਾਵੈ ਤੌ ਜਹਿਰ ਤਿਆਗਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਮਨ-ਸੱਪ ਨੂੰ ਵੱਸ ਕਰਨ ਵਾਲਾ) ਗਾਰੜ ਮੰਤਰ (ਗੁਰੂ ਤੋਂ) ਸੁਣ ਲਏ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਨ ਦੀ ਗੇਝ ਪਾ ਲਏ ਤਾਂ ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਠੰਢ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਰੜੁ = (ਸੱਪ ਦੇ ਜ਼ਹਿਰ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ) ਗਾਰੜ ਮੰਤਰ। ਸੰਤੋਸੁ = ਸੰਤੋਖ, ਆਤਮਕ ਠੰਢ, ਸ਼ਾਂਤੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si por la Gracia del Guru uno escucha Su Mantra, a la serpiente de la mente le es suprimido el veneno, con ese Antídoto y creyendo en el Nombre, a uno le es dada la Paz.(4)"