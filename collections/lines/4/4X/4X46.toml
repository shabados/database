[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਜੋਨਿ ਭਵਾਈਐ; ਭਾਣੈ ਬਖਸ ਕਰੇਇ ॥"
page = 963
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord goads the mortal in existence and in His will He forgives him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ, ਸੁਆਮੀ ਪ੍ਰਾਨੀ ਨੂੰ ਜੂਨੀਆਂ ਅੰਦਰ ਧਕਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਉਸ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Will, they are made to wander in reincarnation; in the Lord's Will, they are forgiven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਜੋਨੀ੍ਯੋਂ ਮੇਂ ਭਵਾਵਤਾ ਹੈ ਚਾਹੇ ਤੌ ਆਪਣੇ ਮੇਂ ਬਖਸ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਜੀਵ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਹੈ, ਰਜ਼ਾ ਵਿਚ ਹੀ ਪ੍ਰਭੂ (ਜੀਵ ਉਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad uno es perdonado y bendecido.Por la Voluntad del Señor nos metemos en el dolor y en el placer."