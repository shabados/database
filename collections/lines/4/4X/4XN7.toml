type = "primary"
data = "ਤਨਿ ਧਨੁ ਬਾਨ ਸਤ੍ਰੁ ਤਬ ਮਾਰਿਯੋ ॥੩੪॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he approached the dense jungle, the enemy threw arrows on him.(34)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੈਰੀ ਨੇ ਧਨੁਸ਼ ਖਿਚ ਕੇ ਤੀਰ ਮਾਰਿਆ ॥੩੪॥"