[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੋ ਹੁਤੋ. ਸੁ ਨਾ ਕੀਓ; ਪਰਿਓ ਲੋਭ ਕੈ ਫੰਧ ॥"
page = 1428
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou should have done, that thou have done not. Thou are entangled in the net of covetousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਤੈਨੂੰ ਕਰਨਾ ਚਾਹੀਦਾ ਸੀ, ਉਹ ਤੂੰ ਨਹੀਂ ਕੀਤਾ। ਤੂੰ ਲਾਲਚ ਦੇ ਜਾਲ ਵਿੱਚ ਫਸ ਗਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not done what you should have done; you are entangled in the web of greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੋ ਤੈਨੇ ਕਰਨਾ ਥਾ, ਸੋ ਤੋ ਕੀਆ ਨਹੀਂ, ਲੋਭ ਕੇ ਫੰਧੇ ਮੇਂ ਫਸਾ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋ ਰਹੇ ਹੇ ਮਨੁੱਖ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਨਾ ਸੀ, ਉਹ ਤੂੰ ਨਾਹ ਕੀਤਾ (ਸਾਰੀ ਉਮਰ) ਤੂੰ ਲੋਭ ਦੀ ਫਾਹੀ ਵਿਚ (ਹੀ) ਫਸਿਆ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No has hecho lo que deberías, sigues atrapado en la red de la avaricia."