[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਪੁ ਭਰਿਓ ਜੈਸੇ ਦਾਦਿਰਾ; ਕਛੁ ਦੇਸੁ ਬਿਦੇਸੁ. ਨ ਬੂਝ ॥"
page = 346
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a frog, in a well full of water has no knowledge on native and foreign lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਨਾਲ ਭਰੇ ਖੂਹ ਦੇ ਡੱਡੂ ਨੂੰ ਆਪਣੇ ਵਤਨ ਅਤੇ ਪਰਾਏ ਵਤਨ ਦਾ ਕੁਝ ਭੀ ਪਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The frog in the deep well knows nothing of its own country or other lands;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ: ਜੈਸੇ ਕੂਏ ਮੇਂ (ਦਾਦਿਰਾ) ਡੱਡੂ (ਭਰਿਓ) ਪੜਿਆ ਹੂਆ ਕਛੁ ਦੇਸ ਬਿਦੇਸ ਨਹੀਂ ਬੂਝਤਾ ਹੈ ਅਰਥਾਤ ਹਮ ਗ੍ਰਿਹਸਤ ਕੂਏ ਮੇਂ ਪੜੇ ਹੂਏ ਹੈਂ॥ ਅਬ ਦ੍ਰਾਸ੍ਟਾਂਤ ਸਫੁਟ ਕਰ ਕੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕੋਈ) ਖੂਹ ਡੱਡੂਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੋਵੇ, (ਉਹਨਾਂ ਡੱਡੂਆਂ ਨੂੰ) ਕੋਈ ਵਾਕਫ਼ੀ ਨਹੀਂ ਹੁੰਦੀ (ਕਿ ਇਸ ਖੂਹ ਤੋਂ ਬਾਹਰ ਕੋਈ ਹੋਰ) ਦੇਸ ਪਰਦੇਸ ਭੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਪੁ = ਖੂਹ। ਦਾਦਿਰਾ = ਡੱਡੂ। ਬਿਦੇਸੁ = ਪਰਦੇਸ। ਬੂਝ = ਸਮਝ, ਵਾਕਫ਼ੀਅਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy como la rana en el pozo; no conozco nada de mis alrededores,"