[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਨਿਰਮਲੁ; ਅਗਮ ਅਪਾਰਾ ॥"
page = 110
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is immaculate, inaccessible and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਪਵਿੱਤ੍ਰ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is Immaculate, Inaccessible and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਨਿਰਮਲ ਹੈ ਪੁਨਾ (ਅਗਮ) ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸ੍ਯ ਅਰੁ ਬੇਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ ਅਪਹੁੰਚ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es Inmaculado, Incognoscible e Infinito;"