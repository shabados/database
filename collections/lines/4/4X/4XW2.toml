[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਹਰਿ ਕੈ ਭਾਣੈ; ਆਵੈ ਜਾਇ ॥"
page = 1188
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man comes and goes in the God's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਰੱਬ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਆਉਂਦਾ ਹੈ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind comes and goes according to the Will of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਨੁ ਤੇਰੀ ਆਗ੍ਯਾ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ? ਇਸ ਮਨ ਦੀ ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾ ਸਕਦੀ) ਇਹ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente va y viene a Voluntad del Señor,"