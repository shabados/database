[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣੁ ਵੇਖਣੁ ਬੋਲਣੁ ਚਲਣੁ; ਜੀਵਣੁ ਮਰਣਾ ਧਾਤੁ ॥"
page = 145
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Talking, seeing, uttering, living, walking and perishing are from Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਹਣਾ, ਦੇਖਣਾ, ਉਚਾਰਣਾ, ਤੁਰਨਾ, ਜਿਊਣਾ ਅਤੇ ਮਰ ਜਾਣਾ ਤੈਥੋਂ ਹੀ ਹਨ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Talking, seeing, speaking, walking, living and dying-all these are transitory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਖਣ) ਕਥਾ ਪ੍ਰਸੰਗੋਂ ਕਾ ਕਰਣਾ, (ਵੇਖਣੁ) ਦੇਖਣਾ ਰੂਪ ਕਾ, ਔਰ (ਬੋਲਣੁ) ਸੁਭਾਵਕ ਬਾਣੀ ਉਚਾਰਣੀ, ਪੁਨਾ ਚਰਨੋਂ ਕਰ ਵਿਚਾਰਨਾ ਔਰ ਜੀਵਨਾ ਮਰਨਾ ਏਹ ਸਭ ਗਿਆਨੀ ਕੀ ਨਿਗਾਹ ਮੇਂ (ਧਾਤੁ) ਮਾਇਆ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਕੁਝ ਬਾਹਰ ਵਿਖਾਵੇ ਮਾਤ੍ਰ ਦਿੱਸ ਰਿਹਾ ਹੈ ਇਹ) ਆਖਣਾ-ਵੇਖਣਾ, ਇਹ ਬੋਲ-ਚਾਲ, ਇਹ ਜੀਉਂਣਾ ਤੇ ਮਰਨਾ (ਇਹ ਸਭ ਕੁਝ) ਮਾਇਆ-ਰੂਪ ਹੈ (ਅਸਲੀਅਤ ਨਹੀਂ ਹੈ, ਅਸਲੀਅਤ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El observar, recitar, vagar; la vida y la muerte, todo viene de Ti, oh Señor."