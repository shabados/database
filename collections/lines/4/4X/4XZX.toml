[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ; ਜਨੁ ਹਰਿ ਸਿਉ ਰਾਤਾ ॥੨॥"
page = 198
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is God's serf imbued with Him like thread of cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਨਫਰ ਉਸ ਨਾਲ ਤਾਣੇ-ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ ਰੰਗੀਜਿਆਂ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is the Lord's humble servant imbued with Him, through and through. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਤਾਣੇ ਪੇਟੇ ਵਤ ਜਨ ਹਰੀ ਕੇ ਸੰਗ ਹਰੀ ਜਨ ਕੇ ਸੰਗ ਰਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਪਰਮਾਤਮਾ ਨਾਲ ਤਾਣੇ ਪੇਟੇ ਦੇ ਸੂਤਰ ਵਾਂਗ ਰੱਤਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Sirviente del Señor siente cuando su ser vibra con la Esencia Divina. (2)"