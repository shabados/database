[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਪਚਾਰੈ; ਗਤਿ. ਨਹੀ ਹੋਇ ॥"
page = 890
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasing the people, one is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਖੁਸ਼ ਕਰਨ ਨਾਲ, ਬੰਦਾ ਮੁਕਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pleasing and appeasing people, no one is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਕਰਮ ਜੋ ਲੋਕੋਂ ਕੇ (ਪਚਾਰੈ) ਦਿਖਾਵਣੇ ਵਾਸਤੇ ਕਰਤਾ ਹੈ, ਇਸ ਤੇ ਇਸ ਜੀਵ ਕੀ (ਗਤਿ) ਮੁਕਤੀ ਨਹੀਂ ਹੋਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਕਰਮਾਂ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਧਾਰਮਿਕ ਹੋਣ ਬਾਰੇ) ਲੋਕਾਂ ਦੀ ਤਸੱਲੀ ਕਰਾਇਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no se emancipa,"