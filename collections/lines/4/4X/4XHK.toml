[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਦੂਖਨਿ; ਕਾਗ ਜਿਉ ਲਵੈ ॥"
page = 279
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints, he crows like a raven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਆਦਮੀ ਕਾਂ ਦੀ ਤਰ੍ਹਾਂ ਕਾਂ ਕਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one croaks like a raven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੋਖ ਕਰ ਕਾਗ ਵਤ (ਲਵੈ) ਬਕਤਾ ਰਹਿਤਾ ਹੈ ਅਰਥਾਤ ਕੌੜੇ ਬਚਨ ਖਫਕਾਨੀ ਹੋ ਕੇ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਨਿੰਦਕ) (ਥਾਂ ਥਾਂ) ਕਾਂ ਵਾਂਗ ਲਉਂ ਲਉਂ ਕਰਦਾ ਹੈ (ਨਿੰਦਾ ਦੇ ਬਚਨ ਬੋਲਦਾ ਫਿਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien calumnia al Santo su voz raspa como la de un cuervo."