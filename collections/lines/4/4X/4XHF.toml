[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਰਾਜ ਕੀ ਸਭਾ; ਜ੍ਵਾਬ ਕੈਸੇ ਕਰਿ ਦੈਹੌ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How would I show my face to the Lord of Righteousness?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਦੀ ਸਭਾ ਵਿਚ (ਸੁਆਲਾਂ ਦਾ) ਉੱਤਰ ਕਿਸ ਤਰ੍ਹਾਂ ਦਿਆਂਗਾ।"