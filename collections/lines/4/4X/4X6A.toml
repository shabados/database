[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਕੀ ਪਾਲਿ. ਵਿਚਹੁ ਨਿਕਲੈ; ਤਾ. ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੩॥"
page = 490
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the screen of falsehood is removed from within then an ever-lasting peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਝੂਠ ਦਾ ਪੜਦਾ ਅੰਦਰ ਵਾਰੋਂ ਦੂਰ ਹੋ ਜਾਵੇ, ਤਦ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the veil of falsehood is removed from within, then lasting peace is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ (ਕੂੜੈ) ਝੂਠੇ ਅਗ੍ਯਾਨ ਕੀ ਜੋ (ਪਾਲਿ) ਵਟ, ਭਾਵ ਪੜਦਾ ਹੈ ਅੰਤਸਕਰਨ ਕੇ ਵੀਚ ਸੇ ਨਿਕਲ ਜਾਇ ਤਬ ਇਸ ਜੀਵ ਕੋ ਨਿਤ ਸੁਖੁ ਪ੍ਰਾਪਤ ਹੋਇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਇਹ ਕੰਧ ਨਿਕਲ ਜਾਂਦੀ ਹੈ ਤੇ ਹਰੀ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ) ਤਦੋਂ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਲਈ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es Él Quien quita el velo de la falsedad entre Dios y yo para obtener el Éxtasis Eterno. (3)"