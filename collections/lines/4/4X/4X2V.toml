[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਤ ਬਿਨਾ; ਕੈਸੇ ਮਣੀ ਪਰੋਈਐ ॥"
page = 872
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as beads can not be strung without a thread and a sans-loop,,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਾਗੇ ਦੇ ਬਾਝੋਂ ਮਣਕੇ ਕਿਸ ਤਰ੍ਹਾਂ ਪਰੋਤੇ ਜਾ ਸਕਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without a thread, how can the beads be strung?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸੂਤ ਤੇ ਬਿਨਾ ਕੈਸੇ ਮਨਕਿਆਂ ਕੋ ਪਰੋਈਤਾ ਹੈ, ਭਾਵ ਨਹੀਂ ਪਰੋਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਤਰ ਤੋਂ ਬਿਨਾ ਮਣਕੇ ਪਰੋਏ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਣੀ = ਮਣਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el hilo, no se puede hacer el collar."