[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਤ, ਦਿਨੁ ਰੈਨਿ ਬਿਹਾਵੈ; ਪਲੁ ਖਿਨੁ. ਛੀਜੈ ਅਰਜਾਧੇ ॥"
page = 402
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Claiming as mine, mine the days and nights pass away and every moment and trice thy life is wearing off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਣੱਤ ਕਰਦਿਆ ਕਰਦਿਆਂ, ਦਿਹੁੰ ਤੇ ਰਾਤ ਬੀਤ ਜਾਂਦੇ ਹਨ। ਹਰ ਮੁਹਤ ਤੇ ਛਿੰਨ ਤੇਰੀ ਉਮਰ ਭੁਰਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying out, \"Mine, mine\", your days and nights pass away; moment by moment, your life is running out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਬਸਤੁ ਮੇਰੀ ਹੈ ਯਹ ਮੇਰੀ ਹੈ ਐਸੇ ਕਰਤੇ ਰਾਤ ਦਿਨ ਬੀਤਤਾ ਹੈ ਖਿਨ ਪਲ ਮੇਂ (ਅਰਜਾਧੇ) ਆਯੁ ਖੀਣ ਹੋਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਇਹ ਮੇਰੀ ਮਲਕੀਅਤ ਹੈ ਇਹ ਮੇਰੀ ਜਾਇਦਾਦ ਹੈ'-ਇਹ ਆਖਦਿਆਂ ਹੀ (ਮੰਦ-ਭਾਗੀ ਮਨੁੱਖ ਦਾ) ਦਿਨ ਗੁਜ਼ਰ ਜਾਂਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਫਿਰ) ਰਾਤ ਲੰਘ ਜਾਂਦੀ ਹੈ, ਪਲ ਪਲ ਛਿਨ ਛਿਨ ਕਰ ਕੇ ਇਸ ਦੀ ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਬਿਹਾਵੈ = ਲੰਘਦੀ ਹੈ। ਛੀਜੈ = ਘਟ ਰਹੀ ਹੈ, ਛਿੱਜ ਰਹੀ ਹੈ। ਅਰਜਾਧੇ = ਆਰਜਾ, ਉਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día estoy gritando, “esto es mío, esto es mío”, y mi vida se consume a cada momento."