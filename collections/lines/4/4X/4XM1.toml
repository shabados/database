[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਪਾਥਰੁ ਬੋਲੈ; ਨਾ ਕਿਛੁ ਦੇਇ ॥"
page = 1160
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stone speaks not, nor gives any thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਨਾਂ ਬੋਲਦਾ ਹੈ, ਨਾਂ ਹੀ ਕੁਝ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stone does not speak; it does not give anything to anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨ ਤੋ ਪਥਰੁ ਕਛੁ ਬੋਲਤਾ ਹੈ ਔਰ ਨਾ ਕਛੁ ਦੇਤਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪੱਥਰ ਨਾਹ ਬੋਲਦਾ ਹੈ, ਨਾਹ ਕੁਝ ਦੇ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La piedra no habla ni da nada,"