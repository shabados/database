[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਤਿਆਗਿ; ਸਰਨਿ ਗੁਰਦੇਵ ॥"
page = 288
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed the self-conceit and seek the shelter of the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਛੱਡ ਦੇ, ਅਤੇ ਨਿਰੰਕਾਰੀ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your selfishness and conceit, and seek the Sanctuary of the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਾ ਭਾਵ ਕੋ ਤਿਆਗ ਕਰ ਸਤਿਗੁਰ ਦੇਵ ਕੀ ਸਰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ, ਸਤਿਗੁਰੂ ਦੀ ਸਰਨੀ ਪੈ ਕੇ (ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Renuncia a tu arrogancia y protagonismo y busca el Santuario del Divino Guru,"