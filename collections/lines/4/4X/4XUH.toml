[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਤ੍ਰਿਯ ਬੈਨ ਮੋਨ ਹ੍ਵੈ ਰਹੈ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every time he bragged as such, wife would just keep quiet."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਸ ਦੀ) ਇਸਤਰੀ ਸੁਣ ਕੇ ਚੁਪ ਕਰ ਜਾਂਦੀ।"