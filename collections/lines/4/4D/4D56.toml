[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨੋ ਦਿਖਾਵਹੁ. ਮੋਹਿ ਤੁਮ ਬਤਾਵਹੁ ॥"
page = 408
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, show me Thine sight and apprise me of Thy presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਆਪ ਦਾ ਦੀਦਾਰ ਵਿਖਾਲ, ਅਤੇ ਮੈਂ ਕੀ ਆਪਣੀ ਹਜ਼ੂਰੀ ਦਰਸਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, reveal to me the Blessed Vision of Your Darshan, and show Yourself to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੰਤੋਂ ਸੇ ਯਹੀ ਬੇਨਤੀ ਕਰਤਾ ਥਾ ਕਿ ਕੋਈ ਮੈਨੂੰ ਐਸਾ ਉਪਾਉ ਬਤਾਓ ਪੁਨਾ ਤਿਸ ਉਪਾਇ ਦ੍ਵਾਰੇ ਹਰੀ ਕਾ ਦਰਸਨ ਦਿਖਲਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦੇਹ, ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਦੱਸ (ਕਿ ਮੈਂ ਕਿਵੇਂ ਤੇਰਾ ਦਰਸਨ ਕਰਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, muéstrame Tu Visión, y Revélate ante mí."