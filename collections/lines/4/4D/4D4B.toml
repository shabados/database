[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ ਬਿਕਾਰ ਵਿਥਾਰ ਘਨੇਰੇ; ਸੁਰਤਿ ਸਬਦ ਬਿਨੁ. ਭਰਮਿ ਪਇਆ ॥"
page = 906
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou committest sins, makest ostentations on a large scale and without the Name's meditation, hast fallen into error."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਪ ਕਮਾਉਂਦਾ ਹੈਂ, ਬਹੁਤੇ ਅਡੰਬਰ ਰਚਦਾ ਹੈਂ ਅਤੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੇ ਬਾਝੋਂ ਗਲਤ ਫਹਿਮੀ ਵਿੱਚ ਪੈ ਗਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You act in corruption, and put on ostentatious shows, but without awareness of the Shabad, you have fallen into confusion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਨੇ ਹੀ ਬਿਕਾਰੋਂ ਕਾ ਤੂੰ ਬਿਸਥਾਰ ਕਰਤਾ ਹੈਂ ਅਰ ਗੁਰ ਉਪਦੇਸ ਕੀ ਗ੍ਯਾਤ ਬਿਨਾਂ ਤੂੰ ਭਰਮ ਮੇਂ ਪੜ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਝੱਲੇ ਜੀਵ!) ਤੂੰ ਵਿਕਾਰਾਂ ਦੀ ਖ਼ਾਤਰ ਅਨੇਕਾਂ ਖਿਲਾਰੇ ਖਿਲਾਰਦਾ ਹੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਲਗਨ ਤੋਂ ਬਿਨਾ ਤੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਭਟਕਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cometes error tras error y sin la Palabra tu conciencia se desvía por la duda."