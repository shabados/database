[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਕਾ ਮੋਹਿਆ; ਪਾਵੈ ਫੰਧੁ ॥"
page = 1160
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt, he is caught in a noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਜਾਂ ਬਹਿਕਾਹਿਆ ਹੋਇਆ ਉਹ ਫਾਹੀ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, he is caught in the noose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕਾ ਮੋਹਿਆ ਹੂਆ ਮਨ ਕੋ ਫਾਹੀਓਂ ਮੇਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰਮ ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਹੋਰ ਹੋਰ ਜਾਲ ਵਿਛਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "queda atrapado en la trampa."