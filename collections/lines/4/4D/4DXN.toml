[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖਸ਼ਿਸ਼ ਦਾ ਬੱਦਲ ਅਤੇ ਸਿਖਿਆ ਦਾ ਸੂਰਜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਹਬਿ ਕਰਮ ਆਫਤਾਬਿ ਹੁਦਾ ।੧੧੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the cloud bursting with blessings and the sun of learning. (114)"