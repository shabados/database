[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਤਰਿ ਆਇ; ਕਹਾ ਤੁਮ ਕੀਨਾ ॥"
page = 792
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking thy birth, what has thou done?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਮ ਧਾਰ ਕੇ, ਤੂੰ ਕੀ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since your birth, what have you done?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! (ਅਵਤਰਿ) ਅਵਤਾਰ ਰੂਪ ਮਾਨੁਖ ਜਨਮ ਮੇਂ ਆਇ ਕਰ ਤੁਮਨੇ ਕਿਆ ਕੀਆ, ਭਾਵ ਕੁਛ ਸੁਭ ਕਰਮ ਨਾ ਕਰ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਵਿਚ ਆ ਕੇ ਜਨਮ ਲੈ ਕੇ ਤੂੰ ਕੀਹ ਕੀਤਾ? (ਭਾਵ, ਤੂੰ ਕੁਝ ਭੀ ਨਾਹ ਖੱਟਿਆ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਤਰਿ = ਉਤਰ ਕੇ, ਅਵਤਾਰ ਲੈ ਕੇ, ਜਨਮ ਲੈ ਕੇ। ਆਇ = (ਜਗਤ ਵਿਚ) ਆ ਕੇ, (ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆ ਕੇ। ਕਹਾ = ਕੀਹ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomando la forma humana, ¿qué es lo que has logrado en realidad,"