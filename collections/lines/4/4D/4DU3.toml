[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਸਿਖਣਾ; ਨਾਦੁ ਨ ਵੇਦ ਨ ਆਖਿ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The discipline of the discipleship of the Guru is ineffable for the Vedas and all the melodies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿੱਖੀ ਦੀ ਸਿੱਖ੍ਯਾ ਨੂੰ ਨਾਦ (ਰਾਗ) ਗਾਉਂ ਨਹੀਂ ਸਕਦੇ, ਵੇਦ ਆਖਕੇ ਵਖਾਣ ਨਹੀਂ ਕਰ ਸਕਦੇ (ਭਾਵ ਬਾਣੀਓਂ ਦੂਰ ਹੈ)।"