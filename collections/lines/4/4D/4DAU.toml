[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਇਹੁ ਕੀਆ ਬੀਚਾਰੁ ॥"
page = 1137
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After due deliberation, slave Nanak has come to this conclusion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਸੋਚ ਵਿਚਾਰ ਮਗਰੋਂ ਗੋਲਾ ਨਾਨਕ ਇਸ ਨਤੀਜੇ ਤੇ ਪੁੱਜਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has deliberated, and has come to this conclusion:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੀ ਕਥਨ ਕਰਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਦਾਸੋਂ ਨੇ ਇਹ ਵੀਚਾਰੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ ਇਹ ਨਿਸ਼ਚਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha llegado a esta conclusión después de mucho meditar,"