[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੌਸ਼ਨੀ ਅਤੇ ਪਵਿੱਤ੍ਰਤਾ ਨੂੰ ਚਾਨਣ ਬਖ਼ਸ਼ਨ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿਆ-ਬਖ਼ਸ਼ ਅਸਫ਼ਾ ਓ ਤਨਵੀਰ ਰਾ ।੧੦੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He blesses the luster and chasteness with radiance. (103)"