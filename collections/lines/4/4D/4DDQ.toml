[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਭਰਮਿ ਭੁਲਾਇਆ ॥"
page = 1065
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when strayed by doubt, it loves another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੰਦੇਹ ਦੀ ਭੁਲਾਈ ਹੋਈ ਇਸ ਹੋਰਸ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in love with duality, it is deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਰੀਰ ਕੇ ਸਬੰਧ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਦ੍ਵੈਤ ਭਾਵ ਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਫਸਦਾ ਹੈ, ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "guiado por la duda, y se pierde en el sentido y la idea del otro y,"