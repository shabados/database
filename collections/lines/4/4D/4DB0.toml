[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨੁ ਭੇਖੁ ਅਸਰੂਪੁ ਨ ਜਾਪੀ; ਕਿਉ ਕਰਿ ਜਾਪਸਿ ਸਾਚਾ ॥"
page = 945
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 87: When the Lord's colour, garb and form were not seen, how could then the True Lord be know ?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 87: ਜਦ ਸੁਆਮੀ ਦਾ ਰੰਗ ਭੇਸ ਤੇ ਸਰੂਪ ਵੇਖੇ ਨਹੀਂ ਸਨ ਜਾਂਦੇ, ਤਾਂ ਸੱਚਾ ਸੁਆਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When color, dress and form could not be seen, how could the True Lord be known?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਨ ਭੇਖ ਰੂਪ ਜਬ ਏਹ ਨਹੀਂ ਜਾਣੀਤੇ (ਅਸ) ਹੈ ਤੌ ਕਿਸ ਪ੍ਰਕਾਰ (ਸਾਚਾ) ਪਰਮਾਤਮਾ ਜਾਣਿਆ ਜਾਤਾ ਥਾ, ਭਾਵ ਤਬ ਤਰਲੋਕੀ ਮੇਂ ਜੋਤਿ ਕੈਸੇ ਪਾਈਤੀ ਥੀ ੫?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਰੰਗ ਭੇਖ ਤੇ ਸਰੂਪ ਨਹੀਂ ਦਿੱਸਦਾ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਕਿਵੇਂ ਲਖਿਆ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਰੂਪੁ = ਸ੍ਵਰੂਪੁ, ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Dios no tiene color, ni forma, ni vestimenta, ¿cómo puede ser identificado con la Verdad?"