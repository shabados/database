[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਉਗਨ; ਤੁਮੑ ਉਪਕਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 486
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am meritless and Thou art beneficent. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਵਿਹੁਣ ਹਾਂ ਅਤੇ ਤੂੰ ਉਦਾਰ-ਚਿੱਤ ਹੈਂ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, and You are so benevolent. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਮ ਅਉਗਨ ਹਾਰੇ ਹੈਂ ਤੁਮ (ਉਪਕਾਰੀ) ਉਪਕਾਰ ਕਰਨੇ ਹਾਰੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੰਦ-ਕਰਮੀ ਹਾਂ (ਤੇਰਾ ਸਤ-ਸੰਗ ਛੱਡ ਕੇ ਮੁੜ ਮੰਦੇ ਪਾਸੇ ਤੁਰ ਪੈਂਦਾ ਹਾਂ, ਪਰ) ਤੂੰ ਮਿਹਰ ਕਰਨ ਵਾਲਾ ਹੈਂ (ਤੂੰ ਫਿਰ ਜੋੜ ਲੈਂਦਾ ਹੈਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres mi Único Refugio; estoy lleno de limitaciones, pero Tú eres mi Benévolo y Compasivo Señor. (1‑Pausa)"