[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਵਸਹਿ; ਜਾਣਹਿ ਥੋਰਾ ॥"
page = 562
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abideth in every heart, yet only a few know it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਦਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਸ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in each and every heart, but only a few know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਟੋਂ ਮੇਂ ਬਸ ਰਹਾ ਹੈ, ਪਰੰਤੂ ਜਾਨਨੇ ਹਾਰਾ ਕੋਈ ਥੋਰਾ, ਭਾਵ ਵਿਰਲਾ ਹੀ ਹੈ ਵਾ ਥੋਰਾ ਜਾਨਤੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸਰ ਹੋਊ ਕਿਤੇ ਐਸੇ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤਾਂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਪਰ ਬਹੁਤ ਥੋੜੇ ਮਨੁੱਖ (ਇਸ ਭੇਤ ਨੂੰ) ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ/ਸਰੀਰ ਵਿਚ। ਘਟ = ਸਰੀਰ। ਵਸਹਿ = ਤੂੰ ਵੱਸਦਾ ਹੈਂ। ਥੋਰਾ = ਥੋੜੇ ਬੰਦੇ। ਜਾਣਹਿ = ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está en todos los corazones y, sin embargo, sólo pocos Lo conocen."