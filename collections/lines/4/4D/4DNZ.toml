[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤ ਸਾਸਤ੍ਰ ਬੇਦ ਸਭੈ; ਬਹੁ ਭੇਦ ਕਹੈਂ, ਹਮ ਏਕ ਨ ਜਾਨ︀ਯੋ ॥"
page = 290

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Simritis, Shastras and Vedas describe several mysteries of yours, but I do not agree with any of them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਮ੍ਰਿਤੀਆਂ, ਸ਼ਾਸਤ੍ਰ ਅਤੇ ਵੇਦ ਬਹੁਤ ਸਾਰੇ ਭੇਦ ਦੱਸਦੇ ਹਨ, ਪਰ ਮੈਂ ਇਕ ਵੀ ਨਹੀਂ ਜਾਣਿਆ।"