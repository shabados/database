[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ. ਰਾਗ ਪਰੀ ਸਿਉ ਕਹੀਅਨਿ; ਕੇਤੇ ਗਾਵਣਹਾਰੇ ॥"
page = 6
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many measures with their consorts and good many minstrels hymn Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰਾਨੇ ਆਪਣੀਆਂ ਰਾਗਨੀਆਂ ਸਮੇਤ ਤੇ ਅਨੇਕਾਂ ਰਾਗੀ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many Ragas, so many musicians singing there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਤੇ ਅਨੰਤ ਰਾਗ (ਪਰੀ) ਰਾਗਨੀਯੋਂ ਕੇ ਸਹਿਤ ਕਹੀਤੇ ਹੈਂ। ਕਿਤਨੇ ਹੀ ਤਿਨ ਰਾਗੋਂ ਕੇ ਗਾਵਨੇ ਹਾਰੇ ਗੰਧ੍ਰਬਾਦੀ ਰਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗਣੀਆਂ ਸਣੇ ਬੇਅੰਤ ਹੀ ਰਾਗ ਕਹੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਜੀਵ (ਇਹਨਾਂ ਰਾਗਾਂ ਦੇ) ਗਾਉਣ ਵਾਲੇ ਹਨ (ਜੋ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ)!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੀ = ਰਾਗਣੀ। ਸਿਉ = ਸਮੇਤ, ਸਣੇ। ਪਰੀ ਸਿਉ = ਰਾਗਣੀਆਂ ਸਮੇਤ। ਕਹੀਅਨਿ = ਕਹੀਦੇ ਹਨ, ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Alabanza preparan un sin fin de armonías y compases para Cantarte, oh Creador Bondadoso."