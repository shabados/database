[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਅੰਮ੍ਰਿਤ ਕੁੰਡ ਮੁਖ ਛੁਟੈ; ਜਲ ਕਨ ਸੁਭਗ ਝਰੇ ॥੧੧੦॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trunks of the elephants and the pearl-necklaces were lying scattered on the earth and appeared like the scattered water drops from the pool of ambrosia.36.110."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਅੰਮ੍ਰਿਤ ਕੁੰਡ ਦੇ ਮੂੰਹ ਦੇ ਖੁਲਣ ਨਾਲ ਸੁੰਦਰ ਜਲ-ਕਣ ਝੜ ਪਏ ਹੋਣ ॥੧੧੦॥"