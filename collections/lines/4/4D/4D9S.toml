[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮਹਿ ਕੇਤਾ ਰਾਖੀਐ; ਅਭ ਅੰਤਰਿ ਸੂਕਾ ॥੭॥"
page = 419
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Howsoever much the stone be kept under Water, it remains dry at the core."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨਾ ਚਿਰ ਮਰਜ਼ੀ ਏ, ਇਸ ਨੂੰ ਪਾਣੀ ਵਿੱਚ ਰੱਖ ਛੱਡੋ, ਇਹ ਹਿਰਦੇ ਅੰਦਰੋਂ ਸੁੱਕਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter now long a stone is kept under water, it still remains dry at its core. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਥਰ ਕਿਤਨਾ ਹੀ ਕਾਲ ਜਲ ਮੇਂ ਰਖੀਏ ਪਰੰਤੂ ਉਸ ਕਾ ਅੰਤਰ ਸੂਕਾ ਰਹਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਮਨਮੁਖ ਸਤਸੰਗ ਮੇਂ ਭੀ ਰਹੈ ਪਰੰਤੂ ਉਸ ਕਾ ਹ੍ਰਿਦ੍ਯ ਪ੍ਰੇਮ ਸੇ ਭੀਜਤਾ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਨੂੰ ਕਿਤਨਾ ਹੀ ਸਮਾ ਪਾਣੀ ਵਿਚ ਰੱਖਿਆ ਜਾਏ, ਤਾਂ ਵੀ ਉਹ ਅੰਦਰੋਂ ਸੁੱਕਾ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como la piedra -que aunque se mantiene en el agua por mucho tiempo no la absorbe-, el corazón del Manmukj se quedará seco también. (7)"