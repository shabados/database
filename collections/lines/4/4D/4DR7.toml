[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੀ; ਸਬਦਿ ਸੁਹਾਇਆ ॥"
page = 115
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the True Guru, whose speech is dear unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੀ ਬੋਲ-ਬਾਣੀ ਮੈਨੂੰ ਪਿਆਰੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the True Guru; the Word of His Shabad is beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਸਬਦ ਕਰ ਸੁਭਾਇ ਰਹਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਸੋਭਤਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਗੁਰੂ ਨੂੰ ਆਪਣਾ ਆਸਰਾ-ਪਰਨਾ ਬਣਾਇਆ ਹੈ, ਜਿਸ ਨੇ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮੇਰਾ ਜੀਵਨ ਸੰਵਾਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Verdadero Guru a través de la Bella Palabra,"