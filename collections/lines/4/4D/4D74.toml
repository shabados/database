data = "ਮੂਰਖ ਨਾਲਿ, ਚੰਗੇਰੀ ਚੁਪਾ ।੨੦।੩੨। ਬੱਤੀਹ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Silence is the best in the company of fool."

