[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਮਾਂਗੈ; ਤ੍ਰਿਪਤਾਵਨ ਤੇ ਚੂਕਾ ॥"
page = 1348
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou beg from door to door and fail to be satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੂਹੇ ਬੂਹੇ ਤੇ ਮੰਗਦਾ ਰਿਫਦਾ ਹੈ ਅਤੇ ਰੱਜਨੋ ਰਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You beg from door to door, but you fail to be satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਮੇਂ ਜਇ ਕਰ ਮਾਂਗਤਾ ਹੈ,ਤ੍ਰਿਪਤਿ ਹੋਨੇ ਸੇ ਚੂਕ ਗਿਆ ਹੈ ਅਰਥਾਤ ਪਦਾਰਥੋਂ ਸੇ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਘਰ (ਦੇ ਬੂਹੇ) ਤੇ (ਰੋਟੀ) ਮੰਗਦਾ ਫਿਰਦਾ ਹੈ, ਉਹ (ਸਗੋਂ) ਤ੍ਰਿਪਤੀ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ ਘਰਿ = ਹਰੇਕ ਘਰ ਵਿਚ। ਤੇ = ਤੋਂ। ਚੂਕਾ = ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de puerta en puerta sin encontrar ninguna satisfacción,"