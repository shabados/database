[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਈਐ; ਸਚਿ ਸਿਫਤਿ ਸਮਾਵਹਿ ॥"
page = 950
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They abide in their own home and get merged in the True Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਿਜੱ ਘਰ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸਲਾਹ ਅੰਦਰ ਲੀਨ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in the home of his own inner being, absorbed in the Praise of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਪਾਵਤੇ ਹੈਂ। ਹੇ ਸਚੇ ਸਿਫਤੀ! ਵਹੁ ਤੇਰੇ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਜੀਵਨ ਮੁਕਤ ਹੂਏ ਸੁਖ ਲੈ ਕੇ ਪੀਛੇ ਬਿਦੇਹ ਮੁਕਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ) ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ ਥਾਂ ਮਿਲਦੀ ਹੈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ (ਗੁਰਮੁਖਿ) ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ। ਸਚਿ = ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplemos siempre a nuestro Dios, pues los Gurmukjs viven en Éxtasis, habitan en Su Ser entonados en la Alabanza."