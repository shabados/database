type = "primary"
data = "ਤਵ ਗ੍ਰਿਹ ਮੈ ਬੇਗਮਹਿ ਪਠਾਯੋ ॥੮॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She sat down with him in seclusion and told that the Rani had sent her.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਘਰ ਵਿਚ (ਮੈਨੂੰ) ਬੇਗਮ ਨੇ ਭੇਜਿਆ ਹੈ ॥੮॥"