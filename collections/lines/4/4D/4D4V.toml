[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸੇਵਕੁ; ਸੋ ਹਰਿ ਜੇਹਾ ॥"
page = 1076
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave he is like unto the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦਾ ਗੋਲਾ; ਉਹ ਰੱਬ ਵਰਗਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant becomes like the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਜੋ ਸੇਵਕ ਹੈ, ਸੋ ਹਰੀ ਜੈਸਾ ਹੀ ਸਾਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਵਰਗਾ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਕੁ = ਭਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor es como el Señor. Sí,"