[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ ਰਹਾ; ਕਲਿ ਮਾਹਿ ॥"
page = 1147
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine support, live I in this Darkage, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਸਰੇ ਦੁਆਰਾ ਹੀ ਮੈਂ ਇਸ ਕਾਲੇ ਸਮੇ ਅੰਦਰ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, I survive in the Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਤੇਰੀ ਹੀ ਓਟ ਮੇਂ ਰਹਿਤਾ ਹੂੰ; ਵਾ ਕਲਪਣਾ ਕੇ ਬੀਚ ਤੇਰੀ ਹੀ ਓਟ ਮੇਂ ਰਹਤਾ ਹੂੰ ਅਰਥਾਤ ਬਚਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸ ਵਿਕਾਰ-ਭਰੇ ਜਗਤ ਵਿਚ ਮੈਂ ਤੇਰੇ ਆਸਰੇ ਹੀ ਜੀਊਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰੇ। ਰਹਾ = ਰਹਾਂ, ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਕਲਿ ਮਾਹਿ = ਵਿਕਾਰਾਂ-ਭਰੇ ਜਗਤ ਵਿਚ {ਨੋਟ: ਕਿਸੇ ਖ਼ਾਸ 'ਜੁਗ' ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ। ਸਾਧਾਰਨ ਤੌਰ ਤੇ ਉਸੇ ਸਮੇ ਦਾ ਨਾਮ ਲੈ ਦਿੱਤਾ ਹੈ ਜਿਸ ਦਾ ਨਾਮ 'ਕਲਿਜੁਗ' ਪਿਆ ਹੋਇਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta era de oscuridad, me apoyo sólo en Ti, oh Dios,"