[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਠਾਕੁਰ ਕਉ; ਰਖਿ ਲੇਹੁ ਚੀਤਾ ॥੨॥"
page = 913
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "enshrine thou that Lord in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "enshrine that Lord and Master in your consciousness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਵਾਮੀ ਕੋ ਤੁਮ ਚੀਤ ਮੇਂ ਰਾਖ ਲੇਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਟਿਕਾਈ ਰੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consagra a tu Señor y Dios en tu conciencia (2)"