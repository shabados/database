[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਿ ਜਾਉ. ਲਖ ਬੇਰੀਆ; ਦਰਸੁ ਪੇਖਿ ਜੀਵਾਵਉ ॥੧॥"
page = 813
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lakhs of times I am devoted unto them and I live by seeing their vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਾਰੀ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਦਰਸ਼ਨ ਦੇਖ ਕੇ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tens of thousands of times, I am a sacrifice to them; gazing upon the Blessed Vision of their Darshan, I live. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਸੰਤੋਂ ਪਰ ਲਾਖੋਂ ਬੇਰ ਬਲਿਹਾਰਨੇ ਜਾਊਂ। ਤਿਨ ਕੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਅਪਨੇ ਮਨ ਮ੍ਰਿਤ ਹੂਏ ਕੋ ਤੇਰੇ ਨਾਮ ਸੇ ਹੀ ਜੀਵਾਵੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੱਖਾਂ ਵਾਰੀ (ਗੁਰੂ ਤੋਂ) ਸਦਕੇ ਜਾਵਾਂ ਅਤੇ (ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ (ਆਪਣੇ ਅੰਦਰ) ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਕਰਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser por siempre en sacrificio a Ti, oh Señor, pues sólo cuando tengo Tu Visión, me siento vivo.(1)"