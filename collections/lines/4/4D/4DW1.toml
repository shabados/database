[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਨਾਨਕ; ਪਾਰਬ੍ਰਹਮੁ ਪਛਾਣਾ ॥੪॥੨੭॥੯੭॥"
page = 52
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, Nanak has recognised the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਪੇਟਣ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak has recognized the Supreme Lord God. ||4||27||97||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਾਰਬ੍ਰਹਮ! ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਮੈਂ ਤੇਰੇ ਕੋ ਬਿਆਪਕ ਰੂਪ ਕਰ ਕੇ ਪਛਾਣਿਆ ਹੈ॥੪॥੨੭॥੯੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਹੀ ਉਹ ਮਨੁੱਖ ਉਸ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੪॥੨੭॥੯੭॥{51-52}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y encontrando al Guru, Nanak ha concebido a su Señor. (4-27-97)"