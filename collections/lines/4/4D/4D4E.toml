[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਨਿ ਜੋਗੀ. ਸਾਸਤ੍ਰਗਿ ਕਹਾਵਤ; ਸਭ ਕੀਨੑੇ ਬਸਿ ਅਪਨਹੀ ॥"
page = 498
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men call themselves silent sages, Yogis and learned in Shashtras, but mammon has them all under her control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਆਪਣੇ ਆਪ ਨੂੰ ਮੁਨੀ, ਯੋਗੀ ਅਤੇ ਸ਼ਾਸਤਰ-ਵੇਤਾ ਅਖਵਾਉਂਦੇ ਹਨ। ਪਰ ਮਾਇਆ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਕਾਬੂ ਵਿੱਚ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They call themselves silent sages, Yogis and scholars of the Shaastras, but Maya has has them all under her control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਮੁਨੀ ਔਰ ਜੋਗੀਸ੍ਵਰ ਤਥਾ ਬਡੇ ਪੰਡਤ ਜੋ ਸਾਸਤ੍ਰਗ ਕਹਾਉਤੇ ਹੈਂ, ਸਭ ਅਪਨੇ ਬਸ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਮੁਨੀ ਅਖਵਾਂਦੇ ਹਨ, ਕੋਈ ਜੋਗੀ ਅਖਵਾਂਦੇ ਹਨ, ਕੋਈ ਸ਼ਾਸਤ੍ਰ-ਵੇਤਾ ਅਖਵਾਂਦੇ ਹਨ-ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ (ਪ੍ਰਬਲ ਮਾਇਆ ਨੇ) ਆਪਣੇ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਨਿ = ਸਮਾਧੀ ਲਾ ਕੇ ਚੁੱਪ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ। ਜੋਗੀ = ਜੋਗ-ਅੱਭਿਆਸ ਕਰਨ ਵਾਲੇ। ਸਾਸਤ੍ਰਗਿ = {शास्त्रज्ञ} ਸ਼ਾਸਤਰਾਂ ਦੇ ਜਾਣਨ ਵਾਲੇ। ਕਹਾਵਤ = ਅਖਵਾਂਦੇ ਹਨ। ਬਸਿ = ਵੱਸ ਵਿਚ। ਕੀਨ੍ਹ੍ਹੇ = ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis, los adeptos, los expertos en los Shastras, todos son jalados por Maya."