[[content]]
asset = "VGRG"
type = "primary"
data = "ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨਾ; ਸੋਹੰ ਨ ਸਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The taste of the recitation of Soham in the base of ira, pingala and susumna nerves is not equal to the taste of the elixir of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੜਾ ਪਿੰਗਲਾ ਤੇ ਸੁਖਮਨਾ ਤਿੰਨ ਨਾੜੀਆਂ ਵਿਖੇ ਜੋ 'ਸੋਹੰ' ਮੰਤਰ ਜਪਦੇ ਹਨ ਉਹ ਇਸਦੇ ਬਰਾਬਰ ਨਹੀਂ (ਭਾਵ- ਇੜਾ ਨਾਸਕਾ ਦੀ ਖੱਬੀ ਨਾਸ ਅਰਥਾਤ ਨਾੜੀ ਅਰ ਸੱਜੀ ਨਾੜੀ ਹੈ, ਪਹਿਲੀ ਚੰਦਰ ਨਾੜੀ ਤੇ ਦੂਜੀ ਸੂਰਜ ਨਾੜੀ ਬੀ ਕਹਿੰਦੇ ਹਨ, ਸੁਖਮਨਾ ਨਾੜੀ ਇਨ੍ਹਾਂ ਦੇ ਗੱਭੇ ਕਹਿੰਦੇ ਹਨ ਯੋਗੀ ਲੋਕ ਚੰਦਰ ਨਾੜੀ ਇੜਾ' ਕਰ ਕੇ ਸੋਹੰ"