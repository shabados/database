[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਤੇ ਜਾਪਿ ਮਨਾ; ਹਰਿ ਜਾਪਿ ॥"
page = 1306
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou contemplate, contemplate, on thy Lord, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਸਿਮਰਨ ਕਰ, ਹੇ ਬੰਦੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is why you should chant and meditate on the Lord, O mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਜਾਪ ਕੋ ਜਪਣਾਂ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਜੇ ਹਉਮੈ ਦੇ ਤਾਪ ਤੋਂ ਬਚਣਾ ਹੈ) ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਸਦਾ ਜਪਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਂ ਤੇ = ਇਸ ਵਾਸਤੇ। ਮਨਾ = ਹੇ ਮਨ! ਜਾਪਿ = ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas y los Santos dicen que el sendero es traicionero y difícil al vivir intoxicado con el apego emocional y la fiebre del egoísmo."