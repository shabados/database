[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਬ ਤਨਿ ਚਿਕੜੋ. ਇਹੁ ਮਨੁ ਮੀਡਕੋ; ਕਮਲ ਕੀ ਸਾਰ, ਨਹੀ ਮੂਲਿ ਪਾਈ ॥"
page = 24
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sin of the body is the puddle and this soul the frog, which values not at all the lotus-flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦਾ ਪਾਪ ਚਿੱਕੜ ਹੈ ਤੇ ਇਹ ਆਤਮਾ ਡੱਡੂ, ਜੋ ਕੰਵਲ-ਫੁੱਲ ਦੀ ਕਦਰ ਬਿਲਕੁਲ ਹੀ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The defect of the body which leads to sin is the mud puddle, and this mind is the frog, which does not appreciate the lotus flower at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਮੇਂ ਜੋ (ਐਬੁ) ਅਪਕਰਮ ਹੈਂ ਸੋਈ ਤੋ ਚਿੱਕੜ ਹੈਂ, ਔਰ ਇਹ ਜੋ ਮਨ ਹੈ, ਸੋ (ਮੀਡਕੋ) ਡੱਡੂ ਹੈ, ਹ੍ਰਿਦੈ ਰੂਪ ਕਮਲ ਵਿਖੈ ਜੋ ਰਸ ਰੂਪ ਪਰਮਾਤਮਾ ਹੈ, ਤਿਸ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਨੀ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਜੈਸੇ ਡੱਡੂ ਚਿੱਕੜ ਮੇਂ ਆਨੰਦ ਰਹਿਤਾ ਹੈ ਔਰ ਕਮਲ ਕੀ ਸਾਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਮਨ ਰੂਪੀ ਮੀਡਕੁ ਭੀ ਰਿਦੇ ਮੇਂ ਵਿਦ੍ਯਮਾਨ ਸਰੂਪਾਨੰਦ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਕ) ਸਰੀਰ ਦੇ ਅੰਦਰ ਵਿਕਾਰਾਂ ਦਾ ਚਿੱਕੜ ਹੈ, ਤੇ ਇਹ ਮਨ (ਉਸ ਚਿੱਕੜ ਵਿਚ) ਡੱਡੂ (ਬਣ ਕੇ ਰਹਿੰਦਾ) ਹੈ, (ਚਿੱਕੜ ਵਿਚ ਉੱਗੇ ਹੋਏ) ਕੌਲ ਫੁੱਲ ਦੀ ਕਦਰ (ਇਸ ਡੱਡੂ-ਮਨ) ਨੂੰ ਨਹੀਂ ਪੈ ਸਕਦੀ (ਹਿਰਦੇ ਵਿਚ ਵੱਸਦੇ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਨਹੀਂ ਆ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mugre de nuestras faltas se nos adhiere y actuamos como la rana que ignora que, para sobrevivir, depende del loto."