[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਬੋਲਿ. ਨ ਜਾਣਨੀ; ਓਨਾ ਅੰਦਰਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥"
page = 950
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates know not what the sweet speech is. Within them is lust wrath and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਮਿੱਠੀ ਬੋਲ ਬਾਣੀ ਕੀ ਹੈ। ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸਾ ਅਤੇ ਹੰਗਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not know what they are saying. They are filled with sexual desire, anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਬੋਲ ਨਹੀਂ ਜਾਨਤੇ, ਉਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਕਾਮ, ਕ੍ਰੋਧ ਔਰ ਹੰਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦੇ ਹਨ ਚੂੰਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ਤੇ ਲੋਭ ਵਿਕਾਰ ਪ੍ਰਬਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj no conoce lo que es hablar en verdad, pues en su interior vive la lujuria, la avaricia y el ego;"