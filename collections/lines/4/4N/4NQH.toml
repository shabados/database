[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣ ਮਿਲੇ. ਨ ਵਿਛੁੜਹਿ; ਜਿ ਅਨਦਿਨੁ ਮਿਲੇ ਰਹੰਨਿ ॥"
page = 756
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who night and day remain in tune with their Lord, the Friend, blend with Him and separate not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਆਪਣੇ ਪ੍ਰਭੂ ਮਿੱਤਰ ਨਾਲ ਇਕਸੁਰ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are united with the Lord, the True Friend, are not separated again; night and day, they remain blended with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਜਣ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਮਿਲੇ ਹੈਂ ਵਹੁ ਵਿਛੜਤੇ ਨਹੀਂ। ਸੋ ਕੌਣ ਹੈਂ, ਜੋ ਰਾਤ ਦਿਨ ਮਿਲੇ ਰਹਤੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਭਲੇ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲ ਕੇ ਮੁੜ ਕਦੇ ਨਹੀਂ ਵਿਛੁੜਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜੇ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ {अनुदिनां}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están unidos con nosotros son nuestros compañeros eternos para no separarse jamás."