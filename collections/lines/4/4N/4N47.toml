[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਬਿਆਨ ਕਰਨ ਨਾਲੋਂ ਵੱਧ ਸਤਿਕਾਰ ਯੋਗ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ਾਂ ਬਰਗੁਜ਼ੀਦਾ ਕਿਹ ਖ਼ਾਨਦ ਕਸੇ ।੧੭੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is more reverential than anyone could describe. (172)"