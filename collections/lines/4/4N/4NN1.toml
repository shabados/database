[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਘਰ ਬੰਕੇ ਥਾਨੁ ਸੁਹਾਇਆ ॥"
page = 1064
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within one are the beauteous houses and the illustrious places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੇ ਅੰਦਰ ਸੁੰਦਰ ਧਾਮ ਅਤੇ ਕੀਰਤੀਮਾਨ (ਸੁੰਦਰ) ਅਸਥਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the inner self are glorious homes and beautiful places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਸੁੰਦਰ ਕੇ ਅੰਤਰ ਆਤਮ ਰੂਪ ਸਥਾਨ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਰੀਰ ਦੇ ਮਨ ਬੁੱਧੀ ਆਦਿਕ) ਅੰਦਰਲੇ ਘਰ ਸੋਹਣੇ ਬਣੇ ਰਹਿੰਦੇ ਹਨ, ਹਿਰਦਾ-ਥਾਂ ਭੀ ਸੋਹਣਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior hay sitios bellos y gloriosos,"