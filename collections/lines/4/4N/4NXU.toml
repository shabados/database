[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਰਸਨਾ ਸਾਦਿ ਲੁਭਾਨੀ; ਤਿਉ ਹਰਿ ਜਨ. ਹਰਿ ਗੁਣ ਗਾਵਹਿ ॥੩॥"
page = 613
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the tongue relishes the taste, so does the man of God sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੀਭ੍ਹ ਸੁਆਦਾਂ ਵਿੱਚ ਲੁਭਾਇਮਾਨ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਬੰਦਾ ਰੱਬ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਵਿੱਚ ਤੀਬਰ ਰੁਚੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the tongue savors the tastes, so does the humble servant of the Lord sing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਿਹਵਾ ਸ੍ਵਾਦ ਮੇਂ ਲੁਭਾਈ ਹੂਈ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸੰਤਜਨ ਭੀ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਨੇ ਮੇਂ ਲੁਭਾਇਮਾਨ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਜੀਭ (ਸੁਆਦਲੇ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦ (ਚੱਖਣ) ਵਿਚ ਖ਼ੁਸ਼ ਰਹਿੰਦੀ ਹੈ, ਤਿਵੇਂ ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦਿ = ਸੁਆਦਿ ਵਿਚ। ਲੁਭਾਨੀ = ਮਸਤ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el paladar disfruta del sabor, así el hombre de Dios canta en Dicha la Alabanza del Señor. (3)"