[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰ ਬਿਨੁ; ਘਾਟੇ ਘਾਟ ॥੩੮॥"
page = 942
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Guru, the mortal suffers an utter loss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਨੀ ਭਾਰੀ ਨੁਕਸਾਨ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak without the Guru, all is lost. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਸੇ ਬਿਨਾਂ ਘਾਟਾ ਹੀ ਘਾਟਾ ਹੈ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੇ (ਹੁਕਮ ਵਿਚ ਤੁਰਨ) ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਘਾਟਾ ਹੀ ਘਾਟਾ ਰਹਿੰਦਾ ਹੈ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno pierde el Mérito de la vida.  (38)"