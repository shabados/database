[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਮੀਤੁ ਹਮ ਆਪਨ ਕੀਨਾ; ਹਮ ਸਭਨਾ ਕੇ ਸਾਜਨ ॥"
page = 671
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have befriended all, and unto everyone, I am a friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣਾ ਮਿੱਤਰ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਹਰ ਇਕਸ ਦਾ ਦੋਸਤ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a friend to all; I am everyone's friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਸੀ ਕੋ ਹਮ ਨੇ ਅਪਨਾ ਮਿਤ੍ਰ ਕੀਆ ਹੈ ਔਰ ਹਮ ਸਭਨਾ ਕੇ ਸਾਜਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹਰੇਕ ਪ੍ਰਾਣੀ ਨੂੰ ਮੈਂ ਆਪਣਾ ਮਿੱਤਰ ਕਰ ਕੇ ਸਮਝਦਾ ਹਾਂ, ਮੈਂ ਭੀ ਸਭਨਾਂ ਦਾ ਮਿੱਤਰ-ਸੱਜਣ ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he vuelto amigo de todos,"