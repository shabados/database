[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਸਿਉ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 1339
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I am attuned to the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਸਾਥ ਤਿਸ ਕੀ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ) ਪਿਆਰ ਬਣਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi amigo, estoy enamorado del Nombre del Señor"