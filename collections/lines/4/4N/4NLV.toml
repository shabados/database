[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿਨ ਬਾਜੀਯੰ; ਨ੍ਰਿਪ ਰਾਜ ਬਾਜਨ ਦੁਆਰ ॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the three princes named Bharat, Lakshman and Shatrughan were born and various kinds of musical instruments were played at the gate of Dasrath’s palace."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਦੁਆਰ 'ਤੇ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਵਾਜੇ ਵੱਜਣ ਲੱਗੇ।"