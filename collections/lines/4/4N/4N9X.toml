[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੀ ਕਥਾ ਸੁਨ ਕੈ ਚਿਤ ਤੇ; ਸੁ ਹੁਲਾਸ ਘਟੈ ਦੁਖ ਹੋਵਤ ਜੀ ਨੋ ॥"
page = 395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to that story, the happiness decreases and the agony increases"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਕਥਾ ਸੁਣ ਕੇ ਚਿਤ ਤੋਂ ਹੁਲਾਸ ਘਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਨ ਵਿਚ ਦੁਖ ਹੁੰਦਾ ਹੈ।"