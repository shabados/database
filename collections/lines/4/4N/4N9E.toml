[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਰਿ ਜੰਮੈ; ਨ ਜੂਨੀ ਪਾਵੈ ॥"
page = 1055
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and goes not, nor is he cast into existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਸ ਨੂੰ ਜੂਨੀਆ ਅੰਦਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die and take birth, and is not consigned to reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ, ਨਾ ਜੂਨੀਆਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਉਹ ਮੁੜ ਮੁੜ ਮਰਦਾ ਜੰਮਦਾ ਨਹੀਂ, ਉਹ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, él no regresa ni se va, pues no vuelve a un vientre otra vez."