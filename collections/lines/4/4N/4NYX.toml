[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਜਾਪਿ; ਮਨ ਸੁਖਾ ॥"
page = 889
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Guru's word thy soul shall be at peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਸੁਖ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Word of the Guru's Shabad, your mind shall be at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਜਾਪੁ, ਇਸ ਤੇ ਤੇਰੇ ਮਨ ਮੇਂ ਸੁਖੁ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਚੇਤੇ ਕਰਦਾ ਰਿਹਾ ਕਰ, ਤੇਰੇ ਮਨ ਨੂੰ ਆਨੰਦ ਮਿਲੇਗਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla entonces la Palabra del Shabd del Guru,"