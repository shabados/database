[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਭਰੇ; ਹਮ ਅਪਰਾਧੀ ॥"
page = 1048
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the sinner, am brimful with lust and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ, ਵਿਸ਼ੇ ਭੋਗ ਅਤੇ ਗੁੱਸੇ ਨਾਲ ਪਰੀਪੂਰਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, overflowing with sexual desire and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਕਰ ਕੇ ਭਰੇ ਹੋਏ ਹਮ ਅਪਰਾਧੀ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਭੁੱਲਣਹਾਰ ਜੀਵ ਕਾਮ ਕ੍ਰੋਧ (ਦੇ ਚਿੱਕੜ) ਨਾਲ ਲਿੱਬੜੇ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ (ਦੇ ਚਿੱਕੜ) ਨਾਲ। ਕ੍ਰੋਧਿ = ਕ੍ਰੋਧ (ਦੇ ਚਿੱਕੜ) ਨਾਲ। ਭਰੇ = ਲਿੱਬੜੇ ਹੋਏ। ਅਪਰਾਧੀ = ਭੁੱਲਣਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, un malhechor, estoy totalmente atrapado en la lujuria y en el enojo."