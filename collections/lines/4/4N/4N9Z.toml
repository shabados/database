[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਲਗਿਯੋ ਮੁਸਲੀਧਰ ਕੇ; ਤਨਿ ਲਾਗਤ ਤਾ, ਅਤਿ ਹੀ ਦੁਖ ਪਾਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On receiving the blow of the lance, Balram suffered great agony"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਜਾ ਕੇ ਬਲਰਾਮ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਲਗਾ, (ਉਸ ਦੇ) ਲਗਦਿਆਂ ਹੀ ਉਸ (ਬਲਰਾਮ) ਨੇ ਬਹੁਤ ਦੁਖ ਪਾਇਆ।"