[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰੇ; ਤਿਸੁ ਪੂਰਨ ਸਾਜ ॥"
page = 331
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect becomes the condition of him, unto whom the master shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਬਨਾਵਟ ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He grants His Grace, one is perfectly fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਪੂਰਨ ਪੁੰਨੋਂ ਕੀ (ਸਾਜ) ਸਮਗਰੀ ਦੇਤਾ ਹੈ ਅਰਥਾਤ ਨਿਸਕਾਮਤਾ ਪੁੰਨੋ ਕੀ ਪੂਰਨਤਾਈ ਹੋਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵੱਡੇ ਵੱਡੇ ਲੋਕੋਂ ਕੋ ਦੇਤਾ ਹੋਗਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਭੀ ਜੀਵ) ਉੱਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਲਈ (ਅਜਿਹਾ) ਸੋਹਣਾ ਸਬੱਬ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Gracia del Señor, es iluminado,"