[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਬੈਰਾਗੀ; ਤੀਰਥਿ ਨਾਵੰਤਾ ਜੀਉ ॥"
page = 216
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a renouncer, some one bathes at shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀ ਹੋ ਕੇ ਕੋਈ ਪਰਮ ਅਸਥਾਨਾਂ ਤੇ ਨ੍ਹਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some become renunciates, and bathe at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਈ (ਬੈਰਾਗੀ) ਸੰਸਾਰ ਸੇ ਉਦਾਸੀਨ ਹੋ ਕਰ ਤੀਰਥੋਂ ਮੇਂ ਨਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਦੁਨੀਆ ਤੋਂ) ਵੈਰਾਗਵਾਨ ਹੋ ਕੇ (ਹਰੇਕ) ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Ti el renunciante se baña en los ríos santos."