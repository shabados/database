[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰਿ. ਰੋਗੁ ਗਵਾਇਆ ॥੩॥"
page = 1172
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Guru, in his mercy has rid me of malady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਨੇ ਮਿਹਰ ਧਾਰ ਕੇ ਮੇਰੀ ਬੀਮਾਰੀ ਕਟ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, the Guru has cured the illness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੰਕਾਰ ਰੋਗੁ ਗਵਾਇ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਆਇਆ) ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਉਸ ਦਾ ਇਹ ਰੋਗ ਦੂਰ ਕਰ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Cual aplico por la Gracia del Guru, así, por Su Compasión, me libero de ese mal. (3)"