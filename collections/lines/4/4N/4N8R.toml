[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਾ ਸਚੁ ਹੈ; ਬੁਝਿ ਸਚਿ ਸਮਾਣੀ ॥੫॥"
page = 302
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True One alone is True. He who understands Him is absorbed in Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਸਤਿਪੁਰਖ ਹੀ ਸੱਚਾ ਹੈ। ਜੋ ਕੋਈ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਸੱਚ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Lord is True; one who understands Him is absorbed in Truth. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚਾ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚਾ ਹੈ। ਜਿਨ ਕਾ ਐਸਾ ਨਿਸਚਾ ਹੂਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਸਮਝ ਕਰ ਸਚ ਮੇਂ ਸਮਾਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਇਸ ਗੱਲ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ) ਸਮਝ ਕੇ (ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Uno Verdadero solamente es Verdad y aquél que entiende esto se inmerge en la Verdad del Señor.(5)"