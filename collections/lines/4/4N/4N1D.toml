[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੰਮਾ ਕਵਨ ਮਹਿੰਮਾ; ਮਨੁ ਜੀਵੈ ਸੁਨਿ ਸੋਊ ॥"
page = 535
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The remotest of the remote is He, Who can utter His praise? My soul lives by hearing of Him tidings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰੇਡਿਆਂ ਤੋਂ ਪਰਮ ਪਰੇਡੇ ਹੈ। ਉਸ ਦੀ ਕੀਰਤੀ ਕੌਣ ਉਚਾਰਨ ਕਰ ਸਕਦਾ ਹੈ? ਮਤੇਰੀ ਆਤਮਾ ਉਸ ਦੀਆਂ ਕਨਸੋਆਂ ਸੁਣ ਕੇ ਜੀਊਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the most unfathomable of the unfathomable; who can chant His Praises? My mind lives by hearing news of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਗੰਮਾ, ਭਾਵ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਭੀ ਅਗੰਮ ਹੈ ਕੌਨ ਪਰਕਾਰ ਕਰ ਮਹਿਮਾ ਕਹੀ ਜਾਏ, ਤਿਸ ਕੀ ਸੋਭਾ ਕੋ ਸੁਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਸਾਡੀ ਜੀਵਾਂ ਦੀ ਅਕਲ ਉਸ ਤਕ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੀ; ਉਸ ਦੀ ਵਡਿਆਈ ਕੋਈ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਉਸ ਦੀ ਸੋਭਾ ਸੁਣ ਸੁਣ ਕੇ ਮੇਰੇ ਮਨ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੰਮਾ = ਅਪਹੁੰਚ। ਮਹਿੰਮਾ = ਵਡਿਆਈ। ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਸੁਨਿ = ਸੁਣ ਕੇ। ਸੋਊ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable es Él; ¿cómo puedo recitar Su Alabanza? Vivo siempre escuchando a mi Señor."