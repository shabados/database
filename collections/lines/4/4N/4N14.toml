[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸਿ ਕੈ ਭਗਵਾਨ ਕਹੀ ਬਤੀਯਾ; ਬ੍ਰਿਖਭਾਨੁ ਸੁਤਾ ਪਿਖਿ ਰੂਪ ਨਵੀਨੋ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the new winsome beauty of Radha, Lord Krishna talked to her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਧਾ ਦੀ ਨਵੀਂ ਸਜ-ਧਜ ਨੂੰ ਵੇਖ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹਸ ਕੇ ਗੱਲ ਕਹੀ।"