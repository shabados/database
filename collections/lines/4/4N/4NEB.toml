[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਇਸੁ ਮਨ ਕੀ ਸੋਝੀ ਪਾਵੈ ॥"
page = 665
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone, he comes to understand this mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਉਸ ਨੂੰ ਇਸ ਮਨ ਦੀ ਸਮਝ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and so, he comes to understand this mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸ ਮਨ ਕੀ ਸੋਝੀ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਨੂੰ ਇਸ ਮਨ (ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਣ) ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces llega a entender su mente."