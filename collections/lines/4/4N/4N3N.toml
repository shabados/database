[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤੁ ਮਿਲਿ; ਕਾਇਆ ਕੀਨੀ ॥"
page = 1030
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting together the five elements, the body is fashioned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਨੂੰ ਮਿਲਾ ਕੇ ਸਰੀਰ ਸਾਜਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is formed from the union of the five elements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਤਤੋਂ ਕੋ ਮੇਲਕੇ ਏਹ ਦੇਹੀ ਕੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਇਸ ਸਰੀਰ ਵਿਚ, ਜੋ ਪਰਮਾਤਮਾ ਨੇ ਪੰਜ (ਵਿਰੋਧੀ) ਤੱਤ ਰਲਾ ਕੇ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਕਾਇਆ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco elementos se mezclan para construir nuestro cuerpo"