[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਮੇਲਿ; ਤੇਰਾ ਦਾਸ ਦਸਾਇਣੁ ॥੪॥੧॥"
page = 1134
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My master, unite Thou with Thee, thy slave Nanak, who is the serf of Thine serfs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ, ਜੋ ਤੇਰਿਆਂ ਨਫਰਾਂ ਦਾ ਨਫਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please unite servant Nanak with Yourself; he is the slave of Your slaves. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਦਾਸ ਕੌ ਮੇਲ ਲੀਜੀਏ, ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸੁ ਹਾਂ॥੪॥੧॥☬ਪੁਨਾ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਈ ਰੱਖ, (ਨਾਨਕ) ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, guíame hasta Tus Santos, pues soy el esclavo de Tus Esclavos. (4-1)"