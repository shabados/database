[[content]]
asset = "VGRG"
type = "primary"
data = "ਥੋੜਾ ਪਾਣੀ ਅੰਨੁ, ਖਾਇ ਪੀਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eat less food and drink little water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਥੋੜਾ ਅੰਨ ਖਾਂਦੇ ਅਤੇ ਪਾਣੀ ਥੋੜਾ ਪੀਂਦੇ ਹਨ (ਕਿਉਂ ਜੋ ਬਾਹਲਾ ਪੇਟੂ ਬਣਨ ਨਾਲ ਭਜਨ ਘੱਟ ਹੁੰਦਾ ਹੈ, ਜਿਹਾਕੁ, 'ਅੰਨ ਪਾਣੀ ਥੋੜਾ ਖਾਇਆ')।"