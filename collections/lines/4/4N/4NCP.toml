[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੨੬੭॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Jal-nayak and Vari Astar” and then adding the word “Shastar”, the wise people recognize all the names of Paash.267."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ, ਚਤੁਰ ਪੁਰਸ਼ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਲੈਣ ॥੨੬੭॥"