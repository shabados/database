[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਕਟਿ ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥਹਿ ਡਾਰੇ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The malechha who held up his weapon, was chopped by Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਟ ਕੇ ਸੁਟ ਦਿੱਤਾ।"