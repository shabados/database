data = "ਓਹਾ; ਪੈਰਿ ਲੋਹਾਰੀ ॥"
page = 1004
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that is like loading one's feet with iron fetters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪੈਰਾ ਨੂੰ ਲੋਹੇ ਦੀਆਂ ਬੇੜੀਆ ਪਾਉਣ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is just like placing chains around one's ankles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਪੈਰ ਮੇਂ ਬੇੜੀ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਕਾ ਕਾਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਮਤਾ ਹੀ ਜੀਵ ਦੇ ਪੈਰ ਵਿਚ ਲੋਹੇ ਦੀ ਬੇੜੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "funge como grillete en los pies."