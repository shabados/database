[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ਹੈ; ਦੂਜੈ ਭਰਮਾਈ ॥"
page = 786
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world wanders in the darkness of worldly love and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਦਵੈਦ ਭਾਵ ਦੇ ਅਨ੍ਹੇਰੇ ਅੰਦਰ ਭਟਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness of attachment to Maya, the world wanders in duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹ (ਗੁਬਾਰੁ) ਅੰਧਕਾਰ ਰੂਪ ਹੈ, ਤਿਸਮੇਂ ਦ੍ਵੈਤ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਭਰਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ (ਮਾਨੋ) ਘੁੱਪ ਹਨੇਰਾ ਹੈ (ਇਸ ਹਨੇਰੇ ਵਿਚ ਤੁਰ ਕੇ ਜੀਵ ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲ ਰਾਹ ਭੁੱਲ ਕੇ) ਹੋਰ ਪਾਸੇ ਭਟਕਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a través de la Palabra del Guru Su Misterio es revelado."