[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ; ਜਨਮੁ ਪਰਵਾਣੁ ॥"
page = 189
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's meditation one's life is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਇਨਸਾਨ ਦੀ ਜਿੰਦਗੀ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through devotion to the Lord, one's life is approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਭਗਤੀ ਕਰਨੇ ਸੇ ਜਨਮ ਸਫਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤਿਆਂ ਮਨੁੱਖਾ ਜਨਮ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor la vida de uno es aprobada;"