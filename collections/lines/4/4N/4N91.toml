[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਣਹ ਸੰਗਿ ਉਧਰਣੰ; ਬ੍ਰਹਮ ਕਰਮ ਜਿ ਪੂਰਣਹ ॥"
page = 1360
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is saved in the company of the Brahman. But Brahmin is he, who is brimful with the Godly deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਵਿੱਚ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ। ਪ੍ਰੰਤੂ ਬ੍ਰਾਹਮਣ ਉਹ ਜੋ ਬ੍ਰਹਮਣ ਈਸ਼ਵਰੀ ਅਮਲਾਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the Brahmin, one is saved, if his actions are perfect and God-like."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦਾਧੇਨ ਆਦੀ ਬ੍ਰਹਮਣੋਂ ਕੇ ਕਰਮ ਮੇਂ ਪੂਰਨ ਹੈਂ ਤਿਨ ਬ੍ਰਹਮਣੋਂ ਕੀ ਸੰਗਤ ਤੇ ਜੀਵ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਹਰੀ-ਸਿਮਰਨ ਦੇ ਕੰਮ ਵਿਚ ਪੂਰਾ ਹੈ ਉਹ ਹੈ ਅਸਲ ਬ੍ਰਾਹਮਣ, ਉਸ ਦੀ ਸੰਗਤ ਵਿਚ (ਹੋਰਨਾਂ ਦਾ ਭੀ) ਉੱਧਾਰ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ, ਸੰਗਤ ਵਿਚ। ਉਧਰਣੰ = (उध्दरणं) ਉੱਧਾਰ। ਬ੍ਰਹਮ = ਪਰਮਾਤਮਾ। ਬ੍ਰਹਮ ਕਰਮ = ਹਰਿ-ਨਾਮ ਸਿਮਰਣ ਦਾ ਕੰਮ। ਜਿ = ਜੋ, ਜਿਹੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose al Brahmán uno es salvado si sus acciones son perfectas como las de Dios."