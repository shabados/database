[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬ੍ਰਹਮੇ; ਜਗੁ ਸਾਜਣ ਲਾਏ ॥੧॥"
page = 1156
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has employed myriads of Brahmas to create the universes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮੇ ਆਲਮਾਂ ਨੂੰ ਰਚਨ ਲਈ ਲਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He employed millions of Brahmas to create the worlds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਕ੍ਰੋੜੋਂ ਬ੍ਰਹਮੇ ਸ੍ਰਿਸ੍ਟੀ ਕੇ (ਸਾਜਣ) ਰਚਨ ਮੇਂ ਲਗਾਏ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮੇ ਜਗਤ ਪੈਦਾ ਕਰਨ ਦੇ ਕੰਮ ਤੇ ਲਾਏ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੇ = {ਲਫ਼ਜ਼ 'ਬ੍ਰਹਮਾ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਸਾਜਣ = ਪੈਦਾ ਕਰਨ ਦੇ ਕੰਮ ਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha utilizado a millones de Brahmas para crear el mundo. (1)"