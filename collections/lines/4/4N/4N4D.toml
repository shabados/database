[[content]]
asset = "VGRG"
type = "primary"
data = "ਇੰਦਰੀਆਂ ਦਸ ਵਸਿ ਕਰਿ; ਬਾਹਰਿ ਜਾਂਦਾ ਵਰਜਿ ਰਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh, controlling the ten organs stops the mind racing in ten directions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਗੁਰਮੁਖਾਂ ਨੇ) ਦਸ ਇੰਦ੍ਰ੍ਰੀਆਂ (੫ ਗ੍ਯਾਨ ਤੇ ੫ ਕਰਮ ਇੰਦੀਆਂ) ਵਸ ਕਰ ਕੇ (ਯਾਰ੍ਹਵਾਂ ਮਨ) ਬਾਹਰ ਮੁਖੀ ਹਟਾਕੇ ਅੰਤਰ ਮੁਖੀ ਕੀਤਾ ਹੈ।"