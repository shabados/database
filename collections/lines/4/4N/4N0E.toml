[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਣਕ ਰੂਪਿ ਰਹਾ; ਕਰਤਾਰ ॥੩॥"
page = 24
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live in the form of huntsman, O Creator!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਿਕਾਰੀ ਦੇ ਰੂਪ ਵਿੱਚ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live as a wild hunter, O Creator! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਧਾਣਕੋਂ ਕਾ ਰੂਪੁ ਹੋ ਰਹਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਸਾਂਹਸੀਆਂ ਵਾਲਾ ਰੂਪ ਧਾਰੀ ਬੈਠਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así como un loco vivo, oh Señor. (3)"