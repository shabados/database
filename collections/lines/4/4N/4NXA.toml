[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਸਚੁ; ਏਹ ਕਰਣੀ ਸਾਰੁ ॥"
page = 1343
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou the True Name in thy mind. This alone is the sublime deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸੱਚੇ ਨਾਮ ਨੂੰ ਟਿਕਾ। ਕੇਵਲ ਇਹ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਕਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the True One in your heart; this is the most excellent action."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਮੇਂ ਸਚ ਸਰੂਪ ਕਾ ਧਾਰਨ ਕਰਨਾ, ਇਹੀ ਸਾਰ ਰੂਪ ਕਰਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ-ਇਹ ਕਰਤੱਬ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece al Uno Verdadero en tu corazón, es la actitud más excelente,"