[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁਸਿਖੀ ਦਾ ਨਾਵਣਾ; ਗੁਰਮਤਿ ਲੈ ਦੁਰਮਤਿ ਮਲੁ ਧੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ablution in Sikh-life is washing away of evil propensities by adopting the wisdom of the Guru (gurmat)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੀ ਦਾ ਇਸ਼ਨਾਨ ਕਰਨਾ (ਮੁਖ ਇਹੀ ਹੈ ਕਿ) ਗੁਰੂ ਦੀ ਸਿਖਿਆ (ਰੂਪੀ ਸਾਬਣ) ਨਾਲ ਦੁਰਮਤ ਦੀ ਮੈਲ ਧੋ ਦੇਵੇ।"