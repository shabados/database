[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਤ ਤੇਰੈ. ਸਭੁ ਕਿਛੁ ਹੈ; ਜਿਸੁ ਦੇਹਿ ਸੁ ਪਾਵਏ ॥"
page = 917
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within Thy home is everything, but he alone receives it, whom Thou givest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਅੰਦਰ ਹਰ ਪਸਤੂ ਹੈ, ਪਰ ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in Your home; they receive, unto whom You give."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਤਾਂ (ਸਭੁ ਕਿਛੁ) ਸਭ ਪਦਾਰਥ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਤੂੰ ਦੇਤਾ ਹੈਂ, ਸੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਵਿਚ ਤਾਂ ਹਰੇਕ ਚੀਜ਼ ਮੌਜੂਦ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਚੀਜ਼। ਦੇਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਸੁ = ਉਹ ਮਨੁੱਖ। ਪਾਵਏ = ਪਾਵੈ, ਪਾ ਲੈਂਦਾ ਹੈ, ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Hogar se encuentra todo, pero sólo aquél a quien Tú bendices, gozará de ello;"