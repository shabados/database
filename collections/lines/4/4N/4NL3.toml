[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਕਉਨ ਛੁਟੇ; ਕਉਨ ਬੰਧਨ ਬਾਧੇ ॥"
page = 291
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who was then emancipated and who was bound with fetters?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਕਿਹੜਾ ਬੰਦਖਲਾਸ ਸੀ ਅਤੇ ਕਿਹੜਾ ਬੇੜੀਆਂ ਨਾਲ ਜਕੜਿਆਂ ਹੋਇਆ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was emancipated, and who was held in bondage?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕੌਨ ਬੰਧਨੋਂ ਸੇ ਛੂਟ ਕਰ ਮੋਖ ਹੋਤੇ ਔਰ ਕੌਨ ਬੰਧਨੋ ਮੇਂ ਬਾਧੇ ਜਾਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੌਣ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤ ਸਨ ਤੇ ਕੌਣ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝੇ ਹੋਏ ਹਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién se encontraba entonces libre o quién atado?"