[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰ ਮਿਰੀਆ ॥"
page = 746
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has met the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has met the Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਗੁਰੂ ਮਿਲੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ) ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਰੀਆ = ਗੁਰੂ ਨੂੰ ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak a encontrado al Guru;"