type = "translation"
language = "pa"
data = "ਇਸੇ ਨੇ ਉੁਸ ਨੂੰ ਮਾਣ ਸਤਿਕਾਰ ਬਖ਼ਸ਼ਿਆ ਅਤੇ ਉਸ ਅਕਾਲਪੁਰਖ ਦੇ ਭੇਤਾਂ ਤੋਂ ਜਾਣੂ ਕੀਤਾ ।  "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ ਫ਼ਰਾਜ਼ੋ ਸਾਹਿਬਿ ਹਰ ਰਾਜ਼ ਕਰਦ ।੩੫੦।"

