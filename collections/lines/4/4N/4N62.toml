[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਤ੍ਰੀਅਨ ਰਸ ਚਾਹੀ; ਗੁਣਨ ਨ ਗ੍ਰਾਹੀ ਜਾਨੀਐ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Absorbed in the love of wicked women, the people will not adopt virtues"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਾੜੀਆਂ ਇਸਤਰੀਆਂ ਦੇ ਕਾਮ ਰਸ ਦੇ ਚਾਹਵਾਨ ਅਤੇ ਗੁਣਾਂ ਨੂੰ ਨਾ ਗ੍ਰਹਿਣ ਕਰਨ ਵਾਲੇ ਜਾਣੇ ਜਾਣਗੇ।"