[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਉਧਰੈ; ਜਨ ਕੀ ਸੇਵਾ ॥੪॥੨॥"
page = 1338
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that Nanak be emancipated through the service of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੇਰੇ ਸੰਤਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਨਾਨਕ ਬੰਦਖਲਾਸ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May Nanak be saved, by serving these humble beings. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਤੇਰੇ ਜਨੋਂ ਕੀ ਸੇਵਾ ਕਰ ਉਧਰੀਏ॥੪॥੨॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਸੇਵਕ) ਨਾਨਕ ਤੇਰੇ ਭਗਤ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਿਆ ਰਹੇ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੈ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਿਆ ਰਹੇ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que Nanak esté a salvo sirviendo a tan humildes seres. (4-2)"