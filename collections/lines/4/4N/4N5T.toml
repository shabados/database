[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਤਦੇ; ਜਾ ਵਿਸਰਿ ਜਾਵੈ ॥"
page = 98
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone, the man is in pain when he forgets God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਬੰਦਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ ਜਦ ਉਹ ਰੱਬ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They forget the Lord, and they suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਬ ਤੂੰ ਬਿਸਰ ਜਾਤਾ ਹੈਂ ਤਬ ਹੀ ਦੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਨੂੰ) ਦੁੱਖ ਤਦੋਂ ਹੀ ਵਾਪਰਦਾ ਹੈ ਜਦੋਂ ਉਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਦੇ = ਤਦਿ ਹੀ, ਤਦੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me olvido de Ti, estoy afligido;"