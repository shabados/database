[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨੈ ਠਵਰ ਸੁ ਚਹੀਐ; ਤਹੀ ਬਖਾਨੀਅਉ ॥੧੦੮੨॥"
page = 786

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Know the name of Tupak for desired use, saying the word “Harni” and then adding the word “Shatru” to it.1082."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਵਰਤਣਾ ਚਾਹੋ, ਉਥੇ ਕਥਨ ਕਰ ਦਿਓ ॥੧੦੮੨॥"