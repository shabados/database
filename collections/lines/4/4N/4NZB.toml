[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੇ ਨਾਮ ਬਿਨੁ; ਸਿਰ ਖੁਰ ਪਤਿ ਪਾਟੀ ॥੨॥"
page = 1287
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Name, man's honour is torn from head to feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦਾ ਬਗੈਰ, ਆਦਮੀ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਾਂਈ ਲੀਰਾ ਲੀਰਾਂ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, his honor is torn away, from head to foot. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਸਚੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਿਰ ਸੇ ਲੈਕਰ (ਖੁਰ) ਪੈਰਾਂ ਤਕ ਜੀਵ ਕੀ ਪਤਿ ਪਾਟੀ ਹੂਈ ਹੈ, ਭਾਵ ਜਨਮ ਸੇ ਲੇ ਕਰ ਮਰਣ ਪ੍ਰਯੰਤ ਬੇਇਜਤ ਰਹਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਲੋਕ ਜੋ ਚਾਹੇ ਆਖੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਲੋਕਾਂ ਵਲੋਂ ਹੋਈ ਹੋਈ) ਸਾਰੀ ਦੀ ਸਾਰੀ ਇੱਜ਼ਤ ਲੀਰਾਂ ਹੋ ਗਈ (ਸਮਝੋ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰ ਖੁਰ = ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਕ, ਸਾਰੀ ਦੀ ਸਾਰੀ। ਪਤਿ = ਇੱਜ਼ਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Nombre Verdadero su honor es exprimido de cabeza a pies. (2)"