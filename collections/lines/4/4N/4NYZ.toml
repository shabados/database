[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਹਜਿ ਸੁਹੇਲੇ ਗੁਣਹ ਅਮੋਲੇ; ਜਗਤ ਉਧਾਰਣ ਆਏ ॥"
page = 577
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are naturally embellished and posses priceless merits and they have come to save to world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਸਸ਼ੋਭਤ ਹਨ ਅਤੇ ਅਣਮੁੱਲੀਆਂ ਨੇਕੀਆਂ ਵਾਲੇ ਹਨ। ਉਹ ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਲਈ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are naturally embellished, with priceless virtues; they have come to save the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਅਮੋਲਕ ਗੁਣੋਂ ਵਾਲੇ ਹੈਂ ਔਰ ਵਹੁ ਸਹਜੇ ਹੀ ਸੁਖੀ ਹੈਂ ਅਰ ਵਹੁ ਸੰਸਾਰ ਕਾ ਉਧਾਰ ਕਰਨੇ ਵਾਸਤੇ ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਰਹਿ ਕੇ ਸੁਖੀ ਜੀਵਨ ਜੀਊਂਦੇ ਹਨ, ਉਹ ਅਮੋਲਕ ਗੁਣਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਤਾਂ ਜਗਤ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਸਤੇ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰਣ = ਪਾਰ ਲੰਘਾਣ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Éxtasis y en Felicidad viven esos hombres invaluables y de tanto mérito; ellos han venido a emancipar al mundo."