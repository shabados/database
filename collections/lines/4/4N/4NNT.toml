[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 185
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Pervading God's Name and God's Nectareal Gurbani. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਤੇ ਰੱਬੀ ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name of the Lord, the Ambrosial Word of the Lord's Bani. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਜੋ ਰਾਮ ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਹੈ, ਸੋ ਲਿਖ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਲਿਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el nombre del Señor , La Palabra Ambrosia del Bani del Señor. (1-Pausa)"