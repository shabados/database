[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਰੂਪੁ; ਰਿਦੈ ਜਿਨਿ ਮਾਨਿਆ ॥"
page = 285
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who in his heart, believes the Embodiment of Truth (God),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਸੱਚ ਦੇ ਰੂਪ (ਵਾਹਿਗੁਰੂ) ਉਤੇ ਭਰੋਸਾ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who believes in the Embodiment of Truth with all his heart"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤਿਸ ਸਤਿ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਰਿਦੇ ਬੀਚ ਜਾਨ ਕਰ ਮਨਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਟੱਲ ਪ੍ਰਭੂ ਦੀ ਮੂਰਤਿ ਨੂੰ ਸਦਾ ਮਨ ਵਿਚ ਟਿਕਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ ਸਰੂਪ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਮੂਰਤਿ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que cree de corazón que Dios es Verdad,"