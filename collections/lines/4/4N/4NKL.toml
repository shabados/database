[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾਂ ਬੀਸਰੈ ਠਾਕੁਰੁ ਪਿਆਰੋ; ਤਹਾਂ ਦੂਖ ਸਭ ਆਪਦ ॥"
page = 1204
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where my Loved Lord is for-gotten; all miseries and misfortunes are there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮੇਰਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਦੁੱਖੜੇ ਅਤੇ ਮੁਸੀਬਤਾਂ ਉਥੇ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever my Beloved Lord and Master is forgotten - all misery and misfortune is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪਿਆਰਾ ਠਾਕੁਰ ਬਿਸਰ ਜਾਤਾ ਹੈ ਤਹਾਂ ਸਭ ਦੂਖ ਔਰ (ਆਪਦ) ਬਿਪਤਾ ਪੜ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਭੁੱਲ ਜਾਂਦੀ ਹੈ, ਉਥੇ ਸਾਰੇ ਦੁੱਖ ਸਾਰੀਆਂ ਮੁਸੀਬਤਾਂ ਆਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde el ser humano se olvida de Dios, no hay nada más que dolor y tristeza,"