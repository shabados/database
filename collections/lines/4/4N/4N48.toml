[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਪੂਰਾ ਪਾਇਆ; ਚੂਕਾ ਮਨ ਅਭਿਮਾਨੁ ॥੩॥"
page = 1132
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Perfect Lord, God's Name ever abodes, obtains Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਮਨੁੱਖ ਦੀ ਮਾਨਸਿਕ ਹੰਗਤਾ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he finds the Perfect Lord; the egotistical pride of his mind is eradicated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਮਨ ਸੇ ਅਭਿਮਾਨੁ ਚੂਕਾ ਤਬ ਪੂਰਾ ਪਰਮੇਸ੍ਵਰ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਨੂੰ ਪੂਰਨ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਪੂਰਾ = ਅਭੁੱਲ ਪਰਮਾਤਮਾ। ਮਨ ਅਭਿਮਾਨੁ = ਮਨ ਦਾ ਅਹੰਕਾਰ। ਚੂਕਾ = ਮੁੱਕ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por la Gracia del Guru, uno llega al Dios Perfecto, liberando a su mente del ego negativo. (3)"