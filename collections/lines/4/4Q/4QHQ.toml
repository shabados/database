[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸੀ ਰੋਵਹੁ ਰੋਵਣ ਆਈਹੋ; ਝੂਠਿ ਮੁਠੀ ਸੰਸਾਰੇ ॥"
page = 580
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wail ye, O women, who have come to wail, but false is the bewailing of the defrauded world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੇ ਇਸਤ੍ਰੀਓ! ਜੋ ਰੋਣ ਲਈ ਆਈਆਂ ਹੋ, ਰੋਵੇ, ਪ੍ਰੰਤੂ ਕੂੜਾ ਹੈ ਵਿਰਲਾਪ ਠੱਗੀ ਅਤੇ ਦੁਨੀਆਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So cry out in mourning, you who have come to mourn; this world is false and fraudulent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਮੇਂ ਮੇਂ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਝੂਠੇ ਸੰਸਾਰ ਮੇਂ (ਮੁਠੀ) ਠਗੀ ਹੂਈ ਤੁਮ ਰੋਵਨੇ ਜੋ ਆਈ ਹੋ ਸੋ ਪਈ ਰੋਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀਓ! ਤੁਸੀਂ ਦੁੱਖੀ ਹੋਣ ਵਾਸਤੇ ਹੀ ਜਗਤ ਵਿਚ ਆਈਆਂ ਹੋ ਕਿਉਂਕਿ ਸੰਸਾਰ ਵਿਚ ਤੁਹਾਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਨੇ ਠੱਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠਿ = ਕੂੜੇ ਮੋਹ ਨੇ। ਮੁਠੀ = ਲੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aflíjanse en duelo entonces, ustedes que han venido a lamentarse, porque este mundo es falso y fraudulento."