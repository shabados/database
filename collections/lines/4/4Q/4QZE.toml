[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੋ ਕਰਤਾ; ਆਪਿ ਕਰਾਈ ॥੧॥"
page = 202
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creator Himself causes all that to be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਾ ਕੁਛ ਸਿਰਜਣਹਾਰ ਆਪੇ ਹੀ ਕਰਵਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Creator Himself causes that to be done. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੋ ਕਰਤਾ ਆਪ ਕਰਵਾਇ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਉਸ ਦੀ ਉਹ ਮੰਗ ਪੂਰੀ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, el Creador, lo satisface.(1)"