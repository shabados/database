[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੀ ਆਸ. ਤੂ ਜਾਣਹਿ; ਹਰਿ ਦਰਸਨੁ ਦੇਖਿ, ਹਰਿ ਦਰਸਨਿ ਤ੍ਰਿਪਤਾਈ ॥੪॥੧॥"
page = 860
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, Thou knowest the yearning of Thy slave Nanak. He beholds Thine vision, and with Thine vision, he remains satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਦੀ ਸੱਧਰ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਉਹ ਤੇਰਾ ਦੀਦਾਰ ਵੇਖਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਦੀਦਾਰ ਨਾਲ ਹੀ ਉਹ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know the hope of servant Nanak, O Lord; gazing upon the Blessed Vision of the Lord's Darshan, he is satisfied. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੀ ਆਸ ਤੂੰ ਜਾਨਤਾ ਹੈਂ। ਹੇ ਹਰੀ! ਤੇਰੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕੇ ਔਰ (ਹਰਿ) ਸਭ ਦਰਸਨੋਂ ਕੇ ਦੇਖਨੇ ਕੀ ਤ੍ਰਫੋਂ ਬਿਰਤੀ ਮੇਂ ਤ੍ਰਿਪਤੀ ਆਈ ਹੈ, ਭਾਵ ਕੋਈ ਆਸਾ ਬਾਕੀ ਨਹੀਂ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਦੀ (ਧਾਰੀ ਹੋਈ) ਆਸ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ (ਉਹ ਤਾਂਘ ਇਹ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਨਾਨਕ ਦਾ ਮਨ) ਦਰਸ਼ਨ ਦੀ ਬਰਕਤ ਨਾਲ (ਮਾਇਆ ਦੀਆਂ ਆਸਾਂ ਵੱਲੋਂ) ਰੱਜਿਆ ਰਹੇ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਦਰਸਨਿ = ਦਰਸ਼ਨ ਦੀ ਬਰਕਤ ਨਾਲ। ਤ੍ਰਿਪਤਾਈ = ਮਨ ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú conoces los deseos de Nanak, teniendo la Bendita Visión del Darshan del Señor, ahora vive satisfecho.(4-1)"