[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਬੈਸਣੁ ਉਠਣਾ; ਸਚੁ ਭੋਜਨੁ ਭਾਖਿਆ ॥"
page = 1011
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In truth I sit and stand and it is truth that I eat and utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਅੰਦਰ ਮੈਂ ਬਹਿੰਦਾ ਤੇ ਖੜੋਦਾਂ ਹਾਂ ਅਤੇ ਸੱਚ ਨੂੰ ਹੀ ਮੈਂ ਛਕਦਾ ਤੇ ਬੋਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Truth I sit and stand; I eat and speak the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਸਾਚੇ ਸਤਸੰਗ ਮੇਂ ਬੈਠਣਾ ਹੈ ਔ ਸਚੇ ਨਾਮ ਕਾ ਜੋ ਉਚਾਰਨਾ ਕੀਆ ਹੈ, ਏਹੁ ਭੋਜਨ ਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਦਾ) ਉਠਣਾ ਬੈਠਣਾ (ਸਦਾ ਹੀ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ ਰਹਿੰਦਾ ਹੈ, ਸਿਮਰਨ ਹੀ ਉਸ ਦੀ (ਆਤਮਕ) ਖ਼ੁਰਾਕ ਹੈ ਸਿਮਰਨ ਹੀ ਉਸ ਦੀ ਬੋਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ। ਭਾਖਿਆ = ਬੋਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito y me muevo en Tu Verdad, sí, recito y me alimento de Tu Verdad"