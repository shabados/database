[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕ ਭੋਰੀ ਨਦਰਿ ਨਿਹਾਲਿ; ਦੇਹਿ ਦਰਸੁ ਰੰਗੁ ਮਾਣੀਆ ॥੬॥"
page = 761
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Spouse, look Thou with grace on me even for an instant and bless me with Thine vision, that I may revel in Thy love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਕੰਤ! ਤੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਹੀ ਮੈਨੂੰ ਮਿਹਰ ਨਾਲ ਵੇਖ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਬਖਸ਼ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਪ੍ਰੇਮ ਦਾ ਅਨੰਦ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Glance of Grace, even for an instant; please bless me with Your Darshan, that I may revel in Your Love. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਥੋੜੀ ਭੀ ਸੁਭ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਦੇਖੇ ਔਰ ਦਰਸਨ ਅਪਨਾ ਦੇਵੇਂ ਤੌ ਮੈਂ ਭੀ ਤੇਰੇ ਆਨੰਦ ਕੋ ਭੋਗੂੰ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਰਤਾ ਭੀ ਸਮੇ ਲਈ ਹੀ ਮੇਰੇ ਵਲ ਭੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖ। ਮੈਨੂੰ ਭੀ ਦਰਸਨ ਦੇਹ, ਤਾ ਕਿ ਮੈਂ ਭੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਸਕਾਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕ ਭੋਰੀ = ਇਕ ਰਤਾ ਭਰ ਹੀ। ਨਦਰਿ = ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਨਿਹਾਲਿ = ਵੇਖ। ਮਾਣੀਆ = ਮਾਣੀਂ, ਮੈਂ ਮਾਣਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Visión aunque sea por una décima de segundo, para que así me pueda regocijar en Tu Amor. (6)"