[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ. ਕਿਛੂਅ ਨ ਜਾਣਹਾ; ਕਿਵ ਪਾਵਹ ਪਾਰੋ ॥"
page = 450
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a fool and know nothing. How can I find Thy limit?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂੜ ਹਾਂ, ਅਤੇ ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਦਾ। ਤੇਰਾ ਅੰਤ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਲੱਭ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a fool, and I know nothing. How can I find Your limits?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਮੂਰਖ ਕਛ ਸਾਧਨ ਨਹੀਂ ਜਾਨਤੇ, ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੇ ਪਾਰ ਕੋ ਕੈਸੇ ਪਾਵਹਿਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਮੂਰਖ ਹਾਂ, ਸਾਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਹੈ, ਅਸੀਂ ਤੇਰਾ ਅੰਤ ਕਿਵੇਂ ਪਾ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਛੂਅ = ਕੁਝ ਭੀ। ਨ ਜਾਣਹਾ = ਅਸੀਂ ਨਹੀਂ ਜਾਣਦੇ। ਕਿਵ = ਕਿਵੇਂ? ਪਾਵਹ = ਅਸੀਂ ਪਾਈਏ। ਪਾਰੋ = ਪਾਰ, ਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy inocente en Tu Sendero, y sin saber, ¿cómo podría medir Tu Expansión?"