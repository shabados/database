[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਨਾਨਕ; ਇਹੁ ਜੀਉ, ਕਰਮ ਬੰਧੁ ਹੋਈ ॥"
page = 1128
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, this soul is fettered by its acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਇਹ ਆਤਮਾ ਆਪਣੇ ਅਮਲਾਂ ਦੀ ਜਕੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this soul is bound by its actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਜੀਵ ਕਰਮਾਂ ਕਰ ਕੇ ਬੰਧ੍ਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਭਾਵੇਂ ਕੋਈ ਬ੍ਰਾਹਮਣ ਹੈ, ਭਾਵੇਂ ਕੋਈ ਸ਼ੂਦਰ ਹੈ) ਹਰੇਕ ਜੀਵ ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ (ਦੇ ਸੰਸਕਾਰਾਂ) ਦਾ ਬੱਝਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Alma está influenciada por las acciones realizadas por la mente,"