data = "ਨ ਦਰਕਾਰ ਦੁਜ਼ਦੀ, ਨ ਦਿਲ ਬਿਸ਼ਕਨੀ ॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither he goes to commit theft to cause distress to dissimilar,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਵਿਅਕਤੀ) ਚੋਰੀ ਦੇ ਕੰਮ ਨੂੰ ਨਹੀਂ ਜਾਂਦਾ ਅਤੇ ਨਾ ਕਿਸੇ ਦਾ ਦਿਲ ਦੁਖਾਉਂਦਾ ਹੈ।"