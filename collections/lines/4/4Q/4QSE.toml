[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁਰਖ ਪੁਰਖਾਂ ਜੋ ਰਚਨਿ ਤੇ; ਵਿਰਲੇ ਨਿਰਮਲ ਨਿਰੰਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who remain absorbed in the Lord God, the male of all the males, are rare pure ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰਮੇਲ ਤੇ ਨਿਰੰਕਾਰ ਪਰਾਇਣ ਪੁਰਖ ਵਿਰਲੇ ਹਨ ਜੋ ਪੁਰਖ (ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਯਾ ਗੁਰੂ) ਨਾਲ ਇਸਤ੍ਰੀ ਰੂਪ ਜੱਗਯਾਸੂ ਹੋ ਕੇ ਰਚਦੇ ਹਨ।"