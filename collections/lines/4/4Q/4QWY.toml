[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਣਿ ਪਿਰਹਿ ਪਿਆਰੀ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੧॥"
page = 245
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the bride who sheds her self-conceit from within becomes dear unto her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜੀ ਪਤਨੀ ਆਪਣੇ ਸਵੈ-ਹਗਤਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਕੱਢ ਛਡਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਲਾਡਲੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the soul-bride who sheds selfishness and conceit from within, is dear to her Beloved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਇਸਤ੍ਰੀ ਪਤੀ ਕੋ ਪਿਆਰੀ ਹੈ, ਜੋ ਅਪਨੇ ਰਿਦੇ ਵਿਚੋਂ (ਆਪੁ) ਹੰਕਾਰ ਕੋ ਗੁਵਾਇ ਦੇਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹ) ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਪਿਆਰੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਜੇਹੜੀ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਹਿ ਪਿਆਰੀ = ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, La Novia es entonces la Bienamada del Señor, si ella logra trascender el ego en su interior.  (1)"