[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਨਿਰਧਾਰ ॥੫੯੨॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Kariniari-dhanani” primarily and then adding “Ripu” at the end, the names of Tupak are formed.592."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਵੇਗਾ। ਚਤੁਰ ਲੋਗੋ! ਮਨ ਵਿਚ ਧਾਰਨ ਕਰ ਲਵੋ ॥੫੯੨॥"