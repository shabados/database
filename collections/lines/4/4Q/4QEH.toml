[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਭੂਲੋ; ਨਹ ਭਰਮਿ ਭੁਲਾਨਾ ॥"
page = 221
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nor is he strayed from the path, nor infatuated by superstition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਰਾਹੋਂ ਅੋਟਲਿਆਂ ਹੋਇਆਂ, ਨਾਂ ਹੀ ਸ਼ੱਕ-ਸ਼ੁਭੇ ਦਾ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not wander; I am not deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾ ਕੋਊ ਭ੍ਰਮ ਹੈ ਔਰ ਨ ਕੋਊ ਭੁਲਾਵਨੇ ਵਾਲਾ ਹੈ ਅਰੁ ਨਾ ਕੋਈ ਭੁਲਾ ਹੈ। ਵਾ ਅਪਨੀ ਤਰਫ ਹੈ ਨ ਮੈਂ ਪੰਡਤੁ ਇਤਆਦਿ ਪਦ ਅਪਨੇ ਪਰ ਘਟਾ ਲੈਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਹੀਏਂ ਮੈਂ (ਰਸਤੇ ਤੋਂ) ਖੁੰਝਿਆ ਨਹੀਂ, ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਨਹੀਂ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me desvío del Sendero para ser seducido por la ilusión."