data = "ਭੇਦ ਅਹੀਰ ਨ ਕਛੁ ਲਹਿਯੋ; ਆਯੋ ਅਪਨੇ ਗ੍ਰੇਹ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without understanding the secret, milkman returned to his home,"

