[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗੜਦੰ ਲਾਗੇ ਤਾਗੜਦੰ ਤੀਰੰ ॥੩੭੩॥"
page = 588

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swords were broken and fires blazed, with the infliction of arrows the warriors ran hither and thither.373."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੂਰਮੇ (ਯੁੱਧ-ਭੂਮੀ ਵਿਚੋਂ) ਭਜਦੇ ਜਾ ਰਹੇ ਹਨ ॥੩੭੩॥"