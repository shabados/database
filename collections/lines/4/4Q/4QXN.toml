[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕੀ; ਪੁਜੈ ਨ ਆਸਾ ॥"
page = 280
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hope of the maligner of the saint is not fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਊਝ ਲਾਉਣ ਵਾਲੇ ਦੀ ਉਮੀਦ ਪੂਰੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hopes of the slanderer of the Saint are not fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕੀ ਆਸਾ ਪੂਰਨ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਨਿੰਦਕ ਦੀ ਆਸ ਕਦੇ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguna de las esperanzas del calumniador del Santo son realizadas"