[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੁ ਹਮ ਕਉ; ਗੁਰਿ ਦੀਨੋ ਮੰਤੁ ॥੪॥"
page = 1157
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has spontaneously blessed me with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I have been blessed with the Guru's Mantra. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚਿੰਤੁ) ਵਾਹਿਗੁਰੂ ਕਾ ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਮੰਤ੍ਰ ਦੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਮੰਤ੍ਰ ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਦਿੱਤਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea soy bendecido con el Mantra del Guru. (4)"