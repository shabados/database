[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਘੜੀਐ; ਸੁਰਤਿ ਮਤਿ ਮਨਿ ਬੁਧਿ ॥"
page = 8
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There inner consciousness, intellect, soul and understand are moulded afresh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਅੰਤ੍ਰੀਵੀ ਗਿਆਤ, ਅਕਲ, ਆਤਮਾ ਅਤੇ ਸਮਝ ਸੋਚ ਨਵੇਂ ਸਿਰਿਓ ਢਾਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intuitive consciousness, intellect and understanding of the mind are shaped there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਥੈ) ਤਹਾਂ (ਸੁਰਤਿ) ਚਿੱਤ ਕੀ ਬ੍ਰਿਤੀ, (ਮਤਿ) ਮਸਤੀ ਭਾਵ ਹੰਕਾਰ, ਮਨ, ਬੁਧਿ ਚਤੁਸਟੇ ਅੰਤਸਕਰਨ ਘੜ ਕਰ ਕੇ ਸੁਧ ਕੀਏ ਜਾਤੇ ਹੈਂ, ਅਰਥਾਤ ਨਿਰਵਿਕਾਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਿਹਨਤ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਤੇ ਮਤ ਘੜੀ ਜਾਂਦੀ ਹੈ, (ਭਾਵ, ਸੁਰਤ ਤੇ ਮਤ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ) ਅਤੇ ਮਨ ਵਿਚ ਜਾਗ੍ਰਤ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਥੈ = ਉਸ ਦਰਮ ਖੰਡ ਵਿਚ। ਘੜੀਐ = ਘੜੀ ਜਾਂਦੀ ਹੈ। ਮਨਿ ਬੁਧਿ = ਮਨ ਵਿਚ ਜਾਗ੍ਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí la mente es iluminada y el entendimiento extendido."