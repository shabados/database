[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਉਪਾਇ ਭੁਲਾਈਅਨੁ ਆਪੇ; ਤੇਰਾ ਕਰਮੁ ਹੋਆ, ਤਿਨੑ ਗੁਰੂ ਮਿਲਿਆ ॥੧੦॥"
page = 433
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created doubt, Thou Thyself strayest the men and they, on whom is Thine grace, them the Guru's meets,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਪੈਦਾ ਕਰ ਕੇ ਤੂੰ ਖੁਦ ਹੀ ਇਨਸਾਨਾਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾਉਂਦਾ ਹੈ। ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created doubt, You Yourself cause them to wander in delusion; those whom You bless with Your Mercy meet with the Guru. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਭਰਮ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਸ੍ਰਿਸਟੀ ਆਪੇ ਹੀ ਅਪਨੇ ਸੇ ਭੁਲਾਇ ਦਈ ਹੈ। ਜਿਨ ਪੁਰ ਤੇਰਾ (ਕਰਮੁ) ਅਨੁਗ੍ਰਹ ਹੂਆ ਹੈ, ਤਿਨ ਕੋ ਗੁਰੂ ਮਿਲਾ ਹੈ, ਭਾਵ ਹਮ ਕੋ ਗੁਰੂ ਮਿਲਾਇਕਰ ਭ੍ਰਮ ਨਵਿਰਤ ਕਰੋ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਭਟਕਣਾ ਪੈਦਾ ਕਰ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਹੈ ਤੇ ਜਿਨ੍ਹਾਂ ਉਤੇ ਉਸ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ, ਭੁਲੇਖਾ। ਭੁਲਾਈਅਨੁ = ਉਸ ਨੇ ਭੁਲਾਈ ਹੈ, ਉਸ ਨੇ ਕੁਰਾਹੇ ਪਾਈ ਹੈ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desvías a los hombres del camino, y sólo en Tu Misericordia, uno encuentra al Guru para regresar a Ti. (10)"