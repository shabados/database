[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੋਤੀ ਵਰਗੇ ਅੱਥਰੂਆਣ ਨਾਲ ਧਰਤ ਦਾ ਖੀਸਾ (ਪੋਸਤ ਦੇ ਫੁਲਾਣ ਨਾਲ) ਭਰ ਗਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੁਦਾ ਜੇਬਿ ਜ਼ਮੀਣ ਪੁਰ ਲੂਲੂਇ ਲਾਲਾ ਜ਼ਿ ਅਸ਼ਕਿ ਮਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How great is the debt that we all owe to those devotees of Akaalpurakh"