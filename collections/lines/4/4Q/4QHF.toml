[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਮੁਖ ਕੇ ਸਮ ਚੰਦ੍ਰ ਪ੍ਰਭਾ; ਜੁ ਤਿਹੂੰ ਪੁਰ ਮਾਨਹੁ ਰੂਪਮਈ ਹੈ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha said again to Udhava, “He, the glory of whose face is like the moon and who is donor of beauty to all the three worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੁਖ ਵਰਗੀ ਚੰਦ੍ਰਮਾ ਦੀ ਚਮਕ ਹੈ ਅਤੇ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਜੋ ਰੂਪਮਈ ਹੈ।"