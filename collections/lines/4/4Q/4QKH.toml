[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰੁ ਕਰਿ; ਥਿਤਿ ਵਾਰੁ ਨ ਮਾਹੁ ਜਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "About the day and month of the creation, the Creator has told nothing to anybody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ 'ਓਅੰਕਾਰ') ਬ੍ਰਹਮ ਨੇ (ਅਕਾਰ=) ਪਰਪੰਚ ਕੀਤਾ ਹੈ, ਤਦੋਂ ਥਿਤ ਵਾਰ ਅਰ ਮਹੀਨਾ (ਕੁਝ ਬੀ, ਕੋਈ ਬੀ) ਜਾਣਦਾ ਨਹੀਂ ਸੀ।"