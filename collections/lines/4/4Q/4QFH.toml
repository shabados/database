[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਮਿਲਹੁ ਰਸਿ ਮੰਗਲੁ ਗਾਵਹੁ; ਹਮ ਘਰਿ ਸਾਜਨੁ ਆਇਆ ॥੨॥"
page = 764
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me, O my mates and sing with Zest the songs of rejoicing, my Spouse has come into my house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮੇਰੀਓ ਸਹੇਲੀਓ! ਮੈਨੂੰ ਮਿਲੋ ਅਤੇ ਸੁਆਦ ਨਾਲ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰੋ, ਕਿਉਂਕਿ ਮੇਰਾ ਕੰਤ ਤੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So join with me, my sisters, and sing the songs of joy and delight; my friends have come into my home. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੀਓ! ਤੁਮ ਭੀ ਸਤਸੰਗ ਮੇਂ ਮਿਲੋ ਔਰ ਆਨੰਦ ਰੂਪ ਮੰਗਲ ਗਾਵਹੁ। ਜੈਸੇ ਹਮਾਰੇ ਘਰ ਮੇਂ ਪਰਮੇਸਰ ਆਇਆ ਹੈ, ਤੈਸੇ ਤੁਮ ਕੋ ਭੀ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਜੁੜੋ ਤੇ ਆਨੰਦ ਨਾਲ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਉਹ ਗੀਤ ਗਾਵੋ ਜੋ ਆਤਮਕ ਹੁਲਾਰਾ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੱਜਣ ਪ੍ਰਭੂ ਆ ਪ੍ਰਗਟਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, canten la Melodía de Dicha con gozo, pues a mi Hogar ha llegado el Señor. (2)"