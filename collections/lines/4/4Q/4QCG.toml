[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਹਰਿ ਰਸੁ; ਪਾਵੈ ਜਨੁ ਕੋਇ ॥"
page = 287
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Divine ambrosia some rare person obtains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਕਿਸੇ ਵਿਰਲੇ ਪੁਰਸ਼ ਨੂੰ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few obtain this ambrosial essence of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਹਰਿ ਨਾਮ ਰਸ ਕੋ ਜੋ ਕੋਈ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ ਕੋਇ = ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suerte de muy pocos es la de alcanzar tal Conocimiento de Dios,"