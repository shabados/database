[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇੜਿ ਮਚਿਆ ਬੀਰਾਲੀ, ਦੁਰਗਾ ਦਾਨਵੀਂ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war of bravery was waged between Durga and demos."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਅਤੇ ਦੈਂਤਾਂ ਵਿਚਾਲੇ ਬਹਾਦਰੀ ('ਬੀਰਾਲੀ') ਵਾਲਾ ਯੁੱਧ ਮਚਿਆ ਹੋਇਆ ਸੀ।"