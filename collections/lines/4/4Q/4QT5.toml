[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਮਿਲਹੁ ਪ੍ਰਭ; ਸਭਾਗੇ ॥"
page = 1185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fortunate one, meet thou with thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਗਾਂ ਵਾਲਿਆ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with God, O blessed one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰੇ ਸਭਾਗੇ ਜਨੋਂ! ਤੁਮ ਸੰਤੋਂ ਕੋ ਮਿਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨ! ਪ੍ਰਭੂ ਨਾਲ ਜੁੜਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਾਗੇ = ਹੇ ਭਾਗਾਂ ਵਾਲੇ (ਮਨ)!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "envuelto totalmente en Sus Pies de Loto."