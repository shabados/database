[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੀਐ ਜੇਤੀ ਆਰਜਾ; ਪੜੀਅਹਿ ਜੇਤੇ ਸਾਸ ॥"
page = 467
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may continue reading for his entire life and study with every breath of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਸਾਰੀ ਉਮਰ ਵਾਚਦਾ ਹੀ ਰਹੇ ਅਤੇ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਪੜ੍ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may read them all your life; you may read them with every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਉਮਰ ਪੜਤੇ ਰਹੀਏ ਜਿਤਨੇ ਸ੍ਵਾਸ ਹੈਂ, ਭਾਵ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਪਢਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪੁਸਤਕਾਂ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਸਾਰੀ ਉਮਰ ਗੁਜ਼ਾਰ ਦਿੱਤੀ ਜਾਏ, ਜੇ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਉਮਰ ਦੇ ਸਾਰੇ ਸੁਆਸ ਬਿਤਾਏ ਜਾਣ (ਤਾਂ ਭੀ ਰੱਬ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇਸ ਵਿਚੋਂ ਕੁਝ ਭੀ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜੀਐ = ਪੜ੍ਹ ਕੇ ਬਿਤਾਈ ਜਾਏ। ਜੇਤੀ ਆਰਜਾ = ਜਿਤਨੀ ਉਮਰ ਹੈ। ਸਾਸ = ਸੁਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si los leemos mes tras mes y año tras año, vida tras vida, respiración tras respiración, no importa."