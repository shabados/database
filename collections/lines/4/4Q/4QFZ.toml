[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਅਗਨਿ ਮਹਿ; ਜਿਨਹਿ ਉਬਾਰਿਆ ॥"
page = 266
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He who preserved thee in the fire of the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ ਬੱਚੇਦਾਨੀ ਦੀ ਅੱਗ ਵਿੱਚ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the fire of the womb, He preserved you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਿਸ ਨੇ ਤੁਝ ਕੋ ਮਾਤਾ ਕੀ ਗਰਭ ਅਗਨੀ ਸੇ (ਉਬਾਰਿਆ) ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚ (ਭੀ) ਬਚਾਇਆ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ ਅਗਨਿ = ਪੇਟ ਦੀ ਅੱਗ। ਉਬਾਰਿਆ = ਬਚਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "protegido en el fuego del vientre"