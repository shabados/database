[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਾਧਿ ਬੋਧਿ ਅਪਾਰ ਕਰਤੇ; ਮੋਹਿ ਨੀਚੁ ਕਛੂ. ਨ ਜਾਨਾ ॥"
page = 547
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable is Thy knowledge O Infinite Creator and I am low and I know nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਥਾਹ ਹੇ ਤੇਰੀ ਗਿਆਤ ਹੇ ਬੇਅੰਤ ਸਿਰਜਣਹਾਰ! ਮੈਂ ਨੀਵਾਂ ਹਾਂ ਅਤੇ ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your wisdom is unfathomable, O Infinite Creator. I am lowly, and I know nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਾਧ ਬੋਧ ਵਾਲੇ! ਹੇ ਅਪਾਰ ਕਰਤੇ! ਮੈਂ ਨੀਚ ਕੁਛ ਜਾਨਤਾ ਨਹੀਂ ਵਾ ਮੁਝ ਨੀਚ ਨੇ ਤੇਰਾ ਕੁਛ ਭੀ ਗੁਨ, ਭਾਵ ਉਪਕਾਰ ਨਹੀਂ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਤੂੰ ਜੀਵਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਅਥਾਹ ਹੈਂ, ਮੈਂ ਨੀਵੇਂ ਜੀਵਨ ਵਾਲਾ (ਤੇਰੀ ਬਾਬਤ) ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable e Infinito es Tu Conocimiento; yo, de baja casta, no conozco nada de Ti."