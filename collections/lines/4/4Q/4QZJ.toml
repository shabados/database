[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਥਰ ਕੀ ਬੇੜੀ. ਜੇ ਚੜੈ; ਭਰ ਨਾਲਿ ਬੁਡਾਵੈ ॥੪॥"
page = 420
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one boards a boat of stone, he shall be drowned with its cargo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਪਾਹਨ ਦੀ ਕਿਸ਼ਤੀ ਵਿੱਚ ਸਵਾਰ ਹੋ ਜਾਵੇ, ਉਹ ਇਸ ਦੇ ਬੋਝ ਨਾਲ ਡੁੱਬ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone embarks on a boat of stone, he shall drown with its cargo. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਥਰ ਕੀ ਬੇੜੀ ਜੋ ਕੁਸੰਗਤ ਹੈ, ਜੋ ਤਿਸਪਰ ਚਢੈਗਾ ਅਰਥਾਤ ਕੁੰਸਗ ਕਰੈਗਾ, ਤਉ ਉਹ ਕੁਸੰਗ ਉਸ ਕੋ ਸੰਸਾਰ ਰੂਪ (ਭਰ ਨਾਲਿ) ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੁਬਾਵੈਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਿਰ ਧਿਰ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਨਾ ਇਉਂ ਹੈ, ਜਿਵੇਂ ਪੱਥਰ ਦੀ ਬੇੜੀ ਵਿਚ ਸਵਾਰ ਹੋਣਾ, ਤੇ ਜੋ ਮਨੁੱਖ ਇਸ) ਪੱਥਰ ਦੀ ਬੇੜੀ ਵਿਚ ਸਵਾਰ ਹੁੰਦਾ ਹੈ, ਉਹ (ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno aborda un barco de piedra, se va a hundir junto con él. (4)"