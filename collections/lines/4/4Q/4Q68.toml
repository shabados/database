[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਗਤ ਜੋ ਬਿਧਿ ਸ︀ਯਾਮ ਅਰੇ ਮਨ ਸੋ ਤਜਿ ਸੰਕ ਨਿਸੰਕ ਹੁਇ ਦੀਜੈ ॥"
page = 452

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whatever Krishna is asking for, O my mind! give it without any hesitation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਬ੍ਰਹਮਾ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਮੰਗਦਾ ਹੈ, ਉਹ ਸ਼ੰਕੇ ਨੂੰ ਛਡ ਕੇ ਅਤੇ ਨਿਸੰਗ ਹੋ ਕੇ ਦੇ ਦਿਓ।"