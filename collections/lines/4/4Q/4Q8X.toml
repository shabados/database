[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਪਉ; ਨਾਮ ਗੁਣਤਾਸਿ ॥"
page = 389
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That night and day, I may repeat the Name, the treasure of excellences,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਰੈਣ ਦਿਹੁੰ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਦੇ ਖਜਾਨੇ ਨਾਮ ਦਾ ਉਚਾਰ ਕਰਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I chant the Naam, the Name of the Lord, the treasure of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਤਾਸ! ਮੈਂ ਰਾਤਿ ਦਿਨ ਤੇਰਾ ਨਾਮੁ ਜਪਤਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਮੈਂ ਸਦਾ ਹਰ ਵੇਲੇ ਤੇਰਾ ਨਾਮ ਹੀ ਜਪਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak contempla Tu Nombre, el Eterno Tesoro de Virtud,"