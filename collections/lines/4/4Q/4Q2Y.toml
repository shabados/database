[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਬੁਧਿ ਉਦਾਰ ਬਿਦਿਆ ਨਿਧਾਨੰ ॥੧੧੯॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage appeared very great with the waves of the Ganges and matted locks he was the treasure of generous wisdom and learning.119."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਬੁੱਧੀਮਾਨ, ਉਦਾਰ ਅਤੇ ਵਿਦਿਆ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੧੧੯॥"