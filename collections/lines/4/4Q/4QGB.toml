[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਣ ਮੇਵਿਆਣ ਨਾਲੋਣ ਇਹ ਵਧੇਰੇ ਸੁਆਦਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਹਮਾ ਮੇਵਾ ਕਿ ਊ ਬਾਸ਼ਦ ਲਜ਼ੀਜ਼ ।੩੫।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A meeting with the Benevolent is the aim of our life; where are you straying?"