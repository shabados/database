[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੁ ਲਾਗੀ ਮਨਿ ਮੈਲਿਐ; ਕਿਨੈ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥"
page = 766
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filth is attached to the contaminated soul, rarely any one quaffs the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ੍ਰਿਸ਼ਟੀ ਹੋਈ ਆਤਮਾ ਨੂੰ ਮਲੀਨਤਾ ਚਿਮੜੀ ਹੋਈ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਹੀ ਨਾਮ-ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth sticks to the polluted mind; how rare are those who drink in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਮਨ ਰਾਗ ਦ੍ਵੈਸਾ ਦੀ ਮੈਲ ਕਰ ਕੇ ਮੈਲਾ ਹੈ ਤਿਨੋਂ ਕੋ ਪਾਪੋਂ ਕੀ ਮੈਲ ਲਗੀ ਹੈ ਔਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਪੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਤੇ, ਜੇ ਮਨ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲਾ ਟਿਕਿਆ ਰਹੇ ਤਾਂ ਕੋਈ ਭੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਮੈਲਿਐ = ਜੇ ਮਨ ਮੈਲਾ ਰਹੇ, ਜੇ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਲੱਗੀ ਰਹੇ। ਕਿਨੈ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ, ਕਿਸੇ ਨੇ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente está manchada, nadie puede chupar del Néctar del Señor,"