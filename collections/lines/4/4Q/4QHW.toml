[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਤੇ ਗੁਰਿ ਮੇਲਿਐ; ਸਚੇ ਸਚਿ ਸਮਾਇ ॥੩॥"
page = 22
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being tainted with Truth, one meets the Guru, The true persons are absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਬੰਦਾ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ। ਸੱਚੇ ਪੁਰਸ਼ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with Truth, you shall meet the Guru. The true ones are absorbed into the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਸੱਚ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਰੱਤੇ ਹੈਂ, ਸੋ ਸਚੇ ਪੁਰਸ (ਸਚਿ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਸਮਾਇ) ਮਿਲ ਗਏ ਹੈਂ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਜਿਨ ਮਨਨਾਦਿ ਸਾਧਨੋਂ ਸੇ ਗ੍ਯਾਨਵਾਨ ਸ੍ਵਰੂਪ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਸਾਧਨ ਕਹਾਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਆਪਣੇ ਵੱਸ ਦੀ ਖੇਡ ਨਹੀਂ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਏ ਉਹ ਪ੍ਰਭੂ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਲੀਨਤਾ ਸਦਾ ਪ੍ਰਭੂ ਯਾਦ ਵਿਚ ਹੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando teñido con la Verdad, uno conoce al Guru. Los seres verdaderos viven absorbidos en el Señor Verdadero. (3)"