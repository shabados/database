[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਮੀ ਪਦ ਏ ਹੋਤ ਹੈ; ਨਾਮ ਪਾਸਿ ਕੇ ਜਾਨੁ ॥੩੦੭॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying he word “Jaa” at the end beginning and adding he word “Mee” at the end, the word “Jaamee” is formed, which means Paash.307."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ) 'ਜਾਮੀ' ਪਦ ਨੂੰ ਪਾਸ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੦੭॥"