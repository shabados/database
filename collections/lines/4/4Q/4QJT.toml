[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ; ਕਰਿ ਪਰਮ ਗਤਿ ਮੋਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 979
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, the ocean of peace, emancipate Thou me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖ ਦੇ ਸਮੁੰਦਰ, ਮੈਂਡੇ ਮਾਲਕ, ਤੂੰ ਮੇਰੀ ਕਲਿਆਣ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, ocean of peace, please bless me with the supreme status. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦਰ! ਤੂੰ ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੀ ਪਰਮਗਤੀ ਕਰਿ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਹਰੀ! ਮੇਰੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਬਣਾ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios mío, oh Océano de Paz, emancípame.(1-Pausa)"