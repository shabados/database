[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੁਠੈ; ਢੁਲਿ ਢੁਲਿ ਮਿਲੀਆ ਜੀਉ ॥੧॥"
page = 173
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being mightily pleased and moved with pity the Master has met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪਰਸੰਨ ਤੇ ਰਹਿਮ ਨਾਲ ਨਰਮ ਹੋ ਕੇ ਮਾਲਕ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, being pleased and moved by pity, has led me to meet Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਕੇ ਹੋਣੇ ਸੇ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਹਰੀ ਕੋ ਉਲਟ ਉਲਟ ਕਰ ਵਾ ਉਛਲ ਉਛਲ ਕਰ ਮਿਲੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਕਿ ਅਤਿ ਆਨਦੰਤ ਹੋ ਕਰ ਮਿਲੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਜੇ ਪ੍ਰਭੂ ਤ੍ਰੁਠ ਪਏ ਤਾਂ ਸ਼ੁਕਰ ਸ਼ੁਕਰ ਵਿਚ ਆ ਕੇ (ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲ ਜਾਈਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੁਲਿ = ਢੁਲ ਕੇ, ਸ਼ੁਕਰ ਵਿਚ ਆ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Misericordia, sea conmovido para que Venga a encontrarnos en nuestro propio ser. (1)"