data = "ਗੁਰ ਗ︀ਯਾਨ ਜ︀ਯੋਂ ਸਿਖ ਦੀਨ ॥"
page = 690

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, whatever the Guru had instructed, it was done accordingly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ 'ਗਿਆਨ' ਗੁਰੂ ਨੇ ਸਿਖਿਆ ਦਿੱਤੀ ਸੀ।"