[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਤੁਰ ਪਦਾਰਥ ਤ੍ਰਿਕਾਲ ਤ੍ਰਿਭਵਨ ਚਾਹੈ; ਜੋਗ ਭੋਗ ਸੁਰਸਰ ਸਰਧਾ ਸੰਸਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All the four desirable goals-dharam, arth, kam and mokh, three times (past, present and future) desire refuge of such a devotee. The Yogis, householders, river Ganges the river of the gods and the whole world devotion craves for the dust of the feet of su"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਰੂਪ ਚਾਰੇ ਪਦਾਰਥ ਅਤੇ ਭੂਤ, ਭਵਿੱਖਤ, ਵਰਤਮਾਨ ਤਿੰਨੋਂ ਕਾਲ ਤਥਾ ਸ੍ਵਰਗ ਮਾਤਲੋਕ ਵਾ ਪਾਤਾਲ ਤਿੰਨੋਂ ਲੋਕ ਚਹੁੰਦੇ ਹਨ ਇਸ ਧੂਲੀ ਨੂੰ ਅਰੁ ਜੋਗ ਵਾ ਭੋਗ ਬ੍ਰਹਮਾਂਡ ਭਰ ਦੇ ਅਥਵਾ ਜੋਗ ਤੋਂ ਪ੍ਰਾਪਤ ਹੋਣ ਹਾਰੀਆਂ ਸਮੂਹ ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਨਿਧੀਆਂ ਤਥਾ ਸਾਖ੍ਯਾਤ ਪਾਪਾ ਨਾਸ਼ਨੀ ਗੰਗਾ ਅਰੁ ਐਸਾ ਹੀ ਸਮੂਹ ਸੰਸਾਰ ਕੇਵਲ ਇਸੇ ਹੀ ਸਰਧਾ ਵਿਖੇ ਹਨ ਅਰਥਾਤ ਸਭ ਇਸ ਧੂਲੀ ਨੂੰ ਚਾਹੁੰਦੇ ਹਨ ਇਸੇ ਕਰ ਕੇ ਹੀ ਜਿਸ ਨੂੰ ਇਹ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ ਓਸ ਨੂੰ ਇਹ ਸਭ ਪੁੰਨ ਮਹਾਤਮ ਸੁਤੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਯਾ ਕਰਦੇ ਹਨ।"