[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸਾਰ ਸੰਕ ਬਾਜਿਅੰ ॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are fiercely adorned with weapons, with which tthey fight forsaking all doubts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ੰਕਾ ਨੂੰ ਭੁਲਾ ਕੇ ਖੂਬ ਭਿੜ ਰਹੇ ਹਨ।"