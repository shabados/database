type = "primary"
data = "ਮਹਾ ਸਸਤ੍ਰ ਸਉਡੀ ਮਹਾ ਲੋਹ ਪੂਰੰ ॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When those weapon-wielders heard the name of war, they showered arrows extensively"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੱਡੇ ਸ਼ਸਤ੍ਰਧਾਰੀਆਂ ਨੂੰ, ਜੋ ਕਵਚਾਂ ਨਾਲ ਸਜੇ ਹੋਏ ਸਨ"