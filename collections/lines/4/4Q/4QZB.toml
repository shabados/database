[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਧਨ ਧਨੀ. ਉਦਾਰ ਤਿਆਗੀ; ਸ੍ਰਵਨਨੑ ਸੁਨੀਅਤੁ. ਸੁਜਸੁ ਤੁਮੑਾਰ ॥"
page = 856
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the richest of the rich, beneficent and detached with mine ears I hear Thy great praise Of whom should I beg?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਮੀਰ ਦਾ ਵੱਡਾ ਅਮੀਰ, ਦਾਤਾਰ ਅਤੇ ਅਤੀਤ ਹੈ। ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਮੈਂ ਤੇਰੀ ਵਿਸ਼ਾਲ ਕੀਰਤੀ ਸੁਣਦਾ ਹਾਂ। ਮੈਂ ਤੇਰੀ ਵਿਸ਼ਾਲ ਕੀਰਤੀ ਸੁਣਦਾ ਹਾਂ। ਮੈਂ ਕੀਹਦੇ ਕੋਲੋਂ ਮੰਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the richest of the rich, generous and unattached. With my ears, I listen to Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਧਨਾਢੋਂ ਸੇ ਧਨਾਢਿ ਵਾ ਧੰਨ੍ਯਤਾ ਜੋਗ੍ਯ ਔਰ ਧਨੀ ਸੁਆਮੀ ਹੋ ਪੁਨਾ ਪਰਮ ਉਦਾਰ (ਤਿਆਗੀ) ਵਿਰਕਤ ਰੂਪ ਹੋ, ਭਾਵ ਯਹਿ ਸੰਸਾਰ ਤੇ ਅਲੇਪ ਹੋ, ਐਸੇ ਤੁਮਾਰਾ ਜਸੁ ਸ੍ਰਵਨੋ ਕਰ ਕੇ ਸੁਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਜਗਤ ਦੇ ਸਾਰੇ) ਧਨ ਪਦਾਰਥ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੇ ਬੜਾ ਖੁਲ੍ਹੇ ਦਿਲ ਵਾਲਾ ਦਾਨੀ ਹੈਂ। (ਜਗਤ ਵਿਚ) ਤੇਰੀ ਹੀ (ਦਾਨੀ ਹੋਣ ਦੀ) ਮਿੱਠੀ ਸੋਭਾ ਕੰਨੀਂ ਸੁਣੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Tesoro es Inexhausto, eres Bondadoso y Desapegado; esta es la Alabanza que sale de mi corazón."