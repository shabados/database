[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਲਹਿਰ ਬਣ ਗਿਆ, ਤੇ ਲਹਿਰ ਬਣ ਕੇ ਉਸ ਨੇ ਸਾਗਰ ਨੂੰ ਪ੍ਰਨਾਮ ਕੀਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੌਜ ਗਸ਼ਤ ਵਾ ਕਰਦ ਦਰਿਆ ਰਾ ਸਜੂਦ ।੨੯੪।"

[[content]]
asset = "KEGP"
