[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭ ਸੁਆਮੀ ਕਿਰਪਾ ਧਾਰਹੁ; ਹਮ ਹਰਿ ਹਰਿ ਸੇਵਾ ਲਾਗੀ ॥"
page = 667
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, my Master, show mercy unto me, that I may be engaged in Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਮੇਰੇ ਮਾਲਕ, ਮੇਰੇ ਤੇ ਮਿਹਰ ਕਰ। ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਟਹਿਲ ਅੰਦਰ ਜੁੜ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, my Lord and Master, shower me with Your Mercy, and commit me to Your service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭ ਸੁਆਮੀ! ਹਮਾਰੇ ਪਰ ਅਬ ਅਪਨੀ ਕਿਰਪਾ ਹੀ ਧਾਰਨ ਕਰੋ, ਜਿਸ ਤੇ ਹੇ ਹਰੀ! ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਅਰਥਾਤ ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਕੇ ਹਮ ਤੇਰੀ ਸੇਵਾ ਮੇਂ ਲਗੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਹੇ ਮਾਲਕ! ਸਾਡੇ ਉਤੇ ਮੇਹਰ ਕਰ, ਅਸੀਂ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Dios, Maestro mío, muéstrame Tu Misericordia, así podré ser amarrado a Tu Servicio."