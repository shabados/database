[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਅਸਟਪਦੀ ਘਰੁ ੧੨ ॥"
page = 837
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bilawal 5th Guru. Ashatpadi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, Fifth Mehl, Ashtpadheeyaa, Twelfth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Mejl Guru Aryan, Quinto Canal Divino, Ashtapadis."