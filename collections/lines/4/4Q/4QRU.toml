[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਇਹੁ ਤਨੁ ਜਾਇਗਾ; ਕਵਨੈ ਮਾਰਗਿ ਲਾਇ ॥"
page = 1365
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, when this body has to depart, then put it on the good path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਦ ਇਹ ਦੇਹ ਚਲੀ ਹੀ ਜਾਣੀ ਹੈ ਤਾਂ ਤੂੰ ਇਸ ਨੂੰ ਕਿਸੇ ਚੰਗੇ ਰਸਤੇ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, this body shall perish; place it on the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਹ ਸਰੀਰ ਤੌ ਅੰਤ ਕੋ ਜਾਵੇਹੀਗਾ, ਭਾਵ ਸੇ ਮ੍ਰਿਤ ਹੋ ਜਾਏਗਾ, ਤਾਂ ਤੇ ਇਸ ਕੌ ਕਿਸੀ ਰਸਤੇ ਲਗਾਵਣਾ ਕਰੁ॥☬ਸੋ ਕਿਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਇਗਾ, ਇਸ ਨੂੰ ਕਿਸੇ (ਉਸ) ਕੰਮ ਵਿਚ ਜੋੜ (ਜੋ ਤੇਰੇ ਲਈ ਲਾਹੇਵੰਦਾ ਹੋਵੇ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨੈ ਮਾਰਿਗ = ਕਿਸੇ ਰਸਤੇ ਤੇ, ਕਿਸੇ ਆਹਰੇ, ਕਿਸੇ ਉਸ ਕੰਮ ਵਿਚ ਜੋ ਲਾਹੇਵੰਦ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, este cuerpo perecerá, encamínalo en el Sendero,"