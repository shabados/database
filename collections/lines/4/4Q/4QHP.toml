[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਲੁ ਦੇਇ ਵਟ ਵਗਾਇਐ; ਕਰਵਤਿ ਨ ਹਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On stoning, it gives fruit and does not stir even under the sawing machine."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਵੱਟੇ ਮਾਰਦੇ ਹਨ ਓਹ ਫਲ ਹੀ ਦੇਈ ਜਾਂਦਾ ਹੈ, (ਕਰਵੱਤ=) ਆਰੇ ਹੇਠੋਂ ਭੀ ਨਹੀਂ ਹਿਲਦਾ।"