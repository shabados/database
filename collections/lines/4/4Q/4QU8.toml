[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੇ ਹਮ ਹਾਟਿ ਬਿਹਾਝੇ; ਜਿਸੁ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੈ ॥"
page = 1263
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the shop-bought slave of the person, on whom is my Lord Master's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪੁਰਸ਼ ਦਾ ਹੱਟੀ ਤੋਂ ਮੁੱਲ ਲਿਆ ਹੋਇਆ ਗੋਲਾ ਹਾਂ, ਜਿਸ ਉਤੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of that humble being, who is blessed by the Grace of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ (ਹਰਿ ਹਰਿ) ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਪੁਰਸ ਕੇ ਹਮ ਹਾਟ ਬਿਹਾਝੇ, ਭਾਵ ਮੋਲ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਮੈਂ ਉਸ ਦਾ ਮੁੱਲ ਖ਼ਰੀਦਿਆ ਗ਼ੁਲਾਮ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਟਿ = ਹੱਟੀ ਉੱਤੇ। ਵਿਹਾਝੇ = ਖ਼ਰੀਦੇ ਹੋਏ, ਵਿਕੇ ਹੋਏ। ਹਾਟਿ ਵਿਹਾਝੇ = ਗ਼ੁਲਾਮ, ਮੁੱਲ-ਖ਼ਰੀਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy esclavo del Humilde que ha sido bendecido por la Gracia del Señor, Jar, Jar;"