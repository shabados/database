[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਿਸੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਇ ॥"
page = 186
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he, who has such a scribed writ on his brow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਉਕਰੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one who has such destiny written on his forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਅਪਨੇ ਮਸਤਕ ਮੇਂ ਸੁਭ ਲੇਖੁ ਲਿਖਾਇਆ ਹੈ, ਭਾਵ ਜਿਸਨੇ ਪੂਰਬ ਪੁੰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Los que tienen grabada la Marca de tal Destino en la frente,"