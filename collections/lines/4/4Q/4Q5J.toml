[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਰੀਸਾਲੂ ਨਉਤਨੋ; ਸਾਚਉ. ਮਰੈ ਨ ਜਾਇ ॥"
page = 54
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her Beloved is an abode of essences, of ever fresh body and is Truthful. He dies not and is born not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪ੍ਰੀਤਮ ਰਸਾਂ ਦਾ ਘਰ ਹਮੇਸ਼ਾਂ ਨਵੇਂ ਸਰੀਰ ਵਾਲਾ ਅਤੇ ਸਤਿਵਾਦੀ ਹੈ। ਉਹ ਮਰਦਾ ਅਤੇ ਜੰਮਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her Husband Lord is Beautiful; His Body is forever fresh and new. The True One does not die, and shall not go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਿਰੁ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ (ਰੀਸਾਲੂ) ਰਸੋਂ ਕਾ ਘਰ (ਨਉਤਨੋ) ਨਵੀਨ ਸਰੂਪ ਵਾਲਾ ਹੈ, (ਸਾਚਉ) ਸਚੇ ਸਰੂਪ ਵਾਲਾ ਹੈ, (ਮਰੈ) ਮਰਤਾ ਨਹੀਂ, (ਜਾਇ) ਉਤਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਹ) ਖਸਮ (ਭੀ ਐਸਾ ਹੈ ਜੋ) ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈ (ਜਿਸ ਦਾ ਪਿਆਰ ਨਿੱਤ) ਨਵਾਂ (ਹੈ, ਜੋ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਹੈ, ਜੋ) ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es Bello, siempre Fresco, Verdadero y no nacido para morir."