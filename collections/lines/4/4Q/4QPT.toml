[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਤ ਚੀਤ; ਸਭ ਰਹੀ ਸਿਆਨਪ ॥"
page = 258
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Discussions and clevernesses are all of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਦ-ਵਿਵਾਦ ਅਤੇ ਚਲਾਕੀਆਂ ਸਮੂਹ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But all debates and clever tricks are of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਬਾਣੀ ਕੀ ਬਾਤ ਅਰ ਚਿਤ ਕੀ ਸਿਆਣਪ ਸਭੀ ਰਹਿ ਚੁਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅਜੇਹਾ ਸੁਭਾਵ ਬਨਾਣ ਲਈ) ਨਿਰੀਆਂ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਤੇ ਸਿਆਣਪਾਂ ਦੀ ਪੇਸ਼ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he quitado de toda mi inservible astucia,"