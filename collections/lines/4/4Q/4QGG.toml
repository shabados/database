type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਆਸਨ ਤ੍ਰਿਯ ਦੀਨੇ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He kissed her in many ways and endowed her many types of postures."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸਤਰੀ ਨੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਆਸਨ ਦਿੱਤੇ।"