[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉ ਇਹ ਭਾਤ ਕਹਿਯੋ ਜਦੁਨੰਦਨ; ਤਉ ਉਹ ਸਤ੍ਰ ਲਖਿਯੋ ਕੋਊ ਆਯੋ ॥"
page = 510

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna said this, he saw with this that a weapon had come and with one blow it has killed many"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਤਾਂ ਉਸ ਨੇ ਜਾਣਿਆ (ਕਿ ਮੇਰੇ ਉਤੇ) ਕੋਈ ਵੈਰੀ ਚੜ੍ਹ ਆਇਆ ਹੈ।"