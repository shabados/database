[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ ਨਾਮੁ ਨਿਰੰਜਨ ਕਰਤੇ; ਮਨ ਤਨ ਤੇ ਸਭਿ ਕਿਲਵਿਖ ਨਾਸ ॥"
page = 716
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate I, the Name of the immaculate Creator and all the sins of my mind and body are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਸਿਰਜਣਹਾਰ ਦੇ ਨਾਮ ਦਾ ਮੈਂ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ ਮੇਰੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਦੇ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate in remembrance on the Naam, the Name of the immaculate Creator Lord; all the sins and errors of my mind and body are washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ ਪੁਰਖ ਨਿਰੰਜਨ! ਤੇਰੇ ਨਾਮ ਕੋ ਮੈਂ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ, ਤਿਸੀ ਤੇ ਮੇਰੇ ਮਨ ਤਨ ਸੇ ਸੰਪੂਰਨ (ਕਿਲਵਿਖ) ਪਾਪ ਨਾਸ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਉਸ ਨਿਰੰਜਨ ਕਰਤਾਰ ਦਾ ਨਾਮ ਮੈਂ (ਸਦਾ) ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ। (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਹੇ ਮਾਂ) ਮਨ ਤੋਂ, ਤਨ ਤੋਂ, ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਉ = ਸਿਮਰਉਂ, ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ। ਨਿਰੰਜਨ ਨਾਮੁ = ਨਿਰੰਜਨ ਦਾ ਨਾਮ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਮਾਇਆ ਦੀ ਕਾਲਖ} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ। ਕਰਤੇ = ਕਰਤਾਰ ਦਾ। ਤੇ = ਤੋਂ। ਸਭਿ = ਸਾਰੇ। ਕਿਲਵਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre del Creador Inmaculado, los errores de mi cuerpo y de mi mente son erradicados."