[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤਾੜੀ ਲਾਈਅਨੁ; ਸਭ ਮਹਿ ਪਰਵੇਸਾ ॥"
page = 955
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself sits in trance and Himself is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ ਹੀ ਸਮਾਧੀ ਅੰਦਰ ਬੈਠਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself sits in primal, profound Samaadhi; He Himself is all-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਭ ਮੇਂ ਪ੍ਰਵੇਸ ਹੋਇਕੇ ਤਾੜੀ ਲਾਇ ਬੈਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਪਰਵੇਸ਼ ਕਰ ਕੇ ਉਸ ਨੇ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਤਾੜੀ ਲਾਈ ਹੋਈ ਹੈ (ਉਹ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਟਿਕਿਆ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਈਅਨੁ = ਲਾਈ ਹੋਈ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo en Profundo Estado de Samadhi, prevalece en todo,"