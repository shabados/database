[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮਾਨੈ; ਮਾਨੈ ਸਭੁ ਕੋਇ ॥"
page = 1262
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who reveres the Guru, everyone reveres him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹੈ, ਹਰ ਕੋਈ ਉਸ ਨੂੰ ਪੂਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has faith in the Guru - everyone has faith in him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗੁਰੂ ਕੋ ਮਾਨਤਾ ਹੈ ਤਿਸ ਕੋ ਸਭ ਕੋਈ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਦਾ ਆਦਰ ਹਰ ਕੋਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੈ = ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈ। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਪ੍ਰਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién tiene Fe en el Guru, obtiene la fe de todos."