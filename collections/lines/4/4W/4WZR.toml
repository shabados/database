[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਹਿ ਅਘਾਨੇ. ਸਹਜਿ ਸਮਾਨੇ; ਮੁਖ. ਤੇ ਨਾਹੀ ਜਾਤ ਬਰਨ ॥"
page = 1206
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are satiated with the God's elixir; they merge in the Lord and their glory can be uttered not with the mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋਏ ਹੋਏ ਹਨ, ਉਹ ਸੁਅਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਭਤਾ ਮੂੰਹ ਨਾਲ ਵਰਣਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are satisfied by the Sublime Essence of the Lord, merge intuitively into the Lord; no mouth can describe their state."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਰਸ ਮੇਂ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ ਔਰ (ਸਹਜਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਏ ਹੈਂ, ਉਨ ਕਾ ਮਹਾਤਮੁ ਸੁਖ ਸੇ ਬਰਨਨ ਕੀਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਨਾਲ ਰੱਜ ਜਾਂਦੇ ਹਨ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ) ਮੂੰਹੋਂ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰਸਹਿ = ਹਰੀ ਦੇ ਨਾਮ-ਰਸ ਨਾਲ। ਅਘਾਨੇ = ਰੱਜ ਗਏ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤ ਵਿਚ। ਮੁਖ ਤੇ = ਮੂੰਹੋਂ। ਜਾਤ ਬਰਨ = ਬਿਆਨ ਕੀਤੇ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven llenos de la Esencia del Señor y se funden en el Equilibrio. Nadie es capaz de describir Su Gloria."