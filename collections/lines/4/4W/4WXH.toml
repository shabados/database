[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ ਗੁਰਮਤਿ ਹੈ; ਦੁਰਮਤਿ ਦਰਗਹ ਲਹੈ ਨ ਢੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Precept of the Guru (Gurmat) is the loving devotion and the people having evil intellect do not get shelter in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾਭਗਤੀ ਕਰਨੀ ਗੁਰੂ ਦੀ (ਮੱਤ) ਸਿੱਖਿਆ ਹੈ ਦੁਰਮਤ ਕਰ ਕੇ ਦਰਗਾਹ ਵਿਖੇ ਆਸ਼੍ਰਯ ਨਹੀਂ ਮਿਲਦਾ ਹੈ।"