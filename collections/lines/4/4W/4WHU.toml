[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟ ਕੋਟੰਤਰ ਕੇ ਪਾਪ ਸਭਿ ਖੋਵੈ; ਹਰਿ ਭਵਜਲੁ ਪਾਰਿ ਉਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 720
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God destroys all the sins of millions man across the fearful world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕ੍ਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਸਮੂਹ ਗੁਨਾਹਾਂ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਨੂੰ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord shall destroy all the sins of millions upon millions of incarnations, and carry you across the terrifying world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟਾਂਨ ਕੋਟ ਜਨਮੋਂ ਕੇ ਪਾਪ ਸੰਪੂਰਨ (ਖੋਵੈ) ਦੂਰ ਕਰਤਾ ਪੁਨਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਾਰਨੇਹਾਰਾ ਹਰੀ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਦੇ (ਕੀਤੇ ਸਾਰੇ ਪਾਪ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ (ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਜੀਵ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así te liberes de los errores que haz cometido durante millones de encarnaciones y nades a través del mar de la existencia. (1-Pausa)"