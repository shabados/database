[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਏਹੁ ਮਨੁ ਜੀਵਤੁ ਮਰੈ; ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 650
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, this mind is overcome in man's life and he remains absorbed in the True Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਮਨੂਆ ਜਿਉਦਿਆਂ ਹੀ ਬੰਦੇ ਦੇ ਵੱਸ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ ਤੇ ਫਿਰ ਉਹ ਸੱਚੇ ਸਾਈਂ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh has conquered his mind, and he remains lovingly absorbed in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਚ ਸਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੈ ਤਬ ਇਹ ਮਨ ਜੀਵਤਾ ਹੀ ਮਰ ਜਾਤਾ ਹੈ, ਵਾ ਜੀਵ ਭਾਵ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਮਨੁੱਖ ਸੱਚੇ ਹਰੀ ਵਿਚ ਬ੍ਰਿਤੀ ਜੋੜੀ ਰੱਖਦਾ ਹੈ (ਇਸ ਕਰਕੇ) ਉਸ ਦਾ ਮਨ ਜੀਊਂਦਾ ਹੀ ਮੋਇਆ ਹੋਇਆ ਹੈ (ਭਾਵ, ਮਾਇਆ ਵਿਚ ਵਰਤਦਿਆਂ ਭੀ ਮਾਇਆ ਤੋਂ ਉਦਾਸ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es conquistada en la vida a través del Guru, si uno se entona en la Verdad del Señor."