[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਕਬੀਰਾ. ਨਾ ਮੂਆ; ਜਿਹ. ਨਾਹੀ ਰੋਵਨਹਾਰੁ ॥੬੯॥"
page = 1368
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir alone is not dead for whom there is no one to weep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਲਾ ਕਬੀਰ ਹੀ ਨਹੀਂ ਮਰਿਆ ਜਿਸ ਨੂੰ ਰੌਣ ਵਾਲਾ ਭੀ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only Kabeer is not dead; there is no one to mourn for him. ||69||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬਡੇ ਮਹਾਤਮਾ ਸੰਤੋਂ ਕਾ ਸਮਦਾਯ ਨਹੀਂ ਮੂਆ ਹੈ, ਕਿਉਂ ਕਿ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਸਰਬ ਜੀਵੋਂ ਕੇ ਰੁਵਾਵਣੇਹਾਰਾ ਅਗਿਆਨ ਨਹੀਂ ਹੈ; ਵਾ ਏਕ ਪਰਮੇਸ੍ਵਰ ਨਹੀਂ ਮਰਤਾ, ਜਿਨ ਕਉ ਕੋਈ ਰੋਵਨਹਾਰ ਨਹੀਂ, ਭਾਵ ਮਰਨੇ ਅਰ ਸੰਬੰਧੀਆਂ ਤੇ ਰਹਿਤ ਹੈ॥੬੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ (ਆਤਮਕ ਮੌਤੇ) ਨਹੀਂ ਮਰਦਾ ਜਿਸ ਦਾ ਕੋਈ (ਸੰਗੀ ਸਾਥੀ, ਗਿਆਨ-ਇੰਦ੍ਰਾ) (ਮਾਇਕ ਭੋਗਾਂ ਦੀ ਖ਼ਾਤਰ) ਰੋ ਨਹੀਂ ਰਿਹਾ (ਖਪ ਨਹੀਂ ਰਿਹਾ ਤੇ, ਅਜੇਹਾ ਮਨੁੱਖ ਸਿਰਫ਼ ਉਹੀ ਹੋ ਸਕਦਾ ਹੈ ਜੋ ਪ੍ਰਭੂ-ਦਰ ਨਹੀਂ ਛੱਡਦਾ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਰਿਹਾਂ 'ਹਟਕੈ ਨਾਹੀ ਕੋਇ') ॥੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ = ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ। ਜਿਹ = ਜਿਸ ਦਾ। ਰੋਵਨਹਾਰੁ = ਰੋਣ ਵਾਲਾ, ਰੋ ਰੋ ਕੇ ਖਪਣ ਵਾਲਾ, ਮਾਇਕ ਭੋਗਾਂ ਦੀ ਖ਼ਾਤਰ ਖਪਣ ਵਾਲਾ। ਨਾਹੀ = ਕੋਈ ਨਹੀਂ ॥੬੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Kabir no lo está y no hay nadie que le venga a llorar.(69)"