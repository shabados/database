type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਬਹੁ ਭਰਮਿਆ ॥"
page = 1193
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One greatly wanders in the love of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਅੰਦਰ ਬਹੁਤ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders in attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਵਿਖੇ ਜੀਵ ਬਹੁਤਾ ਭਰਮਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਭੁਲਾ ਕੇ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਬਹੁਤ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es desviado del Sendero por el amor a la ilusión"