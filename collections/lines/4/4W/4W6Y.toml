[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਾਲ ਮੂਰਤਿ. ਵਰੁ ਪਾਇਆ ਅਬਿਨਾਸੀ; ਨਾ ਕਦੇ ਮਰੈ. ਨ ਜਾਇਆ ॥"
page = 78
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained God of immortal form, as my Spouse. He is imperishable and so dies or goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਮਰ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਪਤੀ ਵਜੋਂ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਉਹ ਨਾਸ-ਰਹਿਤ ਹੈ ਤੇ ਇਸ ਲਈ ਮਰਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained my Husband Lord, the Akaal Moorat, the Undying Form. He is Imperishable; He shall never die, and He shall never ever leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਰੂਪ ਅਬਿਨਾਸ਼ੀ (ਵਰੁ) ਪਤੀ ਪਾਇਆ ਹੈ, ਨਾ ਕਦੇ ਮਰਤਾ ਹੈ ਔਰ (ਨ ਜਾਇਆ) ਨ ਉਤਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਮੈਨੂੰ ਉਹ ਖਸਮ ਮਿਲ ਗਿਆ ਹੈ, ਜਿਸ ਦੀ ਹਸਤੀ ਨੂੰ ਕਦੇ ਕਾਲ ਪੋਹ ਨਹੀਂ ਸਕਦਾ, ਜੋ ਨਾਸ-ਰਹਿਤ ਹੈ, ਜੋ ਨਾਹ ਕਦੇ ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ। ਜਾਇਆ = ਜੰਮਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me casé con el Ser Eterno, Inmortal, quién no se muere ni se va."