[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਟ ਤੀਰਥ. ਹਮ ਨਵ ਖੰਡ ਦੇਖੇ; ਹਟ ਪਟਣ ਬਾਜਾਰਾ ॥"
page = 156
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen banks of sacred streams, the nine regions shops, cities, and market places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਵਿਤ੍ਰ ਨਦੀਆਂ ਦੇ ਕਿਨਾਰੇ, ਨੌ ਖਿੱਤੇ ਹੱਟੀਆਂ ਸ਼ਹਿਰ ਅਤੇ ਵਾਪਾਰ ਦੇ ਕੇਂਦ੍ਰ ਵੇਖੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I saw the banks of sacred rivers, the nine continents, the shops and bazaars of the cities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨੌ ਖੰਡਾਂ ਤੀਰਥੋਂ ਕੇ ਕਨਾਰੇ (ਹਮ) ਭੀ ਦੇਖੇ ਔਰ ਸਹਰੋਂ ਕੇ ਬਜਾਰੋਂ ਕੀਆਂ ਦੁਕਾਨਾਂ ਮੇਂ ਬੈਠ ਕਰ ਬਾਣੀਏ ਕੇ ਪੁਤ੍ਰ ਹੋ ਕੇ ਭੀ ਕਬੀ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਕੀਤੇ ਕੁਕਰਮਾਂ ਨੂੰ ਧੋਣ ਲਈ ਅਸੀਂ ਜੀਵ) ਸਾਰੀ ਧਰਤੀ ਦੇ ਸਾਰੇ ਤੀਰਥਾਂ ਦੇ ਦਰਸਨ ਕਰਦੇ ਫਿਰਦੇ ਹਾਂ, ਸਾਰੇ ਸ਼ਹਰਾਂ ਬਜ਼ਾਰਾਂ ਦੀ ਹੱਟੀ ਹੱਟੀ ਵੇਖਦੇ ਹਾਂ (ਭਾਵ, ਭੀਖ ਮੰਗਦੇ ਫਿਰਦੇ ਹਾਂ, ਪਰ ਇਹ ਕੁਕਰਮ ਫਿਰ ਭੀ ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਖੰਡ = ਨੌ ਖੰਡਾਂ ਵਾਲੀ ਸਾਰੀ ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá visitar el mundo entero, los lugares santos, las laderas de los ríos, las ciudades y almacenes de todo tipo."