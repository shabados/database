[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ; ਸਚੀ ਨਾਈ ॥"
page = 104
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Master and true His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਾ ਹੈ ਮਾਲਕ ਤੇ ਸਚਾ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Master, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਸਚਾ ਸਾਹਿਬੁ ਹੈਂ ਔਰ ਤੇਰੀ ਸਚੀ ਹੀ (ਨਾਈ) ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ਜਿਸ ਦੀ ਵਡਿਆਈ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਨਾਈ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Maestro, Verdad es Su Nombre;"