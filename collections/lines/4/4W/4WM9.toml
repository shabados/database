[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਦਾ ਰਹੈ ਭੈ ਅੰਦਰਿ; ਭੈ ਮਾਰਿ. ਭਰਮੁ ਚੁਕਾਵਣਿਆ ॥੫॥"
page = 114
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he ever abides in the Lord's fear, and destroying other fears he dispels his doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਹ ਸਦਾ ਹੀ ਸਾਈਂ ਦੇ ਡਰ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ ਅਤੇ ਹੋਰ ਡਰਾਂ ਨੂੰ ਮੇਸ ਕੇ ਉਹ ਆਪਣੇ ਸੰਦੇਹ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain in the Fear of God; conquering their fears, their doubts are dispelled. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਪੁਰਸ ਸਦੀਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਅੰਦਰਿ ਰਹਿਤਾ ਹੈ, ਇਸੀ ਤੇ ਜਮੋਂ ਕਾ ਭੈ ਮਾਰ ਕਰ ਭਰਮ ਕੋ ਚੁਕਾਯਾ ਹੈ॥੫॥☬ਭਰਮ ਨਿਬ੍ਰਤੀ ਕਾ ਫਲੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਉਸ ਡਰ-ਅਦਬ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਮਾਰ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਾਰ ਕੇ ਵਿਕਾਰਾਂ ਵਲ ਦੀ) ਦੌੜ-ਭੱਜ ਦੂਰ ਕਰੀ ਰੱਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, él habita en la Extrema Reverencia del Señor, esta Reverencia desplaza todos sus temores y la ilusión se pierde.(5)"