[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਸਕਲ ਦੁਹਕ੍ਰਿਤ ਦੁਰਮਤੀ; ਭਜੁ ਚਕ੍ਰਧਰ ਸਰਣੰ ॥੩॥"
page = 526
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay aside all evil deeds and evil inclinations and hasten to the sanctuary of Lord, the Holder of quoit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮੰਦੇ ਕਰਮਾਂ ਅਤੇ ਮੰਦੀਆਂ ਰੁਚੀਆਂ ਨੂੰ ਤਲਾਜਲੀ ਦੇ ਦੇਹ ਅਤੇ ਚੱਕਰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣਾਗਤ ਵਿੱਚ ਦੌੜ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce all evil actions and evil inclinations, and hurry to the Sanctuary of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਦੁਹ ਕ੍ਰਿਤ ਹਿੰਸਾ ਨਿੰਦਾ ਆਦਿ ਦੁਰਮਤੀ ਜੋ ਖੋਟੀ ਸਿਖਿਆ ਹੈ, ਵਾ ਹੇ ਜੀਵ ਖੋਟੀ ਬੁਧੀ ਵਾਲੇ! ਪੂਰਬ ਉਕਤ ਸਕਲ ਤਜ। ਜਦਿ ਕਹੀਏ ਜੋ ਬਿਧੀ ਅਚਾਰ ਹੈ, ਸੋ ਭਜ ਸੇਵਨ ਕਰ, ਭਜ ਧਾਂਤੂ ਸੇਵਨੇ ਅਰਥ ਮੇਂ ਹੈ ਨਾਮ ਸਿਮਰਨ ਜੋ ਭਜਨ ਹੈ, ਸੋ ਮਾਨਸੀ ਕਰਮ ਹੈ, ਚਕ੍ਰ ਧਰ ਕੀ ਸਰਨ ਕੋ ਪਰਾਪਤਿ ਹੋ ਜੋ ਬਿਘਨ ਦੂਰ ਕਰੈ ਜੈਸੇ ਗਜ ਕੋ ਛੁਡਾਇਆ ਹੈ। ਵਾ ਜੋ ਲੋਭ ਆਦਿਕ ਬਿਕਾਰ ਹੈਂ ਇਨੋਂ ਕਰ ਜੋ ਪਰਾਏ ਘਰੋਂ ਮੇਂ ਦ੍ਰਿਸ਼ਟੀ ਕਰਨੀ ਹੈ ਅਰ ਜੋ ਔਰ (ਅਬਿਧਿ), ਭਾਵ ਅਸੁਭ ਕਰਮ ਹੈਂ, ਹੇ ਖੋਟੀ ਬੁਧੀ ਵਾਲੇ ਪੁਰਸ! ਇਨ ਸਭ ਖੋਟੇ ਕਰਮੋਂ ਕੋ ਤਜ ਕਰ ਕੇ ਸੁਦਰਸਨ ਚਕ੍ਰ ਧਾਰਨੇ ਹਾਰੇ ਬਿਸ਼ਨੂੰ ਕੀ ਸਰਨ ਕੋ (ਭਜ) ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮੰਦੇ ਕੰਮ ਛੱਡ ਦੇਹ, ਹੁਰਮਤਿ ਤਿਆਗ ਦੇਹ, ਤੇ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਨ ਭਜ ਤੇ ਕਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no pongas los ojos en el hogar de otro hombre, abandona los malos modales y los deseos, y busca el Refugio del Señor. (3)"