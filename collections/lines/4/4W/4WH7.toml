asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮਰਨੁ; ਦੋਊ ਮਿਟਵਾਇਆ ॥"
page = 871
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My birth and death have both been erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਜੰਮਣਾ ਤੇ ਮਰਨਾ ਦੋਨੋਂ ਹੀ ਮਿਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death have both been erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਸਤੇ ਸੇ ਜੀਵਨਾ ਔ ਮਰਨਾ ਦੋਊ ਕੋ ਮਿਟਾਇਆ ਹੈ॥☬ਜੇ ਕਹੈ ਕੁਛ ਹੈ ਭੀ? ਤਹਾਂ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਜਨਮ ਮਰਨ ਦੋਵੇਂ ਖ਼ਤਮ ਕਰਾ ਲਏ ਹਨ (ਭਾਵ, ਮੇਰਾ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he desechado toda la experiencia del nacimiento y de la muerte."