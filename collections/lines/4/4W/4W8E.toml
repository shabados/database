[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ; ਸੁਨਹੁ ਰੇ ਲੋਈ ॥"
page = 484
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O Loi, my wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਲੋਈ! ਮੇਰੀ ਪਤਨੀਏ ਸੁਣ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O people:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਲੋਈ! ਤੂੰ ਸੁਨੁ ਤੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੇ ਹਮ ਤੇਰੀ ਤਰਫ ਮੁਖੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਵਿੱਥ ਪੁਆਉਣ ਵਾਲਾ ਚੰਦਰਾ ਜਗਤ ਦਾ ਮੋਹ ਸੀ, ਸੋ,) ਕਬੀਰ ਆਖਦਾ ਹੈ-ਸੁਣ, ਹੇ ਜਗਤ! (ਹੇ ਜਗਤ ਦੇ ਮੋਹ!)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh Loi, esposa mía, con Fe en Dios,"