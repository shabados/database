[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਬਰਮੇ ਘਾੜਤਿ ਘੜੀਅਹਿ; ਰੂਪ ਰੰਗ ਕੇ ਵੇਸ ॥"
page = 7
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are many Barhmas, who are fashioning forms, and many beauties, colours and raiments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਹਨ ਬਰ੍ਹਮੇ, ਜੋ ਸ਼ਕਲਾਂ ਸਾਜ ਰਹੇ ਹਨ ਅਤੇ ਘਨੇਰੀਆਂ ਸੁੰਦ੍ਰਤਾਈਆਂ, ਰੰਗਤਾ ਤੇ ਲਿਬਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many Brahmas, fashioning forms of great beauty, adorned and dressed in many colors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਬ੍ਰਹਮੇ ਸੰਸਾਰ ਕੀ ਘਾੜਤ ਘੜ ਰਹੇ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਤਿਨ ਕੇ ਰੂਪ ਚਤੁਰ ਮੁਖ ਅਸਟ ਮੁਖਾਦਿ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਤਿਨ ਕੇ ਸ੍ਵੇਤ, ਸ੍ਯਾਮਾਦਿ ਰੰਗ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਵਸਤ੍ਰਾਦਿ ਭੇਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬ੍ਰਹਮੇ ਪੈਦਾ ਕੀਤੇ ਜਾ ਰਹੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਕਈ ਰੂਪ, ਕਈ ਰੰਗ ਤੇ ਕਈ ਵੇਸ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਮੇ = ਕਈ ਬ੍ਰਹਮਾ। ਘਾੜਤਿ ਘੜੀਅਹਿ = ਘਾੜਤ ਵਿਚ ਘੜੀਦੇ ਹਨ, ਪੈਦਾ ਕੀਤੇ ਜਾ ਰਹੇ ਹਨ। ਕੇ ਵੇਸ = ਕਈ ਵੇਸਾਂ ਦੇ (ਇਸ 'ਕੇ' ਦੇ ਅਰਥ ਲਈ ਵੇਖੋ ਪਿਛਲੀ ਪਉੜੀ ਨੰ:੩੪)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Krishnas y los Brahmas, dando forma a muchos mundos con todo tipo de géneros, tamaños, colores y tonos."