type = "primary"
data = "ਲਾਗੜਦੰ ਲਾਗੇ ਤਾਗੜਦੰ ਤੀਰੰ ॥੩੬੫॥"
page = 587

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva is dancing and the cowards are running away, the warriors are fighting and are being struck by the arrows.365."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਤੀਰ ਲਗੇ ਹਨ ॥੩੬੫॥"