[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਭਖੈ, ਭੜਹਾੜੁ; ਅਨਦਿਨੁ ਭਖਸੀ ॥"
page = 1290
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire of desire, whish burns like an oven, consumes man night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ ਦੀ ਅੱਗ, ਜਿਹੜੀ ਭੱਠੀ ਦੀ ਮਾਨੰਦ ਮਚਦੀ ਹੈ, ਰਾਤ ਅਤੇ ਦਿਨ ਬੰਦੇ ਨੂੰ ਖਾਂਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire burns like an oven, consuming mortals night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਜੀਵੋਂ ਕੋ ਰਾਤ੍ਰਿ ਦਿਨੇ (ਭੜਹਾੜੁ) ਭਠ ਦੀ ਤਰਹ ਭਖਸੀ ਅਰਥਾਤ ਖਾਤੀ ਹੈ; ਵਾ ਜੋ ਨਰਕ ਕੀ ਅਗਨੀ ਰਾਤ੍ਰ ਦਿਨ ਭਠ ਕੀ ਤ੍ਰਹ ਤਪਤੀ ਹੈ, ਸੋ ਜੀਵ ਕੋ ਖਾਵੈਗੀ, ਭਾਵ ਜਲਾਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਦਾ ਭਾਂਬੜ ਮਚ ਰਿਹਾ ਹੈ, ਹਰ ਵੇਲੇ ਮਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él sí los va a rescatar. El fuego del deseo quema como horno consumiendo a los mortales día y noche."