[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭਗਤ. ਸੇ ਭਗਤ ਭਲੇ ਜਨ ਨਾਨਕ ਜੀ; ਜੋ ਭਾਵਹਿ ਮੇਰੇ ਹਰਿ ਭਗਵੰਤਾ ॥੪॥"
page = 348
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are those saints, those saints, O Serf Nanak, who are pleasing to my Auspicious Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਟ ਹਨ ਉਹ ਸੰਤ, ਉਹ ਸੰਤ, ਹੇ ਨਫਰ ਨਾਨਕ! ਜਿਹੜੇ ਮੈਡੇਂ ਮੁਬਾਰਕ ਮਾਲਕ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those devotees, those devotees are good, O servant Nanak, who are pleasing to my Lord God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਹਰੀ ਭਗਵੰਤ ਜੀ! ਜੋ ਤੁਝ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਭਗਤ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਭਲੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਭਗਤ ਭਲੇ ਹਨ (ਭਾਵ ਉਹਨਾਂ ਦੀ ਘਾਲ ਥਾਂਇ ਪਈ ਜਾਣੋ) ਜੋ ਪਿਆਰੇ ਹਰਿ-ਭਗਵੰਤ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਹਿ = ਚੰਗੇ ਲੱਗਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos Devotos, esos Devotos son buenos, oh, dice el Sirviente Nanak, quienes están complaciendo a mi Señor Dios. (4)"