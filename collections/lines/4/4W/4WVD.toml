[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸੁ ਪਰਸਿ; ਲੋਹਾ ਕੰਚਨੁ ਸੋਈ ॥੩॥"
page = 481
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That iron which touches the philosopher's stone, becomes gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੋਹਾ, ਜਿਹੜਾ ਰਸਾਇਣ ਨਾਲ ਛੁਹ ਜਾਂਦਾ ਹੈ, ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That iron which touches the Philosopher's Stone becomes gold. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਾਰਸ ਪਰਸਨੇ ਸੇ ਜੋ ਲੋਹਾ ਹੈ, ਸੋਈ (ਕੰਚਨੁ) ਸ੍ਵਰਨ ਹੋ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਰਸ ਨੂੰ ਛੋਹ ਕੇ ਉਹ ਲੋਹਾ ਭੀ ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Frotado con la Piedra Filosofal del Guru, el hierro de la mente fue transformado en oro. (3)"