[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੁ ਹੈ; ਮੈਂ ਮਾਣੁ ਨਿਮਾਣੈ ।੨੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I respectfully bow before such a primeval Lord who is the pride of the humble person like me."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਆਦਿ ਪੁਰਖ (ਵਾਹਿਗੁਰੂ ਯਾ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੂੰ ਮੇਰੀ) ਨਮਸਕਾਰ ਹੈ, ਓਹ ਮੈਂ ਨਿਮਾਣੇ ਦਾ ਮਾਣ ਹਨ।"