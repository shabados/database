[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਖ਼ਸ਼ ਅੰਦਰ ਆਮਦ ਸ਼ਹਿਨਸ਼ਾਹਿ ਚੀਂ ॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the King of kings of China, their desires rose,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਲੜਕੇ ਦੇ ਸ਼ਰੀਰ ਵਿਚ) ਚੀਨ ਦੇ ਬਾਦਸ਼ਾਹ (ਕਾਮ ਦੇਵ) ਨੇ ਚਮਕਾਰਾ ਮਾਰਿਆ"