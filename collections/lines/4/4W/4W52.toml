[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਢੇ ਖੜਗ ਰਾਇ ਪ੍ਰਤਿ ਆਏ ॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Others too heard the call of “thief” and came out with their swords."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਲਵਾਰਾਂ ਕਢ ਕੇ ਰਾਜੇ ਪ੍ਰਤਿ ਵਧੇ।"