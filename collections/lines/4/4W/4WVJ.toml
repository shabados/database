[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿੰਞਣਿ ਪਿੰਞ ਉਡਾਇਆ; ਕਰਿ ਕਰਿ ਗੋੜੀ ਸੂਤ ਕਤਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Making rolls and spinning, the thread was made from it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਪੇਂਜੇ ਨੇ ਪਿੰਜ ਪਿੰਜ ਕੇ ਉਡਾਇਆ, (ਤ੍ਰੀਮਤਾਂ ਨੇ ਫੇਰ) ਗੋਹੜੇ ਕਰ ਕਰ ਕੇ ਸੂਤ ਕਤਿਆ।"