[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਅਮੋਲ ਜਿਸੁ ਰਿਦੈ, ਨ ਵਸਿਆ; ਤੇ ਨਰ ਤ੍ਰਿਸਨ ਤ੍ਰਿਖਾਈ ॥੧॥"
page = 612
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whose mind the priceless virtues abide not; those men remain thirsty of wordly desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਅਣਮੁਲੀਆਂ ਨੇਕੀਆਂ ਨਹੀਂ ਵਸੀਆਂ, ਉਹ ਬੰਦੇ ਸੰਸਾਰੀ ਖ਼ਾਹਿਸ਼ਾਂ ਦੇ ਤਿਹਾਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those, within whose hearts the priceless virtue does not abide - those men remain thirsty and unsatisfied. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਗੁਣੋਂ ਵਾਲਾ, ਭਾਵ ਵਾਹਗੁਰੂ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਨਹੀਂ ਵਸਿਆ ਤੇ ਪੁਰਸ਼ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਕਰ ਕੇ ਤ੍ਰਿਸ਼ਨਾਤੁਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਅਮੋਲਕ ਗੁਣ ਨਹੀਂ ਆ ਵੱਸਦੇ, ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਰਿਦੈ = ਜਿਸੁ ਜਿਸੁ ਰਿਦੈ, ਜਿਸ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਤੇ ਨਰ = ਉਹ ਬੰਦੇ। ਤ੍ਰਿਖਾਈ = ਤਿਹਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél en cuyo corazón no tiene engarzadas las Invaluables Virtudes del Señor, sufre de deseo. (1)"