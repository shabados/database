data = "ਭਜੈ ਭਵਾਨੀ ਕੌ ਸਦਾ; ਨਿਸੁ ਦਿਨ ਆਠੌ ਜਾਮ ॥੨॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The eight watches of the day.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਰਾਤ ਦਿਨ ਅੱਠੇ ਪਹਿਰ ਭਵਾਨੀ ਦਾ ਜਾਪ ਕਰਦਾ ਹੁੰਦਾ ਸੀ ॥੨॥"