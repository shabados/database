[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ; ਪ੍ਰੀਤਮੁ ਬਾਲਾ ॥੪॥"
page = 223
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst all is my Ever-young Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਮੇਰਾ ਸਦਾ-ਜੁਆਨ ਦਿਲਜਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling among all is my ever-youthful Beloved. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਬਾਲਾ) ਸਰਬ ਸੇ ਬੜਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋਈ ਪ੍ਰੀਤਮ ਅੰਤ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਮੈਨੂੰ ਸਦਾ-ਜਵਾਨ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਨਿਰੰਤਰਿ = ਸਭ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ। ਬਾਲਾ = ਜਵਾਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "veo a mi siempre Joven y Bienamado, (4)"