[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਪਰਮ ਪਦੁ ਪਾਇ ॥੨॥"
page = 352
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains the supreme status by serving the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਕੇ, ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "serves the True Guru and obtains the supreme status. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਤਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਪਰਮਪਦ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ ਉੱਚੀ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sirve al Guru, logra el más elevado Estado de Éxtasis. (2)"