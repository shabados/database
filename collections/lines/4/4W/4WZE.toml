[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੀਲ, ਮਮੰ ਸੀਲੰ; ਸਰਬ ਪਾਵਨ ਮਮ ਪਾਵਨਹ ॥"
page = 1357
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who blesses all with humility, has also blessed me with humility as well. The Purifier of all has purified me too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਨਿਮ੍ਰਿਤਾ ਬਖਸ਼ਦਾ ਹੈ, ਉਸ ਨੇ ਮੈਨੂੰ ਭੀ ਨਿਮਰਤਾ ਬਖਸ਼ੀ ਹੈ। ਸਾਰਿਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਨੇ ਮੈਨੂੰ ਵੀ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses all with humility; He has blessed me with humility as well. He purifies all, and He has purified me as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਕੋ (ਸੀਲ) ਸਾਂਤੀ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਸੋ ਮੁਝ ਕੋ ਭੀ ਸਾਂਤੀ ਦੇਵੇਗਾ ਔਰ ਸਰਬ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਸੋ (ਮਮੰ) ਮੁਝ ਕੋ ਭੀ ਪਵਿਤ੍ਰ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨੂੰ ਸ਼ਾਂਤੀ ਸੁਭਾਉ ਦੇਣ ਵਾਲਾ ਹੈ ਮੈਨੂੰ ਭੀ ਉਹੀ ਸ਼ਾਂਤੀ ਦੇਂਦਾ ਹੈ; ਜੋ ਸਭ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਦੇ ਸਮਰਥ ਹੈ, ਮੇਰਾ ਭੀ ਉਹੀ ਪਵਿਤ੍ਰ-ਕਰਤਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él bendice a todos con Humildad, y a mí también; Él purifica a todos y a mí también."