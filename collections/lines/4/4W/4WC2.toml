[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਬਟ ਚਲੰਤੇ, ਇਹੁ ਮਦੁ ਪਾਇਆ; ਜੈਸੇ ਖੋਂਦ ਖੁਮਾਰੀ ॥੪॥੩॥"
page = 1123
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from the world I have obtained this wine and am inebriated as if with the grape wine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਤੋਂ ਪਰੇ ਹਟ ਕੇ, ਮੈਂਨੂੰ ਇਹ ਸ਼ਰਾਬ ਪਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਮੈਂ ਅੰਗੂਰਾ ਦੀ ਸ਼ਰਾਬ ਦੀ ਨਿਆਈ ਇਸ ਨਾਲ ਨਸ਼ਈ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from the world, I have obtained this wine, and I am intoxicated with it. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਤੇ ਉਲਟ ਕਰ ਚਲਤੇ ਹੈਂ ਉਨੋਂ ਨੇ ਯਿਹ ਮਦੁ ਪਾਇਆ ਹੈ, ਜੋ ਇਸ ਸਬਦ ਮੇਂ ਕਹਾ ਹੈ। ਜੈਸੇ ਮਧ ਕਾ (ਖੋਂਦ) ਪ੍ਯਾਲਾ ਪੀਣੇ ਤੇ ਪੁਰਸ ਕੋ ਖੁਮਾਰੀ ਚੜਤੀ ਹੈ; ਵਾ ਜੈਸੇ (ਖੋਂਦ) ਸੂੰਘੇ ਕੋ ਧਰਤੀ ਸੂੰਘਨੇ ਸੇ ਖੁਮਾਰੀ ਚੜਤੀ ਹੈ, ਭਾਵ ਖਾਰਾ ਮੀਠਾ ਜਲੁ ਪ੍ਰਤੀਤ ਹੋ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਵਹੁ ਪੁਰਸ ਬ੍ਰਹਮਾਨੰਦ ਮੇਂ ਅੰਮ੍ਰਿਤ ਕਰ ਮਸਤ ਹੂਆ ਹੈ॥੪॥੩॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹਾਸਲ ਕਰਨ ਵਾਲਾ ਰਾਹ, ਔਖਾ ਪਹਾੜੀ ਰਾਹ ਹੈ) ਇਸ ਔਖੇ ਚੜ੍ਹਾਈ ਦੇ ਰਾਹ ਚੜ੍ਹਦਿਆਂ ਹੀ ਇਹ ਨਸ਼ਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ (ਤੇ ਇਹ ਨਸ਼ਾ ਇਉਂ ਹੈ) ਜਿਵੇਂ ਅੰਗੂਰੀ ਸ਼ਰਾਬ ਦਾ ਨਸ਼ਾ ਹੁੰਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno podrá obtener este Licor si uno le voltea la espalda a Maya y vive embebido en Dios. (4-3)"