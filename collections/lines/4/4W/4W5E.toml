[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਸਿਉ ਤੋਰਿ. ਫੇਰਿ ਹਾਂ ॥"
page = 409
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tear thyself off from another and turn to the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਹੋਰ ਨਾਲੋਂ ਤੋੜ ਲੈ ਅਤੇ ਸਾਈਂ ਵਲ ਮੋੜ ਪਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turn away from others, and turn to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ (ਅਨ) ਔਰ, ਭਾਵ ਬਿਖ੍ਯੋਂ ਕੀ ਤਰਫੋਂ ਫੇਰ ਕਰ ਭਗਤੀ ਕੀ ਓਰ ਫੇਰਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਨਾਲ ਬਣਾਈ ਹੋਈ ਪ੍ਰੀਤ ਤੋੜ ਦੇ, ਹੋਰ ਵਲੋਂ ਆਪਣੇ ਮਨ ਨੂੰ ਪਰਤਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਸਿਉ = (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਨਾਲ। ਤੋਰੀ = (ਪ੍ਰੇਮ) ਤੋੜ ਦੇ। ਫੇਰਿ = (ਹੋਰ ਵਲੋਂ ਮਨ ਤੂੰ) ਮੋੜ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "apártate de lo demás y mira hacia el Señor."