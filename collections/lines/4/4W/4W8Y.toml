[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ; ਨਦਰਿ ਨਿਹਾਲੇ ॥"
page = 105
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He visualizes the Lord within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ, ਸਾਹਿਬ ਨੂੰ ਅੰਦਰ ਤੇ ਬਾਹਰਵਾਰ ਦੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sees the Blessed Lord inwardly and outwardly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਹਰੀ! ਆਪ ਨੇ ਸਰੀਰ ਅੰਤਰ ਔਰ (ਬਾਹਰਿ) ਬ੍ਰਹਮਾਂਡ ਮੇਂ ਨਦਰ ਕਰ ਤੇਰੇ ਕੋ ਦੇਖਤਾ ਹੈ, ਸੋ ਤੋ ਹਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸਦੇ ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ ਉਸ ਉੱਤੇ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun así debería concebir al Señor en sí mismo, y de esa manera el Señor lo bendecirá con Su Mirada de Gracia,"