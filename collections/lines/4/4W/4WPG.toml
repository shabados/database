[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੈ ਕਹਣਿ. ਨ ਛੁਟੀਐ; ਨਾ ਪੜਿ ਪੁਸਤਕ ਭਾਰ ॥"
page = 59
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere talk and say we are not saved nor by reading loads of books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਾ ਆਖਣ ਤੇ ਗੱਲਬਾਤ ਦੁਆਰਾ ਸਾਡੀ ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ਤੇ ਨਾਂ ਹੀ ਢੇਰ ਸਾਰੀਆਂ ਪੋਥੀਆਂ ਦੇ ਵਾਚਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is saved by mere talk and speech, nor by reading loads of books."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਸੇ ਬਿਨਾ ਕਥਾ ਕੇ ਕਹਣੇ ਮਾਤ੍ਰ ਔਰ ਨਾ ਪੁਸਤਕੋਂ ਕੇ (ਭਾਰ) ਬੋਝ ਅਰਥਾਤ ਬਹੁਤ ਪੜ੍ਹਨੇ ਸੇ ਸੰਸਾਰ ਬੰਧਨ ਸੇ ਛੁਟੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਨ ਨਾਲ ਜਾਂ ਪੁਸਤਕਾਂ ਦੇ ਢੇਰਾਂ ਦੇ ਢੇਰ ਪੜ੍ਹਨ ਨਾਲ ਆਸਾ ਮਨਸਾ ਤੋਂ ਬਚ ਨਹੀਂ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando de Él no nos salvamos, tampoco leyendo un alud de libros."