data = "ਲਪਟਿ ਰਹਿਓ; ਤਹ ਅੰਧ ਅੰਧਾਰੁ ॥"
page = 268
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet the man, the blindest of the blind, is clinging to that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੀ, ਅੰਨ੍ਹਿਆਂ ਦਾ ਪਰਮ ਅੰਨ੍ਹਾ ਬੰਦਾ, ਉਸ ਨੂੰ ਚਿੰਮੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, the blindest of the blind cling to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਨ ਰੂਪ (ਅੰਧ) ਅੰਧੇਰੇ ਅਗ੍ਯਾਨ ਸੇ ਅੰਧੇ! ਤਿਸ ਮੇਂ ਤੂੰ ਲਪਟ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਜਗਤ) ਨਾਲ ਇਹ ਅੰਨ੍ਹਿਆਂ ਦਾ ਅੰਨ੍ਹਾ (ਜੀਵ) ਜੱਫਾ ਪਾਈ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਿ ਰਹਿਓ = ਜੁੜ ਰਿਹਾ ਹੈ, ਜੱਫਾ ਪਾਈ ਬੈਠਾ ਹੈ। ਤਹ = ਓਥੇ, ਉਸ ਨਾਲ (ਜੋ ਚੱਲਣਹਾਰ ਹੈ)। ਅੰਧ = ਅੰਨ੍ਹਾ। ਅੰਧ ਅੰਧਾਰੁ = ਅੰਨ੍ਹਿਆਂ ਦਾ ਅੰਨ੍ਹਾ, ਮਹਾ ਮੂਰਖ।"

