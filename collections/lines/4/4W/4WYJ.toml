[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਾਧਿ ਬੋਧਿ; ਹਰਿ ਅਗਮ ਅਪਾਰੇ ॥"
page = 202
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knowledge of the Inaccessible and Inimitable God is beyond comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਹਦ ਬੰਨਾ-ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਤ ਸੋਚ ਸਮਝ ਤੋਂ ਦੂਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wisdom of the Inaccessible and Infinite Lord is incomprehensible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕਾ (ਬੋਧਿ) ਗਿਆਨ ਅਥਾਹ ਹੈ, ਪੁਨਾ ਜਿਸਮੈਂ ਮਨ ਬਾਣੀ ਕੀ ਗੰਮਤਾ ਨਹੀਂ ਔਰ ਪਾਰ ਉਰਾਰਿ ਸੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ) ਉਸ ਅਥਾਹ ਹਸਤੀ ਵਾਲੇ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría del Señor es Incognoscible, Insondable e Infinita, y es revelada,"