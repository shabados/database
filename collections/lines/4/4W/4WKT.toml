[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਤਰੇ ਨਾਨਕ ਪ੍ਰਾਨੀ ॥੨॥੨॥੧੩॥"
page = 1300
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remembering and contemplating which, the mortals are ferried across, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਅਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਫਾਨੀ ਬੰਦੇ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance, O Nanak, mortal beings are carried across and saved. ||2||2||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਬਾਣੀ ਕੋ ਸਿਮਰਿ ਸਿਮਰ ਕਰ ਪ੍ਰਾਨੀ ਤਰ ਜਾਤੇ ਹੈਂ॥੨॥੨॥੧੩॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਨੇਕਾਂ ਹੀ ਪ੍ਰਾਣੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਦੇ ਆ ਰਹੇ ਹਨ ॥੨॥੨॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando, meditando en ese recuerdo, oh dice Nanak, los mortales son llevados a través y son salvados. (2-2-13)"