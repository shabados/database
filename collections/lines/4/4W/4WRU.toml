[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਲੰਪਟ; ਨਾਚ ਅਧਰਮੰ ॥੩॥"
page = 1351
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O libertine, thy dancing is wicked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਦਕਾਰ! ਨਾਪਾਕ ਹੈ ਤੇਰੀ ਨਿਰਤਕਾਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are lewd and depraved - this is such an unrighteous dance! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਿਸਿਅਹੁ ਮੇਂ ਲੰਪਟ ਹੂਏ ਹੂਏ! ਇਹੁ ਤੇਰਾ ਨਾਚ ਕਰਨਾ ਅਧਰਮ ਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੰਪਟ! ਇਹ ਨਾਚ ਕੋਈ ਧਰਮ (ਦਾ ਕੰਮ) ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ ਲੰਪਟ = ਹੇ ਵਿਸ਼ਈ! ਅਧਰਮੰ = ਧਰਮ ਲਈ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con tal engaño y depravación, tu baile se vuelve horrible. (3)"