[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਪਾਰਸ ਇਹ ਬਿਧਿ ਰਨ ਮੰਡ੍ਰਯੋ; ਨਾਨਾ ਸਸਤ੍ਰ ਚਲਾਏ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Parasnath waged war in this way, using various types of weapons, then those who were killed were killed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਪਾਰਸ (ਨਾਥ) ਨੇ ਇਸ ਪ੍ਰਕਾਰ ਦਾ ਯੁੱਧ ਮਚਾਇਆ ਅਤੇ ਅਨੇਕ ਪਕਾਰ ਦੇ ਸ਼ਸਤ੍ਰ ਚਲਾਏ।"