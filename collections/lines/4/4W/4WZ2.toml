[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਭਿ ਸਾਕਤ ਕਰਹਿ ਬਖੀਲੀ; ਇਕ ਰਤੀ ਤਿਲੁ. ਨ ਘਟਾਈ ॥੫॥"
page = 1191
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if all the apostates practise slandering me, it diminishes not even by a trice and an iota."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਰੇ ਅਧਰਮੀ ਮੇਰੀ ਨਿੰਦਿਆ ਭੀ ਕਰਨ ਤਾਂ ਭੀ ਇਹ ਇਕ ਭੋਰਾ ਅਤੇ ਕਿਣਕਾ ਮਾਤਰ ਭੀ ਘਟ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if all the faithless cynics continue slandering me, it is not diminished by even one iota. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਭੀ ਸਾਕਤ ਮਿਲਕਰ ਤਿਨ ਕੇ ਸਾਥ ਬਖੀਲੀ ਕਰੈ ਤਾਂ ਵੀ ਇਕ ਰਤੀ ਔ ਤਿਲੁ ਮਾਤ੍ਰ ਭੀ ਤਿਨ ਕੀ ਪਤਿ ਘਟਾਈ ਹੂਈ ਘਟ ਨਹੀਂ ਸਕਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਜੇ ਸਾਰੇ ਬੰਦੇ (ਰਲ ਕੇ ਭੀ ਭਗਤ ਜਨਾਂ ਦੀ) ਨਿੰਦਿਆ ਕਰਨ, (ਤਾਂ ਭੀ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ) ਰਤਾ ਭਰ ਭੀ ਘਟਣ ਨਹੀਂ ਦੇਂਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ। ਕਰਹਿ = {ਬਹੁ-ਵਚਨ} ਕਰਨ। ਬਖੀਲੀ = (ਨਾਮ ਜਪਣ ਵਾਲੇ ਦੀ) ਨਿੰਦਿਆ, ਚੁਗ਼ਲੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es la Voluntad del Maestro y aún si todos los que alaban a Maya se callaran, Su Valor no disminuiría ni una pizca. (5)"