[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਸਬਦ; ਕਰਿ ਸਦਾ ਪ੍ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1192
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and embrace thou ever love for the True Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁੰ ਸੱਚੇ ਨਾਮ ਨਾਲ ਹਮੇਸ਼ਾਂ ਹੀ ਪਿਰਹੜੀ ਪਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love forever the True Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਉਪਦੇਸ ਮੇਂ ਪ੍ਰੀਤ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਸਦਾ ਪਿਆਰ ਬਣਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ ਸਬਦ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ama siempre la Palabra del Shabd Verdadera del Guru. (1-Pausa)"