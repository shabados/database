[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਕਬਿ ਸਭਾ ਕੇ ਮਾਝ; ਨਿਡਰ ਹੁਇ ਰਾਖ ਦੈ ॥੧੨੯੩॥"
page = 806

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Daanvaari”, add the word “Nrip” four times and then adding the word “ari”, know the name of Tupak for uttering them fearlessly.1293."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਕਵੀਆਂ ਦੀ ਸਭਾ ਵਿਚ ਨਿਸੰਗ ਹੋ ਕੇ ਪ੍ਰਯੋਗ ਕਰੋ ॥੧੨੯੩॥"