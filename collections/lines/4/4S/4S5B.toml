[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜੇ ਦੁਰਗਾ ਘੇਰਿ ਕੈ; ਜਣੁ ਘਣੀਅਰ ਕਾਲੇ ॥੧੩॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They roared. On besieging Durga, like dark clouds.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦੁਰਗਾ ਨੂੰ ਘੇਰ ਕੇ (ਇੰਜ) ਗੱਜ ਰਹੇ ਹਨ ਮਾਨੋ ਕਾਲੇ ਬਦਲ (ਗਰਜ ਰਹੇ) ਹੋਣ ॥੧੩॥"