[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਬਸੈ; ਸੁ ਹੋਤ ਨਿਧਾਨ ॥"
page = 295
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind it abides becomes wealthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਇਹ ਵਸਦੀ ਹੈ, ਉਹ ਧਨਾਢ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it abides in the mind, one becomes wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਇਸ ਕਾ ਪਾਠ ਬਸਤਾ ਹੈ, ਸੋ ਜਨ ਨਿਧੀਓਂ ਕਾ ਖਜ਼ਾਨਾ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਚਾਰੋਂ ਫਲੋਂ ਕੀ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ (ਨਾਮ) ਵੱਸਦਾ ਹੈ ਉਹ (ਗੁਣਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando habita en la mente, uno se vuelve rico."