[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ. ਸਹੀ ਸਲਾਮਤਿ ਆਏ ॥"
page = 629
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Safe and sound, I have returned home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੈਰ-ਖੈਰੀਅਤ ਨਾਲ ਮੈਂ ਆਪਣੇ ਘਰ ਮੁੜ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have returned home safe and sound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੈ ਕਰ (ਸਲਾਮਤਿ) ਅਨੰਦ ਪੂਰਬਕ ਘਰ ਮੇਂ ਹਮ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਬਚਾ ਕੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ। ਸਹੀ ਸਲਾਮਤਿ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਬਚਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por Su Gracia que he llegado a salvo a mi Hogar."