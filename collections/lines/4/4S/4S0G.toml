[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ. ਜਗਤੁ ਬਰਲਿਆ; ਕਹਣਾ ਕਛੂ. ਨ ਜਾਇ ॥"
page = 1417
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the world has gone so much mad that one can describe it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਦੁਨੀਆ ਐਨੀ ਬਉਰੀ ਹੋ ਗਈ ਹੈ ਕਿ ਜੀਵ ਇਯ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, the world is so insane, that it cannot even be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਤੇ ਬਿਨਾ ਸੰਸਾਰ ਐਸਾ (ਬਰਲਿਆ) ਕਮਲਾ ਹੂਆ ਹੈ, ਜੋ ਕੁਛ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਸ਼ਾਸਤ੍ਰੋਂ ਕੇ ਕਹੇ ਪਰ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿ ਕੇ ਜਗਤ (ਮਾਇਆ ਦੇ ਪਿੱਛੇ) ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ, ਕਿਸੇ ਦੀ ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Shabd, el mundo vive en una indescriptible locura,"