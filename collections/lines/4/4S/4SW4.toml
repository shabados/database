[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਦੇਵੈ; ਤਿਸੁ ਪਲੈ ਪਾਇ ॥"
page = 841
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name falls in the skirt of him, whom the Lord blesses with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਸ ਦੀ ਝੋਲੀ ਵਿੱਚ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਇਸ ਦੀ ਬਖਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotion falls into the laps of those whom He so blesses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਸਤਿਗੁਰ ਉਪਦੇਸ ਦੇਤੇ ਹੈਂ ਤਿਸ ਕੇ ਰਿਦੇ ਰੂਪ ਪਲੇ ਮੇਂ ਪੈਂਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਿਮਰਨ ਤੇ ਯਾਦ ਦੀ ਦਾਤਿ) ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ (ਪਰਮਾਤਮਾ ਆਪ) ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਹੀ) ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Él quiere dar Su Bendición, lo bendice."