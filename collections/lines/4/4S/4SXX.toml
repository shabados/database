[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਾਇਆ ਚਾਚਾ ਜਾਣੀਐ; ਤਾਈ ਚਾਚੀ ਮਾਇਆ ਮਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Father's elder brother (Taiya) younger brother (chachc7a, their wives (tayi, chachi)et al. also remain absorbed in wordly affairs (maya)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਾਏ, ਚਾਚੇ, ਤਾਈਆਂ, ਚਾਚੀਆਂ ਦੀ ਮਾਯਾ ਵਿਖੇ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"