[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਡਾ ਡਾਰਤ; ਹਿਰੈ ਜੁਆਰੀ ॥੩॥"
page = 873
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as the gambler marks the throwing of shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਜੂਏਵਾਜ਼ ਕਊਡੀਆਂ ਦੇ ਸਿੱਟਣ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the gambler looks upon the throwing of the dice -||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਕੌਡੀ ਕੋ ਗੇਰਤਾ ਹੂਆ ਜੈਸੇ ਅਪਨੇ ਦਾਵ ਕੋ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਜੁਆਰੀਆ ਦੇਖਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਜੂਆ ਖੇਡਣ ਲੱਗਾ) ਜੁਆਰੀਆ ਕਉਡਾਂ ਸੁੱਟ ਕੇ ਗਹੁ ਨਾਲ ਤੱਕਦਾ ਹੈ (ਕਿ ਕੀਹ ਦਾਉ ਪਿਆ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tirando los dados el jugador trata de robarle a alguien. (3)"