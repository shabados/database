[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬੇਨਤੀ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 743
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken Thou my supplication, O Merciful Master of the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮਸਕੀਨ ਉਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear my prayer, O God, O Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੀਨਦ੍ਯਾਲ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੇਰੀ) ਬੇਨਤੀ ਸੁਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor que Te compadeces del débil"