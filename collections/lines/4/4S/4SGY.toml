[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਥ ਕੀ ਬਾਤ ਗਨਉ ਕਹਿ ਲਉ, ਪਗ ਬੀਚ ਗਜਾਪੁਰ ਕੇ ਤਿਨਿ ਧਾਰਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, Akrur bowed and started and reached Hastinapur, what mention should I make about the way?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਸਤੇ ਦੀ ਗੱਲ ਕਿਥੋਂ ਤਕ ਕਰਾਂ, ਉਸ ਨੇ ਹਸਤਨਾਪੁਰ ਵਿਚ ਜਾ ਪੈਰ ਟਿਕਾਏ।"