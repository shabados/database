[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਜਿਸ ਕਿਸੇ ਨੇ ਵੀ ਆਪਣਾ ਦਿਲ ਰੱਬ ਦੀ ਯਾਦ ਨਾਲ ਰੰਗ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਂ ਕਿ ਦਿਲ ਅਜ਼ ਜ਼ਿਕਰਿ ਹੱਕ ਰੰਗੀਂ ਕੁਨੰਦ ।੨੦੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Those who kiss the dust of the lotus feet of Guru Gobind Singh,"