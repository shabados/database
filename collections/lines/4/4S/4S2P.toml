[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਖੁ ਭੁਖੁ ਦਾਲਿਦ ਘਣਾ; ਦੋਜਕ ਅਉਤਾਕੁ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He gets distress, hunger, profuse poverty and reaches hell after the (bodily) death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂੱਖ ਭੁੱਖ ਦਲਿੱਦ੍ਰ ਘਣਾ ਇਥੇ ਰਹੁ ਅਗੇ ਨਰਕ ਵਿਖੇ ਘਰ ਮਿਲੂ।"