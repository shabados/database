[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਮੰਤ੍ਰ ਬਿਚਾਰੀਐ ॥੮੭੪॥"
page = 766

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Tranaavrat-arnani” and then saying the words “Jaachar-nayak-shatru”, know all the names of Tupak.874."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਮਿਤਰੋ! ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੭੪॥"