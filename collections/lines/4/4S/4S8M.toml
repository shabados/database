[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਗੁਰ ਗਾਈ. ਪਰਮ ਗਤਿ ਪਾਈ; ਪੰਚ ਮਿਲੇ ਸੋਹਾਇਆ ॥"
page = 773
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Guru's hymns I have attained the supreme status and meeting with the elect I am adorned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ ਤੇ ਮੁੱਖੀ ਜਨਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਸ਼ਸ਼ੋਭਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Guru's Bani, I have obtained the supreme status; meeting with the Saints, the self-elect, I am blessed and adorned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਗਾਈ ਔ (ਪਰਮਗਤਿ) ਮੁਕਤੀ ਪਾਈ ਹੈ, ਅਰੁ ਜਬ ਸੰਤ ਮਿਲੇ ਤਬ ਕਾਰਜ ਸੋਭਾਇਮਾਨ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਗੁਰੂ ਦੀ ਉਚਾਰੀ ਹੋਈ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਗਾਣੀ ਸ਼ੁਰੂ ਕੀਤੀ, ਉਸ ਨੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈ। ਉਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ (ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਨ ਦੇ ਥਾਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਵਿਚ) ਮਿਲ ਬੈਠੇ, ਤੇ ਸੋਹਣੇ ਲੱਗਣ ਲੱਗ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਪੰਚ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਸੋਹਾਇਆ = (ਹਿਰਦਾ-ਥਾਂ) ਸੋਹਣਾ ਬਣ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Palabra del Guru, soy emancipado, soy bendecido y habito con los Santos, los elegidos del Señor."