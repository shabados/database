[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੰਤ ਰੂਪ ਤੇਰੇ; ਨਾਰਾਇਣਾ ॥੪॥੧॥"
page = 1163
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, endless are Thine forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਅੰਤ-ਰਤਿਹ ਹਨ ਤੇਰੇ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Your Forms are endless. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਅਨੰਤ ਰੂਪ ਜੀਵ, ਹੇ ਨਾਰਾਇਣ! ਤੇਰੇ ਹੀ ਸਰੂਪ ਕੋ ਦੇਖੋਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਏ ਤੇ ਆਖੇ-) 'ਹੇ ਨਾਰਾਇਣ! ਤੇਰੇ ਬੇਅੰਤ ਰੂਪ ਹਨ' ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad lo único que tiene Valor es reconocer y cantar las Manifestaciones Infinitas de Dios. (4-1)"