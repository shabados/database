[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਜੈਸਾ ਸੇਵਹਿ. ਤੈਸਾ ਹੋਵਹਿ; ਤੇਹੇ ਕਰਮ ਕਮਾਇ ॥"
page = 755
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, as thou servest, so becomest thou and so are the deeds, which thou performest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਇਹੋ ਜਿਹੇ ਦੀ ਤੂੰ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈਂ, ਉਹੋ ਜਿਹਾ ਹੀ ਤੂੰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹੋ ਜਿਹੇ ਹੀ ਤੂੰ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, as you serve, so do you become, and so are the deeds that you do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏ) ਹੇ ਮਨ! ਜੈਸਾ ਸੇਵੇਂਗਾ ਤੈਸਾ ਹੀ ਸਰੂਪ ਹੋ ਜਾਵੇਂਗਾ, ਤਾਂ ਤੇ ਤੈਸੇ ਕਰਮ ਕਮਾਉ ਜਿਸ ਕਰ ਪਰਮੇਸਰ ਰੂਪ ਹੋ ਜਾਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਜਿਹੋ ਜਿਹੇ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰੇਂਗਾ, ਉਹੋ ਜਿਹੇ ਕਰਮ ਕਮਾ ਕੇ ਉਹੋ ਬਣ ਜਾਇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se vuelve como su pensamiento y actúa de tal forma."