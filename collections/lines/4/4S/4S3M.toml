[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਮਤ ਪਤਰਿਯਾ ਸੰਗ ਹੁਤੀ; ਆਨਿ ਮੋਟੀਏ ਯਾਰ ॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once when she was passionately involved with the young man,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਕ ਵਾਰ ਉਹ) ਪਤਲੇ ਯਾਰ ਨਾਲ ਰਮਣ ਕਰ ਰਹੀ ਸੀ (ਕਿ ਉਪਰੋਂ) ਮੋਟਾ ਯਾਰ ਆ ਗਿਆ।"