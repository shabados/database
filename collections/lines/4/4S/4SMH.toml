[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਰਦ ਨਿਵਾਰਿ. ਠਾਕੁਰ; ਰਾਖੈ ਜਨ ਕੀ ਆਪਿ ॥"
page = 675
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord destroys the distress of the meek and Himself preserves the honour of His serfs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮਸਕੀਨਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master destroys the pain of the poor; He preserves and protects the honor of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਠਾਕਰੁ ਦੀਨੋਂ ਕੇ ਦਰਦ ਕੋ ਨਿਵਾਰ ਕਰ ਕੇ ਤਿਨ ਅਪਨੇ ਜਨੋਂ ਕੀ ਆਪ ਹੀ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਅਨਾਥਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਲਾਜ ਆਪ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ = ਗਰੀਬ, ਅਨਾਥ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ। ਜਨ = ਸੇਵਕ। ਰਾਖੈ = ਲਾਜ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor destruye el dolor del pobre, y salva siempre el honor de aquellos que se declaran Sus Esclavos."