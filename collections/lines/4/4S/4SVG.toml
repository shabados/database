type = "primary"
data = "ਅਨਭੂਤ ਗਾਤ ਨਿਸ ਦਿਨ ਉਦਾਸ ॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his mind there was only one desire of Sannyas and Yoga and for this desire he had abandoned all other desires"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਅਦਭੁਤ ਸ਼ਰੀਰ ਸਦਾ ਉਦਾਸ (ਨਿਰਲਿਪਤ) ਰਹਿੰਦਾ ਹੈ।"