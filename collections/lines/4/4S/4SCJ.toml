[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਤੇ ਕਹਹੁ; ਕਵਨ ਛੁਟਕਾਰ ॥"
page = 288
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "tell! from these who has ever escaped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਕੋਲੋ ਦੱਸੋ ਕੌਣ ਕਦੋ ਬਚਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who has ever escaped from these?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਬਿਸਥਾਰ ਸੇ ਕਹੋ ਤੌ ਕੌਨ ਕਾ ਛੁਟਣਾ ਹੂਆ ਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਛੂਟਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੱਸੋ, ਇਹਨਾਂ ਵਿਚੋਂ ਕਿਸ ਦੇ ਨਾਲ (ਮੋਹ ਪਾਇਆਂ) ਸਦਾ ਲਈ (ਮਾਇਆ ਤੋਂ) ਖ਼ਲਾਸੀ ਮਿਲ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál de los poderes del mundo, cuál de sus placeres, te conduce a la Liberación?"