[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸੁਨਾਵੈ ਨੀਤ ॥"
page = 980
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who may ever recite to me the Lord's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੂੰ ਸਦਾ ਹੀ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰਵਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who will constantly share the Lord's Name with me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨਾਮ ਮੇਰੇ ਕੋ ਨਿਤ ਹੀ ਸੁਨਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਾਂਦਾ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que me recite el Nombre del Señor para poder liberar mis aflicciones y mis males?"