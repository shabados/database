[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤ ਸੋਝੀ ਹੋਇ ॥੪॥"
page = 904
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets the True Guru, then alone obtains he understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਸ ਨੂੰ ਗਿਆਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the True Guru, then he understands. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰ ਮਿਲ ਜਾਏ ਤੌ ਬ੍ਰਹਮ ਕੀ ਗ੍ਯਾਤ ਹੋਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ, ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando uno encuentra al Verdadero Guru, vive la Verdad.  (4)"