[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਿਵਾਜ; ਯਕੀਨ ਮੁਸਲਾ ॥"
page = 1083
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make truth thy prayer and faith thy prayer-mat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਆਪਣੀ ਅਰਦਾਸ ਬਣਾ ਅਤੇ ਈਮਾਨ ਨੂੰ ਆਪਣੀ ਅਰਦਾਸ ਕਰਨ ਦੀ ਚਿਟਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let Truth be your prayer, and faith your prayer-mat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਬੋਲਣਾ ਇਹੁ ਨਿਵਾਜ ਹੈ, ਜੋ ਗੁਰੂ ਸਾਸਤ੍ਰ ਪਰ ਯਕੀਨ ਕਰਨਾ ਇਹੁ (ਮੁਸਲਾ) ਆਸਣ ਬਛਾਵੈ ਅਰਥਾਤ ਜੋ ਨਿਵਾਜ ਪੜਤਿਆਂ ਬਿਛਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਰੱਬ ਦੇ ਨਾਮ (ਦੀ ਯਾਦ) ਨੂੰ (ਆਪਣੀ) ਨਿਮਾਜ਼ ਬਣਾ। ਰੱਬ ਉਤੇ ਭਰੋਸਾ-ਇਹ ਤੇਰਾ ਮੁਸੱਲਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ। ਯਕੀਨ = ਸ਼ਰਧਾ। ਮੁਸਲਾ = ਮੁਸੱਲਾ, ਉਹ ਫੂਹੜੀ ਜਿਸ ਉੱਤੇ ਮੁਸਲਮਾਨ ਨਿਮਾਜ਼ ਪੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre la alfombra de oración de la Fe, ofrece la oración de la Verdad,"