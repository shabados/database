[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਬਾਣੀ; ਸਬਦਿ ਵਖਾਣਹਿ ॥"
page = 115
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unblemished is the speech of those who recite Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਕਥਨੀ ਜੋ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate is the speech of those who chant the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਜੋ ਨਿਰਮਲ ਬਾਣੀ ਹੈ ਤਿਸ ਕੋ ਕਥਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਪਵਿਤ੍ਰ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣਹਿ = ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y reconoce también que solamente la Palabra del Señor es Pura."