[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹੰਸੁ ਉਡਿਓ, ਤਨੁ ਗਾਡਿਓ; ਸੋਝਾਈ ਸੈਨਾਹ ॥"
page = 1370
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, when the soul-swan is about to fly and the body is about to be bruised, even then mortal instructs with gestures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਦ ਆਤਮਾ-ਰਾਜਹੰਸ ਉਡਣ ਵਾਲੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਦੇਹ ਦਬੀ ਜਾਣ ਵਾਲੀ ਹੈ, ਤਾਂ ਭੀ ਪ੍ਰਾਣੀ ਸੈਣਤਾਂ ਨਾਲ ਸਮਝਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the soul-swan is flying away, and the body is being buried, and still he makes gestures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੀਵ ਰੂਪੀ ਹੰਸ ਉਡਣੇ ਕੋ ਤਿਆਰ ਭਯਾ ਔ ਤਨ ਤਿਸ ਕਾ ਦਬਾਵਣੇ ਵਾਲਾ ਹੋ ਗਿਆ ਹੈ, ਭਾਵ ਮ੍ਰਿਤ ਕੀ ਸਮੀਪਤਾ ਆਨ ਪਹੁੰਚੀ ਹੈ, ਤਾਂ ਵੀ (ਈਸੈ) ਵਾਹਿਗੁਰੂ ਕਾ (ਸੋਝਾ) ਸਮਝਣਾ ਨਹੀਂ ਕਰਤਾ ਹੈ; ਵਾ ਤੋ ਭੀ ਦਬੇ ਹੋਏ ਪਦਾਰਥ ਸਨਬੰਧੀਓਂ ਕੋ (ਸੈਨਾਹ) ਸਾਰਤੋਂ ਸੇ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਮਤਾ ਦੀ ਜੇਵੜੀ ਕੋਈ ਸਾਧਾਰਨ ਜਿਹਾ ਜਕੜ-ਬੰਦ ਨਹੀਂ ਹੁੰਦਾ) ਹੇ ਕਬੀਰ! (ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਖੁੰਝ ਕੇ ਮਾਇਆ-ਮੋਹ ਦੀ ਰੱਸੀ ਵਿਚ ਬੱਝੇ ਹੋਇਆਂ ਦਾ ਹਾਲ ਜੇ ਤੂੰ ਸਮਝਣਾ ਹੈ ਤਾਂ ਵੇਖ ਕਿ ਮੌਤ ਸਿਰ ਉਤੇ ਆ ਅੱਪੜਦੀ ਹੈ) ਜੀਵਾਤਮਾ (ਸਰੀਰ ਵਿਚੋਂ) ਨਿਕਲਣ ਤੇ ਹੁੰਦਾ ਹੈ, ਸਰੀਰ (ਆਤਮਾ ਦੇ ਵਿਛੁੜਨ ਤੇ) ਢਹਿ-ਢੇਰੀ ਹੋਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ, ਫਿਰ ਵੀ ਮੋਹ ਦੀ ਜੇਵੜੀ ਨਾਲ ਬੱਝਾ ਹੋਇਆ ਜੀਵ ਸੈਣਤਾਂ ਨਾਲ ਹੀ (ਪਿਛਲੇ ਸੰਬੰਧੀਆਂ ਨੂੰ) ਸਮਝਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸੁ = ਜੀਵਾਤਮਾ। ਉਡਿਓ = ਉਡਿਓ ਚਾਹੇ, ਉੱਡਿਆ ਚਾਹੁੰਦਾ ਹੈ, ਸਰੀਰ ਨੂੰ ਛੱਡਣ ਦੀਆਂ ਤਿਆਰੀਆਂ ਵਿਚ ਹੈ। ਤਨੁ ਗਾਡਿਓ = ਤਨੁ ਗੱਡਿਆ ਜਾਣ ਵਾਲਾ ਹੈ; ਸਰੀਰ ਤੇ ਜਿੰਦ ਦਾ ਵਿਛੋੜਾ ਹੋਣ ਤੇ ਹੈ। ਸੋਝਾਈ = ਸੂਝ। ਸੈਨਾਹ = ਸੈਣਤਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Alma cisne ya vuela y el cuerpo está siendo enterrado"