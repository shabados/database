type = "primary"
data = "ਅਉਰ ਅਨੇਕ ਤਹਾ ਰਿਖਿ ਆਏ ॥੧੮੧॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dasrath called Vasishtha and Sumantra and with them came several other sages.181."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਵੀ ਅਨੇਕਾਂ ਰਿਸ਼ੀ ਉਥੇ ਆ ਗਏ ॥੧੮੧॥"