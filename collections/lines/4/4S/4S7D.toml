[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਹਿਰਦੈ ਵਸਾਏ ॥"
page = 395
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's Feet I have placed within my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The feet of the Guru abide within my heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਮੈਨੇ ਗੁਰੋਂ ਕੇ ਚਰਨ ਅੰਤਸਕਰਣ ਮੇਂ ਬਸਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ ਤੋਂ) ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece en su corazón"