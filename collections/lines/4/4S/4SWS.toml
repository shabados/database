[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਤਕ ਕਰੈ; ਰੰਗ ਆਪਾਰ ॥"
page = 279
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He exhibits plays and infinite are His pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਟਕ ਰਚਦਾ ਹੈ ਅਤੇ ਬੇਅੰਤ ਹਨ ਉਸ ਦੀਆਂ ਮਨਮੌਜਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He produces His plays with infinite variety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਹੀ ਅਪਾਰ ਰੰਗੋਂ ਕੇ ਕਉਤਕ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਰੰਗਾਂ ਦੇ ਤਮਾਸ਼ੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo manifiesta, a través de los participantes, Sus Maravillosos Atributos."