[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰਾਗ ਰੰਗ ਰੂਪ ਹੈਂ; ਨ ਰੋਗ ਰਾਗ ਰੇਖ ਹੈਂ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without affection, colour and form and without the ailment, attachment and sign."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਮੋਹ ('ਰਾਗ') ਹੈ ਅਤੇ ਨਾ ਹੀ (ਉਸ ਦਾ ਕੋਈ) ਰੂਪ-ਰੰਗ ਹੈ ਅਤੇ ਨਾ ਹੀ ਰੋਗ ਅਤੇ ਮਮਤਾ ਦੀ ਕੋਈ ਲਕੀਰ ਹੈ।"