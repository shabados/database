[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹੀ ਸਰਾਈਂ ਜਰਦ ਰੂ; ਬੇਮੁਖ ਪਛੁਤਾਵੈ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The apostate is yellow faced, frightened in both the worlds and repents."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਛੀਵੀਂ ਤੁਕ ਵਿਖੇ ਸਿੱਟਾ ਦੱਸਦੇ ਹਨ) ਬੇਮੁਖ (ਲੋਕ ਪਰਲੋਕ) ਦੋਹ ਥਾਵਾਂ ਵਿਖੇ ਸ਼ਰਮਿੰਦਾ ਹੋਕੇ ਪਛੁਤਾਵੇਗਾ।"