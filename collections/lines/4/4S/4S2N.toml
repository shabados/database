[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਸਵਾਰੇ ਆਪਣੈ; ਚਸਾ. ਨ ਢਿਲ ਕਰੇਇ ॥੬॥"
page = 53
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He regenerates mortal by His order and makes nor a moment's delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅਮਰ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਨੂੰ ਸੁਆਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਕ ਮੁਹਤ ਦੀ ਭੀ ਦੇਰੀ ਨਹੀਂ ਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, He Himself regenerates, without a moment's delay. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਗਤਿ ਕੋ ਆਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਸਵਾਰਤਾ ਹੈ, ਤਿਸ ਕੋ ਚਸਾ ਮਾਤ੍ਰ ਭੀ ਦੇਰ ਨਹੀਂ ਕਰਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਉਹ ਜੀਵ ਦੇ ਜੀਵਨ ਨੂੰ ਸੰਵਾਰ ਦੇਂਦਾ ਹੈ, ਰਤਾ ਭਰ ਭੀ ਢਿੱਲ ਨਹੀਂ ਕਰਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace que Su Voluntad se realice sin tardanza alguna. (6)"