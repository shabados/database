[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਿਮਰਹਿ; ਜਿਨ ਆਪਿ ਸਿਮਰਾਏ ॥"
page = 262
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone remember Him whom He Himself causes to remember."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਖੁਦ ਯਾਦ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone remember Him in meditation, whom He inspires to meditate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋਈ ਪ੍ਰਭੂ ਕੌ ਸਿਮਰਤੇ ਹੈਂ ਜਿਨ ਕੌ ਹਰੀ ਆਪ ਸਿਮਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ) ਉਹੀ ਸਿਮਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਿ ਪ੍ਰੇਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos que reciben Su Bendición meditan en Él."