[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਿਆਨ. ਦੁਖੁ ਭਰਮੁ ਹੈ; ਵਿਚਿ ਪੜਦਾ. ਦੂਰਿ ਪਈਆਸਿ ॥"
page = 40
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within is the pain of ignorance and superstition. Between the man and the Lord lies separating screen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਬੇ-ਸਮਝੀ ਅਤੇ ਸੰਦੇਹ ਦੀ ਪੀੜ ਹੈ। ਜੀਵ ਤੇ ਸੁਆਮੀ ਦੇ ਵਿਚਕਾਰ ਵੱਖ ਕਰਨ ਵਾਲਾ ਪਰਦਾ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is ignorance within, and the pain of doubt, like a separating screen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਅਗ੍ਯਾਨ ਹੈ ਔਰ ਜੋ ਪੰਚ ਪ੍ਰਕਾਰ ਕਾ ਭ੍ਰਮ ਰੂਪੀ ਪੜਦਾ ਹੈ ਤਿਸ ਕਰ ਕੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਾ ਦੁਖ ਹੋ ਰਹਾ ਹੈ, ਵਾ ਗੁਰਾਂ ਕੇ ਬਚਨਾਂ ਵਿਖੇ ਭ੍ਰਾਂਤੀ ਰੂਪੀ ਪੜਦਾ ਹੈ, ਤਿਸ ਕਰ ਗੁਰੋਂ ਸੇ (ਦੂਰਿ ਪਈਆਸਿ) ਦੂਰਤਾ ਪੜ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਦੇ ਅੰਦਰ ਅਗਿਆਨਤਾ (ਦੇ ਹਨੇਰੇ) ਦਾ ਦੁੱਖ ਟਿਕਿਆ ਰਹੇ, ਜਿਸ ਨੂੰ ਮਾਇਆ ਦੀ ਭਟਕਣੀ ਲੱਗੀ ਰਹੇ ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਤੇ ਭਟਕਣਾ ਦਾ ਪਰਦਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਸ ਦੀ ਜਿੰਦ ਅੰਦਰ-ਵੱਸਦੇ ਪ੍ਰਭੂ ਨਾਲੋਂ ਦੂਰ ਪਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ। ਪੜਦਾ = ਵਿੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ignorancia en el interior y mucho dolor por la duda, como una pantalla de separación."