[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸੁਹਾਣੁ; ਸਦਾ ਮਨਿ ਚਾਉ ॥"
page = 4
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is true and beautiful and rapture ever abides within His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਅਤੇ ਸੁੰਦਰ ਹੈ ਅਤੇ ਪਰਮ ਅਨੰਦ ਸਦੀਵ ਹੀ ਉਸਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Beautiful, True and Eternally Joyful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮਾਤਮਾ ਵਾਸਤਵ ਤੇ ਸਤ ਹੈ, ਔਰ (ਸੁਹਾਣੁ) ਚੇਤਨ ਰੂਪੁ ਹੈ, ਸਦਾ ਮਨਿ ਚਾਉ ਸਦਾ ਹੀ (ਮਨਿ) ਸਿਰੋਮਣੀ (ਚਾਉ) ਅਨੰਦ ਸਰੂਪੁ ਹੈ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ-ਥਿਰ ਹੈਂ, ਸੋਹਣਾ ਹੈਂ, ਤੇਰੇ ਮਨ ਵਿਚ ਸਦਾ ਖਿੜਾਉ ਹੈ, (ਤੂੰ ਹੀ ਜਗਤ ਰਚਣ ਵਾਲਾ ਹੈਂ, ਤੈਨੂੰ ਹੀ ਪਤਾ ਹੈ ਤੂੰ ਕਦੋਂ ਬਣਾਇਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ-ਥਿਰ। ਸੁਹਾਣੁ = ਸੁਬਹਾਨ, ਸੋਹਣਾ। ਮਨਿ ਚਾਉ = ਮਨ ਵਿਚ ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres la Verdad, Belleza Eterna y estás lleno de Dicha."