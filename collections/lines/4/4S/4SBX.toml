[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਕੋ; ਜਾਪੈ ਦਿਸੈ ਦੂਰਿ ॥"
page = 1
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sing that God seems and appears to be far off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗਾਇਨ ਕਰਦੇ ਹਨ ਕਿ ਹਰੀ ਦੁਰੇਡੇ ਮਲੂਮ ਹੁੰਦਾ ਅਤੇ ਸੁੱਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing that He seems so very far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਾਨਨੇ ਸੇ ਔਰ ਦੇਖਨੇ ਸੇ ਦੂਰ ਹੈ। ਤਿਸ ਕੇ ਬਲ ਕੋ ਕੌਨੁ ਗਾਇ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਆਖਦਾ ਹੈ, 'ਅਕਾਲ ਪੁਰਖ ਦੂਰ ਜਾਪਦਾ ਹੈ, ਦੂਰ ਦਿੱਸਦਾ ਹੈ';"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos dicen que Él está muy lejos;"