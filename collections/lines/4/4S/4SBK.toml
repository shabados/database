[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪ ਕਹੈ ਇਹ ਸਾਧਨ ਕੇ; ਦੁਖ ਦੂਰਿ ਕਰੈ, ਮਨ ਮਾਹਿ ਗਡੈ ॥"
page = 331

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopas say that he has established himself in the mind of all on remonving the sufferings of the saints"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲੇ ਕਹਿੰਦੇ ਹਨ ਕਿ (ਜੇ ਇਹ ਕ੍ਰਿਸ਼ਨ) ਮਨ ਵਿਚ ਗਡਿਆ ਜਾਏ (ਅਰਥਾਤ ਵਸ ਜਾਏ ਤਾਂ) ਸਾਧਾਂ ਦੇ ਦੁਖ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"