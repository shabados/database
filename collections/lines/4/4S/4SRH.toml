[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟੇ ਕੂੰਡੇ. ਭੀਗੈ ਪੁਰੀਆ; ਚਲਿਓ ਜੁਲਾਹੋ ਰੀਸਾਈ ॥੩॥"
page = 335
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving the pot and the wet bobbins the weaver soul departs in anger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਂਡੇ ਅਤੇ ਗਿੱਲੀਆਂ ਨਲੀਆਂ ਨੂੰ ਛੱਡ ਕੇ ਜੁਲਾਹੀ ਆਤਮਾ ਗੁੱਸੇ ਵਿੱਚ ਟੁਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leaving his pots and pans, and the bobbins wet with his tears, the weaver soul departs in jealous anger. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥ ਕੂੰਡੇ ਛੂਟ ਜਾਵੇਂਗੇ ਇਨ ਮੇਂ ਵਾਸਨਾ ਰੂਪੀ (ਪੁਰੀਆ) ਨਲੀਆਂ ਭੀਗੀਆਂ ਰਹੇਂਗੀਆਂ, ਤਬ ਹੇ ਜੁਲਾਹੇ! (ਰੀਸਾਈ) ਕ੍ਰੁਧਤ ਹੂਆ, ਭਾਵ ਸ਼ੋਕਾਤਰ ਹੂਆ ਚਲਾ ਜਾਵੇਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ) ਇਹ ਪਦਾਰਥ ਖੁੱਸ ਜਾਂਦੇ ਹਨ, ਮਨ ਦੀਆਂ ਵਾਸ਼ਨਾਂ ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਵਿਚ ਫਸੀਆਂ ਹੀ ਰਹਿ ਜਾਂਦੀਆਂ ਹਨ, (ਇਸ ਵਿਛੋੜੇ ਦੇ ਕਾਰਨ) ਜੀਵ-ਜੁਲਾਹਾ ਖਿੱਝ ਕੇ ਇਥੋਂ ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੇ = ਛੁੱਟ ਜਾਂਦੇ ਹਨ, ਖੁੱਸ ਜਾਂਦੇ ਹਨ। ਕੂੰਡੇ = (ਭਾਵ, ਜਗਤ ਦੇ ਪਦਾਰਥ) ਮਿੱਟੀ ਦੇ ਬਰਤਨ, ਜਿਨ੍ਹਾਂ ਵਿਚ ਪਾਣੀ ਪਾ ਕੇ ਸੂਤਰ ਦੀਆਂ ਨਲੀਆਂ ਕੱਪੜਾ ਉਣਨ ਵੇਲੇ ਭਿਉਂ ਰੱਖੀਦੀਆਂ ਹਨ। ਪੁਰੀਆ = ਨਲੀਆਂ, ਵਾਸ਼ਨਾ। ਰੀਸਾਈ = ਰਿਸ ਕੇ, ਖਿੱਝ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dejando sus pertenencias y su mundo mojado en lágrimas, el cuerpo muere. (3)"