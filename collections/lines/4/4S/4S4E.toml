[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਮਛ ਕੋ ਪਾਰਨ ਪੇਟ ਲਗੇ; ਤਬ ਸੁੰਦਰ ਬਾਰਿਕ ਏਕ ਨਿਹਾਰਿਯੋ ॥"
page = 499

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the belly of the fish was torn open, a beautiful child was seen there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ (ਰਸੋਈ ਬਣਾਉਣ ਵਾਲੀ ਇਸਤਰੀ) ਮੱਛ ਦਾ ਪੇਟ ਪਾੜਨ ਲਗੀ ਤਦ (ਉਸ ਨੇ ਉਸ ਵਿਚ) ਇਕ ਸੁੰਦਰ ਬਾਲਕ ਵੇਖਿਆ।"