[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨ ਸੁਨਾਵਨ. ਗੀਤ ਨੀਕੇ ਗਾਵਨ; ਮਨ ਮਹਿ ਧਰਤੇ ਗਾਰ ॥੧॥"
page = 534
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They discourse, preach and sin good songs, but in their mind exists the filth of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਖਿਆਨ ਤੇ ਪ੍ਰਚਾਰ ਕਰਦੇ ਹਨ ਚੰਗੇ ਗਾਉਣ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਪਾਪਾਂ ਦੀ ਮੈਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They talk, preach, and sing their lovely songs, but within their minds, the filth of their sins remains. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਸੁੰਦਰ ਗੀਤ ਗਾਉਤੇ ਹੈਂ ਸੁੰਦਰ ਕਥਾ ਸੁਨਾਵਤੇ ਹੈਂ ਔਰ ਮਨ ਮੇਂ (ਗਾਰ) ਗਰਬ ਕੋ ਧਾਰਨ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਹਿਣ ਸੁਣਾਣ ਵਾਲੇ ਹਨ, ਜੇਹੜੇ ਸੋਹਣੇ ਸੋਹਣੇ ਗੀਤ ਭੀ ਗਾਣ ਵਾਲੇ ਹਨ ਉਹ (ਆਪਣੇ ਇਸ ਗੁਣ ਦਾ) ਮਨ ਵਿਚ ਅਹੰਕਾਰ ਬਣਾਈ ਰੱਖਦੇ ਹਨ (ਮੋਹਨ ਪ੍ਰਭੂ ਉਹਨਾਂ ਤੋਂ ਭੀ ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacen discursos, cantan melodías piadosas, pero en el interior de su mente, el vicio y la impureza permanecen. (1)"