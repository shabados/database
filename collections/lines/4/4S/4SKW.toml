[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ; ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥"
page = 196
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck, god's praises are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Kirtan of the Lord's Praises are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਹਰੀ ਕਾ ਜਸ ਗਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna, cantamos la Alabanza del Señor;"