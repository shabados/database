[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੀਤ ਨਾਦ; ਕੀਰਤਨੁ ਗਾਵੰਤਾ ਜੀਉ ॥"
page = 216
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Someone sings songs and melodious tunes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਗਾਉਣਾ ਤੇ ਸੁਰੀਲੀਆਂ ਸੁਰਾਂ ਅਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing tunes and melodies and songs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਈ ਬਿਸ਼੍ਨਪਦੇ ਕਰ ਔਰ (ਨਾਦ) ਵਾਜੇ ਬਜਾਇ ਕਰ ਤੇਰਾ ਜਸ ਗਾਇਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗੀਤ ਗਾਂਦਾ ਹੈ ਨਾਦ ਵਜਾਂਦਾ ਹੈ ਕੀਰਤਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para mí, todo cantar, toda melodía está en Tu Alabanza,"