[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਵਨ ਗਵਨ ਜਲ ਨਿਰਮਲ ਸੀਤਲ ਹੈ; ਨਵਨ ਬਸੁੰਧਰ ਸਰਬ ਰਸ ਰਾਸਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Water that flows downward is always cool and clear. The earth that remains under the feet of all is the treasure-house of all the goods that are pleasurable and worth relishing."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਨੀਵੇਂ ਪਾਸੇ ਗਵਨ ਚਲਣ ਵਾਲਾ ਹੋਣ ਕਰ ਕੇ ਜਲ ਨਿਰਮਲ ਸ੍ਵਛ ਤਥਾ ਸੀਤਲ ਠੰਢਾ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਨੀਵੀਂ ਸਭ ਦਿਆਂ ਪੈਰਾਂ ਵਾ ਬਿਰਛ ਪਰਬਤ ਆਦਿਕਾਂ ਦੇ ਤਲੇ ਰਹਿਣ ਵਾਲੀ ਹੋਣ ਕਰ ਕੇ ਬਸੁੰਧਰਾ = ਧਰਤੀ ਮਾਤਾ ਸਮੂਹ ਰਸਾਂ ਦੀ ਰਾਸਿ ਰਾਸ਼ੀ ਭੰਡਾਰ ਬਣੀ ਹੋਈ ਹੈ।"