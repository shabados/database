[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਭਏ ਨਿਹਾਲੁ; ਪ੍ਰਭ ਕੀ ਪਾਖਿਆ ॥੨੦॥"
page = 594
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the protection of the Lord slave Nanak is enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸ਼ਰਨ ਲੈ ਕੇ, ਗੋਲਾ ਨਾਨਕ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is enraptured, in the Protection of God. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭ ਕੀ (ਪਾਖਿਆ) ਸਰਨ ਮੇਂ ਪੜਨੇ ਕਰ ਕੇ ਹਮ (ਨਿਹਾਲੁ) ਕ੍ਰਿਤ ਕ੍ਰਿਤ੍ਯ ਹੂਏ ਹੈਂ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! (ਉਹ ਵਿਰਲਾ) ਦਾਸ ਪ੍ਰਭੂ ਦੇ ਪੱਖ ਕਰ ਕੇ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es bendecido, pues él se apoya sólo en Dios. (20)"