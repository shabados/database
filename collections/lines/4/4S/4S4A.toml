[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਅਠਸਠਿ ਮਜਨਾਇਆ ॥੧॥"
page = 1142
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Name, the mortal bathes at the sixty eight pilgrimage stations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਅਠਾਹਟ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, one is cleansed at the sixty-eight sacred shrines. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰ ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਸਨਾਨ ਕਾ ਫਲੁ ਮਿਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਦਿਆਂ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre uno logra el Mérito de haber ido a bañarse a todos los lugares santos. (1)"