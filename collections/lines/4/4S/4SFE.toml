[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੌਨ ਸਮਾਨ ਬਹੇ ਬਲਵਾਨ; ਸਭੈ ਦਲ ਬਾਦਲ ਸੇ ਚਲਿ ਫੂਟੇ ॥੧੧॥"
page = 959

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the wind some braves were shaking and they were staggering like the clouds.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੌਣ ਵਾਂਗ ਚਲਦੇ ਸੂਰਮਿਆਂ ਦੇ ਸਾਹਮਣੇ (ਵੈਰੀ ਰੂਪੀ) ਬਦਲ ਫਟ ਚਲੇ ਹਨ ॥੧੧॥"