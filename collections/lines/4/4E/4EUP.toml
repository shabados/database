[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਰਥ ਟੂਟੇ, ਕੇਤੇ ਸੂਰਨ ਕੇ ਸੀਸ ਫੂਟੇ; ਕੇਤੇ ਹਯ ਛੂਟੇ, ਕੇਤੇ ਹਯਹੂੰ ਪ੍ਰਹਾਰੇ ਹੈ ॥"
page = 990

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਰਥ ਟੁਟ ਗਏ ਹਨ ਅਤੇ ਕਈਆਂ ਸੂਰਮਿਆਂ ਦੇ ਸਿਰ ਫੁਟ ਗਏ ਹਨ। ਕਈ ਘੋੜੇ ਭਜ ਗਏ ਹਨ ਅਤੇ ਕਈ ਘੋੜੇ ਮਾਰੇ ਗਏ ਹਨ।"