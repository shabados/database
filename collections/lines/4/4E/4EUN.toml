[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਮ ਦੰਡੁ ਸਿਰੌਂ ਨ ਉਤਰੈ; ਸਾਕਤਿ ਦੁਰਜਨ ਜਨਮੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fear of the rod of Yama is not dispelled and the sakts, the followers of the goddess, have lost their lives in vain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਮ ਦਾ ਦੰਡ ਸਿਰੋਂ ਜਾਂਦਾ ਹੀ ਨਹੀਂ, ਸਾਕਤਾਂ ਦੇ ਦੁਰਜਨਾਂ ਨੇ (ਏਵੇਂ) ਜਨਮ (ਪਦਾਰਥ) ਗਵਾ ਲੀਤਾ ਹੈ।"