[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਘਾ; ਘਟਿ ਘਟਿ ਨਿਮਸੈ ਸੋਈ ॥"
page = 340
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gh-He, the Lord, dwells in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘ-ਉਹ ਸੁਆਮੀ ਹਰ ਦਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "GHAGHA: He dwells in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਘੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਘਟ ਘਟ ਕੇ ਬੀਚ ਸੋਈ ਅਕਾਸ ਵਤ (ਨਿਮਸੈ) ਵਸ ਰਹਿਆ ਹੈ॥☬ਜੇ ਕਹੇ ਸਰੀਰ ਘੜੇ ਕੇ ਫੁਟਣੇ ਸੇ ਵਹੁ ਨਾਸ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਘਟ ਵਿਚ, ਸਰੀਰ ਵਿਚ, ਸਰੀਰ-ਰੂਪ ਘੜੇ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਨਿਮਸੈ = ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਵੱਸਦਾ ਹੈ। ਸੋਈ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gha gha El Señor habita en todos los corazones;"