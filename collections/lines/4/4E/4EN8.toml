[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਮਾਇਆ. ਜਿਤੁ ਹਰਿ ਵਿਸਰੈ; ਮੋਹੁ ਉਪਜੈ. ਭਾਉ ਦੂਜਾ ਲਾਇਆ ॥"
page = 921
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is this mammon, by which the Lord is forgotten, worldly love wells up and one is attached to the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਹੈ ਇਹ ਮੋਹਨੀ, ਜਿਸ ਦੁਆਰਾ ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਸੰਸਾਰੀ ਮਮਤਾ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Maya, by which the Lord is forgotten; emotional attachment and love of duality well up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਮਾਇਆ ਹੈ ਜਿਸ ਕਰ ਕੇ ਹਰੀ ਬਿਸਰ ਜਾਏ ਔ ਮੋਹ ਉਤਪੰਨ ਹੋਵੈ। ਜਿਸ ਮੋਹ ਨੇ ਦੂਜਾ ਭਾਵ ਜੀਵ ਕੋ ਲਾਇਆ ਹੈ, ਭਾਵ ਕਾਰਜ ਦੁਆਰੇ ਜਾਣੀਤੀ ਹੈ, ਹੋਰ ਕੋਈ ਰੰਗ ਰੂਪੁ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਹੈ ਹੀ ਐਸੀ ਕਿ ਇਸ ਦੀ ਰਾਹੀਂ ਰੱਬ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, (ਦੁਨੀਆ ਦਾ) ਮੋਹ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਰੱਬ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਪਿਆਰ ਉਪਜ ਪੈਂਦਾ ਹੈ (ਫਿਰ ਅਜੇਹੀ ਹਾਲਤ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਕਿਥੋਂ ਮਿਲੇ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es quien nos hace olvidar al Señor; entonces crece en nuestra mente el amor por lo efímero."