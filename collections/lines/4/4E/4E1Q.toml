[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨ ਡਰ ਪਾਇ ਤਾਹਿ ਲੈ ਜਾਵੈ ॥੧॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every day some (Muslim) priests used to come to her and take her wealth away after threatening her.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਡਰਾਵਾ ਦੇ ਕੇ ਧਨ ਲੈ ਜਾਂਦੇ ਸਨ ॥੧॥"