[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਭਾਖਤ; ਸਸਿ ਜੋਤਿ ਅਪਾਰਾ ॥"
page = 943
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers the Guru) A. 57: Uttering Good's Name, the mind moon is infinitely illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਉ. 57: ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮਨ ਚੰਦਰਮਾ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving voice to the Shabad, the moon of the mind is illuminated with infinity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਦੁ) ਗੁਰ ਉਪਦੇਸ ਜੋ ਹੈ ਤਿਸ ਕੇ (ਭਾਖਤ) ਉਚਾਰਨੇ ਸੇ ਸਤੋਗੁਣ ਰੂਪ ਚੰਦ੍ਰਮਾ ਕੀ ਅਪਾਰ ਜੋਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) (ਜਦੋਂ) ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਉੱਚਾਰਦਿਆਂ (ਹਿਰਦੇ ਵਿਚ) ਚੰਦ੍ਰਮਾ ਦੀ ਅਪਾਰ ਜੋਤਿ ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਹਿਰਦੇ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਖਤ = ਉੱਚਾਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijo el Guru, dando voz al Shabd, la luna de la mente es Iluminada Infinitamente"