[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਮਿਲਿਐ. ਦੇਹ ਸੁਦੇਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 657
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting with whom the body is rendered a sublime body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਸਰੀਰ ਇਥ ਸ਼੍ਰੇਸਟ ਸਰੀਰ ਵਿੱਚ ਬਦਲ ਗਿਆ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with Him, my body is made beauteous and sublime. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਿਲਨੇ ਸੇ ਇਹ ਦੇਹੀ ਸੁਦੇਹੀ ਭਈ, ਭਾਵ ਸੇਂ ਸਫਲ ਹੋਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਿਲਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰਾ ਸਰੀਰ ਭੀ ਚਮਕ ਪਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrándolo me siento pleno. (1‑Pausa)"