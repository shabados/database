[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰੁ ਸੁਘੜੁ ਸੂਰੁ ਸੋ ਬੇਤਾ; ਜੋ ਸਾਧੂ ਸੰਗੁ ਪਾਵੈ ॥"
page = 531
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous, wise, valiant and divine is he, who obtains the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣਾ, ਸਿਆਣਾ, ਸੂਰਮਾ ਅਤੇ ਗਿਆਨਵਾਨ ਹੈ, ਉਹ ਜਿਹੜਾ ਸਤਿ ਸੰਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful, wise, brave and divine is one who obtains the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧੂਓਂ ਕਾ ਸੰਗ ਪਾਵਤਾ ਹੈ, ਸੋਈ ਸੁੰਦਰ (ਸੁਘੜੁ) ਚਤਰ ਸੂਰਮਾ ਹੈ ਅਰ ਸੋਈ (ਬੇਤਾ) ਗਿਆਨਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਸਾਥ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਸੁਚੱਜਾ ਸੂਰਮਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਘੜੁ = ਸੁਚੱਜਾ। ਸੂਰੁ = ਸੂਰਮਾ। ਬੇਤਾ = ਗਿਆਨਵਾਨ। ਸਾਧੂ = ਗੁਰੂ। ਸੰਗੁ = ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bello, sabio, bravo y divino, es aquél que entra en la Saad Sangat, la Sociedad de los Santos."