[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਦੇਵਉ; ਜਾ ਸਭੁ ਕਿਛੁ ਤੇਰਾ ॥"
page = 887
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I offer Thee, O my Lord, when everything is thine?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਕੀ ਭੇਟਾ ਕਰਾਂ, ਹੇ ਸਾਹਿਬ! ਜਦ ਹਰ ਸ਼ੈ ਤੈਡੀ ਹੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can I offer You, Lord? Everything belongs to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕਹਤੇ ਹੈਂ ਕਿਆ ਹਮ ਆਪ ਕੋ ਭੇਟਾ ਦੇਵੀਏ ਜਾਂ ਸਭ ਕੁਛ ਆਗੇ ਹੀ ਤੇਰਾ ਮਾਨਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਉਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਸਤੇ) ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਕੀਹ ਲਿਆ ਧਰਾਂ, ਕਿਉਂਕਿ (ਮੇਰੇ ਪਾਸ ਤਾਂ) ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਉ = ਦੇਵਉਂ, ਮੈਂ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿qué Te podría dar yo cuando todo lo que tengo Te pertenece?"