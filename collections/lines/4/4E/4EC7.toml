[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਮੁਹਬਤਿ ਇਕ ਸਿਉ; ਤੇ ਮਾਣਸ ਪਰਧਾਨ ॥੨॥"
page = 1102
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who bear love to the One Lord; are alone the supreme persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਇਕ ਸੁਆਮੀ ਨਾਲ ਪਿਆਰ ਹੈ; ਕੇਵਲ ਉਹ ਹੀ ਮੁਖੀਏ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are in love with the One Lord, are the supreme people. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤ ਏਹ ਹੈ: ਜਿਨਾਂ ਪੁਰਸੋਂ ਕੀ ਪ੍ਰੀਤ ਇਕ ਵਾਹਿਗੁਰੂ ਸਾਥ ਹੈ ਸੇ ਮਾਨਖੋਂ ਮੇਂ (ਪਰਧਾਨ) ਮੁਖ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਸ਼ਿਰੋਮਣੀ (ਕਹੇ ਜਾਂਦੇ ਹਨ), ਜਿਨ੍ਹਾਂ ਦਾ ਪਿਆਰ ਇੱਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad están muertos. Sí, los que aman al Uno Solo, ellos son los Seres Supremos. (2)"