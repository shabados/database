[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ ਕੋ ਸੁਆਮੀ; ਗਰੀਬ ਨਿਵਾਜ ॥੪॥੪੦॥"
page = 331
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir's Lord is the Cherisher of the poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦਾ ਮਾਲਕ, ਕੰਗਾਲਾ ਨੂੰ ਪਾਲਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer's Lord and Master is the Cherisher of the poor. ||4||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰਾ ਸੁਆਮੀ ਗਰੀਬੋਂ ਕੋ ਵਡਿਆਣੇ ਵਾਲਾ ਹੈ॥੪॥੪੦॥☬ਏਕ ਕਾਲ ਮੇਂ ਕਬੀਰ ਜੀ ਅਪਨੇ ਸੇਵਕ ਕੇ ਘਰ ਮੇਂ ਸੇ ਭੋਜਨ ਛਕ ਕਰ ਆਵਤੇ ਥੇ। ਤਿਸ ਘਰ ਮੇਂ ਬੇਟਾ ਜਨਮਾ ਥਾ। ਏਕ ਪੰਡਤ ਨੇ ਕਹਾ ਕਿ ਤੁਮ ਰਾਮਾਨੰਦ ਜੀ ਬੈਸਨੋ ਕੇ ਸਿਖ ਹੋ ਕਰ ਔਰ ਲੋਕੋਂ ਕੇ ਉਪਦੇਸਟਾ ਹੋ ਕਰ ਸੂਤਕ ਪਾਤਕ ਕਿਉਂ ਨਹੀਂ ਵਿਚਾਰਤੇ ਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦਾ ਖਸਮ-ਪ੍ਰਭੂ ਗ਼ਰੀਬਾਂ ਨੂੰ ਨਿਵਾਜਣ ਵਾਲਾ ਹੈ ॥੪॥੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ ॥੪॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Señor de Kabir es Benévolo con el pobre. (4-40)"