[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੑਾ. ਭਾਣੈ ਕਢਿ ਲਏ; ਇਕਨੑਾ. ਮਾਇਆ ਵਿਚਿ ਨਿਵਾਸੁ ॥"
page = 463
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some at His pleasure, He withdraws from mammon, and others He causes to abide therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਹ ਆਪਣੀ ਖੁਸ਼ੀ ਨਾਲ ਮੋਹਨੀ ਮਾਇਆ, ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲੈਂਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਅੰਦਰ ਟਿਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, by the Pleasure of His Will, are lifted up out of Maya, while others are made to dwell within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨੋਂ ਕੋ ਅਪਣੇ ਭਾਣੈ ਆਗ੍ਯਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬਤੇ ਕੋ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਕਾਢਿ ਲੇਤਾ ਹੈ, ਇਕਨੋਂ ਕੋ ਮਨਮੁਖ ਜਾਨ ਕਰ ਮਾਯਾ ਹੀ ਮੇਂ ਨਿਵਾਸ ਦੇਤਾ ਹੈ ਅਰਥਾਤ ਪਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ, ਕਈਆਂ ਨੂੰ ਇਸੇ ਵਿਚ ਫਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ। ਕਢਿ ਲਏ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ) ਕੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A otros, por Su Voluntad, Él los libera de la Maya; a otros los involucra más."