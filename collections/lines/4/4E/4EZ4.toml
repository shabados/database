[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਨੀਸਾਣੁ, ਸਚਉ ਕਰਮੁ; ਕਲੵ ਜੋੜਿ ਕਰ ਧੵਾਇਅਉ ॥"
page = 1394
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On his forehead is the true sign of the Lord's grace and joining his hands 'Kal' meditates on him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਦਾ ਸੱਚਾ ਚਿੰਨ੍ਹ ਹੈ ਅਤੇ ਆਪਣੇ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਕਲ ਉਨ੍ਹਾਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On His forehead is the true insignia of the Lord's Mercy; with his palms pressed together, KALL meditates on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਮਸਤਕ ਮੇਂ ਗੁਰਿਆਈ ਰੂਪੀ ਸਚੇ ਕਰਮ ਕਾ (ਨੀਸਾਣੁ) ਲੇਖ ਹੈ। ਸ੍ਰੀ ਕਲ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਜੀ! ਤਿਸੀ ਤੇ ਮੈਨੇ ਆਪ ਕੋ ਹਾਥ ਜੋੜ ਕਰ ਕੇ ਧਿਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ) ਮੱਥੇ ਉੱਤੇ (ਪਰਮਾਤਮਾ ਦੀ) ਸੱਚੀ ਬਖ਼ਸ਼ਸ਼-ਰੂਪ ਨਿਸ਼ਾਨ ਹੈ। ਹੇ ਕਲ੍ਯ੍ਯ ਕਵੀ! ਹੱਥ ਜੋੜ ਕੇ (ਇਸ ਸਤਿਗੁਰੂ ਨੂੰ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਧਿਆਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਸਚਉ ਕਰਮੁ = ਸੱਚੀ ਬਖ਼ਸ਼ਸ਼, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਬਖ਼ਸ਼ਸ਼। ਜੋੜਿ ਕਰ = ਹੱਥ ਜੋੜ ਕੇ (ਲਫ਼ਜ਼ 'ਕਰ' ਬਹੁ-ਵਚਨ)। ਧ੍ਯ੍ਯਾਇਅਉ = (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ) ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre Su Frente está la Verdadera Insignia de la Misericordia del Señor."