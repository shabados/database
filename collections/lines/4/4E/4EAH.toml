[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਿਲਾਦੁ ਜਨੁ. ਹਰਨਾਖਿ ਪਕਰਿਆ; ਹਰਿ ਰਾਖਿ ਲੀਓ ਤਰਾਇਆ ॥੨॥"
page = 984
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad, Thy slave, was caught by Harnakhsh. Thou didst save and emancipated him, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ, ਤੇਰਾ ਗੋਲਾ, ਹਰਣਾਖਸ਼ ਨੇ ਪਕੜ ਲਿਆ ਸੀ। ਤੂੰ ਉਸ ਦੀ ਰੱਖਿਆ ਅਤੇ ਕਲਿਆਣ ਕੀਤੀ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad, Your humble servant, was caught by Harnaakhash; but You saved Him and carried him across, Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਜੋ ਦਾਸ ਥਾ, ਜਬ ਹਰਿਨਾਖਸ ਨੇ ਪਕਰਿਆ ਤਬ ਹੇ ਹਰੀ! ਤੈਂਨੇ ਰਾਖ ਲੀਆ ਔ ਸੰਸਾਰ ਥੀਂ ਭੀ ਤਾਰਿਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇਵਕ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਹਰਨਾਖਸ਼ ਨੇ ਫੜ ਲਿਆ, ਹੇ ਹਰੀ! ਤੂੰ ਉਸ ਦੀ ਰੱਖਿਆ ਕੀਤੀ, ਤੂੰ ਉਸ ਨੂੰ ਸੰਕਟ ਤੋਂ ਬਚਾਇਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = (ਤੇਰਾ) ਸੇਵਕ। ਹਰਨਾਖਿ = ਹਰਨਾਖਸ਼ ਨੇ। ਹਰਿ = ਹੇ ਹਰੀ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ¿no liberaste a Prehlad de las garras del malvado Harnakash y lo emancipaste por estar dedicado a Ti?(2)"