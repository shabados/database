[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਤਿਆਗਿ; ਬਿਖਿਆ ਜੰਜਾਲ ॥"
page = 283
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon other entanglements of deadly sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪਾਂ ਦੇ ਹੋਰ ਪੁਆੜੇ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up other corrupt entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਿਸਿਅਹੁ ਕੇ ਜੰਜਾਲੋਂ ਕੋ ਤਿਆਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਹੋਰ ਧੰਧੇ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llevando como íntimo Compañero al Naam, emprende la jornada en la caravana de los Santos."