[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤੰਨੁ ਨਿਰਮਲੁ ਦੇਖਿ ਦਰਸਨੁ; ਨਾਮੁ ਪ੍ਰਭ ਕਾ ਮੁਖਿ ਭਣਾ ॥"
page = 778
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Lord's sight my soul and body have become pure and with my mouth I utter the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪਵਿੱਤਰ ਹੋ ਗਏ ਹਨ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body have become immaculate and pure, gazing upon the Blessed Vision of the Lord's Darshan; I chant the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਦੇਖ ਕੈ ਮਨ ਤਨ ਨਿਰਮਲ ਹੂਆ ਹੈ ਔ ਨਾਮ ਪ੍ਰਭ ਕਾ ਮੁਖ ਤੇ ਉਚਾਰਨ ਕੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜੇ ਮਨੁੱਖ (ਆਪਣੇ) ਮੂੰਹ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente y cuerpo se han vuelto Inmaculados y Puros al contacto con la Visión del Darshan del Señor y así recito el Nombre de Dios."