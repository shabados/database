[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਸ ਨੋ ਆਪਿ ਕਰੇ; ਸੋ ਹੋਇ ॥"
page = 560
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone turns Guru-ward whom the Lord, Himself so blesseth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਗੁਰੂ ਦਾ ਸੱਚਾ ਸਿੱਖ ਬਣਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone becomes Gurmukh, whom the Lord so blesses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਪਰਮਾਤਮਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਸਕਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ (ਇਸ ਜੋਗ) ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = ਜਿਸ ਨੂੰ {ਲਫ਼ਜ਼ 'ਜਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo ve hacia Dios aquél que recibe Su Bendición;"