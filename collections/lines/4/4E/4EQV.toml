[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਲਾਲ ਭਏ ਗੂੜੈ ਰੰਗਿ ਰਾਤੇ; ਜਿਨ ਗੁਰ ਮਿਲਿ. ਹਰਿ ਹਰਿ ਗਾਇਆ ॥੩॥"
page = 1003
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, they, who sing the Lord-God's praise; They become red and are dyed in the deep Divine love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਖ਼ਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਸਾਈਂ ਰੱਬਦਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ ਉਹ ਸੂਹੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਪੱਕੇ ਰੱਬੀ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are dyed in the deep crimson of the Lord's Love, who meet the Guru, and sing the Praises of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਲਾਲ ਹੂਏ ਹੈਂ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਵਾਲੇ ਹੂਏ ਹੈਂ, ਗੂੜੇ ਪ੍ਰੇਮ ਮੇਂ ਜੋ ਰਾਤੇ ਹੈਂ, ਔ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਹਰੀ ਹਰਿ ਨਾਮ ਕੋ ਗਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਉਹ ਲਾਲ ਹੋ ਗਏ, ਉਹ ਗੂੜ੍ਹੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਗਏ (ਉਹਨਾਂ ਦਾ ਆਤਮਕ ਆਨੰਦ ਫਿੱਕਾ ਨਹੀਂ ਪੈਂਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੂੜੈ ਰੰਗਿ = ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero quienes encontrando al Guru, cantan las Alabanzas del Señor, son teñidos del Rojo Profundo, el Color del Éxtasis.(3)"