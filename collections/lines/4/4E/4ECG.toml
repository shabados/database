[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਚਿਯੋ ਏਕ ਬਾਗੰ ਮਹਾ ਅਭਰਾਮੰ ॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the orders of Ram, the abode of Dharma, a very beautiful garden was created"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਕ ਮਹਾਨ ਸੁੰਦਰ ਬਾਗ ਬਣਵਾਇਆ।"