[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੀ ਨ ਜਾਈ; ਤਾ ਕੀ ਗਾਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 535
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His condition cannot be known. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਵਸਥਾ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His state cannot be known. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਕੀ ਗਤੀ ਜਾਨੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਸਮਝੀ ਨਹੀਂ ਜਾ ਸਕਦੀ (ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ-ਇਹ ਗੱਲ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਗਾਤਿ = ਗਤਿ, ਅਵਸਥਾ, ਆਤਮਕ ਅਵਸਥਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No podemos conocer el Estado del Señor. (1‑Pausa)"