[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਏਕਹਿ ਏਕ; ਏਕ ਭਗਵੰਤਾ ॥"
page = 291
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was but one Unique Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੇਵਲ ਇਕ ਅਦੁੱਤੀ ਸਾਹਿਬ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the One, the One and Only Lord God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਜਾਤੀ੍ਯ ਵਿਜਾਤੀ ਸ੍ਵਗਤ ਭੇਦ ਸੇ ਰਹਿਤ ਏਕ ਭਗਵੰਤ ਹੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਭਗਵਾਨ ਕੇਵਲ ਇਕ ਆਪ ਹੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él estaba Solo, se satisfacía a Sí Mismo"