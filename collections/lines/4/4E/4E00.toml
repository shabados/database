[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਉਪਜੈ. ਤਿਸ ਤੇ ਬਿਨਸੈ; ਅੰਤੇ ਨਾਮੁ ਸਖਾਈ ॥੪॥"
page = 909
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who creates the mortal, by His will he dies. The Name alone is his succourer in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਨੀ ਨੂੰ ਰਚਦਾ ਹੈ, ਉਸ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ ਹੀ ਉਹ ਮਰਦਾ ਹੈ। ਅਖੀਰ ਨੂੰ ਕੇਵਲ ਨਾਮ ਹੀ ਉਸ ਦਾ ਸਹਾਇਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Him we are created, and by Him we are destroyed; in the end, the Naam will be our only help and support. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹੁਕਮ ਕਰਿ ਕੇ ਜੀਵ ਉਪਜਤੇ ਹੈਂ ਤਿਸ ਕੇ ਹੁਕਮ ਸੇ ਹੀ ਬਿਨਸਤੇ ਹੈਂ। ਅੰਤ ਕੋ ਇਸ ਜੀਵ ਕਾ ਨਾਮ ਹੀ ਸਹਾਈ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰਮੁਖਿ ਨੂੰ ਹੀ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ) ਜੀਵ ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਉਸੇ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਅਖ਼ੀਰ ਸਮੇ ਸਿਰਫ਼ ਪ੍ਰਭੂ-ਨਾਮ ਹੀ ਸਾਥੀ ਬਣਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno que crea, también destruye; sólo el Nombre es el Verdadero Compañero al final. (4)"