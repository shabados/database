[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਲੀ ਕੀਨੀ; ਸੰਤ ਸੇਵ ॥"
page = 1180
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the saint is my playing the Hindu festival of red powder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਮੇਰਾ ਹੋਲੀ ਖੇਡਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I celebrate the festival of Holi by serving the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਰੂਪੀ ਹੋਲੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਹੋਲੀ ਕੀਹ ਹੈ?) ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਨੂੰ ਮੈਂ ਹੋਲੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੇਵ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo al Santo, este es mi día de fiesta"