[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਸਦ ਮਨਿ ਵਸੈ; ਮਹਲੀ ਪਾਵੈ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 30
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Name treasure ever abides in man's mind he finds a place in Lord's palace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਸਦੀਵ ਹੀ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਨਿਵਾਸ ਰਖੇ ਤਾਂ ਉਹ ਸਾਈਂ ਦੇ ਮੰਦਰ ਅੰਦਰ ਥਾਂ ਪਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Treasure of the Naam abides forever within the mind, and one's place of rest is found in the Mansion of the Lord's Presence. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕਾ ਨਾਮੁ ਜੋ ਸਰਬ ਸੁਖੋਂ ਕਾ ਖਜ਼ਾਨਾ ਹੈ, ਸੋ ਜਬ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ ਤਬ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ ਜਨੁ (ਥਾਉ) ਨਿਜ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਸਦਾ ਵੱਸਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Nombre se encuentra en la mente y uno encuentra un lugar en la Mansión del Señor. (1-Pausa)"