[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਬੋਲਤੇ, ਤੇ ਕਹਾ ਗਏ; ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ ॥"
page = 480
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, the soul, which used to speak and to dwell with the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਪਿਤਾ, ਆਤਮਾ ਜੋ ਗੱਲਾਂ ਕਰਦੀ ਅਤੇ ਸਰੀਰ ਦੇ ਨਾਲ ਵਸਦੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Father, tell me: where has it gone? It used to dwell within the body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਜੋਗੀ ਜੀ ਬੋਲਤੇ ਹੋਤੇ ਥੇ, ਸੋ ਅਬ ਕਹਾਂ ਚਲੇ ਗਏ, ਜੋ ਇਸ ਦੇਹੀ ਕੇ ਸੰਗ ਰਹਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰਿ-ਸਿਮਰਨ ਦੀ ਬਰਕਤ ਨਾਲ ਤੇਰੇ ਅੰਦਰ ਅਚਰਜ ਤਬਦੀਲੀ ਪੈਦਾ ਹੋ ਗਈ ਹੈ) ਤੇਰੇ ਉਹ ਬੋਲ-ਬੁਲਾਰੇ ਕਿੱਥੇ ਗਏ ਜੋ ਸਦਾ ਸਰੀਰ ਸੰਬੰਧੀ ਹੀ ਰਹਿੰਦੇ ਸਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਬਾਬਾ! ਹੇ ਭਾਈ! ਤੇ ਬੋਲਤੇ = ('ਨਾਦ' ਦੇ) ਉਹ ਬੋਲ, ਲੋਭਾਦਿਕ ਮਾਇਆ ਦੇ ਰੌਲੇ ਦੇ ਉਹ ਬੋਲ-ਬੁਲਾਰੇ। ਦੇਹੀ = ਸਰੀਰ। ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ = ਜੋ 'ਬੋਲਤੇ' ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ, ਜੋ ਬੋਲ-ਬੁਲਾਰੇ ਸਰੀਰ ਦੇ ਨਾਲ ਹੀ ਰਹਿੰਦੇ ਸਨ, ਜੋ ਖ਼ਿਆਲ ਸਰੀਰ ਸੰਬੰਧੀ ਹੀ ਬਣੇ ਰਹਿੰਦੇ ਸਨ। ਕਹਾ ਗਏ = ਪਤਾ ਨਹੀਂ ਕਿੱਥੇ ਚਲੇ ਗਏ ਹਨ, ਕਿਤੇ ਗੁੰਮ ਹੀ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En dónde está ahora el Yogui que recitaba y habitaba en el cuerpo,"