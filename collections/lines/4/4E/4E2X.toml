[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਕੋ ਬਚਯਾ ਹੈਂ, ਇਮਾਨ ਕੋ ਦਿਵਯਾ ਹੈਂ; ਜਮ ਜਾਲ ਕੋ ਕਟਯਾ ਹੈਂ, ਕਿ ਕਾਮਨਾ ਕੋ ਕਰੁ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Saviour of life and giver of faith; He is the chopper of the god of Death and the fulfiller of desires."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਭਗਤਾਂ ਦੀ) ਜਾਨ ਨੂੰ ਬਚਾਉਣ ਵਾਲਾ ਹੈਂ, ਜਾਂ ਈਮਾਨ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਜਾਂ ਯਮ-ਕਾਲ ਨੂੰ ਕੱਟਣ ਵਾਲਾ ਹੈਂ, ਜਾਂ ਕਾਮਨਾਵਾਂ ਨੂੰ ਪੂਰਾ ਕਰਨ ਵਾਲਾ ਹੈਂ।"