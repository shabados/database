[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਣ ਅੱਗੇ ਲਈ ਪਛਤਾਵਾ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਕਬਤ ਅਜ਼ ਵੈ ਪਸ਼ੇਮਾਨੀ ਬਵਦ ।੨੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, thus, get redemption from the cycles of births and deaths in both the worlds. (376)"