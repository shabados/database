[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਪਰਖ. ਨ ਆਵਈ; ਅਢੁ. ਨ ਪਲੈ ਪਾਇ ॥"
page = 1249
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They can not know its worth and thus they earn not even half a shell for it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਦੀ ਜਾਨ ਪਹਿਚਾਨ ਨਹੀਂ ਕਰ ਸਕਦੇ ਅਤੇ ਅੱਧੀ ਕੋਡੀ ਭੀ ਮੁੱਲ ਵਜੋ ਪੱਲੇ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they cannot appraise it, and they do not offer him even half a shell for it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੋਂ ਉਨ ਕੋ ਤੌ ਉਪਦੇਸੁ ਕੀ ਪ੍ਰੀਖਿਆ ਨਹੀਂ ਹੈ ਇਸ ਵਾਸਤੇ ਉਪਦੇਸਕ ਕੇ ਪਲੇ (ਅਢੁ) ਕੌਡੀ ਭੀ ਨਹੀਂ ਪੜਤੀ ਹੈ, ਭਾਵ ਤਿਨ ਕੋ ਮਨ ਬਾਂਛਤ ਧਨ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗੋਂ ਉਹਨਾਂ ਲੋਕਾਂ ਨੂੰ ਉਸ ਮੋਤੀ ਦੀ ਕਦਰ ਨਹੀਂ ਹੁੰਦੀ, (ਇਸ ਲਈ ਇਸ ਅੰਨ੍ਹੇ ਨੂੰ) ਅੱਧੀ ਕੌਡੀ ਭੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el ciego encuentra una Joya, entonces va a ir de puerta en puerta para poder venderla,"