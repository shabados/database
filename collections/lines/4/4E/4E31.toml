[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਾਪੈ; ਹਰਿ ਕੈ ਰੰਗਿ ॥੩॥"
page = 891
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thy mind and body shall be imbued with the Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਤੇ ਤਨ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "your mind and body shall be imbued with love for the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਿ ਦੁਆਰਾ ਮਨ ਤਨ ਹਰੀ ਕੈ ਰੰਗਿ ਮੇਂ ਰੰਗਿਆ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੈ, ਉਸ ਦਾ) ਮਨ ਅਤੇ ਤਨ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre y cuando, el cuerpo y la mente estén imbuidos en el Amor del Señor. (3)"