[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥ ਕਰੁਣਾਪਤਿ ਸੁਆਮੀ; ਅਨਾਥਾ ਕੇ ਨਾਥ ॥ ਰਹਾਉ ॥"
page = 1120
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Master of the meek, the Lord of mercy and the patron of the patronless. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਮਸਕੀਨਾ ਦਾ ਮਾਲਕ, ਰਹਿਮਤ ਦਾ ਸਾਈਂ ਅਤੇ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the meek, the Lord of Mercy, my Lord and Master, the Master of the masterless. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਕਾ ਨਾਥ ਹੈ ਕ੍ਰਿਪਾ ਰੂਪ ਸਰਬ ਕੋ (ਪਤਿ) ਇਜਤ ਦੇਣੇ ਵਾਲਾ ਸ੍ਵਾਮੀ ਅਰ ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਦੇ ਨਾਥ! ਹੇ ਮਿਹਰਾਂ ਦੇ ਸਾਈਂ! ਹੇ ਸੁਆਮੀ! ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ! (ਤੇਰਾ ਨਾਮ ਹੀ ਅਸਲ ਸਾਥੀ ਹੈ) ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, tu Dios es el Soporte de aquél que no lo tiene, el Señor de Misericordia, el Único Refugio del pobre. (Pausa)"