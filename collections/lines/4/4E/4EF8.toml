[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ. ਪ੍ਰਭ ਬੇਨਤੀ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਅਘਾਣੇ ਰਾਮ ॥੨॥"
page = 541
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak Makes a supplication before his Lord, O my mind, that meeting the saints guild, he may remain sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਅੱਗੇ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਮਨਾ! ਕਿ ਉਹ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਤ੍ਰਿਪਤ ਹੋਇਆ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers his prayer to God, O my soul; joining the Saadh Sangat, the Company of the Holy, he is satisfied. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਪ੍ਯਾਰੇ ਮੇਰੀ ਪ੍ਰਭੂ ਪਾਸ ਯਹਿ ਬੇਨਤੀ ਹੈ, ਜੋ ਤਿਨ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਹਮ ਭੀ ਸੰਤੁਸ੍ਟ ਰਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਦੀ ਇਹ ਅਰਜ਼ੋਈ ਹੈ (ਕਿ ਨਾਨਕ) ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹੇ, ਇੰਜ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸਨਾ ਵਲੋਂ) ਰੱਜੇ ਰਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ruega así a su Señor, oh Dios, bendíceme con la Compañía de Tus Santos. (2)"