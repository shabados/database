[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਦੇ; ਸਾਜਿ ਸਵਾਰਿਆ ॥"
page = 1004
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and embellished thee by giving you soul and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਆਤਮਾ ਤੇ ਦੇਹ ਦੇ ਕੇ ਸ਼ਸ਼ੋਭਤ ਕੀਤਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed you with body and soul, and embellished you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਪਿੰਡ ਦੇ ਕੇ ਤੇਰਾ ਸਭ ਸਾਜ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੰਦ ਤੇ ਸਰੀਰ ਦੇ ਕੇ ਪੈਦਾ ਕਰ ਕੇ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te bendijo y te embelleció con un cuerpo y un Alma."