[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਅਲਖੁ. ਨ ਲਖੀਐ ਪਿਆਰਾ; ਆਪਿ ਲਖਾਵੈ ਸੋਇ ॥੩॥"
page = 605
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved is unseen and cannot be seen and He Himself makes man see Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰੀਤਮ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਤੇ ਦੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਉਹ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is unseen - He cannot be seen; He Himself causes us to see. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪੇ ਹੀ ਅਲਖ ਹੈ ਲਖਾ ਨਹੀਂ ਜਾਤਾ ਔਰ ਆਪੇ ਹੀ ਸੋ ਪ੍ਯਾਰਾ ਪ੍ਰਭੂ ਅਪਨੇ ਸਰੂਪ ਕੋ ਲਖਾਉਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਹੈ। ਆਪਣੇ ਸਰੂਪ ਦੀ ਸਮਝ ਉਹ ਆਪ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por nuestra parte nosotros no Lo podemos conocer; Él Mismo nos hace conocer Su Propio Misterio. (3)"