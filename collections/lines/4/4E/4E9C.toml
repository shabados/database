[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨੁ. ਐਸਾ ਚਾਹੀਐ; ਜਿਉ ਪਾਨੀ ਸਰਬੰਗ ॥੧੪੮॥"
page = 1372
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave should be such, as is the water that cleanses all limbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਪਾਣੀ ਵਰਗਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਜੋ ਸਾਰਿਆਂ ਅੰਗਾਂ ਨੂੰ ਸਾਫ ਸੁਧਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord should be like water, which cleans everything. ||148||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ (ਜਨੁ) ਦਾਸ ਐਸਾ ਚਾਹੀਏ ਜਿਸ ਪ੍ਰਕਾਰ ਪਾਨੀ ਸਰਬ ਅੰਗੋਂ ਮੇਂ ਸਮਾਨ ਹੀ ਸਪਰਸ ਕਰਤਾ ਹੈ॥੧੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਅਜੇਹਾ ਚਾਹੀਦਾ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਹਰੇਕ ਸ਼ਕਲ ਦੇ ਭਾਂਡੇ ਨਾਲ ਸਮਾਈ ਰੱਖਦਾ ਹੈ ॥੧੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sirviente humilde debería ser como agua que limpia todo.(148)"