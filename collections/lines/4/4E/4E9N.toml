[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸੰਪਟੁ. ਜਿਤੁ ਸਤ ਸਰਿ ਨਾਵਣੁ; ਭਾਵਨ ਪਾਤੀ. ਤ੍ਰਿਪਤਿ ਕਰੇ ॥"
page = 728
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thy mind, which is washed in the tank of truth, the can for Lord's abode and make the leaf offerings of devotion to please Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਜੋ ਸੱਚ ਦੇ ਸਰੋਵਰ ਵਿੱਚ ਧੋਤਾ ਹੋਇਆ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਨਿਵਾਸ ਲਈ ਭਾਂਡਾ ਬਣਾ, ਅਤੇ ਉਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ਅਨੁਰਾਗ ਦੇ ਪੱਤਿਆਂ ਦੀ ਭੇਟਾ ਚੜ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wash your mind in the pool of Truth, and let it be the vessel of the Lord; let this be your offering to please Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕਾ ਜੀਤਣਾ ਰੂਪੁ (ਸੰਪਟੁ) ਡਬਾ ਕਰੋ ਔਰੁ ਸਤਸੰਗ ਸਰ ਮੇਂ ਸਨਾਨ, (ਭਾਵਨ) ਸ੍ਰਧਾ ਆਦ ਪਤ੍ਰ ਫੂਲ ਆਦਿ ਸੇ ਭਗਵੰਤ ਕੋ (ਤ੍ਰਿਪਤਿ) ਪ੍ਰਸੰਨ ਕਰੈ ਸੋ ਜੇਹੁ ਸਮ੍ਰਗੀ ਸੇ ਪੂਜਨ ਕਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੁਜਾਰੀ ਮੂਰਤੀ ਨੂੰ ਡੱਬੇ ਵਿਚ ਪਾਂਦਾ ਹੈ, ਜੇ ਜੀਵ) ਆਪਣੇ ਮਨ ਨੂੰ ਡੱਬਾ ਬਣਾਏ (ਉਸ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਟਿਕਾ ਕੇ ਰੱਖੇ) ਉਸ ਨਾਮ ਦੀ ਰਾਹੀਂ ਸਾਧ ਸੰਗਤਿ ਸਰੋਵਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰੇ, (ਮਨ ਵਿਚ ਟਿਕੇ ਹੋਏ ਪ੍ਰਭੂ-ਠਾਕੁਰ ਨੂੰ) ਸਰਧਾ ਦੇ ਪੱਤਰਾਂ ਨਾਲ ਪ੍ਰਸੰਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lava tu mente en la aguas de la Verdad y que esa sea la Vasija del Señor, y que esto sea tu ofrenda para complacer a tu Dios."