[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਮਿਲਿਆ; ਮਹਲੁ ਘਰੁ ਪਾਈ ॥੧॥"
page = 1261
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise one meets with one's God Lord and finds the True Home and Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਧਾਮ ਅਤੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He meets the Lord God, and enters the Mansion of His Presence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ) ਰਿਦੇ ਮੇਂ ਹੀ ਤਿਨ ਕੋ ਮਹਲ ਸ੍ਵਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰੀ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਮਹਲ ਪਰਮਾਤਮਾ ਦਾ ਘਰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈ = ਲੱਭ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al encontrar al Señor Dios, pues penetra en la Mansión de Su Presencia. (1)"