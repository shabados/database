[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਚਿ ਰਹਿਓ ਤੂ; ਸੰਗਿ ਸੁਪਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 889
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art hand and glove with the dream. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਪਨੇ ਨਾਲ ਘਿਓ-ਖਿਚੜੀ ਹੋ ਰਿਹਾ ਹੈਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally involved in the dream. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੋ ਸੁਪਨੇ ਸਮ ਥੋੜਾ ਕਾਲੁ ਰਹਨੇ ਵਾਲੇ ਪਦਾਰਥੋਂ ਮੇਂ ਰਚਿ ਰਹਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਤੂੰ (ਇਸ ਜਗਤ-) ਸੁਪਨੇ ਨਾਲ ਰੁੱਝਾ ਪਿਆ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਰਾਚਿ ਰਹਿਓ ਤੂ = ਤੂੰ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈਂ। ਵਿਡਾਣੀ = ਬਿਗਾਨੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué te has  enamorado de un sueño?(1-Pausa)"