data = "ਏਕ ਰਦਨ ਜੂ ਚਲੇ; ਸੰਗ ਲੈ ਦਲ ਸਬੈ ॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ganesh also accompanied with all his army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਣੇਸ਼ ('ਏਕ ਰਦਨ') ਵੀ ਸਾਰੀ ਫੌਜ ਲੈ ਕੇ ਚਲ ਪਿਆ।"