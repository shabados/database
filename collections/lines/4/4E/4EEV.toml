[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ ਤਾਲਬ ਹੈਣ ਤਾਣ ਵਿਛੋੜੇ ਦਾ ਵਾਕਫ ਬਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਹਿਜਰ ਆਸ਼ਨਾ ਸ਼ੌ ਗਰ ਤਾਲਿਬਿ ਵਸਾਲੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goya says, \"I have no unfriendly expectations or desires from my friend and beloved,    \nI am not seeking any cure even for the anguish of my mind.\" (56) (1)"