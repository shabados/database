[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਗਿਆਨ ਗਿਆਨ ਅਵਗਾਹਨ ਕੈ; ਕੋਟਨਿ ਕੋਟਾਨਿ ਧਿਆਨ ਧਿਆਨ ਉਰ ਧਾਰਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "For searching the words of True Guru, millions keep the knowledge and contemplation of the Guru in their mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਗਿਆਨ ਗਿਆਨ ਅਵਗਾਹਨ ਕੈ ਕ੍ਰੋੜਾਂ ਪ੍ਰਕਾਰ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਗਿਆਨ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਗਿਆਨ ਨੂੰ ਅਵਗਾਹਨ ਕਰਦੇ ਰਹਿੰਦੇ ਉਸ ਗਿਆਨ ਵਿਚ ਮਲ ਮਲ ਨੌਂਦੇ ਵਾ ਟੁਭਕਿਆਂ ਲਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਭਾਵ ਉਸ ਗਿਆਨ ਦ੍ਵਾਰੇ ਨਿਰਮਲ ਹੁੰਦੇ ਅਥਵਾ ਓਸ ਵਿਚ ਮਗਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ। ਅਤੇ ਕੋਟਿਨ ਕੋਟਾਨਿ ਧਿਆਨ ਧਿਆਨ ਉਰਿ ਧਾਰ ਹੀ ਕ੍ਰੋੜਾਂ ਪ੍ਰਕਾਰ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਧਿਆਨ ਓਸ ਦਾ ਹਿਰਦੇ ਅੰਦਰ ਧਿਆਨ ਧਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।"