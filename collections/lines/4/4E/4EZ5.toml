[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ; ਐਸੀ ਮੋਹਨੀ ਭਾਈ ॥"
page = 1160
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, so bewitching is the mammon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਮਾਇਆ ਐਹੋ ਜੇਹੀ ਫਰੇਫਤਾ ਕਰ ਲੈਣ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such are the enticements of Maya, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਮਾਇਆ ਐਸੀ ਮੋਹਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਇਤਨੀ ਬਲ ਵਾਲੀ, ਮੋਹਣ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan encantadora es la Maya, la gran embustera,"