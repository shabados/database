[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੁ ਧਨੁ ਬਹੁਤਾ ਉਪਜੈ; ਧਰਤੀ ਸੋਭਾ ਪਾਇ ॥"
page = 1420
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great becomes the growth of corn and wealth and the earth gets embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ਦਾਣੇ ਅਤੇ ਦੌਲਤ ਦੀ ਪੈਦਾਇਸ਼ ਅਤੇ ਪ੍ਰਿਥਵੀ ਸੁਪਾਇਮਾਨ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The corn grows high, wealth increases, and the earth is embellished with beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਘ ਕੇ ਵਰਸਣੇ ਕਰ ਕੇ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਅੰਨ ਧੰਨ੍ਯਤਾ ਯੋਗ ਉਪਜਤਾ ਹੈ ਔ ਸਰੀਰ ਵਾ ਬੁਧੀ ਰੂਪੀ ਧਰਤੀ ਗੁਣੋਂ ਸੰਯੁਗਤ ਸੋਭਾ ਪਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਵਰਖਾ ਨਾਲ) ਧਰਤੀ ਹਰੀਆਵਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, (ਉਸ ਵਿਚ) ਬਹੁਤ ਅੰਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁ = ਅੰਨ। ਉਪਜੈ = ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਪਾਇ = ਹਾਸਲ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El maíz crece alto, la riqueza incrementa y la Tierra se llena de Belleza,"