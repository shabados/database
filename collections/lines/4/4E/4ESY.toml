[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ. ਸੁਖੁ ਨ ਪਾਵਈ; ਦੁਖ ਮਹਿ ਸਵੈ ਸਮਾਇ ॥੨॥"
page = 65
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains not peace even in dream and sleeps and dies in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਹ ਤਕਲੀਫ ਅੰਦਰ ਹੀ ਸੌਦਾ ਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in dreams, they find no peace; they sleep immersed in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਜਾਗ੍ਰਤ ਤੋ ਕਿਆ ਸ੍ਵਪਨੇ ਮੇਂ ਭੀ ਸੁਖੁ ਨਹੀਂ ਪਾਵਤੇ, ਦਿਨ ਮੇਂ ਦੁਖੀ ਰਹਤੇ ਹੈਂ। ਇਸੀ ਕਰ ਕੇ ਰਾਤ ਮੇਂ ਭੀ ਦੁਖੋਂ ਕਾ ਸ੍ਵਪਨਾ ਆਵਤਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਤੀਨ ਜਨਮੋਂ ਕੇ ਸੰਸਕਾਰ ਕਰ ਸ੍ਵਪਨਾ ਆਵਤਾ ਹੈ ਭੂਤ, ਭਵਿਖਤ, ਵਰਤਮਾਨ ਕਾ, ਵਾ ਸੁਪਨੇ ਕੇ ਤੁਲ ਥੋੜਾ ਵਾ ਕਦਾਚਿਤ ਸੁਖੁ ਨਹੀਂ ਪਾਵਤੇ, ਦੁਖੋਂ ਮੇਂ ਆਪ ਇਸਥਿਤ ਹੈਂ ਅਪਨੇ ਸੰਗੀਓਂ ਕੋ (ਸਮਾਇ) ਇਸਥਿਤਿ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਆਪ ਭੀ ਮੰਦਕਰਮੀ ਹੈਂ ਸੰਗੀਆਂ ਸੇ ਭੀ ਮੰਦਕਰਮ ਕਰਵਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਨਤੀਜਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ ਉਸ ਨੂੰ) ਸੁਪਨੇ ਵਿਚ ਵੀ ਸੁਖ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦਾ, ਉਹ ਸਦਾ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਘਿਰਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No logra la Paz ni siquiera en sueños; y duerme y vive en el dolor. (2)"