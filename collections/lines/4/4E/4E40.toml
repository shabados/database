[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਖੈ ਧਿਆਨੁ ਲਗਾਇ ਕਰਿ; ਇਕੁ ਫਕੀਰੁ ਵਡਾ ਮਸਤਾਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Observing minutely he found (in the form of Baba Nanak) an exhilerated faquir."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਧਿਆਨ ਲਾਕੇ ਡਿੱਠਾ (ਤਾਂ ਕੀ ਡਿੱਠਾ) ਕਿ ਫਕੀਰ ਵੱਡਾ ਬੇ-ਪਰਵਾਹ ਹੈ (ਖ਼ੁਦਾ ਬਾਝ ਕਿਸੇ ਦੀ ਖਾਹਸ਼ ਨਹੀਂ ਰੱਖਦਾ)।"