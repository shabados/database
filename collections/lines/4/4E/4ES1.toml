[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਅਨੂਪੁ ॥"
page = 1152
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of peerless beauty is my Supreme Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਸਾਨੀ ਸੁੰਦਰਤਾ ਵਾਲਾ ਹੈ ਮੇਰਾ ਸ਼ਰੋਮਣੀ-ਸੁਆਮੀ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent Lord, is incomparably beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਜੋ ਵੱਡਾ ਅਨੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਰਮੇਸਰ (ਐਸਾ ਹੈ ਕਿ ਉਸ) ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Belleza Incomparable es nuestro Señor Trascendente,"