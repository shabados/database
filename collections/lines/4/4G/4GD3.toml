[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਨ ਕਉ ਨੇਤ੍ਰ; ਸੁਨਨ ਕਉ ਕਰਨਾ ॥"
page = 913
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gave thee eyes to see and ears to hear,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਵੇਖਣ ਨੂੰ ਅੱਖਾਂ ਅਤੇ ਸੁਨਣ ਨੂੰ ਕੰਨ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you eyes to see, and ears to hear;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖਨੇ ਕੋ ਨੇਤ੍ਰ ਔ ਸੁਨਨੇ ਕੋ ਕਾਨ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਨੇ) ਤੈਨੂੰ (ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ) ਵੇਖਣ ਵਾਸਤੇ ਅੱਖਾਂ ਦਿੱਤੀਆਂ ਹਨ ਅਤੇ ਸੁਣਨ ਵਾਸਤੇ ਕੰਨ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedica tu ser a los Pies de tu Dios, de Él, Quien te dio ojos para ver y oídos para escuchar,"