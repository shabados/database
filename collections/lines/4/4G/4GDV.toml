[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਨੈ; ਅਪਨੇ ਜੀ ਕੀ ॥"
page = 294
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone knows what is in His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows His Own Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਰਿਦੇ ਕੀ ਵਹੁ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਦੀ ਗੱਲ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀ ਕੀ = ਦਿਲ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él conoce Su Propio Ser."