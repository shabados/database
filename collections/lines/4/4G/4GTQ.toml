[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ ਵਣਾਸੁਪਤਿ, ਹੋਇ ਪਾਸ ਖਲੋਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sandal loves whole vegetation, and whosoever is near it, becomes fragrant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੇ ਪਾਸ ਖਲੋਤੀ ਹੋਈ ਵਨਾਸਪਤੀ (ਚੰਦਨ ਦੀ ਹੀ) ਵਾਸ਼ਨਾ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ।"