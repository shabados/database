[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਗਾਵਾਏ; ਸੁ ਹਰਿ ਗੁਨ ਗਾਉ ॥"
page = 270
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone sings God's praise whom he Himself causes to sing.'"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਪਾਸੋਂ ਉਹ ਖ਼ੁਦ ਗਾਇਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom He inspires to sing, sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਆਪ ਹੀ ਜਿਸ ਸੇ ਗਾਯਨ ਕਰਾਵਤਾ ਹੈ, ਸੋਈ ਤਿਸ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਹਰੀ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਗਾਵਣ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes son inspirados a cantar por Él,"