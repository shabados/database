[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਪਦਾਰਥ; ਸਾਚੁ ਅਖੋਟ ॥"
page = 933
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inexhaustible herein is the wealth of genuine jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਖਰੇ ਜਵੇਹਰਾਂ ਦੀ ਅਮੁੱਕ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of jewels is truly inexhaustible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਆਦਿਕ ਪਦਾਰਥ ਸਾਚੇ ਹੈਂ ਔ ਨਿਖੁਟਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ, ਲਾਲਾਂ ਦਾ ਅਮੁੱਕ (ਖ਼ਜ਼ਾਨਾ) ਹੈ (ਭਾਵ, ਸਤਿਗੁਰੂ ਵਿਚ ਬੇਅੰਤ ਰੱਬੀ ਗੁਣ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖੋਟ = ਅਖੁੱਟ, ਅਮੁੱਕ, ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí se encuentran un sin fin de Perlas llenas de Verdad."