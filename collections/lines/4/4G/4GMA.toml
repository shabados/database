[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤ ਧੋਹ; ਅਨਿਕ ਛਲ ਜਾਨੈ ॥"
page = 899
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou practice deceit, know many tricks,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧ੍ਰੋਹ ਕਮਾਉਂਦਾ ਹੈਂ, ਅਨੇਕਾਂ ਵਲ ਛਲ ਜਾਣਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You practice deception, and you know many tricks;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧੋਹ) ਦਗੇਬਾਜ਼ੀਆਂ ਕੋ ਧਾਰਨ ਕਰਤਾ ਹੈ, ਪੁਨਃ ਅਨੇਕ ਛਲੋਂ ਕਾ ਕਰਨਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ ਅਨੇਕਾਂ ਠੱਗੀਆਂ ਕਰਦਾ ਹੈ, ਅਨੇਕਾਂ ਫ਼ਰੇਬ ਕਰਨੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤ ਧੋਹ = ਠੱਗੀ ਕਰਦਾ ਹੈ। ਛਲ = ਫ਼ਰੇਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno conoce el engaño y traiciona,"