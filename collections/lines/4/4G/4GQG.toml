[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਦਿਆ ਵੀਚਾਰੀ; ਤਾਂ ਪਰਉਪਕਾਰੀ ॥"
page = 356
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art to deliberate over thy knowledge, only then wilt thou become the benefactor of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਇਲਮ ਦਾ ਵੀਚਾਰਵਾਨ ਹੈਂ, ਤਦ ਸਾਰਿਆਂ ਦਾ ਭਲਾ ਕਰਨ ਵਾਲਾ ਬਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate and reflect upon knowledge, and you will become a benefactor to others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਦ੍ਯਾ ਬਿਚਾਰੀ ਹੂਈ ਤੋ ਉਹੀ ਸਫਲ ਹੈ, ਜੋ ਪਰੋਪਕਾਰੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਦਿਆ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਜੋ ਮਨੁੱਖ ਦੂਜਿਆਂ ਨਾਲ ਭਲਾਈ ਕਰਨ ਵਾਲਾ ਹੋ ਗਿਆ ਹੈ ਤਾਂ ਹੀ ਸਮਝੋ ਕਿ ਉਹ ਵਿੱਦਿਆ ਪਾ ਕੇ ਵਿਚਾਰਵਾਨ ਬਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno habita en la Esencia del Conocimiento, uno se convierte en el benefactor de todos."