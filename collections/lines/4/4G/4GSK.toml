[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੌਨ ਨ੍ਰਿਪਤਿ ਕੋ ਪੁਤ੍ਰ ਤੈ ਕ︀ਯੋ ਆਯੋ ਇਹ ਦੇਸ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You are the son of which Raja and why have you come here?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਕੋਲ ਆਣ ਤੇ ਉਸ ਨੂੰ ਪੁਛਿਆ-) ਤੂੰ ਕਿਸ ਰਾਜੇ ਦਾ ਪੁੱਤਰ ਹੈਂ ਅਤੇ ਇਸ ਦੇਸ ਵਿਚ ਕਿਉਂ ਆਇਆ ਹੈਂ।"