[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਨ੍ਰਿਖ ਅਗਨਿ ਕੈ ਮਧ︀ਯ ਭਾਵ ਸਿਧ ਹੋਤ; ਨਿਕਟ ਬਿਕਟ ਦੁਖ ਸਹਸਾ ਨ ਮੇਟ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as keeping fire in the middle is more helpful to all for warding off cold, but if placed too near creates fear of burning. Thus the discomfort of cold is supplemented by the fear of burning."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਨੂੰ ਵੇਖ ਕੇ ਮਧ੍ਯ ਭਾਵ ਤੇ ਸੇਵਨ ਕਰਨ ਨਾਲ ਠੰਢ ਦੂਰ ਕਰਨ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਪਰ ਅੱਗ ਦੇ ਨੇੜੇ ਹੋਣ ਨਾਲ ਭਾਰੀ ਦੁਖ ਹੁੰਦਾ ਹੈ ਤੇ ਦੂਰ ਹੋ ਜਾਣ ਨਾਲ ਠੰਢ ਹਟਣ ਦਾ ਡਰ ਨਹੀਂ ਮਿਟਦਾ।"