[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਉਪਜੈ. ਬਿਨਸੈ ਤਹੀ; ਜੈਸੇ ਪੁਰਿਵਨ ਪਾਤ ॥੨॥"
page = 857
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whence the body is born, there it perishes like the leaves of the water-lily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੋਂ ਦੇਹ ਉਤਪੰਨ ਹੋਈ ਹੈ, ਨੀਲੋਫਰ ਦੇ ਪੱਤਿਆਂ ਦੀ ਤਰ੍ਹਾਂ ਉਥੇ ਹੀ ਇਹ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the body is born, there it dies, like the leaves of the water-lily. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਾਂਚ ਤਤੋਂ ਤੇ ਸਰੀਰ ਉਪਜਤਾ ਹੈ ਬਿਨਸ ਕਰ ਕੇ ਤਿਨੋਂ ਮੇਂ ਹੀ ਲੀਨ ਹੋ ਜਾਤਾ ਹੈ। ਜੈਸੇ (ਪੁਰਿਵਨ) ਚੁਪਤੀ ਕੇ ਪਤ੍ਰਜਲ ਮੇਂ ਹੀ ਉਪਜ ਕਰ ਜਲ ਮੇਂ ਹੀ ਲੀਨ ਹੋ ਜਾਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਇਸ ਸਰੀਰ ਕੀ ਦਸਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਮਾਇਆ ਦੀ ਖੇਡ ਚੁਪੱਤੀ ਦੇ ਪੱਤਿਆਂ ਵਾਂਗ ਉਸੇ (ਪ੍ਰਭੂ ਵਿਚੋਂ) ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਤੇ ਉਸੇ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਉਪਜੈ = (ਮਾਇਆ ਦੀ ਖੇਡ) ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਤਹੀ = ਉੱਥੇ ਹੀ। ਪੁਰਿਵਨ ਪਾਤ = ਚੁਪੱਤੀ ਦੇ ਪੱਤਰ ॥੨॥"

