[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗ ਰੰਗ; ਰੰਗ ਅਨੂਪੇਰੈ ॥"
page = 1304
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beauteous Lord, whosoever is imbued with Thy love; he is blessed with bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁੰਦਰ ਸੁਆਮੀ, ਜੋ ਕੋਈ ਭੀ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ, ਉਸ ਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is imbued with the Love of the Incomparably Beautiful Lord is joyful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਅਨੂਪ! ਜੋ ਤੇਰੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੇ ਹੈਂ ਤਿਨ ਕੋ ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸੋਹਣੇ ਹਰੀ ਦੇ (ਇਸ ਜਗਤ ਵਿਚ) ਅਨੇਕਾਂ ਹੀ ਰੰਗ ਤਮਾਸ਼ੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién vive imbuido en el Amor del Señor de Incomparable Belleza vive en una Dicha total."