[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸਿਕ ਧਰਿਯੋ ਸਰੂਪ ਮੁਰਾਰਾ ॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I enumerate the incarnations of Vishnu as to what type of incarnations he adopted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੁਰਾਰੀ ਨੇ ਰੂਪ ਧਾਰਿਆ ਹੈ।"