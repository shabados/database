[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਧਣੀ; ਜਗੁ ਆਇ ਬਿਨਾਸਾ ॥"
page = 412
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Master, The world comes and goes"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਮਾਲਕ! ਜਗਤ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Master; the world comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਥਰਿ ਜੀ! ਸਾਚੇ ਮਾਲਕ ਤੇ ਜਗਤ ਆਇ ਕਰ ਬੇਮੁਖ ਹੋ ਗਿਆ ਹੈ ਇਸ ਕਰ ਕੇ ਬਿਨਾਸ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, (ਪਰ) ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਧਣੀ = (ਜਗਤ ਦਾ) ਮਾਲਕ। ਆਇ ਬਿਨਾਸਾ = ਜੰਮਦਾ ਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Único Ser Verdadero, y cuando el mundo se acaba,"