[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣੁ. ਨ ਸੁਝਈ; ਅੰਧਾ ਅੰਧੁ ਕਮਾਇ ॥"
page = 947
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises not the pain of birth and death. The blind man does blind deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਨੂੰ ਅਨੂਭਵ ਨਹੀਂ ਕਰਦਾ। ਅੰਨ੍ਹਾ ਇਨਸਾਨ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not understand the coming and going of reincarnation; the blind man acts in blindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਣਾ ਔ ਮਰਨਾ ਤਿਸ ਕੋ ਨਹੀਂ (ਸੁਝਈ) ਦਿਸਤਾ, ਅਗ੍ਯਾਨੀ ਜੀਵ (ਅੰਧੁ) ਖੋਟੇ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਹੀ ਨਹੀਂ ਆਉਂਦੀ ਕਿ ਮੈਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹਾਂ, ਉਹ ਅੰਨ੍ਹਾ ਜਹਾਲਤ ਦਾ ਹੀ ਕੰਮ ਕਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su vida la pasa envuelto en su ego y sin tener conocimiento del dolor de la trasmigración,"