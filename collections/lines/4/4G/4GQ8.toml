[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੀਟੀ ਚੀਟਾ ਬਿਲ ਸੈ ਨਿਕਸਿ ਧਰ ਗਵਨ ਕੈ; ਬਹੁਰਿਓ ਪੈਸਤ ਜੈਸੇ ਬਿਲ ਹੀ ਮੈ ਜਾਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as ants and insects come out of their burrows and walk about on the ground and return back to the burrow after their wandering,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੀੜੇ ਖੁੱਡ ਵਿਚੋਂ ਨਿਕਲ ਕੇ ਧਰਤੀ ਉਪਰ ਫਿਰਨ ਤੁਰਨ ਲਗ ਪੈਂਦੇ ਹਨ, ਤੇ ਮੁੜ ਆਪਣੀ ਖੁੱਡ ਵਿਚ ਹੀ ਜਾ ਪ੍ਰਵੇਸ਼ ਪਾਇਆ ਧਸਿਆ ਕਰਦੇ ਹਨ।"