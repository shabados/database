[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 231
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind abides the Name, and pride departs from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਉਸ ਦੇ ਵਿਚੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, abides in their hearts; selfishness and conceit depart from within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਿਰਦੇ ਕੇ ਬੀਚ ਸੇ ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਨਾਮ ਕੋ ਧਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ (ਹਉਮੈ ਅਹੰਕਾਰ) ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre toma lugar en su corazón, su ego lo deja en paz,"