[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਆਪਿ ਵਰਤਦਾ ਪਿਆਰੇ; ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਇ ॥੭॥"
page = 432
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord Himself is pervading every where, O my dear, in every Heart he is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੋ ਸਾਈਂ ਖੁਦ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾਂ! ਹਰ ਦਿਲ ਅੰਦਰ ਉਹ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is Himself prevailing everywhere, O Beloved; He is pervading in each and every heart. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਤੂੰ ਏਕ ਹੀ ਆਪ ਸਭ ਘਟੋਂ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈ ਅਰੁ ਬਾਹਰ ਭੀ ਤੂੰ ਹੀ ਸਮਾਇ ਰਹਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੂੰ ਇਕ ਆਪ ਹੀ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਮੌਜੂਦ ਹੈਂ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਟਿਕਿਆ ਹੋਇਆ ਹੈਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ ਆਪਿ = ਪਰਮਾਤਮਾ ਇਕ ਆਪ ਹੀ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú prevaleces en todos los corazones; Tú eres el Único Hacedor. (7)"