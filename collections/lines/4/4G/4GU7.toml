[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਨਾਤਾ. ਕਿਆ ਕਰੇ; ਮਨ ਮਹਿ ਮੈਲੁ ਗੁਮਾਨੁ ॥"
page = 61
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What does it avail man to bath at a place of pilgrimage, when the filth of self-conceit is within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਤਰਾ ਅਸਥਾਨ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਦਾ ਆਦਮੀ ਨੂੰ ਕੀ ਲਾਭ ਹੈ ਜਦ ਕਿ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਮਲੀਣਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But what is the use of bathing at sacred shrines of pilgrimage, when the filth of stubborn pride is within the mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਪੁਰਸ਼ ਕੋ ਤੀਰਥ ਨਾਵਣੇ ਕਾ ਮਹਾਤਮ ਕਿਆ ਕਰੇਗਾ, ਮਨ ਮਹਿ ਤੋ ਅਭਿਮਾਨ ਰੂਪੀ ਮੈਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਉੱਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਨਾਲ ਭੀ ਜੀਵ ਕੁਝ ਨਹੀਂ ਸੰਵਾਰ ਸਕਦਾ, ਕਿਉਂਕਿ ਮਨ ਵਿਚ (ਇਸ) ਅਹੰਕਾਰ ਦੀ ਮੈਲ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ (ਕਿ ਮੈਂ ਤੀਰਥ ਇਸ਼ਨਾਨੀ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De qué sirve el bañarse en lugares santos, cuando la mente está empañada por la mugre del ego."