[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੰਸਾਰੁ; ਉਧਰੈ ਤਿਨ ਮੰਤ ॥"
page = 282
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is saved by their instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is redeemed by their teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੰਸਾਰ ਤਿਨ ਕੋ ਉਪਦੇਸ ਸਰੂਪ ਮੰਤ੍ਰ ਸੇ ਉਧਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਉਹਨਾਂ ਦੇ ਉਪਦੇਸ਼ਾਂ ਨਾਲ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gracias a su Enseñanza, el mundo entero es salvado."