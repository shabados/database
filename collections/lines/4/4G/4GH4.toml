[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੈ ਸਾਦੁ. ਨ ਆਵਈ; ਨਾਮਿ. ਨ ਲਗੈ ਪਿਆਰੁ ॥"
page = 1247
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He relishes not the Guru's word and loves not the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਬਾਣੀ ਦੇ ਸੁਆਦ ਨੂੰ ਨਹੀਂ ਮਾਣਦਾ ਅਤੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not find the taste of the Shabad, and he does not embrace love for the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਤਿਸ ਕੋ ਗੁਰ ਸਬਦ ਕਾ ਸੁਆਦ ਭੀ ਨਹੀਂ ਆਵਤਾ ਔਰ ਨਾਮੀ ਮੇਂ ਪਿਆਰ ਭੀ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਰਸ ਨਹੀਂ ਆਉਂਦਾ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਇਸ ਦਾ ਪਿਆਰ ਨਹੀਂ ਬਣਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ego permanecerá henchido, así uno no podrá sentir Amor por la Palabra,"