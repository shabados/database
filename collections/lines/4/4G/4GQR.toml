[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਮਿਲਿਐ. ਸਦ ਭੈ ਰਚੈ; ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥"
page = 33
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru, man ever remains permeated in the fear of Lord who Himself comes and dwells in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਇਨਸਾਨ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੇ ਡਰ ਅੰਦਰ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਆਪੇ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, one is permeated forever with the Fear of God, who Himself comes to dwell within the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਕਰ ਕੇ ਜਬ ਸਦਾ ਹੀ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ, ਵਾ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਮਨ ਮੇਂ (ਰਚੇ) ਮਿਲ ਜਾਏ, ਤਬ ਐਸੇ ਪੁਰਸ਼ ਕੇ ਹਿਰਦੇ ਮੇਂ ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਆਇ ਬਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਮਿਲਣ ਨਾਲ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਭਿੱਜਾ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਆਪ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Guru Verdadero uno tiene Reverencia por el Señor y entonces Él, de Sí Mismo entra en nuestro corazón. (1)"