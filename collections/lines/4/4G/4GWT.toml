[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰ ਕਥਨੀ ਬਦਉ ਨ; ਸਗਲੀ ਛਾਰੁ ॥੨॥"
page = 904
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou not any other discourse, as all else is but ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਕੋਈ ਕਥਾ ਵਾਰਤਾ ਉਚਾਰਨ ਨਾਂ ਕਰ ਕਿਉਂਕਿ ਹੋਰ ਸਾਰਾ ਕੁਛ ਸੁਆਹ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not speak of anything else; it is all just ashes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਹਾਣੀਆਂ ਕੋ ਮੈਂ ਨਹੀਂ (ਬਦੋ) ਗਿਣਤਾ, ਏਹ ਸਭ ਛਾਰ ਰੂਪ ਹੈਂ, ਭਾਵ ਵਿਅਰਥ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਗੁਰ-ਸ਼ਬਦ ਦੇ ਟਾਕਰੇ ਤੇ ਸ਼ੁਭ ਮੁਹੂਰਤ ਤੇ ਜਨਮ-ਪੱਤ੍ਰੀ ਆਦਿਕ ਦੀ ਕਿਸੇ) ਹੋਰ ਗੱਲ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ, ਹੋਰ ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਵਿਅਰਥ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਉ ਨ = ਮੈਂ ਨਹੀਂ ਮੰਨਦਾ। ਛਾਰੁ = ਸੁਆਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no digo nada de todo lo demás, pues todo lo demás no es más que polvo.(2)"