[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬਾ; ਕਿਆ ਨਾਹੀ. ਘਰਿ ਤੇਰੈ ॥"
page = 917
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my True Lord, what is that which Thou has not in Thy home?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ। ਉਹ ਕੀ ਹੈ ਜੋ ਤੇਰੇ ਭੰਡਾਰੇ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Lord and Master, what is there which is not in Your celestial home?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ ਸਾਹਿਬ! ਤੇਰੇ ਘਰ ਮੇਂ ਕਿਆ ਨਹੀਂ ਹੈ, ਭਾਵ ਸਭੀ ਕੁਛ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ (-ਪ੍ਰਭੂ)! (ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ ਮਨ ਦਾ ਆਨੰਦ ਮੰਗਦਾ ਹਾਂ, ਪਰ) ਤੇਰੇ ਘਰ ਵਿਚ ਕੇਹੜੀ ਚੀਜ਼ ਨਹੀਂ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Verdadero, ¿acaso existe algo que no se encuentre en Tu Hogar?"