[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਮਾਨੁ. ਤਜਿ ਗੁਮਾਨੁ; ਮਿਲਿ ਸਾਧੂਆ ਕੈ ਸੰਗਿ ॥"
page = 1272
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, forsake thou self-conceit and still thy ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਛੜ ਦੇ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਮਾਰ ਸੁਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsake your pride, and abandon your ego; join the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮਿਲਕਰ ਮਨ ਕਰ ਕੇ ਮਾਨ ਕੋ ਛੋਡ ਔਰ ਤਨ ਕਰ ਕੇ ਗੋਮਾਨ ਕੋ ਤਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਮਾਣ ਛੱਡ ਅਹੰਕਾਰ ਤਿਆਗ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਦੇ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧੂਆ ਕੈ ਸੰਗ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz a un lado tu orgullo y abandonando tu ego acércate a la Saad Sangat,"