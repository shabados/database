[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਨੇਹੰ ਨ ਗੇਹੰ, ਸਨੇਹੰ ਸਨਾਥੇ ॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without love, without home, without affection and without company."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ (ਕੋਈ ਵਿਸ਼ੇਸ਼) ਨੇਹ ਹੈ, ਨਾ (ਉਸ ਦਾ) ਕੋਈ ਘਰ, ਨਾ ਕੋਈ ਸਨੇਹੀ ਹੈ ਅਤੇ ਨਾ ਹੀ ਸਾਥੀ;"