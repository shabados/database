[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤ ਅਲੰਬਨੁ. ਦੇਹੁ ਪ੍ਰਭ; ਗਰਤਹੁ. ਉਧਰੁ ਗੋਪਾਲ ॥"
page = 203
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give me the prop of Thine hand, O Lord, the World Cherisher, and take me out of the pit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਹੱਥ ਦਾ ਆਸਰਾ ਦੇ ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਸੁਆਮੀ! ਅਤੇ ਮੈਨੂੰ ਟੋਏ ਵਿਚੋਂ ਬਾਹਰ ਕਢ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, God, give me the Support of Your Hand; lift me up and pull me out of this pit, O Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਪਨੇ ਹਾਥ ਕਾ ਆਸਰਾ ਦੇਹੁ, ਔ ਹੇ ਗੋਪਾਲ! ਸੰਸਾਰ ਰੂਪੀ ਖਾਤੇ ਸੇ ਨਿਕਾਸ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣੇ ਹੱਥ ਦਾ ਸਹਾਰਾ ਦੇਹ। ਹੇ ਗੋਪਾਲ! ਮੈਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ) ਟੋਏ ਵਿਚੋਂ ਕੱਢ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bríndame el apoyo de Tu Mano y sácame del profundo pozo en el que me encuentro, oh Gopal."