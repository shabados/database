[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਵੇਖਾ; ਦੂਜਾ ਨਾਹੀ ॥"
page = 1050
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see the One alone and not another,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਇੱਕ ਨੂੰ ਹੀ ਦੇਖਦਾ ਹਾਂ ਤੇ ਹੋਰਸ ਨੂੰ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see the One Lord, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਏਕ ਹੀ ਵੇਖਤਾ ਹੈ ਹੋਰ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ (ਹਰ ਥਾਂ) ਸਿਰਫ਼ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ, (ਮੈਨੂੰ ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ (ਦਿੱਸਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਾ = ਵੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría del Guru es la Escalera para alcanzar la Sabiduría Celestial"