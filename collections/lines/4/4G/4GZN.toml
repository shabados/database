[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਲੇ ਚੜਿਓ ਸਿਕਾਰ ॥"
page = 1136
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the saints with me, I go out hunting,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਮੈਂ ਸ਼ਿਕਾਰ ਕਰਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I go out hunting with the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਸੰਗ ਲੈਕਰ ਜਬ ਸ਼ਿਕਾਰ ਚੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਮੈਂ ਸ਼ਿਕਾਰ ਖੇਡਣ ਚੜ੍ਹ ਪਿਆ (ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਮੈਂ ਕਾਮਾਦਿਕ ਹਿਰਨਾਂ ਨੂੰ ਫੜਨ ਲਈ ਤਿਆਰੀ ਕਰ ਲਈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗਿ ਲੇ = ਸੰਤ ਜਨਾਂ ਨੂੰ (ਆਪਣੇ) ਨਾਲ ਲੈ ਕੇ, ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ। ਚੜਿਓ ਸਿਕਾਰ = ਸ਼ਿਕਾਰ ਖੇਡਣ ਲਈ ਚੜ੍ਹ ਪਿਆ, ਕਾਮਾਦਿਕ ਹਿਰਨਾਂ ਨੂੰ ਫੜਨ ਲਈ ਤਿਆਰੀ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy de caza con los Santos de Dios a conseguir el venado"