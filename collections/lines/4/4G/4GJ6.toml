[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਆਸਾ; ਆਇਓ ਪ੍ਰਭ ਮਾਗਨਿ ॥"
page = 804
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cherishing a hope, I have come to beg of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ ਧਾਰ ਕੇ, ਮੈਂ ਸੁਆਮੀ ਕੋਲੋਂ ਮੰਗਣ ਲਈ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nurturing hope, I have come to beg from God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਪ੍ਰਭ) ਸੁਆਮੀ! ਮੈਂ ਜਨ ਆਸਾ ਧਾਰ ਕਰ ਮਾਂਗਨੇ ਕੌ ਤੇਰੇ ਦੁਆਰੇ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਸਾ ਧਾਰ ਕੇ ਮੈਂ (ਤੇਰੇ ਦਰ ਤੇ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਮੰਗਣ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਧਾਰ ਕੇ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮਾਗਨਿ = ਮੰਗਣ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He venido a rogarte con toda mi esperanza,"