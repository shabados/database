[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਆ ਦਿਨਸੁ ਸਭ ਰਾਤੀ ॥"
page = 1003
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has made days, nights and everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹੀ ਦਿਹੁੰ ਰੈਣ ਅਤੇ ਸਾਰਾ ਕੁੱਛ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made all the days and the nights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤੀਂ ਕਰੀਆਂ ਹੈਂ ਔ ਸਭ ਦਿਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਭੀ ਉਸ ਨੇ ਬਣਾਇਆ; ਰਾਤਾਂ ਭੀ ਉਸੇ ਨੇ ਬਣਾਈਆਂ, ਸਭ ਕੁਝ ਉਸੇ ਨੇ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también a la noche y al día,"