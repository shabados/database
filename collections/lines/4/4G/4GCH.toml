[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸੰਤੋਖੁ; ਸਬਦਿ ਗੁਰ ਰਾਜੇ ॥"
page = 897
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's Hymns the mind becomes content and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮਨੂਆ ਸੰਤੁਸ਼ਟ ਅਤੇ ਧ੍ਰਾਪਿਆ ਹੋਇਆ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes content and satisfied through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੋ ਲੈ ਕਰ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸੰਤੋਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਨ ਵਿਚ ਸੰਤੋਖ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਮਨ) ਰੱਜ ਜਾਂਦਾ ਹੈ।"

