[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਅਕਾਸ ਤੇ ਟਾਰਉ ॥"
page = 867
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint, I throw down from the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਨੂੰ ਮੈਂ ਅਸਮਾਨ ਤੋਂ ਸੁੱਟ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saints is thrown down from the skies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕਾ ਨਿੰਦਕ ਹੈ ਤਿਸ ਕੋ ਮੈਂ ਅਕਾਸ ਤੇ ਭੀ ਟਾਰ ਦੇਤਾ ਹੂੰ। ਭਾਵ ਕੇਤਾ ਬਡਾ ਵਾ ਇੰਦ੍ਰ ਸਰੀਖਾ ਭੀ ਹੋ ਤਿਸ ਕੋ ਭੀ ਨਸਟ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਨੂੰ ਮੈਂ ਉੱਚੇ ਮਰਾਤਬੇ ਤੋਂ ਹੇਠਾਂ ਡੇਗ ਦੇਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que calumnia al Santo, a él lo destierro de mi Reino;"