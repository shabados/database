[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਣਕ ਰੂਪਿ ਰਹਾ; ਕਰਤਾਰ ॥੨॥"
page = 24
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live in the form of huntsman, O Creator!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਿਕਾਰੀ ਦੇ ਸਰੂਪ ਵਿੱਚ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live as a wild hunter, O Creator! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਧਾਣਕ ਰੂਪੁ ਹੋ ਰਹਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਸਾਂਹਸੀਆਂ ਵਾਲੇ ਰੂਪ ਵਿਚ ਤੁਰਿਆ ਫਿਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuánta maldad tengo, oh Dios mío. (2)"