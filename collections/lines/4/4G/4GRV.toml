[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਦੀਓ; ਮੁਖਿ ਦੇਵ ॥"
page = 887
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-Nectar, the Guru has poured into his mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਗੁਰਦੇਵ ਜੀ ਨੇ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru has poured the Ambrosial Naam, the Name of the Lord, into his mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵਤ ਜੋ ਭਗਵਤ ਕਾ ਨਾਮ ਹੈ, ਸੋ ਮੇਰੇ ਮੁਖ ਮੇਂ (ਦੇਵ) ਗੁਰਦੇਵ ਜੀ ਨੇ ਜਪਨੇ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਚਾਨਣ-ਰੂਪ ਪ੍ਰਭੂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ (ਜਪਣ ਵਾਸਤੇ ਮੇਰੇ) ਮੂੰਹ ਵਿਚ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vierte el Néctar del Nombre en sus labios, le quita sus preocupaciones,"