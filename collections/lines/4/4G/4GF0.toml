data = "ਹਸਤਿ ਘੋੜੇ ਜੋੜੇ; ਮਨਿ ਭਾਨੀ ॥"
page = 392
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he acquires elephants, pairs of horses, to delight the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਨੂੰ ਖੁਸ਼ ਕਰਨ ਲਈ ਹਾਥੀ, ਕੋਤਲਾਂ ਦੇ ਜੁੱਟ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "elephants and pairs of horses, delighting the mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਾਥੀ, ਘੋੜੇ, (ਜੋੜੇ) ਬਸਤ੍ਰ ਮਨ ਭਾਵਤੇ ਤਯਾਰ ਕਰ ਕੇ ਧਾਰਨ ਕਰਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਨੇ) ਹਾਥੀ ਘੋੜੇ (ਵਧੀਆ) ਮਨ-ਭਾਉਂਦੇ ਕੱਪੜੇ (ਇਕੱਠੇ ਕਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤਿ = ਹਾਥੀ। ਜੋੜੇ = ਕੱਪੜੇ। ਮਨਿ ਭਾਨੀ = ਮਨ-ਭਾਉਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "elefantes y carrozas, ropajes bellos de todo tipo,"