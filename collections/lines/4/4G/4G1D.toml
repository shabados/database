[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਹਠ ਕੈ ਲਰਿ ਹੋ ਮਰਿ ਹੋ; ਅਪੁਨੇ ਗ੍ਰਿਹ ਮਾਰਗਿ ਜੀਤਿ ਨ ਜੈਹੋ ॥੧੨੦੭॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In case you persist in fighting, then you will not find the way to your home and will be killed.”1207."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਹਠ ਕਰ ਕੇ ਲੜੇਂਗਾ (ਤਾਂ) ਮਾਰਿਆ ਜਾਵੇਂਗਾ ਅਤੇ ਆਪਣੇ ਘਰ ਦੇ ਮਾਰਗ ਉਤੇ ਜੀਉਂਦਾ ਨਹੀਂ ਜਾਵੇਂਗਾ ॥੧੨੦੭॥"