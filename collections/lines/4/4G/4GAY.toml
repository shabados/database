[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਸੰਖੰ. ਨ ਚਕ੍ਰੰ; ਨ ਗਦਾ. ਨ ਸਿਆਮੰ ॥"
page = 1359
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has no couch, no religious mark, no bludgeon and nor is He of sable colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸੰਖ, ਨਾਂ ਕੋਈ ਧਾਰਮਕ ਚਿੰਨ੍ਹ ਨਾਂ ਗੁਰਜ ਰੱਖਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਉਹ ਕਾਲੇ ਰੰਗ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has no conch-shell, no religious mark, no paraphernalia; he does not have blue skin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਹਾਥੋਂ ਮੇਂ ਨ ਸੰਖ ਹੈ, ਨ ਗਦਾ ਹੈ, ਨ ਪਦਮ ਹੈ, ਨ ਤਿਸ ਕਾ ਸਿਆਮ ਸਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹੱਥ ਵਿਚ ਨਾਹ ਸੰਖ ਹੈ ਨਾਹ ਚੱਕ੍ਰ ਹੈ ਨਾਹ ਗਦਾ ਹੈ, ਨਾਹ ਹੀ ਉਹ ਕਾਲੇ ਰੰਗ ਵਾਲਾ ਹੈ। (ਭਾਵ, ਨਾਹ ਹੀ ਉਹ ਵਿਸ਼ਨੂ ਹੈ ਨਾਹ ਹੀ ਉਹ ਕ੍ਰਿਸ਼ਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no tiene concha, ni marca religiosa,"