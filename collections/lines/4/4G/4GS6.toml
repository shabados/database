[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਤੇਰੋ ਅੰਗ ਕੋ ਮਾਸੁ ਸਬੈ; ਤਿਹ ਭੀਤਰ ਡਾਰ ਕੈ ਆਛੈ ਪਕੈ ਹੋ ॥੨੩੭੯॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“When I shall place the vessel of my power on the fire of my rage, then the flesh of your limbs will be cooked nicely without any care.”2379."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਤੇਰੇ ਸ਼ਰੀਰ ਦੇ ਸਾਰੇ ਮਾਸ ਨੂੰ ਉਸ ਵਿਚ ਪਾ ਕੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਪਕਾਵਾਂਗਾ ॥੨੩੭੯॥"