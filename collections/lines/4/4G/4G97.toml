[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗਿ ਸੰਤਨਾ; ਪਗ ਪਾਲ ॥੨॥੧॥੨॥"
page = 1119
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "clinging to the feet and skirt of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਅਤੇ ਪੱਲੇ ਨਾਲ ਚਿਮੜਾ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "holding tight to the feet and the robes of the Saints. ||2||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸੰਤੋਂ ਕੇ (ਪਗ) ਚਰਨੋਂ ਮੇਂ ਪੜ ਕਰ ਤੇਰੇ (ਪਾਲ) ਲੜ ਲਗੇ ਹੈਂ॥੨॥੧॥੨॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ, ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦਾ ਪੱਲਾ ਫੜ ਕੇ ॥੨॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਿ = ਲੱਗ ਕੇ। ਪਗ = ਪੈਰੀਂ। ਪਾਲ = ਪੱਲੇ ॥੨॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aferrado a los Pies y a la Túnica de Tus Santos. (2-1-2)"