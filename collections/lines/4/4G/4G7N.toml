[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ. ਤੂ ਕਿਰਪਾਲੁ; ਸਚਾ ਸੋ ਥਿਅਈ ॥"
page = 961
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom Thou art merciful. O Master is rendered truthful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਉਤੇ ਤੂੰ ਮਿਹਰਬਾਨ ਹੈ, ਹੇ ਮਾਲਕ! ਉਹ ਸਤਿਵਾਦੀ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with Your Mercy, becomes truthful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੁਮ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੋ ਸੋ ਸਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਉਤੇ ਤੂੰ ਦਿਆਲ ਹੋਵੇਂ, ਉਹ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਅੱਗੇ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਅਈ = ਹੋ ਜਾਂਦਾ ਹੈ। ਸਚਾ = ਅਡੋਲ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien posas Tu Gracia, se vuelve eterno."