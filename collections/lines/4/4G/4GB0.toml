type = "primary"
data = "ਇਕਿ ਮਨੂਆ ਮਾਰਿ; ਮਨੈ ਸਿਉ ਲੂਝਹਿ ॥"
page = 1046
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some struggle with their mind and ultimately subdue it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਮਨ ਨਾਲ ਯੁੱਧ ਕਰਦੇ ਹਨ ਅਤੇ ਓੜਕ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some struggle with their minds, and conquer and subdue their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨ ਕੋ ਮਾਰ ਕੈ ਫੇਰ ਮਨ ਨਾਲ ਹੀ ਝਗੜਤੇ ਹੈਂ, ਮੰਦ ਸੰਕਲਪ ਮੇਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਾਰ ਕੇ ਸਦਾ ਮਨ ਨਾਲ ਹੀ ਜੰਗ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otro lucha tenazmente y logra controlar su mente,"