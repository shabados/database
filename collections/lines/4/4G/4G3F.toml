[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਗੁਰ ਸਿਖ ਸੰਧ ਮਿਲੇ; ਸਸਿ ਘਰਿ ਸੂਰਿ ਪੂਰ ਨਿਜ ਘਰਿ ਆਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The union of Guru and Sikh leads the Sikh to focus his mind on the divine word. The irha, pingla and Sukhmana enter the tenth door of the Sikh making him realise himself and granting him spiritual peace."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰ ਸਿੱਖ ਦੀ ਸੰਧਿ ਜੋੜ ਮਿਲ ਜੁੜ ਪੈਣ ਤੇ ਸ਼ਬਦ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਮ ਦੀ ਸਹਜ ਧੁਨੀ ਵਿਖੇ ਸੁਰਤਿ ਦੀ ਲਿਵ ਲਗਦੀ ਹੈ, ਇਉਂ ਕਰ ਕੇ ਕਿ ਜਦ ਸਸਿ ਚੰਦ੍ਰਮਾ = ਖਬੇ ਪਾਸੇ ਦੀ ਪ੍ਰਾਣ ਧਾਰਾ ਘਰਿ ਸੂਰ ਸੂਰਜ ਸੁਰ ਸੱਜੇ ਪਾਸੇ ਦੀ ਪ੍ਰਾਣ ਧਾਰਾ ਦੇ ਘਰ ਆ ਜਾਵੇ ਤੇ ਇਹੀ ਉਲਟ ਕੇ ਭਾਵ ਸੂਰਜ ਸੁਰ ਚੰਦ੍ਰਮਾ ਦੇ ਘਰ ਪੂਰ ਪੂਰਣ ਆਨ ਭਰੀਏ, ਤਾਂ ਗੁਰਮੁਖ ਦਾ ਮਨ ਨਿਜ ਘਰ ਅਪਣੇ ਅਸਲੀ ਟਿਕਾਣੇ ਆਤਮ ਪਦ ਵਿਖੇ ਆ ਜਾਂਦਾ ਹੈ।"