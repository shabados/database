[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ ਰਾਮ ਨਾਮੁ ਧਨੁ ਸੰਚਹੁ; ਲੈ ਖਰਚੁ ਚਲੇ ਪਤਿ ਪਾਵੈਗੋ ॥"
page = 1311
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, amass the wealth of the Lord's Name; if ye depart by taking this viaticum, ye shall obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਇੱਕਤਰ ਕਰੋ। ਜਕੇਰ ਤੁਸੀਂ ਇਹ ਸਫਰ-ਖਰਚ ਨੇ ਕੇ ਟੁਰੋਗੇ ਤਾਂ ਤੁਸੀਂ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, gather the Wealth of the Lord's Name; if you depart after packing these provisions, you shall be honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਰਾਮ ਨਾਮ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰੇ ਜੋ ਪਲੈ ਖਰਚ ਕੋ ਲੈ ਜਾਵੈਗਾ ਸੋ ਪਤਿਸ਼ਟਾ ਕੋ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰਦੇ ਰਹੋ, (ਜਿਹੜੇ ਮਨੁੱਖ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਵਰਤਣ ਲਈ ਨਾਮ-) ਖ਼ਰਚ ਲੈ ਕੇ ਤੁਰਦੇ ਹਨ, (ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ) ਇੱਜ਼ਤ-ਮਾਣ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਸੰਚਹੁ ਇਕੱਠਾ ਕਰੋ। ਲੈ = ਲੈ ਕੇ। ਚਲੇ = ਤੁਰਦੇ ਹਨ। ਪਤਿ = ਇੱਜ਼ਤ। ਪਾਵੈਗੋ = ਪੱਲੇ ਪਾਂਦਾ ਹੈ, ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, acumulen la Riqueza del Nombre del Señor, pues si parten, llevando consigo estas provisiones, serán honrados."