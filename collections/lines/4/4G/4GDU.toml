[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਤਾ ਏਕੋ ਜਾਣੈ; ਹਉਮੈ ਦੁਖੁ. ਨ ਸੰਤਾਪੈ ॥੧॥"
page = 753
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man turns Guru-wards, then knows he the One Lord and the ailment of ego infests him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਗੁਰਾਂ ਦੇ ਪਾਸੇ ਵੱਲ ਮੁੜ ਪਵੇ, ਤਦ ਉਹ ਇਕ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ ਤੇ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਉਸ ਨੂੰ ਦੁੱਖ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But, if he becomes Gurmukh, then he comes to know the One Lord, and the disease of egotism does not afflict him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮਖਿ ਹੋਵੈ ਸੋ ਇਕ ਕੋ ਜਾਣੈ, ਫੇਰ ਫਲ੍ਹ ਏਹ ਹੋਵੈ: ਹਉਮੈ ਸੇ ਜੋ ਦੁਖ ਉਤਪਤਿ ਹੋਤਾ ਹੈ, ਸੋ ਇਨ ਕੋ ਫਿਰ ਨਾ ਦੁਖੀ ਕਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ, ਤਦੋਂ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ, ਤੇ, ਉਸ ਨੂੰ ਹਉਮੈ ਦਾ ਦੁੱਖ ਨਹੀਂ ਸਤਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno voltea hacia Dios entonces conoce al Uno y así la maldad del ego no le causa más dolor. (1)"