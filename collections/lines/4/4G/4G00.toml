[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵੇਖਣੁ ਸਚੁ ਬੋਲਣਾ; ਤਨੁ ਮਨੁ ਸਚਾ ਹੋਇ ॥"
page = 69
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth they see, Truth they tell and in their body and soul is that True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਉਹ ਦੇਖਦੇ ਹਨ, ਸੱਚ ਦੀ ਉਹ ਆਖਦੇ ਹਨ ਅਤੇ ਉਨ੍ਰਾ ਦੀ ਦੇਹਿ ਤੇ ਆਤਮਾ ਅੰਦਰ ਉਹ ਸੱਚਾ ਮਾਲਕ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They see the Truth, and they speak the Truth; their bodies and minds are True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਦੇਖਣਾ ਭੀ ਸਚ ਸਰੂਪ ਕਾ ਔਰ ਬੋਲਣਾ ਭੀ ਸੱਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕਾ ਹੈ; ਵਾ ਤਿਨ ਕਾ ਦੇਖਣਾ ਔਰ ਬੋਲਣਾ ਸਭ (ਸਚੁ) ਸਫਲਾ ਹੈ ਔਰ ਤਿਨ ਕਾ ਤਨ ਮਨ ਭੀ ਸਫਲਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਹਰ ਥਾਂ ਵੇਖਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਜਿਸ ਨੂੰ ਹਰ ਥਾਂ ਬੋਲਦਾ ਦਿੱਸਦਾ ਹੈ ਉਸ ਦਾ ਸਰੀਰ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo y la mente, de aquél que ve la Verdad y la recita, son puros."