[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਗੜਦੰ ਬਿਆਹੈ ਹਾਗੜਦੰ ਹੂਰੰ ॥੩੬੯॥"
page = 587

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women, full of beauty and lust are dancing and the warriors, getting pleased are wedding them.369."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੂਰਾਂ ਉਨ੍ਹਾਂ ਨਾਲ ਵਿਆਹ ਕਰ ਰਹੀਆਂ ਹਨ ॥੩੬੯॥"