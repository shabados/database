[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨਿ ਜਾ ਕੈ. ਸਭੁ ਜਗੁ ਬਾਧਿਆ; ਅਵਰੀ ਕਾ. ਨਹੀ ਹੁਕਮੁ ਪਇਆ ॥੬॥"
page = 432
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under his command the entire world is bound and another's order pre avails not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਜੰਜੀਰਾਂ ਅੰਦਰ ਸਾਰਾ ਜਹਾਨ ਜਕੜਿਆ ਹੋਇਆ ਹੈ। ਹੋਰ ਕਿਸੇ ਦਾ ਫੁਰਮਾਨ ਪ੍ਰਚੱਲਿਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Binding, all the world is bound; no other Command prevails. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹੁਕਮ ਰੂਪ ਬੰਧਨ ਸੇ ਸਾਰਾ ਸੰਸਾਰ ਬਾਂਧਾ ਹੂਆ ਹੈ ਔਰ ਤਿਸ ਪਰ ਔਰ ਕਿਸੀ ਕਾ ਹੁਕਮ ਨਹੀਂ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹੁਕਮ ਵਿਚ ਸਾਰਾ ਜਗਤ ਨੱਥਿਆ ਹੋਇਆ ਹੈ ਤੇ (ਜਿਸ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦਾ ਹੁਕਮ ਨਹੀਂ ਚੱਲ ਸਕਦਾ (ਉਸੇ ਦੀ ਸਿਫ਼ਤ ਸਲਾਹ ਕਰ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਨਿ ਜਾ ਕੈ = ਜਿਸਦੀ ਮਰਯਾਦਾ ਵਿਚ। ਨਹੀ ਪਇਆ = ਨਹੀਂ ਚੱਲ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está bajo Su Comando y no hay nadie más que pueda cambiar el destino. (6)"