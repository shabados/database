[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ, ਬੈਸੰਤਰੁ ਸੰਗੀ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is in air, water and fire i.e. He is the power of these elements."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਉਣ ਪਾਣੀ, ਅਤੇ ਬੈਸੰਤਰ (ਆਦਿ ਸਾਰਿਆਂ ਪੰਜਾਂ ਭੂਤਾਂ ਦਾ) 'ਸੰਗੀ' ਹੈ, (ਭਾਵ ਸਭ ਨਾਲ ਮਿਲਿਆ ਹੋਇਆ ਹੈ)।"