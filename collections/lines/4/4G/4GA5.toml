[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਹ ਜਹ ਮੈ ਫਿਰਉ; ਤਹ ਤਹ ਸਾਚਾ ਸੋਇ ॥"
page = 1413
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, wheresoever I go, thither find I that True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, wherever I go, I find the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਹਾਂ ਜਹਾਂ ਮੈਂ ਫਿਰਿਆ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਸੋਈ ਏਕ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਥੇ ਜਿਥੇ ਮੈਂ ਫਿਰਦਾ ਹਾਂ, ਉਥੇ ਉਥੇ ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਪਰਮਾਤਮਾ) ਹੀ (ਮੌਜੂਦ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿਥੇ ਜਿਥੇ। ਫਿਰਉ = ਫਿਰਉਂ, ਮੈਂ ਫਿਰਦਾ ਹਾਂ। ਤਹ ਤਹ = ਉਥੇ ਉਥੇ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੋਇ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, donde sea que voy ahí encuentro al Verdadero Señor,"