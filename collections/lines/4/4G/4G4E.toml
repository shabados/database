[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਹੋਤ ਊਹਾ. ਉਸੁ ਗਵਨ ॥"
page = 267
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His going there is not possible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉਥੇ ਜਾਂਦਾ ਸੰਭਵ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He simply cannot go there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਿਸ ਕਾ ਉਸ ਪਰ (ਗਵਨ) ਜਾਣਾ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ, ਤੈਸੇ ਇਸ ਜੀਵ ਕਾ ਨਿਸਕਾਮ ਕਰਨ ਰੂਪੀ ਚਰਨੋਂ ਸੇ ਰਹਤ ਹੋ ਕਰ ਬ੍ਰਹਮ ਰੂਪੀ ਪਰਬਤ ਪਰ ਘਰੁ ਕੈਸੇ ਹੋਵੇ ਵਹਾਂ ਉਸ ਕਾ ਜਾਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਭਾਵ ਉਸ ਕੀ ਬ੍ਰਿਤੀ ਬ੍ਰਹਮ ਕੋ ਆਲੰਬਨ ਹੀ ਨਹੀਂ ਕਰ ਸਕਤੀ ਹੈ ਤਬ ਇਸ ਬ੍ਰਿਤੀ ਕੋ ਕੈਸੇ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਉਸ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸ = ਉਸ ਦੀ। ਗਵਨ = ਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imposible que ascienda a esas alturas."