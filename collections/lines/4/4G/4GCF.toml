[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਨਾਹੀ ਦੂਖ ਸੰਤਾਪ ॥"
page = 887
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him pain and sorrow touch not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪੀੜ ਅਤੇ ਪਛਤਾਵਾ ਛੁੰਹਦੇ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is not touched by pain and sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕੋਈ ਦੁਖ ਭਲੀ ਪ੍ਰਕਾਰ ਸੇ ਤਪਾਵਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਸੰਤਾਪ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni las preocupaciones ni las aflicciones le afectan."