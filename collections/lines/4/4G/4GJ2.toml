[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕ ਛੋਰਿ ਬਿਨ ਸੰਕ ਭਣਿਜੈ ॥੧੧੮੫॥"
page = 796

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dhareshani” add the word “Mathani” at the end and know all the names of Tupak without any doubt.1185."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਗ ਛਡ ਕੇ ਨਿਸੰਗ ਹੋ ਕੇ ਕਥਨ ਕਰੋ ॥੧੧੮੫॥"