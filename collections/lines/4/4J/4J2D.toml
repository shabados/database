data = "ਰਘੁਬਰ ਜੂਝੇ ॥੮੧੫॥"
page = 285

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Al the limbs of Ram were pierced and his whole body eroded, the whole army came to know this that Ram had passed away.815."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਬਾਲਕਾਂ ਅੱਗੇ ਭੱਜ ਤੁਰੀ ॥੮੧੬॥"