[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਝੰਤ ਏਕ ਹੀ ਨਾਮ ਲੀਨ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millions are getting pleased with Him and some are getting pleased only by remembering His name"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਇਕ ਨਾਮ ਲੈਣ ਨਾਲ ਹੀ ਮੁਕਤੀ ('ਸੀਝੰਤ') ਹੋ ਜਾਂਦੀ ਹੈ।"