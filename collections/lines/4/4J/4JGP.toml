[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਮੋਹੁ ਸਗਲ ਬਿਨਸਾਇਆ ॥੪॥੨੦॥੭੧॥"
page = 388
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My doubt and worldly attachment are all obliterated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਸਭ ਨਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My doubts and attachments have been totally obliterated. ||4||20||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ (ਮੋਹੁ) ਅਗ੍ਯਾਨ ਜਾਨਤ ਸਗਲੇ ਭ੍ਰਮੋਂ ਕਾ ਨਾਸ ਕਰਾਇਆ ਹੈ॥੪॥੨੦॥੭੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ (ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਮਾਇਆ ਦਾ) ਸਾਰਾ ਮੋਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੨੦॥੭੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਮਾਇਆ ਦੀ ਭਟਕਣਾ। ਸਗਲ = ਸਾਰਾ ॥੪॥੨੦॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mis dudas y apegos han terminado. (4-20-71)"