[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੇਈ ਜਨ ਪੂਰੇ ॥੭॥"
page = 286
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, they are the perfect persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਹ ਪੂਰਨ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, they are the perfect persons. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਜਨ ਪੂਰੇ ਪੁਰਖ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹ ਮਨੁੱਖ ਪੂਰੇ ਭਾਂਡੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puede, en verdad, ser considerado como un Ser Perfecto. (7)"