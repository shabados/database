[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿੜੰਤ ਸੁਬਿਦਿਆ; ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾਲਾ ॥"
page = 1355
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom-so-ever the Lord God is merciful, He implants His knowledge in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਤੇ ਸੁਆਮੀ ਹਰੀ ਮਾਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਗਿਆਤ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਪੱਕੀ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord, Har, Har, implants spiritual wisdom within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਹਰੀ ਕ੍ਰਿਪਾਲ ਹੈ ਸਰਬ ਪਰਕਾਰ ਸੇ ਵਿਦਿਆ ਦ੍ਰਿੜ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਹੋਵੇ, ਉਹ (ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ) ਸ੍ਰੇਸ਼ਟ ਵਿਦਿਆ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਦ੍ਰਿੜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਬਿਦਿਆ = ਸ੍ਰੇਸ਼ਟ ਵਿਦਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Misericordioso Señor, Jar, Jar, implanta la Sabiduría Espiritual en el interior."