[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ. ਜੀਅ ਨਾਲਿ ਸੰਗੀ; ਸਰਬ ਰਵਿਆ ਸੋਇ ॥੨॥"
page = 501
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, He is with the soul as its companion and He the Lord is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਥੇ ਅਤੇ ਉਥੇ ਉਹ ਸੁਆਮੀ ਦੀ ਆਤਮਾ ਦੇ ਸਹਿਤ ਸਾਥੀ ਵੱਜੋਂ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, He is the companion of the soul; He is pervading everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਪਰਮੇਸ੍ਵਰ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਜੀਵ ਕੇ ਸਾਥ ਸੰਗੀ ਰਹਤਾ ਹੈ, ਸਰਬਤ੍ਰ ਮੇਂ ਸੋਈ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਹੈ ਉਹੀ ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਜਿੰਦ ਦੇ ਨਾਲ ਰਹਿਣ ਵਾਲਾ ਸਾਥੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਨਾਲਿ = ਜਿੰਦ ਦੇ ਨਾਲ। ਰਵਿਆ = ਵਿਆਪਕ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es nuestro Único Compañero del Alma aquí y aquí después, Él es Quien prevalece en todo. (2)"