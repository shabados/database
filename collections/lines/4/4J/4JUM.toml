[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪੁਨੀਤ ਕੀਏ ਖਿਨ ਭੀਤਰਿ; ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਵੰਞਾਈ ॥੩॥"
page = 915
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the Guru purifies the sinners and dispels the darkness of ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਗੁਰੂ ਜੀ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਅਵਿਦਿਆ ਦੇ ਅੰਨ੍ਹੇਰੇ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He purifies the sinners, and dispels the darkness of ignorance. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਮੇਂ ਅਗ੍ਯਾਨ ਅੰਧੇਰੇ ਕੋ ਦੂਰ ਕਰ ਕੇ ਪਾਪੀਓਂ ਸੇ ਪਵਿਤ੍ਰ ਕੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਅਨੇਕਾਂ ਵਿਕਾਰੀਆਂ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ, (ਗੁਰੂ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ (ਦਾ) ਹਨੇਰਾ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਬੰਦੇ। ਪੁਨੀਤ = ਪਵਿੱਤਰ। ਖਿਨ ਭੀਤਰਿ = ਖਿਨ ਵਿਚ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਅੰ​‍ਧੇਰੁ = ਹਨੇਰਾ। ਵੰਞਾਈ = ਦੂਰ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Guru purifica a los transgresores instantáneamente, disipándoles la oscuridad de su ignorancia. (3)"