[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਬਸੇ; ਮੇਰੇ ਮਨ ਕੇ ॥"
page = 900
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord's lotus-feet abide in my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਪੈਰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His lotus feet dwell within my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਮਨ ਕੇ ਬੀਚ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ ਬਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਿਆਰੇ ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆ ਵੱਸਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente habitan los Pies de Loto del Señor,"