[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਰਹੁ; ਰੇ ਮਨ ਮੁਗਧ ਇਆਨੇ ॥"
page = 1030
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my silly and childish soul, stay thou in thy home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਕਮਲੀ ਤੇ ਨਦਾਨ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਘਰ (ਮਨ ਦੀ ਉਨ ਮਨ ਅਵਸਥਾ) ਅੰਦਰ ਟਿਕੀ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain in your own home, O my foolish and ignorant mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ ਇਯਾਨੇ! ਤੂੰ ਰਿਦੇ ਮੇਂ ਇਸਥਤ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਮੂਰਖ ਮਨ! ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente tonta e ignorante, permanece en tu hogar"