[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਚਨ ਮਨ ਮਹਿ ਸਿੰਚਉ; ਬੰਦਉ ਬਾਰ ਬਾਰ ॥੩॥"
page = 745
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ambrosial words, I treasure up in my mind, and again and again I make obeisance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੁਧਾ ਸਰੂਪ ਸ਼ਬਦ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cherish and gather in His Ambrosial Words within my mind; time and time again, I bow to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਸੰਤੋਂ ਕੇ ਬਚਨ ਹੈਂ ਉਨ ਕੋ ਮਨ ਮੇਂ (ਸਿੰਚਉ) ਧਾਰਨ ਕਰੋਂ ਔ ਬਾਰੰਬਾਰ ਬੰਦਨਾ ਕਰੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਉਸ ਸੰਤ ਦੇ ਬਚਨਾਂ ਦਾ ਜਲ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿੰਜਦਾ ਰਹਾਂ, ਤੇ, ਮੁੜ ਮੁੜ ਉਸ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਚਉ = ਸਿੰਚਉਂ, ਮੈਂ ਸਿੰਜਦਾ ਰਹਾਂ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਬੰਦਉ = ਬੰਦਉਂ। ਬਾਰ ਬਾਰ = ਮੁੜ ਮੁੜ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y voy a saturar mi mente con el Shabd de la Palabra Ambrosial; Lo voy a obedecer una y otra vez y para siempre.(3)"