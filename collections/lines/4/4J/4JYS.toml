[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰੁ ਮਿਲੈ; ਤਿਸੁ ਗਰਬੁ ਨਿਵਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 224
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru effaces the ego of him whom He meets. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਸ ਦੀ ਹੰਗਤਾ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ ਜਿਸ ਨੂੰ ਉਹ ਮਿਲ ਪੈਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru eliminates the pride of those who meet Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਸ ਕੋ ਗੁਰੂ ਮਿਲਤੇ ਹੈਂ ਤਿਸ ਕਾ ਗਰਬੁ ਨਿਵਿਰਤ ਕਰ ਦੇਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ) ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਗੁਰੂ) ਉਸ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੈ = ਦੂਰ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo aquél que está con el Guru está a salvo. (1-Pausa)"