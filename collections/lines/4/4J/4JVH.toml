[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਨ ਖੰਨੀਐ ਵੰਞਾ ਜਿਨ; ਘਟਿ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਵੂਠਾ ॥੩॥"
page = 578
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Nanak, I am a sacrifice unto him, within whose mind abides my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਮੇਰਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am every bit a sacrifice to those, within whose hearts my Lord God abides. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਘਟ ਮੇਂ ਮੇਰਾ ਮਾਲਕ ਪ੍ਰਭੂ ਬਸਾ ਹੈ ਮੈਂ ਤਿਨ ਪਰ ਟੁਕੜੇ ਹੋਤਾ ਹਾਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮੇਰਾ ਹਰੀ-ਪ੍ਰਭੂ ਆ ਵੱਸਿਆ ਹੈ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ-ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio a aquél en cuyo corazón habita el Señor, el Dios.(3)"