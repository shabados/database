[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਗੋਵਿੰਦੁ; ਮਨਿ ਤਨਿ ਧੁਰਿ ਲਿਖਿਆ ॥"
page = 199
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is so pre-destined remembers the World-Lord with his soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਲਈ ਐਸਾ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਨਲਾ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord of the Universe in your mind and body - this is your pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਤਨ ਕਰ ਕੇ ਗੋਵਿੰਦ ਕੋ ਸਿਮਰ, ਏਹੁ ਆਦਿ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਨੇ ਬੇਦ ਮੇਂ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ, (ਇਹ ਸਿਮਰਨ-ਲੇਖ ਹੀ ਧੁਰੋਂ ਰੱਬੀ ਨਿਯਮ ਅਨੁਸਾਰ ਤੇਰੇ ਮਨ ਵਿਚ ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ ਲਈ) ਉੱਕਰਿਆ ਰਹਿ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਧੁਰਿ = ਧੁਰ ਤੋਂ। ਲਿਖਿਆ = ਉੱਕਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Señor como es el decreto de tu Destino,"