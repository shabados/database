[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤੁ ਜਾਗਿ; ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 840
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is absorbed in the Lord's love, remains ever awake,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੈ, ਉਹ ਸਦਾ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains awake and aware, lovingly centered on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਰੂਪੀ (ਜਾਗਤੁ) ਅਵਸਥਾ ਮੇਂ ਵਾ ਜਗਤ ਕੀ ਤ੍ਰਫੋਂ ਸੇ ਜਨ (ਜਾਗਿ ਰਹੈ) ਸਾਵਧਾਨ ਰਹਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਬ੍ਰਹਮ ਮੇਂ (ਸਿਵ) ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਚ (ਟਿਕ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanece despierto y conciente. Amorosamente centrado en el Señor,"