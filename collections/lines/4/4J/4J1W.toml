[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਾਰੇ. ਆਪੇ ਛੋਡੈ; ਆਪੇ ਬਖਸੇ ਕਰੇ ਦਇਆ ॥"
page = 553
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself He destroys, Himself He redeems and by His grace, Himself He pardons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਉਹ ਨਾਸ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਉਹ ਬੰਦ ਖਲਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਆਪ ਹੀ ਮੁਆਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself kills, and He Himself redeems; He Himself, in His Kindness, forgives us. He is infallible"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਮਾਰਤਾ ਹੈ ਆਪ ਹੀ ਛੋਡਤਾ ਹੈ, ਆਪੇ ਹੀ ਦ੍ਯਾ ਕਰ ਕੇ ਬਖਸ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ) ਆਪ ਹੀ ਮਾਰਦਾ ਹੈ ਆਪ ਹੀ ਛੱਡਦਾ ਹੈ, ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਮੇਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo destruye, Él Mismo redime, Él Mismo bendice a todos con Su Misericordia"