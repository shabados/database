[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁੰਗੈ ਜੀਭ ਨ ਉਘੜੈ; ਸਭਿ ਸਬਦਿ ਸੁਹਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The word resides in one and all, but the dumb cannot move his tongue (to pronounce it)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁੰਗੇ ਦੀ ਜੀਭ ਨਹੀਂ ('ਉਘੜਦੀ') ਖੁਲਦੀ, ਸ਼ਬਦ ਤਾਂ ਸਭਨਾਂ ਨੂੰ ਸੁਭਾਇਮਾਨ ਕਰ ਰਿਹਾ ਹੈ। (ਹੇਠਲੀਆਂ ਦੋ ਤੁਕਾਂ ਵਿਖੇ ਸਾਰਾ ਰਹੱਸ ਪ੍ਰਗਟ ਕਰਦੇ ਹਨ)।"