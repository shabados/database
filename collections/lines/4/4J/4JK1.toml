[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਨਨ ਨ ਕੀਜੈ ਮਾਨ ਬਦੋ ਨ ਤੇਰੋ ਸਿਆਨ; ਮੇਰੋ ਕਹ︀ਯੋ ਮਾਨ ਜਾਨ ਔਸੁਰ ਅਭੀਚ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O my egoistic friend! Don't be proud, I do not consider much wisdom in this pride. Listen to me and regard this human birth as the most auspicious and invaluable time of meeting with the Lord. Make this opportunity a success by taking the initiation of Na"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਣ -ਮੱਤੀਏ! ਮਾਨ ਨਾ ਕਰ; ਮੈਂ ਇਹ ਤੇਰੀ ਸਿਆਣਪ ਨਹੀਂ ਮੰਨਦੀ; ਮੇਰੇ ਆਖੇ ਲੱਗ ਤੇ ਸਮਝ ਇਸ ਅਭੀਚ ਦੇ ਸਮੇਂ ਨੂੰ।"