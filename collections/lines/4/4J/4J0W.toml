[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮੁ ਕਰਾਏ ਕਰਮ; ਧੁਰਹੁ ਫੁਰਮਾਇਆ ॥੩॥"
page = 1280
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primal Being has enjoined upon the mortal to do the deeds of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪ੍ਰਭੂ ਨੇ ਪ੍ਰਾਣੀ ਨੂੰ ਨੇਕੀ ਦੇ ਅਮਲ ਕਮਾਉਣ ਦੀ ਆਗਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord has ordained that mortals must practice righteousness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜੋ ਧਰਮ ਅਧਰਮ ਕੇ ਸੰਸਕਾਰ ਹੈਂ, ਸੋ ਜੀਵੋਂ ਸੇ ਕਰਮ ਕਰਾਵਤੇ ਹੈਂ, ਇਹ ਆਦੋਂ ਤੈਨੇ ਹੁਕਮ ਫੁਰਮਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੀ) ਧੁਰੋਂ (ਪ੍ਰਭੂ ਦਾ ਹੀ) ਫ਼ੁਰਮਾਨ ਹੈ ਕਿ ਧਰਮ ਰਾਜ (ਜੀਵਾਂ ਤੋਂ ਚੰਗੇ ਮੰਦੇ) ਕੰਮ ਕਰਾ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Primordial ordenó que los mortales vivieran en rectitud. (3)"