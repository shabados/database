[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਚਿਤਿ ਰਾਖੁ ॥੬੨੮॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Shatru” in the beginning and then adding the word “Antyantak”, the names of Tupak are formed.628."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਵੇਗਾ। ਬੁੱਧੀਮਾਨ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੬੨੮॥"