[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਣਿ ਰਸਾਇਣੁ ਪਾਰਿਅਹੁ; ਰਤੀ ਮੁਲਿ ਨ ਜਾਇ ਮੁਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From mercury is prepared elixir which is invaluable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਰੇ ਦੀ ਰਸਾਇਣ ਥੋਂ ਜੋ ਰੱਤੀ ਬਣਦੀ ਹੈ (ਕਿਸੇ) ਮੁੱਲ ਨਾਲ ਨਹੀਂ ਬਰਾਬਰੀ ਕਰਦੀ (ਭਾਵ ਅਮੋਲਕ ਚੀਜ਼ ਹੋ ਜਾਂਦੀ ਹੈ)।"