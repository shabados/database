[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਸਾਦਿ ਨਾਨਕ ਗੁਰੂ ਅੰਗਦ; ਪਰਮ ਪਦਵੀ ਪਾਵਹੇ ॥"
page = 923
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of Guru Nanak and Guru Angad, Amardas obtained the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਅਤੇ ਗੁਰੂ ਅੰਗਦ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਮਰਦਾਸ ਨੇ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of Guru Nanak and Guru Angad, Guru Amar Das obtained the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਤੇ ਗੁਰੂ ਅੰਗਦ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪਰਮ ਪਦਵੀ ਪਾਵਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਅਤੇ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਉੱਚੇ ਦਰਜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਚੁਕੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Gracia de Guru Nanak y Guru Angad, Amar Das fue puesto en ese Trono Maravilloso."