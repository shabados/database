[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਿ ਨਿਸਾਸਨ ਕੇ ਫਰਰੇ ਭਟ; ਢੋਲ ਢਮਾਕਨ ਦੈ ਕਰਿ ਢੂਕੇ ॥"
page = 928

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Waving the flags, they followed the drum beats."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਝੰਡਿਆਂ ਦੇ ਫਰਰਿਆਂ ਨੂੰ ਝੁਲਾ ਕੇ ਸੂਰਮੇ ਢੋਲਾਂ ਉਤੇ ਡਗੇ ਮਾਰ ਕੇ ਢੁਕੇ ਹਨ।"