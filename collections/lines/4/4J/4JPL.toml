[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣ ਮਰਣੁ ਵਿਸਾਰਿਆ; ਮਨਮੁਖ ਮੁਗਧੁ ਗਵਾਰੁ ॥"
page = 1010
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish, ignorant apostate forgets the pang of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ, ਬੇਸਮਝ ਅਧਰਮੀ ਜੰਮਣ ਤੇ ਮਰਣ ਦੀ ਅਧਿਕ ਪੀੜਾ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish, ignorant, self-willed manmukh has forgotten birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਇਸ ਜੀਵ ਨੇ ਜਨਮ ਮਰਨ ਕਾ ਕਸਟ ਬਿਸਾਰਿਆ ਹੂਆ ਹੈ, ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਏਹੁ ਅਤੀ ਮੂਰਖ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਅਜੇਹਾ ਮੂਰਖ ਤੇ ਬੁੱਧੂ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਉਹ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਭੁਲਾ ਹੀ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧੁ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj se olvida del propósito del nacimiento y de la muerte."