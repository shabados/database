[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਜੂਝਿ ਗਿਰੈ ਅਰੇਕ; ਸੁ ਮਾਰ ਮਾਰ ਪੁਕਾਰਹੀ ॥੫॥੬੯॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with shouts of “kill, kill”, they are fighting and falling down.5.69."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ) ਲੜ ਲੜ ਕੇ ਡਿਗਦੇ ਹੋਏ ਮਾਰੋ-ਮਾਰੋ ਪੁਕਾਰ ਰਹੇ ਸਨ ॥੫॥੬੯॥"