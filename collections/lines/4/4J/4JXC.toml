[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਣ ਕਥਾ ਲੇ; ਰਹਹੁ ਨਿਰਾਲੇ ॥"
page = 942
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 47: Who is thy Guru, of whom thou art the disciple?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 47: ਤੇਰਾ ਗੁਰੂ ਕੌਣ ਹੈ, ਜਿਸ ਦਾ ਤੂੰ ਮੁਰੀਦ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that speech, by which you remain unattached?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੌਨ ਸੀ ਕਥਾ ਲੇ ਕਰ ਅਰਥਾਤ ਸਮਝ ਕਰ ਨਿਰਾਲੇ ਰਹਿਤੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਹੜੀ ਗੱਲ ਨਾਲ ਤੂੰ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el Guru al que tú sigues?"