[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਲੈ ਸੁ ਕ੍ਰਿਪਾਨੰ ਬਾਣ ਕਮਾਣੰ ਸਜੇ ਜੁਆਨੰ ਤਨ ਤੱਤੰ ॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding their swords and decorated with bow and arrows, the youthful warriors, full of heat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਨਾਂ ਲੈ ਕੇ, ਤੀਰ ਕਮਾਨਾਂ ਨੂੰ ਸਜਾ ਕੇ ਗੁੱਸੈਲੇ ਜਵਾਨ"