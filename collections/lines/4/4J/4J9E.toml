[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠੁ ਅਹੰਕਾਰੁ ਕਰੈ; ਨਹੀ ਪਾਵੈ ॥"
page = 905
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising obstinacy and self-conceit, the Lord is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਿਦ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting stubbornly in egotism, one does not find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਠ ਔ ਅਹੰਕਾਰ ਕਰਨੇ ਸੇ ਜੀਉ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਇਕਾਗ੍ਰਤਾ ਆਦਿਕ ਵਾਸਤੇ ਸਰੀਰ ਉਤੇ ਕੋਈ) ਧੱਕਾ-ਜ਼ੋਰ ਕਰਦਾ ਹੈ (ਤੇ ਇਸ ਉੱਦਮ ਦਾ) ਮਾਣ (ਭੀ) ਕਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠੁ = (ਮਨ ਦੀ ਇਕਾਗ੍ਰਤਾ ਵਾਸਤੇ ਸਰੀਰ ਉਤੇ) ਧੱਕਾ-ਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno actúa testarudamente en su egoísmo no encuentra al Señor,"