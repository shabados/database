[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੁਗਤਿ ਨਾਮੁ ਨਿਰਮਾਇਲੁ; ਤਾ ਕੈ ਮੈਲੁ. ਨ ਰਾਤੀ ॥"
page = 992
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogi, who is attached to the Lord's Name is pure. To him not even a particle of filth sticks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ ਪਵਿੱਤਰ ਹੈ। ਉਸ ਨੂੰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਮਲੀਣਤਾ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogi who is joined to the Naam, the Name of the Lord, is pure; he is not stained by even a particle of dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਵਹੀ ਹੈ ਜਿਸ ਕੋ ਨਿਰਮਲ ਨਾਮ ਜਪਨੇ ਕੀ ਜੁਗਤੀ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ, ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਰਤੀ ਮਾਤ੍ਰ ਭੀ ਪਾਪੋਂ ਕੀ ਮੈਲ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੋਗੀ ਦੀ ਜੀਵਨ-ਜੁਗਤਿ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ (ਸਿਮਰਨਾ) ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ (ਵਿਕਾਰਾਂ ਵਾਲੀ) ਰਤਾ ਭੀ ਮੈਲ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ = ਤਰੀਕਾ, ਰਹਿਤ-ਬਹਿਤ। ਨਿਰਮਾਇਲੁ = ਨਿਰਮਲ, ਪਵਿਤ੍ਰ। ਤਾ ਕੈ = ਉਸ (ਜੋਗੀ ਦੇ ਮਨ) ਵਿਚ। ਰਾਤੀ = ਰਤਾ ਭਰ ਵੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Yogui que conoce el Sendero del Nombre Inmaculado, a él ni siquiera una partícula de cochambre se le pega,"