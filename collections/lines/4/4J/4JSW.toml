language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬੁਲ੍ਹਾਂ ਪਰ ਵੀ ਉਸ ਦਾ ਸਿਮਰਨ ਹੋਵੇ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He would then never go for a stroll (which will be beneath the above pleasure) even in the heavenly garden.” (8) (5)"