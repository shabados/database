[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ. ਕਰੇ ਆਪਿ; ਹਉ. ਕੈ ਸਿਉ ਕਰੀ ਪੁਕਾਰ ॥"
page = 1282
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself causes to do and Himself does everything, Then before whom am I to complain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹਰ ਸ਼ੈ ਆਪੇ ਕਰਾਉਂਦਾ ਤੇ ਆਪੇ ਹੀ ਕਰਦਾ ਹੈ। ਤਾਂ ਮੈਂ ਕੀਹਦੇ ਮੂਹਰੇ ਸ਼ਿਕਾਇਤ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself does, and causes all to be done. Unto whom can I complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਆਪ ਹੀ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਰਚਨਾ ਕਰਾਵਤਾ ਹੈ, ਮੈਂ ਔਰ ਕਿਸ ਕੇ ਪਾਸ ਪੁਕਾਰ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਸਭ ਕੁਝ) ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਆਪ ਹੀ ਕਰਾ ਰਿਹਾ ਹੈ (ਸੋ, ਇਸ ਅਗਨਿ, ਵਾਦੁ, ਭੁੱਖ, ਤ੍ਰੇਹ, ਕਾਲ ਆਦਿਕ ਬਾਰੇ) ਕਿਸੇ ਹੋਰ ਪਾਸ ਫ਼ਰਿਆਦ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕੈ ਸਿਉ = ਕਿਸ ਦੇ ਪਾਸ? ਪੁਕਾਰ = ਫ਼ਰੀਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo hace y Él Mismo cuida que se cumpla."