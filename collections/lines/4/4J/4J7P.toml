[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਰੀ ਸੰਖ ਵਜਾਏ, ਸੰਘਰਿ ਰਚਿਆ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drums and conches were sounded and the war began."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਨੇ ਭੇਰੀਆਂ ਸੰਖ ਵਜਾ ਕੇ ਯੁੱਧ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ"