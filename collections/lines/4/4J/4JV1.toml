[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਿਰ ਬਿਨੁ. ਚੈਨੁ ਨ ਪਾਈਐ; ਖੋਜਿ ਡਿਠੇ ਸਭਿ ਗੈਣ ॥"
page = 136
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, the Spouse, solace is not obtained. I have searched and seen all the spheres."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਤੀ ਦੇ ਬਗੈਰ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਮੈਂ ਸਾਰੇ ਮੰਡਲ ਖੋਜ ਭਾਲ ਕੇ ਵੇਖ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without their Husband Lord, they find no comfort. I have searched and seen all realms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪਤੀ ਸੇ ਬਿਨਾਂ ਚੈਨ ਨਹੀਂ ਪਾਈਤਾ ਕਿਉਂਕਿ ਸਰਬ (ਗੈਣ) ਰਸਤੇ ਵਾ ਅਕਾਸ ਉਪਲਖਤ ਸ੍ਵਰਗਾਦਿ ਸਭ ਲੋਕ ਖੋਜ ਅਰਥਾਤ ਵਿਚਾਰ ਕਰ ਦੇਖੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸੁਖ ਨਹੀਂ ਪਾਈਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ (ਧਰਤੀ) ਆਕਾਸ਼ ਖੋਜ ਕੇ ਵੇਖ ਲਿਆ ਹੈ ਕਿ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਣ = {ਣਣੁ} ਆਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Esposo, no hay descanso; he buscado en todos los ámbitos."