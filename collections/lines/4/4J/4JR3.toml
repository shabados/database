[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤੀ ਸੰਗਿ. ਹਰਿ ਧਨੁ ਖਟੀਐ; ਹੋਰ ਥੈ ਹੋਰਤੁ ਉਪਾਇ, ਹਰਿ ਧਨੁ ਕਿਤੈ. ਨ ਪਾਈ ॥"
page = 734
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mixing with the saints congregation, God' wealth is earned, God's wealth is obtained not elsewhere by any other effort whatever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਕਮਾਈ ਜਾਂਦੀ ਹੈ। ਕਿਸੇ ਹੋਰਸ ਥਾਂ ਤੋਂ ਕਿਸੇ ਹੋਰ ਉਪਰਾਲੇ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਉਕਾ ਹੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the company of the Sat Sangat, the True Congregation, you shall earn the wealth of the Lord; this wealth of the Lord is not obtained anywhere else, by any other means, at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਤਿ ਕੇ (ਸੰਗ) ਮਿਲਨੇ ਕਰ ਕੇ ਹਰਿ ਰੂਪ ਧਨ ਖਟੀਤਾ ਹੈ, ਔਰ ਜਗਾ ਔਰ ਉਪਾਉ ਸੇ ਹਰਿ ਧਨੁ ਕਹੀਂ ਸੇ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਸੰਗੀਆਂ ਨਾਲ (ਮਿਲ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਖੱਟਿਆ ਜਾ ਸਕਦਾ ਹੈ, (ਸਤਸੰਗ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ, ਕਿਸੇ ਭੀ ਹੋਰ ਜਤਨ ਨਾਲ ਹਰਿ-ਨਾਮ ਧਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en la Compañía de la Saad Sangat, la Verdadera Congregación, en donde ganarás la Riqueza del Señor, la Cuál no se obtiene de ninguna otra forma o modo."