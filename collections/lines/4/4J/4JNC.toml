[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਛੂਟਾ; ਗੁਰਿ. ਲੀਆ ਛਡਾਇ ॥"
page = 1176
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is released, when the Guru emancipates it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਇਸ ਨੂੰ ਬੰਦਖਾਸ ਕਰਾਉਂਦੇ ਹਨ, ਤਦ ਇਹ ਮਨੂਆ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is released, when the Guru emancipates it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨ ਤਬ ਛੂਟਾ ਹੈ, ਜਬ ਸਤਿਗੁਰੋਂ ਨੇ ਛਡਾਇ ਲੀਆ ਹੈ॥☬ਜੇ ਕਹੇ ਕੈਸਾ ਛੁਡਾਇ ਲੀਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ ਨਿਕਲਣਾ ਜੀਵ ਦੇ ਆਪਣੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਨੇ (ਮਾਇਆ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਛਡਾ ਲਿਆ, ਉਸ ਦਾ ਇਹ ਮਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la mente es liberada sólo a través del Guru."