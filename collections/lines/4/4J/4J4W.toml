[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਮਲੇਛਨ ਕੋ ਜਹ ਥੋ ਤਿਹ ਓਰ ਹੀ ਸ︀ਯਾਮ ਭਨੈ ਪਗ ਧਾਰਿਯੋ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He advanced to the side where was the army of malechhas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਧਰ ਨੂੰ ਮਲੇਛਾਂ ਦੀ ਸੈਨਾ ਸੀ, (ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸੇ ਪਾਸੇ ਵਲ (ਦੋਹਾਂ ਭਰਾਵਾਂ ਨੇ) ਕਦਮ ਰਖ ਦਿੱਤੇ ਹਨ।"