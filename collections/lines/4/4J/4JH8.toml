[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਦੁਖੁ; ਸਕਤਵਾਰ ਜਮਦੂਤ ॥"
page = 1256
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Another pain is of the fear of strong attack of the death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਪੀੜ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਦੇ ਜਬਰਦਸਤ ਹਮਲੇ ਦੇ ਡਰ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Another pain is the attack of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਕ ਦੁਖੁ ਏਹ ਹੈ, ਜੋ ਜੀਵ ਕੋ ਮੁਕਤੀ ਵਾਲੇ ਜਮਦੂਤ ਪਕੜ ਕਰ ਲੈ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਜਮਾਂ ਕਾ ਭੈ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਹੋਰ ਰੋਗ ਭੀ ਹੈ, ਉਹ ਹੈ ਡਾਢੇ ਜਮਦੂਤ (ਭਾਵ, ਜਮਦੂਤਾਂ ਦਾ ਡਰ, ਮੌਤ ਦਾ ਡਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es que añoro ser lo que debo ser; el tercero es que estoy en la mirada de la poderosa muerte"