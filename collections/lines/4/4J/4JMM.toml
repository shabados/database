[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਨੇਤ੍ਰੀ ਦੇਖਿ ਚਲਿਆ; ਮਾਇਆ ਬਿਉਹਾਰੀ ਰਾਮ ॥"
page = 547
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy eyes thou hast seen the treacherous dealings of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਤੂੰ ਦੁਨੀਆਂ ਦੇ ਕਪਟੀ ਕਾਰ-ਵਿਹਾਰ ਵੇਖ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with your eyes, you have seen the treacherous ways of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਨੇ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਮਾਯਾ ਕੇ ਬ੍ਯੋਹਾਰ ਦੇਖ ਚਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਧਿਆਨ ਨਾਲ) ਵੇਖ; (ਨਿਰਾ) ਮਾਇਆ ਦਾ ਹੀ ਵਿਹਾਰ ਕਰਨ ਵਾਲਾ (ਇਥੋਂ ਖ਼ਾਲੀ ਹੱਥ) ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has observado con tus propios ojos la traición del sendero de Maya."