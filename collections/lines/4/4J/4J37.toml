[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ. ਭੀਖਿਆ ਦੇਹਿ ਮੈ; ਤੂੰ ਸੰਮ੍ਰਥੁ ਦਾਤਾਰੁ ॥"
page = 790
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O True Guru, bless me thou with alms as thou art the Omnipotent Beneficent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਗੁਰਦੇਵ! ਤੂੰ ਮੈਨੂੰ ਖੈਰ ਪਾ ਕਿਉਂ ਜੋ ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਦਾਨੀ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Guru, bless me with Your charity; You are the All-powerful Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਤੂੰ ਸਮ੍ਰਥ ਦਾਤਾ ਹੈਂ ਮੇਰੇ ਕੋ ਭੀਖਿਆ ਦੇਹੁ, ਭਾਵ ਮੇਰੇ ਕੋ ਨਾਮ ਉਪਦੇਸ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਜੋਗਾ ਹੈਂ, ਮੈਨੂੰ ਖ਼ੈਰ ਪਾ ('ਨਾਮ' ਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ = ਹੇ ਗੁਰੂ! ਭਿਖਿਆ = ਖ਼ੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Verdadero, bendíceme con Tu Regalo, pues Tú eres mi Único y Poderoso Señor."