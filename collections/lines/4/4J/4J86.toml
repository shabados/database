[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਤਾਬ ਆਮਦਸ਼ ਤੇਗ਼ ਹਿੰਦੋਸਤਾ ॥੧੨੫॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the Hindustani swords glittered.(125)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿੰਦੁਸਤਾਨ ਦੀ ਬਣੀ ਤਲਵਾਰ ਚਮਕਾਰੇ ਮਾਰ ਰਹੀਆਂ ਸਨ ॥੧੨੫॥"