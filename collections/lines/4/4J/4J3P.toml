[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ; ਤਾ ਸਚੁ ਵਖਾਣੀ ॥"
page = 180
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Thee, I tell the truth, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "੍ਰਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ ਤਦ ਹੀ ਮੈਂ ਸੱਚ ਬੋਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, then I speak the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਈਏ ਤੌ ਸਚ ਬੋਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਪਸੰਦ ਆਵੇ ਤਾਂ ਮੈਂ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਉਚਾਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hablo de Tu Verdad."