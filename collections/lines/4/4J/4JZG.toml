[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੜੇ ਪੜਿ ਪੰਡਿਤ ਮੂਏ; ਰੂਪੁ ਦੇਖਿ ਦੇਖਿ ਨਾਰੀ ॥੩॥"
page = 654
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pandits die reading and reciting the Vedas and the women by seeing and beholding their beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਵੇਦਾ ਪੜ੍ਹਦੇ ਤੇ ਵਾਚਦੇ ਮਰ ਖੱਪ ਗਏ ਹਨ ਅਤੇ ਇਸਤਰੀਆਂ ਆਪਣੀ ਸੁੰਦਰਤਾ ਵੇਦਦੀਆਂ ਵੇਦਖੀਆਂ ਮਰ ਮੁੱਕ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits die, reading and reciting the Vedas; women die, gazing at their own beauty. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਵੇਦੋਂ ਕੋ ਪੜ ਪੜ ਕਰ ਮ੍ਰਿਤ ਭਏ ਹੈਂ ਔਰ ਇਸਤ੍ਰੀਆਂ ਅਪਨੇ ਸੁੰਦ੍ਰ ਸਰੂਪ ਕੋ ਦੇਖ ਦੇਖ ਕਰ ਮ੍ਰਿਤ ਭਈਆਂ ਹੈਂ, ਭਾਵ ਸੇਂ ਇਸਤ੍ਰੀਓਂ ਕੋ ਅਪਨੇ ਰੂਪ ਕਾ ਗੁਮਾਨ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਲੋਕ ਵੇਦ-ਪਾਠੀ ਹੋਣ ਦੇ ਹੰਕਾਰ ਵਿਚ ਖਪਦੇ ਹਨ, ਤੇ, ਇਸਤ੍ਰੀਆਂ (ਸ਼ੀਸ਼ੇ ਵਿਚ) ਆਪਣੇ ਰੂਪ ਤੱਕਣ ਵਿਚ ਹੀ ਜ਼ਿੰਦਗੀ ਅਜਾਈਂ ਬਿਤਾ ਰਹੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits desperdician sus vidas leyendo los Vedas, las mujeres mueren observando su propia belleza. (3)"