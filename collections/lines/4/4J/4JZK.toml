[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੂਕਾ ਪੜਦਾ; ਤਾਂ ਨਦਰੀ ਆਇਆ ॥"
page = 1141
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the veil is removed, then alone do I see Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਰਦਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੈਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the veil of illusion is removed, then I come to see You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਗ੍ਯਾਨ ਰੂਪ ਪੜਦਾ ਉਠ ਗਿਆ ਤਾਂ ਤੂੰ ਦ੍ਰਿਸਟਿ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕਿਸੇ ਜੀਵ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਪਰਦਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਤਦੋਂ ਤੂੰ ਉਸ ਨੂੰ ਦਿੱਸ ਪੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕਾ = ਮੁੱਕ ਗਿਆ। ਪੜਦਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲੀ ਵਿੱਥ। ਨਦਰੀ ਆਇਆ = ਦਿੱਸ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el velo de la duda es rasgado, uno ve la Presencia."