[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦੁ ਵਪਾਰੀ ਗਿਆਨੁ ਰਾਸਿ; ਕਰਮੀ ਪਲੈ ਹੋਇ ॥"
page = 1244
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Veda is but a trader. The soul's capital-stock is only the Lord's comprehension, which is obtained through the Lord's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਨਿਰਾਪੁਰਾ ਇਕ ਸੁਦਾਗਰ ਹੀ ਹੈ। ਆਤਮਾ ਦੀ ਪੂੰਜੀ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਹੀ ਹੈ, ਜੋ ਕਿ ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas are only merchants; spiritual wisdom is the capital; by His Grace, it is received."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਵਾਲਾ ਵਪਾਰੀ ਜੋ ਜਗਿਆਸੂ ਹੈ ਜਿਸ ਕੇ ਪਾਸ ਸਰਧਾ ਰਾਸ ਹੈ, ਬੇਦ ਰੂਪੀ ਸ਼ਾਹ ਤੇ ਗਿਆਨ ਰੂਪੀ ਵਖਰ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਪਾਪ ਤੇ ਪੁੰਨ ਦੇ ਫਲ ਦੱਸ ਕੇ) ਵੇਦ ਤਾਂ ਵਪਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ; (ਪਰ ਮਨੁੱਖ ਲਈ ਅਸਲ) ਰਾਸਿ-ਪੂੰਜੀ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ) ਗਿਆਨ ਹੈ ਤੇ ਇਹ ਗਿਆਨ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਗੁਰੂ ਤੋਂ) ਮਿਲਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas sólo negocian en Dios, el Capital del Alma es la Sabiduría y ésta sólo se obtiene a través de la Gracia de Dios,"