[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਿਗੁਰੁ ਸੋਈ ਪਾਏ; ਜਿਸੁ ਧੁਰਿ ਮਸਤਕਿ ਹਰਿ ਲਿਖਿ ਪਾਇਆ ॥"
page = 513
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, one whose forehead God delineated such destiny in the beginning attains to such a True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਵਾਹਿਗੁਰੂ ਨੇ ਮੁੱਢ ਤੋਂ ਐਸੀ ਭਾਵੀ ਲਿਖ ਛੱਡੀ ਹੈ, ਐਹੋ ਜੇਹੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds such a True Guru, upon whose forehead the Lord inscribed such pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਤਗੁਰ ਵਹੀ ਪੁਰਸ ਪਾਵਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ (ਧੁਰਿ) ਆਦਿ ਸੇ ਹੀ ਉਤਮ ਲੇਖ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਗੁਰੂ (ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ ਮਨੁੱਖ 'ਆਪਿ ਤਰਿਆ ਕੁਲ ਜਗਤੁ ਤਰਾਇਆ') ਉਸੇ ਬੰਦੇ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਧੁਰੋਂ ਕਰਤਾਰ ਨੇ (ਬੰਦਗੀ ਕਰਨ ਦਾ ਲੇਖ) ਲਿਖ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A tal Guru Verdadero, sólo lo obtienen aquéllos, cuyo Destino el Señor así tiene asignado."