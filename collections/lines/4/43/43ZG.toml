[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਭੂਖ; ਤੇਰਾ ਨਾਮੁ ਅਹਾਰੁ ॥"
page = 743
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is the viand to satisfy the hunger of Thine slave, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਮਾਸ਼ਤੇ ਦੀ ਭੁੱਖ ਦੂਰ ਕਰਨ ਲਈ ਤੇਰਾ ਨਾਮ ਹੀ ਭੋਜਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the food to satisfy the hunger of Your humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਕੀ ਭੂਖ ਕਾ ਤੇਰਾ ਨਾਮ ਆਹਾਰ ਭੋਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ (ਆਤਮਕ) ਭੁਖ (ਦੂਰ ਕਰਨ ਲਈ) ਤੇਰਾ ਨਾਮ ਖ਼ੁਰਾਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tu Nombre sacia el hambre de Tu Devoto;"