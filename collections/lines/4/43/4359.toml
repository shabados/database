[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਬਿਨੁ. ਆਵੈ ਜਾਵੈ; ਪਤਿ ਖੋਈ ਆਵਤ ਜਾਤਾ ਹੇ ॥੮॥"
page = 1031
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without reflecting on the Guru's world, he suffers transmigration, loses honour and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਵੀਚਾਰਨ ਦੇ ਬਗੈਰ ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦਾ ਹੈ। ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without awareness of the Shabad, one comes and goes in reincarnation; he loses his honor in this coming and going. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਕੇ ਵਸ ਹੂਆ ਹੂਆ ਗੁਰ ਉਪਦੇਸ ਕੀ ਗ੍ਯਾਤਾ ਤੇ ਬਿਨਾਂ ਆਵਤਾ ਜਾਤਾ ਹੈ। ਪੁਨਃ ਇਸ ਜੀਵ ਨੇ ਪਤ ਗਵਾਇ ਲਈ ਹੈ ਇਸੀ ਤੇ ਜੰਮਣੇ ਮਰਣੇ ਵਿਖੇ ਫਿਰਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸੁਰਤ-ਸੂਝ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Conciencia de la Palabra, uno pierde el honor y va y viene sin fin y en vano.(8)"