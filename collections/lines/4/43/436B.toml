[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੋਨਿ ਜਨਮਹਿ ਮਰਹਿ; ਆਤਮ ਰਾਮੁ. ਨ ਚੀਨ ॥"
page = 254
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who realises not the All pervading Soul, is born and dies in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ ਉਹ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਅੰਦਰ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are born and they die, enduring countless incarnations; they do not realize the Lord, the Supreme Soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੂਨੀਓਂ ਮੇਂ ਜਨਮਤੇ ਪੁਨਾ ਮਰਤੇ ਹੈਂ। (ਆਤਮ) ਜੀਵਾਤਮਾ ਕੋ (ਰਾਮੁ) ਰਮਣ ਰੂਪ ਬ੍ਰਹਮ ਕਰ ਕੇ ਨਹੀਂ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਨਾਹ ਪਛਾਣਿਆ, ਤੇ ਉਹ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨ = ਪਛਾਣਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos no toman Conciencia del Señor Todo Prevaleciente, y así nacen para morir una y otra vez."