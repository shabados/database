[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਮਿਲਨਿ ਵਡਿਆਈਆ; ਦਰਗਹ ਮੋਖ ਦੁਆਰੁ ॥"
page = 586
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through it, the man obtains honour here and door of salvation in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਏਥੇ ਇੱਜ਼ਤ-ਆਬਰੂ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doing so, one obtains honor here, and the door of salvation in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹਾਂ ਭੀ ਤਿਨ ਕੋ ਬਡਿਆਈਆਂ ਮਿਲਤੀਆਂ ਹੈਂ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ, ਭਾਵ ਬ੍ਰਹਮ ਲੋਕ ਮੇਂ ਭੀ ਤਿਨ ਕੋ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕੀਤਿਆਂ) ਜਗਤ ਵਿਚ ਆਦਰ ਮਿਲਦਾ ਹੈ, ਤੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੁਰਖ਼ਰੂਈ ਦਾ ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues así uno obtiene Gloria aquí y Emancipación en la Corte del Señor."