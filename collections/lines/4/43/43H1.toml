[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਪਤਿ ਊਪਜੈ; ਸਾਲਾਹੀ ਸਚੁ ਸੂਤੁ ॥"
page = 471
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By believing in the Name, honour, is produced and Lord's praise is the sacrificial thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਈਮਾਨ ਲਿਆਉਣ ਦੁਆਰਾ ਇੱਜ਼ਤ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ। ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਸੱਚਾ ਜਨੇਊ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing in the Name, honor is obtained. The Lord's Praise is the true sacred thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕਾ ਸ੍ਰਵਣ ਕਰਨਾ ਇਹ ਕਪਾਸ ਕਾ ਬੀਜ ਬੋਇਆ ਹੋਇ, ਜੋ ਨਾਮ ਕਾ ਮੰਨਨਾ ਹੈ, ਸੋ ਕਪਾਸ ਕੇ ਪਤੇ ਉਪਜੈ, ਉਸਮੈਂ ਜੋ ਸਚ ਰੂਪ ਕਾ ਸਲਾਹੁਣਾ, ਭਾਵ ਨਿਧਿਆਸਨ ਹੈ, ਸੋ ਸੂਤ੍ਰ ਨਿਕਾਲਾ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਪਾਹ ਤੋਂ ਕੱਤੇ ਹੋਏ ਸੂਤਰ ਦਾ ਜਨੇਊ ਪਾ ਕੇ ਰੱਬ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼ਰੂ ਹੋਣ ਦੀ ਆਸ ਰੱਖਣੀ ਵਿਅਰਥ ਹੈ, ਰੱਬ ਦੀ ਦਰਗਾਹ ਵਿਚ ਤਦੋਂ ਹੀ) ਆਦਰ ਮਿਲਦਾ ਹੈ ਜੇ ਰੱਬ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਦ੍ਰਿੜ੍ਹ ਕਰ ਲਈਏ, (ਕਿਉਂਕਿ) ਰੱਬ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਸੁੱਚਾ ਜਨੇਊ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creyendo en el Nombre del Señor, uno obtiene Honor; en la Alabanza del Señor está el Hilo Verdadero."