[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਚ ਬਿਖੁ, ਕਾਮ ਲੁਬਧ ਰਾਤਾ; ਮਨਿ ਬਿਸਰੇ ਪ੍ਰਭ ਹੀਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 487
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to and stained with the poison of greed and lust, mortal has forgotten from his mind Lord, the jewel. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਭ ਅਤੇ ਵਿਸ਼ੇ ਭੋਗਾਂ ਦੀ ਜ਼ਹਿਰ ਨਾਲ ਜੁੜ ਅਤੇ ਰੰਗੀਜ ਕੇ ਪ੍ਰਾਣੀ ਨੇ ਸੁਆਮੀ, ਜਵੇਹਰ ਨੂੰ ਚਿੱਤੋ ਭੁਲਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to, and stained by the poisons of sexual desire and greed, the mind has forgotten the jewel of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਕਰ (ਕਾਮ) ਕਾਮਨਾ ਸਹਿਤ (ਲੁਬਧ) ਲੋਭਾਇਮਾਨ ਹੂਆ ਹੂਆ ਬਿਖ੍ਯੋਂ ਮੇਂ (ਰਾਤਾ) ਮਸਤ ਹੂਆ ਹੈ ਔਰ ਹੀਰੇ ਕੇ ਸਮ ਪ੍ਰਭੂ ਜੀ ਮਨ ਸੇ ਵਿਸਰਿ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਭੀ ਜੀਵ ਜ਼ਹਿਰ-ਰੂਪ ਪਦਾਰਥਾਂ ਦੇ ਲਾਲਚ ਵਿਚ, ਕਾਮ-ਵਾਸ਼ਨਾਂ ਵਿਚ, ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਦੇ ਮਨ ਵਿਚੋਂ ਅਮੋਲਕ ਪ੍ਰਭੂ ਵਿਸਰ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਲੁਬਧ = ਲੋਭੀ। ਰਾਤਾ = ਰੱਤਾ ਹੋਇਆ, ਰੰਗਿਆ ਹੋਇਆ। ਮਨਿ = ਮਨ ਵਿਚੋਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin embargo la mente se apega con avaricia a ellos. El veneno de Maya y la lujuria hacen olvidar la Joya del Señor. (1‑Pausa)"