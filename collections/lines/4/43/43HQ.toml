[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀਖਕ ਪ੍ਰੀਤਿ; ਭੀਖ ਪ੍ਰਭ ਪਾਇ ॥"
page = 164
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beggar loves to receive alms from the house-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਤਾ ਘਰ ਦੇ ਸੁਆਮੀ ਪਾਸੋਂ ਖੈਰ ਲੈਣ ਨੂੰ ਪਿਅਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beggar loves to receive charity from the wealthy landlord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਛਕ ਕੋ (ਪ੍ਰੀਤਿ) ਪ੍ਰਸਿੰਨਤਾ ਤਬ ਹੋਤੀ ਹੈ, ਜਬ ਸਾਮ੍ਰਥ ਦਾਤਾ ਭਿਛ੍ਯਾ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਗਤੇ ਨੂੰ (ਤਦੋਂ) ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ (ਜਦੋਂ ਉਸ ਨੂੰ ਕਿਸੇ ਘਰ ਦੇ) ਮਾਲਕ ਪਾਸੋਂ ਭਿੱਖਿਆ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al pordiosero le fascina pedir limosnas al rico."