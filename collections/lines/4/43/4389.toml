[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅੰਗਦ ਦੀ ਦੋਹੀ ਫਿਰੀ; ਸਚੁ ਕਰਤੈ. ਬੰਧਿ ਬਹਾਲੀ ॥"
page = 967
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sovereignty of Guru Angad was proclaimed and the True Creator confirmed it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ ਜੀ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਦਾ ਐਲਾਨ ਹੋ ਗਿਆ ਅਤੇ ਸੱਚੇ ਸਿਰਜਣਹਾਰ ਨੇ ਇਸ ਦੀ ਤਸਦੀਕ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Angad was proclaimed, and the True Creator confirmed it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਜੀ ਕੀ ਦੋਹੀ ਫਿਰੀ ਹੈ, (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਬਣਾਇਕੇ (ਬਹਾਲੀ) ਬੈਠਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ ਦੇਵ (ਜੀ) ਵਡਿਆਈ ਦੀ ਧੁੰਮ ਪੈ ਗਈ ਹੈ, ਸੱਚੇ ਕਰਤਾਰ ਨੇ ਪੱਕੀ ਕਰ ਕੇ ਕਾਇਮ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਹੀ ਫਿਰੀ = ਵਡਿਆਈ ਦੀ ਧੁੰਮ ਪੈ ਗਈ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ, ਪੱਕੀ ਕਰ ਕੇ। ਬਹਾਲੀ = ਟਿਕਾ ਦਿੱਤੀ, ਕਾਇਮ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Angad fue proclamado y el Señor Creador lo confirmó."