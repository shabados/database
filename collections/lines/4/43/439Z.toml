[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਅਨੰਦੁ ਹੋਆ; ਸਤਿਗੁਰੂ ਮੈ ਪਾਇਆ ॥੧॥"
page = 917
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, joy has ensued and I have attained to the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am in ecstasy, for I have found my True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੁਝ ਕੋ ਉਸੀ ਦਿਨ ਤੇ ਅਨੰਦ ਹੂਆ ਹੈ ਜਿਸ ਦਿਨ ਤੇ ਸਤਿਗੁਰੂ ਮੈਨੇ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ (ਮੇਰੇ ਅੰਦਰ ਭੀ) ਆਨੰਦ ਬਣ ਗਿਆ ਹੈ (ਕਿਉਂਕਿ) ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, me encuentro en Éxtasis pues por fin encontré a mi Señor.(1)"