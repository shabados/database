[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਚਰਿਤ ਬਨਾਇ ਕੈ; ਬਾਕੋ ਦਯੋ ਨਿਕਾਰਿ ॥੫॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With such duplicity, she enabled the lover to escape.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਚਰਿਤ੍ਰ ਕਰ ਕੇ (ਉਸ ਨੇ) ਬਾਂਕੇ ਨੂੰ (ਘਰੋਂ) ਭਜਾ ਦਿੱਤਾ ॥੫॥"