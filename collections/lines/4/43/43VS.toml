[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖੈ ਬੋਲੈ ਸੁਣੈ; ਸਭੁ ਆਪਿ ॥"
page = 183
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself beholds speaks and hear everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਸਾਰਾ ਕੁਝ ਵੇਖਦਾ ਆਖਦਾ ਅਤੇ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself beholds, speaks and hears all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰਾਟ ਰੂਪ ਹੋ ਕਰ ਆਪ ਹੀ ਪੇਖਤਾ ਸੁਣਤਾ ਬੋਲਤਾ ਹੈ, ਭਾਵ ਸਾਖੀ ਚੇਤਨ ਰੂਪ ਹੋ ਕਰ ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਕੋ ਸਤਾ ਸਫੁਰਤੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪ ਵੇਖਦਾ ਹੈ ਆਪ ਹੀ ਬੋਲਦਾ ਹੈ, ਆਪ ਹੀ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Único que escucha, ve y habla todo;"