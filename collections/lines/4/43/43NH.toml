[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ; ਨਿਰਮਲ ਇਹ ਕਰਣੀ ॥"
page = 283
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most exalted and immaculate is this way of living."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨਾਲੋ ਉਚੇਰੀ ਤੇ ਪਵਿੱਤ੍ਰ ਹੈ, ਇਹ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This way of life is exalted and immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਊਚੀ ਅਰੁ ਨਿਰਮਲ ਇਹੀ ਕਰਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀਆਂ ਕਰਣੀਆਂ ਨਾਲੋਂ ਇਹੀ ਕਰਣੀ ਉੱਚੀ ਤੇ ਸੁੱਚੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਆਚਰਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que en ello hallarás la más virtuosa de las prácticas."