[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਨਾਹਿ ਪਿਤਾ ਭ੍ਰਿਤ ਤਾਤ ਮਾਤ ॥੯੭॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is casteless and without father, mother and servents.97."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਪਿਤਾ, ਭਰਾ, ਪੁੱਤਰ ਅਤੇ ਮਾਤਾ ਨਹੀਂ ਹੈ ॥੯੭॥"