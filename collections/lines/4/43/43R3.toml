[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਹਰਿ ਸਰਣਿ ਦੁਆਰੇ ॥੪॥੨੯॥੩੫॥"
page = 744
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Thy slave O God, has sought the refuge of Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਗੋਲੇ ਨੇ, ਹੇ ਵਾਹਿਗੁਰੂ, ਤੇਰੇ ਦਰ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks Sanctuary at Your Door, O Lord. ||4||29||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਆਪ ਕੇ ਦੁਆਰੇ ਕੀ ਸਰਣ ਪੜਾ ਹੂੰ॥੪॥੨੯॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ (ਆ ਡਿੱਗਾ ਹਾਂ) ॥੪॥੨੯॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo, busco sólo Refugio a Tu Puerta. (4-29-35)"