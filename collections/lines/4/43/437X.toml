[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭੁ ਪਾਈਐ; ਗੁਰ ਬਿਨੁ ਮੁਕਤਿ. ਨ ਹੋਇ ॥"
page = 1401
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the Lord is obtained. Without the Guru none is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਦੀ ਭੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, God is obtained. Without the Guru, no one is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਪ੍ਰਭੂ ਕੋ ਪਾਈਤਾ ਹੈ ਔ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਮੁਕਤੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਮੁਕਤਿ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, Dios es obtenido, sin el Guru nadie es liberado."