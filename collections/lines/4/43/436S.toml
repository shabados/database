[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਮਿਲੈ; ਤ ਘਾਲ ਅਘਾਈ ॥"
page = 655
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is attained, then is his service fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦ ਉਸ ਦੀ ਸੇਵਾ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when we meet Him, then our task is completed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮੁਝ ਕੋ ਮਿਲੈ ਤੋ ਮੈਂ ਤਿਸ ਕੋ ਪਾਇਕਰ ਤ੍ਰਿਪਤਿ ਹੋ ਜਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੇ ਉਹ ਜੀਵਨ ਮਿਲ ਜਾਏ ਤਾਂ ਘਾਲ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es bendecido con la Vida Eterna, y es llamado Bondadoso."