[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਸਦ ਬਲਿਹਾਰਾ ॥੪॥੧॥੧੭॥"
page = 1004
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is forever a sacrifice to You. ||4||1||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਤੇਰੇ ਊਪਰ ਸੇ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੪॥੧॥੧੭॥☬ਮਾਇਆ ਕੋ ਚੰਚਲ ਰੂਪ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ ॥੪॥੧॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Sirviente Nanak ofrece para siempre su ser en sacrificio a Ti. (4-1-17)"