[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਨਸੇ; ਪੂਰਨ ਭਈ ਘਾਲ ॥੧॥"
page = 743
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then my pains are eradicated and my service is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੀਆਂ ਪੀੜਾਂ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਮੇਰੀ ਸੇਵਾ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my pains are taken away, and my works are perfectly completed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਮੇਰੀ ਜੋ ਸੇਵਾ ਸੀ ਸੋ ਸਫਲ ਹੂਈ ਅਰ ਦੁਖ ਨਾਸ ਹੋਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੀ ਇਹ) ਮੇਹਨਤ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸੇ = ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਪੂਰਨ = ਸਫਲ। ਘਾਲ = (ਸੇਵਾ-ਭਗਤੀ ਦੀ) ਮੇਹਨਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis aflicciones son suprimidas y mi esfuerzo es recompensado.(1)"