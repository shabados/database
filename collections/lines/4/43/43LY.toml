[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਲੋਚਨਿ. ਓਨਾ ਗੁਣਾ ਨੋ ਓਇ; ਅਹੰਕਾਰਿ ਸੜੰਦੇ ॥"
page = 316
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They (the saints)desire virtue for them, but they burn with self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੰਤ) ਉਨ੍ਹਾਂ ਲਈ ਭਲਿਆਈ ਲੋੜਦੇ ਹਨ ਅਤੇ ਉਹ ਸਵੈ-ਹੰਗਤਾ ਨਾਲ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints seek to bless them with virtue, but they are burning with egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਜਨ ਤੋ ਉਨ ਕੋ ਗੁਣ ਦੇਣ ਕੋ ਚਾਹਤੇ ਹੈਂ ਔਰ ਵਹੁ ਹੰਕਾਰ ਮੇਂ ਸੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਦੋਖੀ) ਸੜਦੇ ਤਾਂ ਅਹੰਕਾਰ ਵਿਚ ਹਨ, (ਪਰ) ਭਗਤ ਜਨਾਂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਤਰਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos buscan bendecirlos con mérito, pero llenos de necedad, se queman en el fuego de su ego."