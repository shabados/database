[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰ ਕੇ ਸਾਥ ਕਿਧੋ ਜਿਨਹੂੰ; ਸਿਸੁਪਾਲ ਕੋ ਸੀਸ ਕਟਿਯੋ ਕਰਿ ਛੋਹੈ ॥"
page = 358

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who gave kingdom to Vibhishna, killed Ravana in great rage, who cut off the head of Shishupal with his disc"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ (ਸੁਦਰਸ਼ਨ) ਚੱਕਰ ਨਾਲ ਸ਼ਿਸ਼ੁਪਾਲ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ ਸੀ।"