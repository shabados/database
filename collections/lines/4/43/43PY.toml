[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਰੇ; ਧਾਤੁ ਮਰਿ ਜਾਇ ॥"
page = 159
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one subdues his ownself, his straying ceases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ ਉਸ ਦੀ ਭਟਕਣ ਮੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone kills and subdues his own mind, his wandering nature is also subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਨ ਸੇ ਸੰਕਲਪ ਬਿਕਲਪੋਂ ਕੋ ਮਾਰੇ ਤਬ (ਧਾਤੁ) ਧਾਵਣਾ ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ) ਮਨ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੀ (ਮਾਇਆ ਵਾਲੀ) ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que muere para su ego, sus ansiedades terminan,"