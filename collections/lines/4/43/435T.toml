[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਉ. ਦੂਰਿ ਨ ਜਾਣੀਐ; ਅੰਤਰਿ ਹੈ ਸੋਈ ॥"
page = 421
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem not the True Lord afar. He is within us."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਦੁਰੇਡੇ ਨਾਂ ਸਮਝ। ਉਹ ਆਪਣੇ ਅੰਦਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not think that the True Lord is far away; He is deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਸਰੂਪ! ਤੇਰੇ ਕੋ ਮੈਂ ਦੂਰ ਨਹੀਂ ਜਾਨਤਾ, ਬਾਹਰ ਬ੍ਰਹਮੰਡ ਮੇਂ ਜੋ ਤੂੰ ਬ੍ਯਾਪਕ ਹੈ, ਸੋਈ ਤੂੰ ਅੰਤਰ ਮੇਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਕਿਤੇ) ਦੂਰ (ਬੈਠਾ) ਨਹੀਂ ਸਮਝਣਾ ਚਾਹੀਦਾ, ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਉਹ ਆਪ ਹੀ (ਵੱਸ ਰਿਹਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Ser Verdadero no está lejos; se encuentra en nuestro ser interior,"