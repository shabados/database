[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਮੁਖ ਊਜਲ ਹੋਤ ॥"
page = 271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Saints congregation the face becomes bright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one's face becomes radiant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਇਸ ਜੀਵ ਕਾ ਮੁਖ ਉਜਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਮੂੰਹ ਉਜਲੇ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਇੱਜ਼ਤ ਬਣ ਆਉਂਦੀ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਜਲ = ਉਜਲਾ, ਸਾਫ਼। ਮੁਖ ਊਜਲ ਹੋਤ = ਮੂੰਹ ਉੱਜਲਾ ਹੁੰਦਾ ਹੈ, ਇੱਜ਼ਤ ਬਣ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vean como irradia el rostro del discípulo que vive entre hombres de Fe."