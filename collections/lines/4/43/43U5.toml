[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪੀ ਕਾਨੁ ਨ ਗਊ ਗੋੁਆਲਾ ॥"
page = 1035
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no Milk-maid, or Krishan, or cow or herdsman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗੁਆਲਣ ਜਾਂ ਕ੍ਰਿਸ਼ਨ ਜਾਂ ਗਾਂ ਜਾਂ ਵਾਗੀ ਨਹੀਂ ਸੀ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no Gopis, no Krishna, no cows or cowherds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪੀ ਔ ਕਾਨ ਪੁਨਃ ਗਊ ਤੇ ਗੁਆਲਾ ਆਦਿ ਕੋਈ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਕੋਈ ਗੋਪੀ ਸੀ ਨਾਹ ਕੋਈ ਕਾਨ੍ਹ ਸੀ, ਨਾਹ ਕੋਈ ਗਊ ਸੀ ਨਾਹ ਗਊਆਂ ਦਾ ਰਾਖਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No estaba Krishna, ni sus consortes, ni las vacas ni los pastores."