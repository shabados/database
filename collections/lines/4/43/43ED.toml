[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਮਿਲੀਐ; ਮੇਰੀ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1177
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, one meets with One's Lord's, O my mother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮਨੁਖ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਮੇਰੀ ਮਾਤਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, we merge with Him, O my mother. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਸੰਤ ਜਨ ਰੂਪ ਮੇਰੀ ਸਖੀਓ! ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤਿਸ ਕੋ ਮਿਲੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ (ਉਸ ਨੂੰ) ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es a través de la Palabra del Shabd del Guru que uno Lo conoce. (1-Pausa)"