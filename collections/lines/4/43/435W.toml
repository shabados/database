[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਤ ਸਿੰਘ ਮਨੋਜ ਹਨਿਓ; ਤਿਹ ਪ੍ਰਾਨਨ ਲੈ ਜਮ ਧਾਮਿ ਪਧਾਰਿਓ ॥"
page = 431

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On receiving the blow of the lance Manoj Singh died and proceeded to the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛੇ ਦੇ ਲਗਦਿਆਂ ਹੀ ਮਨੋਜ ਸਿੰਘ ਮਾਰਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਲੈ ਕੇ ਯਮ ਆਪਣੇ ਲੋਕ ਨੂੰ ਚਲਾ ਗਿਆ।"