[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਚਨ; ਸਾਧ ਕੀ ਬਾਣੀ ॥"
page = 744
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar-sweet are the words of the saints' speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤੀ ਮਿੱਠੇ ਹਨ ਸ਼ਬਦ ਸੰਤ ਦੀ ਬੋਲ-ਚਾਲ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Words, the Teachings of the Holy Saints, are Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਕੀ (ਬਾਣੀ) ਵਾਕ ਇੰਦ੍ਰੈ ਸੇ ਜੋ ਬਚਨ ਨਿਕਸਤੇ ਹੈਂ, ਸੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਭਾਵ ਸੋ ਉਪਦੇਸ਼ ਹੈ ਮਹਾਤਮੋਂ ਕਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਉਚਾਰੀ ਹੋਈ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਬਚਨ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Néctar dulce es la Palabra del Shabd de los Santos;"