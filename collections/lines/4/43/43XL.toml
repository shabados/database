[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਕੀ; ਸੂਲ ਨ ਸਹਹੁ ॥੭॥"
page = 343
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Endure thou not the torture of rituals and religious rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਰਮ-ਕਾਂਡਾਂ ਅਤੇ ਧਾਰਮਕ ਸੰਸਕਾਰਾਂ ਦੀ ਪੀੜ ਨੂੰ ਨਾਂ ਝੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you will not have to endure the torture of karma or religious rituals. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮ ਧਰਮ ਸਕਾਮ ਹੈਂ ਤਿਨ ਕੀ (ਸੂਲ) ਪੀੜਾ ਕੋ ਨ ਸਹਾਰੋ॥੭॥☬ਪ੍ਰਸ਼ਨ: ਕਰਮੋਂ ਕੀ ਪੀੜਾ ਕੈਸੇ ਮਿਟਾਈਐ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਰਮਾਂ ਧਰਮਾਂ ਦਾ ਲੰਮਾ ਟੰਟਾ (ਜਿਸ ਵਿਚੋਂ ਕੁਝ ਭੀ ਹੱਥ ਨਹੀਂ ਆਉਣਾ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਲ = ਦੁੱਖ, ਕਜ਼ੀਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así no tendrás que vivir las consecuencias de tus acciones. (7)"