[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨਿ ਕਰੂਪਿ ਕੁਲਹੀਣ ਨਾਨਕ ਹਉ; ਅਨਦ ਰੂਪ ਸੁਆਮੀ ਭਰਤ ॥੨॥੩॥"
page = 529
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, I am meritless, ill-featured and of low lineage, but my Lord, the Spouse, is the embodiment of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਖੂਬੀ-ਵਿਹੂਣ, ਕੋਝਾ ਅਤੇ ਨੀਚਵੰਸ ਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਮੇਰਾ ਪ੍ਰਭੂ ਕੰਤ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, ugly and of low birth, O Nanak, but my Husband Lord is the embodiment of bliss. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਨਿਰਗੁਨ ਹੂੰ ਰੂਪ ਸੇ ਹੀਨ ਹੂੰ ਕੁਲ ਸੇ ਹੀਨ ਹੂੰ ਮੇਰਾ ਭਰਤਾ ਸ੍ਵਾਮੀ ਆਨੰਦ ਰੂਪ ਹੈ ਵਾ (ਭਰਤ) ਪਾਲਤਾ ਹੈ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਤਾਂ ਗੁਣ-ਹੀਨ ਹਾਂ, ਕੋਝੀ ਸ਼ਕਲ ਵਾਲੀ ਹਾਂ, ਮੇਰੀ ਕੁਲ ਭੀ ਉੱਚੀ ਨਹੀਂ ਹੈ; ਪਰ, ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ ਸਦਾ ਖਿੜੇ ਮੱਥੇ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਨਿ = {ਇਸਤ੍ਰੀ ਲਿੰਗ} ਗੁਣ-ਹੀਨ। ਕਰੂਪਿ = ਭੈੜੇ ਰੂਪ ਵਾਲੀ। ਹਉ = ਮੈਂ। ਭਰਤ = ਭਰਤਾ, ਖਸਮ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo méritos ni belleza ni casta, pero he sido salvado porque el Señor, la Encarnación de Éxtasis, es mi Esposo. (2-3)"