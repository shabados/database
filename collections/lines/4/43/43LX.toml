[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਿ ਕਹਣੈ ਤੇ; ਰਹੈ ਨ ਕੋਈ ॥"
page = 831
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can help arguing and talking of the Lord's knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਬਾਰੇ ਗੋਸ਼ਟ ਤੇ ਗੱਲਾਂ ਕਰਨੇ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can stop talking and discussing it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਸਾਸਤ੍ਰੋਂ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਤਿਸ ਕਹਣੇ ਪਰ ਰਹਤਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਰਚਾ ਕਰ ਕੇ (ਅਜੇਹੀ ਆਦਤ ਪੈ ਜਾਂਦੀ ਹੈ ਕਿ) ਚਰਚਾ ਕਰਨ ਤੋਂ ਜੀਵ ਹਟਦਾ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਿ = ਕਥ ਕੇ, ਆਖ ਕੇ। ਕਹਣੈ ਤੇ = ਕਹਿਣ ਤੋਂ, ਚਰਚਾ ਕਰਨ ਤੋਂ। ਰਹੈ ਨ = ਹਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos hablan de la Sabiduría del Señor,"