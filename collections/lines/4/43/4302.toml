[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਗਦਾ ਗਹਿ ਕੈ ਲਹਿ ਕੈ; ਚਹਿ ਕੈ ਰਿਪੁ ਸੈਨ ਹਤੀ ਲਲਕਾਰੇ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she caught hold of the mace and revolved it, it glistened then shouting loudly, she killed with it the army of the enemy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਗਦਾ ਫੜ ਕੇ, ਵੇਖ ਕੇ, ਚਾਹ ਕੇ ਵੈਰੀ ਦੀ ਸੈਨਾ ਨੂੰ ਲਲਕਾਰ ਕੇ ਮਾਰਿਆ।"