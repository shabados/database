[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਅਪਣਾ ਬੀਜਿਆ; ਆਪਿ ਖਾਹਿ ॥"
page = 1183
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They themselves eat what they have sown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਹਨਾਂ ਬੀਜਿਆ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪੇ ਹੀ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They harvest and eat what they have planted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਇ ਅਪਣਾ ਬੀਜਿਆ ਹੂਆ ਆਪ ਖਾਤੇ ਹੈਂ, ਭਾਵ ਆਪਣੇ ਕੀਏ ਹੂਏ ਪਾਪ ਕਾ ਫਲ੍ਹ ਆਪ ਹੀ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਫਲ ਉਹ ਆਪ ਹੀ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਖਾਹਿ = ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues uno sólo cosecha lo que sembró."