[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਬੋਲਤ. ਸ੍ਰੀਰਾਮ ਨਾਮਾ; ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਹਰਿ ਤੋਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1265
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Reverend Lord God, associating with Thine saints' congregation, thy slave ever utters Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਤੇਰਿਆਂ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਜੁੜ, ਤੇਰਾ ਗੋਲਾ ਸਦੀਵ ਹੀ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord chants the Name of the Supreme Lord; he joins the Saadh Sangat, the Company of the Lord's Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਨ ਸ੍ਰੀ ਰਾਮ ਨਾਮ ਕੋ (ਬੋਲਤ) ਉਚਾਰਤੇ ਹੈਂ ਔ ਹਰੀ ਕੀ ਸਾਧਸੰਗਤਿ ਮੇਂ ਮਿਲਕਰ (ਤੋਰ) ਤੋਲ ਵਿਚਾਰੁ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਭਗਤ ਤੇਰੀ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਤੇਰਾ ਨਾਮ ਜਪਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਹੇ ਹਰੀ! ਤੇਰੇ ਭਗਤ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਤੋਰ = ਤੇਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El humilde Sirviente del Señor canta Su Supremo Nombre y se une a la Saad Sangat, la Compañía de los Santos del Señor. (1-Pausa)"