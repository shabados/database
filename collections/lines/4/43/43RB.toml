[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਲਕੁ ਤਿਲੋਕਾ ਪਾਠਕਾ; ਸਾਧੁ ਸੰਗਤਿ ਸੇਵਾ ਹਿਤਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Tiloka Pathak is the glorious mark that considers holy congregation and its service as the benevolent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਈ ਤਿਲੋਕਾ ਸ਼ਿਰੋਮਣ ਪਾਠਕ ਸੀ, ਸੰਗਤਾਂ ਨੂੰ (ਪਾਠ ਸੁਣਾਉਂਦਾ ਤੇ) ਸੇਵਾ ਕਰਦਾ ਸੀ।"