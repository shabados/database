[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਸਿਉ; ਪ੍ਰੀਤਿ ਕਰਿ ਹਾਂ ॥"
page = 410
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou bear love with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਤੂੰ ਆਪਣਾ ਪ੍ਰੇਮ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine love for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇ ਪ੍ਰੀਤ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi mente. Él no perece, o se va o muere,"