[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਪਿ ਕੁਪਿ ਬੀਰ ਧਨੁਹਿਯਨ ਕਰਖੈ ॥੭॥"
page = 942

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where stone-like hard bows and poisonous scorpion-like arrows were being showered and the braves were pulling them.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਯੁੱਧਵੀਰ ਕਮਾਨਾਂ ਖਿਚ ਰਹੇ ਸਨ ॥੭॥"