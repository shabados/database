[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀ ਮਿਤ੍ਰਾ; ਹਰਿ ਬਿਨੁ. ਝੂਠੁ ਪਸਾਰੇ ॥"
page = 79
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear mind! my friend, without God all the ostentation is false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਠੜੇ ਚਿੱਤ। ਮੇਰੇ ਬੇਲੀਆਂ, ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਸਾਰਾ ਅਡੰਬਰ ਕੂੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, without the Lord, all outward show is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਹੇ ਪ੍ਯਾਰੇ ਮਿਤ੍ਰ ਜੀ! ਹਰੀ ਨਾਮ ਸੇ ਬਿਨਾ ਔਰ ਜਿਤਨੇ (ਪਸਾਰੇ) ਫੈਲਾਉ ਹੈਂ ਸਭ ਝੂਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ ਮਨ! ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਕੋਈ ਸਦਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਨਹੀਂ ਹੈ), ਇਹ ਸਾਰਾ ਜਗਤ-ਪਸਾਰਾ ਸਦਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੁ = ਤੋੜ ਸਾਥ ਨਾਹ ਨਿਬਾਹੁਣ ਵਾਲਾ। ਪਸਾਰੇ = ਪਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, sin el Señor, todo este teatro es falso"