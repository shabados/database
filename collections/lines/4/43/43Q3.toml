[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਗਦੀਸ ਭਜੇ; ਨਿਤ ਖੁਆਰੀ ॥੩॥"
page = 225
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meditating on the World-Master one is ever distressed and bothered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਦੇ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਨ ਬਗੈਰ ਇਨਸਾਨ ਸਦੀਵ ਹੀ ਖੱਜਲ-ਖੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without meditating on the Lord of the Universe, there is only continual suffering. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾ ਨਿਤ ਹੀ ਖੁਆਰੀ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਸਦਾ ਖ਼ੁਆਰੀ ਹੀ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਭਜੇ = ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo se desperdicia si no habita en el Señor. (3)"