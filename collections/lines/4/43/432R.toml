[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਸੁਖ ਸੁਖੇਦੀ; ਸਾ ਮੈ ਗੁਰ ਮਿਲਿ ਪਾਈ ॥੪॥੧॥"
page = 704
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, the invaluable wealth, for which I vowed dedication, that I have obtained by8 meeting with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਜਿਸ ਅਣਮੁੱਲੇ ਪਦਾਰਥ ਲਈ ਮੈਂ ਮਨੋਤ ਮੰਨਦੀ ਸਾਂ, ਉਸ ਨੂੰ ਮੈਂ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have found that peace which I sought, meeting with the Guru. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਆਤਮ ਵਸਤੂ ਵਾਸਤੇ ਮੈਂ ਸੁਖ ਸੁਖਦੀ ਥੀ ਸੋ ਅਬ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਪਾਈ ਹੈ॥੪॥੧॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਜੇਹੜੀ ਸੁੱਖਣਾ ਮੈਂ (ਸਦਾ) ਸੁੱਖਦੀ ਰਹਿੰਦੀ ਸਾਂ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ (ਸੁੱਖਣਾ) ਮੈਂ ਹਾਸਲ ਕਰ ਲਈ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, eso por lo que rezaba, por la Gracia del Guru, lo he obtenido. (4‑1)"