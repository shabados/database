[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਨ੍ਰਿਪ ਕੋ ਅਤਿ ਧੀਰਜ ਪੇਖ ਕੈ; ਦਾਨਵ ਕੋ ਦਲ ਰੀਝਿ ਰਹਿਓ ਹੈ ॥੧੪੬੫॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the endurance of the king Kharag Singh, the army of demons felt pleased.1465."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਰਾਜੇ ਨੂੰ ਅਤਿ ਧੀਰਜਵਾਨ ਵੇਖ ਕੇ ਦੈਂਤਾਂ ਦਾ ਦਲ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈ ॥੧੪੬੫॥"