[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨ ਪ੍ਰਸਾਦ ਤੇ ਭਯੋ ਦਿਵਾਨੋ ॥੪॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You don’t realize the Chritars of Shiva, as you are just confined to your palaces and treasure.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨ ਅਤੇ ਮਹੱਲ ('ਪ੍ਰਸਾਦ') ਕਰ ਕੇ ਦਿਵਾਨੇ ਹੋਏ ਰਹਿੰਦੇ ਹੋ ॥੪॥"