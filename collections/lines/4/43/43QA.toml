[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿਮਾਨ ਹੈ ਸਗਲ ਬਿਨਾਸੀ; ਇਕਿ ਸਾਧ ਬਚਨ ਆਗਾਧਾ ॥੩॥"
page = 1204
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that comes to view will pas off. Only the saints' word is unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਛ ਜੋ ਦਿੱਸ ਆਉਂਦਾ ਹੈ, ਨਸ਼ਟ ਹੋ ਜਾਣਗੇ। ਕੇਵਲ ਸਾਧੂ ਦਾ ਸ਼ਬਦ ਹੀ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All that is seen shall pass away. Only the Word of the Holy Saint is beyond destruction. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤ ਇਹ ਹੈ: ਜੋ ਦ੍ਰਿਸ਼ਟਮਾਂਨ ਪਰਪੰਚ ਹੈ ਇਹ ਸੰਪੂਰਨ ਨਾਸਵੰਤ ਹੀ ਹੈ। ਇਕ ਸਾਧ ਕਾ ਬਚਨ ਅਗਾਧ ਰੂਪ ਅਚਲ ਹੈ, ਭਾਵ ਸੰਤੋਂ ਕਾ ਬਚਨ ਅਨਥਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ (ਇਹ ਜਗਤ) ਦਿੱਸ ਰਿਹਾ ਹੈ ਸਾਰਾ ਨਾਸਵੰਤ ਹੈ। ਸਿਰਫ਼ ਗੁਰੂ ਦੇ ਬਚਨ ਹੀ ਐਸੇ ਹਨ ਜੋ ਅਟੱਲ ਹਨ (ਭਾਵ, ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਜੋ ਮਰਯਾਦਾ ਗੁਰੂ ਨੇ ਦੱਸੀ ਹੈ ਉਹ ਕਦੇ ਭੀ ਕਿਤੇ ਭੀ ਬਦਲ ਨਹੀਂ ਸਕਦੀ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mira, Infinita, Infinita es la Palabra de los Santos. (3)"