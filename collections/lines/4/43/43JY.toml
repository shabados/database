[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਟਪਟ ਸੁਭਟ ਬਿਕਟ ਕਟਿ ਜਾਵੈ ॥"
page = 929

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enraged gallant ones came ahead but were cut instantly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਝਟਪਟ ਕਠੋਰ ਸੂਰਮੇ ਕਟੇ ਜਾਂਦੇ ਹਨ।"