[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭਈ ਖਲਾਸੀ; ਹੋਈ ਸਗਲ ਸਿਧਿ ॥"
page = 238
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he secures release and attains all perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਛੁਟਕਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮੁਕੰਮਲ ਪੂਰਨਤਾ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one obtains release, and attains total perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਖਲਾਸੀ ਹੋਈ ਹੈ ਔਰ ਸਰਬ ਸਿਧੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁਬਿਧਾ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਉਸ ਨੂੰ ਜੀਵਨ ਵਿਚ ਪੂਰੀ ਸਫਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado y se vuelve superhombre."