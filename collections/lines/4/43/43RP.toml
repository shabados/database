type = "primary"
data = "ਜਿਹ ਸਤ੍ਰ ਮਿਤ੍ਰ ਸਰਬਾ ਦਿਆਲ ॥੩॥੧੨੮॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who hath no enemy and friend and is Merciful towards all.3.1228."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਵੈਰੀ ਅਤੇ ਮਿਤਰ ਸਭਨਾਂ ਪ੍ਰਤਿ ਦਿਆਲ ਹੈ ॥੩॥੧੨੮॥"