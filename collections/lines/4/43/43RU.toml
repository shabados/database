[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਦ੍ਰੁਮੁ ਸਾਖਾ ਪਤ੍ਰ ਫੂਲ ਫਲ; ਏਕ ਹੀ ਅਨੇਕ ਮੇਕ ਸਤਿਗੁਰ ਸਤਿ ਹੈ ।੨੭੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "True Guru who is eternal of form has dispensed this knowledge that just as the seed resides in the trees, plants, branches, flowers etc, one God who is perfect and all-knowing pervades in all. (276)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੀਕੂੰ ਸ਼ਾਖਾਂ ਟਾਹਣੀਅ, ਪਤ੍ਰਾਂ, ਫੁੱਲਾਂ ਤਥਾ ਫਲਾਂ ਵਿਖੇ ਇਕ ਮਾਤ੍ਰ ਦ੍ਰੁਮ ਬਿਰਛ ਦੀ ਹੀ ਸਤ੍ਯਾ ਪ੍ਰੀਪੂਰਣ ਹੁੰਦੀ ਹੈ, ਤੀਕੂੰ ਹੀ ਇਕ ਮਾਤ੍ਰ ਪੂਰਨ ਬ੍ਰਹਮ ਦੀ ਸੱਤਾ ਹੀ ਅਨੇਕ ਸਮੂਹ ਪਦਾਰਥਾਂ ਵਿਖੇ ਮੇਕ ਮਿਲੀ ਹੋਈ ਰਮੀ ਹੋਈ ਹੈ ਤੇ ਏਹੋ ਹੀ ਸਰਬ ਬ੍ਯਾਪੀ ਸੱਤਾ ਸਤਿਗੁਰੂ ਸਰੂਪ ਹੈ ॥੨੭੬॥"