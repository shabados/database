[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹੁ ਨੀਦ; ਪਰ ਦ੍ਰਿਸਟਿ ਵਿਕਾਰ ॥"
page = 182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes are asleep by casting evil glance towards other 's beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਰੂਪ ਵੱਲ ਮੰਦੀ ਨਿਗ੍ਹਾ ਕਰਨ ਦੁਆਰਾ ਅੱਖਾਂ ਸੁੱਤੀਆਂ ਪਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes are asleep in corruption, gazing upon the beauty of another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਮੇਂ ਏਹੀ ਨੀਂਦ ਹੈ, ਜੋ ਪਰ ਇਸਤ੍ਰੀ ਆਦਿਕੋਂ ਮੇਂ ਬਿਕਾਰ ਕਰਨੇ ਕੀ ਨਿਗਾਹ ਹੋਣੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਰੂਪ ਨੂੰ ਵਿਕਾਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਣਾ-ਇਹ ਅੱਖਾਂ ਵਿਚ ਨੀਂਦ ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos están alucinando, pues ellos se enloquecen siempre viendo la belleza del otro;"