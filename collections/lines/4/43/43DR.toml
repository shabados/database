[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ; ਵਰਤੈ ਹਰਿ ਲੋਇ ॥"
page = 1177
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is pervading in every universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਹਰ ਇਕ ਆਲਮ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and Only Lord permeates and pervades the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਅਦੁਤੀ ਹਰੀ ਸਰਬ (ਲੋਇ) ਲੋਕੋਂ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਰਤ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor prevalece en el mundo,"