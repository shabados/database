[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਾਮੁ; ਸੰਤਨ ਆਧਾਰੁ ॥"
page = 392
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Name is the support of his saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਮ ਹੀ ਸਾਧੂਆਂ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Name is the Support of the Saints;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਸੰਤੋਂ ਕੋ ਏਕ ਨਾਮ ਹੀ ਆਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵੀਰ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸੰਤ ਜਨਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Nombre es lo Primordial para los Santos,"