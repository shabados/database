[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਹਤ. ਗਾਇ ਕਰੁਨਾ ਮੈ; ਭਵ ਸਾਗਰ ਕੈ ਪਾਰਿ ਉਤਰੁ ਰੇ ॥੨॥੯॥੨੫੧॥"
page = 220
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, sing thou the praise of the Embodiment of compassion, and cross the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਰਹਿਮਤ ਦੇ ਪੁੰਜ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰ ਅਤੇ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, sing of the Lord of compassion, and cross over the terrifying world-ocean. ||2||9||251||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿਰਪਾ ਸਰੂਪ ਕੋ ਗਾਇਨ ਕਰ ਕੇ ਸੰਸਾਰ ਸਾਗਰ ਕੇ ਪਾਰ ਉਤਰ॥੨॥੯॥੨੫੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੋ ਸਿਧ ਮਿਲੇ ਔਰ ਕਹਾ ਕਿ ਯੋਗ ਕਰੋ ਤਬ ਰਿਧ ਸਿਧ ਸਭ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ। ਇਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸਭ ਸੇ ਨਾਮ ਕੀ ਮਹਿਮਾ ਅਧਿਕ ਦੇਖਾਵਤੇ ਹੂਏ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਨਾਨਕ ਆਖਦਾ ਹੈ-ਤਰਸ-ਰੂਪ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ॥੨॥੯॥੨੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਕਹਤ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਕਰੁਨਾਮੈ = {करुणामय, ਕਰੁਨਾ = ਤਰਸ, ਮਯ-ਭਰਪੂਰ}, ਤਰਸ-ਭਰਪੂਰ, ਤਰਸ-ਰੂਪ। ਭਵ ਸਾਗਰ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਕੈ ਪਾਰਿ = ਤੋਂ ਪਾਰ। ਉਤਰੁ = ਲੰਘ। ਰੇ = ਹੇ (ਅਚੇਤ ਨਰ)! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, cruza el mar de las existencias materiales habitando en el Benévolo Señor.(2-9-251)"