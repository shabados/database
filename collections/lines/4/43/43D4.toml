[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਯਾਨ ਛੁਟੀ ਸਿਗਰੀ ਸਭ ਕੀ; ਲਖਿ ਲਾਲ ਕੋ ਖਿਯਾਲ ਭਈ ਅਤਿ ਯਾਨੀ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The Poet) Siam says, ‘Abandoning all their modesty, the lady-friends get stuck in his looks."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਦਾ ਖ਼ਿਆਲ ਕਰਦਿਆਂ ਹੀ ਸਭ (ਸਖੀਆਂ) ਦੀ ਸਾਰੀ ਸਿਆਣਪ ਅਣਜਾਣ ਪੁਣੇ ਵਿਚ ਬਦਲ ਗਈ।"