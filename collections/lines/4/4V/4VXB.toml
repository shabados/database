[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ ਭਗਤਿ ਅਨੰਦੁ ਹੈ; ਸਦਾ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 1250
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bliss is in the Lord's praise and devotion. By these eternal peace comes to abide in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਸੁਆਮੀ ਦੇ ਜੱਸ ਅਤੇ ਸ਼ਰਧਾ-ਪ੍ਰੇਮ ਵਿੱਚ ਹੈ। ਇਨ੍ਹਾਂ ਦੁਆਰਾ ਸਦੀਵੀ ਆਰਾਮ ਆ ਕੇ ਬੰਦੇ ਦੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kirtan of the Lord's Praises and devotion to Him is bliss; peace shall come to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਕੀਰਤੀ ਆਦਿਕ ਜੋ ਭਗਤੀ ਹੈ, ਸੋ ਆਨੰਦਦਾਇਕ ਹੈ, ਤਿਸ ਕਰ ਕੇ (ਸਦਾ ਸੁਖ) ਆਤਮ ਸੁਖ ਮਨ ਮੇਂ ਆਇ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੇ ਬੰਦਗੀ ਵਿਚ ਹੀ (ਅਸਲ) ਆਨੰਦ ਹੈ, ਸਦਾ ਲਈ ਮਨ ਵਿਚ ਸੁਖ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਭਗਤਿ = ਬੰਦਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mostrando su Devoción para que el Éxtasis llene sus mentes. Aquéllos que, por la Gracia del Guru,"