[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਿ ਹਰਿ ਜਾਪਣਾ; ਵਡਭਾਗੀ ਧਨੁ ਖਾਟਿ ॥"
page = 48
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ye very fortunate! make effort, meditate on God and earn the wealth of Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਰੇ ਕਰਮਾਂ ਵਾਲਿਆਂ! ਤੂੰ ਉਪਰਾਲਾ ਕਰ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਰਾਧ ਅਤੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦੀ ਖੱਟੀ ਖੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the effort, and chant the Lord's Name. O very fortunate ones, earn this wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਉਦਮ ਕਰ ਕੇ ਹਰੀ ਕੋ ਜਪਨਾ ਕਰ, ਹੇ ਵਡੇ ਪੁੰਨੋਂ ਵਾਲੇ! ਨਾਮ ਰੂਪੀ ਧਨ ਕੋ ਖਾਟ ਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਉੱਦਮ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ, ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ। ਖਾਟਿ = ਖੱਟ, ਇਕੱਠਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz un esfuerzo para dedicar tu ser al Señor, gánate, oh amigo afortunado, el Nombre del Señor."