[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਿਕਮਤਿ ਵਿਚਿ ਹਕੀਮ ਲਖ; ਕਿਤੜੇ ਤਰਕਸ ਬੰਦ ਅਮੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are physicians adept in medicine and millions are armed rich men."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਾਨਾਈ ਵਿਚ ਲਖਾਂ ਸਿਆਣੇ, ਕਿੰਨੇ ਧਨੁਖਧਾਰੀ ਅਮੀਰ ਹਨ।"