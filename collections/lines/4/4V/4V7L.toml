[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੮੪੦॥"
page = 763

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the words “Jaachar-nayak-shatru” after firstly saying the word “Shayam-Vallabhaa” and know all the names of Tupak.840."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੪੦॥"