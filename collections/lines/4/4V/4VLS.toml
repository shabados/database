[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਸੰਗਿ ਮੂਠੜੀਏ; ਖਬਰਿ. ਨ ਪਾਈਆ ਜੀਉ ॥"
page = 689
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O beguiled bride, thy Beloved is with thee, but thou hast no knowledge of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਠੱਗੀ ਹੋਈ ਪਤਨੀਏ! ਤੇਰਾ ਪ੍ਰੀਤਮ ਤੇਰੇ ਨਾਲ ਹੈ ਪਰ ਤੈਨੂੰ ਇਸ ਦਾ ਪਤਾ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Husband Lord is with you, O deluded soul-bride, but you do are not aware of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ ਕੇ ਸੰਗ ਸੇ (ਮੂਠੜੀਏ) ਠਗੀ ਹੋਈਏ! ਭਾਵ ਅਗ੍ਯਾਨ ਤੇ ਖਬਰ ਨਹੀਂ ਪਾਈ, ਕਿਆ ਜਾਣੀ ਕੇ ਪਤੀ ਮੇਰਾ ਨਾਲ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਠੱਗੀ ਗਈ ਜੀਵ-ਇਸਤ੍ਰੀਏ! (ਤੇਰਾ) ਪਤੀ-ਪ੍ਰਭੂ ਤੇਰੇ ਨਾਲ ਹੈ, ਪਰ ਤੈਨੂੰ ਇਸ ਗੱਲ ਦੀ ਸਮਝ ਨਹੀਂ ਆਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = ਪਤੀ-ਪ੍ਰਭੂ। ਸੰਗਿ = (ਤੇਰੇ) ਨਾਲ। ਮੂਠੜੀਏ = ਹੇ ਠੱਗੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esposo está contigo, pero vives engañada y ni siquiera te das cuenta. Pero tal es el escrito de tu pasado,"