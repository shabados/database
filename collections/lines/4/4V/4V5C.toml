data = "ਉਹੀ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਹੈ, ਤੇ ਉਹੀ ਗੁਰੂ ਨਾਨਕ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮੂ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਹਮੂ ਨਾਨਕ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh and Guru Nanak are one and the same,"