[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗਿਆਨਿ ਧਿਆਨਿ; ਮੈਲੁ ਚੁਕਾਇਆ ॥"
page = 1286
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect gnosis and meditation, I have washed off my filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ-ਵੀਚਾਰ ਅਤੇ ਸਿਮਰਨ ਰਾਹੀਂ, ਮੈਂ ਆਪਣੀ ਮਲੀਣਤਾ ਧੋ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through perfect spiritual wisdom and meditation, my filth has been washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਕੇ ਧਿਆਨ ਗਿਆਨੁ ਹੋਣੇ ਕਰ ਰਾਗ ਦ੍ਵੈਖ ਮੈਲ ਕੋ ਅੰਤਹਕਰਣ ਸੇ ਉਠਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਆਤਮਕ ਸਮਝ ਤੇ ਅਡੋਲ ਸੁਰਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਆਪਣੇ ਮਨ ਦੀ ਮੈਲ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਿ = ਗਿਆਨ ਦੀ ਰਾਹੀਂ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ, ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ। ਗਿਆਨਿ = ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦੀ ਰਾਹੀਂ। ਧਿਆਨਿ = ਅਡੋਲ ਜੁੜੀ ਸੁਰਤ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de una perfecta meditación y sabiduría espiritual mis impurezas han desaparecido;"