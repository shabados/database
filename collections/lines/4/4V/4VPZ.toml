[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਭੇਟਤ; ਹਉਮੈ ਮਾਰੀ ॥"
page = 183
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru ego is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਹੰਕਾਰ ਮਿਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, egotism is subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨ ਸੇ ਹੰਤਾ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਹਉਮੈ ਮਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Verdadero Guru, trasciendo la limitación de mi ego."