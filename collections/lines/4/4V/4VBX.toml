[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਮਿਹਰ ਕਰਕੇ ਇਹ ਸਭ ਆਬਾਦੀ ਅਤੇ ਖੁਸ਼ਹਾਲੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ ਤਫ਼ੈਲਸ਼ ਜੁਮਲਾ ਆਬਾਦਾ ਬਵਦ ।੧੫੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he was instrumental to enhance the gaiety and pomp and show of the divine parties. (99)"