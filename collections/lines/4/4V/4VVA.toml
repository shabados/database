[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਸਾਜਨ ਸਖਾ ਬੰਧਪੁ; ਅੰਤਰਜਾਮੀ ਜਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1017
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Searcher of hearts, I deem Thee my friend, intimate, comrade and kinsman. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ! ਮੈਂ ਤੈਨੂੰ ਆਪਣਾ ਮਿੱਤ੍ਰ ਦੋਸਤ, ਸਾਥੀ ਅਤੇ ਰਿਸ਼ਤੇਦਾਰ ਜਾਣਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my friend, companion, associate and relative; He is the Inner-knower, the Searcher of hearts. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੀਤ, ਸਾਜਨ, ਸਖਾ, ਭਾਈ, ਅੰਤਰਜਾਮੀ ਹੀ ਜਾਨਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਸੁਜਾਨ ਪਰਮਾਤਮਾ ਮੇਰਾ ਮਿੱਤਰ ਹੈ, ਉਹੀ ਮੇਰਾ ਸੱਜਣ ਹੈ, ਉਹੀ ਮੇਰਾ ਸਾਥੀ ਹੈ, ਉਹੀ ਮੇਰਾ ਰਿਸ਼ਤੇਦਾਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el más Íntimo Conocedor de mi corazón.(1-Pausa)"