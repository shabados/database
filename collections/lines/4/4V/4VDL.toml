[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਕਹਉ. ਮੈ ਅਪੁਨੀ ਕਰਨੀ; ਜਿਹ ਬਿਧਿ ਜਨਮੁ ਗਵਾਇਓ ॥"
page = 1232
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should I describe my deeds; the way by which I have wasted my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਅਮਲਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਣਨ ਕਰਾ, ਉਹ ਰੀਤੀ ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I even describe my actions? This is how I wasted my life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਜਨਮ ਗਵਾਇਆ ਹੈ, ਸੋ ਮੈਂ ਅਪਨੀ (ਕਰਨੀ) ਕਰਤੂਤ ਕਹਾਂ ਤਕ ਬਰਨਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਂ ਆਪਣਾ ਜੀਵਨ ਅਜਾਈਂ ਗਵਾ ਲਿਆ, ਉਹ ਮੈਂ ਕਿੱਥੋਂ ਤਕ ਆਪਣੀ ਕਰਤੂਤ ਦੱਸਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕੀਹ? ਕਹਾਉ = ਕਹਾਉਂ, ਮੈਂ ਕਹਾਂ। ਕਰਨੀ = ਆਚਰਨ। ਜਿਹ ਬਿਧਿ = ਜਿਸ ਤਰੀਕੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué puedo decir, ¿cómo es que perdí el Mérito del nacimiento humano?"