[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਬਾਨੁ ਹਮਾਰੋ; ਤੁਹੀ ਏਕ ॥"
page = 210
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art my High Official."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਵੱਡਾ ਦੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are my Chief Advisor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! (ਦੀਬਾਨੁ) ਆਸਰਾ ਹਮਾਰਾ ਤੂੰ ਹੀ ਏਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਿਰਫ਼ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Única Corte, oh Señor,"