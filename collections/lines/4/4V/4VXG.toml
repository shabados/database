type = "translation"
language = "pa"
data = "ਇਕ ਹਜ਼ਾਰ ਰੁਪੈਏ (ਮੁੱਲ ਵਾਲਾ) ਇਕ ਸੁੰਦਰ ਘੋੜਾ ਲਿਆਈਂ"