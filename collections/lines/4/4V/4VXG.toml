data = "ਯਕੇ ਅਸਪ ਸ਼ਾਇਸਤਏ ਯਕ ਹਜ਼ਾਰ ॥"
page = 1392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your saying that I may bring for you a very fine steed of one thousand rupees and"

[[content]]
