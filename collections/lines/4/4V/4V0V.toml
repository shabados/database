[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਕੋ ਕੀ ਕੈ ਮੁਰਵੀ ਤਨ ਕੈ ਧਨੁ ਤੀਛਨ ਮਤ ਮਹਾ ਸਰ ਸਾਧੀ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrow of sharp intellect penetrated in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਾਨ੍ਹ ਨੇ) ਬੋਲਾਂ ਦੀ ਡੋਰੀ ਨਾਲ ਤਿਖੀ ਬੁੱਧੀ ਰੂਪੀ ਧਨੁਸ਼ ਖਿਚ ਕੇ (ਭਾਵਾਂ ਦੇ) ਤਿਖੇ ਤੀਰ ਸਾਧੇ ਹਨ।"