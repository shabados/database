[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੋਲੇ; ਬੂਝੀਐ ਸਚਿਆਰ ॥੧॥ ਰਹਾਉ ॥"
page = 662
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even without one's speaking, the True Lord knows everything. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਕੱਛੂ ਕਹਿਣ ਦੇ ਬਗੈਰ ਹੀ ਸੱਚਾ ਸੁਆਮੀ ਸਭ ਕੁੱਛ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even without your speaking, the Lord knows and understands. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਪੁਰਸ ਹੈ, ਸੋ ਬੋਲੇ ਬਿਨਾ ਹੀ ਜਾਣਿਆਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਮਨੁੱਖ ਬਿਨਾ ਬੋਲਿਆਂ ਹੀ ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੀਐ = ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ। ਸਚਿਆਰ = ਸੱਚਾ ਮਨੁੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Señor Verdadero sabe aún si uno no habla. (1-Pausa)"