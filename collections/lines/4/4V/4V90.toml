[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਲੋਭਾਦਿ ਜੋਧਾ ਭਲੀ ਭਾਤਿ ਭੇਦ︀ਯੋ ॥੩੦੯॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors like Alobh etc. were dealt with nicely.82.309."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ 'ਅਲੋਭ' ਆਦਿ ਯੋਧਿਆਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਘਾਇਲ ਕੀਤਾ ਹੈ ॥੩੦੯॥"