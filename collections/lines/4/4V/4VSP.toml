[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗਿ ਪੰਥਿ ਚਲੇ ਗੁਰ; ਸਤਿਗੁਰ ਸੰਗਿ ਸਿਖਾ ॥"
page = 1116
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sikhs traveled with the Great True Guru along the high way road."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੱਖ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਨਾਲ ਰਾਹੇ ਰਾਹ ਟੁਰ ਪਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikhs travelled with the Guru, the True Guru, on the path, along the road."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਲਖੇਤ੍ਰ ਕੇ ਮਾਰਗ ਮੇਂ ਪੂਜਣੇ ਜੋਗ ਸਤਿਗੁਰੂ ਚਲੇ ਹੈਂ, ਤਿਸੀ ਪੰਥਿ ਮੇਂ ਪਿਛੇ ਸਿਖੋਂ ਕੇ (ਸੰਗਿ) ਸਮਦਾਇ ਚਲਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸਿੱਖ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਦੇ ਨਾਲ ਉਸ ਲੰਮੇ ਪੈਂਡੇ ਵਿਚ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A lo largo de sus rutas muchos Lo siguieron y en cada momento alabaron a su Dios."