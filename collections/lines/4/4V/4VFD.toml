[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਦੂਜਾ. ਅਵਰੁ ਨ ਕੋਈ; ਸਭੁ ਤੇਰਾ ਖੇਲੁ ਅਖਾੜਾ ਜੀਉ ॥੨॥"
page = 103
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beside Thee there in no other second. The entire universe is the arena of Thy play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ। ਸਾਰਾ ਆਲਮ ਤੇਰੀ ਖੇਡ ਦਾ ਪਿੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other; the entire Universe is the Arena of Your Play. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਯਾਂ ਤੇ ਯਹਿ ਸੰਪੂਰਣ ਜਗਤੁ ਤੇਰਾ (ਖੇਲੁ) ਖੇਲਨ ਦਾ (ਅਖਾੜਾ) ਅਸਥਾਨੁ ਹੈ, ਜਿਸ ਮੈ ਸਰਬ ਜੀਵ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕ੍ਰੀੜਾ ਕਰ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ। ਇਹ ਜਗਤ ਤਮਾਸ਼ਾ ਇਹ ਜਗਤ ਅਖਾੜਾ ਤੇਰਾ ਹੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਹੋਰ। ਅਖਾੜਾ = ਪਿੜ, ਜਿਥੇ ਪਹਿਲਵਾਨ ਕੁਸ਼ਤੀਆਂ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es mío sin Ti, y todo es Tu Juego en el campo de este mundo. (2)"