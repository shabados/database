[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਚਾਉ; ਲਹਿ ਜਾਹਿ ਵਿਸੂਰੀਐ ॥"
page = 708
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind desires Thee, Pray let me have Thine vision that my anxiety may depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਤੈਨੂੰ ਚਾਹੁੰਦਾ ਹੈ। ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼ ਤਾਂ ਜੋ ਮੇਰੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me the Blessed Vision of Your Darshan, the desire of my mind, and my worries shall be over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਦਰਸਨ ਹੀ ਮੇਰੇ ਕੋ ਦੇਵੋ ਇਹੀ ਮੇਰੇ ਮਨ ਮੇਂ ਉਤਸਾਹ ਹੈ, ਜਿਸ ਤੇਰੇ ਦਰਸਨ ਸੇ ਸੰਪੂਰਨ (ਵਿਸੂਰੀਐ) ਝੋਰੇ ਮਿਟ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਖਿੱਚ ਹੈ, ਮੈਨੂੰ ਦੀਦਾਰ ਦੇਹ ਤੇ ਮੇਰੇ ਝੋਰੇ ਮਿਟ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame tener la Grandiosa Visión de Tu Darshan para que mis penas se vayan."