[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਇਆ ਸੋ ਚਲਸੀ; ਸਭੁ ਕੋਈ ਆਈ ਵਾਰੀਐ ॥"
page = 474
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever has come, he shall depart and all shall take their turn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਆਇਆ ਹੈ, ਉਹ ਟੁਰ ਵੰਞੇਗਾ। ਆਪਣੀ ਵਾਰੀ ਹਰ ਕਿਸੇ ਦੀ ਆਉਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has come, shall depart; all shall have their turn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਯਾ ਹੈ, ਸੋ ਸਭ ਕੋਈ ਅਪਨੀ ਵਾਰੀ ਆਈ ਅਨੁਸਾਰ ਚਲਾ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਤੇ ਜਨਮ ਲੈ ਕੇ ਆਇਆ ਹੈ, ਉਸ ਦੀ ਮੌਤ ਵੀ ਅਵੱਸ਼ ਹੋਵੇਗੀ। ਇਹ ਮਤ ਦੀ ਵਾਰੀ ਸਭ ਨੂੰ ਆਉਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que viene llega para luego irse y el turno le llegará a cada uno."