[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਸਬਦੁ. ਨ ਭੇਦਿਓ; ਹਰਿ ਨਾਮਿ. ਨ ਲਾਗਾ ਭਾਉ ॥"
page = 637
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They realise not the name in their mind, through the Guru, nor do they enshrine affection for the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਨਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ, ਨਾਂ ਹੀ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not Gurmukh - they do not understand the Word of the Shabad in their hearts; they do not love the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਨਮੁਖੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਸਬਦੁ) ਉਪਦੇਸ਼ੁ ਨਹੀਂ (ਭੇਦਿਓ) ਮਿਲਾ, ਹੇ ਹਰੀ! ਇਸੀ ਤੇ ਤੇਰੈ ਨਾਮ ਮੇਂ ਭੀ ਤਿਨ ਕਾ ਪ੍ਰੇਮ ਨਹੀਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹਨਾਂ (ਮਨਮੁਖਾਂ) ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਨਹੀਂ ਵਿੱਝਦਾ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਉਹਨਾਂ ਦਾ ਪਿਆਰ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਭੇਦਿਓ = ਵਿੱਝਿਆ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no se dan cuenta del Misterio de la Palabra del Shabd que se obtiene a través del Guru, ni aman al Señor."