[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖੁ. ਦਇਆਲੁ ਹੈ; ਜਿਸ ਨੋ. ਸਮਤੁ ਸਭੁ ਕੋਇ ॥"
page = 300
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Compassionate is the Great True Guru, for whom all are alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੈ, ਵੱਡਾ ਸੱਚਾ ਗੁਰੂ, ਜਿਸ ਲਈ ਸਾਰੇ ਇਕੋ ਜੇਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, is kind and compassionate; all are alike to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੂ ਦਿਆਲੂ ਪੁਰਖ ਹੈਂ ਜਿਸ ਕੋ ਸਭ ਕੋਈ (ਸਮਤੁ) ਤੁਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਭ ਜੀਆਂ ਤੇ ਮਿਹਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਹੇਰਕ ਜੀਵ ਇਕੋ ਜਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਤੁ = ਇਕੋ ਜਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Perfecto Guru, el Espíritu Divino, es Compasivo con todos; para Él, todos son iguales."