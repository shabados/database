[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਗਚ ਕੀਤੇ; ਬਾਗੇ ਬਾਗ ॥"
page = 1243
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The houses are plastered milk-white with lime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੂਨੇ ਨਾਲ ਗ੍ਰਹਿ ਦੁਧ ਵਰਗੇ ਚਿੱਟੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their houses are painted beautifully white."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਚੂਨੇ ਵਾਲੇ ਅਰਥਾਤ ਪਕੇ ਮਹਿਲ ਬਨਾਏ, (ਬਾਗੇ) ਪੁਸ਼ਾਕਾਂ ਪਹਿਰੀਆਂ ਬਾਗ ਲਗਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰਾਂ ਨੂੰ ਚੂਨੇ-ਗੱਚ ਕਰ ਕੇ ਚਿੱਟੇ ਹੀ ਚਿੱਟੇ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "casas edificadas con los más finos materiales,"