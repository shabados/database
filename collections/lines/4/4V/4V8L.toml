data = "ਜਿਹ ਸਮ ਠਉਰ ਬੀਰ ਨਹੀ ਬੀਓ ॥੨੩੯੫॥"
page = 540

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That enemy fought the battle with Balram, there has been no mughty warrior like Balram.2395."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਸ਼ੂਰਵੀਰ ਨਹੀਂ ਸੀ ॥੨੩੯੫॥"