[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ (ਇਹ ਕਿਣਕਾ) ਪਰਾਪਤ ਹੋ ਗਿਆ, ਉਹ ਅਮਰ ਹੋ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਸੇ ਕੂ ਯਾਫ਼ਤ ਊ ਜਾਵੀਦ ਸ਼ੁਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the light of the sun of elderliness and veneration. (104)"