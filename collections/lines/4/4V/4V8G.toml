[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਬਾਣੀ ਵਰਤਾਇ; ਅੰਦਰਿ ਵਾਦੁ ਘਤਿਆ ॥"
page = 1280
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spreading the gospel of the Vedas he has brought about strife between the two."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੇਵੇਦਾਂ ਦੇ ਕਥਨ ਨੂੰ ਵਿਸਥਾਰ ਕੇ ਉਸ ਨੇ ਦੋਨਾ ਦੇ ਵਿਚਕਾਰ ਝਗੜਾ ਪਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The words of the Vedas became pervasive, with arguments and divisions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਬਾਣੀ ਕੋ ਬਰਤਾਇ ਕਰ ਕੇ ਤਿਨ ਕੇ ਅੰਤਰ (ਵਾਦੁ) ਝਗੜਾ ਪਾਇ ਦੀਆ ਹੈ, ਭਾਵ ਭਿੰਨ ਭਿੰਨ ਮਤ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਾਰਮਿਕ ਉਪਦੇਸ਼ (=ਬੇਦ ਬਾਣੀ) ਭੀ ਉਸ ਨੇ ਆਪ ਹੀ ਕੀਤਾ ਹੈ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ 'ਗੁਰਮੁਖ' ਤੇ 'ਮਨਮੁਖ' ਦੇ ਅੰਦਰ 'ਵਿਚਾਰ' ਵਖੋ-ਵੱਖਰੇ ਪਾ ਕੇ, ਦੋਹਾਂ ਧਿਰਾਂ ਦੇ) ਅੰਦਰ ਝਗੜਾ ਭੀ ਆਪ ਹੀ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੁ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las palabras de los Vedas se volvieron dañinas por los argumentos y divisiones."