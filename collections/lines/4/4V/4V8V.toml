[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਇਆ ਪ੍ਰੇਮ ਰਸੁ; ਤਿਸੈ ਹੀ ਜਰਣੇ ॥"
page = 320
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who enjoys Lord's Love endures its bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਮਾਣਦਾ ਹੈ ਉਹੀ ਇਸ ਦੀ ਖੁਸ਼ੀ ਨੂੰ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who comes to savor the Lord's Love experiences it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰੇਮ ਰਸ ਆਇਆ ਹੈ, ਤਿਸੀ ਨੇ (ਹੀ) ਨਿਹਚੇ ਕਰ ਕੇ (ਜਰਣੇ) ਸਹਾਰਣੇ ਆਦਿ ਗੁਣਾਂ ਕੋ ਗ੍ਰਹਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਹਰਿ-ਨਾਮ ਦੇ ਪਿਆਰ ਦਾ ਸੁਆਦ ਆਉਂਦਾ ਹੈ, ਉਹ ਇਸ ਸੁਆਦ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਟਿਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਣੇ = ਜਰਨ ਦੀ ਤਾਕਤ, ਜਿਗਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está embriagado con el Amor el Señor,"