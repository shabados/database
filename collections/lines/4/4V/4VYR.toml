data = "ਸੋ ਪੰਡਿਤੁ; ਫਿਰਿ ਜੋਨਿ. ਨ ਆਵੈ ॥"
page = 274
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that pandit enters not in existences, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਡਤ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਪਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Pandit is not cast into the womb of reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੰਡਤ ਪੁਨਾ ਜੋਨੀਓਂ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਡਿਤ ਮੁੜ ਜਨਮ (ਮਰਨ) ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un hombre así no volverá a sufrir los dolores del nacimiento,"