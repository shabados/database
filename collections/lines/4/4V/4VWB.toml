[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਦਾਨੁ ਗੁਰਿ ਪੂਰੈ ਦੀਆ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਮਾਰੇ ॥੧॥"
page = 882
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has pleased me with the spiritual life and I now mediate on the ambrosial Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਆਤਮਕ ਜਿੰਦਗੀ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਸੁਧਾ-ਅੰਮ੍ਰਿਤ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has granted me the life of the soul; I meditate in remembrance on the Ambrosial Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਦੀਵ ਜੀਵਨੇ ਕਾ ਦਾਨੁ, ਭਾਵ ਮੁਕਤਿ ਰੂਪੁ ਦਾਨੁ ਗੁਰੋਂ ਪੂਰਿਓਂ ਨੇ ਦੀਆ ਹੈ। ਕਬ? ਜਬ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰੂਪ ਸੰਭਾਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਦੇ ਦਿੱਤੀ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਦਾਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤਿ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਸਮਾਰੇ = ਸੰਭਾਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto nos bendice con la vida del Alma y uno alaba el Nombre Ambrosial de Dios. (1)"