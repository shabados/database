[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਕਰਿ ਮਟੁਕੀ; ਮਨ ਮਾਹਿ ਬਿਲੋਈ ॥"
page = 478
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thy body the churning-jar and churn therein with thy mind stick."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਚਾਟੀ ਬਣਾ ਅਤੇ ਉਸ ਵਿੱਚ ਆਪਣੇ ਚਿੱਤ ਦੀ ਮਧਾਣੀ ਨਾਲ ਰਿੜਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your body the churning jar, and use the stick of your mind to churn it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੋ ਮਟਕੀ ਕਰੋ ਤਿਸਮੇਂ ਮਨ ਕੋ (ਬਿਲੋਈ) ਮਧਾਨੀ ਕਰੌ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਚਾਟੀ ਬਣਾਓ (ਭਾਵ, ਸਰੀਰ ਦੇ ਅੰਦਰੋਂ ਹੀ ਜੋਤ ਲੱਭਣੀ ਹੈ); ਮਨ ਨੂੰ ਭਟਕਣ ਤੋਂ ਬਚਾਈ ਰੱਖੋ-ਇਹ ਮਧਾਣੀ ਬਣਾਓ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਟੁਕੀ = ਚਾਟੀ। ਬਿਲੋਈ = ਮਧਾਣੀ। ਮਨ ਮਾਹਿ = ਮਨ ਦੇ ਅੰਦਰ ਹੀ, (ਭਾਵ, ਮਨ ਨੂੰ ਅੰਦਰ ਹੀ ਰਖਣਾ, ਮਨ ਨੂੰ ਭਟਕਣਾ ਤੋਂ ਬਚਾਈ ਰੱਖਣਾ; ਇਹ ਮਧਾਣੀ ਹੋਵੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz del cuerpo el recipiente para batir y bátelo con el tenedor de la mente,"