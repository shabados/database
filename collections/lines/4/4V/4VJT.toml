[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ; ਪਰਮ ਗਤਿ ਪਾਈਐ ॥੨॥"
page = 264
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak through the Guru, the Supreme dignity is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as Gurmukh, you shall obtain the state of supreme dignity. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪ ਕੇ ਪਰਮਗਤੀ ਕੋ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਨਾਮ ਜਪਿਆਂ) ਉੱਚਾ ਦਰਜਾ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, como el Gurmukj obtendrás un estado de suprema dignidad.(2)"