[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਕੈ ਪਰਸਾਦਿ; ਨਾਮਾ ਹਰਿ ਭੇਟੁਲਾ ॥੨॥੫॥"
page = 486
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints' grace, Nam Dev has met his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਦੇਵ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saint, Naam Dayv has met the Lord. ||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤੋਂ ਕੇ ਅਨੁਗ੍ਰਹੁ ਸੇ ਨਾਮਾ ਹਰੀ ਸਾਥ ਮਿਲਾ ਹੂੰ॥੨॥੫॥☬ਬਿਖ੍ਯੋਂ ਕੀ ਪ੍ਰਬਲਤਾ ਦਿਖਾਇ ਕਰ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ (ਨਾਮੇ) ਨੂੰ ਰੱਬ ਮਿਲ ਪਿਆ ਹੈ ॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Santo, dice Nam Dev, conocí a mi Señor, el Dios. (2‑5)"