[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਆਪੇ ਪ੍ਰਤਿਪਾਲਾ ॥੧॥"
page = 785
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself pervadest all and Thyself cherisheth every one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਸਾਰੇ ਵਿਆਪਕ ਹੈਂ ਅਤੇ ਖੁਦ ਹੀ ਹਰ ਇਕਸ ਦੀ ਪਰਵਰਿਸ਼ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are permeating and pervading; You Yourself are the Cherisher. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰੂਪ ਹੋ ਕਰ ਆਪ ਹੀ ਆਪ ਵਰਤਤਾ ਹੈ ਔ ਆਪ ਹੀ ਸਭ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਤੂੰ ਖ਼ੁਦ ਆਪ ਮੌਜੂਦ ਹੈਂ ਤੇ ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios da soporte a todos y lo compenetra todo. (1)"