[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰਾਮੁ ਮਉਲਿਆ; ਅਨਤ ਭਾਇ ॥"
page = 1193
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, the King, is rejoicing in endless ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ, ਪਾਤਿਸ਼ਾਹ ਅੰਤ-ਰਹਿਤ ਤਰੀਕਿਆਂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Sovereign Lord King blossoms forth in countless ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਰਾਮ ਅਨੇਕ (ਭਾਇ) ਪ੍ਰਕਾਰੋਂ ਕਰ ਮਿਲ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਦਾ ਮਾਲਕ) ਜੋਤ-ਸਰੂਪ ਪਰਮਾਤਮਾ (ਆਪਣੇ ਬਣਾਏ ਜਗਤ ਵਿਚ) ਅਨੇਕ ਤਰ੍ਹਾਂ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ = ਪ੍ਰਕਾਸ਼-ਸਰੂਪ। ਅਨਤ = ਅਨੰਤ। ਅਨਤ ਭਾਇ = ਅਨੰਤ ਭਾਵ ਵਿਚ, ਬੇਅੰਤ ਤਰੀਕਿਆਂ ਨਾਲ, ਅਨੇਕ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, mi Señor, el Rey, está en flor con un millón de colores"