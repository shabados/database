[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਲੈ ਪਾਨ ਮੈ, ਨਿਦਾਨ ਕੋ ਸਮਰ ਜਾਨਿ; ਅਉਰ ਦਉਰ ਪਰੇ ਬੀਰਤਾ ਬਢਾਇ ਮਨ ਸੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding their bows and arrows in their hands, they came running before him in heroic vein, considering it a decisive war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਹਥਿਆਰ ਲੈ ਕੇ ਅੰਤ ਦਾ ਯੁੱਧ ਸਮਝ ਕੇ ਅਤੇ ਮਨ ਵਿਚ ਵੀਰਤਾ ਨੂੰ ਵਧਾ ਕੇ ਹੋਰ ਵੀ ਅਧਿਕ ਦੌੜ ਪਏ ਹਨ।"