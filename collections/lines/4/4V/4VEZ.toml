[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ. ਮੋ ਕਉ ਤਾਰਿ; ਕਹਾਂ ਲੈ ਜਈ ਹੈ ॥"
page = 1104
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, whither shall Thou take me for salvation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੋਖ਼ਸ਼ ਦੇ ਲਈ ਤੂੰ ਮੈਨੂੰ ਕਿੱਥੇ ਲੈ ਕੇ ਜਾਵੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, where will You take me, to save me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੇਰੇ ਕੋ ਤਾਰ ਕੇ ਕਹਾਂ ਲੈ ਜਾਵੋਗੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! (ਮੈਂ ਤਾਂ ਅੱਗੇ ਹੀ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਬੈਠਾ ਹਾਂ। ਲੋਕ ਆਖਦੇ ਹਨ ਕਿ ਮਰਨ ਪਿਛੋਂ ਮੁਕਤੀ ਮਿਲਦੀ ਹੈ) ਮੈਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਕੇ ਹੋਰ ਕਿੱਥੇ ਲੈ ਜਾਏਂਗਾ? (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ ਹੀ ਮੇਰੇ ਲਈ ਮੁਕਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ = ਹੇ ਰਾਮ! ਤਾਰਿ = ਤਾਰ ਕੇ। ਕਹਾ = (ਆਪਣੇ ਚਰਨਾਂ ਤੋਂ ਪਰੇ ਹੋਰ) ਕਿੱਥੇ? ਲੈ ਜਈ ਹੈ = ਲੈ ਜਾਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿a dónde me podrías llevar estando liberado?"