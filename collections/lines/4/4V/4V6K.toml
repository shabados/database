[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ; ਅੰਤੇ ਹੋਇ ਸਖਾਈ ॥"
page = 1287
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever peace-bestower is the Lord's nectar-Name and it becomes one's helper in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ ਸੁਆਮੀ ਦਾ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਅਤੇ ਅਖੀਰ ਨੂੰ ਇਹ ਜੀਵ ਦਾ ਸਹਾਇਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam, the Name of the Lord, is forever the Giver of peace. It shall be your Help and Support in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਤ ਰੂਪ ਜੋ ਨਾਮ ਹੈ ਸਦਾ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ ਔਰ ਅੰਤ ਕੋ ਜੀਵ ਕਾ ਮਿਤ੍ਰ ਸਖਾਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਸਦਾ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਆਖ਼ਰ ('ਨਾਮ' ਹੀ) ਮਿੱਤਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾਈ = ਸਖਾ, ਮਿੱਤਰ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਨਾਵੈ = ਨਾਮ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam Ambrosial, el Nombre del Señor, es para siempre el Dador de Paz y será tu ayuda y soporte al final."