[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਹੈ ਤੋ ਕਹਾ ਭਯੋ ਗ੍ਵਾਰਿਨ, ਪੈ ਇਨ ਤੇ ਕਛੂ ਸੰਕ ਨ ਮੋ ਕੌ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the of Radha, Krishna said, \"I sall not leave you, what then, if these gopis are looking, I do not fera them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਗੋਪੀਆਂ (ਸਾਨੂੰ) ਵੇਖਦੀਆਂ ਹਨ, ਤਾਂ ਕੀ ਹੋਇਆ, ਮੈਨੂੰ ਇਨ੍ਹਾਂ ਦਾ ਕੁਝ ਡਰ ਨਹੀਂ ਹੈ।"