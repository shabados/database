[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਸਤਿਗੁਰੁ ਪੂਜਹੁ; ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਤਰਾਵੈ ॥੨॥"
page = 1264
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru's worship is the service of God, who by His mercy Himself saves the man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਹੈ, ਜੋ ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਖੁਦ ਜੀਵ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To worship and adore the True Guru is to serve the Lord. In His Mercy, He saves us and carries us across. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਭੀ ਕਰਹੁ ਅਰ ਪਹਿਲੇ ਸਤਗਿਰੂ ਕੋ ਪੂਜਹੁ, ਕਿਉਂਕਿ ਵਹੁ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਰਾਏ ਦੇਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰੋ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ (ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ) ਮਿਹਰ ਕਰ ਕੇ ਆਪ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਾ = ਭਗਤੀ। ਪੂਜਹੁ = ਪੂਜਾ ਕਰੋ। ਕਰਿ = ਕਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El alabar y adorar al Verdadero Guru es servir al Señor. Él, en Su Misericordia, nos salva y lleva a través. (2)"