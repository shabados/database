[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਧਵਾ ਤ੍ਰਿਯ ਕੇ ਧਾਮ ਮੈ; ਡੇਰਾ ਕੀਨੋ ਜਾਇ ॥੩॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And came and started to dwell with a widow.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਵਿਧਵਾ ਇਸਤਰੀ ਦੇ ਘਰ ਜਾ ਕੇ ਡੇਰਾ ਲਗਾ ਦਿੱਤਾ ॥੩॥"