[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣਹਾਰਿ; ਖਿਨ ਭੀਤਰਿ ਕਰਿਆ ॥"
page = 103
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Doer in a moment did all this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਨ ਵਾਲੇ ਨੇ ਇਕ ਮੁਹਤ ਵਿੱਚ ਇਹ ਸਾਰਾ ਕੁਛ ਕਰ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Doer of all did this in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਤੈਂ ਕਰਨਹਾਰ ਨੈ ਏਕ ਖਿਨ ਕੇ ਬੀਚ ਹੀ ਸਭ ਰਚ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਨਹਾਰ ਨੇ ਇਕ ਪਲ ਵਿਚ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਕਰ ਦਿੱਤਾ। (ਤਿਵੇਂ ਉਸ ਦਾ ਭੇਜਿਆ ਗੁਰੂ ਨਾਮ ਦੀ ਵਰਖਾ ਕਰਦਾ ਹੈ, ਗੁਰੂ-ਦਰ ਤੇ ਆਏ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਨਾਮ-ਜਲ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਹਾਰਿ = ਕਰਨਹਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los claros y los tres mundos están en flor, por la Gracia del Creador."