[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਚੋਟ ਸੁਹੇਲੀ ਸੇਲ ਕੀ; ਲਾਗਤ. ਲੇਇ ਉਸਾਸ ॥"
page = 1374
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir! Illustrious is the stroke of a lance, it draws out the breath as soon as it strikes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੁਭਾਇਮਾਨ ਹੈ ਸੱਟ ਸੇਲੇ ਦੀ। ਇਹ ਲਗਦੇ ਸਾਰ ਹੀ ਸਾਹ ਖਿੱਚ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the stroke of a lance is easy to bear; it takes away the breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਲਾਗਤਿਆਂ ਹੀ ਸ੍ਵਾਸੋਂ ਕੋ ਲੈ ਲੇਤੀ ਹੈ ਤਿਸ (ਸੇਲ) ਬਰਛੀ ਕੀ ਚੋਟ ਸਹਾਰਨੀ (ਸੁਹੇਲੀ) ਸੌਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਰੂਪ ਨੇਜ਼ੇ ਦੀ ਸੱਟ ਹੈ ਭੀ ਸੁਖਦਾਈ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸੱਟ ਵੱਜਦੀ ਹੈ (ਬਿਰਹਣੀ ਨਾਰਿ ਵਾਂਗ ਉਸ ਦੇ ਅੰਦਰ) ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਲ = ਨੇਜ਼ਾ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਨੇਜ਼ਾ। ਸੁਹੇਲੀ = ਸੁਖ ਦੇਣ ਵਾਲੀ (ਨੋਟ: 'ਦਾਝਨ ਸੰਸੇ' ਆਦਿਕ ਦੀ ਚੋਟ ਤਾਂ ਦੁਖੀ ਕਰਦੀ ਹੈ, ਪਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਰੂਪ ਨੇਜ਼ੇ ਦੀ ਚੋਟ ਸੁਖ ਅਪੜਾਂਦੀ ਹੈ)। ਲੇਇ ਉਸਾਸ = ਉੱਭੇ ਸਾਹ ਲੈਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, uno puede resistir el golpe de una lanza y vivir,"