[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਹੁ ਮੋਹੁ ਚੁਕਾਇਆ ॥"
page = 1059
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and banish self-conceit and worldly love from within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਦੂਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They eradicate egotism and attachment from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਔ ਮੋਹ ਕੋ ਜਿਸ ਨੇ ਮਨ ਮੇਂ ਸੇ ਚੁਕਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਅਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero y que se han liberado del ego y del apego, pues de esa forma,"