[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਦੇਖਹੁ; ਰਿਦੈ ਬੀਚਾਰਿ ॥੧॥"
page = 328
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pandit, see and reflect over this in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਵੇਖ ਅਤੇ ਇਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, O religious scholar, see this and contemplate it within your heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਰਿਦੇ ਮੇਂ ਵਿਚਾਰ ਕਰ ਦੇਖਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedícale a esto, oh Pandit, tu más profundo pensamiento.(1)"