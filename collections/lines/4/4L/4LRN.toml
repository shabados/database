[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਤ ਕਾਲ ਏਕ ਘਰੀ ਨਿਗ੍ਰਹ ਕੈ ਜੋਧਾ ਜੂਝੈ; ਇਤ ਉਤ ਜਤ ਕਤ ਹੋਤ ਜੈ ਜੈ ਕਾਰ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a brave warrior lays down his life fighting for his noble cause determinedly till the end, he is applauded here, there and everywhere as a martyr."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਦੇਖੋ ਅੰਤਕਾਲ ਓੜਕ ਸਮੇਂ ਇੱਕ ਘੜੀ ਹਠ ਕਰ ਕੇ 'ਜੋਧਾ ਜੂਝੈ' ਜਾਨ ਤੋਂ ਖੇਲਦਾ ਸ਼ਹੀਦ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਕਰ ਕੇ 'ਇਤ ਉਤ' ਇਸ ਲੋਕ ਅਰ ਪ੍ਰਲੋਕ ਵਿਖੇ ਅਰ 'ਜਤ ਕਤ' ਜਿਧਰੇ ਕਿਧਰੇ ਥਾਂ ਪਰ ਥਾਂ ਜੀ ਹੇ ਪਿਆਰਿਓ! ਓਸ ਦੀ ਭੀ ਜੈ ਜੈਕਾਰ ਧੰਨ ਧੰਨ ਹੋ ਪੈਂਦੀ ਹੈ।"