[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਦੀਆ ਜੇਹਾ ਕੀਆ; ਸੋ ਨਿਬਹੈ ਜੀਅ ਨਾਲੇ ॥"
page = 581
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to the deeds done, the Lord gives pain and pleasure and they last with the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਹੋਏ ਅਮਲਾਂ ਦੇ ਅਨੁਸਾਰ ਸੁਆਮੀ ਤਕਲੀਫ ਤੇ ਆਰਾਮ ਦਿੰਦਾ ਹੈ ਤੇ ਉਹ ਆਤਮਾ ਦੇ ਨਾਲ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bestows pain and pleasure, according to the deeds done; the record of these deeds stays with the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਜੈਸਾ ਜੀਵ ਨੇ ਕਰਮ ਕੀਆ ਹੈ ਤਦੁਨੁਸਾਰ ਜੈਸਾ ਈਸ਼ਰ ਨੇ ਸੁਖ ਦੁਖ ਦੀਆ ਹੈ ਤੈਸਾ ਹੀ ਜੀਵ ਕੇ ਸਾਥ ਨਿਭਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਕਰਮ ਜੀਵ ਨੇ ਕੀਤਾ ਉਹੋ ਜਿਹਾ ਦੁੱਖ ਤੇ ਸੁਖ ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ। ਹਰੇਕ ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਸਮੂਹ ਉਸ ਦੇ ਨਾਲ ਹੀ ਨਿਭਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਹਾ ਕੀਆ = ਜਿਹੋ ਜਿਹਾ ਕਿਸੇ ਨੇ ਕਰਮ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él provoca dolor o placer según los hechos correspondientes a cada quién, y el archivo de esas acciones se queda con el Alma"