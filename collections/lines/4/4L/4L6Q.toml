[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਨ ਸਰਣਿ, ਮਸਕੀਨੀ ਜੇਹੀ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only that body is meaningful which has come to the Guru's fold in humility"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਚਰਣਾਂ ਦੀ ਸ਼ਰਣ ਲੈ ਕੇ (ਜਿਨ੍ਹਾਂ) ਗਰੀਬੀ (ਫੜੀ ਹੈ, ਉਨ੍ਹਾਂ) ਜਿਹੀ (ਸਫਲਤਾ ਕਿਸੇ ਦੀ ਨਹੀਂ)।"