[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਰੂਪ ਨ ਰੇਖੰ, ਅਲਖ ਅਭੇਖੰ; ਅਮਿਤ ਅਦ੍ਵੈਖੰ ਸਰਬ ਮਈ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art without form and mark, Thou art Incomprehensible, Guiseless, Unlimited, Unblemished, manifesting all forms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਰੂਪ ਅਤੇ ਰੇਖਾ ਨਹੀਂ ਹੈ, ਜੋ ਅਲੱਖ, ਅਭੇਖ, ਅਮਿਤ, ਦ੍ਵੈਸ਼ਰਹਿਤ ਅਤੇ ਸਰਬ-ਮਈ ਹੈ,"