[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਪ੍ਰਾਨ ਅਗੇ ਕਉ ਧਸਤ ਐਸੇ ਜੈਸੇ ਨਰ ਪੈਰ ਪੈਰ ਕਾਰੀ ਪੈ ਧਰਤ ਹੈ ॥੧੮੧੬॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And after touching the sphere of the sun, they are abiding in heave, just as the foot thrusts further in a deep place, similarly according to the poet, the warriors are advancing forward.1816."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਉਨ੍ਹਾਂ ਦੇ) ਪ੍ਰਾਣ ਇਸ ਤਰ੍ਹਾਂ ਅਗੇ ਨੂੰ ਧਸੀ ਜਾਂਦੇ ਹਨ ਜਿਵੇਂ ਕੋਈ ਵਿਅਕਤੀ ਪੌੜੀ ਉਤੇ ਪੈਰ ਧਰਦਾ ਜਾਂਦਾ ਹੈ ॥੧੮੧੬॥"