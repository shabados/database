[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਪਗ; ਮਲਿ ਮਲਿ ਧੋਵਹਿ ॥੨॥"
page = 865
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They rub and wash the feet of the saintly persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰ ਮਲਦੇ ਅਤੇ ਧੋਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they massage and wash the feet of the Holy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਵਤੇ ਹੈਂ, ਭਾਵ ਅਧੀਨ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਚੌਧਰੀ ਗੁਰਮੁਖਾਂ ਦੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero lavan con Amor los Pies de los Santos del Señor.  (2)"