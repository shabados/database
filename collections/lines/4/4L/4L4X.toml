[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਨਾਲਿ; ਕਿਆ ਚਲੈ ਪਹਨਾਮੀ ॥੪॥"
page = 832
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can hiding avail with Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸੋਂ ਲੁਕਾ ਰੱਖਣ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਲਾਭ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone hide anything from Him? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਸਾਥ ਕਿਆ (ਪਹਿਨਾਮੀ) ਛਿਪਾਉ ਕੀ ਬਾਤ ਚਲਤੀ ਹੈ। ਭਾਵ ਯਹਿ ਤਿਸ ਅੰਤਰਯਾਮੀ ਸੇ ਕਿਸੀ ਬਾਤ ਕਾ ਲੁਕਾਉ ਨਹੀਂ ਹੋਤਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਕੋਈ ਲੁਕਾ-ਛਿਪਾ ਨਹੀਂ ਚੱਲ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਨਾਮੀ = ਲੁਕਾ-ਛਿਪਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de todas las formas y todas las criaturas? (4)"