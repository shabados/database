[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੇ ਸੁ ਚੰਗਾ ਮਾਨਿ; ਦੁਯੀ ਗਣਤ ਲਾਹਿ ॥"
page = 1425
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, accept thou that as good and forsake thou all other counts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਭਲਾ ਕਰ ਕੇ ਸਵੀਕਾਰ ਕਰ ਅਤੇ ਹੋਰ ਸਾਰੀਆਂ ਗਿਣਤੀਆਂ ਮਿਣਤੀਆਂ ਛਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God does, accept that as good; leave behind all other judgements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਵਾਹਿਗੁਰੂ ਕਰੇ ਸੋ ਚੰਗਾ ਕਰ ਕੇ ਮਾਨ, ਦੂਸਰੀ ਗਿਣਤੀ ਰਿਦੇ ਤੇ ਉਤਾਰ, ਭਾਵ ਦੂਰ ਕਰ ਦੇਹ, ਭਾਵ ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਕੰਮ ਪਰਮਾਤਮਾ) ਕਰਦਾ ਹੈ, ਉਸ (ਕੰਮ) ਨੂੰ ਚੰਗਾ ਸਮਝ, (ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਹੋਰ ਹੋਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acepta con Bondad lo que sea que Dios hace y deja de juzgar,"