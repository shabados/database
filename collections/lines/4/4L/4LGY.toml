[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਗਨ ਅਉਰ ਸੁਭਾਵਨ ਕੀ; ਅਤਿ ਗਾਰਨ ਕੀ ਤਹ ਮਾਡ ਪਰੀ ॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is great assemblage of the musical modes and garbs there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਗਾਂ ਅਤੇ ਹਾਵਾਂ-ਭਾਵਾਂ ਦੀ ਅਤੇ ਗਾਲ੍ਹਾਂ ਦੀ (ਉਥੇ) ਵਾਛੜ ('ਮਾਡ') ਪੈ ਰਹੀ ਹੈ।"