[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਲਖਿ ਲਿਜੈ ॥੮੯੮॥"
page = 769

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Jalketanani”, add the words “Jaachar-pati-shatru” and know all the names of Tupak.898."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੮੯੮॥"