[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਕ ਮੋਤੀ ਹੀਰਿਆਂ; ਬਹੁਮੁਲੇ ਸਭੁ ਕੋ ਵਰੁਸਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All were given rubies, pearls and valuable diamonds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਬੀ) ਮਾਣਕ, ਮੋਤੀ, ਹੀਰੇ ਵੱਡੇ ਮੁੱਲ ਵਾਲੇ ਹਨ ਅਰ ਸਾਰੇ ਲੋਕ ਵਰੁਸਾਉਂਦੇ (ਭਾਵ ਲਾਭ ਪਾਉਂਦੇ) ਹਨ।"