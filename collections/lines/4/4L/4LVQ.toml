[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਹੁ ਤਾ ਹੀ ਤ੍ਰੀਯਾ ਸੰਗਿ ਲਾਲ ਰੀ, ਕੋ ਜਿਹ ਕੇ ਸੰਗਿ ਪ੍ਰੀਤਿ ਲਗਾਈ ॥੬੮੧॥"
page = 362

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Radha said, Who is this Kanhaiya!\" Now Vidyuchhata said, \" He is same, with whom, you have been absorbed in amorous sport and whom all the women loved.681."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਿੱਜਛਟਾ ਨੇ ਫਿਰ ਕਿਹਾ ਹੇ ਸਖੀ! ਓਹੀ ਲਾਲ ਜਿਸ ਨਾਲ ਖੇਡਦੀ ਆਈ ਹੈਂ ਅਤੇ ਜਿਸ ਨਾਲ (ਤੂੰ) ਪਿਆਰ ਪਾਇਆ ਹੈ ॥੬੮੧॥"