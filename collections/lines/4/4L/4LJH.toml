[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜੁ ਚੜੈ ਵਿਜੋਗਿ; ਸਭਸੈ ਘਟੈ ਆਰਜਾ ॥"
page = 1244
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun rises and sets and the age of all goes on diminishing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਫਤਾਬ ਚੜ੍ਹਦਾ ਅਤੇ ਛਿਪ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆ ਦੀ ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun rises and sets, and the lives of all run out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਕੇ ਚੜਨੇ ਕਰ ਅਰ (ਵਿਜੋਗਿ) ਛਪਣੇ ਕਰ ਸਭ ਕਿਸੀ ਕੀ ਉਮਰ ਘਟਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਚੜ੍ਹਦਾ ਹੈ (ਤੇ ਡੁੱਬਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਦਿਨਾਂ ਦੇ) ਗੁਜ਼ਰਨ ਨਾਲ ਹਰੇਕ ਜੀਵ ਦੀ ਉਮਰ ਘਟ ਰਹੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol se levanta y después se pone, y mira, un día más en la vida del ser humano se va."