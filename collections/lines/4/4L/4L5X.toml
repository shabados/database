[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਗਈ ਕਛੁ ਕਾਜ ਸਰ︀ਯੋ ਨਹੀ ਲੋਕ ਗਯੋ ਪਰਲੋਕ ਨ ਪਾਯੋ ॥੧੫੯॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You have felt shyful before it several times and in this way, you have not only lost this world, but also the next world.159."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਮਨ ਤੋਂ ਹਰ ਤਰ੍ਹਾਂ ਦੀ) ਲਾਜ ਦੂਰ ਹੋ ਗਈ, ਪਰ ਕੋਈ ਕੰਮ ਵੀ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਿਆ। ਤੇਰਾ ਲੋਕ ਤਾਂ ਨਸ਼ਟ ਹੋ ਗਿਆ, ਪਰੰਤੂ ਪਰਲੋਕ ਵੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਿਆ ॥੧੫੯॥"