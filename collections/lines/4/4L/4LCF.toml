[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ; ਸੰਸਾਰ ਸਾਗਰ ॥"
page = 1301
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, I am being drowned in the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਮੈਂ ਜਗਤ ਸਮੁੰਦਰ ਅੰਦਰ ਡੁਬ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am drowning in the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੁਬਤੇ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਰਹੇ ਜੀਵ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਤ = ਡੁੱਬ ਰਹੇ। ਸਾਗਰ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me estoy ahogando en el océano del mundo."