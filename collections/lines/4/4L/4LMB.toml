[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਕੀ ਕੀਰਤਿ. ਰਹੀ ਸੰਸਾਰਿ ॥"
page = 1166
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celebrity of Nam Dev spread through the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦਾ ਜੱਸ ਜਹਾਨ ਅੰਦਰ ਫੈਲ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fame of Naam Dayv spread throughout the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕੀ ਕੀਰਤੀ ਸੰਸਾਰ ਮੇਂ ਫੈਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦੀ ਸੋਭਾ ਜਗਤ ਵਿਚ ਬਣੀ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੀ = ਕਾਇਮ ਹੋ ਗਈ। ਸੰਸਾਰਿ = ਸਾਗਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Namdev se volvió famoso en el mundo entero,"