[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿ ਜੋਬਨਿ; ਬੂਡੈ ਅਭਿਮਾਨਿ ॥"
page = 414
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the prime of youth, he is drowned in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੀ ਜੁਆਨੀ ਅੰਦਰ ਉਹ ਹੰਕਾਰ ਵਿੱਚ ਡੁੱਬ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the prime of youth, he is drowned in his pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਜੋਬਨ ਅਵਸਥਾ ਮੇਂ ਕੇਵਲ ਅਭਿਮਾਨ ਕੇ ਭਰੇ ਹੂਏ ਸੰਸਾਰ ਮੇਂ ਬੂਡਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਭਰ-ਜਵਾਨੀ ਵਿਚ ਉਹ (ਜਵਾਨੀ ਦੇ) ਅਹੰਕਾਰ ਵਿਚ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿ ਜੋਬਨਿ = ਭਰੀ ਜਵਾਨੀ ਵੇਲੇ। ਅਭਿਮਾਨਿ = ਅਹੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su juventud está embriagado por el orgullo del ego."