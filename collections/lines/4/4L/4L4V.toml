data = "ਖਾਟਿ ਕਮਾਇ ਦੇਸ ਕਹ ਆਯੋ ॥੨॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He remained abroad long time and then came back after earning lot of wealth.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖਟ ਕਮਾ ਕੇ ਦੇਸ ਨੂੰ ਪਰਤਿਆ ॥੨॥"