[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਵਰਤੈ; ਅਵਰੁ. ਨ ਬੀਆ ॥"
page = 842
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One God is pervading all. There is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਹੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading everywhere; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਏਕ ਹੀ ਸਭ ਮੇਂ (ਵਰਤੈ) ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ ਔਰ ਤਿਸ ਤੇ ਬਿਨਾ (ਬੀਆ) ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਵਿਚ) ਇਕ ਪ੍ਰਭੂ ਹੀ ਮੌਜੂਦ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇਕ (ਪਰਮਾਤਮਾ) ਹੀ। ਬੀਆ = ਦੂਜਾ। ਵਰਤੈ = ਵਿਆਪਕ ਹੈ, ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo el Único Dios hace el trabajo,"