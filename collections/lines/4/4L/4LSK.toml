[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ. ਅਵਰੁ ਨ ਕਰਨਹਾਰੁ ਪਿਆਰੇ; ਅੰਤਰਜਾਮੀ ਏਕ ॥ ਰਹਾਉ ॥"
page = 640
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not another Creator and Thou alone art the knower of hearts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਸਿਰਜਣਹਾਰ ਨਹੀਂ। ਕੇਵਲ ਤੂੰ ਹੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Creator except for You, O Beloved; You alone are the Inner-knower, the Searcher of hearts. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਔਰ ਕਰਨਹਾਰ ਕੋਈ ਨਹੀਂ ਹੈਂ, ਤੂੰ ਸਰਬ ਕੇ ਰਿਦਿਓਂ ਕਾ ਪ੍ਰੇਰਕ ਏਕ ਹੀ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ। ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜੋ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੋਵੇ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Conocedor Íntimo y Único de cada corazón. (Pausa)"