[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਪਰਿਓ ਨਾਨਕ. ਠਾਕੁਰ ਕੀ; ਅਭੈ ਦਾਨੁ. ਸੁਖੁ ਪਾਇਓ ॥੨॥੩॥੧੨॥"
page = 498
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the Lord's sanctuary and is blessed with the fearless boon of beatitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਪਰਮ ਪਰਸੰਨਤਾ ਦੀ ਡਰ-ਰਹਿਤ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of his Lord and Master, and has received the blessings of fearlessness and peace. ||2||3||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਐਸੇ ਸ੍ਵਾਮੀ ਕੀ ਸਰਨ ਪੜਾ ਹੈ ਤਿਸ ਦਾਸ ਨੇ ਅਭੈਦਾਨ ਸੇ ਸੁਖੁ ਪਾਯਾ ਹੈ॥੨॥੩॥੧੨॥☬ਜਿਸ ਨੇ ਅਭੈਦਾਨ ਸੇ ਸੁਖੁ ਪਾਯਾ ਹੈ ਤਿਸ ਕੇ ਅਰਾਧਨੇ ਕਾ ਉਪਦੇਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਹੀ ਉਹ) ਨਿਡਰਤਾ ਦੀ ਦਾਤਿ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੨॥੩॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭੈ ਦਾਨੁ = ਨਿਰਭੈਤਾ ਦੀ ਦਾਤਿ ॥੨॥੩॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivir austeramente, trabajar en los pasos del Yoga y la Rectitud. Así Nanak ha buscado el Refugio del Señor y es bendecido con el regalo del Estado sin Miedo. (2‑3‑12)"