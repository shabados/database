[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਬਿਨੁ. ਖਰੀ ਨਿਮਾਣੀ ਜੀਉ; ਬਿਨੁ ਪਿਰ. ਕਿਉ ਜੀਵਾ ਮੇਰੀ ਮਾਈ ॥"
page = 244
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my Husband, I am greatly dishonoured. How can I live without my Master, O my Mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਖ਼ਸਮ ਦੇ ਬਗੇਰ ਮੈਂ ਬੜੀ ਬੇਪਤੀ ਹਾਂ। ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦੇ ਬਾਝੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਊ ਸਕਦੀ ਹਾਂ, ਹੈ ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without my Husband, I am utterly dishonored. Without my Husband Lord, how can I live, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਹੇ ਭਾਈ! ਮੇਂ ਅਪਨੇ ਪਤੀ ਸੇ ਬਿਨਾਂ ਖਰੀ ਹੀ ਨਿਮਾਣੀ ਹੋ ਰਹੀ ਹੂੰ। ਕਿਉਂਕਿ ਤਿਸ ਪਤੀ ਸੇ ਬਿਨਾ ਮੇਰਾ ਜੀਵਨ ਕੈਸੇ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਮੇਰੀ ਜਿੰਦ ਬਹੁਤ ਕੰਗਾਲ ਜਿਹੀ ਰਹਿੰਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮੇਲ ਤੋਂ ਬਿਨਾ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਆ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰੀ = ਬਹੁਤ। ਨਿਮਾਣੀ = ਗਰੀਬ। ਕਿਉ ਜੀਵਾ = ਕਿਵੇਂ ਮੈਂ ਜੀਊ ਸਕਦੀ ਹਾਂ? ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਨਹੀਂ ਆ ਸਕਦਾ। ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy completamente perdido sin mi Señor, oh mi madre,"