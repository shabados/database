[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਜੀਅ ਅੰਦਰਿ ਜਾਣਾ ॥"
page = 318
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art diffused through all the places and inter spaces and art known to be within the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਪ੍ਰਾਣੀਆਂ ਅੰਦਰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are diffused throughout and permeating all places and interspaces; You are known to be deep within the hearts of all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਸਥਾਨੋਂ ਔਰ ਜੀਵੋਂ ਮੇਂ ਤੂੰ ਰਵਿ ਰਹਿਆ ਹੈਂ ਏਹੁ ਹਮਨੇ ਵਾ ਸੰਤੋਂ ਨੇ ਰਿਦੇ ਮੇਂ ਜਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਤੂੰ ਹੀ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈਂ (ਭਾਵ, ਸਭ ਜਾਣਦੇ ਹਨ ਕਿ ਸਭ ਜੀਵਾਂ ਵਿਚ ਤੂੰ ਹੀ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਨੰਤਰਿ = ਥਾਨ ਅੰਤਰਿ। ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú compenetras toda la materia y los espacios inferiores; y toda vida es activada por Ti."