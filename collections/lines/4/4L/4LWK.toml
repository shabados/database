[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤੀ; ਸਚਿ ਨਾਮਿ ਪਤੀਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1189
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's meditation and the True Name, I am satiated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੈਂ ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship of the Lord and the True Name has satisfied me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਨਾਮੀ ਸਚ ਸ੍ਵਰੂਪ! ਤੇਰੀ ਭਗਤੀ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ ਮੇਰਾ ਮਨੁ ਪਤੀਆਯਾ ਹੈ॥੧॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅਸਲ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਚੰਗਿਆਈ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਦਾ ਮਨ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ (ਜੁੜਦਾ ਹੈ) ਪ੍ਰਭੂ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ਖ਼ੁਸ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਪਤੀਨਾ = ਪਤੀਜ ਗਿਆ ਹੈ, ਗਿੱਝ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de tu Nombre Verdadero, uno está Complacido y vive en Devoción a Ti. (1-Pausa)"