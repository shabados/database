[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਤੂੰਹੈ. ਤੂੰਹੈ ਮੇਰੇ ਪਿਆਰੇ; ਤੇਰੀ ਕੁਦਰਤਿ ਕਉ ਬਲਿ ਜਾਈ ਜੀਉ ॥੧॥"
page = 98
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Thou art everything, O my Beloved! I am sacrifice unto Thy omnipotence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਤੂੰ ਹੀ ਹੈ, ਤੂੰ ਹੀ ਹੈਂ ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਮੈਂ ਤੇਰੀ ਅਪਾਰ ਸ਼ਕਤੀ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are everything; You are my Beloved. I am a sacrifice to Your Creative Power. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰੂਪ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ, ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ ਪਰਮੇਸ੍ਵਰ! ਤਾਂ ਤੇ ਮੈਂ ਤੇਰੀ (ਕੁਦਰਤਿ) ਸਕਤੀ ਕੋ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਸਭ ਕੁਝ ਤੂੰ ਹੀ ਕਰ ਰਿਹਾ ਹੈਂ ਤੂੰ ਹੀ ਕਰ ਰਿਹਾ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਸਮਰਥਾ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਦਰਤਿ = ਸਮਰਥਾ। ਬਲਿ ਜਾਈ = ਬਲਿ ਜਾਈਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres todo, oh mi Amado; yo ofrezco mi ser en sacrificio a Tu Poder Infinito. (1)"