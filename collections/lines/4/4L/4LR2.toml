[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਜੋਧਾ ਰਣਿ ਗਾਜੈ ॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The clarionets, drums and trumpets sounded any many types."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਂਤ ਭਾਂਤ ਦੇ ਯੋਧੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਗਜਣ ਲਗੇ।"