[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਭਏ ਨਿਤ ਸਖੀਏ; ਮੰਗਲ ਸਦਾ ਹਮਾਰੈ ਰਾਮ ॥"
page = 782
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, I never enjoy peace and pleasure and in my home is the Eternal Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਮੈਂ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਤੇ ਖੁਸ਼ੀ ਮਾਣਦੀ ਹਾਂ ਅਤੇ ਮੇਰੇ ਘਰ ਵਿੱਚ ਸਦੀਵੀ ਸਥਿਰ ਪਰਸੰਨਤਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in continual bliss and ecstasy, O my companions; I sing the songs of joy forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਏ! ਨਿਤ ਹੀ ਆਨੰਦ ਔ ਬਿਲਾਸ ਹੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਮੰਗਲ ਰੂਪ ਰਾਮ ਹਮਾਰੇ ਮਨ ਮੇਂ ਸਦਾ ਹੀ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਹੁਣ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਦਾ ਹੀ ਆਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਚਾਉ ਬਣੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੋਦ {विनोद Pleasure, happiness} ਖ਼ੁਸ਼ੀ, ਆਨੰਦ। ਸਖੀਏ = ਹੇ ਸਹੇਲੀਏ! ਮੰਗਲ = ਖ਼ੁਸ਼ੀ, ਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, estoy en dicha pues la Melodía de Éxtasis se escucha siempre en mi hogar."