[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਮਨਾ; ਪੂਰੇ ਗੁਰ ਮੰਤਾ ॥੨॥"
page = 184
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul under the Perfect Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him, O my mind, through the Teachings of the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਵਾਹਿਗੁਰੂ ਕੋ ਹੇ ਮਨ! ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਸਿਮਰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪੂਰੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਉੱਤੇ ਤੁਰ ਕੇ ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ਸਿਮਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Él, oh mi mente, a través de la Palabra del Shabd del Guru. (2)"