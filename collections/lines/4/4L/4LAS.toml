[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਪਰੈ; ਨਾਹੀ ਕਿਛੁ ਕੋਇ ॥"
page = 283
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beyond Him there is nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਪਰੇਡੇ ਹੋਰ ਕੁਝ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beyond Him, there is nothing at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਪਰੈ ਕਿਛੁ ਕਰਨੈ ਲਾਇਕ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਾਹਰਾ ਹੋਰ ਕੋਈ ਜੀਵ ਨਹੀਂ, ਕੋਈ ਚੀਜ਼ ਨਹੀਂ["

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque no podrás hallar Amor más grande que el de Dios."