[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਘਰ, ਸਵਾਰ ॥੬੬੮॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Know the names of Tupak by uttering firstly the word “Jawaalaa” and then saying the word “Dharni” at the end.668."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ। ਸੂਝਵਾਨੋ, ਵਿਚਾਰ ਲਵੋ ॥੬੬੮॥"