[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਗੀ ਕਉ; ਦੁਖੁ ਰੋਗ ਵਿਆਪੈ ॥"
page = 1189
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An agnosing ailment overtakes the lustful man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਦੁਖ ਦੇਣ ਵਾਲੀ ਬੀਮਾਰੀ ਵਿਸ਼ਈ ਪੁਰਸ਼ ਨੂੰ ਆ ਚਿਮੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Painful diseases afflict those who are sexually promiscuous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨ ਜਾਨਣੇ ਕਰ ਭੋਗੀ ਕੋ ਰੋਗੋਂ ਕਾ ਦੁਖੁ ਬ੍ਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗਣ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ ਰੋਗਾਂ ਦਾ ਦੁੱਖ ਆ ਦਬਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖੁ ਰੋਗ = ਰੋਗਾਂ ਦਾ ਦੁੱਖ। ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que se involucra en los placeres mundanos,"