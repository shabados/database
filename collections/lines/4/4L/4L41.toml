[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੇ ਆਵੈ; ਕੂੜੇ ਜਾਵੈ ॥"
page = 1024
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false one comes, the false one goes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਆਉਂਦੀ ਹੈ, ਝੂਠੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false come, and the false go;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਆਵਤੇ ਹੈਂ ਸੰਸਾਰ ਮੇਂ ਪੁਨਃ ਝੂਠੇ ਹੂਏ ਹੂਏ ਚਲੇ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਗ੍ਰਸੀ ਹੀ ਜੰਮਦੀ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੀ ਹੀ ਦੁਨੀਆ ਤੋਂ ਚਲੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੇ = ਕੂੜਿ ਹੀ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ। ਆਵੈ = ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos danzan entre la vida y la muerte,"