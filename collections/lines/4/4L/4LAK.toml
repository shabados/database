[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵ ਮਲੋਵਾ ਮਲਿ ਮਲਿ ਧੋਵਾ; ਇਹੁ ਮਨੁ ਤੈ ਕੂ ਦੇਸਾ ॥"
page = 612
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shampoo thine Feet, and thoroughly rub and wash them. I give this heart of mine to Thee, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਮੁੱਠੀ ਚਾਪੀ ਕਰਦਾ ਅਤੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਲ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਧੋਂਦਾ ਹਾਂ। ਮੈਂ ਇਹ ਆਪਣਾ ਦਿਲ ਤੈਨੂੰ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash your feet, I massage and clean them; I give this mind to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨੋਂ ਕੋ (ਮਲੋਵਾ) ਮਲਾ, ਭਾਵ ਮੁਠੀ ਚਾਪੀ ਕਰਤਾ ਹੂੰ, ਪੁਨਃ ਮੈਂ ਮਲ ਮਲ ਕੇ ਧੋਵਤਾ ਹੂੰ ਔ ਏਹ ਮਨ ਭੀ ਤੇਰੇ ਕੋ ਦੇਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਮੈਂ (ਤੇਰੇ ਦੋਵੇਂ) ਪੈਰ ਮਲਾਂਗਾ, (ਇਹਨਾਂ ਨੂੰ) ਮਲ ਮਲ ਕੇ ਧੋਵਾਂਗਾ, ਮੈਂ ਆਪਣਾ ਇਹ ਮਨ ਤੇਰੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵ = {ਲਫ਼ਜ਼ 'ਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਦੋਵੇਂ ਪੈਰ। ਮਲੋਵਾ = ਮਲੋਵਾਂ, ਮੈਂ ਮਲਾਂਗਾ। ਮਲਿ = ਮਲ ਕੇ। ਧੋਵਾ = ਧੋਵਾਂ, ਮੈਂ ਧੋਵਾਂਗਾ। ਤੈ ਕੂ = ਤੈਨੂੰ। ਦੇਸਾ = ਦੇਸਾਂ, ਮੈਂ ਦਿਆਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavo Sus Pies, los masajeo y los limpio y les entrego mi mente,"