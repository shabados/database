[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ; ਕੋਇ. ਨ ਚਾਲਸਿ ਸਾਥ ॥"
page = 1120
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the Lord, nothing goes with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਗੈਰ, ਕੁਝ ਭੀ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing goes along with the mortal, except for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਸੇ ਬਿਨਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਕੋਈ ਸਾਥ ਨਹੀਂ ਚਲੇਗਾ॥ ਵਹੁ ਹਰੀ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਤੋਂ ਤੁਰਨ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada se va contigo excepto tu Dios."