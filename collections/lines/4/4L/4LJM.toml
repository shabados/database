[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨ ਅਪਰੰਪਰ ਸੁਆਮੀ; ਜਗਦੀਸੁਰ ਪੁਰਖ ਬਿਧਾਤੇ ॥"
page = 169
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Lord, art the life of the world, the remotest of the remote, the Master of the universe, Omnipotent, and the Destiny scribe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਸਾਹਿਬ, ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਪਰੇਡੇ ਤੋਂ ਪਰਮ ਪਰੇਡੇ, ਆਲਮ ਦਾ ਮਾਲਕ, ਸ੍ਰਬ ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਕਿਸਮਤ ਦਾ ਲਿਖਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life of the World, Infinite Lord and Master, Master of the Universe, All-powerful Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ ਜੀਵਨ ਅਪਰੰਪਰ ਸੁਆਮੀ! ਹੇ ਜਗਤ ਕੇ ਈਸ੍ਵਰ ਫਲ ਪਰਦਾਤੇ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ! ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ! ਹੇ ਜਗਤ ਦੇ ਈਸ਼ਵਰ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Vida de la vida, más Allá del más allá, Maestro del Universo, Hacedor del destino."