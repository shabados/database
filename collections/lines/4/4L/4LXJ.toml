[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਨੁ ਪ੍ਰਚੰਡ ਕਹਾਵਤ ਹੈ ਹਨਿ ਤਾਹੀ ਕੋ ਹਉ ਜਮ ਧਾਮਿ ਪਠੈਹੋਂ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Surya considers himself very powerful, I shall fight also with him and dispatch him to the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਵੀ (ਆਪਣੇ ਆਪ ਨੂੰ) ਪ੍ਰਚੰਡ (ਤੇਜ ਵਾਲਾ) ਅਖਵਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਵੀ ਮਾਰ ਕੇ ਮੈਂ ਯਮਰਾਜ ਦੇ ਘਰ ਭੇਜ ਦਿਆਂਗਾ।"