[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਕ ਲਏ ਸਭ ਹੀ ਕਰਿ ਕੈ ਬਲੁ; ਸਾਸ ਬਢਿਯੋ ਤਬ ਹੀ ਉਹ ਜੀ ਕੋ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna obstructed the whole way with his force and hands and thus the breath of Aghasura began to be puffed up"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਬਲ ਪੂਰਵਕ ਉਸ ਦੇ ਸੁਆਸ ਰੋਕ ਲਏ ਤਦੋਂ ਉਸ ਦਾ ਸਾਹ ਫੁਲ ਗਿਆ।"