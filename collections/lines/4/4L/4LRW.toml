[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਗੋਬਿੰਦੰ ॥"
page = 873
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberate and meditate thou on the Lord of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਅਤੇ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in remembrance on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਨਾਮ ਕੋ ਤੂੰ ਬਾਰੰਬਾਰ ਸਿਮਰ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਆ ਲਾਭ ਹੋਵੈਗਾ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮਦੇਵ! ਗੋਬਿੰਦ ਦਾ ਭਜਨ ਕਰ, (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਸਿਮਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, vive en el Nombre del Señor"