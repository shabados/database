[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਨ ਕੀਜੈ. ਸਰਣਿ ਪਰੀਜੈ; ਕਰੈ. ਸੁ ਭਲਾ ਮਨਾਈਐ ॥"
page = 612
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, take not pride, seek His refuge, and accept, as good, all that He does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐ ਇਨਸਾਨ ਹੰਕਾਰ ਨਾਂ ਕਰ, ਉਸ ਦੀ ਸ਼ਰਣ ਲੈ, ਅਤੇ ਸਾਰਾ ਕੁਛ ਜੋ ਉਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣ ਕੇ ਕਬੂਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not be proud; seek His Sanctuary, and accept as good all that He does."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਨ ਨ ਕਰੀਏ ਪੁਨਃ ਸਰਨ ਮੇਂ ਪੜੀਏ, ਜੋ ਕੁਛ ਪਰਮੇਸ੍ਵਰ ਕਰੇ ਸੋ ਉਸ ਕੋ ਭਲਾ ਕਰ ਕੇ ਮੰਨੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "{ਨੋਟ: ਗੁਰਮੁਖਿ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਜੁਗਤਿ ਦੱਸਦਾ ਹੈ} ਹੇ ਮਿੱਤਰ! ਸੁਣ। (ਕਿਸੇ ਕਿਸਮ ਦਾ) ਅਹੰਕਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ, ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰ ਰਿਹਾ ਹੈ, ਉਸ ਨੂੰ ਭਲਾ ਕਰ ਕੇ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਅਹੰਕਾਰ। ਕੀਜੈ = ਕਰਨਾ ਚਾਹੀਦਾ। ਪਰੀਜੈ = ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tomes orgullo, busca Su Refugio y estaré feliz en lo que sea que Él hace."