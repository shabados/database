[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਪਾਰਬ੍ਰਹਮੁ. ਬੇਅੰਤੁ ਬੇਅੰਤੁ ਜੀ; ਤੇਰੇ ਕਿਆ ਗੁਣ ਆਖਿ ਵਖਾਣਾ ॥"
page = 348
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the infinite and limitless Supreme Lord. What excellences of Thine should I narrate and recount."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੰਤ ਅਤੇ ਬੇ-ਓੜਕ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈਂ। ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਮੈਂ ਵਰਨਣ ਤੇ ਬਿਆਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Supreme Lord God, Infinite and Eternal; what Glorious Praises of Yours should I speak and chant?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਜੀ! ਤੂੰ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਬੇਅੰਤ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਮੁਖ ਸੇ ਕਿਆ ਬਰਨਨ ਕਰੂੰ, ਭਾਵ ਮੇਰੇ ਸੇ ਕਹੇ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਆਖ ਕੇ ਦੱਸਾਂ? ਤੂੰ ਬੇਅੰਤ ਪਾਰਬ੍ਰਹਮ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਪਾਰਬ੍ਰਹਮ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Supremo Señor Dios, Infinito y Eterno, ¿cuál de Tus Gloriosas Alabanzas podría entonar?"