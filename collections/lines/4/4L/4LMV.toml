[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਾਵਹੁ ਉਪਜੈ; ਨਾਵਹੁ ਛੀਜੈ ॥"
page = 1064
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything wells up from the Name and everything perishes through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਨਾਮ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਹਰ ਵਸਤੂ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਨਾਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything wells up from the Naam, and through the Naam, perishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਦੈਵੀ ਸੰਪਤੀ ਕੇ ਗੁਨ ਅੰਤਸਕਰਨ ਮੇਂ ਨਾਮ ਸੇ ਹੀ ਉਤਪਤ ਹੋਤੇ ਹੈਂ ਔ ਸਭ ਬਿਕਾਰ ਨਾਮ ਸੇ ਹੀ ਛੀਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ (ਸਿਮਰਨ) ਤੋਂ ਹਰੇਕ (ਗੁਣ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਨਾਮ (ਸਿਮਰਨ) ਤੋਂ (ਹਰੇਕ ਔਗੁਣ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo viene del Nombre y todo se disuelve de regreso en el Nombre."