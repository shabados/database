[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਆਵਨ ਕਾ; ਇਹੈ ਸੁਆਉ ॥"
page = 295
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The object of the advent of Lord's serf is,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੇ ਆਗਮਨ ਦਾ ਪ੍ਰਯੋਜਨ ਇਹ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is his purpose in life;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਤ ਜਨ ਕੇ ਆਵਣੇ ਕਾ ਇਹੀ ਲਾਭ ਵਾ ਪ੍ਰਯੋਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਮਨੁੱਖ ਦੇ ਆਉਣ ਦਾ ਇਹੀ ਮਨੋਰਥ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gracia redime a la humanidad entera."