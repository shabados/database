[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਤ੍ਰਿਗੁਣ ਮਾਇਆ. ਜਿਨਿ ਜਗਤੁ ਭੁਲਾਇਆ; ਜਨਮ ਮਰਣ ਕਾ ਸਹਸਾ ॥"
page = 1257
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mammon of three qualities has strayed the world and it abides under the fear of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਿੰਨ ਲਛਣਾ ਵਾਲੀ ਮੋਹਣੀ ਨੇ ਸੰਸਾਰੀ ਨੂੰ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਇਹ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੇ ਡਰ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This three-phased Maya has deluded the whole world into cynicism about death and birth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਤ੍ਰਿਗੁਣੀ ਮਾਯਾ ਹੈ ਜਿਸ ਨੇ ਜਗਤ ਕੋ ਭੁਲਾਯਾ ਹੂਆ ਹੈ, ਤਿਸੀ ਤੇ ਇਸ ਜੀਵ ਕੋ ਜਨਮ ਮਰਣ ਕਾ ਸੰਸਾ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਸਿੱਟਾ ਇਹ ਹੁੰਦਾ ਹੈ ਕਿ) ਇਹ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਜਿਸ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਰਖਿਆ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ) ਜੰਮਣ ਮਰਨ (ਦੇ ਗੇੜ) ਦਾ ਸਹਿਮ ਬਣਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਗੁਣ ਮਾਇਆ = (ਰਜੋ ਤਮੋ ਸਤੋ) ਤਿੰਨ ਗੁਣਾਂ ਵਾਲੀ ਮਾਇਆ। ਜਿਨਿ = ਜਿਸ (ਮਾਇਆ) ਨੇ। ਸਹਸਾ = ਸਹਿਮ, ਖ਼ਤਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, esta Maya de los tres modos tiene asolado al mundo, y el miedo a la muerte y al nacimiento permanece,"