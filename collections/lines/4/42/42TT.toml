[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣ ਸੋਏ; ਸੁਣਿ ਨਿੰਦ ਵੀਚਾਰ ॥"
page = 182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ears are asleep on hearing tales of slander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਦੀਆਂ ਰਾਮ ਕਹਾਣੀਆਂ ਸੁਣ ਕੇ ਕੰਨ ਸੁੱਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ears are asleep, listening to slanderous stories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਕੇ ਵਾਕ ਵੀਚਾਰ ਸੁਣਨੇ ਮੇਂ, ਅਰਥਾਤ ਪ੍ਰੇਮ ਕਰ ਸੁਨਣੇ ਮੇਂ ਦੋਨੋਂ ਕਾਨ ਸੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਦੀ ਨਿੰਦਿਆ ਦੀ ਵਿਚਾਰ ਸੁਣ ਸੁਣ ਕੇ ਕੰਨ ਸੁੱਤੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis oídos duermen porque ellos prestan atención a pensamientos de calumnia."