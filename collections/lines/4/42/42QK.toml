[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਖਾਹਸ਼ਾਂ ਅਤੇ ਇੱਛਾਵਾਂ ਉਸ ਸੱਚੇ ਵਲ ਲਗੀਆਂ ਹੋਈਆਂ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਜ਼ੂਏ ਜੁਮਲਾ ਸ਼ੂਇ ਊ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the sky and the earth are (always) ready to be at his service. (133)"