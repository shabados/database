[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਸਿਉ ਝੂਠ ਪ੍ਰੀਤਿ. ਮਨੁ ਬੇਧਿਆ; ਜਨ ਸਿਉ ਵਾਦੁ ਰਚਾਈ ॥"
page = 596
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed persons is impressed with the false love of the world and picks up quarrel with the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਜਗਤ ਦੇ ਕੂੜੇ ਪਿਆਰ ਨਾਲ ਵਿੰਨ੍ਹਿਆਂ ਹੋਇਆ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਨਾਲ ਝਗੜਾ ਖੜਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is impressed with the false love of the world; he quarrels with the Lord's humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨੇ ਝੂਠੀ ਪ੍ਰੀਤ ਕਰ ਕੇ ਜਗਤ ਕੇ ਸਾਥ ਮਨ ਕੋ (ਬੇਧਿਆ) ਮਿਲਾਇਆ ਹੈ ਔਰ (ਜਨ) ਭਗਤੋਂ ਸੇ ਝਗੜਾ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦਾ ਮਨ ਜਗਤ ਨਾਲ ਝੂਠੇ ਪਿਆਰ ਵਿਚ ਪ੍ਰੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਸੰਤ ਜਨਾਂ ਨਾਲ ਉਹ ਝਗੜਾ ਖੜਾ ਕਰੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਧਿਆ = ਵਿੰਨ੍ਹਿਆ। ਜਨ = ਪ੍ਰਭੂ ਦੇ ਦਾਸ, ਸੰਤ ਜਨ। ਵਾਦੁ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Manmukj soberbio está involucrado con el mundo, y se pelea con los Sirvientes del Señor."