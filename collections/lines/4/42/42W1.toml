[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਬੂਝੈ ਸੀਝੈ ਸੋਇ ॥"
page = 158
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands God, through the Guru, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਜਰੀਏ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain this understanding from the Guru become acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸੇ ਉਪਦੇਸ (ਬੂਝੇ) ਪੂਛੇ ਸੋ ਜਨ (ਸੀਝੈ) ਕਲਯਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ (ਇਹ ਰਾਜ਼) ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ (ਜੀਵਨ-ਖੇਡ ਵਿਚ) ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਝੈ = ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es aquél a quien el Guru le revela el Misterio del Señor."