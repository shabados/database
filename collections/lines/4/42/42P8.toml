[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਕਾਰਜ ਤਿਨ ਕੇ. ਸਿਧਿ ਹਹਿ; ਜਿਨ ਗੁਰਮੁਖਿ ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 301
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto whom the Exalted Guru shows mercy, all their affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਮੁਖੀ ਗੁਰੂ ਜੀ ਮਿਹਰ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the Gurmukh's affairs are brought to perfect completion; the Lord has showered him with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਸੁਖ ਰੂਪ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ, ਤਿਨ ਕੇ ਸੰਪੂਰਨ ਕਾਰਜ ਸਿਧ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਾਮ ਦੀ ਦਾਤਿ ਪ੍ਰਭੂ ਦੇ ਹੱਥ ਹੈ), ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਤੇ ਉਹ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ। (ਉਹਨਾਂ ਨੂੰ ਮਨੁੱਖਾ ਜਨਮ ਦੇ ਅਸਲ ਵਣਜ ਵਿਚ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los asuntos del Gurmukj, son realizados a la perfección, el Señor le ha mostrado Su Misericordia."