[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ; ਅਵਰੁ. ਨ ਭਾਲਿਆ ॥"
page = 74
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have found none as great as Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not found any other as Great as You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਜੇਡਾ ਬਡਾ ਔਰ ਨਹੀਂ (ਭਾਲਿਆ) ਦੇਖਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਹੋਰ (ਕਿਤੇ ਭੀ) ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he encontrado a nadie más como Tú, oh Señor. Pues Estás en todas las tierras, mundos y mundos inferiores.  (15)"