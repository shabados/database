[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਨ ਮਨਿ ਅਨੇਕ ਜਿਹ ਜਪਤ ਚਰਨ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the beings of the world are under His shelter and many sages meditate on His feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੇ ਚਰਨ ਅਨੇਕ ਮੁਨੀ ਮਨ ਵਿਚ ਜਪ ਰਹੇ ਹਨ।"