data = "ਬੀਸ ਚੋਰ ਅਬ ਹਨੇ ਸੁਨਾਵੈ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever, the moneylender came back (from business), he boasted,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕਹਿੰਦਾ ਕਿ ਇਸ ਵਾਰ (ਉਸ ਨੇ) ਵੀਹ ਚੋਰ ਮਾਰੇ ਹਨ।"