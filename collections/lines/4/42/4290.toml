[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਮਹਲਿ; ਸਚਿ ਨਾਮਿ ਸਮਾਹੁ ॥੧॥"
page = 161
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "enter the True Palace, and merge into the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਦੇ ਤੇ ਸਤਿਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Carefree Lord enter the True Mansion of His Presence, and merge in the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਚ (ਮਹਿਲ) ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ ਸਚੇ ਨਾਮੀ ਕਾ ਅਨੰਦ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਿੰਦੇ ਹਨ, ਉਸ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਲੀਨਤਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਮਹਲਿ = ਮਹਲ ਵਿਚ। ਸਮਾਹੁ = ਸਮਾਈ, ਲੀਨਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entran en el Recinto de la Verdad, a través del Naam, el Nombre Verdadero.(1)"