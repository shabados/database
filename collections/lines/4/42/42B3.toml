[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਫਲੁ ਜਨਮੁ ਤਿਨ ਬ੍ਰਿਥਾ ਗਵਾਇਆ; ਤੇ ਸਾਕਤ ਮੁਏ. ਮਰਿ ਝੂਰੇ ॥"
page = 574
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They fruitlessly waste away their human life, in vain. Those mammon-worshippers die, die repentingly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਮਨੁੱਖੀ-ਜੀਵਨ ਨਿਸਫਲ, ਵਿਅਰਥ ਹੀ ਗੁਆ ਲੈਂਦੇ ਹਨ। ਉਹ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਸ਼ੌਕਂ ਕਰਦੇ ਹੋਏ ਮਰ ਮੁੱਕ, ਮਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have wasted away their whole lives in vain; those faithless cynics die a regretful death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਾਨੁਖ ਜਨਮ ਕੋ (ਬ੍ਰਿਥਾ) ਨਿਸਫਲ ਗਵਾਇਆ ਹੈ, ਐਸੇ (ਸਾਕਤ) ਮਨਮੁਖ ਮਰ ਕਰ ਝੁਰਤੇ ਰਹਤੇ ਹੈਂ; ਯਦਪ ਜੀਵਤੇ ਭੀ ਹੈਂ ਤਉ ਭੀ ਮੁਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਆਪਣਾ ਜਨਮ ਵਿਅਰਥ ਅਕਾਰਥ ਗਵਾ ਲਿਆ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਸਾਕਤ = ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ। ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ। ਮਰਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ। ਝੂਰੇ = ਦੁਖੀ ਹੁੰਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desperdiciaron sus vidas, esos falsos cínicos y se arrepintieron al tener que encarar la muerte."