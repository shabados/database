type = "primary"
data = "ਕਰਿ ਕੋਪ ਛਾਡਤ ਤੀਰ ॥੧੮੭॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In their fury, they are grinding their teeth and talking in themselves and filled with ego these warriors are discharging their arrows.187."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਤੀਰ ਛਡਦੇ ਹਨ ॥੧੮੭॥"