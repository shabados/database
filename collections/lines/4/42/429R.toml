[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨੁ ਵਖਰੁ ਨਾਮੁ; ਰਿਦੈ ਹਮਾਰੈ ॥"
page = 991
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That commodity of the Lord's Name's wealth is within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਪਦਾਰਥ ਦਾ ਐਸਾ ਸੌਦਾਂ ਸੂਤ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That commodity, the wealth of the Naam, is within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਧਨ ਵਖਰ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ) ਤੇਰਾ ਇਹ ਨਾਮ-ਧਨ ਇਹ ਨਾਮ-ਵੱਖਰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਭੀ ਵੱਸ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Riquezas del Nombre del Señor las atesoro en mi corazón."