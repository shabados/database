[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪ੍ਰਸੰਨ; ਭਏ ਗੁਰਦੇਵ ॥"
page = 295
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru is well-pleased with me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਗੁਰੂ ਮੇਰੇ ਤੇ ਪਰਮ ਖੁਸ਼ ਹੋ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru is perfectly pleased;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਪਰ ਸਤਿਗੁਰੂ ਪ੍ਰਕਾਸ ਰੂਪ ਸੁਪ੍ਰਸੰਨ ਭਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ (ਸਾਡੇ ਉਤੇ) ਤ੍ਰੁੱਠ ਪਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Guru Divino está perfectamente Complacido,"