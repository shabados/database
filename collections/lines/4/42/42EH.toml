[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਿਰਪਾ ਤੇ; ਸੁਖੁ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 884
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, O Lord, I have obtained peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I have found peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਤੋ (ਤਉ) ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਸੁਖੁ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਹੀ ਅਸੀਂ ਸੁਖ ਹਾਸਲ ਕਰਦੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੇਰੀ। ਤੇ = ਤੋਂ, ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través de Tu Misericordia que soy bendecido con Éxtasis.(1-Pausa)"