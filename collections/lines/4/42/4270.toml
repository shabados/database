[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚਣੁ ਕੁਦਣੁ; ਮਨ ਕਾ ਚਾਉ ॥"
page = 465
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dancing and leaping are mind's yearnings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੱਚਣਾ ਅਤੇ ਕੁੱਦਣਾ ਚਿੱਤ ਦੀਆਂ ਉਮੰਗਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dance and jump around on the urgings of their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਚਨਾ ਕੁਦਨਾ ਇਹ ਮਨ ਕਾ ਉਤਸ਼ਾਹ ਹੈ ਇਸ ਕਰ ਕੇ ਪ੍ਰੇਮ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੱਚਣਾ ਕੁੱਦਣਾ (ਕੇਵਲ) ਮਨ ਦਾ ਸ਼ੌਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo juego y todo baile es para darle gusto a la mente de cada cual."