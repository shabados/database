[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਵੜੀ. ਆਦਿ ਪੁਰਖੁ ਹੈ ਦਾਤਾ; ਆਪੇ ਸਚਾ ਸੋਈ ॥"
page = 432
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I:-- The Primal Lord is the Giver and He alone is true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੲ-ਆਦਿ ਪ੍ਰਭੂ ਹੀ ਦਾਤਾਰ ਹੈ। ਕੇਵਲ ਓਹੀ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eevree: The Primal Lord is the Giver; He alone is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਈੜੀ ਇਹ ਕਹਤੀ ਹੈ: ਜੋ ਆਦਿ ਪੁਰਖ ਦਾਤਾ ਹੈ, ਸੋਈ ਆਪ ਸਚਾ ਹੈ ਔ ਪ੍ਰਪੰਚ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਾਰੀ ਰਚਨਾ ਦਾ ਮੂਲ ਹੈ ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸਭ ਦਾ ਮੁੱਢ। ਪੁਰਖੁ = ਵਿਆਪਕ ਹਰੀ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ivri: El Señor Benévolo ha existido desde el principio y es siempre Él Mismo, el Único Dios Verdadero."