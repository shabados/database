[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੰਚਨੁ ਸਬਦੇ ਰਾਤੀ; ਸਾਚੈ ਨਾਇ ਪਿਆਰੀ ॥੧੮॥"
page = 911
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Gurbani, the body sparkles life Gold and loves only the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗੀਜ ਕੇ, ਦੇਹ ਸੋਨੇ ਦੀ ਤਰ੍ਹਾਂ ਚਮਕਦੀ ਹੈ ਅਤੇ ਕੇਵਲ ਸੱਚੇ ਨਾਮ ਨੂੰ ਹੀ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Shabad, the body becomes golden, and loves only the True Name. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ (ਕੰਚਨੁ) ਸੁਵਰਨ ਵਤ ਤਬ ਸੁਧ ਹੂਈ ਹੈ, ਜਬ ਸਬਦ ਮੇਂ ਰੰਗੀ ਔ ਸਾਚੇ ਨਾਮ ਕੀ ਪਿਆਰੀ ਹੂਈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜਾ ਸਰੀਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਹ ਸਰੀਰ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਸੁੱਧ ਸੋਨੇ ਵਰਗਾ ਵਿਕਾਰ-ਰਹਿਤ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕੰਚਨੁ = ਸੋਨਾ। ਸਾਚੈ ਨਾਇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Impregnado con la Palabra del Shabd, el cuerpo brilla como el oro, ya que ama sólo el Nombre Verdadero. (18)"