[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਅਛਲ ਅਛੇਦ; ਅਭੇਦ ਸਮਾਇਆ ॥"
page = 291
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the undeceivable, impenetrable and inscrutable Lord was contained in Himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਨਾਂ ਠੱਗਿਆ ਜਾਣ ਵਾਲਾ, ਵਿੰਨ੍ਹੇ ਜਾਣ ਰਹਿਤ ਅਤੇ ਭੇਤ-ਰਹਿਤ ਸੁਆਮੀ ਆਪਦੇ ਆਪ ਵਿੱਚ ਲੀਨ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Undeceiveable, Impenetrable, Inscrutable One was self-absorbed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪ੍ਰਲ੍ਯ ਕਾਲ ਮੇਂ ਛਲ ਸੇ ਰਹਤ ਅਛੇਦ ਅਭੇਦ ਰੂਪ ਹੋ ਕਰ ਸਮਾਯਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਵਸਥਾ ਵਿਚ ਅਛੱਲ ਅਬਿਨਾਸੀ ਤੇ ਅਭੇਦ ਪ੍ਰਭੂ (ਆਪਣੇ ਆਪ ਵਿਚ) ਟਿਕਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando todo en el Señor era genuino, constante y oculto,"