[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਲਿ ਕਿਤ ਹੀ, ਨਾਮੁ ਪਾਈਐ ਨਾਹੀ; ਨਾਮੁ ਪਾਈਐ. ਗੁਰ ਬੀਚਾਰਾ ॥੫॥"
page = 754
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One attains not the Name at any price. The Name is obtained by reflecting over the word of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮੁੱਲ ਭੀ ਇਨਸਾਨ ਨੂੰ ਨਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਵੀਚਾਰ ਕਰਨ ਦੁਆਰਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, cannot be purchased at any price; the Naam is obtained by contemplating the Guru. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮੋਲ ਕਰ ਕੇ ਨਾਮ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ, ਗੁਰੋਂ ਦੁਆਰੇ ਬੀਚਾਰ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਕਰ ਨਾਮ ਪਾਈਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਤਨਾ ਕੀਮਤੀ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ। (ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਕਿਸੇ (ਦੁਨੀਆਵੀ) ਕੀਮਤ ਨਾਲ ਨਹੀਂ ਮਿਲ ਸਕਦਾ। ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਵਿਚਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਲਿ = ਮੁੱਲ ਨਾਲ। ਕਿਤ ਹੀ = ਕਿਤੁ ਹੀ {ਲਫ਼ਜ਼ 'ਕਿਤੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ}। ਕਿਤ ਹੀ ਮੋਲਿ = ਕਿਸੇ ਭੀ ਮੁੱਲ ਨਾਲ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede comprar de ninguna forma el Nombre del Señor, excepto meditando en el Bani de la Palabra del Guru.(5)"