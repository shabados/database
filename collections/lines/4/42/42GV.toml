[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਤੇਰੀ; ਸ੍ਰਵਣਿ ਸੁਣੀਐ ॥"
page = 1076
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that one hears with his ears is Thine speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਜੋ ਇਨਸਾਨ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ ਹੈ, ਉਹ ਤੇਰੀ ਹੀ ਬੋਲ-ਬਾਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What the ears hear is the Word of Your Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਕੰਨਾਂ ਦੁਆਰੇ ਬਾਣੀ ਸੁਣੀਤੀ ਹੈ, ਸੋ ਭੀ ਸਭ ਤੇਰੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਤੂੰ ਹੀ ਬੋਲ ਰਿਹਾ ਹੈਂ) ਤੇਰਾ ਹੀ ਬੋਲ ਕੰਨੀਂ ਸੁਣਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios y todo lo que escuchamos es Tu Discurso."