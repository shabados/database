[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੋਖ ਸੰਤੋਖ ਨ ਹੋਤ ਕਛੂ; ਤਨ ਸੋਖਤ ਜਿਉ ਕੁਮਦੀ ਮੁਰਝਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the lily withers away in the month of Poh, in the same manner our body has withered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੋਹ (ਦੇ ਮਹੀਨੇ ਵਿਚ) ਕੁਝ ਵੀ ਸੰਤੋਸ਼ ਨਹੀਂ ਹੁੰਦਾ, ਸ਼ਰੀਰ ਸੁਕ ਰਿਹਾ ਹੈ ਜਿਵੇਂ (ਠੰਡੀ ਹਵਾ ਨਾਲ) ਕੰਮੀਆਂ ਕੁਮਲਾ ਜਾਂਦੀਆਂ ਹਨ।"