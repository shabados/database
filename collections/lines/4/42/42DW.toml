[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਉ ਇਹ ਉਪਦੇਸੁ ਦ੍ਰਿੜਾਵੈ; ਸਹਜਿ ਸਹਜਿ ਗੁਣ ਗਾਈ ॥੧॥"
page = 499
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru implants only this instruction in the mind of the man that he should slowly and steadily sing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੀਰੇ ਧੀਰੇ ਤੇ ਇਕਰਸ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਆਦਮੀ ਦੇ ਅੰਦਰ ਗੁਰੂ ਜੀ ਇਹ ਸਿਖਮਤ ਪੱਕੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He implants this instruction in our minds, for us to sing the Glorious Praises of the Lord, in peace and poise. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਕੋ ਏਹੁ ਉਪਦੇਸ ਦ੍ਰਿੜ ਕਰ ਦੇਵੇ, ਜਿਸ ਕਰ (ਸਹਜਿ) ਸੁਭਾਵਿਕ ਵਾ ਸਨੇ ਸਨੇ ਗੁਣ ਗਾਈ ਜਾਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਨ ਆਏ ਮਨੁੱਖ ਦੇ) ਮਨ ਨੂੰ ਇਹ ਸਿੱਖਿਆ ਪੱਕੀ ਕਰ ਕੇ ਦੇਂਦਾ ਹੈ ਕਿ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਵੈ = ਪੱਕਾ ਕਰਾਂਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਗਾਈ = ਗਾਇ, ਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él instruye nuestra mente para que espontáneamente cantemos la Alabanza del Señor. (1)"