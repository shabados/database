[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਾਣਾ; ਕਿਆ ਆਗੈ ਹੋਇ ॥"
page = 154
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do I know what shall befall me hereafter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੇਰੇ ਨਾਲ ਅੱਗੇ ਕੀ ਬੀਤੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do we know of what will happen hereafter?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕਿਆ ਜਾਣੇਂ ਤਿਸ ਲੇਖ ਕੇ ਅਨੁਸਾਰ ਆਗੇ ਕਿਆ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਅਗਾਂਹ ਲਈ ਭੀ ਕਰਮ-ਧਰਮ ਤੋਂ ਚੰਗੇ ਨਤੀਜੇ ਦੀ ਆਸ ਵਿਅਰਥ ਹੈ) ਕੋਈ ਸਮਝ ਨਹੀਂ ਸਕਦਾ ਕਿ ਆਉਣ ਵਾਲੇ ਜੀਵਨ-ਸਮੇ ਵਿਚ ਕੀਹ ਵਾਪਰੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sé cual será mi destino en el más allá."