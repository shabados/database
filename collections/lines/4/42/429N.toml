[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੁਗਿ ਜੁਗਿ ਜਾਣ ਸਿਜਾਣਾ; ਰੋਵਹਿ. ਸਚੁ ਸਮਾਲੇ ॥੪॥੫॥"
page = 582
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who wail by remembering the True Lord, are deemed wise all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਯਾਦ ਕਰਦੇ ਰੋਂਦੇ ਹਨ, ਉਹ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਸਿਆਣੇ ਜਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, throughout the ages, they are known as wise, who weep, remembering the True Lord. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚਾ ਨਾਮ (ਸਮਾਲੇ) ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ ਸੋਈ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਸਿਆਣਾ ਜਾਣੋ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਬੰਦੇ ਸਦਾ ਹੀ ਮਹਾ ਸਿਆਣੇ ਹਨ ਜੋ ਸਦਾ-ਥਿਰ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਉਪਰਾਮ ਹੁੰਦੇ ਹਨ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁੱਗ ਵਿਚ, ਸਦਾ ਹੀ। ਸਿ = ਸੇ, ਉਹ ਬੰਦੇ। ਜਾਣ ਜਾਣਾ = ਸਿਆਣਿਆਂ ਤੋਂ ਸਿਆਣੇ। ਰੋਵਹਿ = ਵੈਰਾਗ ਵਿਚ ਆਉਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿਛੋੜਾ ਅਨੁਭਵ ਕਰਦੇ ਹਨ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਮਾਲੇ = ਸਮਾਲਿ, ਚੇਤੇ ਕਰ ਕੇ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que aman el Verdadero Nombre son los sabios en cada época; así es que vengan y en Su Reverencia obtengan la Verdad del Señor. (4-5)"