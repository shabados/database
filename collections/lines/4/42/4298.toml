[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ ਕੀਨੋ ਦਾਨੁ ॥੪॥੩੯॥੯੦॥"
page = 393
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak the Guru has given me this gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has given me this Gift. ||4||39||90||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਸੋਈ ਦਾਨ ਕੀਆ ਹੈ॥੪॥੩੯॥੯੦॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਨਾਮ ਜਾਪ ਕੀ ਮਹਿਮਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ (ਨਾਮ ਦੀ) ਦਾਤਿ ਬਖ਼ਸ਼ੀ ॥੪॥੩੯॥੯੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, pero esto también es da a través de la Bendición del Guru. (4-39-90)"