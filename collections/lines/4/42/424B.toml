[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਦਰਸੁ. ਨੈਨ ਪੇਖਉ; ਜਨ ਨਾਨਕ, ਨਾਮ ਮਿਸਟ ਲਾਗੇ ॥੨॥੨॥੧੩੧॥"
page = 1229
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with Thy vision, O Lord, that I may behold Thee with mine eyes. Thy Name seems sweet unto slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਬਖਸ਼ ਹੇ ਪ੍ਰਭੂ! ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਤੈਨੂੰ ਵੇਖਾਂ। ਤੇਰਾ ਨਾਮ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant me the Blessed Vision of Your Darshan, that I may see You with my eyes. The Naam is so sweet to servant Nanak. ||2||2||131||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਦਰਸਨ ਦੀਜੀਏ ਜੋ ਮੈਂ ਆਪਣੇ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਦੇਖੋਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਨਾਮੀ ਵਾਹਿਗੁਰੂ! ਮੁਝ ਦਾਸ ਕੋ ਤੂੰ (ਮਿਸਟਿ) ਮੀਠਾ ਲਾਗੇ॥੨॥੨॥੧੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਦਰਸਨ ਦੇਹ, ਮੈਂ ਤੈਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਸਦਾ) ਵੇਖਦਾ ਰਹਾਂ, ਤੇਰਾ ਨਾਮ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਰਹੇ ॥੨॥੨॥੧੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendíceme con Tu Maravillosa Visión para que te pueda ver con mis propios ojos y sienta la Dulzura de Tu Nombre. (2-2-131)"