[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਨਾ ਹੋਈਆ ਬੋਧੀਆ; ਪੁਰਸ ਹੋਏ ਸਈਆਦ ॥"
page = 1243
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Women have become divines and men have become hunters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਵੀਆਂ ਗਿਆਨਣਾ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਆਦਮੀ ਸ਼ਿਕਾਰੀ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Women have become advisors, and men have become hunters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਇਸਤ੍ਰੀਆਂ ਬੋਧ ਕਰਨ ਵਾਲੀਆਂ ਹੋ ਰਹੀ ਹੈਂ ਔਰ ਪੁਰਸ਼ (ਸਈਆਦ) ਸਿਖਿਆ ਲੈਣੇ ਵਾਲੇ ਵਾ ਬਧਕ, ਭਾਵ ਸ਼ਿਕਾਰੀ ਅਰਥਾਤ ਕੁਕਰਮੀ ਹੋ ਰਹੇ ਹੈਂ, ਭਾਵ ਪੁਰਸ਼ ਇਸਤ੍ਰੀਓਂ ਕੇ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੱਬ ਤੋਂ ਵਿੱਛੁੜ ਕੇ) ਮਨੁੱਖ ਜ਼ਾਲਮ ਹੋ ਰਹੇ ਹਨ ਤੇ ਤੀਵੀਆਂ ਇਸ ਜ਼ੁਲਮ ਲਈ ਸਲਾਹਕਾਰ ਬਣ ਰਹੀਆਂ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer se ha vuelto sumisa, mientras el hombre se ha vuelto tirano."