[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਹਣਿ ਵਹੰਦਾ ਨਿਕਲੈ; ਵਿਣੁ ਤੁਲਹੇ ਡੁਬਿ ਮਰੈ ਭਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting washed away by the current of river if someone comes out of it alone, even then in entering the river without a raft there is more possibility of drowning."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹਿਣ ਵਹਿੰਦੇ ਵਿਚੋਂ ਕੋਈ ਨਿਕਲ ਭੀ ਆਵੇ ਤਾਂ ਭੀ ਤੁਲਹੇ ਬਿਨਾਂ (ਫੇਰ ਉਸ ਵਿਚ ਜਾਣ ਨਾਲੋਂ) ਮਰਨਾ ਹੀ ਚੰਗਾ ਹੈ, (ਭਾਵ ਤੁਲਹੇ ਬਾਝ ਨਾ ਤਹੋ, ਜ਼ਰੂਰ ਮਰੋਗੇ)।"