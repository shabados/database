[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਈਤਨ ਕਰਤ ਘਾਤ ਅਸੁਰਾਰਾ ॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the demons gathered together and thought out (over this issue), that Vishnu always destroys the demons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਦੇਵਤੇ (ਸਦਾ) ਦੈਂਤਾਂ ਦਾ ਨਾਸ਼ ਕਰਦੇ ਹਨ।"