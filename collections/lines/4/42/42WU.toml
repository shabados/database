[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਸਭੁ ਕਿਛੁ ਛੋਡਿ; ਪ੍ਰਭ ਤੁਹੀ ਧਿਆਇਆ ॥੧॥"
page = 371
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking one and all, I have meditated on Thee alone, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਾਰਾ ਕੁਝ ਤਿਆਗ ਕੇ ਮੈਂ ਤੇਰਾ ਹੀ ਅਰਾਧਨ ਕੀਤਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I have renounced everything, and I meditate only on You, God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੇ ਸਭ ਕਛੁ ਛੋੜਿ ਕਰ ਤੇਰਾ ਹੀ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਪ੍ਰਭੂ! ਹੋਰ ਸਾਰੇ ਜਤਨ ਛੱਡ ਕੇ ਮੈਂ ਸਿਰਫ਼ ਤੈਨੂੰ ਹੀ ਸਿਮਰਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤੁਹੀ = ਤੈਨੂੰ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ignorando todos los consejos, sólo contemplé a mi Señor. (1)"