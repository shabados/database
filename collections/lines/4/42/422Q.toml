[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਸੁ ਦੂਜਾ; ਤਿਸੁ ਸਮਝਾਏ ॥"
page = 1043
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who else can instruct him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਹੜਾ ਉਸ ਨੂੰ ਸਿੱਖਮਤ ਦੇ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who else can teach him anything?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੌਨ ਉਸ ਸਰੀਖਾ ਦੂਸਰਾ ਹੈ, ਜੋ ਤਿਸ ਕੋ ਸਮਝਾਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜੋ ਸਹੀ ਰਸਤਾ ਦੱਸ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no hay nadie más que te pueda instruir,"