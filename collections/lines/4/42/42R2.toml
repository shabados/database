[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਦੇਵ ਕਬੀਰੁ ਤਿਲੋਚਨੁ; ਸਧਨਾ ਸੈਨੁ ਤਰੈ ॥"
page = 1106
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Namdev, Kabir, Trilochan, Sadhna and Sain did cross the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ, ਕਬੀਰ, ਤਿਰਲੋਚਨ, ਸਧਨਾ ਅਤੇ ਸੈਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv, Kabeer, Trilochan, Sadhana and Sain crossed over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ, ਕਬੀਰ, ਤ੍ਰਿਲੋਚਨ, ਸਧਨਾ ਪੁਨਃ ਸੈਨ ਸੇ ਆਦਿ ਲੈ ਕੇ ਕਈ ਤਰ ਗਏ ਹੈਂ॥☬ਸਦ ਜਾਤੀ ਨੀਵੀਂ ਮੇਂ ਸੇ ਹਮ ਐਸੇ ਉਪਦੇਸ ਕਰਤੇ ਹਾਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਨਾਮਦੇਵ ਕਬੀਰ ਤ੍ਰਿਲੋਚਨ ਸਧਨਾ ਅਤੇ ਸੈਨ (ਆਦਿਕ ਭਗਤ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Ti, Nam Dev, Kabir y Trilochan fueron salvados, así como Saín y Sadna quienes también fueron transportados."