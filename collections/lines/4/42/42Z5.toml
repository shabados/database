[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕਰ ਮੈ ਅਸਿ ਦਾਰੁਨ ਕਾਮ; ਕਰੇ ਰਨ ਮੈ ਅਰਿ ਸੋ ਅਰਿਣੀ ਹੈ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding her terrible sword in her hand, Chandi hath begun her function with powerful movement in the battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਵੈਰੀ ਦੀ ਵੈਰਨ ਤਲਵਾਰ ਨੂੰ ਲਏ ਜਾਣ ਤੇ (ਉਹ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਭਿਆਨਕ ਕੰਮ ਕਰਦੀ ਹੈ।"