[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਆਪੁਰਿ ਜਾਦਵ ਵੰਸ ਕਰਿ; ਜੁਗਿ ਜੁਗਿ ਅਉਧ ਘਟੈ ਆਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Dvapar, Yadav-dynasty came to the forefront i.e. the incarnation of Krsna became known to the people; but because of the lack of good conduct, Age by Age, the life span(of man) went on decreasing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਪਰ ਵਿਖੇ ਯਦੂ (ਨਾਮ ਰਾਜਾ ਦੇ ਘਰ ਕ੍ਰਿਸ਼ਨ ਨਾਮ ਵਾਲੇ ਨੇ) ਵੇਸ ਧਾਰਿਆ, ਜੁਗਾਂ ਜੁਗਾਂ ਵਿਖੇ ਉਮਰ ਤੇ ਆਚਾਰ (=ਕਰਤੱਬਯ) ਘਟਦੇ ਗਏ (ਗਲ ਕੀ ਹੁਣ ਹਜ਼ਾਰ ਵਰ੍ਹੇ ਦੀ ਬਾਕੀ ਉਮਰਾ ਰਹੀ, ਨੌਂ ਹਿੱਸੇ ਹੋਰ ਘਟ ਗਈ)।"