[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਪੋਤੈ ਪੁੰਨੁ ਹੈ; ਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਇਆ ॥"
page = 1238
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, in whose treasure virtue is, meet with the Omnipotent Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਖਜਾਨੇ ਵਿੱਚ ਨੇਕੀ ਹੈ, ਉਹ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hold onto goodness as their treasure meet the Guru, the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ (ਪੋਤੈ) ਖਜਾਨੇ ਮੇਂ ਪੁੰਨ ਹੈ, ਤਿਨ ਕੋ ਪਰਮੇਸ਼੍ਵਰ ਨੇ ਗੁਰੂ ਪੁਰਖ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ (ਪਿਛਲੀ ਕੀਤੀ) ਨੇਕ ਕਮਾਈ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ) ਮਹਾਂ ਪੁਰਖ ਸਤਿਗੁਰੂ ਮਿਲਾ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el que atesora la Virtud encuentra al Guru, el Purusha."