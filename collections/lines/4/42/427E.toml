[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਨਾਨਕ; ਕੰਤੈ ਮਨਿ ਭਾਵੈ ॥"
page = 357
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, Nanak, the bride becomes pleasing to the mind of her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਨਾਨਕ, ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, O Nanak, the bride becomes pleasing to the Mind of her Husband Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਇਸ ਪ੍ਰਕਾਰ (ਕੰਤੈ) ਸ੍ਵਾਮੀ ਕੋ ਭਾਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਦੋਂ ਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਚੰਗੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la esposa complace la Mente del Esposo"