[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਰਮ ਲੀਨ, ਧਰਮ ਛੀਨ; ਨਾਰਿ ਅਧੀਨ ਪੇਖੀਐ ॥੧੧੦॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The groups of people, devoid of beauty, will be seen absorbed in sinful acts and will be under the impact of women devoid of dharma.110."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਕਰਮਾਂ ਵਿਚ ਲੀਨ, ਧਰਮ ਤੋਂ ਹੀਣੇ ਅਤੇ ਇਸਤਰੀਆਂ ਦੇ ਅਧੀਨ ਵੇਖੇ ਜਾਣਗੇ ॥੧੧੦॥"