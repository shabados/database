[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਫਿਰਹਿ. ਸਦਾ ਦੁਖੁ ਪਾਵਹਿ; ਡੂਬਿ ਮੁਏ. ਵਿਣੁ ਪਾਣੀ ॥੧॥"
page = 602
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed roam about aimlessly. They ever suffer pain and are drowned to death without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਬਿਨਾ ਮਤਲਬੋਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਉਹ ਹਮੇਸ਼ਾਂ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਹਨ, ਅਤੇ ਜਲ ਦੇ ਬਗੈਰ ਹੀ ਡੁੱਬ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs wander around, suffering in constant pain; they drown and die, even without water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਨਹੀਂ ਧਾਰਨ ਕੀਆ ਹੈ ਐਸੇ ਮਨਮੁਖ ਨਿਤ ਹੀ ਜਨਮ ਮਰਣੇ ਕੇ ਚਕ੍ਰ ਮੇਂ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੈਂ ਔਰ ਨਿਤ ਹੀ ਦੁਖੋਂ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ ਔਰ (ਵਿਣੁ ਪਾਣੀ) ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਰੂਪ ਔਰ ਬਿਸ੍ਯ ਬਾਸਨਾ ਮੇਂ ਡੁਬ ਮਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਸਦਾ ਦੁੱਖ ਪਾਂਦੇ ਹਨ; ਉਹ, ਮਾਨੋ, ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਹੀ ਡੁੱਬ ਮਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre lleno de ego viaja sin rumbo, siempre está triste y desperdicia su vida en vano.(1)"