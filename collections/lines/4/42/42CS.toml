[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਭੂਤ ਜਿਨਾਤ ਕਹ; ਲੇਵੈ ਨਿਕਟ ਬੁਲਾਇ ॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would tell the devils, demons and ghosts to come closer to him’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦੇਓਆਂ, ਭੂਤਾਂ ਅਤੇ ਜਿੰਨਾਂ ਨੂੰ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਲੈਂਦਾ ਸੀ।"