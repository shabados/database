[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ; ਤੇਤੇ ਡਹਕਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1160
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that as many as are the beings, so many it has deceived. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿੰਨੇ ਭੀ ਜੀਵ ਹਨ, ਉਨੇ ਹੀ ਇਸ ਨੇ ਠੱਗ ਲਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many living beings are there are, have been deceived. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਤਨੇ ਜੀਵ ਹੈ ਤਿਤਨੇ ਹੀ (ਡਹਕਾਈ) ਭ੍ਰਮਾ ਛੋਡੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਤਨੇ ਭੀ ਜੀਵ (ਜਗਤ ਵਿਚ) ਹਨ, ਸਭ ਨੂੰ ਡੁਲਾ ਦੇਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਹਕਾਈ = ਭਰਮਾਉਂਦੀ ਹੈ, ਭਟਕਣਾ ਵਿਚ ਪਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que engaña a cuanto ser existe. (1-Pausa)"