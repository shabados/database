[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮੈ ਕਹਿਆ ਕਹਣੁ; ਜਾ ਤੁਝੈ ਕਹਾਇਆ ॥"
page = 566
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou, O Lord, made me speak then did I repeat Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਬੁਲਾਇਆ, ਤਦ ਹੀ ਮੈਂ ਨਾਮ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I have spoken, I spoke as You made me speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਵਾਕ ਵਾ ਉਲਾਂਭਾ ਭੀ ਮੈਨੇ ਤਬ ਕਹਾ ਹੈ, ਜਬ ਤੁਝਨੇ ਮੇਰੇ ਸੇ ਕਹਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ!) ਮੈਂ ਤਦੋਂ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ ਜਦੋਂ ਤੂੰ ਆਪ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ਹੀ। ਕਹਣੁ ਕਹਿਆ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ। ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He dicho lo que Tú, me inspiraste a decir, oh mi Señor."