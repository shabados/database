[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਓ ਮਦਰੋ; ਧਨ ਮਤਵੰਤਾ ॥"
page = 737
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife is intoxicated as if she has taken wine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਮਤਵਾਲੀ ਹੋਈ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਉਸ ਨੇ ਸ਼ਰਾਬ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride is intoxicated, as if she has drunk wine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਨੇ ਅਹੰਕਾਰ ਰੂਪ ਮਦਰਾ ਪੀਆ ਹੈ ਇਸੀ ਤੇ ਮਸਤ ਸੁਭਾਵ ਵਾਲੀ ਹੋਈ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਦੀ ਕਿਰਪਾ ਤੇ ਜੀਵ ਕੀ ਅਵਿਦਿਆ ਦੂਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਇਸਤ੍ਰੀ ਇਉਂ ਮਸਤ ਰਹਿੰਦੀ ਹੈ ਜਿਵੇਂ ਇਸ ਨੇ ਸ਼ਰਾਬ ਪੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el vino del deseo, la esposa se embriaga,"