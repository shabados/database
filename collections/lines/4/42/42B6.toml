[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਰ ਅੰਦਰਿ ਸਾਬਰੀ; ਤਨੁ ਏਵੈ ਜਾਲੇਨੑਿ ॥"
page = 1384
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of patience abide in patience. Thiswise, burn they their body's ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖੀ ਜੀਵ ਸੰਤੋਖ ਵਿੱਚ ਵਸਦੇ ਹਨ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੀ ਦੇਹ ਦੀ ਹੰਗਤਾ ਨੂੰ ਸਾੜ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are patient abide in patience; in this way, they burn their bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ (ਸਾਬਰੀ) ਸੰਤੋਖੀ ਪੁਰਸ਼ ਸੰਤੋਖ ਕੇ ਬੀਚ ਹੀ ਇਸ ਪ੍ਰਕਾਰ ਅਪਨੇ ਤਨ ਕੋ ਜਾਲਤੇ ਹੈਂ, ਭਾਵ ਅਵਸਥਾ ਕੇ ਸੰਤੋਖ ਮੇਂ ਹੀ ਬਤਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਬਰ ਵਾਲੇ ਬੰਦੇ ਸਬਰ ਵਿਚ ਰਹਿ ਕੇ ਇਸੇ ਤਰ੍ਹਾਂ (ਸਦਾ ਸਬਰ ਵਿਚ ਹੀ) ਬੰਦਗੀ ਦੀ ਘਾਲ ਘਾਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਬਰੀ = ਸਬਰ ਵਾਲੇ ਬੰਦੇ। ਏਵੈ = ਇਸੇ ਤਰ੍ਹਾਂ (ਭਾਵ,) ਸਬਰ ਵਿਚ ਹੀ। ਤਨੁ ਜਾਲੇਨ੍ਹ੍ਹਿ = ਸਰੀਰ ਨੂੰ ਸਾੜਦੇ ਹਨ, ਘਾਲਾਂ ਘਾਲਦੇ ਹਨ, (ਭਾਵ, ਜਦੋਂ ਜਗਤ ਸੁੱਤਾ ਪਿਆ ਹੈ, ਉਹ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠ ਕੇ ਬੰਦਗੀ ਕਰਦੇ ਹਨ, ਤੇ ਬੇ-ਮੁਥਾਜੀ ਪਾਪ-ਨਿਵਿਰਤੀ ਅਤੇ ਰਜ਼ਾ ਦਾ ਸਬਕ ਪਕਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que son pacientes habitan en la Paciencia, así su cuerpo es consumido,"