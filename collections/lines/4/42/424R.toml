[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤ ਭਵਨਿ; ਮਨੁ ਪਰਿਓ ਹਮਾਰਾ ॥"
page = 478
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind has fallen into the whirlpool of anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਫਿਕਰ-ਚਿੰਤਾ ਦੀ ਘੁਮਣਘੇਰੀ ਵਿੱਚ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has fallen into the whirlpool of anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਰੂਪ (ਭਵਨਿ) ਘੁਮਰੀ ਮੇਂ ਵਾ ਜਲ ਮੇਂ ਵਾ ਸਮੁੰਦਰ ਮੇਂ ਮੇਰਾ ਮਨ ਪੜ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੇਰਾ ਮਨ ਚਿੰਤਾ ਦੇ ਖੂਹ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈ (ਮੈਂ ਸਦਾ ਭੁੱਲਾਂ ਹੀ ਕਰਦਾ ਰਿਹਾ ਹਾਂ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se atormenta por pensamientos llenos de ansiedad;"