[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ. ਕੋ ਵਿਰਲਾ ਪਾਵੈ; ਜਿਨ ਕਉ ਲਿਲਾਟਿ ਲਿਖਿਆ ਧੁਰਿ ਭਾਉ ॥੧॥"
page = 669
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one, on whose forehead the loving adoration of God is writ, receives the name by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਟਿੱਲਾ ਹੀ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਵਾਹਿਗੁਰੂ, ਦੀ ਪ੍ਰੇਮਮਈ ਉਪਾਸ਼ਨਾ ਲਿਖੀ ਹੋਈ ਹੈ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, a rare few obtain it; upon their foreheads, the pre-ordained destiny of loving devotion is written. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਤੇਰੇ ਨਾਮ ਕੋ ਪਾਵਤਾ ਹੈ। ਜਿਨੋਂ ਕੇ ਮਸਤਕ ਪਰ (ਧੁਰੋਂ) ਆਦੋਂ ਹੀ ਲਿਖਾ ਹੂਆ ਹੈ ਤਿਨਕੌ ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਹ ਦਾਤਿ) ਹਾਸਲ ਕਰਦਾ ਹੈ। (ਨਾਮ ਦੀ ਦਾਤਿ ਉਹਨਾਂ ਨੂੰ ਮਿਲਦੀ ਹੈ) ਜਿਨ੍ਹਾਂ ਵਾਸਤੇ ਮੱਥੇ ਉਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਹਰਿ-ਨਾਮ ਦਾ ਪ੍ਰੇਮ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, extraordinario es aquél que lo recibe por la Gracia del Guru, y extraordinario es el destino en el que está inscrita por Ti, Tu Alabanza Amorosa. (1)"