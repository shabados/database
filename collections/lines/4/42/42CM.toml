language = "pa"
data = "ਲੈਲਾ ਦੀ ਊਠਣੀ ਦੇ ਗਲ ਪਈ ਟੱਲੀ ਦੀ ਆਵਾਜ਼ ਸੁਣ ਕੇ ਮੇਰਾ ਦਿਲ ਸ਼ੋਦਾਈ ਹੋ ਗਿਆ ।"

