[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭਾਇ; ਸੀਗਾਰੁ ਬਣਾਏ ॥"
page = 112
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who makes the decoration of the Lord's fear and love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਡਰ ਤੇ ਪਿਆਰ ਨੂੰ ਆਪਣਾ ਹਾਰ ਸ਼ਿੰਗਾਰ ਬਣਾਉਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who adorns herself with the Love and the Fear of God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕਾ (ਭੈ) ਡਰੁ ਔਰੁ (ਭਾਇ) ਪ੍ਰੇਮ ਇਨ ਉਪਲਖਤ ਸਰਬ ਸੁਭ ਸਾਧਨੋਂ ਕਾ ਸਿੰਗਾਰੁ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਹੋ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ) ਗਹਣਾ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = (ਪ੍ਰਭੂ ਦੇ) ਡਰ-ਅਦਬ ਵਿਚ (ਰਹਿ ਕੇ)। ਭਾਇ = (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਵਿਚ (ਜੁੜ ਕੇ)। ਸੀਗਾਰੁ = ਗਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que se adorna con el Amor y el Temor Reverencial por el Señor,"