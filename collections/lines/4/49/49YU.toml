[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਧਰਮ ਸਿਉ. ਰੁਚਿ ਨਹੀ ਆਵੈ; ਸਤਿ ਸੁਨਤ ਛੋਹਾਇਆ ॥੩॥"
page = 402
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou cherishes not love for the True faith and on hearing the truth thou art enraged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਮਜਹਬ ਨੂੰ ਤੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਸੱਚ ਨੂੰ ਸੁਣ ਕੇ ਤੂੰ ਗੁੱਸੇ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not enshrined love for the True Faith of Dharma; hearing the Truth, you are enraged. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਧਰਮ ਜੋ ਹਰੀ ਕੀ ਭਗਤਿ ਹੈ ਤਿਸ ਮੇਂ ਤੇਰੀ ਰੁਚਿ ਨਹੀਂ ਆਉਤੀ ਹੈ। ਸਤ੍ਯ ਬਚਨ ਸੁਨਤ ਹੀ ਤੂੰ ਛੋਹਾਇਆ, ਭਾਵ ਕ੍ਰੋਧੀ ਹੋ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਸਦਾ ਨਾਲ ਨਿਭਣ-ਵਾਲੇ ਧਰਮ ਨਾਲ ਤੇਰਾ ਪਿਆਰ ਨਹੀਂ ਪੈਂਦਾ, ਸੱਚ-ਉਪਦੇਸ਼ ਸੁਣਨ ਤੋਂ ਤੈਨੂੰ ਖਿੱਝ ਲੱਗਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me apego a la Religión de la Verdad; en realidad, me encoleriza escuchar Tu Verdad. (3)"