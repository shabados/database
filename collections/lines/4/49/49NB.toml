[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਮਹਲੁ ਹਦੂਰਿ ਹੈ; ਜੋ ਸਚਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੩॥"
page = 35
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remain absorbed in True Lord love, see His place just close at hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ-ਸੁਆਮੀ ਦੇ ਸਨੇਹ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਲਈ ਉਸ ਦਾ ਮੰਦਰ ਸਾਹਮਣੇ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remain lovingly absorbed in the True One see the Mansion of His Presence close at hand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਵਾਹਿਗੁਰੂ ਕਾ (ਮਹਲੁ) ਸ੍ਵਰੂਪ (ਹਦੂਰਿ) ਅਪ੍ਰੋਖ ਹੈ, ਔਰ ਸਚ ਰੂਪ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲਿਵ ਲਾਈ ਰੱਖਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਮਿਲਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven en la Presencia del Señor, estando su ser entonado en la Verdad de Dios (3)"