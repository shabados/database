[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਢੇ ਗੁਨੇ. ਨਾਹੀ ਕਛੁ ਬਉਰੇ; ਜਉ ਦਿਲ ਮਹਿ. ਖਬਰਿ ਨ ਹੋਈ ॥੨॥"
page = 483
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou gainest nothing by reading and reflecting, O mad man, if thou obtainest not understanding in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੇ ਮਨ ਵਿੱਚ ਸਮਝ ਨਹੀਂ ਉਪਜੀ ਤਾਂ ਹੇ ਝੱਲੇ ਬੰਦੇ! ਤੈਨੂੰ ਪੜ੍ਹਨ ਵੀਚਾਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you gain nothing by reading and studying, O mad-man, if you do not gain the understanding in your heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਉਰੇ ਕਾਜੀ! ਜੋ ਦਿਲ ਮੇਂ ਖੁਦਾਇ ਕੀ ਖਬਰ ਨਹੀਂ ਭਈ, ਤੋ ਪਢਨੇ ਗੁਣਨੇ ਸੇ ਕਛ ਨਹੀਂ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਕਮਲੇ ਕਾਜ਼ੀ! ਜੇ ਤੇਰੇ ਦਿਲ ਵਿਚ ਇਹ ਸੂਝ ਨਹੀਂ ਪਈ ਤਾਂ (ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਨੂੰ ਨਿਰਾ) ਪੜ੍ਹਨ ਤੇ ਵਿਚਾਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿cómo lo vas a encontrar si tu corazón no siente Su Presencia? (2)"