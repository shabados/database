[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਆਪਿ ਦਇਆਲ ਹੋਹਿ; ਤਾਂ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥"
page = 313
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God Himself becomes merciful then alone the Guru comes and meets the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਸਾਈਂ ਖੁਦ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਗੁਰੂ ਜੀ ਆ ਕੇ ਬੰਦੇ ਨੂੰ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the Lord God Himself becomes merciful to him, then the True Guru comes to meet him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਆਪ ਹਰੀ ਸਾਮ੍ਰਥ ਦਿਆਲੂ ਹੋਵੇ ਤੋ ਸਤਿਗੁਰੂ ਆਇ ਕਰ ਮਿਲਿਆ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਪ੍ਰਭੂ ਆਪ ਮਿਹਰ ਕਰੇ ਤਾਂ ਸਤਿਗੁਰੂ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਤੇ ਨਾਮ ਦੇ ਆਸਰੇ ਟਿਕਾ ਕੇ ਭਟਕਣ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor, nuestro Rey, muestra Su Misericordia, nos hace encontrarnos con el Verdadero Guru."