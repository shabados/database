[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿੰਡ ਨਦੀ ਪਰਵਾਹੀਯਹਿ; ਯਾ ਮਹਿ ਕਛੁ ਨ ਬਿਚਾਰ ॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The stream near the village was so fast, she had never conceived"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿੰਡ ਨੂੰ ਨਦੀ ਵਿਚ ਰੁੜ੍ਹਾਇਆ ਜਾਂਦਾ ਹੈ, ਇਸ ਵਿਚ ਕੋਈ ਹੋਰ ਮਤ ਨਹੀਂ ਹੈ।"