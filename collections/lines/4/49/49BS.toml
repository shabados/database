type = "primary"
data = "ਜਿਹ ਭੇਦ ਭਰਮ ਨਹੀ ਕਰਮ ਕਾਲ ॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is indiscriminate, actionless and deathless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਵਿਚ ਭੇਦ, ਭਰਮ, ਕਰਮ ਅਤੇ ਕਾਲ ਦਾ ਕੋਈ ਦਖ਼ਲ ਨਹੀਂ"