[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਧਾਮ ਤੇ ਜਾਨ ਨ ਦੈਯੈ ॥"
page = 842

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She thought) ‘I should conduct some manoeuvring and should not let the throne slip out of my hands."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜ ਨੂੰ ਘਰੋਂ ਬਾਹਰ ਜਾਣ ਨਹੀਂ ਦੇਣਾ ਚਾਹੀਦਾ।"