[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਅਕਰਮ ਬੀਚਾਰੀਐ; ਸੰਕਾ ਸੁਨਿ ਬੇਦ ਪੁਰਾਨ ॥"
page = 346
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If merits and demerits are discriminated by hearing Vedas and Puranas, doubt is created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵੇਦਾਂ ਤੇ ਪੁਰਾਣਾ ਨੂੰ ਸ੍ਰਵਣ ਕਰਕੇ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਦਾ ਨਿਰਣਾ ਕੀਤਾ ਜਾਵੇ ਤਾਂ ਸੰਦੇਹ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may distinguish between good and evil actions, and listen to the Vedas and the Puraanas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਕਰਮ ਔਰੁ (ਅਕਰਮ) ਜੋ ਮੰਦ ਕਿਰਯਾ ਹੈ ਜੇ ਕਰ ਇਨ ਕਾ ਵੀਚਾਰ ਕਰੀਏ ਤੋ ਬੇਦ ਪੁਰਾਣੋਂ ਕੋ ਸੁਨ ਕਰ ਸ਼ੰਕਾ ਹੋਤੀ ਹੈ। ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਕਰਮ ਕਰਨਾ ਕਹ ਦੀਆ ਔਰੁ ਜਗਾ ਉਸ ਕਾ ਨਾ ਕਰਣਾ ਕਹਾ ਹੈ, ਐਸੇ ਅਸੰਕਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਤੇ ਪੁਰਾਣਾਂ ਨੂੰ ਸੁਣ ਕੇ (ਸਗੋਂ ਹੋਰ ਹੋਰ) ਸ਼ੰਕਾ ਵਧਦਾ ਹੈ। ਇਹੀ ਵਿਚਾਰ ਕਰੀਦੀ ਹੈ ਕਿ ਕਿਹੜਾ ਕਰਮ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਅਨੁਸਾਰ ਹੈ, ਤੇ, ਕਿਹੜਾ ਕਰਮ ਸ਼ਾਸਤ੍ਰਾਂ ਨੇ ਵਰਜਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਉਹ ਧਾਰਮਿਕ ਰਸਮਾਂ ਜੋ ਸ਼ਾਸਤ੍ਰਾਂ ਨੇ ਨਿਯਮ ਕੀਤਿਆਂ ਹਨ। ਅਕਰਮ = ਅ-ਕਰਮ, ਉਹ ਕੰਮ ਜੋ ਸ਼ਾਸਤ੍ਰਾਂ ਨੇ ਵਰਜੇ ਹੋਏ ਹਨ। ਸੁਨਿ = ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno discrimina entre lo bueno y lo malo y estudia los Vedas y los Puranas, pero no por ello desaparece la duda."