[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਏ ਪ੍ਰਭੂ ਸਹਾਈ ॥"
page = 622
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become my Helper,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੇਰਾ ਸਹਾਇਕ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God became my helper and my best friend;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਜਿਸ ਕੇ ਸਹਾਈ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਦਦਗਾਰ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se volvió su Único Santuario"