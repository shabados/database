[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਨ ਜਾਉ ਕਹੀ; ਅਪਨੇ ਸਹ ਨਾਲੀ ਰਾਮ ॥"
page = 843
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wander no where else, but ever abide with thy spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਕਿਧਰੇ ਆ ਜਾ ਨਾਂ, ਪ੍ਰੰਤੂ ਸਦਾ ਆਪਣੇ ਭਰਤੇ ਨਾਲ ਵਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not come and go anywhere; stay with your Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਿਸੀ ਔਰ ਕੀ ਅਰਾਧਨਾ ਮੇਂ ਆਉ ਜਾਉ ਨਹੀਂ, ਅਪਨੇ (ਸਹ) ਪਤੀ (ਰਾਮ) ਸਰਬ ਵਿਆਪੀ ਵਾਹਿਗੁਰੂ ਸਾਥ ਹੀ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਹੰਕਾਰ ਛੱਡ ਕੇ) ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਟਿਕੀ ਰਹੁ (ਵੇਖੀਂ, ਉਸ ਦਾ ਪੱਲਾ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਥਾਂ ਨਾਹ ਭਟਕਦੀ ਫਿਰੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no permitas ni una vacilación en tu Fe. Sí, vive siempre con tu Esposo y adora a tu Dios;"