[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਬੂਝੈ ਨਾਉ ॥੫॥"
page = 222
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows mercy, then does the man understand His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰੇ ਤਦ ਆਦਮੀ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He bestows His Glance of Grace, then we realize His Name. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵੁਹ ਪਰਮੇਸ੍ਵਰ ਅਪਨੀ ਕਿਰਪਾ ਕਰੇ ਤੌ ਪੁਰਸ਼ ਨਾਮ ਕੋ ਜਾਨਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਉਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਤੇ ਉਹ ਉਸ ਦੇ ਨਾਮ ਦੀ ਕਦਰ ਸਮਝਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando Él, el Señor, otorga su Gracia, uno conoce la Esencia del Naam.(5)"