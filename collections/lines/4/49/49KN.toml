[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ. ਮਾਰਗੁ ਪਾਈਐ; ਚੂਕੈ ਮੋਹੁ ਗੁਬਾਰੁ ॥"
page = 33
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, God's way is found and the darkness of temporal love is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਰੱਬ ਦਾ ਰਾਹ ਲੱਭਦਾ ਹੈ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, the Path is found, and the darkness of emotional attachment is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੋ ਗ੍ਯਾਨ ਮਾਰਗੁ ਹੈ, ਸੋ ਗੁਰੋਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰੁ ਜਬ ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਤਬ (ਮੋਹੁ) ਅਗ੍ਯਾਨ ਰੂਪੀ (ਗੁਬਾਰੁ) ਅੰਧਕਾਰੁ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤਾ ਹੈ॥☬ਪੂਰਬ ਕਹੇ ਅਰਥ ਕੋ ਸਫੁਟ ਕਰ ਦਿਖਾਵਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਲੱਭ ਪੈਂਦਾ ਹੈ (ਮਨ ਵਿਚੋਂ) ਮੋਹ (ਦਾ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮਾਰਗੁ = (ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ। ਗੁਬਾਰੁ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando encontramos el Sendero hacia el Guru, la oscuridad del apego se disipa."