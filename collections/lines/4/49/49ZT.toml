[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਤੋਖਿਤ. ਦੀਨ ਕ੍ਰਿਪਾਲਾ ਗੁਣੇ; ਨ ਕਿਤ ਹੀ ਹੈ ਭਿਗਾ ॥੧੩॥"
page = 1083
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased with devotional service and he, the Merciful Master of the meek is softened not through any other merit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨਾਲ ਖੁਸ਼ ਹੰਦਾ ਹੈ ਅਤੇ ਉਹ ਮਸਕੀਨਾਂ ਦਾ ਮਿਹਰਬਾਨ ਮਾਲਕ ਕਿਸੇ ਹੋਰਸ ਖੂਬੀ ਰਾਹੀਂ ਪਿੰਘਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pleased with devotional worship, and merciful to the meek; He cannot be appeased by any other qualities. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਪੈ ਦਇਆ ਕੇ ਘਰ! ਤੂੰ ਭਗਤੀ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ, ਤੂੰ ਔਰ ਕਿਸੇ ਗੁਣ ਮੇਂ ਨਹੀਂ ਭੀਜਤਾ, ਭਾਵ ਤੇਰੇ ਕੋ ਭਗਤੀ ਪਿਆਰੀ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਉੱਤੇ ਕਿਰਪਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਭਗਤੀ ਨਾਲ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਕਿਸੇ ਭੀ ਹੋਰ ਗੁਣ ਨਾਲ ਨਹੀਂ ਪਤੀਜਦਾ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਖਿਤ = ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ। ਕਿਤ ਹੀ ਗੁਣੇ = ਕਿਸੇ ਭੀ (ਹੋਰ) ਗੁਣ ਨਾਲ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਤੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਭਿਗਾ = ਭਿੱਜਦਾ, ਪਤੀਜਦਾ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sólo está complacido con la Devoción. Sí, el Señor es Compasivo con el pobre y no es controlado de ninguna otra forma. (13)"