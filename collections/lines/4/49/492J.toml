[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭਿ ਫੁਰਮਾਇਆ ਮਿਟੀ ਬਲਾਇਆ; ਸਾਚੁ ਧਰਮੁ ਪੁੰਨੁ ਫਲਿਆ ॥"
page = 781
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God orders, misfortune is averted and true religions and charity flourish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਹੁਕਮ ਕਰਦਾ ਹੈ ਤਾਂ ਮੁਸੀਬਤ ਟਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੱਚਾ ਈਮਾਨ ਤੇ ਪੁੰਨ ਦਾਨ ਫੁਲਦੇ ਫਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord God so commands, misfortune is averted; true righteousness, Dharma and charity flourish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪ੍ਰਭੂ ਕਾ ਫੁਰਮਾਇਆ ਹੂਆ ਹੁਕਮ ਜਬ ਮਾਂਨਾ ਤਬ ਹੀ ਅਵਿਦ੍ਯਾ ਮਿਟ ਗਈ। ਪੁਨਾ: ਜੋ ਸਾਚ ਬੋਲਾ ਹੂਆ ਔ ਧਰਮ ਕੀਆ ਹੂਆ ਥਾ, ਸੋ ਪੁੰਨ ਫਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪ੍ਰਭੂ ਨੇ ਹੁਕਮ ਦੇ ਦਿੱਤਾ (ਤੇ, ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ) ਬਲਾ (ਦਾ ਪ੍ਰਭਾਵ) ਮੁੱਕ ਗਿਆ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਧਰਮ ਪੁੰਨ (ਉਸ ਦੇ ਅੰਦਰ) ਵਧਣਾ ਸ਼ੁਰੂ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ ਧਰਮੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ (ਵਾਲਾ) ਧਰਮ। ਸਾਚੁ ਪੁੰਨੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ (ਵਾਲਾ) ਨੇਕ ਕਰਮ। ਫਲਿਆ = ਵਧਣਾ ਸ਼ੁਰੂ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha recitado la Palabra del Shabd y todas mis aflicciones terminaron, la Verdad y la Rectitud han florecido."