[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਕੋਇ. ਨ ਪਹੁਚਨਹਾਰਾ; ਜਾ ਕੈ ਅੰਗਿ ਗੁਸਾਈ ॥"
page = 679
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can equal him, whose side the Lord of the universe takes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਜਿਸ ਦੇ ਪੱਖ ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can equal one who has the Lord of the Universe on his side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕੋਈ ਪਹੁੰਚਨੇ ਵਾਲਾ, ਭਾਵ ਸੇ ਭੈ ਦੇਨੇ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਜਿਸ ਕੇ (ਅੰਗਿ) ਪਖ ਮੇਂ (ਗੁਸਾਈਂ) ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੱਖ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਹੁੰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੀ ਕੋਈ ਹੋਰ ਮਨੁੱਖ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene al Señor Dios como Compañero, a ese ser nadie lo puede igualar."