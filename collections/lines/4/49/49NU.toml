[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਕਾਲੁ ਦੁਖਦਾਈ ਹੋਏ; ਜੋ ਬੀਜੇ ਸੋ ਖਵਲਾਵੈਗੋ ॥੬॥"
page = 1311
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death comes, he suffers pain because the man must eat that, what he had sown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਆ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਤਕਲੀਫ ਹੁੰਦੀ ਹੈ ਕਿਉਂਕਿ ਬੰਦੇ ਨੂੰ ਉਹ ਕੁਛ ਖਾਣਾ ਪੈਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਨੇ ਬੀਜਿਆ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when death comes, they suffer in agony; they must eat what they have planted. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਿਰ ਪੁਰ ਕਾਲ ਆਇਆ ਤੋ ਸਭ ਪਾਪ ਦੁਖਦਾਈ ਹੋਇ ਗਏ, ਕਿਉਂਕਿ ਜੀਵ ਜੋ ਬੀਜਤਾ ਹੈ ਪਰਮੇਸਰ ਸੋ ਖਵਾਵਤਾ ਹੈ, ਭਾਵ ਜੈਸੇ ਕਰਮ ਕਰਤਾ ਹੈ ਵੈਸਾ ਫਲ ਭੋਗੇਗ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੌਤ ਆਉਂਦੀ ਹੈ; (ਉਹ ਬੀਜੇ ਹੋਏ ਕਮਾਏ ਹੋਏ ਪਾਪ) ਦੁਖਦਾਈ ਬਣ ਜਾਂਦੇ ਹਨ (ਪਰ ਉਸ ਵੇਲੇ ਕੀਹ ਹੋ ਸਕਦਾ ਹੈ?) ਜਿਹੜੇ ਕੋਲੇ-ਪਾਪ ਬੀਜੇ ਹੋਏ ਹੁੰਦੇ ਹਨ (ਸਾਰੀ ਉਮਰ ਕੀਤੇ ਹੁੰਦੇ ਹਨ) ਉਹਨਾਂ ਦਾ ਫਲ ਖਾਣਾ ਪੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando la muerte les llega sufren agonía, pues tienen que comer lo que sembraron. (6)"