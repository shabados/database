data = "ਅਜ਼ੀ ਅੰਦਰੂੰ ਬਾਦਸ਼ਾਹੀ ਕਸ ਅਸਤ ॥੯॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And present you the reaction (of our council).(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਇਨ੍ਹਾਂ ਚੌਹਾਂ ਵਿਚ ਬਾਦਸ਼ਾਹੀ ਦੇ ਕਿਹੜਾ ਯੋਗ ਹੈ ॥੯॥"