[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਪਮਾ ਸਾਧ ਅਗਾਧਿ ਬੋਧ; ਕੋਟ ਮਧੇ ਕੋ ਸਾਧੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One out of crores may be d to be a (true) sadhu."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਦੀ ਉਪਮਾਂ ਡੂੰਘੇ ਵਿਚਾਰ ਵਾਲੀ ਹੈ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ (ਇਕ ਅਜਿਹਾ) ਸਾਧੂ ਸੁਣੀਦਾ ਹੈ। (ਯਥਾ:-”ਤੇਰਾ ਜਨੁ ਇਕੁ ਆਧੁ ਕੋਈ”॥ ਪੁਨਾ:-”ਕੋਟਿ ਮਧੇ ਕੋ ਵਿਰਲਾ ਸੇਵਕੁ ਹੋਰਿ ਸਗਲੇ ਬਿਉਹਾਰੀ”)।"