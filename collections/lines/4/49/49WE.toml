[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਬਿਰਥਾ; ਕੋਇ ਨਾਹਿ ॥"
page = 987
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, from whose door, no one returns empty handed;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜਿਸ ਦੇ ਬੂਹੇ ਤੋਂ ਕੋਈ ਵੀ ਖ਼ਾਲੀ ਹੱਥੀ ਨਹੀਂ ਮੁੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is turned away empty-handed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਅਰਥ ਕੋਈ ਨਹੀਂ ਰਹਿਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਦੇ ਦਰ) ਤੋਂ ਕੋਈ ਜੀਵ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਤੇ = {ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਬਿਰਥਾ = ਖ਼ਾਲੀ, ਸੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "afuera de Él no existe nadie."