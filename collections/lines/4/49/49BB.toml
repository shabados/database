[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਪੀਐ; ਲਾਇ ਧਿਆਨਾ ॥"
page = 1075
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So through the Guru, attentively contemplate thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ, ਬਿਰਤੀ ਜੋੜ ਕੇ, ਤੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become Gurmukh, chant and focus your meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਧਿਆਨ ਲਾਇਕੇ ਨਾਮ ਹੀ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ ਸਦਾ ਹੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸੁਰਤ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਲਾਇ ਧਿਆਨਾ = ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son lo más Sublime y Excelso, vuélvete Gurmukj, canta y enfoca tu meditación."