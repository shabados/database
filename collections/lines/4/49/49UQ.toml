[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਨ ਕਉ ਬਲਿ ਜਾਈਐ; ਜੋ ਸਭਨਾ ਕਰੇ ਉਧਾਰੁ ॥੨॥੨੩॥"
page = 532
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am sacrifice unto the Lord slave who emancipates one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਸਾਈਂ ਦੇ ਗੋਲੇ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to the humble servant of the Lord, who emancipates everyone. ||2||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ (ਜਨ) ਦਾਸੋਂ ਕੇ ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਜੋ ਸਭ ਜੀਵੋਂ ਕਾ ਉਧਾਰ ਕਰਤੇ ਹੈਂ॥੨॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪ੍ਰਭੂ ਦੇ ਉਸ ਭਗਤ ਤੋਂ ਕੁਰਬਾਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਜੇਹੜਾ ਹੋਰ ਸਭ ਜੀਵਾਂ ਦਾ ਭੀ ਪਾਰ-ਉਤਾਰਾ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਕਉ = ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਤੋਂ। ਉਧਾਰ = ਪਾਰ-ਉਤਾਰਾ ॥੨॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, ofrezco mi ser en sacrificio a Tus Esclavos, quienes emancipan a gente como yo. (2-23)"