[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਖਸਿ ਮਿਲਾਇਅਨੁ; ਫਿਰਿ ਗਰਭਿ. ਨ ਗਲਿਆ ॥੨੦॥"
page = 1245
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, forgiving him, the Lord unites him with Himself and he putrefies not in the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਨੂੰ ਮੁਆਫ ਕਰ, ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮੁੜ ਕੇ ਪੇਟ ਅੰਦਰ ਗਲਦਾ ਸੜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God forgives him, and blends him with Himself; he does not rot away in the womb of reincarnation ever again. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸੁ ਪੁਰਸ਼ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਬਖਸ਼ ਕਰ ਕੇ ਹਰੀ ਨੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇਆ ਹੈ, ਸੋ ਫੇਰ ਗਰਭ ਜੂਨੀ ਰੂਪ ਕੁਠਾਲੀ ਮੇਂ ਨਹੀਂ ਗਲਾ ਹੈ॥੨੦॥☬ਕੋਈ ਏਕ ਬ੍ਰਹਮਣ ਜੋ ਇਕਾਦਸੀ ਆਦਿ ਬਾਹ੍ਯ ਸਾਧਨੋਂ ਕੋ ਮੁਖ ਰਖਤਾ ਥਾ, ਤਿਸ ਪ੍ਰਤੀ ਅੰਤ੍ਰੀਵ ਬਰਤਾਦਿਕੋਂ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਉਸ ਪ੍ਰਭੂ ਨੇ ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾਇਆ ਹੈ ਉਹ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਗਲਦੇ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿ = ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ। ਮਿਲਾਇਅਨੁ = ਮਿਲਾਏ ਹਨ ਉਸ ਨੇ। ਗਰਭਿ = ਗਰਭ ਵਿਚ, (ਭਾਵ, ਜੂਨਾਂ ਵਿਚ) ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, Él es bendecido y unido a Dios, sí, él ya no visitará un vientre más. (20)"