[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਨਰ ਅਸਲਿ ਖਰ; ਜਿ ਬਿਨੁ ਗੁਣ ਗਰਬੁ ਕਰੰਤ ॥੧੫॥"
page = 1411
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the real donkey likr are those persons, who take pride without merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਅਸਲੀ ਖੋਤੇ ਹਨ ਉਹ ਪੁਰਸ਼, ਜੋ ਖੂਬੀਆਂ ਦੇ ਬਗੈਰ ਹੰਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those people are really donkeys; they have no virtue or merit, but still, they are very proud. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ਼ ਅਸਲ (ਖਰ) ਗਧੇ ਹੈਂ, ਜੋ ਬਿਨਾਂ ਗੁਣੋਂ ਸੇ ਹੰਕਾਰ ਕਰਤੇ ਹੈਂ॥੧੫॥☬ਸਿਖੋਂ ਕੇ ਪੂਛਣੇ ਕਰ ਬ੍ਰਹਮਣ ਕੇ ਲਖਣ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਵਿਚ ਕੋਈ ਗੁਣ ਨਾਹ ਹੋਵੇ, ਤੇ, ਅਹੰਕਾਰ ਕਰੀ ਜਾਣ, ਉਹ ਮਨੁੱਖ ਨਿਰੇ ਖੋਤੇ ਹਨ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਲਿ ਖਰ = ਨਿਰੇ ਖੋਤੇ (ਖ਼ਰ = ਖੋਤਾ)। ਜਿ = ਜਿਹੜੇ ਮਨੁੱਖ। ਗਰਬੁ = ਅਹੰਕਾਰ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, esa gente es una burra, no tiene Virtud o Mérito, pero aún así se siente muy orgullosa. (15)"