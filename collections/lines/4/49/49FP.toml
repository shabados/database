[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਮਨਿ ਚਿਤਿ ਆਸ ਰਖਹਿ ਹਰਿ ਊਪਰਿ; ਤਾ ਮਨ ਚਿੰਦੇ ਅਨੇਕ ਅਨੇਕ ਫਲ ਪਾਈ ॥"
page = 859
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, if, in thy mind, thou rest thy hope on God, then shalt thou obtain thy heart-desired many many fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਆਪਣੇ ਮਨ ਅੰਦਰ; ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਉਮੀਦ ਵਾਹਿਗੁਰੂ ਉਤੇ ਰੱਖੇ, ਤਦ ਤੂੰ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਬੜੇ ਬੜੇ ਹੀ ਮੇਵੇ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If, in his conscious mind, he places his hopes in the Lord, then he shall obtain the fruits of all the many desires of his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਹਰੀ ਚੈਤੰਨ ਕੇ ਊਪਰ ਆਸ ਰਖੇ, ਤਾਂ ਮਨ ਇਛਤ ਅਨੇਕ ਅਨੇਕ ਬਹੁਤ ਫਲ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਉਤੇ ਭਰੋਸਾ ਰੱਖੇਂ, ਤਾਂ ਤੂੰ ਅਨੇਕਾਂ ਹੀ ਮਨ-ਮੰਗੇ ਫਲ ਹਾਸਲ ਕਰ ਲਏਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਪਦੇ = ਚਾਰ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ। ਮਨਿ = ਮਨ ਵਿਚ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਮਨ ਚਿੰਦੇ = ਮਨ-ਮੰਗੇ। ਪਾਈ = ਪਾਈਂ, ਤੂੰ ਹਾਸਲ ਕਰ ਲਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre pone su esperanza en el Señor, entonces él cosechará miles de frutos de los deseos de su corazón,"