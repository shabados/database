[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਣਿ ਉਖਣਿ ਕਢਿ ਆਣਦੇ; ਨਿਰਮੋਲਕ ਹੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By digging into the mine the diamond is brought out."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖਾਣ ਪੁੱਟ ਕੇ ਨਿਰਮੋਲਕ ਹੀਰਾ ਕੱਢਕੇ ਲੈ ਆਉਂਦੇ ਹਨ।"