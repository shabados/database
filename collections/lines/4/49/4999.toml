[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰ ਨਰ ਨਾਗ ਅਸੁਰ ਮਨ ਮੋਹੈ ॥੭॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pinnacle of the temple was quite high and it was appreciated by the gods, devils and all othds.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਦੇਵਤਿਆਂ, ਮਨੁੱਖਾਂ, ਨਾਗਾਂ ਅਤੇ ਦੈਂਤਾਂ ਦਾ ਮਨ ਮੋਹ ਲੈਂਦਾ ਸੀ ॥੭॥"