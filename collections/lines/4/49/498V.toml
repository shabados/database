[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਨਿਮਾਣੀ ਢਹਿ ਪਈ; ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 761
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming utterly humble I dropped down at His door and He met me all spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਆਜਿਜ਼ ਹੋ ਮੈਂ ਉਸ ਦੇ ਬੂਹੇ ਡਿੱਗ ਪਈ ਅਤੇ ਉਹ ਆਪਣੇ ਆਪ ਹੀ ਮੈਨੂੰ ਆ ਮਿਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In humility, I bowed down in surrender to Him, and He naturally met me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਨਿਮਾਨੀ ਹੋ ਕੇ ਸਰਨ ਮੇਂ ਗਿਰ ਪੜੀ ਤਬ ਨਿਰਜਤਨ ਹੀ ਤੂੰ ਮਿਲਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ, ਆਜਜ਼ ਹੋ ਕੇ (ਮਾਣ ਛੱਡ ਕੇ ਉਸ ਦੇ ਦਰ ਤੇ) ਢਹਿ ਪਈ, ਤਾਂ ਉਹ ਪਿਆਰਾ ਮੈਨੂੰ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con toda humildad, yo le entrego mi ser a Él y Él me toma espontáneamente,"