[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਵੰਤੁ ਹਰਿ ਨਾਮੁ ਮੰਤ੍ਰੁ; ਨਵ ਨਿਧਿ. ਨ ਨਿਖੁਟੈ ॥"
page = 1407
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate nine treasures of the Lord's Name and Gurbani are with him and those exhaust not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਪਾਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅਤੇ ਗੁਰਬਾਣੀ ਦੇ ਪਵਿੱਤਰ ਨੌ ਖਜਾਨੇ ਹਨ ਅਤੇ ਉਹ ਕਦੇ ਭੀ ਮੁਕਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Embodiment of Truth, the Mantra of the Lord's Name, the nine treasures are never exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਤਿਵੰਤੁ) ਸਤ ਬੋਲਨੇ ਵਾਲੇ ਹੋ ਪੁਨਾ ਨਵ ਨਿਧੀ ਰੂਪ ਜੋ ਸਤਿਨਾਮ ਮੰਤ੍ਰ ਆਪ ਪਾਸ ਹੈ, ਸੋ ਆਪ ਦੇਤੇ ਹੋ ਔ ਨਿਖੁਟਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ) ਸਤਿਵੰਤ ਹਨ, ਹਰੀ ਦਾ ਨਾਮ-ਰੂਪ ਮੰਤ੍ਰ (ਜੋ, ਮਾਨੋ,) ਨੌ ਨਿਧੀਆਂ (ਹੈ ਆਪ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ) ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਨਿਖੁਟੈ = ਨਹੀਂ ਖ਼ਤਮ ਹੁੰਦਾ। ਨਵਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Encarnación de la Verdad, el Mantra del Nombre del Señor, los Nueve Tesoros nunca se agotan en Su Presencia."