[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸਰਨਿ ਸੂਰਿ ਪੂਰਨ ਪਰਤਗਿਆ ਰਾਖੈ; ਅਨਿਕ ਅਵਗਿਆ ਕੀਏ ਮਾਰਿ ਨ ਬਿਡਾਰਿਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a warrior abides by his woe/pledge in respect of one who comes in his refuge and despite his showing disrespect does not kill him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤਉ ਐਸੇ ਹੀ ਸੂਰਮਾ ਕਿਸੇ ਨੂੰ ਸਰਨਿ ਸਹਾਰਾ ਦੇਣ ਦੀ ਪ੍ਰਤਿਗ੍ਯਾ ਪੂਰੀ ਪੂਰੀ ਪਾਲਦਾ ਹੈ, ਤੇ ਜੇਕਰ ਸਰਣਾਗਤ ਅਨੇਕਾਂ ਅਪ੍ਰਾਧ ਭੀ ਕਰੇ ਤਾਂ ਭੀ ਮਾਰ ਨਹੀਂ ਸਿੱਟਦਾ ਭਾਵ, ਸਭ ਤਰ੍ਹਾਂ ਦੀ ਛਿਮਾ ਧਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਓਟ ਬਣ੍ਯਾ ਰਹਿੰਦਾ ਹੈ।"