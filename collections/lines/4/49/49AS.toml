[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਿਆਨ ਦੇਸਿ ਜਾ ਕੋ ਸਦਾ; ਤ੍ਰਾਸ ਘਰਨ ਘਰਿ ਮਾਨੀਐ ॥੨੩੬॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of a Agyan (ignorance), the people fear him in every home.9.236."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਦੇਸ ਵਿਚ ਜਿਸ ਦਾ ਡਰ ਸਦਾ ਘਰ ਘਰ ਵਿਚ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ॥੨੩੬॥"