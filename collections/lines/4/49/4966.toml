[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਮਾਰਿਯੋ, ਸੁਤ ਮਾਰਿਯੋ; ਧਨ ਲੈ ਗਏ ਚੁਰਾਇ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘They killed my husband  they killed my son and took all our wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚੋਰਾਂ ਨੇ ਮੇਰਾ) ਪਤੀ ਮਾਰ ਦਿੱਤਾ, ਪੁੱਤਰ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਧਨ ਚੁਰਾ ਕੇ ਲੈ ਗਏ।"