[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਚੋ ਸਚੁ ਲਿਖਹਿ ਵੀਚਾਰੁ ॥"
page = 123
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons write and deliberate over nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਨਿਰੋਲ ਸੱਚ ਹੀ ਲਿਖਦੇ ਅਤੇ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs write and reflect on Truth, and only Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਚ ਹੀ ਲਿਖਤੇ ਹੈਂ ਪੁਨਾ ਸਚ ਹੀ ਵੀਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਲਿਖਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਲਿਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Fieles de Dios escriben de la Verdad solamente, piensan sólo en la Verdad,"