[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਭੇਖ ਕੀਆ; ਦੇਹੀ ਦੁਖੁ ਦੀਆ ॥"
page = 467
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more he takes to religious grabs, the more discomfort he causes his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਜਿਆਦਾ ਉਹ ਮਜਹਬੀ ਬਾਣੇ ਪਾਉਂਦਾ ਹੈ, ਓਨੀ ਜਿਆਦਾ ਤਕਲੀਫ ਹੀ ਉਹ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more one wears religious robes, the more pain he causes his body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਬਹੁਤ ਭੇਖੋਂ ਕੋ ਧਾਰਨ ਕਰਾ ਹੈ, ਸਰੀਰ ਕੋ ਭਸਮ ਲਗਾਉਨਾ ਆਦਿ ਦੁਖ ਹੀ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ (ਲੋਕਾਂ ਨੂੰ ਪਤਿਆਉਣ ਵਾਸਤੇ, ਧਰਮ ਦੇ) ਕਈ ਚਿਹਨ ਧਾਰੇ ਹੋਏ ਹਨ, ਅਤੇ ਕੋਈ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਦੇ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufre vida, pues éstas han sido tus propias acciones."