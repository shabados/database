[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰਿਯੋ ਉਠਿ ਠਾਢੋ ਭਯੋ; ਸੁ ਗਰਿਸਟਿ ਗਦਾ ਕਰਿ ਭੀਤਰ ਲੈ ਕੈ ॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, causing both his eyes to dance and calling bad names, said to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਦਾ ਭਰਿਆ ਹੋਇਆ ਉਠ ਕੇ ਖੜੋ ਗਿਆ ਅਤੇ ਭਾਰੀ ਗਦਾ ਨੂੰ ਹੱਥ ਵਿਚ ਲੈ ਕੇ"