[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਬਨ ਭ੍ਰਮਹਿ ਉਦਾਸੀ ॥"
page = 275
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions wander as anchorets in the forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਵੈਰਾਗੀ ਹੋ ਜੰਗਲ ਵਿੱਚ ਭੌਦੇਂ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions wander as renunciates in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕ੍ਰੋੜੋਂ ਉਦਾਸੀਨ ਹੂਏ ਬਨੋਂ ਮੇਂ ਵਿਚਰਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਰੋੜਾਂ (ਜਗਤ ਵਲੋਂ) ਉਪਰਾਮ ਹੋ ਕੇ ਜੰਗਲਾਂ ਵਿਚ ਫਿਰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨ = ਜੰਗਲਾਂ ਵਿਚ। ਭ੍ਰਮਹਿ = ਫਿਰਦੇ ਹਨ। ਉਦਾਸੀ = ਜਗਤ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros, habitando en lugares sagrados"