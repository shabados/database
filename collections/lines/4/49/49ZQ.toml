[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਲ ਕਰੈ ਬਿਹਸੈ ਦੋਊ; ਹਾਰਿ ਹਟੈ, ਸੋ ਕੌਨ ॥੨੩॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They made love with gratification and none would accept the defeat.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰਦੇ ਹੋਏ ਦੋਵੇਂ ਹਸਦੇ ਹਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਵਿਚੋਂ) ਕਿਹੜਾ ਹੈ ਜੋ ਹਾਰ ਕੇ ਹਟ ਜਾਏ ॥੨੩॥"