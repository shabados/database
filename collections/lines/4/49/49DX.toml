[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਰ ਸ਼ਾਹ ਬਖ਼੍ਵਾਹਦ ਮਨ ਆਂ ਜਾ ਰਵਮ ॥੮੮॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall go, wherever my Lord will ask me to go.88."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮੇਰਾ ਪਰਮਾਤਮਾ ਚਾਹੇਗਾ, ਮੈਂ ਉਧਰ ਨੂੰ ਤੁਰ ਜਾਵਾਂਗਾ ॥੮੮॥"