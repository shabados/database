[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਜੁਗਿ. ਤੈ ਮਾਣਿਓ; ਛਲਿਓ ਬਲਿ, ਬਾਵਨ ਭਾਇਓ ॥"
page = 1390
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Goldage thou enjoyed as the dwarf incarnate and were pleased to deceive Bal, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਨਹਿਰੀ ਯੁਗ ਅੰਦਰ ਤੂੰ ਬੋਣਾ ਅਵਤਾਰ ਹੋ ਅਨੰਦ ਲਿਆ ਅਤੇ ਬਲਰਾਜੇ ਨੂੰ ਠਗਣਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Golden Age of Sat Yuga, You were pleased to deceive Baal the king, in the form of a dwarf."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਕੇ ਬੀਚ ਤੈਨੇ ਐਸੇ ਮਾਣਿਆ ਹੈ, ਜੋ ਬਲਿਰਾਜਾ ਕੋ ਇੰਦ੍ਰ ਹੇਤ ਛਲ ਲੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਬਾਵਨ ਅਵਤਾਰ ਤੁਝ ਕੋ ਭਾਵਤਾ ਭਯਾ ਹੈ ਵਾ ਬਾਵਨ ਰੂਪ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਨਾਨਕ!) ਸਤਜੁਗ ਵਿਚ (ਭੀ) ਤੂੰ ਹੀ (ਰਾਜ ਤੇ ਜੋਗ) ਮਾਣਿਆ ਸੀ, ਤੂੰ ਹੀ ਰਾਜਾ ਬਲਿ ਨੂੰ ਛਲਿਆ ਸੀ ਤੇ ਤਦੋਂ ਵਾਮਨ ਅਵਤਾਰ ਬਣਨਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era dorada de Sat eras Krishna, estabas complacido de engañar a Baal, el rey, en la forma de un enano."