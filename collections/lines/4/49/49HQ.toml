[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਪਾਰੁ, ਨ ਪਾਵੈ ਕੋਈ; ਹਰਿ ਜਪੀਐ ਪਾਰਿ ਉਤਾਰਾ ਹੇ ॥੧੧॥"
page = 1030
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, no one is saved. Remembering the Lord, one is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਦਾ ਭੀ ਬਚਾ ਨਹੀਂ ਹੁੰਦਾ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one is saved; meditating on the Lord, they are carried across to the other side. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ ਸਾਗਰ ਕਾ ਪਾਰ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ। ਜੋ ਗੁਰੋਂ ਦੁਵਾਰੇ ਹਰੀ ਕੋ ਜਪੀਐ ਤੋ ਪਾਰ ਉਤਾਰਾ ਹੋਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਇਸ ਸਮੁੰਦਰ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, (ਨਾਮ ਜਪਿਆਂ ਹੀ) ਪਾਰਲੇ ਕੰਢੇ ਪਹੁੰਚ ਸਕੀਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰੁ = ਪਾਰਲਾ ਬੰਨਾ। ਪਾਰਿ = ਪਾਰਲੇ ਬੰਨੇ, ਪਾਰਲੇ ਪਾਸੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, él no es llevado a través, pues es sólo cuando medita en Dios, que puede cruzar a salvo hasta la otra orilla.(11)"