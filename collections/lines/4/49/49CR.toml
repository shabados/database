[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ, ਸਾਚੇ ਗੁਣ ਗਾਵਾ ॥"
page = 665
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Loved Guru, I sing the True Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with my Beloved, I sing the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਪ੍ਰੀਤਮ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਸਾਚੇ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਹੋਵੇ, ਤਾਂ) ਮੈਂ ਪ੍ਰੀਤਮ-ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੀਤ ਗਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el mortal es entonado en Su Nombre."