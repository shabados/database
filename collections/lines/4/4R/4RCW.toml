[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ. ਨ ਨਿਵਰੈ; ਤ੍ਰਿਸਨਾ. ਨ ਬੁਝਾਈ ॥"
page = 298
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "their fire is quenched not nor is their desire stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਅੱਗ ਨਹੀਂ ਬੁਝਦੀ, ਨਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਖਾਹਿਸ਼ ਦੂਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the fire is not extinguished, and their thirst is not quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਰੂਪੀ ਅਗਨੀ ਨਿਵਿਰਤ ਨਹੀਂ ਹੋਤੀ ਹੈਂ ਔਰ ਤਿਸਨਾ ਭੀ ਬੁਝਾਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਭੀ ਉਹਨਾਂ ਦੀ) ਲਾਲਚ ਦੀ ਅੱਗ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮਿਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el fuego de sus pasiones no se apaga con nada, y su deseo es insaciable."