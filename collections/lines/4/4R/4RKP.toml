[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਾਟੁ ਲਗਾ ਅਧਿਕਾਈ; ਬਹੁ ਬਹੁ ਬਿਧਿ ਭਾਤਿ ਕਰਿ ॥"
page = 646
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The silk of the Lord's Name is set thereon in plenty, in multiple manners and in various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਬਹੁਤ ਸਾਰਾ ਰੇਸ਼ਮ ਉਸ ਉਤੇ ਅਨੇਕਾਂ ਢੰਗਾਂ ਅਤੇ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਲੱਗਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has woven His silk into it, in so many ways and fashions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ (ਬਹੁ) ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਨਾਮੋਂ ਕਾ ਉਚਾਰਨ ਰੂਪ (ਬਹੁ) ਬਹੁਤ ਭਾਂਤ ਕਾ ਤਿਸ ਚੋਲੀ ਕਉ ਰੇਸਮੁ ਲਗਾ ਹੂਆ ਹੈ, ਇਸੀ ਤੇ ਬਹੁਤ (ਭਾਤਿ) ਪ੍ਰਕਾਸ਼ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਚੋਲੀ ਨੂੰ) ਬਹੁਤ ਤਰ੍ਹਾਂ ਕਈ ਵੰਨਗੀਆਂ ਦਾ ਹਰੀ-ਨਾਮ ਪੱਟ ਲੱਗਾ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muy escasos son los que entienden este Misterio meditándolo en su mente,"