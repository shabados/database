[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮੇਰਾ ਸਹੁ ਮਿਲੈ; ਵਾਰਿ ਵਾਰਿ ਹਉ ਜਾਉ ਜੀਉ ॥੧॥"
page = 157
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto my master who is obtained through Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਉਤੋਂ ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਹਾਂ, ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- by Guru's Grace, I am a sacrifice to my Master. Again and again, I am a sacrifice, a sacrifice. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੇਰਾ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਤੂੰ ਮਿਲੇਂ, ਤਿਸ ਬਾਨ ਪਰਸਤ ਪਰ ਮੈਂ ਵਾਰਨੇ ਬਲਿਹਾਰਨੇ ਜਾਤੀ ਹੂੰ॥੧॥☬ਆਤਮ ਵਿਸੈਣੀ ਬੁਧੀ ਵਾ ਸੋਹਾਗਣੀ ਸੰਤਾਂ ਕਾ ਕਥਨ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ ਮੈਨੂੰ ਮਿਲ ਪਏ, ਤਾਂ ਮੈਂ ਮੁੜ ਮੁੜ ਉਸ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਵਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él Le ofrecería la totalidad de mi ser en sacrificio. (1)"