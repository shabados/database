[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ; ਅਪਰੰਪਰ ਦੇਵ ॥੨॥"
page = 187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the Primordial Person and the limitless Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਾਪੁਰਬਲਾ ਪੁਰਸ਼ ਅਤੇ ਅਨੰਤ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Primal Being, the Infinite Divine Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਕੀ ਆਦਿ ਹੈ ਔਰ (ਪੁਰਖ) ਪੂਰਨ, ਭਾਵ ਬਿਆਪਕ ਹੈ, ਪੁਨਾ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਪਰੇ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਾਰੇ ਜਗਤ ਦਾ) ਮੂਲ ਹੈ, ਜੋ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਜੋ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ (ਬੇਅੰਤ ਹੈ) ਤੇ ਜੋ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es la Persona Primordial y el Dios Infinito. (2)"