[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਵਿਰਲਾ; ਬੂਝੈ ਕੋਇ ॥"
page = 161
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some solitary man understands Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who understand the Guru's Teachings!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੋਈ ਵਿਰਲਾ ਜਨ ਹੀ ਇਸ ਭੇਦ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਹੀ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਜੀਵਨ-ਮਨੋਰਥ ਨੂੰ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser, extraordinario en verdad, conoce la Esencia de la Palabra del Shabd del Guru"