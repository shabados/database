[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਾ; ਬਡਾ ਤਮਾਸਾ ॥"
page = 1403
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the play of the wondrous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਲ੍ਹੀਲਾ ਅਦਭੁਤ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Great! Great is the Play of God!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਾਹੁ) ਅਸਚਰਜ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਇਹ ਜਗਤ ਰੂਪ ਤਮਾਸਾ ਭੀ ਬਡਾ ਅਸਚਰਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਰਕਤਿ ਵਾਲੇ ਗੁਰੂ (ਰਾਮਦਾਸ) ਦਾ (ਸੰਸਾਰ-ਰੂਪ ਇਹ) ਵੱਡਾ ਖੇਲ ਹੋ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਧੰਨਯਤਾ-ਯੋਗ ਗੁਰੂ, ਬਰਕਤਿ ਵਾਲਾ ਗੁਰੂ। ਤਮਾਸਾ = ਸੰਸਾਰ-ਰੂਪ ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, Grandiosa, Grandiosa es la Obra de Dios,"