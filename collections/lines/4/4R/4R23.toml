[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਲੋਚ ਪੂਰਿ ਹਮਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 164
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God! show mercy unto me, and fulfil, my desire. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower me with Your Mercy, and fulfill my longing. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਹਮਾਰੀ ਬਾਂਛਾ ਕੋ ਪੂਰਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ, ਮੇਰੀ ਤਾਂਘ ਪੂਰੀ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión y concede mi deseo. (1-Pausa)"