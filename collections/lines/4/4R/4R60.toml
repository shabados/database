[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣੁ. ਨਹ ਸਿਮਰਿਓ; ਮੋਹਿਓ ਸੁਆਦ ਬਿਕਾਰ ॥"
page = 298
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal contemplates not over the Pervading God and is fascinated by the pleasures of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਉਸ ਨੂੰ ਪਾਪਾਂ ਦਿਆਂ ਰਸਾਂ ਨੇ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not remember the Lord in meditation; he is fascinated by the pleasures of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਨਾਰਿਇਣ ਕੋ ਸਿਮਰਨ ਨਹੀਂ ਕੀਆ ਬਿਕਾਰੋਂ ਕੇ ਸ੍ਵਾਦ ਮੇਂ ਮੋਹਿਆ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਕਦੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ, (ਉਹ ਸਦਾ) ਵਿਕਾਰਾਂ ਵਿਚ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦਾਂ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no contempla al Señor es seducido por la maldad y el deseo;"