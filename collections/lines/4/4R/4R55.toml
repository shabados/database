[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਪਤਿ ਜਾਣਿ ਗ੍ਰਹਿਓ; ਸੇਵਕ ਸਿਆਣੇ ਰਾਮ ॥"
page = 548
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O king, the Master of men, know that the palaces and the wise servants shall serve thee no purpose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖਾਂ ਦੇ ਮਾਲਕ, ਪਾਤਿਸ਼ਾਹ! ਜਾਣ ਲੈ, ਕਿ ਮਹਿਲ ਮਾੜੀਆਂ ਅਤੇ ਅਕਲਮੰਦ (ਚਤੁਰ) ਨੌਕਰ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O king of mortals, know that your palaces and wise servants shall be of no use in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਜਿਸ ਗ੍ਰਹ ਕੋ ਅਪਨਾ ਜਾਨਤਾ ਹੈ ਅਰ ਮੇਰੇ ਸੇਵਕ ਹੈਂ ਸੇਵਾ ਮੇਂ ਚਤਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਵੀ ਸਿਆਣੇ ਸੇਵਕਾਂ ਨੂੰ (ਆਪਣੇ) ਜਾਣ ਕੇ (ਰਾਜ ਦੇ ਮੋਹ ਵਿਚ) ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਪਤਿ = ਰਾਜਾ। ਜਾਣਿ = ਜਾਣ ਕੇ, ਸਮਝ ਕੇ। ਗ੍ਰਹਿਓ = (ਮੋਹ ਵਿਚ) ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh rey, entiende que todos los sabios consejeros de tu corte no te sirven para nada."