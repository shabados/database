[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਰਦਾਸਿ ਸੁਣੀਜੈ ॥"
page = 896
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take thou pity on me, O Lord and hearken to my prayer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take pity on me, and hear my prayer,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਨੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੀ ਅਰਜ਼ੋਈ ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, por Misericordia, escucha mi oración"