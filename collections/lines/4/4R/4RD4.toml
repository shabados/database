[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਬੈਰਾਗੁ ਭਇਆ ਜੀਉ; ਕਿਉ ਦੇਖਾ ਪ੍ਰਭ ਦਾਤੇ ॥"
page = 247
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is sadness. How shall I behold my Beneficent Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਉਦਾਸੀਨਤਾ ਹੈ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਵੇਖਾਂਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has become sad and depressed; how can I see God, the Great Giver?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਵਈਰਾਗੁ ਹੂਆ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਸਰਬ ਜੀਵੋਂ ਕੇ ਖਾਨ ਪਾਨ ਆਦਿ ਦਾਤੇ ਮੇਂ ਤੁਝ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਦੇਖੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! (ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ) ਮੇਰੇ ਮਨ ਵਿਚ ਕਾਹਲੀ ਪੈ ਰਹੀ ਹੈ, (ਦੱਸ) ਮੈਂ ਤੈਨੂੰ ਕਿਵੇਂ ਵੇਖਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente se agolpa la tristeza; ¿cómo veré al Señor Benéfico, mi Amigo, mi Compañero, mi Maestro, mi Guru, el Espíritu Eterno, el Creador?"