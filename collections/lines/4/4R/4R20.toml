[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤੁਮਰੇ ਬਾਲ ਗੁਪਾਲਾ ॥੪੮॥"
page = 260
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Cherisher of the world, Nanak is a child of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਨਾਨਕ ਤੇਰਾ ਬੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is Your child, O Lord of the World. ||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਗੁਪਾਲ ਜੀ! ਹਮ ਆਪ ਕੇ ਬਾਲਕੇ ਹੈਂ॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਅੱਗੇ ਅਰਦਾਸ ਕਰ, ਤੇ ਆਖ-) ਹੇ ਗੋਪਾਲ! ਅਸੀਂ ਤੇਰੇ ਬੱਚੇ ਹਾਂ ॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਾਲਾ = ਹੇ ਗੋਪਾਲ! ਹੇ ਧਰਤੀ ਦੇ ਸਾਈਂ! ॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como tu hijo, él busca Tu Refugio. (48)"