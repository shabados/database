[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਉਬਰੇ; ਨਿੰਦਕ ਨਰਕਿ ਪਾਇਆ ॥੬॥"
page = 869
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are saved and the slanderer is cast into the hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਦੋਜ਼ਕ ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants are saved, while the slanderer is cast into hell. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸੰਤ ਜਨ ਤੋ ਨਿੰਦਾ ਕੇ ਕਲੰਕ ਤੋਂ (ਉਬਰੇ) ਬਚੇ ਹੈਂ ਔ ਨਿੰਦਕ ਕੋ ਪ੍ਰਲੋਕ ਮੇਂ ਨਰਕ ਬੀਚ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਸੇਵਕ ਤਾਂ (ਨਿੰਦਾ ਆਦਿਕ ਦੇ ਨਰਕ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ, ਪਰ ਨਿੰਦਕ (ਆਪਣੇ ਆਪ ਨੂੰ ਇਸ) ਨਰਕ ਵਿਚ ਪਾਈ ਰੱਖਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਬਚ ਜਾਂਦੇ ਹਨ। ਨਰਕਿ = ਨਰਕ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así los Santos son salvados mientras que el calumniador es arrojado al pozo oscuro de su conciencia. (6)"