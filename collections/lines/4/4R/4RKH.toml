[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ; ਆਪੁ ਪਛਾਣੈ ॥"
page = 224
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who by Guru's instruction realises his own self,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Word of the Guru's Shabad, he realizes himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ ਪਹਿਚਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਆਪੁ = ਆਪਣੇ ਅਸਲੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru, realiza su ser y es aprobado"