[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕਰ ਮੈ ਤਹਿ ਕੋ ਦਿਖਰਾਯੋ ॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She took the incantation and keeping it her hand showed it to him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਉਸ ਨੂੰ ਵਿਖਾ ਦਿੱਤਾ।"