[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਮਿਲਣ ਕੀ; ਇਹ ਤੇਰੀ ਬਰੀਆ ॥"
page = 12
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is thy chance to meet the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਦਾ ਇਹੀ ਤੇਰਾ ਮੌਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is your chance to meet the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਤੇਰੀ ਗੋਬਿੰਦ ਸੇ ਮਿਲਣੇ ਕੀ (ਬਰੀਆ) ਵਾਰੀ ਅਰਥਾਤ ਔਸੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦਾ ਤੇਰੇ ਲਈ ਇਹੀ ਮੌਕਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰੀਆ = ਵਾਰੀ, ਮੌਕਾ, ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora es tu oportunidad, la de encontrar al Señor del mundo."