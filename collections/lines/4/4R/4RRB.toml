[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ; ਬੇਦ ਬਖਾਣੀ ॥"
page = 296
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the recitation of the Name about which the Simirtis, Shashtras and Vedas speak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਾਰੇ ਸਿਮ੍ਰਤੀਆਂ, ਸ਼ਾਸਤ੍ਰ ਅਤੇ ਵੇਦ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Simritees, the Shaastras and the Vedas speak of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਣੀ ਕੇ ਪਾਠ ਮੇਂ ਤਿਸ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੀ ਔਰ ਨਾਮ ਕੀ ਧੁਨੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਤੇ ਵੇਦਾਂ ਨੇ ਭੀ ਇਹੀ ਗੱਲ ਆਖੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਾਣੀ = ਕਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Smritis, los Shastras y los Vedas hablan de ello."