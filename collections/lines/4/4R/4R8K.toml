[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਹਰਿ ਪ੍ਰਭ ਜਾਚੇ; ਐਸੀ ਨਾਮ ਬਡਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 504
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the glory of the Name, that by Guru's grace, man begs of the Lord God alone. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਹੈ ਨਾਮ ਦੀ ਮਹੱਤਤਾ, ਕਿ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਕੇਵਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਕੋਲੋਂ ਹੀ ਮੰਗਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one begs of the Lord God; such is the glorious greatness of the Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰਿ ਪ੍ਰਭੂ ਸੇ ਨਾਮ ਮਾਂਗੇਗਾ ਤੌ ਐਸੀ ਬਿਧਿ ਸੇ ਨਾਮ ਮਾਂਗਾ ਹੂਆ ਬਡਿਆਈ ਦੇਵੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਜਿਨੋਂ ਨੇ ਨਾਮ ਨਹੀਂ ਜਪਾ ਤਿਨ ਕੀ ਗਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ (ਭਾਵ, ਗੁਰੂ ਦੀ ਮੇਹਰ ਦਾ ਪਾਤਰ ਬਣ ਕੇ) ਤੂੰ ਹਰੀ ਪ੍ਰਭੂ ਪਾਸੋਂ ਨਾਮ ਦੀ ਦਾਤ ਹੀ ਮੰਗ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤ ਹੁੰਦੀ ਹੈ (ਕਿ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que al Obtenerlo por la Gracia del Guru, uno no busca más que al Señor. (1‑Pausa)"