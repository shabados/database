[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਸੋਇ ਤਿਨਾ ਕੀ; ਜਿਨੑ ਅਪੁਨਾ ਪ੍ਰਭੁ ਜਾਤਾ ॥"
page = 802
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by continually hearing the glory of those, who know their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ੋਭਾ ਇਕ-ਰਸ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹਾਂ ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by hearing, hearing of those who know their God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਤੈਨੂੰ ਅਪਨਾ ਪ੍ਰਭੂ ਜਾਣਿਆ ਹੈ, ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ (ਸੋਇ) ਸੋਭਾ ਸੁਣ ਸੁਣ ਕਰ ਮੈਂ ਸਦਾ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸੋਭਾ ਸੁਣ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo para escuchar a aquéllos que han conocido a su Señor,"