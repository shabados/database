[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰਿ ਕੈ ਆਪਣੀ; ਆਪੇ ਲਏ ਸਮਾਇ ਜੀਉ ॥੨੧॥"
page = 73
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By showing His mercy he has blended me with His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਆਪ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Mercy, He has blended me into Himself. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਅਪਣੇ ਮੇਂ(ਲਏ ਸਮਾਇ) ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਆਪਣੇ ਵਿਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Tu Gracia me reuniste en tu Propio Ser. (21)"