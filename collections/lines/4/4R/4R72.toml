[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੈ ਕਾਰਣੁ ਜਿਨਿ ਕੀਆ; ਸੋ ਜਾਣੈ ਸੋਈ ॥"
page = 787
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, who created the world, He alone understands that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਜਿਸ ਨੇ ਸ਼੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator created the world; He alone understands it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤੇ ਨੇ ਕਰਣ ਰੂਪ ਮਾਯਾ ਦ੍ਵਾਰੇ ਜਗਤ ਕੋ ਕੀਆ ਹੈ, ਸੋਈ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਨੇ ਇਹ ਜਗਤ ਬਣਾਇਆ ਹੈ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਨੀ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣੁ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien ha creado la creación, sólo Él conoce Su Misterio."