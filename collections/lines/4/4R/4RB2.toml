[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਪਉ ਜੀਅ; ਐਸੇ ਐਸੇ ॥"
page = 337
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remember the Lord like,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਇਸ ਤਰ੍ਹਾਂ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as Dhroo and Prahlaad meditated on the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਕੋ (ਜੀਅ) ਰਿਦੇ ਮੇਂ ਐਸੇ ਐਸੇ ਪ੍ਰਕਾਰ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! (ਇਉਂ ਅਰਦਾਸ ਕਰ, ਕਿ) ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਨੂੰ ਉਸ ਪ੍ਰੇਮ ਤੇ ਸ਼ਰਧਾ ਨਾਲ ਸਿਮਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Señor de igual forma como"