[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜ ਸੈਨ ਅਜੈ ਭਟ ਦਾਸ ਸੁਤੰ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That this son of maid-servant is unconquerable hero and his army is unconquerable."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਦਾਸੀ ਦਾ ਪੁੱਤਰ ਅਜੈ ਸਿੰਘ ਅਜਿਤ ਸ਼ੂਰਵੀਰ ਹੈ"