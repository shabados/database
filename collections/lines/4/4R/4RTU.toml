[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸਿਆਣਪਾ ਛਡਿ ਕੈ; ਗੁਰ ਕੀ ਚਰਣੀ ਪਾਹੁ ॥੧॥"
page = 44
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed all thy clevernesses and take to the feet of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਚਲਾਕੀਆਂ ਤਿਆਗ ਕੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਜਾ ਪਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all your clever tricks, and grasp the Feet of the Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੀ ਸਰਬ ਚਤਾਰਈਓਂ ਕੋ ਛੋਡ ਕਰ, ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਸਾਰੀਆਂ ਚਤੁਰਾਈਆਂ ਛੱਡ ਕੇ ਗੁਰੂ ਦੇ ਚਰਨੀਂ ਪਉ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੀਆਂ। ਪਾਹੁ = ਪਉ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona tus astucias, y póstrate a los Pies del Guru. (1)"