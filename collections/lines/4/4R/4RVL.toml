[[content]]
asset = "DGDG"
type = "primary"
data = "ਧ੍ਰਯਾਨ ਬਿੜਾਲ ਬਕੀ ਬਕ ਲਾਵਤ; ਤਿਨ, ਕਿਆ ਜੋਗੁ ਪਛਾਨਾ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The cats and cranes are always seen meditating, but still they had not recognized Yoga"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਧਿਆਨ ਲਗਾਣ ਨਾਲ ਜੋਗ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਬਿਲਾ, ਬਗਲਾ ਅਤੇ ਬਗਲੀ ਧਿਆਨ ਲਗਾਈ ਰਖਦੇ ਹਨ, ਕੀ ਉਨ੍ਹਾਂ ਨੇ ਜੋਗ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ।"