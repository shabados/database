[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਕੁਚੀਲ ਰਹਹਿ. ਦਿਨੁ ਰਾਤੀ; ਮਥੈ ਟਿਕੇ ਨਾਹੀ ॥"
page = 149
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever remain filthy day and night and bear not sacrificial marks on their brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਦਿਹੁੰ ਰੈਣ ਮਲੀਨ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਸਤਕ ਊਤੇ ਤਿਲਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain polluted forever, day and night; they do not apply the ceremonial tilak mark to their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਸਦਾ ਮੈਲੇ ਰਹਤੇ ਹੈਂ ਮਥੇ ਮੇਂ ਟਿਕੇ ਭੀ ਨਹੀਂ ਨਿਕਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਦਿਨ ਰਾਤ ਬੜੇ ਗੰਦੇ ਰਹਿੰਦੇ ਹਨ। ਮੱਥੇ ਉਤੇ ਤਿਲਕ ਨਹੀਂ ਲਾਉਂਦੇ (ਭਾਵ, ਨ੍ਹਾ ਧੋ ਕੇ ਸਰੀਰ ਨੂੰ ਸਾਫ਼-ਸੁਥਰਾ ਭੀ ਨਹੀਂ ਕਰਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No son untados en su frente y están siempre desaseados."