[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਹਰਿ ਰੰਗ ਰੰਗੋ ॥"
page = 241
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dye thyself with the love of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dye yourself in the color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਰਾਇਣ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਅਪਨੇ ਮਨ ਕੋ ਰੰਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੀ-ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਆਪਣੇ ਮਨ ਨੂੰ ਰੰਗ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੋ = ਰੰਗਹੁ, ਰੰਗ ਚਾੜ੍ਹੋ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estate imbuido en el Amor del Señor,"