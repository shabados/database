[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਊਪਰਿ; ਅਲਖ ਪਾਰਬ੍ਰਹਮ ॥੨॥"
page = 894
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over all is the Unseen Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਉਤੇ ਅਦ੍ਰਿਸ਼ਟ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Above all is the unseen, Supreme Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਭ ਕੇ ਊਪਰਿ ਪਾਰਬ੍ਰਹਮੁ ਹੈ, ਇਸੀ ਤੇ ਵਹੁ ਅਲਖ ਹੈ ਅਰਥਾਤ ਤਿਸ ਕਾ ਭੇਦੁ ਜਾਨਿਆ ਨਹੀਂ ਜਾਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸਭਨਾਂ ਤੋਂ ਵੱਡਾ ਹੈ, ਉਸ ਦੇ ਸਹੀ ਸਰੂਪ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਅਲੱਖ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres nuestro Señor Trascendente e Insondable, el Maestro de todo.(2)"