[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਅਨਿਕ ਏਕ, ਬਹੁ ਰੰਗ ਕੀਏ; ਹੈ ਹੋਸੀ ਏਹ ॥"
page = 812
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who being One as also many, has set on foot various plays; such Lord is and shall also be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਕ ਅਤੇ ਅਨੇਕ ਹੁੰਦਿਆਂ ਹੋਇਆਂ ਕਈ ਖੇਲ ਰਚੇ ਹਨ, ਇਹੋ ਜਿਹਾ ਸਾਹਿਬ ਹੁਣ ਹੈ ਅਤੇ ਹੋਵੇਗਾ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is many, and He is One; He takes part in the many plays. This is as He is, and shall be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਏਕ ਅਕਾਲ ਪੁਰਖ ਨੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਸੇ ਜੀਵੋਂ ਕੇ ਬਹੁਤ ਰੰਗ ਕਰ ਦੀਏ ਹੈਂ, ਸੋ ਸਤ੍ਯ ਸਰੂਪ ਅਬ ਹੈ ਔਰ ਪੀਛੇ ਥਾ ਔ ਆਗੇ ਬੀ ਸਦਾ ਹੋਵੇਗਾ। ਇਹੁ ਪ੍ਰਤਖ੍ਯ ਹੈ, ਭਾਵ ਬ੍ਰਹਮ ਜੀਵ ਰੂਪ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਇੱਕ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ ਆਪ ਤੋਂ ਜਗਤ ਦੇ) ਇਹ ਅਨੇਕਾਂ ਬਹੁਤ ਰੰਗ ਬਣਾ ਦਿੱਤੇ ਹਨ, ਉਹ ਹੁਣ ਭੀ (ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ, ਅਗਾਂਹ ਨੂੰ ਭੀ (ਸਦਾ) ਕਾਇਮ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, que siendo Uno y también muchos, ha manifestado Su Ser de mil maneras, Sírvelo"