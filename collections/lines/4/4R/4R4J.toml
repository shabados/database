[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਹੁ ਬਗਾ ਤਪੈ ਘਣਾ; ਕਾਲਿਆ, ਕਾਲੇ ਵੰਨ ॥"
page = 789
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if the day be heated very white, the black maintain their black dye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਦਿਨ ਗਰਮ ਹੋ ਬਹੁਤ ਹੀ ਚਿੱਟਾ ਕਿਉਂ ਨਾਂ ਹੋ ਜਾਵੇ, ਸਿਆਹ ਆਪਣਾ ਸਿਆਹ ਰੰਗ ਹੀ ਇਖਤਿਆਰ ਕਰੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And even when the light of day is dazzlingly bright, whatever is black retains its black color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ (ਬਗਾ) ਚਿਟਾ ਹੋਤਾ ਹੈ (ਤਪੈ ਘਣਾ) ਬਹੁਤ ਤਪਤਾ ਹੈ, ਪਰੰਤੂ ਕਾਲਿਆਂ ਪਦਾਰਥੋਂ ਕੇ ਕਾਲੇ ਹੀ ਰੰਗ ਰਹਿਤੇ ਹੈਂ। ਤੈਸੇ ਕਾਲੀਆਂ ਰਾਤੀ ਸਮ ਜੋ ਕੁਸੰਗਤ ਹੈ ਤਿਸ ਕੇ ਸੰਗ ਕਰ ਉਜਲ ਜੋ ਮਹਾਤਮਾ ਹੈਂ ਤਿਨ ਕੇ ਪਾਪੋਂ ਕਾ ਸਪਰਸ ਨਹੀਂ ਹੋਤਾ, ਅਰੁ ਦਿਨ ਸਮ ਉਜਲ ਜੋ ਸਤਸੰਗੁ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਦੁਸਟਾਂ ਕੀ ਬੁਧੀ ਉਜਲ ਨਹੀਂ ਹੋਤੀ, ਭਾਵ ਕਾਲੀ ਪਾਪ ਰੂਪ ਹੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਚਿੱਟਾ ਹੁੰਦਾ ਹੈ, ਚੰਗਾ ਤਕੜਾ ਚਮਕਦਾ ਹੈ, ਪਰ ਕਾਲੇ ਪਦਾਰਥਾਂ ਦੇ ਰੰਗ ਕਾਲੇ ਹੀ ਰਹਿੰਦੇ ਹਨ (ਦਿਨ ਦੀ ਰੌਸ਼ਨੀ ਦਾ ਅਸਰ ਇਹਨਾਂ ਕਾਲੀਆਂ ਚੀਜ਼ਾਂ ਤੇ ਨਹੀਂ ਪੈਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo negro permanece negro."