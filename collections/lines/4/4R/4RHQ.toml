[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਤਹ ਸੁਖੁ ਹੋਆ; ਤਿਤੁ ਘਰਿ ਅਨਹਦ ਵਾਜੇ ॥੫॥"
page = 917
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, they obtain peace and in their heart-home plays the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ-ਘਰ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, they are at peace, and the unstruck sound current vibrates within their homes. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਸੁਖ ਹੂਆ ਹੈ ਔ ਤਿਸ ਕੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਏਕ ਰਸ ਸਬਦ ਬਾਜੇ ਹੈਂ, ਤੇਰੇ ਸੰਬੰਧੀ ਗੀਤ ਗਾਇਨ ਕਰੀਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੁਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਸ ਹਿਰਦੇ ਵਿਚ (ਮਾਨੋ) ਇਕ-ਰਸ (ਵਾਜੇ) ਵੱਜਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਅਨ-ਹਦ, ਬਿਨਾ ਵਜਾਏ ਵੱਜਣ ਵਾਲੇ, ਇਕ-ਰਸ, ਲਗਾਤਾਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ese hogar es todo Bondad; sí, la Melodía Divina resuena en su interior. (5)"