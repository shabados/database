[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਸੁਨਹੁ ਨਰ ਭਾਈ ॥"
page = 324
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O men, my brethren,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਣੋ ਹੇ ਮੇਰੇ ਇਨਸਾਨ ਭਰਾਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O men, O Siblings of Destiny:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਪੁਰਸ਼ੋ ਸੁਨੋ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਹੇ ਭਰਾਵੋ! ਸੁਣੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir,"