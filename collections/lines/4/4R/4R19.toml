[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਓਅੰਕਾਰਿ ਅਕਾਰੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Diffusing His one vibration (vak, sound), Oaiikar has become manifest in the forms (of the whole creation)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਇਕ ਵਾਰ ਥੋਂ ਪਸਾਰਾ ਕਰ ਕੇ 'ਅਕਾਰ' (ਸਰੂਪ) ਸਾਜਿਆ ਹੈ।"