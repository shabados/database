[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਮਾਇਆ ਕੀ ਸੋਭਾ. ਚਾਰਿ ਦਿਹਾੜੇ; ਜਾਦੀ. ਬਿਲਮੁ ਨ ਹੋਇ ॥੫॥"
page = 429
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatness of these worldly valuables lasts for four days, and it makes no delay in disappearing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਚਾਰ ਦਿਨ ਰਹਿੰਦੀ ਹੈ। ਅਲੋਪ ਹੁੰਦਿਆਂ ਇਸ ਨੂੰ ਦੇਰੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of this Maya lasts for only a few days; it disappears in an instant. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਹ ਮਾਇਆ ਸੋਭਾ ਚਾਰ ਦਿਨ ਕੀ ਹੈ ਇਸ ਕੋ ਜਾਤੇ ਕਛੁ ਬਿਲੰਬ ਅਰਥਾਤ ਦੇਰ ਨਹੀਂ ਹੋਤੀ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪ੍ਰਤਾਪ ਨਾਲ ਮਿਲੀ ਹੋਈ ਸੋਭਾ ਚਾਰ ਦਿਨ ਹੀ ਰਹਿੰਦੀ ਹੈ, ਇਸ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਮੁ = ਚਿਰ, ਦੇਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El encanto de Maya dura sólo un poco y después se va. (5)"