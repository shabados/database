[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਕਸ ਖਾਏ; ਸਾਦੁ ਗਵਾਇ ॥"
page = 840
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Relishing just dainties of various types, one loses the taste of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਅਨੇਕਾਂ ਭਾਂਤਾਂ ਦੀਆਂ ਨਿਆਮਤਾਂ ਮਾਨਣ ਦੁਆਰਾ ਇਨਸਾਨ ਸੁਆਮੀ ਦੇ ਸੁਆਦ ਨੂੰ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating only delicacies of various sorts, one loses the true taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਧਰ ਆਦੀ ਖਟ ਰਸ ਜੋ ਮਨ ਕੋ (ਕਸ) ਖੈਚਨੇਹਾਰੇ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਮਨਮੁਖੋਂ ਨੇ ਖਾਇਕਰ (ਸਾਦ) ਆਤਮ ਅਨੰਦ ਕੋ ਗਵਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਨ ਦੇ ਥਾਂ) ਕਈ ਸੁਆਦਾਂ ਵਾਲੇ ਫਲ ਆਦਿਕ ਪਦਾਰਥ (ਜੋ ਮਨੁੱਖ) ਖਾਂਦਾ ਹੈ, (ਉਹ ਤਾਂ ਉਂਞ ਹੀ ਵਰਤ ਦਾ) ਮਜ਼ਾ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸ ਕਸ = ਕਈ ਸੁਆਦਾਂ ਵਾਲੇ ਫਲ ਆਦਿਕ ਪਦਾਰਥ। ਸਾਦੁ = ਸੁਆਦ, ਮਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que come sólo frutas, pierde el fruto de la vida,"