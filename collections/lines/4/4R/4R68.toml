[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਟੀ ਬਾਟੀ ਰਹਹਿ ਨਿਰਾਲੇ; ਰੂਖਿ ਬਿਰਖਿ ਉਦਿਆਨੇ ॥"
page = 938
line = 19

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Away from stores and highways, we live in the woods, among plants and trees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਦੁਕਾਨ ਅਤੇ ਰਸਤਿਆਂ ਤੋਂ ਨਿਵੇਕਲੇ ਜੰਗਲਾਂ ਵਿੱਚ, ਦਰੱਖਤਾਂ ਤੇ ਪੌਦਿਆਂ ਦੇ ਹੇਠਾਂ ਵਸਦੇ ਹਾਂ।\tDetached from and high ways, we abide in woods under the trees and plants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਾਟੀ) ਦੁਕਾਨ, ਭਾਵ ਘਰ (ਬਾਟੀ) ਰਸਤੇ ਇਨ ਤੇ ਸਿਧੁ ਨਿਆਰਾ ਰਹਿ ਕਰਿ ਉਦ੍ਯਾਨ ਕੇ ਬ੍ਰਿਛੋਂ ਮੇਂ ਜਾਇ ਬੈਠੇ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਹਾਰੀਪਾ ਦਾ ਕਥਨ) ਅਸੀਂ (ਦੁਨੀਆ ਦੇ) ਮੇਲਿਆਂ-ਮਸਾਧਿਆਂ (ਭਾਵ, ਸੰਸਾਰਕ ਝੰਬੇਲਿਆਂ) ਤੋਂ ਵੱਖਰੇ ਜੰਗਲ ਵਿਚ ਕਿਸੇ ਰੁੱਖ-ਬਿਰਖ ਹੇਠ ਰਹਿੰਦੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਟੀ = ਮੇਲਾ, ਮੰਡੀ, ਦੁਕਾਨ। ਰੂਖਿ = ਰੁੱਖ ਹੇਠ। ਬਿਰਖਿ = ਬਿਰਖ ਹੇਠ। ਉਦਿਆਨੇ = ਜੰਗਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijeron los Yoguis, nosotros vivimos en el bosque desapegados de los caminos mundanos."