[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਨਿੰਦਕ. ਨਿੰਦ ਕਰਹਿ; ਤਿਉ ਤਿਉ ਨਿਤ ਨਿਤ. ਚੜੈ ਸਵਾਈ ॥"
page = 307
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the calumniators, calumniate the Guru so does his glory magnify day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਤਰ੍ਹਾਂ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਗੁਰਾਂ ਤੇ ਕਲੰਕ ਲਾਉਂਦੇ ਹਨ, ਉਸੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਉਪਮਾ ਰੋਜ਼-ਬ-ਰੋਜ਼ ਵਧੇਰੇ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the slanderers spread their slander, so does the Guru's glory increase day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਨਿੰਦਕ ਕਰਤੇ ਹੈਂ ਤਿਉਂ ਤਿਉਂ ਨਿਤ ਨਿਤ ਪ੍ਰਭਤਾ ਸਵਾਈ ਚੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਨਿੰਦਕ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ, ਤਿਉਂ ਤਿਉਂ ਸਤਿਗੁਰੂ ਦੀ ਵਡਿਆਈ ਵਧਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੜੈ ਸਵਾਈ = ਵਧਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras los calumniadores calumnian más al Guru, más crece Su Magnificencia."