[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਗਰਿ ਨਗਰਿ ਮੈ ਸਹੰਸ ਸਿਖ; ਦੇਸ ਦੇਸ ਲਖੇਸਰੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In town after town and country after country are myriads of Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਗਰ ਨਗਰ ਵਿਖੇ ਹਜ਼ਾਰਾਂ ਅਤੇ ਦੇਸਾਂ ਦੇਸਾਂ ਵਿਖੇ ਲੱਖਾਂ ਗੁਰੂ ਦੇ ਸਿੱਖ ਹਨ (ਭਾਵ ਇਕ ਹੀ ਸਾਰਾ ਦੇਸ਼ ਤਾਰ ਸਕਦਾ ਹੇ। ਇਹ ਤਾਂ ਅਣਗਿਣਤ ਫਲ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੀ ਕਿਰਪਾ ਥੋਂ ਮਿਲਦੇ ਹਨ। ਅਗੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇ ਕੇ ਸਫੁਟ ਕਰਦੇ ਹਨ)।"