[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪਾਪੀ; ਤੂੰ ਬਖਸਣਹਾਰੁ ॥੧॥"
page = 356
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sinner and Thou art the Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਨਾਹਗਾਰ ਹਾਂ ਅਤੇ ਤੂੰ ਮਾਫੀ ਦੇਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, You are the Forgiver. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ ਹੂੰ ਤੂੰ ਬਖਸਣਹਾਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਇਹ ਅਟੱਲ ਨਿਯਮ ਭੁਲਾ ਕੇ) ਮੈਂ ਗੁਨਹਗਾਰ ਹਾਂ (ਪਰ ਫਿਰ ਭੀ) ਤੂੰ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Incognoscible y Uno Infinito. Yo sólo vivo cometiendo errores y Él, el Señor, es el Eterno Dador. (1)"