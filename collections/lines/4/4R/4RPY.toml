[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹ ਮਰਹਿ; ਸੰਚਹਿ ਮਾਇਆ ਦਾਮ ॥"
page = 227
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bankers die after amassing wealth and money."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹੂਕਾਰ ਪਦਾਰਥ ਅਤੇ ਧਨ ਜਮ੍ਹਾਂ ਕਰਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bankers shall die, after accumulating their wealth and money."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਾਇਆ) ਹਸਤੀ ਘੋੜੇ ਆਦਿ (ਦਾਮ) ਰੋਕੜੀ ਆਦਿ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰਨੇ ਵਾਲੇ ਸ਼ਾਹੂਕਾਰ ਹੈਂ, ਸੋ ਭੀ ਮਰ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਜੇਹੜੇ) ਸ਼ਾਹ ਨਿਰੀ ਮਾਇਆ ਹੀ ਜੋੜਦੇ ਹਨ ਨਿਰੇ ਪੈਸੇ ਹੀ ਇਕੱਠੇ ਕਰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los ricos, aunque junten la cantidad de dinero que sea,"