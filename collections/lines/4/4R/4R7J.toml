[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੇਲਿਓ ਬਾਬਾ ਉਠਿਆ; ਮੁਲਤਾਨੇ ਦੀ ਜਾਰਤਿ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting up from that fair, Baba went to the pilgrimage of Multan."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਚਲ ਦੇ) ਮੇਲੇ (ਦੀ ਦਿਗ ਬਿਜਯ ਕਰ ਕੇ ਹੁਣ) ਗੁਰੂ ਬਾਬਾ ਜੀ ਉਠ ਕੇ ਮੁਲਤਾਨ ਦੀ ਯਾਤਰਾ ਨੂੰ ਚਲੇ।"