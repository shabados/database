[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟੈ ਗੁਰਮੁਖਿ; ਹਰਿ ਗੁਰ ਗਿਆਨੁ ॥੭॥"
page = 416
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward are emancipated by the knowledge of God, acquired through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੋਈ ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਤ ਨਾਲ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਬੰਦ ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are emancipated, by the Guru-given knowledge of the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਕੋ ਜਾਨ ਕਰ ਗੁਰਮੁਖ ਮਾਯਾ ਕੇ ਜਾਲ ਸੇ ਛੁਟ ਜਾਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਜਿਸ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦਾ ਦਿੱਤਾ ਰੱਬੀ ਗਿਆਨ ਪਰਗਟ ਹੁੰਦਾ ਹੈ ਉਹ ਭੀ ਇਹਨਾਂ ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru obtenemos la Sabiduría del Señor y de esa forma somos emancipados. (7)"