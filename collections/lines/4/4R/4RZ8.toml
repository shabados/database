[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚੀਨ ਲੇਹੁ ਮਤਿਵੰਤ ॥੩੭੧॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering “Sarover” primarily and saying “Ishraastra” at the end, O intelligent one! know all the names of Paash.371."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਪਾਸ ਦੇ ਹਨ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੭੧॥"