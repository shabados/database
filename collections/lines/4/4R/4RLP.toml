[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਸਚੇ ਨਿਰਮਲੇ; ਤਿਨ ਮਿਲਿਆ. ਮਲੁ ਸਭ ਜਾਏ ॥"
page = 585
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True and pure are those persons and meeting them, all the filth is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਅਤੇ ਪਵਿੱਤਰ ਹਨ ਉਹ ਪੁਰਸ਼, ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਸਾਰੀ ਮੈਲ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings are true, and immaculately pure; meeting them, all filth is washed off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ ਸਚੇ ਔ ਮੈਲ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੇ ਮਿਲਨੇ ਸੇ ਸਭ ਮੈਲ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ (ਵਿਕਾਰਾਂ ਦੀ) ਸਾਰੀ ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਸਦਾ-ਥਿਰ, ਅਡੋਲ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro. Son lo más puro de lo puro; conociéndolos, uno también se vuelve puro,"