[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁੰਨ ਪ੍ਰਤਾਪਨ ਬਾਢ ਜੈਤ ਧੁਨ; ਪਾਪਨ ਕੇ, ਬਹੁ ਪੁੰਜ ਖਪੈਂਗੇ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The praises of the glories of virtues would increase and the heaps of sins would be destroyed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਪੁੰਨਾਂ ਦੀ ਪ੍ਰਚੰਡਤਾ ਵਧ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਜੈਘੋਸ਼ ਨੂੰ ਸੁਣ ਕੇ ਪਾਪਾਂ ਦੇ ਸਮੂਹ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ;"