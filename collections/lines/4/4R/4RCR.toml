[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਜੋਗ ਅਰੁ ਗਿਆਨ ਧਿਆਨ; ਇਕ ਨਿਮਖ. ਨ ਕੀਮਤਿ ਜਾਨਾਂ ॥੧॥"
page = 1210
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the yogis, the divines and the contemplators know not even a bit of Thy worth, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਯੋਗੀ, ਬ੍ਰਹਮ-ਬੇਤੇ ਅਤੇ ਵੀਚਾਰਵਾਨ, ਭੋਰਾ ਭਰ ਭੀ ਤੇਰੇ ਮੁੱਲ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the Yogis, spiritual teachers and meditators do not know even a bit of Your value. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਗ) ਪ੍ਰਾਣਾਯਾਮ ਵਾਲੇ ਅਰ ਗਿਆਨ ਕਰਨੇ ਵਾਲੇ ਅਰ ਧਿਆਨ ਵਾਲੇ ਅਰਥਾਤ ਜੋ ਬਾਹਰੋਂ ਇੰਦ੍ਰ੍ਯੋਂ ਕੋ ਸੰਕੋਚਨੇ ਵਾਲੇ ਹੈਂ। ਇਨ ਸਭ ਨੇ ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਕਿਆ ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਤੇਰੀ ਕੀਮਤ ਕੋ ਨਹੀਂ ਜਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਾਧਨ, ਗਿਆਨ-ਚਰਚਾ ਕਰਨ ਵਾਲੇ ਅਤੇ ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ-ਇਹਨਾਂ ਸਭਨਾਂ ਨੇ, ਹੇ ਪ੍ਰਭੂ! ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਤੇਰੀ ਕਦਰ ਨਹੀਂ ਸਮਝੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabiduría y Contemplación, sólo un instante Contigo está más allá de todo valor. (1)"