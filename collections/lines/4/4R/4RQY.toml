[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੰਤਨ ਕੀ ਝੁੰਗੀਆ ਭਲੀ; ਭਠਿ ਕੁਸਤੀ ਗਾਉ ॥"
page = 1365
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, blessed is the tenement of the saint; the abode of the sinners burns like a furnace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਚੰਗੀ ਹੈ ਸਾਧੂਆਂ ਦੀ ਕੁੱਲੀ ਭੱਠੀ ਦੀ ਮਾਨੰਦ ਬਲਦਾ ਹੈ ਪਾਪੀਆਂ ਦਾ ਪਿੰਡ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the dwelling of the Saints is good; the dwelling of the unrighteous burns like an oven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ ਤ੍ਰਿਣੋਂ ਸੇ ਰਚੀ ਹੋਈ (ਝੁੰਗੀਆਂ) ਛੰਨ ਵੀ ਅਛੀ ਹੈ, ਭਾਵ ਯੇਹ ਤਿਸ ਮੇਂ ਚਿਤ ਕੋ ਸ਼ਾਂਤੀ ਹੋਤੀ ਹੈ ਔ (ਕੁਸਤੀ) ਖੋਟੇ ਹਟ ਵਾਲੇ ਕਾ ਗਾਉਂ ਭੀ ਭਠ ਵਤ ਤਪਾਵਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਸੰਤਾਂ ਦੀ ਭੈੜੀ ਜਿਹੀ ਕੁੱਲੀ ਭੀ (ਮੈਨੂੰ) ਸੋਹਣੀ (ਲੱਗਦੀ) ਹੈ, (ਉਥੇ 'ਦੀਨ' ਵਿਹਾਝੀਦਾ ਹੈ) ਪਰ ਖੋਟੇ ਮਨੁੱਖ ਦਾ ਪਿੰਡ (ਸੜਦੀ) ਭੱਠੀ ਵਰਗਾ (ਜਾਣੋ) (ਉਥੇ ਹਰ ਵੇਲੇ 'ਦੁਨੀਆ' ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬਲ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੁੰਗੀਆ = ਨਿੱਕੀ ਜਿਹੀ ਝੁੱਗੀ, ਭੈੜੀ ਜਿਹੀ ਕੁੱਲੀ। ਭਲੀ = ਸੋਹਣੀ। ਭਠਿ = ਭੱਠੀ (ਵਰਗਾ)। ਗਾਉ = ਪਿੰਡ। ਕੁਸਤੀ = ਕੁਸੱਤੀ, ਬੇਈਮਾਨ, ਖੋਟਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, habitar con los Santos es bueno, habitar con los otros quema como horno,"