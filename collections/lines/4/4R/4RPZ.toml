[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਰੋਗੁ ਨ ਤੁਟਈ; ਹਉਮੈ ਪੀੜ. ਨ ਜਾਇ ॥"
page = 36
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru disease is not cured nor is the pain of pride removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਬੀਮਾਰੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਤੇ ਨਾਂ ਹੀ ਹੰਕਾਰ ਦੀ ਦਰਦ ਰਫ਼ਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the disease is not cured, and the pain of egotism is not removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪੀ ਰੋਗੁ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ ਤੂਟਤਾ ਨਹੀਂ ਹੈ, ਔਰੁ ਅਗ੍ਯਾਨ ਕੀ ਨਿਬ੍ਰਿਤੀ ਬਿਨਾ ਅਹੰਤਾ ਮਮਤਾ ਰੂਪੁ ਪੀੜਾ ਕੀ ਨਿਬ੍ਰਿਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ (ਜਨਮ ਮਰਨ ਦਾ) ਰੋਗ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ, ਹਉਮੈ ਦੀ ਦਰਦ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਟਈ = ਤੁਟਇ, ਤੁਟਏ, ਤੁਟੈ, ਟੁੱਟਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, la dolorosa aflicción del ego no se disipa."