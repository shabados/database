[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣ ਰਹੇ; ਸੁਖ ਸਾਰੇ ॥੧॥"
page = 191
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going cease and all the comforts are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਤੇ ਜਾਣਾ ਮਿਟ ਜਾਂਦਾ ਹੈ ਤੇ ਸਭ ਆਰਾਮ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going ceases, and all comforts are obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਭਏ ਹੈਂ ਔਰ ਸਰਬ ਸੁਖੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਗਏ, ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis idas y venidas cesaron, y todo fue Felicidad para mí. (1)"