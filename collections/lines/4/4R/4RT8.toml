[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਚੰਚਲ ਮਤਿ ਤਿਆਗੀ ॥"
page = 599
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then did I forsake my mercurial temperament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਮੈਂ ਆਪਣੀ ਚੁਲਬਲੀ ਤਬੀਅਤ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then I renounced my fickle intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬੁਧੀ ਨੇ ਚੰਚਲਤਾ ਤਿਆਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਮਨੁੱਖ ਉਹ ਮੱਤ ਛੱਡ ਦੇਂਦਾ ਹੈ ਜੋ ਮਾਇਆ ਪਿਛੇ ਭਟਕਣ ਵਲ ਪਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਚੰਚਲ = ਇੱਕ ਥਾਂ ਨਾਹ ਟਿਕਣ ਵਾਲੀ, ਭਟਕਣਾ ਵਿਚ ਪਾਈ ਰੱਖਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sacudimos nuestra mente mercurial."