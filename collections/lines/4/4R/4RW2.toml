[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ ਨ ਤੁਲਿ ਕਿਰਿਆ; ਹਰਿ. ਸਰਬ ਪਾਪਾ ਹੰਤ ਜੀਉ ॥"
page = 927
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Charities, alms and religious rites equal not the God's Name, which destroys all the sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੈਰਾਤਾਂ, ਸਖਾਵਤਾਂ ਅਤੇ ਧਰਮ ਸੰਸਕਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁੱਜਦੇ ਜੋ ਸਾਰਿਆਂ ਗੁਨਾਹਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Donations to charities and religious rituals are not equal to meditation on the Lord, who destroys all sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁੰਨੁ ਔਰੁ ਦਾਨ ਕਰਨਾ ਭੀ ਔਰ ਜੋ (ਕਿਰਿਆ) ਕਰਮ ਹੈਂ ਹਰੀ ਨਾਮ ਕੇ ਤੁਲ ਕੋਈ ਨਹੀਂ ਹੈਂ। ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਹੀ ਸਰਬ ਪਾਪੋਂ ਕੇ (ਹੰਤ) ਹਤਨੇ ਕੋ ਸਾਮ੍ਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸਾਰੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਕੋਈ ਪੁੰਨ-ਦਾਨ ਕੋਈ ਧਾਰਮਿਕ ਕਰਮ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲਿ = ਬਰਾਬਰ। ਕਿਰਿਆ = (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ। ਪਾਪਾ ਹੰਤ = ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor borra todas nuestras faltas; ningún otro acto de piedad o caridad iguala a la Contemplación del Señor."