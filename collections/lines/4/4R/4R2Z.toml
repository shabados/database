[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥੁ ਬਡਾ; ਕਿ ਹਰਿ ਕਾ ਦਾਸੁ ॥੩॥੪੨॥"
page = 331
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is the place of pilgrimage greater or the God's servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਵੱਡਾ ਹੈ, ਜਾ ਕਿ ਵਾਹਿਗੁਰੂ ਦਾ ਨੌਕਰ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is the sacred shrine of pilgrimage greater, or the slave of the Lord? ||3||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਵੱਡਾ ਹੈ ਕਿ ਹਰੀ ਕਾ ਦਾਸ ਹੈ?☬ਉੱਤਰ: ਹਰੀ ਕਾ ਦਾਸ ਵੱਡਾ ਹੈ॥੩॥੪੨॥☬ਰੂਪ ਕਾ ਅਲੰਕਰ ਸਹਿਤ ਸਿਖੋਂ ਪ੍ਰਤੀ ਗਿਆਨ ਕਾ ਮਹਾਤਮ ਸੁਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੀਰਥ (ਧਰਮ-ਅਸਥਾਨ) ਪੂਜਣ-ਜੋਗ ਹੈ ਜਾਂ ਪ੍ਰਭੂ ਦਾ (ਉਹ) ਭਗਤ (ਵਧੀਕ ਪੂਜਣ-ਜੋਗ ਹੈ ਜਿਸ ਦਾ ਸਦਕਾ ਉਹ ਤੀਰਥ ਬਣਿਆ) ॥੩॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mi corazón no sabiendo si un lugar de peregrinaje es más sagrado que el Gurmukj.(3-42)"