data = "ਸੁਕ੍ਰਾਚਾਰਜ ਯੌ ਕਹਿਯੋ; ਕੀਜੈ ਯਹੈ ਬਿਚਾਰ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shukracharj suggested, ‘Now we should contemplate,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੁਕ੍ਰਾਚਾਰਯ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਸਾਰੇ ਇਹ ਵਿਚਾਰ ਕਰੋ।"