[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਗੁਰਮੁਖਿ; ਹਉਮੈ ਮਾਰੀ ॥"
page = 1016
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, by Guru's grace, silence their self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, as Gurmukh, subdue their egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੇ ਗੁਰੋਂ ਦਵਾਰੇ ਹਉਮੈਂ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonados en la Verdadera Palabra del Shabd, permanecen desapegados en el mundo."