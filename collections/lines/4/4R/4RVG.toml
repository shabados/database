data = "ਹਨਿਯੋ ਅਸਮੇਧੰ ਕਰਿਓ ਪਰਮ ਜੁਧੰ ॥੧੪॥੨੮੫॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who wanted to kill Asumedh in a fierce war.14.285."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵੱਡਾ ਯੁੱਧ ਕਰ ਕੇ ਅਸੁਮੇਧ ਨੂੰ ਮਾਰਨਾ ਚਾਹਿਆ ਸੀ ॥੧੪॥੨੮੫॥"