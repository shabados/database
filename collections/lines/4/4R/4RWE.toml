[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਸੋ ਆਦਰੁ ਕੀਨੋ ॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She went forward and welcomed Raja with great honours."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ ਭਾਂਤ ਨਾਲ ਆਦਰ ਮਾਣ ਕੀਤਾ।"