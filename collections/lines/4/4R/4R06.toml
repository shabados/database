[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਤਿਨ ਅਪਨਾ ਰਾਹੁ ਚਲਾਯੋ ॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever attained a little spiritual power, he started his own ptah."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣਾ ਆਪਣਾ ਮਾਰਗ ਚਲਾ ਲਿਆ ਹੈ।"