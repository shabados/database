[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਦੇਖ ਕੇ ਚੰਡਿ ਪ੍ਰਚੰਡ ਕੋ; ਸ੍ਰੋਣਤਬਿੰਦ ਮਹਾ ਹਰਖਿਓ ਹੈ ॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raktavija was very much pleased on seeing powerful Chandi coming.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੂੰ ਆਉਂਦਾ ਵੇਖ ਕੇ ਰਕਤ-ਬੀਜ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਇਆ"