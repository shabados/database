[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਈ ਮੇਰੀ ਮਾਈ; ਹਉ ਖਰਾ ਸੁਖਾਲਾ ॥"
page = 476
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dead is mammon, my mother, and I am very happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮੇਰੀ ਮਾਤਾ, ਮਰ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਬੜਾ ਹੀ ਸੋਖਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is dead, O mother, and I am very happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ (ਮਾਈ) ਮਮਤਾ ਜਬ ਸੇ ਮਰ ਗਈ ਹੈ ਤਬ ਸੇ ਮੈਂ (ਖਰਾ) ਬਹੁਤ (ਸੁਖਾਲਾ) ਸੁਖੀ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉੱਤੋਂ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਮਿਟ ਗਿਆ ਹੈ, ਹੁਣ ਮੈਂ ਬੜਾ ਸੌਖਾ ਹੋ ਗਿਆ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, que me ha alimentado hasta aquí, ahora está muerta y yo estoy en Paz."