[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤਹ ਪੁਰ ਆਵਤ ਭਯੋ; ਅਧਿਕ ਹ੍ਰਿਦੈ ਸੁਖੁ ਪਾਇ ॥੨੫॥"
page = 933

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, at last, he felt blissful.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਲਬਾਹਨ) ਅੰਤਹਪੁਰ ਵਿਚ ਆ ਗਿਆ ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪਾਇਆ ॥੨੫॥"