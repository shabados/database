[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਤ੍ਰਿਖਾ ਭੂਖ ਭ੍ਰਮਿ ਲਾਗੀ; ਹਿਰਦੈ. ਨਾਹਿ ਬੀਚਾਰਿਓ ਰੇ ॥"
page = 335
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou sufferest from the thirst of desire and the hunger of doubt, as thou reflectest not on God in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਖ਼ਾਹਿਸ਼ ਦੀ ਤੇਹ ਅਤੇ ਵਹਿਮ ਦੀ ਭੁੱਖ ਦਾ ਦੁੱਖ ਲੱਗਾ ਹੋਇਆ ਹੈ, ਕਿਉਂਕਿ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thirst of desire and the hunger of doubt afflict you; you do not contemplate the Lord in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਰੂਪ ਤ੍ਰਿਖਾ ਔਰ ਭ੍ਰਮ ਰੂਪ ਭੂਖ ਲਗੀ ਹੂਈ ਹੈ। ਇਸ ਸੇ ਵਿਆਕੁਲ ਪੁਰਸ ਨੇ ਹ੍ਰਿਦੇ ਮੇਂ ਬੀਚਾਰਿ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਕਦੇ ਆਪਣੇ ਦਿਲ ਵਿਚ ਵਿਚਾਰ ਨਹੀਂ ਕੀਤੀ ਕਿ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਤੈਨੂੰ ਤਾਂ ਮਾਇਆ ਦੀ ਭੁੱਖ-ਤ੍ਰੇਹ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ = ਤ੍ਰੇਹ, ਲਾਲਸਾ,। ਤ੍ਰਿਖਾ = ਤ੍ਰੇਹ, ਲਾਲਸਾ। ਭ੍ਰਮਿ = ਭਰਮ ਵਿਚ, ਭਟਕਣਾ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El deseo es tu sed, la duda tu hambre, porque no has meditado en tu Señor."