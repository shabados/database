[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਨਾਰੀ; ਮੈ ਕਰੀ ਦੁਹਾਗਨਿ ॥"
page = 1347
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have made widows of ten sensory organs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਦਸਾਂ ਇੰਦ੍ਰੀਆਂ) ਜਾ (ਦਸਾਂ ਤ੍ਰੀਮਤਾਂ) ਨੂੰ ਰੰਡੀਆ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made widows of the ten sensory organs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਰੂਪੀ ਇਸਤ੍ਰੀਆਂ ਮੈਂ (ਦੁਹਾਗਨਿ) ਛੁਟੜ ਕਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀਆਂ) ਦਸਾਂ ਹੀ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਮੈਂ ਛੁੱਟੜ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸ ਨਾਰੀ = ਦਸ ਇੰਦ੍ਰੀਆਂ। ਕਰੀ = ਕਰ ਦਿੱਤੀਆਂ ਹਨ। ਦੁਹਾਗਨਿ = ਛੁੱਟੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los diez órganos de los sentidos los he dejado viudos,"