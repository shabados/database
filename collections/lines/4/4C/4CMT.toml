[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਦਿਨ ਸੋ ਸੁਖ ਜਗਤ ਮੈ; ਕਹਿਯੋ ਕਹੂੰ ਕੋਊ ਨਾਹਿ ॥੧੭॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was no other news in the world which, could appease her more.(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦਿਨ (ਉਸ ਲਈ) ਜਗਤ ਵਿਚ ਇਸ ਤੋਂ ਵੱਡੇ ਸੁਖ ਵਾਲੀ (ਹੋਰ) ਕੋਈ ਗੱਲ ਨਹੀਂ ਸੀ ॥੧੭॥"