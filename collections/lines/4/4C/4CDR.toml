[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਮੂਰਤਿ; ਸਾਚਾ ਨਾਉ ॥"
page = 1188
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Name of the unique personality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਨਾਮ ਉਸ ਅਦੁੱਤੀ ਅਦੁੱਤੀ ਹਸਤੀ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Form is One, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੁ ਸ੍ਵਰੂਪ ਹੈ ਔਰ ਤਿਸ ਕਾ ਨਾਮੁ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਉਸੇ) ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤਿ = ਸਰੂਪ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Única Presencia, Verdad es Su Nombre"