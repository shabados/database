[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਪੀਰ ਬਿਸਾਰ ਕੈ; ਪਰਮੇਸ੍ਰ ਆਪੁ ਕਹਾਹਿਾਂਗੇ ॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forgetting the gods and Pirs, the people will call themselves God"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਅਤੇ ਪੀਰਾਂ ਨੂੰ ਭੁਲਾ ਕੇ (ਆਪਣੇ) ਆਪ ਨੂੰ ਪਰਮੇਸ਼ਵਰ ਅਖਵਾਉਣਗੇ।"