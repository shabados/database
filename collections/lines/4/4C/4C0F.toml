[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ. ਛਡਿ ਅਵਗਣ; ਗੁਣੀ ਸਮਾਣਿਆ, ਰਾਮ ॥"
page = 1112
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, forsake thou thine vice and be absorbed in virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਨੇਕੀਆਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, leave behind your faults and demerits, and be absorbed in virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਔਗੁਣੋ ਕੋ ਛੋਡਿ ਕਰ ਗੁਣੋ ਮੇਂ; ਵਾ (ਗੁਣੀ) ਵਾਹਗੁਰੂ ਰਮਣ ਰੂਪ ਮੇਂ ਸਮਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੰਦੇ ਕਰਮ ਕਰਨੇ ਛੱਡ ਦੇ, (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣਾਂ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ ਸਮਾਣਿਆ = (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣਾਂ ਵਿਚ ਲੀਨ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, deja el vicio e inmérgete en las Virtudes de Dios."