[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਵਣਜੀਐ; ਸਚਾ ਸਉਦਾ ਹੋਇ ॥੧੧॥੧॥"
page = 1346
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dealing with God, through the Guru, O Nanak, the true merchandise is purchased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਰਬ ਨਾਲ ਵਾਪਾਰ ਕਰਨ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਸੱਚਾ ਸੌਦਾ ਸੂਤ ਖਰੀਦ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs trade in the merchandise of Truth. ||11||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵਣਜੀਐ ਤਬ ਨਾਮ ਰੂਪੀ ਸਚਾ ਸੌਦਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧੧॥੧॥☬ਮਨੁ ਕੋ ਪ੍ਰਥਾਇ ਕਰ ਸਰਬ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਰਬ-ਨਿਵਾਸੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਵਣਜਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਇਹ ਸੌਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸੌਦਾ ਹੈ ॥੧੧॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, Los Gurmukjs comercian con la Mercancía de la Verdad. (11-1)"