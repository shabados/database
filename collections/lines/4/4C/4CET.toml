[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੋ ਹੈ ਕੇਹਰਿ ਕੇ ਮੁਖ ਮੈ ਮ੍ਰਿਗ; ਐਸੇ ਕਹਿਯੋ ਨ੍ਰਿਪ ਤਊ ਸੁਨਿ ਪਾਯੋ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Do you listen, O king! now you have fallen like a deer in the mouth of a lion like me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸ਼ੇਰ ਦੇ ਮੂੰਹ ਵਿਚ ਹਿਰਨ ਆ ਗਿਆ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਅਤੇ ਰਾਜੇ ਨੇ ਸੁਣ ਲਿਆ।"