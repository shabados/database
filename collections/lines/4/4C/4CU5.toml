[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਹਿ. ਸਗਲ ਕਾਮ ॥੧॥"
page = 1341
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all his affairs are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਸਾਰੀਆਂ ਕਾਮਯਾਬੀਆਂ ਤੇ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all affairs are perfectly resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾਰਜ ਤਿਸ ਕੇ ਪੂਰਨ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ ਹੋਹਿ = ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਕਾਮ = ਕੰਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Éxito y todos los asuntos son resueltos a la Perfección. (1)"