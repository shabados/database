[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਗੜਦੀ ਸਤ੍ਰੁ ਭਜਿ ਹੈ; ਟਾਗੜਦੀ ਟਿਕਿ ਹੈ ਨ ਇਕ ਛਿਨ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he will hold the weapons and wear armour, on the same day all the enemies will flee away, without staying for a moment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਵੈਰੀ ਭਜ ਜਾਣਗੇ ਅਤੇ ਇਕ ਛਿਣ ਲਈ ਵੀ ਨਹੀਂ ਠਹਿਰਨਗੇ।"