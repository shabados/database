[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਆਨਿ ਆਨਿ ਮੇਰਾ ਪ੍ਰਭੂ ਮਿਲਾਵੈ; ਹਉ ਤਿਸੁ ਵਿਟਹੁ. ਬਲਿ ਬਲਿ ਘੁਮਿ ਗਈਆ ॥"
page = 836
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one come and unite me with my Lord, I am a sacrifice, a sacrifice and devoted unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆ ਕੇ ਮੈਨੂੰ ਮੇਰੇ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦੇਵੇ। ਮੈਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਅਤੇ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would come and unite me with God; I am devoted, dedicated, a sacrifice to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ (ਆਨਿ) ਔਰ (ਆਨਿ) ਲਿਆਇਕਰ ਵਾ ਸੰਸਾਰ ਦ੍ਵੈਤ ਰੂਪ ਤਿਸ ਕੀ ਤਰਫੋਂ ਮੋੜ ਕਰ ਮੇਰੇ ਸ੍ਵਾਮੀ ਕੋ ਮਿਲਾਇ ਦੇਵੈ, ਮੈਂ ਤਿਸ ਕੇ (ਵਿਟਹੁ) ਉਪਰ ਸੇ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜੇ ਕੋਈ ਆ ਕੇ ਮੈਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਵੇ, ਤਾਂ ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨਿ = ਆ ਕੇ। ਵਿਟਹੁ = ਤੋਂ। ਘੁਮਿ ਗਈਆ = ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Hay alguien que me pueda unir con mi Dios? Me ofrecería en sacrificio a él un millón de veces. Cuando busqué el Santuario del Guru Verdadero,"