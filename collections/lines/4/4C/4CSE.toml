[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਗਧ ਸੁੰਦਰ ਧਾਰਿ ਜੋਤਿ ਕੀਨੑ ॥"
page = 1181
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining Thy Light within me, the fool, Thou has made beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਟਿਕਾ ਮੈਂ ਮੂਰਖ ਨੂੰ ਤੂੰ ਸੁਹਣਾ ਸੁਨੱਖਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a fool, but You have made me beautiful, enshrining Your Light within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖੋਂ ਕੋ ਚਤਰੁ ਕੀਆ ਹੈ ਔ ਅਪਨੀ (ਜੋਤਿ) ਚੇਤਨਸਤਾ ਧਾਰ ਕਰ ਸੁੰਦਰ ਸ੍ਵਰੂਪ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੋਤਿ ਤੂੰ (ਸਰੀਰਾਂ ਵਿਚ) ਟਿਕਾ ਕੇ ਮੂਰਖਾਂ ਨੂੰ ਸੋਹਣੇ ਬਣਾ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres Tú Quien transformó un puño de polvo en belleza."