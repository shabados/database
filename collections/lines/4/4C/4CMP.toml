data = "ਖਟ ਸਾਸਤ੍ਰ ਨਾਮ ਸੁ ਡਾਰਿ ॥੩॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who were the wupreme scholars of Shastras and they compsed six Shastras in their names.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਰ ਕੇ) ਉਨ੍ਹਾਂ ਦਾ ਛੇ ਸ਼ਾਸਤ੍ਰ ਨਾਂ ਪ੍ਰਚਲਿਤ ਹੋ ਗਿਆ ॥੩॥"