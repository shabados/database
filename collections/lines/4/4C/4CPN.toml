[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ ਜੰਤ ਪ੍ਰਭਿ ਕੀਏ; ਸਭਿ ਕਾਲੈ ਮੁਖਿ ਗ੍ਰਸਿਆ ॥"
page = 1319
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All those creatures, created by the Lord, are ultimately caught in the mouth of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜੀਵ-ਜੰਤੂ, ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਉਹ ਸਾਰੇ ਆਖਰ ਨੂੰ ਮੌਤ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਕੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the beings and creatures created by God are caught in the mouth of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਤਨੇ ਛੋਟੇ ਬਡੇ ਜੀਵ ਤੈਨੇ ਕੀਏ ਹੈਂ ਸਭੀ ਕੋ ਕਾਲ ਨੇ ਮੁਖ ਕਰ ਕੇ (ਗ੍ਰਸਿਆ) ਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਜੀਅ-ਜੰਤ ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਇਹ ਸਾਰੇ ਹੀ (ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜ ਕੇ) ਆਤਮਕ ਮੌਤ ਦੇ ਮੂੰਹ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਸਭਿ = ਸਾਰੇ। ਕਾਲੈ ਮੁਖਿ = ਕਾਲ ਦੇ ਮੂੰਹ ਵਿਚ। ਗ੍ਰਸਿਆ = ਫੜਿਆ ਗਿਆ, ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres y criaturas creados por Dios son atrapados por las fauces de la muerte,"