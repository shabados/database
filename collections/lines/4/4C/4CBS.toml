[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰੇਦਿਆ ਜੀਉ ਤੂੰ; ਕਮਾਵਦਿਆ ਸੁਖ ਭੁੰਚੁ ॥"
page = 522
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making an effort for the Name, thou shalt live and practising it, thou shalt enjoy peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਾਸਤੇ ਉਪਰਾਲਾ ਕਰਨ ਨਾਲ ਤੂੰ ਜੀਊਦਾਂ ਰਹੇਗਾਂ ਤੇ ਇਸ ਦੀ ਕਮਾਈ ਕਰ ਕੇ ਤੂੰ ਆਰਾਮ ਭੋਗੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the effort, and you shall live; practicing it, you shall enjoy peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਵਣ ਕਰਨੇ ਕੇ ਉਦਮ ਕਰਨੇਹਾਰੇ ਭਾਈ! ਤੂੰ ਜੀਵਤਾ ਰਹੁ, ਅਰ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਕਮਾਵਨੇ ਵਾਲਿਆ ਹੇ ਭਾਈ! ਤੂੰ ਸੁਖ ਭੋਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦਾ) ਉੱਦਮ ਕਰਦਿਆਂ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ, (ਇਹ ਨਾਮ ਦੀ) ਕਮਾਈ ਕੀਤਿਆਂ ਸੁਖ ਮਾਣੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo un esfuerzo sincero, vive en el Camino de Dios, y obteniendo el Placer de Él, reside en Su Gozo."