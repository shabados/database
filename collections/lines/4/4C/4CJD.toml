[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਦੇਹਿ. ਸੋਈ ਜਨੁ ਪਾਏ; ਨਾਨਕ. ਨਾਮਿ ਵਡਾਈ ਹੇ ॥੧੬॥੪॥"
page = 1048
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Thou give; That man alone receives the Name. O Nanak, greatness lies only in the God's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੁੰ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਇਨਸਾਨ ਹੀ ਨਾਮ ਨੂੰ ਪਾਉਦਾਂ ਹੈ। ਹੇ ਨਾਨਕ! ਬਜ਼ੁਰਗੀ ਰੱਬ ਦੇ ਨਾਮ ਵਿੱਚ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives it, unto whom You give it. O Nanak, the Naam is glorious greatness. ||16||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਜੀਵ ਕੌ ਏਹ ਸਮਝ ਦੇਤਾ ਹੈ, ਸੋਈ ਜਨ ਪਾਵਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਸਭ ਨਾਮ ਸਿਮਰਨੇ ਕੀ ਹੀ ਬਡਾਈ ਹੈ॥੧੬॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈਂ, ਉਹੀ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਨਾਮ ਦੀ ਰਾਹੀਂ ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੧੬॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਦੇਂਦਾ ਹੈਂ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਵਡਾਈ = ਇੱਜ਼ਤ ॥੧੬॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo estará bendecido, aquél a quien Tú bendices, oh Dios, sí, a través del Nombre uno se gana esa Gloria.(16-4)"