[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਵਿਹੂਣਾ; ਕੋਇ ਨ ਕੀਅ ॥"
page = 24
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without inner consciousness He has created none.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਤ੍ਰੀਵੀ ਗਿਆਤ ਦੇ ਬਗੈਰ, ਉਸ ਨੇ ਕੋਈ ਭੀ ਪੈਦਾ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None have been created without this awareness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਐਸਾ ਤੈਨੇ ਕੋਈ ਨਹੀਂ ਰਚਾ ਹੈ ਜਿਸ ਕੀ ਤੇਰੇ ਕੋ ਖਬਰ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ) ਕੋਈ ਭੀ ਐਸਾ ਜੀਵ ਪੈਦਾ ਨਹੀਂ ਕੀਤਾ ਜਿਸ ਨੂੰ ਸੂਝ ਤੋਂ ਵਿਰਵਾ ਰੱਖਿਆ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Ego y nadie vive sin ella."