[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਕੀਰਤਨੁ; ਕੇਵਲ ਬਖੵਾਨੁ ॥"
page = 281
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who night and day chants only the praise of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ, ਸਿਰਫ ਸਾਹਿਬ ਦੀ ਮਹਿਮਾ ਹੀ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, sing the Kirtan, the Praises of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨੇ ਰਾਤ ਕੇਵਲ ਹਰੀ ਕੀਰਤਨ ਕੌ ਵਖ੍ਯਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਪ੍ਰਭੂ ਦਾ ਕੀਰਤਨ ਹੀ ਉੱਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਬਖ੍ਯ੍ਯਾਨੁ = ਉੱਚਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche canta el Kirtan, las alabanzas al Señor."