[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਦੇਖੇ ਕੀ; ਵਡਿਆਈ ॥"
page = 738
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the glory of seeing Thine vision. O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਹੈ ਪ੍ਰਭਤਾ ਤੇਰਾ ਦੀਦਾਰ ਵੇਖਣ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze upon the glorious greatness of the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੇ ਦਰਸ਼ਨ ਦੇਖੇ ਕੀ ਇਹੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਇਹ ਵਡਿਆਈ ਬਖ਼ਸ਼ ਕਿ ਤੇਰਾ ਦਰਸਨ ਕਰ ਸਕੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੇ ਕੀ = ਵੇਖਣ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Gloria de tener Tu Visión, oh Señor,"