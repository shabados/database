[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸੇ ਬੰਦਗੀ ਕਾਰਨ ਤੇਰਾ ਮਰਤਬਾ ਹਮੇਸ਼ਾ ਉੱਚਾ ਹੁੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੁਤਬਾ-ਅਤ ਗਰਦਦ ਅਜ਼ਾਂ ਹਰਦਮ ਬੁਲੰਦ ।੪੮੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Your status in this world remains high at all times only because of meditation. (480)"