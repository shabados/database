[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਤੁ ਓਇ ਲਾਏ ਤਿਤੁ ਲਗੇ; ਉਇ ਬਪੁੜੇ ਕਿਆ ਕਰੇਨਿ ॥੨॥"
page = 951
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatsoever the Lord yokes them, to that they remain yoked. What can those poor creatures do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋੜਦਾ ਹੈ ਉਸ ਨਾਲ ਹੀ ਉਹ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ। ਉਹ ਗਰੀਬ ਜੀਵ ਕੀ ਕਰ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever the Lord links them to, to that they are linked; what can the poor creatures do? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਹਾਂ ਕਰਮੋਂ ਅਨੁਸਾਰ ਪਰਮੇਸਰ ਨੇ ਲਾਏ ਹੈਂ ਤਹਾਂ ਹੀ ਲਗੇ ਹੈਂ। ਓਇ ਵੀਚਾਰੇ ਕ੍ਯਾ ਕਰਨ ਉਨ ਕੇ ਕਛ ਅਖਤ੍ਯਾਰ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਉਹ ਬਿਚਾਰੇ ਕਰਨ ਭੀ ਕੀਹ? ਜਿਧਰ ਉਹਨਾਂ ਨੂੰ (ਪ੍ਰਭੂ ਨੇ) ਲਾਇਆ ਹੈ ਉਹ ਓਧਰ ਹੀ ਲੱਗੇ ਹੋਏ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, así como el Señor los ha puesto, así van; ¿qué más pueden hacer estas pobres criaturas?(2)"