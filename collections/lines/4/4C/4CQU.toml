[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਰੂਪ ਬਿਸਾਰਿ ਜੀਵਹਿ; ਤਿਹ ਕਤ ਜੀਵਨ ਹੋਤ ॥ ਰਹਾਉ ॥"
page = 1121
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail is the life of those, who live by forgetting God the embodiment of life? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦਗੀ ਦਾ ਕੀ ਲਾਭ ਹੈ ਜੋ ਜ਼ਿੰਦਗੀ ਦੇ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾ ਕੇ ਜੀਉਂਦੇ ਹਨ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Embodiment of Life - what is the point of their lives? ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਨ ਰੂਪ! ਜੋ ਤੇਰੇ ਕੋ ਬਿਸਾਰ ਕਰ ਜੀਵਤੇ ਹੈਂ ਤਿਨ ਕਾ ਜੀਵਨ ਕਹਾਂ ਹੋਤਾ ਹੈ? ਵਹੁ ਮਰਤੇ ਹੈਂ॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੈਂ ਵਹੁ ਖਾਤੇ ਪੀਤੇ ਹੈਂ? ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਾਰੇ ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਜੀਊਂਦੇ ਹਨ (ਜ਼ਿੰਦਗੀ ਦੇ ਦਿਨ ਗੁਜ਼ਾਰਦੇ ਹਨ), ਉਹਨਾਂ ਦਾ ਜੀਊਣ ਕਾਹਦਾ ਹੈ? (ਉਹਨਾਂ ਦੇ ਜੀਊਣ ਨੂੰ ਜੀਊਣਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ) ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਰੂਪ = ਉਹ ਪ੍ਰਭੂ ਜੋ ਨਿਰਾ ਜੀਵਨ ਹੀ ਜੀਵਨ ਹੈ, ਜੋ ਸਭ ਦਾ ਜੀਵਨ ਹੈ। ਬਿਸਾਰਿ = ਭੁਲਾ ਕੇ। ਜੀਵਹਿ = (ਜੋ ਮਨੁੱਖ) ਜੀਊਂਦੇ ਹਨ। ਤਿਨ = ਉਹਨਾਂ ਦਾ। ਕਤ = ਕਾਹਦਾ?  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve esa vida que se olvida de la Vida de toda vida? (Pausa)"