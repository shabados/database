[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨ. ਨ ਬੂਝੈ; ਕਰਤ ਕਲੋਲਾ ॥"
page = 1004
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His desire is not fulfilled and be indulge in revelments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਖਾਹਿਸ਼ ਮਿਟਦੀ ਨਹੀਂ ਅਤੇ ਉਹ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His thirsty desires are not quenched, although he indulges in pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲੋਲ ਕਰਤਿਆਂ ਅਰਥਾਤ ਬਿਸੇ ਭੋਗਤਿਆਂ ਤ੍ਰਿਸਨਾ ਨਹੀਂ ਬੂਝਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਮੌਜ-ਮੇਲੇ ਮਾਣਦਿਆਂ ਤੇਰੀ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮਿਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por más que trate, su esperanza no será colmada"