[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਡੀਗਿ. ਨ ਡੋਲੀਐ; ਸੀਧੈ ਮਾਰਗਿ ਧਾਉ ॥"
page = 1410
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, wabble thou not in the crooked way and go along the straight path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਡਿੰਗੇ ਰਾਹੇ ਟੱਕਰਾ ਨਾਂ ਮਾਰ ਅਤੇ ਸਿੱਧੇ ਸਡੋਲ ਰਸਤੇ ਟੁਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, do not waver or walk on the crooked path; take the straight and true path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਡੀਗਿ) ਵਿੰਗੇ ਰਸਤੇ ਵਿਖੇ ਨ (ਡੋਲੀਐ) ਫਿਰੀਏ, ਭਾਵ ਵਿਕਾਰੋਂ ਮੇਂ ਨ ਪ੍ਰਵਿਰਤੀਏ ਤਾਂ ਤੇ ਸੀਧੇ ਭਗਤੀ ਮਾਰਗ ਮੇਂ ਧਾਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਵਿਕਾਰਾਂ-ਭਰੇ) ਵਿੰਗੇ (ਜੀਵਨ-) ਰਸਤੇ ਉੱਤੇ ਨਹੀਂ ਭਟਕਦੇ ਫਿਰਨਾ ਚਾਹੀਦਾ। ਹੇ ਮਨ! ਸਿੱਧੇ (ਜੀਵਨ-) ਰਾਹ ਉੱਤੇ ਦੌੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, no te tambalees ni camines por Sendero torcido,"