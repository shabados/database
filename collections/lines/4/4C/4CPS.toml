[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਧੂ ਸੰਗੁ ਪਰਾਪਤੀ; ਲਿਖਿਆ ਹੋਇ ਲਿਲਾਟ ॥"
page = 1376
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, if it be so writ on his brow, then man is blessed with the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੇਕਰ ਉਸਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੋਵੇ ਤਾਂ ਬੰਦੇ ਨੂੰ ਸਤਿਸੰਗਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the mortal finds the Saadh Sangat, the Company of the Holy, if he has such destiny written upon his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ ਸੰਗ ਕੀ ਤਬ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ, ਜਬ (ਲਿਲਾਟ) ਮਸਤਕ ਪਰ ਸੁਭ ਲੇਖ ਲਿਖਿਆ ਹੂਆ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! \"ਜਿਨਿ ਤਜਿਆ ਬਾਦੁ ਬਿਬਾਦੁ\" ਉਸ ਸਾਧੂ-ਗੁਰਮੁਖਿ ਦੀ ਸੰਗਤ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਜਿਸ ਦੇ ਬੜੇ ਚੰਗੇ ਭਾਗ ਹੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el mortal encuentra la Saad Sangat, la Compañía de los Santos, sólo si tal Destino está escrito sobre su frente,"