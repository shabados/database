[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਘਰਿ ਸਾਚਾ ਸੋਹਿਲੜਾ; ਪ੍ਰਭ ਆਇਅੜੇ ਮੀਤਾ ਰਾਮ ॥"
page = 436
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my home is the true song of rejoicing. The Lord, my friend, has visited me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਸੱਚਾ ਖੁਸ਼ੀ ਦਾ ਗਾਉਣਾ ਹੈ। ਮੇਰੇ ਮਿਤ੍ਰ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਦਰਸ਼ਨ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my home, the true songs of rejoicing resound; the Lord God, my Friend, has come to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮਾਰੇ ਘਰ ਮੇਂ ਸਚਾ (ਸੋਹਿਲੜਾ) ਆਨੰਦ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਰਾਮ ਪ੍ਰਭੂ ਮੀਤ ਕਾ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਹੋ! ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ, ਮਾਨੋ, ਅਟੱਲ ਖ਼ੁਸ਼ੀਆਂ-ਭਰਿਆ ਗੀਤ ਹੋਣ ਲੱਗ ਪਿਆ ਹੈ, ਕਿਉਂਕਿ ਮਿਤ੍ਰ-ਪ੍ਰਭੂ ਮੇਰੇ ਅੰਦਰ ਆ ਵੱਸਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਸੋਹਿਲੜਾ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ। ਆਇਅੜੇ = ਆ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi hogar resuena la Melodía de la Verdad; mi Amigo y Señor ha llegado a mí."