[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣ. ਤ ਪਰ ਸਕਯਥ; ਨਯਣਿ. ਗੁਰੁ ਅਮਰੁ ਪਿਖਿਜੈ ॥"
page = 1394
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely fruitful are the eyes, if the eyes behold the vision of Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸਫਲ ਹਨ ਅੱਖਾਂ, ਜੇਕਰ ਅੱਖਾਂ ਗੁਰੂ ਅਮਰਦਾਸ ਦਾ ਦਰਸ਼ਨ ਦੇਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Supremely fruitful are the eyes which behold Guru Amar Daas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰ ਤਬ ਵਿਸ਼ੇਸ਼ ਕਰ ਸਕਾਰਥੇ ਹੋਤੇ ਹੈਂ ਜਬ ਨੇਤ੍ਰ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕਾ ਦਰਸਨ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅੱਖਾਂ ਸਫਲ ਹਨ ਜਿਨ੍ਹਾਂ ਅੱਖਾਂ ਨਾਲ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਵੇਖੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Supremamente fructíferos son los ojos que miran a Guru Amar Das."