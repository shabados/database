[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤ ਕਰਮ ਨ ਮਿਟੈ, ਨਾਨਕ; ਹਰਿ ਨਾਮ ਧਨੁ. ਨਹੀ ਖਟਿਆ ॥੧॥"
page = 705
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the result of the deeds done cannot be wiped out when one has not earned the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੀਤੇ ਹੋਏ ਅਮਲ ਧੋਤੇ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਜਦ ਕਿ ਬੰਦੇ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਨਹੀਂ ਕਮਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The karma of their past deeds cannot be erased, O Nanak, if they have not earned the wealth of the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕਰਮ (ਕਿਰਤ) ਕੀਤਾ ਹੂਆ ਹੈ, ਸੋ ਮਿਟਤਾ ਨਹੀਂ ਹੈ। ਇਸੀ ਤੇ ਮੰਦ ਭਾਗੀ ਜੀਵ ਨੇ ਇਸ ਜਨਮ ਮੇਂ ਹਰਿ ਨਾਮ ਧਨ ਖਟਿਆ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ ਇਥੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਨਹੀਂ ਕਮਾਂਦਾ, (ਹੋਰ ਹੋਰ) ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ (ਦਾ ਲੇਖਾ) ਨਹੀਂ ਮਿਟਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤ = ਕੀਤੇ ਹੋਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede uno evadir las consecuencias de sus propias acciones cuando no se ha ganado las Riquezas del Nombre del Señor? (1)"