[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਇਆ; ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥੧੫॥"
page = 755
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with my love, I have attained peace and have become an illustrious bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲਬਰ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਇਕ ਕੀਰਤੀਮਾਨ ਪਤਨੀ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with my Beloved, I have found peace; I am His most beautiful and happy soul-bride. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਵੀਚਾਰਿਆ ਹੈ ਉਨੋਂ ਨੇ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਸੁਖ ਪਾਇਆ ਹੈ ਅਰ ਵਹੁ ਜਗਿਆਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਸੋਭਾ ਵਾਲੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਉਸ ਨੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਖੱਟ ਲਈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obteniendo al Señor Bienamado, nosotros, Sus esposas, logramos la Felicidad y la Gloria.(15)"