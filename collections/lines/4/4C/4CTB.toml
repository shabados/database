[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਮਿਰਗੀ; ਸਹਜੇ ਬੰਧਿ ਆਨੀ ॥"
page = 1136
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ten (organs of action and perception) or (she-deer) I have easily bound down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ (ਕਰਮ ਅਤੇ ਗਿਆਨ ਇੰਦ੍ਰੀਆਂ) ਜਾਂ (ਹਰਨੀਆਂ) ਨੂੰ ਮੈਂ ਸੌਖੇ ਹੀ ਬੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I easily tied up the deer - the ten sensory organs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਸੋਂ (ਮਿਰਗੀ) ਇੰਦ੍ਰੀਆਂ (ਸਹਜੇ) ਸ੍ਵਭਾਵਕ ਹੀ ਬਾਂਧ ਲਿਆਂਦੀਆਂ ਹੈਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ, ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਮੈਂ ਦਸੇ ਹਿਰਨੀਆਂ (ਇੰਦ੍ਰੀਆਂ) ਬੰਨ੍ਹ ਕੇ ਲੈ ਆਂਦੀਆਂ (ਵੱਸ ਵਿਚ ਕਰ ਲਈਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਗੀ = ਹਿਰਨੀਆਂ। ਦਸ ਮਿਰਗੀ = ਦਸ ਹਿਰਨੀਆਂ, ਦਸ ਇੰਦ੍ਰਿਆਂ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ। ਆਨੀ = ਲੈ ਆਂਦੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los órganos de los sentidos, las manos, los pies, la voz, los genitales, los de excreción y los de percepción como la nariz, los ojos, los oídos, el paladar, y los pies; las cinco pasiones de la lujuria, el enojo, la avaricia, el apego y el ego negativo,"