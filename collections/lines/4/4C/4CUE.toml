[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਵਖਦੁ ਮੁਖਿ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਸੁਖਿ ਵਸੰਤੀ ॥੪॥੧੨॥੬੨॥"
page = 625
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has put the cure-all of His Name into my mouth and slave Nanak, now, abides in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਨਾਮ ਦੀ ਦਵਾਈ ਮੇਰੇ ਮੂਹ ਵਿੱਚ ਪਾਈ ਹੈ ਅਤੇ ਗੋਲਾਂ ਨਾਨਕ, ਹੁਣ, ਅਨੰਦ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, has placed the medicine of the Naam into my mouth; servant Nanak abides in peace. ||4||12||62||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਔਖਧੀ ਕੋ ਜਬ ਮੇਰੇ ਮੁਖ ਮੇਂ ਪਾਇਆ, ਤੌ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੀ ਬੁਧੀ ਸੁਖ ਮੇਂ ਵਸਤੀ ਹੈ, ਭਾਵ ਸੇ ਮੈਂ ਸੁਖ ਰੂਪ ਹੀ ਹੂਆ ਹੂੰ॥੪॥੧੨॥੬੨॥☬ਸਰਬ ਰੂਪ ਕਹਿ ਕਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮੂੰਹ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਵਾਈ ਪਾ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ ॥੪॥੧੨॥੬੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Jar, Jar, puso la medicina del Naam en mis labios y ahora, el Sirviente Nanak habita en la Paz. (4‑12‑62)"