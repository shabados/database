[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਭਏ ਨਾਨਕ; ਨਹ ਛਪਿਆ ॥੨੧॥"
page = 254
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He becomes distinguished, O Nanak, and remains not obscure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਜਾਗਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁੱਝਾ ਛੁਪਿਆ ਨਹੀਂ ਰਹਿੰਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are respected, O Nanak, and do not remain hidden. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਵਹੁ ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕਾ ਪ੍ਰਤਾਪ ਛਪਾ ਨਹੀਂ ਰਹਤਾ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਿਮਰਨ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਲੁਕਿਆ ਨਹੀਂ ਰਹਿੰਦਾ, ਜਗਤ ਵਿਚ ਨਾਮਣਾ ਭੀ ਖੱਟਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para él, el Señor no está escondido y se le manifiesta en todo.(2)"