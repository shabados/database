[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਮਾਨ ਅੰਤਿ ਪਾਵਹੀਂ ॥੬॥"
page = 195

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They meditated on the Detached Supreme Purusha and ultimately they acquired the air-vehicles for transportation to heaven.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੰਤ ਵੇਲੇ (ਦੇਵ ਪਦਵੀ ਪਾਣ ਲਈ) ਵਿਮਾਨਾਂ ਵਿੱਚ ਬੈਠਦੇ ਹਨ ॥੬॥"