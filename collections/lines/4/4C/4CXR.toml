[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਕੰਦਲਾ ਕੋ ਦਿਯਬ; ਤਊ ਨ ਹਮ ਤੇ ਹੋਤ ॥੪੩॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But I will not be able to give Kamkandla away.’(43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੀ ਕਾਮਕੰਦਲਾ ਨੂੰ ਦੇਣਾ ਮੇਰੇ ਪਾਸੋਂ (ਸੰਭਵ) ਨਹੀਂ ਹੋਣਾ ॥੪੩॥"