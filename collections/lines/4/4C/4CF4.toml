[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਉਪਾਵ ਕਰੈ ਮਾਇਆ ਧਨ ਕਾਰਣਿ; ਅਗਲਾ ਧਨੁ ਭੀ ਉਡਿ ਗਇਆ ॥"
page = 307
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, ever strives for riches and wealth but even his former wealth flees away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਤੇ ਪਦਾਰਥ ਲਈ, ਉਹ ਨਿਰੰਤਰ ਹੀ ਯਤਨ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਸ ਦਾ ਪਹਿਲਾਂ ਪਦਾਰਥ ਭੀ ਖਤਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He continually chases after Maya and wealth, but even his own wealth flies away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ) ਹਸਤੀ ਘੋੜੇ ਆਦਿਕ ਪਸੂ ਔਰ (ਧਨੁ) ਰੋਕੜੀ ਇਕੱਤਰ ਕਰਨੇ ਕੇ ਵਾਸਤੇ ਜਤਨ ਕਰਤਾ ਥਾ, ਪਹਿਲਾ ਧਨ ਭੀ ਵਢੀਓਂ ਮੇਂ ਚਲਾ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦਾ ਉਹ ਦੋਖੀ) ਸਦਾ ਮਾਇਆ ਲਈ ਵਿਓਂਤਾਂ ਕਰਦਾ ਹੈ, ਪਰ ਉਸ ਦਾ ਅਗਲਾ (ਕਮਾਇਆ ਹੋਇਆ) ਭੀ ਹੱਥੋਂ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trata de exaltarse poniendo al Guru abajo, pero así pierde hasta el poco mérito que le resta."