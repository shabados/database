[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਮੂਲੁ ਗਵਾਇਆ; ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥੩॥"
page = 1331
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric loses even his capital and is awarded punishment in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਆਂ ਆਪਣੀ ਅਸਲ ਪੂੰਜੀ ਭੀ ਗੁਆ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸਜਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh loses his capital, and is punished in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨੇ ਮੂਲ ਰੂਪ ਜਨਮ ਵਿਅਰਥ ਗਵਾਇਆ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਰਮੋਂ ਅਨੁਸਾਰ ਇਸ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ (ਭਲੇ ਗੁਣਾਂ ਦੀ) ਰਾਸਿ-ਪੂੰਜੀ (ਜੋ ਥੋੜੀ ਬਹੁਤ ਪੱਲੇ ਸੀ ਇਥੇ ਹੀ) ਗਵਾ ਜਾਂਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇਸ ਨੂੰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਅਸਲ ਰਾਸਿ ਪੂੰਜੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Manmukj arrogante pierde su capital y tiene que enfrentar la Corte del Señor. (3)"