[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਾਜਨ; ਇਉ ਦੁਤਰੁ ਤਰੀਐ ॥"
page = 741
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O friend, like this the formidable world-ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਮਿੱਤਰ! ੲਸ ਤਰ੍ਹਾਂ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O friend - this is how to cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ ਸੁਣ! ਇਸ ਪ੍ਰਕਾਰ ਸੰਸਾਰ ਦੁਸ੍ਤਰ ਕੋ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ। ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ, ਇਸ ਤੋਂ ਸਿਰਫ਼ ਇਸ ਤਰੀਕੇ ਨਾਲ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ (ਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ = ਹੇ ਸੱਜਣ! ਇਉ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਦੁਤਰੁ = {दुस्तर} ਉਹ ਸੰਸਾਰ ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ। ਤਰੀਐ = ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh amigo, es así como uno cruza el terrible mar de las existencias materiales."