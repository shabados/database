[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖੁ; ਦਾਤਿ ਜੋਤਿ ਵਡਿਆਈ ॥"
page = 989
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This writ relates to the gifts, light and glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਲਿਖਤਾਕਾਰ, ਬਖਸ਼ਸ਼ਾਂ, ਪ੍ਰਕਾਸ਼ ਅਤੇ ਪ੍ਰਭਤਾ ਬਾਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to this inscription, gifts, light and glorious greatness are received."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਤਿ) ਗ੍ਯਾਤ ਔ (ਦਾਤਿ) ਬਿਭੂਤੀ ਔ ਵਡਿਆਈ ਜੋ ਪ੍ਰਾਪਤਿ ਹੋਣੀ ਹੈ, ਓਹ ਪ੍ਰਮੇਸ੍ਵਰ ਨੇ ਪਹਿਲੇ ਹੀ ਲਿਖ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੂੰ (ਜਗਤ ਵਿਚ ਜਾ ਕੇ) ਜੋਤਿ-ਰੂਪ ਪ੍ਰਭੂ ਦੀਆਂ ਬਖ਼ਸ਼ਸ਼ਾਂ ਚੇਤੇ ਕਰੀਂ ਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਭੀ ਕਰੀਂ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਲੇਖ ਆਪਣੇ ਅੰਦਰ ਲਿਖਦਾ ਰਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਖੁ = (ਹੇ ਜੀਵ!) ਤੂੰ ਲਿਖ। ਦਾਤਿ = (ਪਰਮਾਤਮਾ ਦੀਆਂ) ਬਖ਼ਸ਼ਸ਼ਾਂ। ਵਡਿਆਈ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ese escrito bendito es de Luz y Gloria."