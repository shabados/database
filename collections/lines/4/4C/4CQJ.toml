[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਘਾਲ; ਅਜਾਂਈ ਜਾਇ ॥੧॥"
page = 1160
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "vain goes his labour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- their work is wasted in vain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਘਾਲ) ਮਿਹਨਤ ਕੀ ਹੂਈ (ਅਜਾਂਈ) ਬ੍ਯਰਥ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਮਿਹਨਤ ਅਜਾਈਂ ਚਲੀ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese esfuerzo por encontrar la Divinidad de la Vida, no le sirve para nada. (1)"