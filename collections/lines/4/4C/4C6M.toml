[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਿੜ ਬਾਧੀ ਜਗੁ ਖੇਲੈ; ਆਪੇ ਕੀਮਤਿ ਪਾਈ ਹੇ ॥੫॥"
page = 1020
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself has set the world arena to play and Thyself appraise the players."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਜਗਤ ਦਾ ਅਖਾੜਾ ਖੇੜਣ ਲਈ ਬੰਨ੍ਹਿਆ ਹੈ ਅਤੇ ਆਪ ਹੀ ਖਿਲਾੜਿਆਂ ਦਾ ਮੁਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself staged the drama in the arena of the world, and You Yourself evaluate the players. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ (ਪਿੜ ਬਾਧੀ) ਦ੍ਰਿੜ ਹੋ ਕਰ ਵਾ ਹਠ ਬੰਨੁ ਕਰ ਅਰਥਾਤ ਕਾਲ ਰੂਪ ਹੋ ਕਰ ਜਗਤ ਮੇਂ ਖੇਲ ਰਹਿਆ ਹੈਂ, ਆਪੇ ਹੀ ਜਗ੍ਯਾਸੀ ਰੂਪ ਹੋ ਕੇ ਕੀਮਤਿ ਪਾਈ ਹੈ ਅਰਥਾਤ ਜਗਤ ਕੋ ਮਿਥ੍ਯਾ ਜਾਣ ਰਹਿਆ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਇਹ ਜਗਤ (ਚਉਪੜ ਦੀ ਖੇਡ-ਰੂਪ) ਪਿੜ ਤਿਆਰ ਕੀਤਾ ਹੈ, ਆਪ ਹੀ ਇਸ ਖੇਡ ਨੂੰ ਪਰਖ ਰਿਹਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਮਤਿ = ਮੁੱਲ, ਕਦਰ, ਪਰਖ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el estrado y el teatro y los jugadores y las figuras y el juez imparcial.(5)"