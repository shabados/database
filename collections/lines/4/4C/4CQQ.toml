[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ, ਖਾਵਹਿ ਬਿਸੂ ਕੇ ਗਟਾਕ ॥"
page = 1224
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O blind man, thou eat lump-sums of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ ਇਨਸਾਨ! ਤੂੰ ਜ਼ਹਿਰ ਦੇ ਗੱਫੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is so blind! He is eating loads of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅੰਧੇ) ਅਗਿਆਨੀ ਜੀਵ! ਬਿਸ ਕੋ ਖਾਵਤਾ ਹੈਂ (ਗਟਾਕ) ਗਫੇ ਲਾਇ ਕਰ, ਭਾਵ ਬਿਸ਼੍ਯੋਂ ਕੋ ਨਿਰਭੈ ਹੋ ਕਰ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋ ਚੁਕੇ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਪਦਾਰਥ ਹੀ ਖ਼ੁਸ਼ ਹੋ ਹੋ ਕੇ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego ignorante se regocija lamiendo el veneno de Maya, y después su mirada,"