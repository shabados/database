[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੰਦਾ ਚਿਤਵੈ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕਾ; ਸੋ ਆਪਿ ਉਪਾਵਣਹਾਰੈ ਮਾਰਿਆ ॥"
page = 312
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The maker Himself smites him who thinks evil of the perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਣਹਾਰ ਆਪੇ ਹੀ ਉਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ ਜੋ ਪੁਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਬੁਰਾ ਸੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who thinks evil of the Perfect True Guru - the Creator Lord Himself destroys him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕਾ ਮੰਦਾ ਚਿਤਵਤਾ ਹੈ, ਸੋ ਉਤਪਿਤ ਕਰਨੇ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦਾ ਬੁਰਾ ਲੋਚਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪ ਕਰਤਾਰ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que desea alguna maldad para el Guru, el Mismo Señor Creador lo destruye."