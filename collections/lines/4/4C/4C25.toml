[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਥਾਨਿ ਵਸੈ ਨਿਰੰਕਾਰਾ ॥"
page = 1040
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the True Place, abides the Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਅਸਥਾਨ ਅੰਦਰ ਵਸਦਾ ਹੈ ਰੂਪ ਰੰਗ-ਰਹਿਤ ਸਾਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the True Place, the Formless Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੈ ਥਾਨਿ) ਸਤਸੰਗ ਮੇਂ ਨਿਰੰਕਾਰ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਇਕ ਐਸੇ ਥਾਂ ਤੇ ਰਹਿੰਦਾ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਥਾਨਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਥਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De cinco elementos este cuerpo fue creado,"