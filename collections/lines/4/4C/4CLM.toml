[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਕਾਟਿ; ਸਚਿ ਲਿਵ ਲਾਏ ॥"
page = 1063
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing his worldly attachment, he enshrines affection for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਮੇਟ ਕੇ, ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cutting away attachment, one lovingly focuses on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮਮਤਾ ਕੋ ਕਾਟ ਕੈ ਸਚ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਕਬਜ਼ੇ ਦੀ ਲਾਲਸਾ ਛੱਡ ਕੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਕਬਜ਼ੇ ਦੀ ਲਾਲਸਾ। ਕਾਟਿ = ਕੱਟ ਕੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al liberarse de los apegos, uno se enfoca amorosamente en el Señor Verdadero."