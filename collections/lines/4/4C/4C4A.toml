[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦ ਹੀ ਚਿਤਿ. ਨ ਆਇਓ; ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦੀਆ ॥੩॥"
page = 43
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who gave him soul and body never enters his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਆਤਮਾ ਤੇ ਦੇਹਿ ਦਿਤੇ ਹਨ ਕਦੇ ਭੀ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thought of the One who bestows body and soul never enters the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਇਸ ਜੀਵ ਕੋ ਇਹ ਮਨੁਖ ਸਰੀਰ ਦੀਆ ਥਾ, ਸੋ ਕਦੇ ਵੀ ਚਿਤ ਨਹੀਂ ਆਯਾ, ਭਾਵ ਏਹ ਕਿ ਤਿਸ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਸ ਨੂੰ ਜਿੰਦ ਤੇ ਸਰੀਰ ਦਿੱਤਾ ਹੈ ਉਹ ਕਦੇ ਭੀ ਇਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ (ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਯਾਦ ਨਹੀਂ ਕਰਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se olvida de Aquél que le dio el cuerpo y la vida. (3)"