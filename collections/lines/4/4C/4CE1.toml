[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੋਰਚਾ, ਗੁਰਿ ਲਾਹਿਓ; ਤਹ ਗਰਭ ਜੋਨਿ. ਕਹ ਆਵੈ ॥੪॥੧॥"
page = 978
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has scrubbed off the rust of my sins. How can then I now enter the womb existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰੇ ਪਾਪਾਂ ਦਾ ਜੰਗਾਲ ਉਤਾਰ ਛੱਡਿਆ ਹੈ। ਰਹਿਮ ਦੀਆਂ ਜੂਨੀਆਂ (ਜਨਮ ਮਰਨ) ਅੰਦਰ ਤਦ, ਮੈਂ ਹੁਣ ਕਿਸ ਤਰ੍ਹਾਂ ਆ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has rubbed sway the rust; now how could I ever enter the womb of reincarnation again? ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਿਸੇ ਵਾਸਨਾ ਰੂਪ ਜਬ ਜੰਗਾਲ ਗੁਰੋਂ ਨੇ ਲਾਹਿਆ ਤਬ ਪੁਰਖ ਕੋ ਗਰਭ ਜੂਨੀ ਕੇ ਬੀਚ ਵਾਸ ਕਹਾਂ ਆਵਤਾ ਹੈ, ਭਾਵ ਨਹੀਂ ਆਵਤਾ॥੪॥੧॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਤੋਂ ਵਿਕਾਰਾਂ ਦਾ) ਜੰਗਾਲ ਲਾਹ ਦਿੱਤਾ ਉਥੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਕਦੇ ਨੇੜੇ ਭੀ ਨਹੀਂ ਢੁਕ ਸਕਦਾ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰਚਾ = ਜੰਗਾਲ, ਮਨ ਉਤੇ ਚੜ੍ਹਿਆ ਹੋਇਆ ਵਿਕਾਰਾਂ ਦਾ ਜੰਗਾਲ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਹ = ਉਹ। ਕਹ = ਕਿੱਥੇ? ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru me ha raspado el cochambre. ¿Cómo podría entrar nuevamente en otro vientre?(4-1)"