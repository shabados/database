[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਜੀਉ ਸਾਜਿਆ; ਰਖਿਆ ਹੁਕਮਿ ਸਵਾਰਿ ॥"
page = 1346
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's palace, the Sire God has created and He keeps it embellished in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਮਹਿਲ, ਮਹਾਰਾਜਾ ਹਰੀ ਨੇ ਰਚਿਆ ਹੈ ਤੇ ਉਹ ਆਪਣੀ ਰਜਾ ਅੰਦਰ ਇਸ ਨੂੰ ਸ਼ਿੰਗਾਰ ਕੇ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord created the Temple of the Lord; He adorns it by His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹੁ ਸਰੀਰ ਰੂਪੀ ਹਰਿਮੰਦਰ ਹਰੀ ਨੇ ਆਪ ਹੀ (ਸਾਪਿਆ) ਰਚਿਆ ਹੈ ਔ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਹੀ ਸਵਾਰ ਕਰ ਰਖਿਆ ਹੈ, ਭਾਵ ਅੰਗ ਪ੍ਰਤਿ ਅੰਗੋਂ ਸਹਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ) 'ਹਰਿ-ਮੰਦਰ' ਪ੍ਰਭੂ ਜੀ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ (ਅਤੇ ਆਪਣੇ) ਹੁਕਮ ਨਾਲ ਸਜਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amado Señor creó Su Templo y lo adorna por Su Voluntad,"