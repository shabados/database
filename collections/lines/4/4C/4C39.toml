[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰੰ ਸੋਈ ਪੁਰਖੁ ਅਚਲੁ ਅਬਿਨਾਸੀ ॥"
page = 1406
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate I on Him who is the Eternal and Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਜੋ ਅਹਿਲ ਅਤੇ ਅਮਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Primal Lord God, Eternal and Imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਚਲ ਅਬਿਨਾਸੀ ਪੁਰਖ ਹੈ, ਸੋਈ ਸਰੂਪ ਕੋ ਮੈਂ ਸਿਮਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਅਬਿਨਾਸੀ ਤੇ ਅਚੱਲ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰੰ = ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita recordando al Dios nuestro Señor, el Ser Primordial, Eterno e Imperecedero."