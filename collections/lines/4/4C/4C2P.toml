[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨ ਮਣੀ ਗਲਿ ਬਾਂਦਰੈ; ਕਿਹੁ ਕੀਮ ਨ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The monkey knows no worth of the jewellary tied to its neck."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਂਦਰ ਦੇ ਗਲ ਵਿਖੇ ਰਤਨਾਂ ਦੀ ਮਣੀ (ਪਾਈਏ) ਉਹ ਕੁਝ ਮੁੱਲ ਨਹੀਂ ਜਾਣਦਾ, (ਭਾਰ ਹੀ ਗੱਲ ਵਿਖੇ ਸਮਝਕੇ ਸਿੱਟ ਦੇਂਦਾ ਹੈ।"