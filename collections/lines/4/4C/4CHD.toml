[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਨ ਰੰਗੀਨ ਭਏ ਪਟ ਮਾਨਹੁ; ਫਾਗੁ ਸਮੈ ਸਭ ਚਾਚਰਿ ਖੇਲੇ ॥੨੯॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And their garments, drenched in blood, depicted the effect of Holi, the Festival of Colours.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਬਸਤ੍ਰ ਲਹੂ ਨਾਲ ਰੰਗੇ ਗਏ, ਮਾਨੋ ਹੋਲੀ ਦੇ ਸਮੇਂ ਸਭ ਗਿੱਧਾ ਪਾ ਰਹੇ ਹੋਣ ॥੨੯॥"