[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ ਮਨਿ ਵਸਿਆ; ਸਤਿਗੁਰ ਮਾਂਹਿ ਸਮਾਂਹਿ ॥"
page = 1419
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name abides in their mind and they merge in the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Word of the Shabad abides in their minds; they are absorbed in the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਸਬਦ ਵਸਿਆ ਹੈ, ਤਾਂ ਤੇ ਓਹ ਸਤਿਗੁਰੋਂ ਕੇ ਵਾਸਤ੍ਵ ਸ੍ਵਰੂਪ ਅਰਥਾਤ ਬ੍ਰਹਮ ਮੇਂ ਹੀ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਹਰ ਵੇਲੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਿਹੜੇ ਹਰ ਵੇਲੇ ਗੁਰੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮਾਂਹਿ = ਵਿਚ। ਸਮਾਂਹਿ = ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y La viven, la Verdadera Palabra del Shabd habita en sus mentes y son absorbidos en el Guru Verdadero."