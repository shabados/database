data = "ਦਏ ਦੰਤਪੰਤੀ ਸਜੇ ਸਰਬ ਸਾਜੰ ॥"
page = 271

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They presented winsome horses, jewels, gems, pearls as well as elephants"

[[content]]
