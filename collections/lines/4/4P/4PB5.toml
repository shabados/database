[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ; ਸਚੁ ਨਾਮੁ ਦ੍ਰਿੜਾਏ ॥"
page = 423
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they remain absorbed in Lord's meditation and firmly grasp the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਘੁਟ ਕੇ ਫੜੀ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are engaged in devotional worship; the True Name is implanted within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਆਪ ਭਗਤੀ ਕਰਤੇ ਅਰ ਔਰੋਂ ਕੋ ਸਚਾ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se dedican a la Alabanza de Dios noche y día y el Naam, el Nombre del Señor es engarzado como joya en sus mentes."