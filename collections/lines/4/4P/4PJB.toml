[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੰਗ ਲਈ ਹਰਿ ਟਹਲ ਏਹ; ਪੈਰ ਧੋਇ ਚਰਣੋਦਕੁ ਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Krsna himself tookover the duty of washing of the feet of all so that through this service"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਹ ਟਹਿਲ ਮੰਗ ਲਈ ਕਿ ਮੈਂ ਚਰਨ ਧੋਵਾਂਗਾ ਅਰ ਚਰਣੋਦਕ ਦੀ ਮੌਜ ਲਵਾਂਗਾ।"