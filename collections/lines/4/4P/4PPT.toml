[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨੁ ਬਨੁ ਫਿਰਤ ਉਦਾਸ; ਬੂੰਦ ਜਲ ਕਾਰਣੇ ॥"
page = 1362
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He wanders sadly from forest to forest, for the sake of a drop of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਣੀ ਦੇ ਇਕ ਤੁਪਕੇ ਦੀ ਖਾਤਰ ਸ਼ੋਕਵਾਨ ਹੋ ਜੰਗ ਜੰਗਲ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It wanders depressed, from forest to forest, for the sake of a drop of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਵਹੁ ਏਕ ਜਲ ਕੀ ਬੂੰਦ ਕੇ ਵਾਸਤੇ ਉਦਾਸ ਹੂਆ ਬਨੋਂ ਬਨੋਂ ਮੇਂ ਦਿਨੇ ਰਾਤ੍ਰੀ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਪਪੀਹਾ ਵਰਖਾ ਦੇ) ਪਾਣੀ ਦੀ ਇਕ ਬੂੰਦ ਵਾਸਤੇ (ਦਰਿਆਵਾਂ ਟੋਭਿਆਂ ਦੇ ਪਾਣੀ ਵਲੋਂ) ਉਪਰਾਮ ਹੋ ਕੇ ਜੰਗਲ ਜੰਗਲ (ਢੂੰਡਦਾ) ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨੁ ਬਨੁ = ਹਰੇਕ ਜੰਗਲ। ਕਾਰਣੇ = ਵਾਸਤੇ।"

