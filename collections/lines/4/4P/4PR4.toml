[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਸਤਿਗੁਰ ਸਹਲੰਗੀ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Their relations with the true Guru are established through the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਹੀ (ਸੱਚਾ) ਸਨਬੰਧੀ ਹੈ।"