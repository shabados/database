[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਸਾਬਾਸਿ ਹੈ; ਕਾਟੈ ਮਨ ਪੀਰਾ ॥੨॥"
page = 1011
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All honour is to the Perfect Guru, who has rid me of my mind's grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਵਡਿਆਈ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਚਿੱਤ ਦਾ ਰੰਜ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru is honored and celebrated; He has taken away the pains of my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਗੁਰ ਪੂਰਿਓਂ ਕੋ ਸਾਬਾਸੀ ਹੈ, ਜੋ ਮਨ ਕੀ ਪੀੜਾ ਕਾਟ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਧੰਨ ਧੰਨ ਆਖਦਾ ਹੈ ਜੇਹੜਾ ਉਸ ਦੇ ਮਨ ਦੀ ਪੀੜ ਦੂਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਪੀਰਾ = ਮਨ ਦੀ ਪੀੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Bendito sea el Guru Perfecto, Él me libera del sufrimiento de mi mente.  (2)"