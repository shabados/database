[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਵ ਸਗਲੇ ਸੁਖੀ ਵਸਾਇਆ ॥੧॥"
page = 628
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all places the mortals abide in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਪ੍ਰਾਣੀ ਸੁਖੀ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everywhere, the people dwell in peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਪਰਮੇਸ਼ਰ ਨੇ ਹਮ ਕੋ ਸੁਖ ਪੂਰਬਕ ਬਸਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਸ ਦੇ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾ ਕੇ) ਸ਼ਾਂਤੀ ਵਿਚ ਟਿਕਾ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Paz y Dicha y en todas partes los hombres habitan en la Bondad. (1)"