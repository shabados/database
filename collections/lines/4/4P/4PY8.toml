[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਤਉ ਰਾਖਨਹਾਰ ਦਇਆਲ ॥"
page = 680
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art my merciful Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਮੇਰਾ ਮਿਹਰਬਾਨ ਰਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Merciful Protector, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੁਮ ਤੋ ਦਿਆਲ ਹੋ ਕਰ ਦਾਸੋਂ ਕੋ ਰਾਖਣੇਹਾਰੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਤੂੰ ਤਾਂ (ਸਭ ਜੀਵਾਂ ਦੀ) ਰੱਖਿਆ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Único Señor Bondadoso, Tú me proteges."