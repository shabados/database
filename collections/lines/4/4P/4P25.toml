[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਾਪੀ ਕਉ. ਮਿਲੈ ਨ ਢੋਈ ॥"
page = 1141
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinner, whom no one offers refuge;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਗਾਰ, ਜਿਸ ਨੂੰ ਕੋਈ ਭੀ ਪਨਾਹ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That sinner, who finds no protection anywhere"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਪੀ ਕੋ ਕਿਤੇ ਭੀ ਢੋਈ ਨਹੀਂ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਜਿਸ ਪਾਪੀ ਨੂੰ ਹੋਰ ਕਿਤੇ ਆਸਰਾ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un ser tan malvado y negativo, al que nadie ofrece refugio,"