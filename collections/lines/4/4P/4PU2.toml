[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਹਿ ਲਈ ਕ੍ਰਿਪਾਣੀ; ਦੁਰਗਾ ਮਿਆਨ ਤੇ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Durga pulled her sword from the scabbard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਦੁਰਗਾ ਨੇ ਮਿਆਨ ਤੋਂ ਕ੍ਰਿਪਾਨ ਧੂਹ ਲਈ।"