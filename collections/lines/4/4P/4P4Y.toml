[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸਿਉ; ਭੂਲਿ ਨਹੀ ਕਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 481
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Talk not of it to an infidel, even by mistake. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਲ ਕੇ ਭੀ ਇਸ ਦਾ ਨਾਸਤਕ ਕੋਲ ਜ਼ਿਕਰ ਨਾਂ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not bother to speak of it to the faithless cynic, even by mistake. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਨਿਗੁਰੋਂ ਸੇ ਭੂਲ ਕਰ ਭੀ ਉਪਦੇਸ਼ ਨ ਕਹੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਭੀ ਕਿਸੇ ਸਾਕਤ ਨੂੰ ਸਿਮਰਨ ਕਰਨ ਦੀ ਸਿੱਖਿਆ ਨਹੀਂ ਦੇਣੀ ਚਾਹੀਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲਿ = ਭੁੱਲ ਕੇ, ਕਦੇ ਭੀ। ਕਹੀਐ = ਸਿਮਰਨ ਦਾ ਉਪਦੇਸ਼ ਕਰੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no hables de Él a los que aman la ilusión. (1‑Pausa)"