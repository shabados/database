[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣਰੰਗਿ ਅਭੀਤ ਬਿਹਾਰਹਿਗੇ ॥੩੧੦॥"
page = 582

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ganas of Shiva will roar and seeing them in affliction, all the people will run away, they will move in the war-arena discharging the arrows continuously.310."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਨਿਡਰ ਹੋ ਕੇ ਫਿਰਨਗੇ ॥੩੧੦॥"