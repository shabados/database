[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰਾਵਤੀ ਨਿਰਖਿ ਦੁਤਿ ਲਾਜੀ ॥੧੨੩॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His banner of the extension of Dharma fluttered here and there and seeing his glory, the abode of Indra felt shy.123."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ) ਸਜਧਜ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰਪੁਰੀ ਵੀ ਸ਼ਰਮਸਾਰ ਹੁੰਦੀ ਸੀ ॥੧੨੩॥"