[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਗਿਆਨੁ; ਤਿਸੁ ਮਨਿ ਪ੍ਰਗਟਾਇਆ ॥"
page = 285
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto the mind of him the essence of Divine knowledge is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਵੀਚਾਰ ਦਾ ਸਾਰ-ਅੰਸ਼ ਉਸ ਦੇ ਅੰਤਸ਼ ਕਰਣ ਅੰਦਰ ਪਰਤੱਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the essence of spiritual wisdom is revealed to his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੇ ਮਨ ਮੇਂ (ਤਤੁ) ਯਥਾਰਥ ਗਿਆਨ ਪ੍ਰਗਟਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਸੱਚਾ ਗਿਆਨ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando ese hombre alcanza la Fe en Dios,"