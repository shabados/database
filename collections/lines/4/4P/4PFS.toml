[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਾ ਧਰੈ; ਹਿਰੈ ਸੁਈ ॥"
page = 144
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord instills power in the mortal and then resumes it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਪ੍ਰਾਣੀ ਵਿੱਚ ਸੱਤਿਆ ਸਥਾਪਨ ਕਰਦਾ ਹੈ, ਅਤੇ ਫਿਰ ਵਾਪਸ ਲੈ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord infuses strength, and He takes it away again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂ ਹੀ ਪ੍ਰਾਣ ਕਲਾ ਕੋ ਧਾਰਤਾ ਹੈਂ, ਪੁਨਾ ਸੋਈ ਤੂ (ਹਿਰੈ) ਨਿਕਾਲ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਅੰਦਰ) ਉਹੀ ਸੱਤਿਆ ਪਾਂਦਾ ਹੈ, ਉਹੀ ਖੋਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਸੱਤਿਆ। ਹਿਰੈ = ਚੁਰਾ ਲੈਂਦਾ ਹੈ, ਲੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él te da el poder; y sólo Él se lo lleva,"