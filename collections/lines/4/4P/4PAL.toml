[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਦਾਸੁ ਦਾਸ ਦਾਸਨ ਕੋ, ਪ੍ਰਭ ਕਰਹੁ ਕ੍ਰਿਪਾ; ਰਾਖਹੁ ਜਨ ਸਾਥ ॥੪॥੬॥"
page = 1296
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak, is the slave of the slave of Thine slaves, O Lord, show Thou mercy unto me and keep me in the association of Thy saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਸੇਵਕ ਹੈ, ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is the slave of the slave of Your slaves. O God, please bless me with Your Grace; please protect me and keep me with Your humble servants. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਨ ਕੇ ਊਪਰ ਯਿਹ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਕੀਜੀਏ: ਜੋ ਜਨ ਤੇਰੇ ਦਾਸਨ ਕੇ ਦਾਸ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤਿਨ ਕੇ (ਸਾਥ) ਸੰਗ ਮੇਰੇ ਕੋ (ਰਾਖਹੁ) ਰਾਖੀਏ॥੪॥੪॥੬॥☬ਉਸਤਤੀ ਮੇਂ ਪੁਨਰੁਕਤੀ ਦੋਸ ਨਹੀਂ ਹੋਤਾ, ਪੜਤਾਲ ਛੰਤ ਕੀ ਚਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੇਰੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ। ਮਿਹਰ ਕਰ, (ਮੈਨੂੰ) ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰੱਖ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak es el Esclavo de los Esclavos de Tus Esclavos. Oh, Dios, por favor bendíceme con Tu Gracia. Por favor protégeme y consérvame unido a Tus Sirvientes. (4-6)"