[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੋਗ ਜ੍ਵਾਲਾ ਮਹਾ ਮੋਨਿ ਸੋਹੰ ॥੧੨੫॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had forsaken lust, anger, greed and attachment and was a supreme silence-observer and the adopter of the fire of Yoga.125."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਹਾ ਮੁਨੀ ਮਹਾਨ ਯੋਗ ਦੀ ਲਾਟ ਵਾਂਗ ਸ਼ੋਭਦਾ ਹੈ ॥੧੨੫॥"