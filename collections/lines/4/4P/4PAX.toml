[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਨਾਹੀ. ਨਾਹੀ ਕਿਛੁ ਮੇਰਾ; ਨਾ ਹਮਰੋ ਬਸੁ ਚਾਰੀ ॥"
page = 1216
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am naught, nothing belongs to me, nor have I any power and effort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਝ ਨਹੀਂ, ਕੁਝ ਭੀ ਮੇਰਾ ਨਹੀਂ ਨਾਂ ਹੀ ਮੇਰੇ ਪੱਲੇ ਕੋਈ ਵਸ ਅਤੇ ਚਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am nothing; nothing belongs to me. I have no power or control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ ਨਹੀਂ ਔਰ ਨਾ ਕੁਛ ਪਦਾਰਥ ਹੀ ਮੇਰਾ ਹੈ ਔਰ ਨ ਹਮਾਰਾ ਕੁਛ ਬਸ ਹੀ (ਚਾਰੀ) ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ, ਮੇਰੀ ਕੋਈ ਸਮਰਥਾ ਨਹੀਂ, (ਮਾਇਆ ਦੇ ਟਾਕਰੇ ਤੇ) ਮੇਰਾ ਕੋਈ ਵੱਸ ਨਹੀਂ ਚੱਲਦਾ ਮੇਰਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬਸੁ = ਵੱਸ। ਚਾਰੀ = ਚਾਰਾ, ਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, soy como si no fuera, nada me pertenece y no hay nada que pueda hacer"