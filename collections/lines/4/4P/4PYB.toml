[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਮਾਰਿ; ਆਪਿ ਜੀਵਾਲੈ ॥"
page = 1146
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Lord slays and Himself He revives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਸੁਆਮੀ ਮਾਰਦਾ ਹੈ ਤੇ ਆਪੇ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself kills, and He Himself rejuvenates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਹੀ ਸੰਸਾਰ ਕੀ ਤ੍ਰਫ ਸੇ ਮਾਰ ਕਰ ਅਪਣੀ ਤਰਫ ਜੀਵਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ) ਮਾਰਦਾ ਹੈ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor mismo mata y da vida,"