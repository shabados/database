[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਨਿਛਤ੍ਰ ਸਚੀਪਤ ਚਉਕੇ ਚਕੇ ਮਨ ਮੋਦ ਬਢਾਯੋ ॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lotus-eyed Ram moved alongwith his brother to the forest, on seeing this the gods were startled and the demons wondered,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦੈਂਤ, ਤਾਰੇ ਅਤੇ ਇੰਦਰ ਆਦਿ ਚੌਂਕ ਕੇ ਚਕ੍ਰਿਤ ਹੋਏ ਹਨ ਅਤੇ ਮਨ ਵਿੱਚ ਆਨੰਦ ਵਧਾਇਆ ਹੈ।"