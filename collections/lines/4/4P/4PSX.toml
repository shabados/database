[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਹਰਿ ਤੁਮੑ ਸਦ ਹੀ ਜਾਪਹੁ; ਜਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਰੋ ॥੧॥"
page = 496
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate thou on that Lord God, who has end or limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਉਸ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ, ਜਿਸ ਦਾ ਕੋਈ ਅਖੀਰ ਜਾਂ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So meditate continually on the Lord, Har, Har; He has no end or limitation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤ ਕਾ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ, ਹੇ ਪੁਤ੍ਰ! ਐਸਾ ਹਰਿ ਨਾਮ ਤੁਮ ਮਨ ਬਾਣੀ ਕਰ ਸਰਬ ਕਾਲ ਜਪਤੇ ਰਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਤੂੰ ਸਦਾ ਹੀ ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹੁ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਪਾਰੋ = ਪਾਰਲਾ ਬੰਨਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla a ese Señor Infinito para siempre. (1)"