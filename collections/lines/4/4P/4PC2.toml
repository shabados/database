[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਕਰਤਾ ਮਿਤ੍ਰੁ; ਸਭਿ ਕਾਜ ਸਵਾਰਿਆ ॥"
page = 960
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose Friend the creator is; all his affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਰਜਣਹਾਰ ਸੱਜਣ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Creator as his Friend - all his affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਜਿਸ ਕਾ ਤੂੰ ਮਿਤ੍ਰ ਹੈਂ ਤਿਸ ਕਾ ਸਭ ਕਾਰਜ ਤੈਂਨੇ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਰਤਾਰ ਆਪ ਜਿਸ ਦਾ ਮਿੱਤਰ ਬਣ ਜਾਏ, ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਸੰਵਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo Amigo eres Tú, vive en la total Satisfacción."