[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਧੁ ਮਕਰੰਦ ਰਸ ਪ੍ਰੇਮ ਪਰਪੂਰਨ ਕੈ; ਮਨੁ ਮਧੁਕਰ ਸੁਖ ਸੰਪਟ ਸਮਾਇਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "With the development as described above, the bumble beelike mind absorbs in the peace-giving fragrant elixir of Naam captured by love. He is engrossed in the bliss of Naam Simran."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਧੁ ਅੰਮ੍ਰਿਤਮਈ ਕਮਰੰਦ ਰਸ ਰੂਪ ਲਪਟ ਲਹਿਰ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਪ੍ਰੀਪੂਰਣ ਅਘਾਯਾ ਹੋਯਾ ਰਜ੍ਯਾ ਮਨ ਰੂਪ ਭੌਰਾ ਮਾਨੋ ਸੁਖ ਸੰਪਟ ਸੁਖ ਦੇ ਪਿਟਾਰੇ ਡੱਬੇ ਵਿਖੇ ਮਗਨ ਹੋ ਸਮਾ ਜਾਂਦਾ ਲੀਨ ਹੋਯਾ ਰਹਿੰਦਾ ਹੈ।"