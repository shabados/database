[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿਤ ਮਣਿਣ ਕੇ ਸਕਲ ਅੰਗਿ; ਭੂਖਣ ਰੁਚਿ ਬਰਧਨ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ornaments of black pearls increase the beauty of his limbs"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੀਆਂ ਮਣੀਆਂ ਦੇ ਜ਼ੇਵਰ ਸਾਰਿਆਂ ਅੰਗਾਂ ਉਤੇ ਰੁਚੀ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ ਹਨ।"