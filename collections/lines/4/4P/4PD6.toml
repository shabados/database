[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਇਹੁ ਮਨੁ ਮਉਲਿਆ; ਹਰਿ ਗੁਣਦਾਤਾ ਨਾਮੁ ਵਖਾਣੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1175
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul blossoms through the Guru's instruction and utters the Name of God, the Giver of virtues. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਊਪਦੇਸ਼ ਰਾਹੀਂ ਇਹ ਆਤਮਾਂ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਨੇਕੀਆਂ ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind blossoms forth in the Guru's Shabad, chanting the Name of the Lord, the Giver of virtue. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਜਿਨ ਕਾ ਇਹ ਮਨੁ ਤਿਸ ਕੇ ਸਾਥ (ਮਉਲਿਆ) ਮਿਲਿਆ ਹੈ, ਸੋ ਹਰੀ ਗੁਣਦਾਤਾ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਉਚਾਰਦਾ ਹੈ, ਉਸ ਦਾ ਇਹ ਮਨ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor con el que uno es bendecido con la Virtudes del Señor. (1-Pausa)"