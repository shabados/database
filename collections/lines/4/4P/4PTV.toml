[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲਿਆ ਤਿਨ ਜਨ ਕਉ; ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਵਣਿਆ ॥੮॥੧॥੩੨॥੩੩॥"
page = 129
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, only those persons receive the Name on whose forehead such a writ is recorded by the primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹੀ ਪੁਰਸ਼ ਨਾਮ ਨੂੰ ਹਾਸਲ ਕਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮੰਥੇ ਉਤੇ ਐਸੀ ਲਿਖਤਾਕਾਰ ਆਦਿ ਪ੍ਰਭੂ ਨੇ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone receive the Naam, upon whose foreheads such pre-ordained destiny is recorded. ||8||1||32||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋ ਨੇ ਆਦ ਸੇ ਹੀ ਮਸਤਕ ਮੇਂ ਸੁਭ ਲੇਖ ਲਿਖਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਨਾਮ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥੮॥੧॥੩੨॥੩੩॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੋਂ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥੩੨॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, solamente recibirán el Nombre, aquéllos, oh dice Nanak, que así lo tengan marcado en su Destino por el Mismo Dios. (8-1-32-33)"