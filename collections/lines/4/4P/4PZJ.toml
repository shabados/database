[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਜਹਾ ਤਹਾ ਨੀਰ ਸੋ ਲਾਗਤ; ਨੀਰ ਜਹਾ ਨਹੀ ਚੀਨਬੋ ਆਵੈ ॥੨੩੬੧॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where there was earth, there was deception of water there, and somewhere there was water, it could not be ascertained.2361."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਧਰਤੀ ਹੈ, ਉਥੇ ਜਲ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਜਿਥੇ ਜਲ ਹੈ (ਉਹ) ਪਛਾਣ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੨੩੬੧॥"