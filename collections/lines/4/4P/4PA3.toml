[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਨ ਵਿਆਪੈ; ਤੇਰੀ ਸਰਣਾ ॥"
page = 192
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fear clings not to him, who is under thine protection, (O Lord)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਉਸ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦਾ ਜੋ ਤੇਰੀ ਪਨਾਹ ਹੇਠਾ ਹੈ, (ਹੇ ਸੁਆਮੀ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear does not affect those who take to Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੀ ਸਰਨ ਮੇਂ ਭੈ ਨਹੀਂ ਵ੍ਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਰਣ ਪਿਆਂ (ਤੇਰਾ ਪੱਲਾ ਫੜਿਆਂ) ਕੋਈ ਡਰ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਵਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca Tu Refugio, oh Señor, no tiene temor,"