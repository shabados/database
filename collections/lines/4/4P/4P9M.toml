[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਘਰੁ; ਗੁਰਿ ਨਾਨਕ ਕਉ ਦੀਆ ॥੪॥੩੫॥੧੦੪॥"
page = 186
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That adobe, the Guru has conferred on Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਵਾਸ ਅਸਥਾਨ ਗੁਰਾਂ ਨੇ ਨਾਨਕ ਨੂੰ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed Nanak with this home. ||4||35||104||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਤਿਸੰਗ ਰੂਪੀ ਘਰ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਦੀਆ ਹੈ॥੪॥੩੫॥੧੦੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੇ ਉਹ ਆਤਮਕ ਟਿਕਾਣਾ (ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ (ਭੀ) ਬਖ਼ਸ਼ਿਆ ਹੈ ॥੪॥੩੫॥੧੦੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin pena y con Inconmensurable Dicha, por la Gracia del Guru.(4-35-104)"