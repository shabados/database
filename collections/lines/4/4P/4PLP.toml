[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਤਾ. ਹਦਰਥਿ ਪਾਇਓ ਮਾਨੁ, ਸੇਵਿਆ ਗੁਰੁ ਪਰਵਾਨੁ; ਸਾਧਿ ਅਜਗਰੁ. ਜਿਨਿ ਕੀਆ ਉਨਮਾਨੁ ॥"
page = 1391
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou were blessed with glory of Nanak, the Prophet and thou served the Guru, approved by the Lord who disciplined his mind's snake, and abided in the state of sublime bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਪੈਗੰਬਰ ਨਾਨਕ ਨੇ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕੀਤੀ ਸੀ ਅਤੇ ਤੂੰ ਪਰਧਾਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਈ ਸੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮਨ ਸਰਪ ਹੈ ਕਾਬੂ ਕਰ, ਪਰਮ-ਉਚੀ ਅਵਸਥਾ ਵਿੱਚ ਪਹੁੰਚ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You were blessed with glory by the Prophet; You serve the Guru, certified by the Lord, who has subdued the snake of the mind, and who abides in the state of sublime bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰ ਅੰਗਦ ਸਾਹਿਬ ਜੀ! ਤੁਮਨੇ ਤੌ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕੇ (ਹਦਰਥਿ) ਬਡਿਓਂ ਤੇ ਮਾਨ ਪਾਯਾ ਹੈ। ਕਿਉਂ ਕਿ (ਪਰਵਾਨੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਤੁਮਨੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਸੀ ਤੇ (ਉਨਮਾਨੁ) ਵੀਚਾਰ ਕਰ ਕੇ ਹੰਕਾਰ ਰੂਪੀ (ਅਜਗਰੁ) ਭਾਰੀ ਸਰਪ ਕੋ ਤੁਮਨੇ ਅਪਨੇ (ਸਾਧਿ) ਵਸੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅੰਗਦ!) ਤੂੰ ਤਾਂ (ਗੁਰੂ-ਨਾਨਕ ਦੀ) ਹਜ਼ੂਰੀ ਵਿੱਚੋਂ ਮਾਨ ਪਾਇਆ ਹੈ; ਤੂੰ ਪ੍ਰਵਾਣੀਕ ਗੁਰੂ (ਨਾਨਕ) ਨੂੰ ਸੇਵਿਆ ਹੈ, ਜਿਸ ਨੇ ਅਸਾਧ ਮਨ ਨੂੰ ਸਾਧ ਕੇ ਉਸ ਨੂੰ ਉੱਚਾ ਕੀਤਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuiste bendecido con Gloria por el Profeta, serviste al Guru, aprobado por el Señor, Quien ha conquistado la serpiente de la mente y Quien habita en Sublime Éxtasis."