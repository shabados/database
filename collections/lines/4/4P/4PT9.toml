[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹੁ ਦੇਖਿਓ ਚਲਤੁ ਤਮਾਸਾ ॥"
page = 1211
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine eyes, I have seen the Lord's wondrous shows and plays,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਅਸਚਰਜ ਨਜਾਰੇ ਅਤੇ ਖੇਡ ਵੇਖੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I have seen the marvellous wonders of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਅਸਚਰਜ ਰੂਪ ਤਮਾਸ਼ਾ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੀ) ਅੱਖੀਂ (ਪਰਮਾਤਮਾ ਦਾ ਅਜਬ) ਕੌਤਕ ਵੇਖਿਆ ਹੈ (ਅਜਬ) ਤਮਾਸ਼ਾ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, mis ojos han visto la Maravilla, mi Señor está lejos, pero también muy cerca,"