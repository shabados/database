[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਸਿਮਰਿਐ; ਹੋਵੈ ਪਰਗਾਸੁ ॥"
page = 661
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the True Lord, man's mind is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮਨੁੱਖ ਦਾ ਮਨ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the True Lord in meditation, one is enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਸਰੂਪ ਕੇ ਸਿਮਰਨੇ ਸੇ (ਪਰਗਾਸੁ) ਗਿਆਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਜਾਏ ਤਾਂ ਸਹੀ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ ਸਿਮਰਿਐ = ਜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਜਾਏ। ਪਰਗਾਸੁ = ਚਾਨਣ, ਅਸਲੀ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno ama la Verdad del Señor,"