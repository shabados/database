[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜੀਵੈ; ਪਤਿ ਲਥੀ ਜਾਇ ॥"
page = 142
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! none else is really alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜੀਉਂਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਕੇ ਟੁਰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those who merely live shall depart in dishonor;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਪੁਰਸ ਨਾਮ ਸੇ ਬਿਨਾ ਜੀਵਤਾ ਹੈ, ਤੋ ਅੰਤ ਕੋ ਇਜਤ ਗਵਾਇ ਕਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਨਾਮ-ਵਿਹੂਣਾ (ਵੇਖਣ ਨੂੰ) ਜੀਊਂਦਾ (ਭੀ) ਹੈ ਤਾਂ ਉਹ ਇੱਜ਼ਤ ਗਵਾ ਕੇ (ਏਥੋਂ) ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, si uno pierde el honor en la vida,"