[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਨਿਰਧਨੁ ਤਿਤੁ ਦਿਨਿ; ਜਿਤੁ ਦਿਨਿ ਵਿਸਰੈ ਨਾਉ ॥੧॥"
page = 1244
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak becomes poor on the day, when he forgets the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਿਹਾੜੇ ਕੰਗਾਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦਿਹਾੜੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak becomes poor on that day when he forgets the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰੰਤੂ ਪੁਰਸ਼ ਨਿਰਧਨ ਤਿਸ ਦਿਨ ਹੈ ਜਿਸ ਦਿਨ ਤਿਸ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਬਿਸਰ ਜਾਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਨਕ ਤਾਂ ਉਸ ਦਿਹਾੜੇ ਕੰਗਾਲ (ਹੋਵੇਗਾ) ਜਿਸ ਦਿਨ ਇਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿੱਸਰੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el día en que se olvidan del Nombre del Señor se vuelven en verdad pobres. (1)"