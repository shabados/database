[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਲਸ ਪਿਆਲਾ ਮਿਹਰ ਕਰਿ; ਵਿਰਲੇ ਦੇਇ ਨ ਪਛੋਤਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting pleased, that Lord goes on giving the cup of His grace to the rare ones and never regrets."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ) ਗੁਰੂ ਜੀ (ਆਪਣੇ) ਸੀਤ ਪ੍ਰਸ਼ਾਦ ਦਾ ਪਿਆਲਾ ਮਿਹਰ ਕਰ ਕੇ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਹੀ ਦਿੰਦੇ ਹਨ (ਜਦ ਕੋਈ ਨਾ ਪੀਵੇ) ਤਾਂ ਪਛੋਤਾਉਂਦੇ ਨਹੀਂ।"