[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਕਿਆ ਕੋਈ ਦੇਇ ਖਵਾਲੈ; ਓਇ ਆਪਿ ਬੀਜਿ, ਆਪੇ ਹੀ ਖਾਂਤਿ ॥੩॥"
page = 1264
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can any one give them to eat? They themselves sow and themselves eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਣ ਲਈ ਕੋਈ ਜਣਾ ਕੀ ਦੇ ਸਕਦਾ ਹੈ? ਉਹ ਖੁਦ ਬੀਜਦੇ ਹਨ ਅਤੇ ਖੁਦ ਹੀ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone give them to eat? Whatever they themselves plant, they must eat. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਨਮੁਖੋਂ ਕੋ ਕ੍ਯਾ ਕੋਈ ਦੇਵੈ ਖੁਲਾਵੈ। ਵਹੁ ਪਾਪ ਰੂਪ ਬੀਜ ਕੋ ਆਪ ਹੀ ਬੀਜ ਕਰ ਪੁਨਹ ਆਪੇ ਹੀ ਖਾਵਤੇ ਹੈਂ, ਭਾਵ ਆਪੇ ਹੀ ਤਿਸ ਕਾ ਫਲੁ ਭੋਗਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਕੋਈ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਖ਼ੁਰਾਕ) ਨਾਹ ਦੇ ਸਕਦਾ ਹੈ ਨਾਹ ਖਵਾ ਸਕਦਾ ਹੈ, ਉਹ ਬੰਦੇ (ਠੱਗੀ ਦਾ ਬੀ) ਆਪ ਬੀਜ ਕੇ ਆਪ ਹੀ (ਉਸ ਦਾ ਫਲ ਸਦਾ) ਖਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਵੇ। ਓਇ = ਉਹ ਬੰਦੇ (ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਬੀਜਿ = ਬੀਜ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué se les podría dar de comer? Sólo los que ellos plantan es lo que deben comer. (3)"