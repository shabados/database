[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗੁ ਕਹੈ; ਕਬੀਰੁ ਬਉਰਾਨਾ ॥"
page = 1158
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People say, Kabir has gone mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਆਖਦੇ ਹਨ, ਕਬੀਰ ਸੁਦਾਈ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People say that Kabeer has gone insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਸਭ ਲੋਕ ਕਹਤੇ ਹੈਂ ਕਬੀਰ ਬੌਰਾ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿੰਦੂ-) ਜਗਤ ਆਖਦਾ ਹੈ, ਕਬੀਰ ਪਾਗਲ ਹੋ ਗਿਆ ਹੈ (ਕਿਉਂਕਿ ਨਾਹ ਇਹ ਤਿਲਕ ਆਦਿਕ ਚਿਹਨ ਵਰਤਦਾ ਹੈ ਤੇ ਨਾਹ ਹੀ ਫੁੱਲ ਪੱਤਰ ਲੈ ਕੇ ਕਿਸੇ ਮੰਦਰ ਵਿਚ ਭੇਟ ਕਰਨ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gente dice, Kabir se ha vuelto totalmente loco,"