type = "primary"
data = "ਧਾਰਿ ਜੋਗ ਕੋ ਭੇਸ; ਮਾਤ ਪਹਿ ਆਇਯੋ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In ascetic’s garb he came to see his mother."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਜੋਗੀ ਦਾ ਭੇਸ ਧਾਰ ਕੇ ਮਾਤਾ ਕੋਲ ਆਇਆ।"