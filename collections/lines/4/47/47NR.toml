[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪੀ ਜਨ ਬਲਭ ਸਦਾ; ਪ੍ਰੇਮ ਖਾਨ ਭਰਪੂਰਿ ॥੧੦੨੫॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is ever full of love, residing in the hearts of the gopis.1025."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਗੋਪੀਆਂ ਅਤੇ ਲੋਕਾਂ ਦਾ ਪਿਆਰਾ ਹੈ, (ਉਹ) ਸਦਾ ਪ੍ਰੇਮ ਦੀ ਭਰਪੂਰ ਖਾਣ ਹੈ ॥੧੦੨੫॥"