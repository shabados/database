[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ ਸਉਦਾ, ਏਕੁ ਨਾਮੁ; ਗੁਰਮੁਖਿ ਲੈਨਿ. ਸਵਾਰਿ ॥੯॥"
page = 1346
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that shop is the merchandise of the one Name, with which the Guru-wards decorate themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਹੱਟੀ ਅੰਦਰ ਇਕ ਨਾਮ ਦਾ ਹੀ ਸੌਦਾ ਸੂਤ ਹੈ, ਜਿਸ ਨਾਲ ਗੁਰੂ ਅਨੁਸਾਰੀ ਆਪਣੇ ਆਪ ਨੂੰ ਆਰਾਸਤਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that shop is the merchandise of the One Name; the Gurmukhs adorn themselves with it. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਦੁਕਾਨ ਬੀਚ ਏਕ ਨਾਮ ਕਾ ਹੀ ਉਤਮੁ ਸਉਦਾ ਹੈ, ਸੋ ਤਿਸ ਨਾਮ ਸੌਦੇ ਕੋ ਗੁਰਮੁਖ ਹੀ ਸਵਾਰ ਕਰ ਲੇਤੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ ਹੱਟ) ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸੌਦਾ (ਮਿਲ ਸਕਦਾ) ਹੈ। (ਪਰ ਸਿਰਫ਼) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਹੀ ਆਪਣੇ ਜੀਵਨ ਨੂੰ) ਸੋਹਣਾ ਬਣਾ ਕੇ (ਇਹ ਸੌਦਾ) ਲੈਂਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਚਿ = ਉਸ (ਸਰੀਰ-) ਹੱਟ ਵਿਚ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਲੈਨਿ = ਲੈਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí se encuentra la Mercancía del Nombre, con la que los Gurmukjs adornan su ser. (9)"