[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਸਭਾ ਤੇ ਬਿਸਨੁ ਬੁਲਾਏ ॥੫॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day, he cooked the brinjals in her home and at the same time, Vishnu was called by the assembly of demons, where he went.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਦੈਂਤਾਂ ਦੀ ਸਭਾ ਤੋਂ ਵਿਸ਼ਣੂ ਨੂੰ ਬੁਲਾਵਾ ਆ ਗਿਆ ॥੫॥"