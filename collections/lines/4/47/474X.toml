[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕਿਛੁ ਕੀਆ. ਸੋਈ ਜਾਨੈ; ਜਿਨਿ ਇਹ ਸਭ ਬਿਧਿ ਸਾਜੀ ॥"
page = 206
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has made something and who has created all this contrivance, understands it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕੁਝ ਬਣਾਇਆ ਹੈ ਅਤੇ ਜਿਸ ਨੇ ਇਹ ਸਾਰੀ ਬਨਾਵਟ ਰਚੀ ਹੈ, ਉਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the thing, understands it; He has fashioned all of this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਪ੍ਰਪੰਚ ਰਚਿਆ ਹੈ ਔਰ ਜਿਸ ਤੇਰੀ ਸੱਤਾ ਬਿਨਾ (ਕਿਛੁ) ਤੁਛ ਹੈ, ਔਰ ਜਿਸ ਤੈਨੇ ਏਹ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀ ਦੈਤ, ਦੇਵ, ਮਾਨੁਖ, ਪਸ਼ੂ, ਪੰਖੀ ਰੂਪ ਕਰ ਸ੍ਰਿਸਟੀ ਰਚੀ ਹੈ, ਸੋਈ ਤੂੰ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ-ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਜਗਤ ਰਚਿਆ ਹੈ, ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਾਰੀ ਖੇਡ ਬਣਾਈ ਹੈ, ਓਹੀ (ਇਸ ਦੇ ਭੇਦ ਨੂੰ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਸਭ ਬਿਧਿ = ਸਾਰੀ ਰਚਨਾ। ਸਾਜੀ = ਰਚੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que creó el Universo y estableció su armonía, sólo Él sabe."