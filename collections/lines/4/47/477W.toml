[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਘਨੁ. ਨ ਲਾਗੈ; ਜਪਿ ਅਲਖ ਅਭੇਵ ॥੧॥"
page = 801
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Incomprehensible and Inscrutable Lord, no obstacle befalls the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਾਧ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਕੋਈ ਮੁਸ਼ਕਲ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacles block my path, meditating on the incomprehensible, inscrutable Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ, ਕਿਉਂਕਿ ਸੋ ਅਲਖ ਸਰੂਪ ਕੋ ਜਪ ਕਰ ਅਭੇਵ ਪਦ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਇ ਗਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਲੱਖ ਅਤੇ ਅਭੇਵ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਸਤੇ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ ਕੋਈ) ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਘਨੁ = ਵਿਕਾਰਾਂ ਦੀ ਰੁਕਾਵਟ। ਜਪਿ = ਜਪ ਕੇ। ਅਲਖ = ਅਦ੍ਰਿਸ਼ਟ। ਅਭੇਵ = ਜਿਸ ਦਾ ਭੇਤ ਨ ਪਾਇਆ ਜਾ ਸਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora medito en el Señor Misterioso e Incognoscible y ya no sufro dolor.(1)"