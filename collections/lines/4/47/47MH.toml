[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣੈ ਦੁਸਟ ਪੁਸਟੰ ਮਹਾ ਸਸਤ੍ਰ ਧਾਰੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed prominent tyrants with his sharp-edged weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸ਼ਸਤ੍ਰਾਂ ਦੇ ਧਾਰ ਨਾਲ ਵੱਡੇ ਵੱਡੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ"