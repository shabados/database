data = "ਸਰਬ ਜਪ ਤਪ ਆਦਿ ਕ੍ਰਿਆ ਮੇਂ ਏਹੀ ਉਤਮ ਕ੍ਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
