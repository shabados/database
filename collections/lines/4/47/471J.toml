data = "ਇਹ ਕੰਮ ਹੋਰ ਸਾਰੀਆਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਨਾਲੋਂ ਉੱਤਮ ਹੈ-"

[[content]]
asset = "SNST"
