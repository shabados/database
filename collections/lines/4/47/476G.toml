[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ ਸਹਜੇ ਪਾਇਆ; ਇਹ ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈ ॥੩॥"
page = 1265
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of the Name, I have easily obtained. This all is the glory of the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਦੌਲਤ ਮੈਂ ਸੁਖੈਨ ਹੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ। ਇਹ ਸਾਰੀ ਪ੍ਰਭਤਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the treasure of the Naam with intuitive ease; this is the glorious greatness of the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਪਦਾਰਥ ਸਹਜੇ ਹੀ ਪਾਯਾ ਹੈ, ਪਰੰਤੂ ਏਹ ਸਤਿਗੁਰੂ ਕੀ ਵਡਿਆਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਉਹ ਮਨੁੱਖ ਕੀਮਤੀ ਹਰਿ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਇਹ ਸਾਰੀ ਗੁਰੂ ਦੀ ਹੀ ਬਰਕਤਿ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he obtenido con Intuitiva Paz el Tesoro del Naam. Esta es la Gloriosa Grandeza del Verdadero Guru. (3)"