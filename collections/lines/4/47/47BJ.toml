[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਹੁਇ ਜਨ ਜੋਗ ਜਟਾ ਪ੍ਰਗਟੇ ॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their Yogic matted locks waved like the waves of the Ganges emanating from Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੋ ਰਿਹਾ ਹੈ ਕਿ) ਇਹ (ਦੱਤ) ਯੋਗ ਦੀਆਂ ਜਟਾਵਾਂ ਵਿਚੋਂ ਪ੍ਰਗਟ ਹੋ ਰਿਹਾ ਹੋਵੇ।"