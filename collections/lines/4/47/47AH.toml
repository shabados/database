[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਵਹਿ; ਮਨ ਕੇ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 743
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that thy mind's desires may be fulfilled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੇਰੇ ਚਿੱਤ ਦੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the desires of my mind are fulfilled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਮਨ ਕੇ ਸਭ ਕਾਮ ਪੂਰਨ ਹੋ ਜਾਵੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਦੇ ਚਿਤਵੇ ਹੋਏ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que los deseos de nuestra mente sean colmados. (1-Pausa)"