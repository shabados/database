[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇਈ ਉਬਰੇ; ਜਿਨਾ ਭਾਗੁ ਮਥਾਹਿ ॥੧੧॥"
page = 1425
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are saved on whose forehead good fortune is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਬਚੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone are saved, who have such good destiny inscribed upon their foreheads. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜਿਲਣ ਤੇ ਸੋਈ ਬਚੇ ਹੈਂ ਜਿਨੋਂ ਕੇ ਮਸਤਕ ਮੇਂ ਪੂਰਨ ਭਾਗ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਇਸ ਜਿਲ੍ਹਣ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਗ (ਜਾਗ ਪੈਂਦਾ ਹੈ) ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹ ਬੰਦੇ ਹੀ। ਉਬਰੇ = ਬਚਦੇ ਹਨ। ਜਿਨਾ ਮਥਾਹਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, solo serán salvados, quienes traen el buen Destino grabado en sus frentes. (11)"