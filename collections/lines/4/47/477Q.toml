[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਨੇ ਨਰਕ. ਸੇ ਮਨਮੁਖਿ ਭੋਗੈ; ਗੁਰਮੁਖਿ ਲੇਪੁ. ਨ ਮਾਸਾ ਹੇ ॥੧੨॥"
page = 1073
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the hells, in so many the perverse person suffers pain, while the Guru-ward is affected not even a bit by them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਦੋਜ਼ਕ ਹਨ ਉਨਿਆਂ ਵਿੱਚ ਹੀ ਮਨਮੱਤੀ ਪੁਰਸ਼ ਦੁਖ ਉਠਾਉਂਦਾ ਹੈ, ਜਦ ਕਿ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਉਤੇ ਉਨ੍ਹਾਂ ਦਾ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukh endures as many hells as there are; the Gurmukh is not even touched by them. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤ ਨੇ ਨਰਕ ਹੈਂ, ਸੋ ਮਨਮੁਖ ਸਭ ਭੋਗਤਾ ਹੈ, ਗੁਰਮੁਖੋਂ ਕੋ ਤੋ ਮਾਸਾ ਪਰ ਭੀ ਲੇਪੁ ਨਹੀਂ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਸਾਰੇ ਹੀ ਨਰਕਾਂ ਦੇ ਦੁੱਖ ਭੋਗਦਾ ਹੈ। ਪਰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਉੱਤੇ ਇਹਨਾਂ ਦਾ ਰਤਾ ਭੀ ਅਸਰ ਨਹੀਂ ਪੈਂਦਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tanto es lo que sufre. Mientras que el que vive en la Conciencia de Dios no es afectado en absoluto. (12)"