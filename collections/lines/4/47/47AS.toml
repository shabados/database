[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਸੁ ਸੇਵੀ ਦਿਨੁ ਰਾਤਿ; ਮੈ ਕਦੇ. ਨ ਵੀਸਰੈ ਜੀਉ ॥"
page = 690
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, I serve day and night and I forget Him not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਮੈਂ ਦਿਨ ਰਾਤ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਦਾਚਿਤ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve Him day and night; I never forget Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸੀ ਕੋ ਦਿਨੇ ਰਾਤ ਸੇਵਤਾ ਹੂੰ, ਮੇਰੇ ਕੌ ਵਹੁ ਕਬੀ ਜੀ ਤੈ ਵਿਸਰੈ ਨਹੀਂ, ਇਹੀ ਚਾਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਦਿਨ ਰਾਤ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਮੈਨੂੰ ਉਹ ਕਦੇ ਭੀ ਨਹੀਂ ਭੁੱਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਂਵਦਾ ਹਾਂ। ਵੀਸਰੈ = ਭੁੱਲਦਾ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo Lo voy a servir por siempre y nunca Lo voy a dejar."