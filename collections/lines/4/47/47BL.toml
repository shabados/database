[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਤਪਤਿ ਤੇ. ਭਈ ਸਾਂਤਿ; ਪਰਸਤ ਪਾਪ ਨਾਠੇ ॥"
page = 813
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru man's sins flee, his great fire is quenched and he is comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਇਨਸਾਨ ਦੇ ਪਾਪ ਦੌੜ ਜਾਂਦੇ ਹਨ, ਉਸ ਦੀ ਸਖਤ ਅੱਗੇ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great fire is put out and cooled; meeting with the Guru, sins run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੋ ਸੰਤ ਜਨ ਕੈਸੇ ਹੈਂ? ਜਿਨਕੇ ਦਰਸ਼ਨ ਸੇ (ਮਹਾਂ ਤਪਤਿ) ਵਿਸਹੁ ਕੀ ਤ੍ਰਿਸਨਾ ਜਲਨਤਾ ਰੂਪੀ ਅਗਨ ਵਾ ਹਰੀ ਕੇ ਵਯੋਗ ਰੂਪੀ ਅਗਨੀ ਕੀ ਅਤੀ ਤਪਤ ਸਾਂਤਿ ਭਈ ਹੈ ਔਰ ਸੰਤਾਂ ਕੇ ਚਰਨ ਸਪਰਸ ਕਰਨੇ ਤੇ ਸੰਪੂਰਨ ਪਾਪ ਨਸਟ ਹੋ ਜਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰ) ਪਰਸਿਆਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ ਭਾਰੀ ਤਪਸ਼ ਤੋਂ ਸ਼ਾਂਤੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = (ਵਿਕਾਰਾਂ ਦੀ) ਤਪਸ਼। ਸਾਂਤਿ = ਸ਼ਾਂਤੀ, ਸੀਤਲਤਾ। ਪਰਸਤ = ਛੁੰਹਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru uno se lava de sus errores; el fuego interno se extingue y uno es confortado."