[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਦੁਖ ਭੰਜਨੋ; ਨਾਨਕ. ਨੀਤ ਧਿਆਇ ॥੨॥"
page = 927
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merciful to the meek and the healer of pain, O Nanak, for ever contemplate Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਉੱਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਪੀੜ ਨੂੰ ਮਾਰਣ ਵਾਲਾ ਉਸ ਦਾ, ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merciful to the meek, the Destroyer of pain: O Nanak, always meditate on Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਪਰ ਦਿਆਲੂ ਹੈ ਦੁਖਾਂ ਕੇ ਭੰਨਣੇਹਾਰਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ (ਨੀਤ) ਸਦਾ ਹੀ ਧਿਆਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, (ਗਰੀਬਾਂ ਦੇ) ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Señor de todo, Compasivo con el pobre, Exterminador del dolor. En Él, dice Nanak, medita sólo en Él. (2)"