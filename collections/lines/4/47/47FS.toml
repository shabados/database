[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰ ਤੇ ਆਇਆ ਸਾਦੁ ॥"
page = 377
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, Nanak has obtained its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਨਕ ਨੂੰ ਇਸ ਦਾ ਸੁਆਦ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, Nanak has obtained this taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਨਾਨਕ) ਗੁਰੂ ਰਾਮਦਾਸ ਤੇ ਸ੍ਵਾਦ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਹਰਿ-ਨਾਮ-ਰਸ ਦਾ ਅਨੰਦ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਸਾਦੁ = ਸੁਆਦ, ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, por la Gracia del Guru, ha probado Su Sabor, y ahora el Sabor"