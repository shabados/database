[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਮਨੀ ਸਹਜ; ਗੋਬਿੰਦ ਗੁਨ ਨਾਮ ॥"
page = 295
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Sukhmani are peace Lord's praise and Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖਮਨੀ ਵਿੱਚ ਆਰਾਮ ਚੈਨ, ਸੁਆਮੀ ਦਾ ਜੱਸ ਅਤੇ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sukhmani is the peaceful ease, the Glory of God, the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੁਖਮਨੀ ਬਾਣੀ ਮੇਂ (ਸਹਜ) ਸੁਭਾਵ ਕਹੇ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਔਰ ਨਾਮੋਂ ਕਾ ਚਿੰਤਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਅਡੋਲ ਅਵਸਥਾ (ਦਾ ਕਾਰਣ ਹੈ ਤੇ) ਸੁਖਾਂ ਦੀ ਮਣੀ (ਰਤਨ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sukjmani es la Paz, la Gloria de Dios, el Naam,"