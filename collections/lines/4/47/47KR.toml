[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰੁਮ ਸਪੂਰ ਜਿਉ ਨਿਵੈ; ਖਵੈ ਕਸੁ, ਬਿਮਲ ਬੀਚਾਰਹ ॥"
page = 1392
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate are thine thoughts and thou bend low in humility like the fruit-laden tree and thou endure the sufferings of being fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹਨ ਤੇਰੇ ਖਿਆਲ ਅਤੇ ਫਲ ਨਾਲ ਭਰੇ ਹੋਏ ਬਿਰਛ ਦੀ ਮਾਨੰਦ ਤੂੰ ਨਿਮਰਤਾ ਅੰਦਰ ਨਿਉਂਦਾ ਹੈ ਅਤੇ ਫਲਦਾਰ ਹੋਣ ਦਾ ਦੁਖ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the tree heavy with fruit, You bow in humility, and endure the pain of it; You are pure of thought."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬ੍ਰਿਛ ਫਲੋਂ ਸਾਥ ਪੂਰਨ ਹੂਆ ਨਿਵਤਾ ਹੈ, ਤੈਸੇ ਆਪ ਸਰਬ ਸਾਮਰਥ ਹੋ ਕਰ ਨਿਮਰਤਾ ਸੰਯੁਗਤ ਹੋ, ਕਿਉਂ ਕਿ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਤਾੜਨਾ ਰੂਪੀ (ਕਸੁ) ਕਸੌਟੀ (ਖਵੈ) ਸਹਾਰ ਕਰ ਨਿਰਮਲ ਵੀਚਾਰਵਾਨ ਭਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਫਲ ਵਾਲਾ ਰੁੱਖ ਨਿਊਂਦਾ ਹੈ ਤੇ ਖੇਚਲ ਸਹਾਰਦਾ ਹੈ, ਤਿਵੇਂ (ਗੁਰੂ ਅੰਗਦ ਦੀ) ਨਿਰਮਲ ਵਿਚਾਰ ਹੈ, (ਭਾਵ, ਗੁਰੂ ਅੰਗਦ ਭੀ ਇਸੇ ਤਰ੍ਹਾਂ ਨਿਊਂਦਾ ਹੈ, ਤੇ ਸੰਸਾਰੀ ਜੀਵਾਂ ਦੀ ਖ਼ਾਤਰ ਖੇਚਲ ਸਹਾਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como el árbol cargado de fruta, te postras en Humildad y soportas el dolor se eso, eres Puro de pensamiento."