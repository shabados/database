[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਕਾ ਕਿਆ ਧੋਪੈ ਸੁਆਮੀ; ਮਾਣਸ ਕੀ ਗਤਿ ਏਹੀ ॥੧॥"
page = 882
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the dust, be washed? Such is the state of the man, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਕਸ ਤਰ੍ਹਾਂ ਧੋਤੀ ਜਾ ਸਕਦੀ ਹੈ? ਐਹੋ ਜਿਹੀ ਹੀ ਹੈ ਦਸ਼ਾ ਇਨਸਾਨ ਦੀ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can dust be washed? O my Lord and Master, such is the state of mankind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜੈਸੇ ਮਾਟੀ ਕਾ ਕਿਆ ਧੋਤਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਅਸੁਧ ਕਰ ਮੈਲੀ ਰਹਿਤੀ ਹੈ। ਐਸੇ ਮਾਨਸ ਸਰੀਰ ਕੀ ਗਤੀ ਹੈ, ਭਾਵ ਸੇ ਇਹ ਨਾਮ ਬਿਨਾਂ ਧੋਣੇ ਮਾਂਜਨੇ ਸੇ ਕਬੀ ਸੁਧ ਨਹੀਂ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਪਾਣੀ ਨਾਲ ਧੋਤਿਆਂ) ਮਿੱਟੀ ਦਾ ਮੈਲਾ-ਪਨ ਕਦੇ ਧੁਪ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਭੀ ਇਹੀ ਹਾਲਤ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno limpiarse la suciedad, oh Maestro? Así es como se encuentra mi mente malvada. (1)"