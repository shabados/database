[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੀਤਲ ਜੇ ਮਿਲੈ; ਫਿਰਿ ਜਲੈ ਨ. ਦੂਜੀ ਵਾਰ ॥"
page = 588
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the peace-giving True Guru meets, it burns not, again, a second time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਠੰਢ ਚੈਨ ਦੇਣਹਾਰ ਸੱਚੇ ਗੁਰੂ ਮਿਲ ਪੈਣ ਤਦ ਇਹ ਮੁੜ ਕੇ, ਦੂਜੀ ਵਾਰੀ ਨਹੀਂ ਸੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if it meets with the cooling and soothing True Guru, it does not burn any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਤਗੁਰੋਂ ਸੇ ਸੀਤਲ ਜਲ ਰੂਪ ਉਪੇਦਸ਼ ਮਿਲ ਜਾਇ ਤੋ ਫਿਰ ਦੂਸਰੀ ਬਾਰ ਨ ਜਾਲੈ ਅਰਥਾਤ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ ਠੰਡ ਪਾਣ ਵਾਲੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪਏ, ਤਾਂ ਫਿਰ ਦੂਜੀ ਵਾਰੀ ਨਾਹ ਸੜੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲੁ = ਠੰਡ ਪਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si encuentra al Verdadero Guru, el Dador de Paz, no se quema más."