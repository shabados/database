[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਾਣੀ ਸਬਦੁ ਸੁਣਾਇਆ ॥"
page = 1154
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I hear the Lord's celestial Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਬੈਕੁੰਠੀ ਗੁਰੁ-ਬਾਣੀ ਨੂੰ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listen to the Unstruck Sound-current of the Shabad, and the Bani of His Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਹਦ) ਏਕ ਰਸ (ਬਾਣੀ) ਬੇਦ ਕਰ ਬ੍ਰਹਮਾਂ ਨੇ ਜੀਵੋਂ ਕੋ ਧਰਮੁ ਅਧਰਮੁ ਸੁਣਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜੀਵਾਂ ਨੂੰ) ਇਕ-ਰਸ ਵਲਵਲੇ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਸੁਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, escucho la Melodía Divina de la Palabra del Shabd."