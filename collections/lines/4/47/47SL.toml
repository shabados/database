[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰ ਸਹਿਤ ਬਿਪ੍ਰ ਕਰਹਿ ਡੰਡਉਤਿ; ਤਿਨ ਤਨੈ ਰਵਿਦਾਸ, ਦਾਸਾਨ ਦਾਸਾ ॥੩॥੨॥"
page = 1293
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahmans make prostration before their son, Ravidass, the slave of the Lord's slaves. Malar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮ ਕਾਂਡੀ, ਬ੍ਰਹਮਣ, ਪ੍ਰਭੂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਤ੍ਰ, ਰਵਿਦਾਸ ਨੂੰ ਲੰਮੇ ਪੈ ਬੰਦਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the ritualistic Brahmins bow in reverence before their son Ravi Daas, the slave of the Lord's slaves. ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਚਮਾਰੋਂ ਕਾ (ਤਨੈ) ਪੁਤ੍ਰ ਜੋ ਮੈਂ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ, ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਮੇਰੇ ਕੋ ਬਡੇ ਅਚਾਰਵੰਤ ਬ੍ਰਹਮਣ ਡੰਡੌਤ ਕਰਤੇ ਹੈਂ, ਸੋ ਏਹੁ ਨਾਮ ਕਾ ਹੀ ਪ੍ਰਤਾਪ ਹੈ॥੩॥੨॥☬ਪ੍ਰਸਨ ਉੱਤ੍ਰ ਕੇ ਪ੍ਰਕਾਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:☬ਪ੍ਰਸ਼ਨ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਕੁਲ ਵਿਚ ਜੰਮੇ ਪੁੱਤਰ ਰਵਿਦਾਸ ਨੂੰ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਗਿਆ ਹੈ, ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਮਰਯਾਦਾ ਅਨੁਸਾਰ ਤੁਰਨ ਵਾਲੇ ਬ੍ਰਾਹਮਣ ਨਮਸਕਾਰ ਕਰਦੇ ਹਨ ॥੩॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los brahmanes ritualistas se postran en reverencia ante el hijo de esa familia, Ravi Das. (3-2)"