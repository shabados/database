[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਕਰਮਿ; ਗੁਰ ਕਾ ਜਪੁ ਜਪਨਾ ॥"
page = 1079
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is of perfect destiny and utters the name of the Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਪ੍ਰਾਲਬਧ ਵਾਲਾ ਹੈ ਅਤੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਵਰ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "has perfect karma, and chants the Chant of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਪੂਰੇ ਕਰਮੋਂ ਕਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪ ਕਾ ਜਪਨਾ ਕੀਆ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ ਦੀ) ਪੂਰੀ ਮਿਹਰ ਨਾਲ ਗੁਰੂ ਦਾ (ਦੱਸਿਆ) ਨਾਮ-ਜਾਪ ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, ese ser habita en la Palabra del Guru, pues su Destino es perfecto."