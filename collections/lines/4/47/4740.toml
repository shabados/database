[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਭਗਤ ਕਾ; ਮਹਲੁ ਨ ਪਾਇਆ ॥"
page = 865
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They can find not the mansion of the Lord's saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੇ ਸੰਤ ਦੇ ਮੰਦਰ ਨੂੰ ਲੱਭ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cannot find the mansion of the Lord's devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੋਬਿੰਦ ਕਾ ਭਗਤ ਹੈ ਤਿਸ ਕਾ ਬਿਕਾਰੋਂ ਨੇ (ਮਹਲ) ਅਸਥਾਨ ਅੰਤਹਕਰਣ ਰੂਪ (ਮਹਲੁ) ਅਸਥਾਨ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਚੌਧਰੀ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਨਾਹ ਸਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como no encontraron la Mansión del Devoto del Señor abierta, no pudieron entrar."