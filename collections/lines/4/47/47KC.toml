[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਮੁਨਾ ਮਹਿ ਖੇਲ ਕੇ ਕਾਰਨ ਕੌ; ਘਸਿ ਚੰਦਨ ਭਾਲ ਮੈ ਟੀਕੋ ਦੀਯਾ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who was Ram, the husband of Sita, in Treta age, he is now standing there in the forest and in order to exhibit his play in Yamuna, he has applied the frontal mark of sandal on his forehead"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਮਨਾ ਵਿਚ ਖੇਲ ਕਰਨ ਲਈ (ਉਸ ਨੇ) ਚੰਦਨ ਨੂੰ ਘਸ ਕੇ ਮੱਥੇ ਉਤੇ ਟਿਕਾ ਲਗਾਇਆ ਹੋਇਆ ਹੈ।"