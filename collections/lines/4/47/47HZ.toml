[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਰਪਿ ਧਰੀ ਸਭੁ ਆਗੈ; ਜਗ ਮਹਿ ਨਾਮੁ ਸੁਹਾਵਣਾ ॥੧॥"
page = 1085
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dedicating my body, soul and everything I place them before the Lord. Beauteous is His Name in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ, ਜਿੰਦੜੀ ਤੇ ਹਰ ਸ਼ੈ ਨੂੰ ਸਮਰਪਨ ਕਰ ਕੇ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਮੂਹਰੇ ਰਖਦਾ ਹਾਂ। ਸੁੰਦਰ ਹੈ ਉਸ ਦਾ ਨਾਮ ਇਸ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my body, mind and everything, and place it in offering before the Lord. His Name is the most beautiful in this world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਨ ਮਨ ਸਭ ਆਗੇ ਅਰਪਨ ਕਰ ਧਰੀ, ਤੇਰਾ ਜਗਤ ਮੇਂ ਨਾਮ ਸੁਹਾਵਣਾ ਹੋਵੈਗਾ; ਵਾ ਨਾਮ ਜਪ ਕਰ ਕੇ ਤੂੰ ਜਗਤ ਮੇਂ ਸੋਭਾਇਮਾਨ ਹੋਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਤਨ ਆਪਣਾ ਮਨ ਸਭ ਕੁਝ (ਗੁਰੂ ਦੇ) ਅੱਗੇ ਭੇਟਾ ਕਰ ਕੇ ਰੱਖ ਦਿਆਂ (ਕਿਉਂਕਿ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਤੇ) ਨਾਮ ਹੀ ਜਗਤ ਵਿਚ (ਜੀਵ ਨੂੰ) ਸੋਹਣਾ ਬਣਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ = ਭੇਟਾ ਕਰ ਕੇ। ਸਭੁ = ਸਭ ਕੁਝ। ਧਰੀ ਆਗੈ = ਧਰੀਂ (ਗੁਰ) ਆਗੈ, ਗੁਰੂ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿਆਂ। ਸੁਹਾਵਣਾ = ਸੋਹਣਾ (ਬਣਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entregarme en cuerpo y mente a mi Dios. Oh, en el mundo, sólo es Bello el Nombre del Señor. (1)"