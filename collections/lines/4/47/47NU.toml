[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਇੱਕ ਸ੍ਵਾਸ ਵੀ ਰੱਬ ਦੀ ਯਾਦ ਬਿਨਾਂ ਨਹੀਂ ਨਿਕਲਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਨਮੀ ਆਰੰਦ ਗ਼ੈਰ ਅਜ਼ ਹੱਕ ਨਫ਼ਸ ।੨੭੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether (we talk of) gods like Indar or Brahmaa"