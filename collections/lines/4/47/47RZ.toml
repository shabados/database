[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ ਬਹਿ ਪ੍ਰਭੁ ਕਰੇ ਵੀਚਾਰਾ ॥"
page = 1064
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting there in, the Lord gives thought to Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਬੈਠ ਕੇ ਪ੍ਰਭੂ ਸੋਚ ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within it, God sits in contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤਿਸ ਕੇ ਬੀਚ ਬੈਠ ਕੇ ਸਭ ਬੀਚਾਰ ਤੂੰ ਹੀ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਕਿਲ੍ਹੇ ਵਿਚ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ (ਕਈ ਕਿਸਮ ਦੇ) ਵਿਚਾਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al habitar en ella, el Señor, por Sí Mismo le otorga Pensamiento."