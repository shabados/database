[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਭਾਗਾ; ਨਿਰਭਉ ਮਨਿ ਬਸੈ ॥"
page = 893
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fear has hastened away and the fear-free Lord abides within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਡਰ ਦੌੜ ਗਿਆ ਹੈ ਅਤੇ ਭੈਅ-ਰਹਿਤ ਸੁਆਮੀ ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My fear has run away, and the fearless Lord dwells within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਿਰਭਉ) ਪਰਮੇਸ੍ਵਰ! ਮੇਰੇ ਮਨ ਮੇਂ ਜਬ ਤੇ ਤੁਮ ਬਸੇ ਹੋ, ਤਬ ਜਮਾਦਿਕੋਂ ਕਾ ਭੈ ਭਾਗ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਡਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਹਰੇਕ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi miedo se ha calmado y el Dios Valeroso habita en mí."