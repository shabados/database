[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ ਵਿਛੁੜੇ; ਤਿਨੀ ਦੁਖੁ ਪਾਇਆ ॥"
page = 1063
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are separated from the True Guru, writhe in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲੋਂ ਵਿਛੁੜੇ ਹਨ, ਉਹ ਕਸ਼ਟ ਪੀੜਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are separated from the True Guru, suffer in misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਜੋ ਵਿਛੜੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਦੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਨੇ (ਆਪਣੇ ਵਾਸਤੇ) ਦੁੱਖ ਹੀ ਦੁੱਖ ਸਹੇੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están separados del Guru, se retuercen de dolor."