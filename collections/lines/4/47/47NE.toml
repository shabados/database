[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਵਡਾ ਹੈ; ਆਪਿ ਸਾਜਿ ਸਵਾਰੇ ॥੨॥"
page = 323
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is Nanak's Lord. He Himself creates and adorns all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਨਾਨਕ ਦਾ ਮਾਲਕ। ਉਹ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਰਚਦਾ ਅਤੇ ਸਿੰਗਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's God is glorious and great; He Himself creates and adorns. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕਾ ਸ੍ਵਾਮੀ ਵੱਡਾ ਸਮਰਥ ਹੈ, ਆਪ ਹੀ ਪ੍ਰਭੂ ਸਾਜਨਾ ਕਰਤਾ ਹੈ ਆਪ ਹੀ ਸਵਾਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਪ੍ਰਭੂ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ, ਉਸ ਨੇ ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ('ਨਾਮ' ਵਿਚ ਜੋੜ ਕੇ) ਸੰਵਾਰ ਦਿੱਤੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਿ = ਪੈਦਾ ਕਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grandioso es el Señor de Nanak; Él crea y adorna todo.(2)"