[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ ਗੁਰਮਤਿ ਜਸੁ ਗਾਇਓ; ਮਨਿ ਉਘਰੇ ਕਪਟ ਕਪਾਟ ॥"
page = 986
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When under Guru's instruction, man chants the Lord's glory and praise, his mind's doors, locked by deception, are flung open."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਅਤੇ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਤਦ ਛਲ ਤੇ ਫ਼ਰੇਬ ਦੇ ਬੰਦ ਕੀਤੇ ਹੋਏ, ਉਸ ਦੇ ਰਿਦੇ ਦੇ ਦਰਵਾਜ਼ੇ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one follows the Guru's Teachings, and sings the Kirtan of the Lord's Praises, the doors of the mind, held shut by deception, are thrown open again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰਿ ਕੇ ਜਬ ਹਰੀ ਕੀ ਕੀਰਤੀ ਕੋ ਗਾਇਆ ਤਬ ਮਨ ਕੇ ਕਪਟ ਰੂਪ ਕਪਾਟ ਖੁਲ ਗਏ, ਭਾਵ ਮਨ ਸਰਲ ਹੂਆ ਅਰ ਜਸੁ ਪ੍ਰਾਪਤਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਪ੍ਰਭੂ ਦਾ ਜਸ ਗਾਵਿਆ, ਉਸ ਦੇ ਮਨ ਵਿਚਲੇ ਕਿਵਾੜ ਖੁੱਲ੍ਹ ਗਏ (ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਗਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno sigue las Enseñanzas del Guru y entona el Kirtan de las Alabanzas del Señor, las puertas de la mente bloqueadas por el engaño se abren de par en par."