[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਤੂੰ ਤੂੰ ਕਰਤਾ, ਤੂ ਹੂਆ; ਮੁਝ ਮਹਿ ਰਹਾ ਨ. ਹੂੰ ॥"
page = 1375
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, repeating \"Thy Name\" I have become like 'Thee'. In me now \"I\" has remained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, \"ਤੂਹੀ ਤੂਹੀ\" ਆਖਦਿਆਂ ਹੋਇਆ ਮੈਂ ਤੇਰੇ ਵਰਗਾ ਹੋ ਗਿਆ ਹਾਂ। ਮੇਰੇ ਵਿੱਚ ਹੁਣ \"ਮੈ\" ਰਹੀ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, repeating, \"You, You\", I have become like You. Nothing of me remains in myself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੂੰ ਹੀ ਤੂੰ ਹੀ ਕਰਤਿਆਂ ਹੋਇਆਂ ਮੈਂ (ਤੂ) ਤੇਰਾ ਸਰੂਪ ਹੀ ਹੂਆ ਹੂੰ, ਕਿਉਂ ਕਿ ਮੁਝ ਮੇਂ (ਹੂੰ) ਹੰਕਾਰ ਨਹੀਂ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਇਉਂ ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਨਾਲ) ਹਰ ਵੇਲੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਮੈਂ ਤੇਰੇ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ 'ਮੈਂ ਮੈਂ' ਦਾ ਖ਼ਿਆਲ ਰਹਿ ਹੀ ਨਹੀਂ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, repitiendo Tú, Tú, me he vuelto como Tú, nada en mí permanece conmigo,"