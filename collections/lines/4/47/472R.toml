[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਨਸੇ. ਸੁਖ ਕੀਆ ਨਿਵਾਸਾ; ਤ੍ਰਿਸਨਾ ਜਲਨਿ ਬੁਝਾਈ ॥"
page = 497
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My troubles have ended, peace is enshrined in me and my fire of desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਲੇਸ਼ ਦੂਰ ਹੋ ਗਏ ਹਨ। ਆਰਾਮ ਮੇਰੇ ਅੰਦਰ ਟਿਕ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sorrows are ended, and I am filled with peace. The fire of desire within me has been quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਦੁਖ ਨਾਸ ਹੋ ਗਏ ਹੈਂ ਔਰੁ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸੁਖ ਨੇ ਬਿਸ੍ਰਾਮ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਮਨ ਤੇ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਸ ਦੇ ਅੰਦਰ ਸੁਖ ਆ ਨਿਵਾਸ ਕਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਸੜਨ ਬੁਝਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi tristeza ha pasado y el Éxtasis ha entrado a mi hogar."