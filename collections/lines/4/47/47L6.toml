[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਦਾਸ ਸਰੋਵਰਿ ਨਾਤੇ ॥"
page = 625
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By bathing in the Nectar-tank of Ram Dass,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮ ਦਾਸ ਦੇ ਤਾਲਾਬ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in the nectar tank of Ram Das,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ (ਨਾਤੇ) ਨਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਸਰੋਵਰ ਵਿਚ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ) ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Aryan, Quinto Canal Divino, Du-Padas."