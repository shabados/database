data = "ਕਹੋ ਜੁ ਤਿਨ ਤਿਨ ਕੀਏ ਅਖਾਰੂ ॥੪॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And I describe the performance of all them.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਕੀ ਕੀ ਲੀਲਾ ਕੀਤੀ (ਉਸ ਦਾ) ਕਥਨ ਕਰਦਾ ਹਾਂ ॥੪॥"