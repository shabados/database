[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਅਖਰੁ ਤਿਨਿ ਆਖਿਆ; ਜਿਨਿ ਜਗਤੁ ਸਭੁ ਉਪਾਇਆ ॥੧॥"
page = 306
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Word is uttered by Him who has created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬਚਨ ਉਸ ਨੇ ਉਚਾਰਣ ਕੀਤਾ ਹੈ, ਜਿਸ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Word is spoken by the One who created the whole universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਗੁਰੂ ਨੇ ਸਰਬ ਜਗਤ ਉਤਪਤ ਕੀਆ ਹੈ ਤਿਸ ਨੇ ਏਹ ਅਖਰ ਆਖਿਆ ਹੈ। ਭਾਵ ਯੇਹਿ ਕਿ ਬੇਦ ਮੇਂ ਕਹਾ ਹੈ ਬੇਦ ਈਸ੍ਵਰ ਰਚਤ ਹੈ ਕਿ ਜੋ ਗੁਰੋਂ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਨੇ ਜਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਿਆਂ ਦਾ ਬਚਨ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਆਖਿਆ ਹੈ ਜਿਸ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estas son las Palabras Eternas del Señor, Quien ha creado el Universo entero.(1)"