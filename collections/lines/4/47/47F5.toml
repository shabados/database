[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਸਨੁ ਬਲਭਦ੍ਰੁ; ਗੁਰ ਪਗ ਲਗਿ ਧਿਆਵੈ ॥"
page = 165
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Krishna and Balbhadar, contemplated over the Lord, by falling at their Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਬਲਭਦਰ ਨੇ, ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਡਿਗ ਕੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even Krishna and Balbhadar meditated on the Lord, falling at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸਨ ਔਰ ਬਲਭਦ੍ਰ ਆਦਿ ਅਪਣੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗ ਕਰ ਧਿਆਵਤੇ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ (ਭੀ) ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਰਿਹਾ, ਬਲਭੱਦ੍ਰ ਭੀ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਹਰਿ-ਨਾਮ ਧਿਆਉਂਦਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਿ = ਲੱਗ ਕੇ। ਧਿਆਵੈ = ਧਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun Krishna y Balram se postraron a los Pies del Guru."