[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਮ ਜਪਾ. ਨਹੀ ਜਾਣਿਆ; ਗੁਰਮਤੀ ਸਾਚੁ ਪਛਾਣੁ ॥"
page = 992
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through burnt-offerings and recitation of the religious books, the Lord is known not. The True One is realised by Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹੂਤੀ ਦੇਣ ਅਤੇ ਧਾਰਮਕ ਪੁਸਤਕਾਂ ਦੇ ਪਾਠ ਰਾਹੀਂ ਸੁਆਮੀ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸਤਿਪੁਰਖ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not known through burnt offerings and ritual chanting; the True Lord is known through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਮ ਕਰਨੇ ਤੋ ਪੁਨਾ ਜਪ ਕਰਨੇ ਤੇ ਪ੍ਰਮਾਤਮਾ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਜਾਣਿਆ ਹੈ। ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਕੀ ਸਿਖਿਆ ਲਈ ਹੈ ਤਿਨੋਂ ਨੇ ਸਾਚ ਸਰੂਪ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਮ ਜਪ ਆਦਿਕਾਂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਬਣਦੀ, ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਜੀਵ ਦਾ) ਦਰਦੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਜਾਣਿਆ = ਪਛਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਸਾਂਝ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਪਛਾਣੁ = ਪਛਾਣੂ, ਮਿਤ੍ਰ, ਸਹਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He conocido Tu Verdad a través de la Palabra del Guru, y no he encendido el fuego del sacrificio, ni repetido fórmulas específicas,"