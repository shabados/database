[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ. ਨ ਬਉਰਾ; ਰਾਮ ਕੀਓ ਬਉਰਾ ॥"
page = 855
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not become insane of my own will. The Omnipresent Lord has made me mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਮਰਜ਼ੀ ਨਾਲ ਝੱਲਾ ਨਹੀਂ ਹੋਇਆ। ਸਰਬ ਵਿਆਪਕ ਸਾਹਿਬ ਨੇ ਮੈੌਨੂੰ ਕਮਲਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not made myself go insane - the Lord made me go insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਆਪ ਤੇ ਬਉਰਾ ਨਹੀਂ ਹੂਆ, ਹੇ ਭਾਈ! ਮੁਝ ਕੋ ਰਾਮ ਨੇ ਬਉਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਆਪ (ਇਸ ਤਰ੍ਹਾਂ ਦਾ) ਕਮਲਾ ਨਹੀਂ ਬਣਿਆ, ਇਹ ਤਾਂ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ (ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਜੋੜ ਕੇ) ਕਮਲਾ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me he vuelto loco por mí mismo; mi Dios me ha vuelto así."