[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਮੇਰਾ ਪ੍ਰਭੁ ਧਿਆਇਆ; ਨਾਨਕ ਤਿਨ ਕੁਰਬਾਨ ॥੪॥੧੦॥੮੦॥"
page = 45
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have meditated on my Lord, Nanak is a sacrifice unto them.6"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to those who meditate on my God. ||4||10||80||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਸਾਹਿਬ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਮੇਰਾ ਪ੍ਰਭੂ ਧਿਆਇਆ ਹੈ, ਮੈਂ ਤਿਨ ਕੇ (ਕੁਰਬਾਨ) ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ॥੪॥੧੦॥੮੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੪॥੧੦॥੮੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨੀ = ਜਿਨ੍ਹਾਂ ਨੇ। ਕੁਰਬਾਨ = ਸਦਕੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su vida en sacrificio a aquél que medita en el Señor. (4-10-80)"