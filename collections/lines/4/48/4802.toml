[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਕਾਟਿ ਹੋਆ ਮਨੁ ਨਿਰਮਲੁ; ਮਿਟਿ ਗਏ ਆਵਣ ਜਾਣਾ ਜੀਉ ॥੩॥"
page = 103
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mind shall be purged clean of sins and thy coming and going shall cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਾਂ ਨੂੰ ਦੂਰ ਕਰਕੇ ਤੇਰੀ ਆਤਮਾ ਸਾਫ ਸੁਥਰੀ ਹੋ ਜਾਵੇਗੀ ਤੇ ਤੇਰਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your sins will be cut out; your mind will be immaculate and pure. Your comings and goings shall cease. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਿਲਵਿਖ) ਸੰਬੂਹ ਪਾਪ ਕਾਟ ਕਰ ਮਨੁ ਨਿਰਮਲ ਹੂਆ ਹੈ ਔਰ ਆਵਣ ਜਾਣਾ ਦੋਨੋਂ ਮਿਟ ਗਏ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਜਿਨੋਂ ਨੇ ਸਤਸੰਗੁ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕਾ ਜਨਮ ਮਰਨ ਨਿਬ੍ਰਿਤ ਭਯਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿੰਦਾ ਹੈ) ਸਾਰੇ ਪਾਪ ਕੱਟ ਕੇ ਉਸ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente fue purgada de sus errores y mis idas y venidas cesaron, oh mi querido amigo. (3)"