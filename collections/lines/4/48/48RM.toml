[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਨਾਮ ਬਿਨਾ ਜੋ ਦੂਜੈ ਲਾਗੇ; ਤੇ ਸਾਕਤ ਨਰ. ਜਮਿ ਘੁਟੀਐ ॥"
page = 170
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, who are without God's Name, and are attached with another, those materialistic persons, are strangulated by death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ, ਜੋ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਹਨ, ਅਤੇ ਹੋਰਸੁ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਨ੍ਹਾਂ ਮਾਦਾਪ੍ਰਸਤ ਪੁਰਸ਼ਾਂ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਗਲ ਘੁਟ ਕੇ ਮਾਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, without the Naam, the Name of the Lord, and attached to duality, those faithless cynics are strangled by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਾਮ ਸੇ ਬਿਨਾ ਜੋ ਦ੍ਵੈਤ ਮੇਂ ਲਗੇ ਹੈਂ ਤੇ ਪੁਰਸ਼ ਸਾਕਤ ਹੈਂ, ਯਾਂ ਤੇ ਤਿਨ ਕੋ ਜਮ ਘੁਟੇਗਾ ਅਰਥਾਤ ਮਰਦਨ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਜੇਹੜੇ ਮਨੁੱਖ ਹੋਰ ਪਾਸੇ ਰੁੱਝਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟ ਜਾਂਦੇ ਹਨ, ਜਮ ਨੇ ਉਹਨਾਂ ਨੂੰ ਘੁੱਟ ਲਿਆ ਹੁੰਦਾ ਹੈ (ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਨੂੰ ਥੋੜ੍ਹ-ਵਿਤਾ ਬਣਾ ਦੇਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los que se apegan al otro, caen en las garras de Yama, el mensajero de la muerte."