[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਾ ਕਉ ਮੇਲੈ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1144
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, the Lord, mercifully unites with Himself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਊਹ ਸੁਆਮੀ ਦਇਆ ਧਾਰ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Mercifully unites us with Himself. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਜਿਸ ਪੁਰਖ ਕੋ ਆਪਣੇ ਸਾਥ ਮੇਲ ਲੇਤਾ ਹੈ ਤਿਸ ਕੋ ਵਹੁ ਅਨੰਦ ਮਿਲਤਾ ਹੈ॥☬ਪੁਨਹ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਸੋਇ = ਉਹ (ਪ੍ਰਭੂ ਆਪ) ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo encuentra a Él, al Dios, por Su Propia Gracia. (1-Pausa)"