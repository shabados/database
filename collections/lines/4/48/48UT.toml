[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਭਉਜਲ ਡੁਬਦੇ ਕਢਿ ਲੈ; ਜਨ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥੪॥੧॥੬੫॥"
page = 40
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak makes an supplication, men are being drowned in the dreadful ocean of vice, do Thou drag them out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਲਕ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਇਨਸਾਨ ਪਾਪਾਂ ਦੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਅੰਦਰ ਡੁਬ ਰਹੇ ਹਨ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਬਾਹਰ ਧੂਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the terrifying world-ocean of poison, people are drowning-please lift them up and save them! This is servant Nanak's humble prayer. ||4||1||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਿਖੁ ਰੂਪ ਜੋ ਸੰਸਾਰ ਕੇ ਬਿਸੇ ਹੈਂ ਸੋਈ (ਭਉਜਲ) ਸਮੁਦ੍ਰ ਵਤ ਹੈਂ, ਤਿਸ ਮੇਂ ਹਮ ਜੀਵ ਡੂਬ ਰਹੇ ਹੈਂ, ਹੇ ਭਗਵਨ! ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਸ ਸੇ ਨਿਕਾਸ ਲੀਜੀਏ, ਮੇਰੀ ਆਪ ਕੇ ਆਗੇ ਯਹੀ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਹੈ॥੪॥੧॥੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਾਸ ਨਾਨਕ ਦੀ ਤੇਰੇ ਅੱਗੇ ਅਰਜ਼ੋਈ ਹੈ ਕਿ ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ (ਵਿਕਾਰਾਂ ਦੇ) ਜ਼ਹਰ ਵਿਚ ਡੁੱਬਦੇ ਜੀਵਾਂ ਨੂੰ ਆਪ ਕੱਢ ਲੈ ॥੪॥੧॥੬੫॥{39-40}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = (ਬਿਕਾਰਾਂ ਦੀ) ਜ਼ਹਰ। ਭਉਜਲ = ਸੰਸਾਰ-ਸਮੁੰਦਰ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos estamos ahogando en un mar de vicios. En Su oración, Nanak dice, sálvame, oh sálvame, mi Señor (4-1-65)"