[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਵਧਹਿ ਵਿਕਾਰਾ. ਸਹਸਾ ਇਹੁ ਸੰਸਾਰਾ; ਬਿਨੁ ਨਾਵੈ. ਪਤਿ ਖੋਈ ॥"
page = 570
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this doubt afflicted world, the sins have greatly increased and without the Name, man loses honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸ਼ੱਕ ਦੇ ਸਤਾਏ ਹੋਏ ਜੱਗ ਵਿੱਚ ਪਾਪ ਘਣੇਰੇ ਜ਼ਿਆਦਾ ਹੋ ਗਏ ਹਨ। ਨਾਮ ਦੇ ਬਾਝੋਂ ਆਦਮੀ ਇੱਜ਼ਤ ਵੰਞਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil within increases greatly, in this world of doubt; without the Name, one's honor is lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੰਸਾਰ ਸੰਸਾ ਰੂਪੁ ਹੈ ਇਸ ਮੇਂ ਜੀਵ ਕੇ ਮਨ ਮੇਂ ਬੁਹਤ ਬਿਕਾਰ ਹੈਂ, ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵੋਂ ਨੇ ਅਪਨੀ ਪ੍ਰਤਿਸ੍ਟਾ ਖੋਇ ਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਅਨੇਕਾਂ ਵਿਕਾਰ ਵਧਦੇ ਜਾਂਦੇ ਹਨ ਤੇ ਇਹ ਜਗਤ ਸਹਿਮ (ਦਾ ਘਰ ਹੀ ਪ੍ਰਤੀਤ) ਹੁੰਦਾ ਹੈ; ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਮਨੁੱਖ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸਹਿਮ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La maldad se incrementa y el mundo transitorio se vive como aflicción por la duda producida,"