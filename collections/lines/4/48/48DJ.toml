[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ. ਨਾਉ ਪਾਇਆ; ਵੁਠਾ ਅੰਦਰਿ ਆਇ ॥੭॥"
page = 427
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's service, the Name is attained and the Lord comes to abide in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਦੁਆਰਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਆ ਕੇ ਚਿੱਤ ਵਿੱਚ ਟਿੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, they obtain the Name, which comes to dwell deep within. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਨਾਮ ਪਾਯਾ ਔਰ ਅੰਤਸਕਰਣ ਮੇਂ ਹੀ ਹਰਿ ਆਇ (ਵੁਠਾ) ਬਸ੍ਯਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਸੌਦਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆ ਵੱਸਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੁਠਾ = ਆ ਵੱਸਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio del Guru, reciben el Nombre y el Señor reside en su interior. (7)"