[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਜਿਨਿ ਦਿਤਾ ਭਾਈ; ਗੁਰਮਤਿ ਸਹਜਿ ਸਮਾਉ ॥੪॥"
page = 638
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am absorbed in celestial bliss, through the teaching of the Guru, who has given me the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਦਾ ਖਜਾਨਾ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਬੈਕੁੰਠੀ ਆਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given me the treasure of the Naam; O Siblings of Destiny, through the Guru's Teachings, I am absorbed in celestial bliss. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਨਾਮ ਰੂਪ ਖਜਾਨਾ ਹਮ ਕੋ ਦੀਆ ਹੈ ਔਰ ਤਿਨ ਹੀ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਸਰੂਪ ਮੇਂ ਸਮਾਵਣਾ ਹੂਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਦਿੱਤਾ ਹੈ, ਉਸ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਜਿਨੀ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਉ = ਸਮਾਉਂ, ਮੈਂ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me bendijo con el Tesoro del Nombre, me dio Sabiduría y me inmergió en la Paz. (4)"