[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਨਾਨੁ ਕਰਹਿ ਸਦਾ ਦਿਨੁ ਰਾਤੀ; ਹਉਮੈ ਮੈਲੁ ਚੁਕਾਵਣਿਆ ॥੪॥"
page = 128
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night they ever take bath there in and wash off their filth of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਉਹ ਹਮੇਸ਼ਾਂ ਉਸ ਅੰਦਰ ਮਜਨ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਧੋ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bathe in it continually, day and night, and the filth of ego is washed away. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਾ ਕੀਰਤਨ ਰੂਪ ਜਲ ਮੇਂ ਸਦਾ ਨਿਰੰਤਰ ਮਜਨ ਕਰਤੇ ਹੈਂ ਔਰ ਹੰਕਾਰ ਮੈਲ ਕੋ ਚੁਕਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਸਦਾ ਦਿਨ ਰਾਤ (ਉਸ ਸਰੋਵਰ ਵਿਚ) ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ, ਤੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਉਤਾਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día, lavan la mugre del ego en esas aguas.(4)"