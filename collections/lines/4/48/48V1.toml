[[content]]
asset = "VGRG"
type = "primary"
data = "ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨਾ; ਲੰਘਿ ਤ੍ਰਿਬੇਣੀ ਨਿਜ ਘਰਿ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They go beyond the triveni of ira, pingala and susumna and stablize in their own self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੜਾ ਆਦ ਤਿੰਨ ਨਾੜੀਆਂ ਦੀ ਤ੍ਰਿਬੇਣੀ ਨੂੰ ਲੰਘ ਕੇ (ਤਿਆਗਕੇ) ਅਪਣੇ ਸਰੂਪ ਵਿਖੇ ਆਉਂਦੇ ਹਨ।"