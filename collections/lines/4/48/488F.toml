[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਸੰਖਾਸੁਰ ਕੇ ਮਰਬੇ ਕਹੁ; ਰੂਪੁ ਧਰਿਯੋ ਜਲ ਮੈ ਜਿਨਿ ਮਛਾ ॥"
page = 328

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who assumed the form of Matsya for killing the demon Shankhasur,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਸੰਖਾਸੁਰ ਨੂੰ ਮਾਰਨ ਲਈ ਜਲ ਵਿਚ ਮੱਛ ਰੂਪ ਧਾਰਨ ਕੀਤਾ ਸੀ;"