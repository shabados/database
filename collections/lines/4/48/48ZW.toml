[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਮਰਦਾਸੁ ਪਰਸੀਐ; ਸਿਧ ਸਾਧਿਕ ਆਸਾਸਹਿ ॥"
page = 1394
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect persons and strivers crave to meet with Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼ ਅਤੇ ਅਭਿਆਸੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨਾਲ ਮਿਲਣ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas and seekers long to meet with Guru Amar Daas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਪਰਸਣੇ ਸੇ ਸਿਧ ਔ ਸਾਧਕ (ਆਸਾਸਹਿ) ਨਿਰਸੰਸੇ ਹੋਇ ਜਾਤੇ ਹੈਂ; ਵਾ ਸਭੀ ਪਰਸਣੇ ਕੋ ਚਾਹਿਤੇ ਹੈਂ ਵਾ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਪਰਸੀਏ, (ਗੁਰੂ ਅਮਰਦਾਸ ਦੇ ਚਰਨ ਪਰਸਨ ਨੂੰ) ਸਿਧ ਤੇ ਸਾਧਿਕ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los siddhas y los buscadores añoran conocer a Guru Amar Das,"