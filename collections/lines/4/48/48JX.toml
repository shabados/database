[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਹਰਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 879
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God was in mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਮਿਹਰ ਕੀਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord God showered His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਿਸ ਪਰ ਹਰੀ ਸਮਰਥ ਨੇ ਕ੍ਰਿਪਾ (ਧਾਰੀ) ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹਰਿ ਪ੍ਰਭੂ ਨੇ ਆਪ (ਕਿਸੇ ਜੀਵ ਉਤੇ) ਮੇਹਰ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios hizo llover Su Misericordia sobre mi,"