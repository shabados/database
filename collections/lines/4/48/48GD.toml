[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤੈ. ਪ੍ਰਭੂ ਨ ਪਾਈਐ; ਦੂਜੈ ਭਰਮੀਤਾ ॥"
page = 510
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through count the Lord is not attained and the man wanders in the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਖੇ ਪੱਤੇ ਰਾਹੀਂ ਸਾਹਿਬ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਇਨਸਾਨ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God cannot be obtained by counting; the mortal wanders in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੀ ਗਿਨਤੀਓਂ ਸੇ ਪ੍ਰਭੂ ਕੋ ਨਹੀਂ ਪਾਈਤਾ ਦ੍ਵੈਤ ਭਾਉ ਸੇ ਭਰਮੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਾਇਆ ਦੀਆਂ ਹੀ) ਵਿਚਾਰਾਂ ਕੀਤਿਆਂ ਪ੍ਰਭੂ ਨਹੀਂ ਮਿਲਦਾ, (ਸਗੋਂ) ਮਾਇਆ ਵਿਚ ਹੀ ਭਟਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es engañado por el otro; encontrando al Verdadero Guru, uno muere para su ego."