[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਨ ਮਾਰਗ; ਸੰਜਮ ਅਤਿ ਸਾਧਨ ॥"
page = 265
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may adopt Jain mortifying methods and great spiritual efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੈਨੀਆਂ ਦੇ ਰਿਆਜ਼ਤ ਦੇ ਤਰੀਕੇ ਅਤੇ ਕਰੜੇ ਆਤਮਕ ਕਰਮ ਭੀ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may adopt the self-mortifying ways of the Jains and great spiritual disciplines;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਨ ਮਾਰਗ ਕੇ ਜੋ ਅਤੀ ਸੰਜਮ ਆਦਿ ਸਾਧਨ ਹੈਂ, ਸੋ ਭੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੈਨੀਆਂ ਦੇ ਰਸਤੇ (ਚੱਲ ਕੇ) ਬੜੇ ਕਠਿਨ ਸਾਧਨ ਤੇ ਸੰਜਮ ਕਰੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque te conviertas en monje Yain,"