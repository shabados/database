[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਦੇ ਚਰਣ ਛੁਹਿ; ਆਢੀਣੀ ਹੋਈ ਲਾਖੀਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the holy feet of the saints, it earlier being worth half a penny now becomes worth lacs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਸਪਰਸ਼ ਕਰ ਕੇ ਇਕ ਧੇਲੇ ਦੀ ਹੋਕੇ ਲੱਖਾਂ ਦੀ ਹੋ ਜਾਂਦੀ ਹੈ।"