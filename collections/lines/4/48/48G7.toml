[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਵਾਹ ਨਾਹੀ. ਕਿਸੈ ਕੇਰੀ; ਬਾਝੁ ਸਚੇ ਨਾਹ ॥"
page = 473
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They care not for anything except their True spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੱਚੇ ਕੰਤ ਦੇ ਬਗੈਰ, ਕਿਸੇ ਦੀ ਭੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not care for anything else, except their True Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਚੇ (ਨਾਹ) ਸ੍ਵਾਮੀ ਕੇ ਕਿਸੀ ਕੀ ਪਰਵਾਹ ਨਹੀਂ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸੱਚੇ ਖਸਮ (ਪ੍ਰਭੂ) ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸੈ ਕੇਰੀ = ਕਿਸੇ ਦੀ। ਨਾਹ = ਖਸਮ (ਵੇਖੋ ਸਲੋਕੁ ੩, ਪਉੜੀ ੧)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos sirven siempre en la Puerta del Señor, y cuando Él da, ellos comen."