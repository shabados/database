[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿਆ ਰਾਮੁ ਹਿਰਦੈ. ਪਰਮ ਗਤਿ ਪਾਈ; ਜਾ ਗੁਰ ਸਰਣਾਈ ਆਏ ॥"
page = 443
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I sought the Guru's protection, Lord's Name got established in my mind and I obtained the supreme rank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ ਲਈ, ਸਾਈਂ ਦਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਅਸਥਾਪਨ ਹੋ ਗਿਆ ਅਤੇ ਮੈਨੂੰ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrined the Lord within my heart, and obtained the supreme status, when I came to the Sanctuary of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਸਰਣ ਆਏ ਔਰ ਹਿਰਦੈ ਮੇਂ ਰਾਮ ਕੋ ਧ੍ਯਾਇਆ, ਤਉ ਕੇਵਲ ਮੋਖ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਿਆ, ਤੇ, ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ, ਤਾਂ ਮੈਂ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el Refugio del Guru obtengo el Éxtasis Supremo."