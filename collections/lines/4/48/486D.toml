[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨਾਹੀ ਹਉ ਤਾਪੁ ॥"
page = 271
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints man loses the fever of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦਾ ਹੰਕਾਰ ਦਾ ਬੁਖਾਰ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the fever of ego departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪੁਨਾ ਹੰਤਾ ਰੂਪੀ ਤਾਪ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖ ਸਾਰੀ ਅਪਣੱਤ ਛੱਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la compañía del Señor el Ego es aniquilado."