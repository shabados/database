[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਈ ਆਸਿਖੰ ਮੌਨਨੇਸੰ ਪ੍ਰਸਿੰਨਯੰ ॥੬੯੭॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gave them seats, washes their feet and all the great sages blessed him with delight.697."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮਹਾ ਮੁਨੀਆਂ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਅਸ਼ੀਰਵਾਦ ਦਿੱਤਾ ॥੬੯੭॥"