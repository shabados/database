[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਰਾਜ, ਬ੍ਰਹਮਾ ਜੂ ਥੀਓ ॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who created Brahma, the Master of the Vedas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬ੍ਰਹਮਾ ਜੀ ਨੂੰ ਵੇਦਾਂ ਦਾ ਰਾਜਾ ਬਣਾਇਆ ਹੈ।"