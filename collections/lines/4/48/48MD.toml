[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਖਤ ਭੀ ਸਖੀ, ਮੋ ਕਉ ਅਬੈ; ਮੇਰੋ ਦੈ ਗਯੋ ਪ੍ਰੀਤਮ ਆਜ ਦਿਖਾਈ ॥੨੧੯੩॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She appeared to have been possessed by some ghost, she said to her friend, “O friend! I have seen today my beloved.”2193."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਹਿਣ ਲਗੀ, ਹੇ ਸਖੀ! ਅਜ ਮੈਨੂੰ ਹੁਣੇ ਹੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਦਿਖਾਈ ਦੇ ਗਿਆ ਹੈ ॥੨੧੯੩॥"