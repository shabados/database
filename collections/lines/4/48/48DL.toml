[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਦੀਬਾਣੁ ਹੈ; ਹਰਿ ਤਾਣੁ ਸਤਾਣੇ ॥੧॥"
page = 450
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the mainstay of slave Nanak, and through God's power he is powerful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਗੋਲੇ ਨਾਨਕ ਦਾ ਆਸਰਾ ਹੈ, ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਜ਼ੋਰ ਰਾਹੀਂ ਹੀ ਉਹ ਜੋਰਾਵਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Royal Court for servant Nanak; the Lord's power is his only power. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕਾ ਨਾਮ ਹੀ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਵਹੁ ਕੇਵਲ ਹਰੀ ਕੇ (ਤਾਣ) ਬਲ ਕੋ ਪਾਇ ਕਰ (ਸਤਾਣੇ) ਸਹਿਤ ਬਲ ਕੇ ਹੋਇ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਹਾਰਾ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਉਹਨਾਂ ਦਾ ਬਾਹੂ-ਬਲ ਹੈ (ਜਿਸ ਦੇ ਆਸਰੇ ਉਹ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਤਕੜੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Nombre del Señor es la Corte Real, y el Señor es el Único Poder. (1)"