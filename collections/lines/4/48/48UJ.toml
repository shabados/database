[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਜਦੁਬੀਰ ਕੇ ਸੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਉਠਿ ਪਾਇ ਪਰਿਯੋ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, Akrur fell at the feet of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਅਤੇ ਉਠ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੈਰੀਂ ਪੈ ਗਿਆ।"