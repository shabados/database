[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਅਪਰ ਅਪਾਰਾ; ਪਾਰਬ੍ਰਹਮੁ ਪਰਧਾਨੋ ॥"
page = 437
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unapproachable, Incomprehensible limitless and peerless Supreme Master is the Over-Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ, ਹੱਦਬੰਨਾ ਰਹਿਤ, ਅਤੇ ਲਾਸਾਨੀ ਪਰਮ ਮਾਲਕ, ਸਾਰਿਆਂ ਦਾ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is unfathomable, unapproachable, infinite and incomparable. He is the Supreme Lord God, the Lord above all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕੈਸਾ ਹੈ? ਮਨ ਬਾਣੀ ਸੇ ਅਗਮ ਹੈ, ਇੰਦੀਓਂ ਸੇ ਅਗੋਚਰ ਹੈ, ਅਪਰ ਜੀਵੋਂ ਕਰ ਕੇ (ਅਪਾਰ) ਬਿਅੰਤ ਹੈ, ਪਾਰਬ੍ਰਹਮ ਹੈ ਔਰ ਸਭ ਮੇਂ ਪ੍ਰਧਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਮੁਨੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਬੇਅੰਤ ਹੈ ਤੇ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Insondable, Imperceptible, Infinito, Más allá de Todo, Supremo."