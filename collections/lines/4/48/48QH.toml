[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗ ਰੰਗਾ; ਸਹਜਿ ਮਾਣੁ ॥"
page = 1180
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whosoever out of all loves, spontaneously enjoys his God's Love;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਕੋਈ ਭੀ ਸਾਰੀਆਂ ਮੁਹੱਬਤਾਂ ਵਿਚੋਂ ਵਾਹਿਗੁਰੂ ਦੀ ਮੁਹੱਬਤ ਦਾ ਸੁਤੇ ਸਿਧ ਹੀ ਅਨੰਦ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He intuitively enjoys the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਰੰਗੋਂ ਮੇਂ ਸੇ ਹਰੀ ਰੰਗ ਕੋ ਸਹਜੇ ਹੀ ਮਾਣ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹਰਿ-ਨਾਮ-ਰਸ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo imbuido en el Amor del Señor,"