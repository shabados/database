[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਸਾਰੀ ਪਰਚੂਨੀਆ; ਕੋਈ ਦਲਾਲੀ ਕਿਰਸਿ ਕਮਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Someone is earning through being druggist, retailer and an agent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪਸਾਰੀ, ਕੋਈ ਪਰਚੂਨੀਏਂ, ਕੋਈ ਦਲਾਲ ਆਪਣੀ ਕਿਰਸ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"