[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਸੁ ਬਾਪੁ; ਨਹੀ ਇਸੁ ਮਾਇਆ ॥"
page = 868
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no father, nor has He any mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪਿਓ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਉਸ ਦੀ ਕੋਈ ਮਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no father; He has no mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾ ਬਾਪ ਭੀ ਨਹੀਂ ਪੁਨਹ ਮਾਤਾ ਭੀ ਇਸ ਕੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਾਤਮਾ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ਉਹ ਐਸਾ ਹੈ ਕਿ) ਇਸ ਦਾ ਨਾਹ ਕੋਈ ਪਿਉ ਹੈ, ਨਾਹ ਇਸ ਦੀ ਮਾਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ = ਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tiene padre ni madre,"