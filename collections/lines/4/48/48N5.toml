[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਜੂਠੈ ਚੁਲੀ ਭਰੇਨਿ ॥"
page = 472
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the impure mind, they gargle their throat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹਿਰਦੇ ਨਾਲ ਉਹ ਕੁਰਲੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With filthy minds, they try to cleanse their mouths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ (ਜੂਠੈ) ਅਸੁਧ ਹੈਂ ਔਰ ਪਵਿਤ੍ਰ (ਚੁਲੀ) ਆਚਮਾਨ ਸੇ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੂਠੇ ਮਨ ਨਾਲ ਹੀ (ਭਾਵ, ਮਨ ਤਾਂ ਅੰਦਰੋਂ ਮਲੀਨ ਹੈ) ਚੁਲੀਆਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con mentes puercas tratan de decir cosas puras."