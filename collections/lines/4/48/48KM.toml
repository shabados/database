[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਾਲੰਬੁ ਨਿਰਹਾਰੁ ਨਿਹਕੇਵਲੁ; ਨਿਰਭਉ ਤਾੜੀ ਲਾਵੈ ॥੩॥"
page = 1332
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should remain tranced in the Self-dependent, Hungerless, Immaculate and Fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖੁਦ-ਮੁਖਤਿਆਰ, ਖੁਧਿਆ-ਰਹਿਤ, ਪਾਵਨ ਪੁਨੀਤ ਅਤੇ ਡਰ-ਵਿਹੁਣ ਪ੍ਰਭੂ ਅੰਦਰ ਸਮਾਧੀ ਲਾਉਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain absorbed in the Primal State of the Fearless, Immaculate, Independent, Self-sufficient Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਾਲੰਬੁ) ਆਸਰੇ ਤੇ ਬਿਨਾਂ ਹੈ, ਨਿਰਾਹਾਰ ਹੈ ਅਰ ਵਿਸੇਸ ਕਰ ਕੇ (ਨਿਹਕੇਵਲੁ) ਸੁਧ ਹੈ। ਐਸੇ ਨਿਰਭੈ ਸਰੂਪ ਮੇਂ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਇਕਾਗਰ ਕਰ ਤਿਸ ਮੇਂ (ਤਾੜੀ) ਸਮਾਧੀ ਲਗਾਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਲੋੜ ਨਹੀਂ ਜਿਸ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ ਜਿਸ ਨੂੰ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਲੰਬੁ = (ਨਿਰ-ਆਲੰਬੁ) ਜਿਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਲੋੜ ਨਹੀਂ। ਨਿਰਹਾਰੁ = (ਨਿਰ-ਆਹਾਰੁ) ਜਿਸ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ। ਨਿਹਕੇਵਲੁ = ਜਿਸ ਨੂੰ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ। ਤਾੜੀ ਲਾਵੈ = ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu ser se absorba en el Estado Primordial del Señor Inmaculado, Soberano, Auto Existente y Valeroso. (3)"