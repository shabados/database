[[content]]
asset = "SSA2"
type = "primary"
data = "ਣਾ ਕੋ ਮੇਰਾ. ਕਿਸੁ ਗਹੀ; ਣਾ ਕੋ ਹੋਆ. ਨ ਹੋਗੁ ॥"
page = 934
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is mine, whose skirt should I hold? None was and none shall ever be mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮੈਂਡਾ ਨਹੀਂ, ਮੈਂ ਕੀਹਦਾ ਪੱਲਾ ਪਕੜਾਂ ਨਾਂ ਕੋਈ ਮੇਰਾ ਸੀ, ਤੇ ਨਾਂ ਹੀ ਕਦੇ ਕੋਈ ਮੇਰਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is mine - whose gown should I grasp and hold? No one ever was, and no one shall ever be mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੋਈ ਨਹੀਂ ਹੈ ਮੈਂ ਕਿਸ ਕੋ ਗ੍ਰਹਣ ਕਰੋ, ਨਹੀਂ ਕੋ ਪੀਛੇ ਹੂਆ ਨਹੀਂ ਕੋਈ ਆਗੇ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਪਾਲ ਤੋਂ ਬਿਨਾ ਮੈਂ) ਹੋਰ ਕਿਸ ਦਾ ਆਸਰਾ ਲਵਾਂ? (ਜਗਤ ਵਿਚ) ਨਾ ਕੋਈ ਐਸ ਵੇਲੇ ਮੇਰਾ (ਅਸਲ ਸਾਥੀ) ਹੈ, ਨਾਹ ਕੋਈ ਪਿਛਲੇ ਸਮੇ (ਸਾਥੀ ਬਣਿਆ) ਅਤੇ ਨਾਹ ਹੀ ਕੋਈ ਕਦੇ ਬਣੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A la túnica de quién me aferraré? No hay, ni hubo alguna vez, ni habrá nadie más que el Señor."