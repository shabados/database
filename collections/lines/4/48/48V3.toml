[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਿਗੁਰੁ ਸੇਵੀਐ ਮਨਾ; ਜਿਤੁ ਸੇਵਿਐ ਗੋਵਿਦ ਪ੍ਰੀਤਿ ਊਪਜੈ; ਅਵਰ. ਵਿਸਰਿ ਸਭ ਜਾਇ ॥"
page = 490
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, so serve the True Guru, by serving whom the Lord's love may be produced and all other be forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਐਸ ਤਰ੍ਹਾਂ ਘਾਲ ਕਮਾ, ਜਿਸ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਉਤਪੰਨ ਵੰਞੇ ਤੇ ਹੋਰ ਸਾਰੇ ਪਿਆਰ ਭੁੱਲ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve such a True Guru, O my mind, that by serving Him, God's Love may be produced, and all others may be forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਐਸੇ ਸਤਗੁਰੂ ਕੋ ਸੇਵਨ ਕਰੀਏ ਜਿਸ ਕੀ ਸੇਵਾ ਸੇ ਗੋਬਿੰਦ ਮੇਂ ਪ੍ਰੀਤੀ ਉਤਪਤਿ ਹੋਵੇ ਅਰੁ ਅਵਰ ਸਭ ਪ੍ਰੀਤੀ ਵਿਸਰ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਹੋ ਜਿਹੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪੈਦਾ ਹੋ ਜਾਏ, ਅਤੇ ਹੋਰ (ਮਾਇਆ ਆਦਿਕ) ਦਾ ਪਿਆਰ ਸਾਰਾ ਭੁਲ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, habita en el Verdadero Guru, Contemplándolo uno ama a Dios y deja todo lo demás."