[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧਰਮੁ ਕਮਾਵੈ. ਤਿਸੁ ਧਰਮ ਨਾਉ ਹੋਵੈ; ਪਾਪਿ ਕਮਾਣੈ ਪਾਪੀ ਜਾਣੀਐ ॥"
page = 138
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who practises virtue goes by the Name of virtuous and he who commits sins is known a sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਨੇਕੀ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਨਾਮ ਨੇਕ ਪੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੋ ਗੁਨਾਹ ਕਰਦਾ ਹੈ ਉਹ ਗੁਨਾਹਗਾਰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lives righteously is known as righteous; one who commits sins is known as a sinner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਜੋ ਧਰਮ ਰੂਪ ਕਰਮ ਕਮਾਵਤਾ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਧਰਮਵਾਨ ਹੋਤਾ ਹੈ, ਪਾਪ ਕਰਨੇ ਸੇ ਪਾਪੀ ਜਾਣੀਤਾ ਹੈ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤ ਦਾ ਨੇਮ ਹੀ ਐਸਾ ਹੈ ਕਿ) ਜੋ ਮਨੁੱਖ ਭਲਾ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਸਦਾ ਨਾਮ 'ਧਰਮੀ' ਪੈ ਜਾਂਦਾ ਹੈ, ਮੰਦੇ ਕੰਮ ਕੀਤਿਆਂ ਮਨੁੱਖ ਮੰਦਾ ਹੀ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que practica la Virtud, se le conoce como virtuoso; aquél que practica el error, se le conoce como perdido."