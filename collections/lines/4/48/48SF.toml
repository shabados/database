[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਤਿ ਬੁਝੀ; ਪੂਰਨ ਸਭ ਆਸਾ ॥"
page = 1143
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fire is quenched and all my desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੱਗ ਬੁਝ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire has been extinguished, and all my desires have been fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਹੇ ਤਪਤ ਬੁਝ ਗਈ ਔ ਮਨ ਕੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! (ਹੁਣ ਮੇਰੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੀ) ਸੜਨ ਬੁੱਝ ਗਈ ਹੈ, ਮੇਰੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi fuego interno ha sido sofocado y vivo ahora en Plenitud,"