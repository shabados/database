[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਆਨੰਦ ਭਏ; ਮੈ ਦੇਖਿਆ ਹਰਿ ਰਾਓੁ ॥"
page = 1201
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body are in bliss, for I have seen my God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਅਤੇ ਦੇਹਿ ਖੁਸ਼ੀ ਵਿੱਚ ਹਨ, ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are in ecstasy; I have seen my Sovereign Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਨ ਆਨੰਦ ਕੋ ਪਰਾਪਤਿ ਭਏ ਹੈਂ, ਕਿਉਂਕਿ ਮੈਨੇ ਹਰੀ ਰਾਉ ਕੋ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਜਦੋਂ ਮੈਂ ਭੀ) ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦਾ ਦਰਸਨ ਕੀਤਾ, ਤਾਂ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਹੀ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਰਾਓ‍ੁ = {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਰਾਉ', ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਰਾਓ'} ਰਾਜਾ, ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente y cuerpo están en Éxtasis, he visto a mi Rey, el Señor."