[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ; ਅਰਪਉ ਸਭ ਹੋਮਾ ॥"
page = 391
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To him I offer all spiritual duties and incense-burning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਧਾਰਮਕ ਫਰਜ ਅਤੇ ਅਗਨੀ-ਹਵਨ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਭੇਟਾ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer all to Him - good actions, righteous conduct and incense burning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੁ, ਧਰਮੁ, ਹੋਮੁ ਇਤਯਾਦਿ ਜਿਤਨੇ ਸੁਭ ਕਰਮ ਮੈਨੇ ਕੀਏ ਹੈਂ ਸਭ ਅਰਪਣ ਕਰ ਦੇਊਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ (ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕਰਮ ਸਾਰੇ ਜੱਗ-ਹੋਮ ਭੇਟਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਉ = ਮੈਂ ਭੇਟਾ ਕਰ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y las buenas acciones y los códigos de conducta los ofrezco a su Fuego."