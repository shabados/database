[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਰਾਇ ਰੰਕ. ਨਹੀ ਰਹਣਾ; ਆਇ ਜਾਇ ਜੁਗ ਚਾਰੇ ॥"
page = 931
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings, the emperors and the paupers, shall remain not, They continue coming and going, the four ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹਾਂ, ਸ਼ਹਿਨਸ਼ਾਹਾਂ ਅਤੇ ਕੰਗਾਲਾਂ ਨੇ ਨਹੀਂ ਰਹਿਣਾ। ਚੌਹਾਂ ਯੁੱਗਾਂ ਅੰਦਰ ਇਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ruling kings and the paupers shall not remain; they come and go, throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਰਾਣੇ ਪੁਨਾ ਰੰਕੋਂ ਨੇ ਭੀ ਨਹੀਂ ਰਹਿਣਾ। ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਜੀਵੋਂ ਕਾ ਆਵਣਾ ਜਾਣਾ ਹੀ ਹੋ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਹੋਣ, ਅਮੀਰ ਹੋਣ, ਚਾਹੇ ਕੰਗਾਲ ਹੋਣ, ਕੋਈ ਭੀ ਇਥੇ ਸਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਜੋ ਜੰਮਿਆ ਹੈ ਉਸ ਨੇ ਮਰਨਾ ਹੈ, (ਇਹ ਨਿਯਮ) ਸਦਾ ਲਈ (ਅਟੱਲ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los reyes ni los pordioseros permanecerán aquí; todos vienen y se van, época tras época,"