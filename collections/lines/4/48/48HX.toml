[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ; ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ ਲਾਇ ॥"
page = 368
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing thy attention on God, O my soul, night and day, repeat the Name of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜ ਕੇ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਰੈਣ ਦਿਹੁੰ ਤੂੰ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Naam, the Name of the Lord, O my mind; night and day, center your consciousness on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨ) ਪਿਆਰਿਓ! ਰਾਤ ਦਿਨ ਹਰਿ ਮੇਂ ਲਿਉ ਲਗਾਇ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰ ਰੋਜ਼ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤਿ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਲਿਵ ਲਾਇ = ਸੁਰਤਿ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Naam, el Nombre del Señor, oh mi mente, y entónate en el Señor noche y día,"