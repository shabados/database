[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਜ਼ਾ ਬਖ਼ਸ਼ ਰੋਜ਼ੀ ਦਿਹੋ ਹਰ ਹੁਨਰ ॥੧॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He) bestows bliss, living and ingenuity.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਜ਼ਾ (ਖ਼ੁਸ਼ੀ) ਬਖ਼ਸ਼ਣ ਵਾਲਾ, ਰੋਜ਼ੀ ਦੇਣ ਵਾਲਾ ਅਤੇ ਵਿਦਿਆ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"