[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਤ ਪ੍ਰਾਨ ਚਲਿਯੋ ਤਬ ਹੀ; ਰਵਿ ਮੰਡਲ ਭੇਦ ਕੈ ਪਾਰਿ ਪਰਾਯੋ ॥੧੩੫੭॥"
page = 433

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being struck with it, his life-force touching the sphere of the sun, went beyond it.1357."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਗਦਿਆਂ ਹੀ (ਉਸ ਦੇ) ਪ੍ਰਾਣ ਉਸੇ ਵੇਲੇ ਚਲੇ ਗਏ ਅਤੇ ਸੂਰਜ-ਮੰਡਲ ਨੂੰ ਵਿੰਨ੍ਹਦੇ ਪਾਰ ਨਿਕਲ ਗਏ ॥੧੩੫੭॥"