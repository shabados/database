[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪਾਇਆ ਨਾਮ ਖਜਾਨਾ ॥੪॥੨੭॥੭੮॥"
page = 390
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has obtained the treasure of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਭੰਡਾਰਾ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has obtained the treasure of the Naam, the Name of the Lord. ||4||27||78||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸੇ ਨਾਮ ਖਜਾਨਾ ਪਾਇਆ ਹੈ॥੪॥੨੭॥੭੮॥☬ਪੁਨਾ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ ॥੪॥੨੭॥੭੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. (4-27-78)"