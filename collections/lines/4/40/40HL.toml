[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਕਲਾ ਅਪਰੰਪਰਿ ਧਾਰੀ ॥"
page = 1037
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Lord has enshrined His might within all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਸ਼ਕਤੀ ਸਾਰਿਆਂ ਅੰਦਰ ਟਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Primal Void, the Infinite Lord assumed His Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਅਪਰੰਪਰ ਨੇ ਸਭ ਮੇਂ ਅਪਨੀ ਸਤਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੇ, ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਤੇ ਜੋ ਨਿਰੋਲ ਆਪ ਹੀ ਆਪ ਹੈ, ਆਪਣੀ ਤਾਕਤ ਆਪ ਹੀ ਬਣਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਉਹ ਪ੍ਰਭੂ ਜੋ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ, ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ। ਅਪਰੰਪਰਿ = ਅਪਰੰਪਰ ਨੇ, ਉਸ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ। ਸੁੰਨ = {शुन्य} ਸੁੰਞ, ਉਹ ਜਿਸ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸੁੰਞ ਹੀ ਸੁੰਞ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਤੋਂ ਬਿਨਾ ਕੁਝ ਭੀ ਨਹੀਂ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹੈ। ਸੰਨ ਅਪਰੰਪਰਿ = ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਤੇ ਜੋ ਸਿਰਫ਼ ਆਪ ਹੀ ਆਪ ਹੈ। ਕਲਾ = ਸੱਤਿਆ। ਧਾਰੀ = ਧਾਰਨ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Supremo se sentó en Su Trance Profundo."