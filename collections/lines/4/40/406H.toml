[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮੁੰਨ ਮੁੰਨੇ ਅਭੰਗ ਭੰਗੇ ॥੨੨੫॥"
page = 222

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She has slandered him who cannot be calumniated, she has given him a blow who cannot be farmed. She has deceived them who is beyond deception and has disjointed the compact one.225."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਮੁੰਨੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਮੁੰਨ ਦਿੱਤਾ, ਨ ਭੰਗ ਹੋਣ ਵਾਲਿਆਂ ਦਾ ਭੰਗਨ ਕਰ ਦਿੱਤਾ ॥੨੨੫॥"