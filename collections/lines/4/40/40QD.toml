[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਖੀ ਰਾਖਿਯਹੁ ਸਾਥ; ਸਤ੍ਰੁ ਸਿਰ ਖੜਗ ਬਜੈਯਹੁ ॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Friends are entrained with relief and the enemies get hit on the heads with sword."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਥੀਆਂ ਨੂੰ ਸੁਖੀ ਰਖੋ ਅਤੇ ਵੈਰੀਆਂ ਦੇ ਸਿਰ ਉਤੇ (ਸਦਾ) ਤਲਵਾਰ ਵਜਾਉਂਦੇ ਰਹੋ।"