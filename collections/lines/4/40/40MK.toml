[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ; ਗੁਣੀ ਗਹੀਰ ॥੧॥"
page = 1175
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who sings the praise of God, the ocean of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕੀਆਂ ਦੇ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਜਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the Glorious Praises of the Lord, the Ocean of Virtue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਣੀ ਗਹੀਰ) ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contenta cuando cantamos las Alabanzas del Señor de Virtudes Insondables, (1)"