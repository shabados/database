[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰ ਉਚਾ ਨੀਵੇਂ ਚਰਣ; ਸਿਰਿ ਪੈਰੀ ਪਾਂਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The head is high and the feet are at a low level but still the head bows upon the feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰ ਉੱਚਾ ਹੈ, ਪੈਰ ਨੀਵੇਂ ਪਰ ਸਿਰ ਪੈਰਾਂ ਪੁਰ ਡਿਗਦੇ ਹਨ।"