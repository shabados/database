[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਆਪਤੁ ਬਾਦੁ ਅਹੰਕਾਰਾ; ਮਾਨੁ ਸੋਈ ਜੋ ਹੋਗੁ ॥੧॥"
page = 713
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou thy self-conceit, contention, and pride, and cheerfully accept what comes from God"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ, ਝਗੜੇ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਜੋ ਰੱਬ ਵੱਲੋਂ ਆਉਂਦਾ ਹੈ। ਉਸ ਨੂੰ ਖੁਸ਼ੀ ਨਾਲ ਸਵੀਕਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce self-conceit, negativity and egotism, and accept what comes to pass. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਜੋ ਪਤਿ ਸੇ ਰਹਿਤ ਕਰਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਵਿਅਰਥ ਹੰਕਾਰ ਕੌ ਤਿਆਗ ਕਰ, ਸੋਈ ਮਾਨ ਜੋ ਹੋਵੇਗਾ, ਭਾਵ ਸੇ ਹੁਕਮ ਮਾਨ ਕਰ ਪ੍ਰਸੰਨ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਭੀ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਆਪਾ-ਭਾਵ, (ਮਾਇਆ ਵਾਲਾ) ਝਗੜਾ ਅਤੇ ਅਹੰਕਾਰ ਤਿਆਗ, ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ (ਮਿੱਠਾ ਕਰ ਕੇ) ਮੰਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਆਪਤੁ = ਆਪਾ-ਭਾਵ। ਬਾਦੁ = ਝਗੜਾ। ਮਾਨੁ = ਮੰਨ। ਹੋਗੁ = ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu ego y tu tendencia contenciosa; acepta lo que viene de Dios. (1)"