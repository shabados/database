[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਬਿਨਸਿਓ; ਮਹਾ ਪਰੇਤੁ ॥"
page = 1149
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the great demon has been done away with,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਪਰਮ ਭੁਤਨਾ ਨਸ਼ਟ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, the terrible demons are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਵਿਖੇ (ਮਹਾ ਪਰੇਤੁ) ਅਸੁਧ ਸੁਭਾਵ ਹਮਾਰਾ ਬਿਨਸ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ (ਖੋਟਾ ਸੁਭਾਉ-ਰੂਪ) ਵੱਡਾ ਪ੍ਰੇਤ ਇਕ ਖਿਨ ਵਿਚ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al instante me libero de la malicia del ego. Medito en el Naam,"