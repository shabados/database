[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰਹਿ ਭਾਣਾ ਦੀਈ ਵਡਿਆਈ; ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ ਰਜਾਇ ਜੀਉ ॥"
page = 924
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It pleased the Guru-God to bestow magnificence on Ramdas, Such was the pre-ordained writ of the Lord of will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਦਾਸ ਨੂੰ ਬਜੁਰਗੀ ਬਖਸ਼ਣੀ, ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਨੂੰ ਚੰਗੀ ਲੱਗੀ। ਐਹੋ ਜੇਹੀ ਹੀ ਸੀ ਮੁੱਢ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਹੈ ਰਜ਼ਾ ਦੇ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It pleased the Guru, the Lord, to bestow glorious greatness upon Him; such was the pre-ordained destiny of the Lord's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਮੇਸਰ ਕੋ (ਭਾਣਾ) ਭਾਇਆ ਤਾਂ ਗੁਰੂ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੋ ਵਡਿਆਈ ਦਈ ਹੈ। ਔ ਇਹ ਆਦੋਂ ਲੇਖ (ਰਜਾਇ) ਵਾਹਿਗੁਰੂ ਨੇ ਲਿਖਿਆ ਹੋਇਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਅਤੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ (ਇਹੀ) ਚੰਗਾ ਲੱਗਾ, (ਉਹਨਾਂ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ) ਵਡਿਆਈ ਬਖ਼ਸ਼ੀ; ਧੁਰੋਂ ਅਕਾਲ ਪੁਰਖ ਦਾ ਇਹੀ ਹੁਕਮ ਲਿਖਿਆ ਆਇਆ ਸੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así era la Voluntad del Guru, y así Ram Das fue bendecido siendo éste el escrito Eterno de Dios."