[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਹੁ; ਜਿਸੁ. ਮਾਈ ਨ ਬਾਪੁ ॥"
page = 1343
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou Him who has no mother and father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾ, ਜਿਸ ਦੀ ਮਾਤਾ ਅਤੇ ਪਿਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the One who has no mother or father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੋਈ ਵਾਹਿਗੁਰੂ ਸੇਵੋ ਜਿਸ ਕਾ ਕੋਈ ਮਾਤਾ ਪਿਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਜਨਮ ਤੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੋ, ਜਿਸ ਦਾ ਨਾਹ ਕੋਈ ਪਿਉ ਹੈ ਨਾਹ ਕੋਈ ਮਾਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve entonces a Quien no tiene ni madre ni padre,"