data = "ਗੁਰੂ ਭਾਖਿ ਦੈ ਗਯੋ ਬਡਾਈ ॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And, thus you have become a prominent Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਤੁਹਾਨੂੰ) ਗੁਰੂ ਕਹਿ ਕੇ ਵਡਿਆਈ ਦੇ ਗਏ ਹਨ।"