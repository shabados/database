[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਗਤ ਕੀ ਗਤਿ; ਗੁਰਮੁਖਿ ਜਾਤੀ ॥"
page = 904
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who, by Guru's grace, knows the wondrous state of the Deathless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਮਰ ਪ੍ਰਭੂ ਦੀ ਅਦਭੁਤ ਦਸ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the state of the eternal, unchanging Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਾਪਤੀ ਕੀ ਗਤੀ ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ। ਉਸ ਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਦੀ (ਸੇਵਾ-ਭਗਤੀ ਦੀ) ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਗਤ = {अव्यत्तत्र्} ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el Estado del Señor Inmortal es conocido por la Gracia del Guru."