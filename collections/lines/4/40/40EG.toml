[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੀਆ ਕੁਢੰਗ; ਗੁਝਾ ਥੀਐ ਨ ਹਿਤੁ ॥"
page = 518
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However evil are my ways, but Thy love, O Lord, for me is not hidden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਹੀ ਮੰਦੇ ਹਨ, ਮੇਰੇ ਚਾਲੇ, ਪਰ ਤੇਰਾ ਪ੍ਰੇਮ, ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਲਈ ਲੁੱਕਿਆ ਛਿਪਿਆ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter how evil my ways are, still, Your Love for me is not concealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਕਿਤਨੀਆਂ, ਭਾਵ ਬਹੁਤੀਆਂ ਬਾਤਾਂ ਹਿਤ ਕਰ ਕੇ ਕੁਢੰਗੀਆਂ, ਭਾਵ ਅਯੋਗ ਕਰਤੇ ਹੈਂ। ਸੋ ਕਰਮੋਂ ਕਾ ਸਮਦਾਇ ਤੇਰੇ ਸੇ ਲੁਕਿਆ ਨਹੀਂ ਰਹਿੰਦਾ ਵਾ ਜਗਤ ਮੇਂ ਗੁਪਤ ਰਹਣੇ ਵਾਲਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਅਸਾਡੇ ਕਈ ਖੋਟੇ ਕਰਮ ਤੇ ਖੋਟੇ ਕਰਮਾਂ ਦਾ ਮੋਹ ਤੈਥੋਂ ਲੁਕਿਆ ਹੋਇਆ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੀਆ = ਕਈ, ਕਿਤਨੇ ਹੀ। ਕੁਢੰਗ = ਭੈੜੇ ਢੰਗ, ਖੋਟੇ ਕਰਮ। ਗੁਝਾ = ਲੁਕਿਆ ਛਿਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malas pueden ser nuestras formas de expresión, pero Tu Amor no se puede esconder."