[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਉਦਾ; ਸਚੁ ਵਾਪਾਰਾ ॥"
page = 1050
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is his merchandise and true his trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਸੌਦਾ ਸੂਤ ਅਤੇ ਸੱਚਾ ਉਸ ਦਾ ਵਣਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is his merchandise, and true is his trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਨਾਮ ਰੂਪ ਸੌਦਾ ਭੀ ਸਚਾ ਹੈ ਔ ਸਚਾ ਹੀ ਤਿਨ ਕਾ ਵਿਆਪਾਰ ਹੈ ਅਰਥਾਤ ਲੈਣਾ ਦੇਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਧਨ ਖੱਟਣਾ ਹੀ ਸਦਾ-ਥਿਰ ਸੌਦਾ ਹੈ ਸਦਾ-ਥਿਰ ਵਪਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad es su Mercancía, la Verdad es su Comercio,"