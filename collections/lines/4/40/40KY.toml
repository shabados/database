[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ; ਵਿਚਹੁ ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 72
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remove superstition from within themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remove doubt from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਨੇ ਅਪਣੇ ਰਿਦੇ ਬੀਚ ਸੇ ਭਰਮਿ ਉਠਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਵਾਲੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ (ਪਰ ਇਹ ਮਿਹਰ ਸਤਿਗੁਰੂ ਦੀ ਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "purgaron su ser de la duda"