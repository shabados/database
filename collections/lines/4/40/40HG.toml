[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਨਾਨਕੁ ਆਖੈ; ਗੁਰੁ ਕੋ ਕਹੈ ॥"
page = 953
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone, says Nanak, he can utter the Name of the Great God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਹ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, then the Guru will speak to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਕਹੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੌ ਹਿਆਉ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਨਾਨਕ ਆਖਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਹੀ (ਅਸਲ ਵਿਚ) ਗੁਰੂ ਨੂੰ ਚੇਤੇ ਰੱਖਦਾ ਹੈ (ਭਾਵ, ਗੁਰੂ ਦੇ ਬਚਨ-ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Guru te hablará."