[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਵਕੜੈ; ਧਨ ਖਰੀ ਇਆਣੀ ॥"
page = 357
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my father's house (this world), I the bride, remained very childish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ (ਪੇਕੇ ਵਿੱਚ), ਮੈਂ ਪਤਨੀ ਬਹੁਤ ਬੇਸਮਝ ਰਹੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of my father's house, I, the soul-bride, have been very childish;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਨ (ਪੇਵਕੜੈ) ਪਿਤਾ ਕੇ ਘਰ ਮੇਂ ਅਰਥਾਤ ਇਸ ਲੋਕ ਮੇਂ ਬਡੀ ਮੂਰਖਤਾ ਸੇ ਭਰੀ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਗਤ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਬਹੁਤ ਮੂਰਖ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, la Esposa del Señor, permanecí ignorante en la casa de mis padres,"