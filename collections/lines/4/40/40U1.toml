[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨਸੇ; ਨਿਰਭੈ ਪਦੁ ਪਾਇਆ ॥"
page = 1184
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their fear is dispelled and they attain to the fearless status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਡਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਭੈ-ਰਹਿਤ ਪਦਵੀ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their fear is dispelled, and they attain the state of fearlessness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਾਦਿ ਭੈ ਤਿਨ ਕੇ ਨਸ਼ਟ ਹੋ ਗਏ ਹੈਂ ਔਰ ਨਿਰਭੈ ਪਦ ਤਿਨੋਂ ਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਐਸਾ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ਜਿੱਥੇ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus miedos desparecen y entran en el Estado en donde el temor no existe,"