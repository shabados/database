[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਜਗਿ ਮੀਤੁ; ਨ ਦੇਖਿਓ ਕੋਈ ॥"
page = 633
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen no friend in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਕੋਈ ਮਿੱਤ੍ਰ ਨਹੀਂ ਵੇਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, I have not found any true friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਮਿਤ੍ਰ ਨਹੀਂ ਦੇਖਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜਗਤ ਵਿਚ ਕੋਈ (ਤੋੜ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ) ਮਿੱਤਰ (ਮੈਂ) ਨਹੀਂ ਵੇਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he encontrado ni un amigo en el mundo,"