[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜੋ ਪ੍ਰਭ ਸਰਣਾਈ ॥"
page = 388
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he who is under the Lord's protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਜਿਹੜਾ ਸੁਆਮੀ ਦੀ ਛਤਰ-ਛਾਇਆ ਹੇਠ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one who has taken to God's Sanctuary,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਕੀ ਸਰਣਾਗਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien se entrega al Señor,"