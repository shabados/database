[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਜੋਗੁ ਸਮਰਥੁ ਮੋਹਨੁ; ਸਰਬ ਦੋਖ ਬਿਦਾਰੋ ॥"
page = 249
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Refugee-protector, All-powerful and the mind enticer banishes all the sorrows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਨਾਰਥੀ-ਰਖਿਅਕ, ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਤੇ ਮਨ ਚੁਰਾਉਣ ਵਾਲਾ ਸਮੁਹ ਗਮ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Lord is our Sanctuary; He is the Enticer of the mind, who banishes all sorrows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਣ ਆਏ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਯੋਗ ਜੋ ਸਮਰਥ ਮੋਹਨ ਹੈ, ਸੋਈ ਸਰਬ ਦੋਖੋਂ ਕੋ ਦੂਰ ਕਰਨ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਨ ਪਏ ਦੀ ਸਹੈਤਾ ਕਰਨ ਜੋਗਾ ਹੈ, ਜੋ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ਸੁੰਦਰ ਹੈ ਤੇ ਸਾਰੇ ਵਿਕਾਰਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਿ ਜੋਗੁ = ਆਸਰਾ ਦੇਣ ਜੋਗਾ। ਬਿਦਾਰੋ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Refugio de todos, Omnipotente, el Seductor de corazones, Disipador de toda tristeza."