[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੁ ਧਨੁ ਉਪਜੈ ਬਹੁ ਘਣਾ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਇ ॥"
page = 1281
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Corn and wealth are produced in great abundance and their worth can be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਾਜ ਅਤੇ ਦੌਲਤ ਖਰੇ ਹੀ ਜਿਆਦਾ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Corn and wealth are produced in great abundance and prosperity; their value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨੁ) ਔਰ ਪਰਕਾਰ ਕਾ ਅਰਥਾਤ ਦੈਵੀ ਸੰਪਤੀ ਗੁਣਾਂ ਰੂਪੀ ਧਨ ਬਹੁਤ ਸੇ ਬਹੁਤ ਉਤਪਤਿ ਹੂਆ, ਯਾਂ ਤੇ ਗੁਣੋਂ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਅਨਾਜ (-ਰੂਪ) ਧਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। (ਪ੍ਰਭੂ ਦੀ ਇਸ ਬਖ਼ਸ਼ਸ਼ ਦਾ) ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁ = ਅੰਨ, ਅਨਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "l maíz y la riqueza son producidos en prosperidad e inestimable abundancia."