[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਸਿਉ. ਲਾਗੋ ਧਿਆਨ ॥"
page = 1148
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Transcendent Lord my attention is fixed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਨਾਲ ਮੇਰੀ ਬਿਰਤੀ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I focus my meditation on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪਾਰਬ੍ਰਹਮ ਸੇ ਹਮਾਰਾ ਧ੍ਯਾਨੁ ਲਗ ਰਹਾ ਹੈ॥ ਪੁਨਹ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que vive entonado en el Señor Trascendente,"