[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਅਹੁ ਸੁਕਬਿ ਸੁਧਾਰ ॥੪੨੦॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Nrapani” in the beginning and then adding the word “Ripu”, the names of Paash are known correctly.420."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਕਵੀ ਸੋਚ ਲੈਣ ॥੪੨੦॥"