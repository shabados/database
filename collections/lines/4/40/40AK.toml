[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਤ ਨ. ਕਤਹੁ ਬਾਤਹਿ; ਅੰਤਿ ਪਰਤੀ ਹਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1225
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The desire is fulfilled in no wise, and in the end the mortal is defeated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਪੁਰੀ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਅਖੀਰ ਪ੍ਰਾਣੀ ਨੂੰ ਹਾਰ ਪੈਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But it is not fulfilled at all, and in the end, it dies, exhausted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਕਿਸੀ ਉਪਾਉ ਕਰ ਪੂਰਨ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਅੰਤ ਕੋ ਤ੍ਰਿਸ਼ਨਾ ਵਾਲੇ ਜੀਵ ਕੋ ਹਾਰ ਪੜਤੀ, ਭਾਵ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਗੱਲ ਨਾਲ (ਇਹ ਤ੍ਰਿਸ਼ਨਾ) ਰੱਜਦੀ ਨਹੀਂ, (ਜ਼ਿੰਦਗੀ ਦੇ ਅਖ਼ੀਰ ਤਕ) ਇਹ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੀ (ਹੋਰ ਹੋਰ ਵਧਦੀ ਹੀ ਰਹਿੰਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹੁ ਬਾਤਹਿ = ਕਿਸੇ ਭੀ ਗੱਲ ਨਾਲ। ਅੰਤਿ = ਆਖ਼ਿਰ। ਪਰਤੀ ਹਾਰਿ = ਹਾਰ ਜਾਂਦੀ ਹੈ, ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "satisfacción y al final pierde el juego de la vida. (1-Pausa)"