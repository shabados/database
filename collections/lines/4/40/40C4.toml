[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਸ੍ਰਵਨ ਬਾਨੀ. ਪੁਰਖ ਗਿਆਨੀ; ਮਨਿ ਨਿਧਾਨਾ ਪਾਵਹੇ ॥"
page = 458
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing with thy ears the hymns of the Great Divine Guru, thou shalt obtain in thy mind the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ, ਬ੍ਰਹਿਮ ਬੇਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਦੇ ਖਜਾਨੇ ਨੂੰ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen with your ears to the Word of the Lord's Bani, the hymns of spiritual wisdom; thus you shall obtain the treasure in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਾਨੀ ਕੋ ਗਿਆਨੀ ਪੁਰਖੋਂ ਸੇ ਸ੍ਰਵਨ ਕਰ ਕੇ ਜੀਉ ਮਨ ਮੇਂ (ਨਿਧਾਨਾ) ਨਾਮ ਰੂਪ ਖਜਾਨਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਿਆਨਵਾਨ ਬੰਦੇ! ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣ (ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ) ਮਨ ਵਿਚ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਏਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ। ਬਾਨੀ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਪੁਰਖ ਗਿਆਨੀ = ਹੇ ਗਿਆਨਵਾਨ ਬੰਦੇ! ਮਨਿ = ਮਨ ਵਿਚ। ਨਿਧਾਨਾ = ਖ਼ਜ਼ਾਨਾ। ਪਾਵਹੇ = ਪਾਵਹਿ, ਲੱਭ ਲਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que escucha la Palabra es el más Sabio de los sabios, toma el Tesoro del Nombre del Señor en su mente y se imbuye en el Amor del Señor."