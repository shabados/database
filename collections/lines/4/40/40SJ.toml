[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਕੀਆ ਪਰਵਿਰਤਿ ਪਸਾਰਾ ॥"
page = 912
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one makes a display of his worldly wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆਪਣੀ ਸੰਸਾਰੀ ਸੰਪਦਾ ਦਾ ਦਿਖਾਵਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some make a big show of their worldly influence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਤੋ ਸੰਸਾਰ ਮੇਂ ਬਿਵਹਾਰੋਂ ਕਾ ਪਸਾਰਾ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ (ਨਿਰਾ) ਦੁਨੀਆਦਾਰੀ ਦਾ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ ਹੀ = {ਕਿਨਿ ਹੀ। ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ 'ਿ' ਉੱਡ ਗਈ ਹੈ। ਕਿਨਿ = ਕਿਸ ਨੇ?} ਕਿਸੇ ਨੇ। ਪਰਵਿਰਤਿ = {प्रवृत्ति = Active life, Taking an active part in worldly affairs} ਦੁਨੀਆਦਾਰੀ, ਗ੍ਰਿਹਸਤ ਜੀਵਨ। ਪਸਾਰਾ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos han involucrado su ser en Maya;"