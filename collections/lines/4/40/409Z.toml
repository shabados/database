[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨੀ; ਤਾ ਕਾ ਮਨੁ ਲਾਗ ॥੨॥੭॥੨੫॥"
page = 807
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his soul is attached to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਹੀ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- his mind is attached to the Lord's Feet. ||2||7||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨ ਕਮਲਾਂ ਮੇਂ ਤਿਨੋਂ ਕਾ ਹੀ ਮਨ ਲਾਗਤਾ ਹੈ॥੨॥੭॥੨੫॥☬ਪੁਨ: ਤਾਪ ਹਟੇ ਤੇ ਵਾ ਸਧਾਰਣ ਉਪਦੇਸ਼ ਸਿਖੋਂ ਪ੍ਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੨॥੭॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਸ ਦਾ ॥੨॥੭॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene la mente entonada en los Pies del Señor. (2-7-25)"