[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਦੁਆਰਾ ਸੋਈ ਪਾਏ; ਜਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੩॥"
page = 1276
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the door of salvation, who stills his ego from within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੋਖਸ਼ ਦੇ ਦਰ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜੋ ਆਪੇ ਅੰਦਰੋਂ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds the Door of Salvation, who eradicates self-conceit from within himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ ਕਾ ਦਰਵਾਜਾ ਗਿਆਨ ਸੋਈ ਪਾਵਤਾ ਹੈ, ਜੋ ਬੀਚ ਤੇ ਆਪਾ ਭਾਵ ਗਵਾਇ ਦੇਵੇ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਲੱਭ ਸਕਦਾ ਹੈ, ਜਿਹੜਾ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo erradicando la arrogancia del interior, uno encuentra la Puerta de la Salvación. (3)"