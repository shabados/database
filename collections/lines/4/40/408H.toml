[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ; ਤਿਨ ਕਉ ਜੈਕਾਰੁ ॥੪॥੮॥੨੮॥"
page = 160
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak pays homage to those, who are imbued with the Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹੈ ਜਿਹੜੇ ਮਾਲਕ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak celebrates those who are attuned to the Naam, the Name of the Lord. ||4||8||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਗੁਰੂ! ਜੋ ਤੇਰੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਜੈਕਾਰ ਹੋਤਾ ਹੈ॥੪॥੮॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ ॥੪॥੮॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਕਾਰੁ = ਵਡਿਆਈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hosanna, Hosanna, dice Nanak, a aquéllos que están imbuidos en el Naam, el Nombre del Señor.(4-8-28)"