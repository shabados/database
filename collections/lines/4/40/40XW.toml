[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਰੱਬ ਦੀ ਯਾਦ ਪਰਾਪਤ ਹੋ ਜਾਣਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਮੌਲਾ ਹਰ ਕਿ ਰਾ ਹਾਸਿਲ ਸ਼ਵਦ ।੧੦੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, makes you lofty and famous in both the worlds. (460)"