[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਰਸਨ; ਹਰਿ ਹਰਿ ਜਸੁ ਭਨੀਐ ॥"
page = 252
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose tongue celebrates Lord God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਜੀਭ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose tongues celebrate the Praises of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਰਸਨਾ ਸੇ ਹਰਿ ਹਰਿ ਜਸ ਉਚਾਰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਜੀਭ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸੁ ਰਸਨ = ਜਿਸ ਦੀ ਜੀਭ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਭਨੀਐ = ਉਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que usa sus labios para recitar las Alabanzas del Señor;"