[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਉ ਕਰਤਾ; ਨਾ ਮੈ ਕੀਆ ॥"
page = 993
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have done nothing, nor can I now do anything,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਮੈਂ ਕੁੱਛ ਕੀਤਾ ਹੈ, ਨਾਂ ਹੀ ਮੈਂ ਹੁਣ ਕੁਛ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have done nothing; I am doing nothing now."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਅਬ ਕੁਛ ਕਰਤਾ ਹੂੰ, ਨਾ ਮੈਨੇ ਪੀਛੇ ਕੁਛ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਾਇਆ ਦੇ ਟਾਕਰੇ ਤੇ ਮੈਂ ਕੀਹ ਵਿਚਾਰਾ ਹਾਂ?  ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਨਾਹ ਹੀ ਮੈਂ ਹੁਣ ਕੁਝ ਕਰ ਰਿਹਾ ਹਾਂ, ਨਾਹ ਹੀ ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕੁਝ ਕਰ ਸਕਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕਰਤਾ = (ਹੁਣ) ਕਰਨ ਵਾਲਾ। ਕੀਆ = ਕੀਤਾ (ਪਿਛਲੇ ਲੰਘੇ ਸਮੇਂ ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no he hecho nada, ni lo estoy haciendo ahora,"