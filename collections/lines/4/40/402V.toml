[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ, ਛਿਮਾਪਨ ਦੋਖ ਕਰੋ; ਇਹ ਭੇਦ ਹਮੈ ਲਖ ਕੈ ਨਹੀ ਪਾਯੋ ॥੪੧੩॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Krishna! please forgive my fault, I did not know about it.”413."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ! ਮੇਰਾ ਦੋਸ਼ ਖਿਮਾ ਕਰੋ, ਅਸੀਂ (ਤੁਹਾਡਾ) ਇਹ ਭੇਦ ਸਮਝ ਨਹੀਂ ਸਕੇ ॥੪੧੩॥"