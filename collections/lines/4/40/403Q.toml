[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ ਮਨੁ ਲਾਗਾ ॥"
page = 626
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is attached to the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਮਨ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se entona en el Nombre del Señor,"