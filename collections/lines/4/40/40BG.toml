[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਬੋਹਿਥੁ. ਆਦਿ ਜੁਗਾਦੀ; ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ ਹੇ ॥੮॥"
page = 1029
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the ancient times, the True Guru is the ship who through the Lord's Name ferries men across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਕਦੀਮਾਂ ਤੋਂ ਸੱਚੇ ਗੁਰੂ ਜੀ ਜਹਾਜ਼ ਹਨ ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the very beginning of time, and throughout the ages, the True Guru has been the boat; through the Lord's Name, He carries us across. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਸਦਾ ਸਦਾ ਉਪਦੇਸ਼ ਰੂਪ ਜਹਾਜੁ ਹੈ, ਸੋ ਰਾਮ ਨਾਮ ਉਪਦੇਸ ਦੇਕਰਿ ਨਿਸਤਾਰਾ ਕਰਤੇ ਹੈਂ ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਜੁਗਾਂ ਦੇ ਮੁੱਢ ਤੋਂ ਹੀ ਸਤਿਗੁਰੂ ਜਹਾਜ਼ ਹੈ ਜੋ ਜੀਵਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Guru Verdadero el Barco Eterno y con el Nombre del Señor, remamos a través.  (8)"