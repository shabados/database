[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਸੈ ਰਸਾਇਣ ਕਿਸੈ ਮਣਿ; ਕਿਸੈ ਪਾਰਸ ਕਿਸੈ ਅੰਮ੍ਰਿਤ ਰਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To some He gives life-elixir, to some the fabulous gem, to some the philosopher's stone and due to His grace in the inner self of some trickles the nectar;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਰਸਾਇਣ, ਕਿਸੇ ਨੂੰ ਮਣੀ, ਕਿਸੇ ਨੂੰ ਪਾਰਸ, ਕਿਸੇ ਨੂੰ ਅੰਮ੍ਰਿਤ ਰਿਸੇ ਹੈ।"