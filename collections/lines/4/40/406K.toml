[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮੋਹਿ ਮਾਰਗਿ ਪਾਵਹੁ ॥"
page = 801
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show mercy unto me and put me on Thy path,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਰਸਤੇ ਤੇ ਪਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy upon me, and place me upon the Path;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਤਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਰੂਪੀ ਮਾਰਗ ਮੇਂ ਮੈਨੂੰ ਪਾਵਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ (ਜੀਵਨ ਦੇ ਸਹੀ) ਰਸਤੇ ਉਤੇ ਤੋਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión de mí; guíame en Tu Sendero"