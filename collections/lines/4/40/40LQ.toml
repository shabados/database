[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ; ਕੇਤੇ ਅਗਨਤ ਉਧਾਰੇ ॥"
page = 999
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has emancipated many and numberless mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਪ੍ਰਭੂ ਨੇ ਅਨੇਕਾਂ ਅਤੇ ਅਣਗਿਣਤ ਪ੍ਰਾਣੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has saved many, countless beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕਰ ਜੀ! ਤੈਨੇ ਕਈ ਅਗਿਨਤ ਉਧਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਕਿਤਨੇ ਹੀ ਬੇਅੰਤ ਜੀਵ ਤੂੰ ਬਚਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro ha emancipado a millones de Almas."