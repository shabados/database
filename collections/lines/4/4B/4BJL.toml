[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਗ ਡਾਰਿ ਰਾਨੀ ਤੁਰਤ; ਜਾਰਹਿ ਦਯੋ ਲੰਘਾਇ ॥੨੬॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the by putting him in the cauldron, she swiftly let him go free.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯਾਰ ਨੂੰ) ਦੇਗ ਵਿਚ ਪਾ ਕੇ ਰਾਣੀ ਨੇ ਯਾਰ ਨੂੰ ਬਾਹਰ ਕਢ ਦਿੱਤਾ ॥੨੬॥"