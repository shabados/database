[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟ ਗਹੀ ਕੇ; ਪਾਪ ਨਿਵਾਰੇ ॥"
page = 1051
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord delivers the body fortress seized by the sins,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਪਾਂ ਦੇ ਪਕੜੇ ਹੋਏ, ਦੇਹ ਦੇ ਕਿਲ੍ਹੇ ਨੂੰ, ਆਜ਼ਾਦ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord frees up the body-fortress, which was seized by sins,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਕੈਸੇ ਹੈਂ? ਤਿਨੋਂ ਨੇ ਕੋਟ (ਗਹੀ) ਦਿਨੋਂ ਕੇ ਪਾਪ ਨਿਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਸਰੀਰ ਨੂੰ ਗ੍ਰਸਣ ਵਾਲੇ ਪਾਪ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor purga la fortaleza del cuerpo, capturada por los cinco enemigos a partir de errores"