[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪਰਚੈ; ਨਹੀ ਥਿਰਾ ਰਹਾਇ ॥"
page = 343
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the recreation of the Lord's Name it remained not steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਸ਼ੁਗਲ ਦੇ ਬਗੈਰ, ਇਹ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without enlightenment, the body does not remain steady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਧਿਆਨ ਭਗਤੀ ਪਰਚੇ ਬਿਨਾਂ ਥਿਰ ਨਹੀਂ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਨਹੀਂ ਜੁੜਦਾ, ਤਦ ਤਕ ਇਹ ਸਾਰਾ ਸਾਥ (ਇਸ ਭਟਕਣਾ ਵਿਚੋਂ ਹਟ ਕੇ) ਟਿਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se mantiene en calma si no se le inicia en el Misterio de su Señor."