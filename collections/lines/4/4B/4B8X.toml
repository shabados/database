[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਘਾਯਲ ਘੂਮਤ ਦ੍ਰਿਗਨ; ਮੂੰਦਿ ਬਚਨ ਇਮਿ ਕੀਨ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja moved his eyes and said to her,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਾਇਲ ਰਾਜੇ ਨੇ ਘੁੰਮ ਕੇ ਅਤੇ ਅੱਖਾਂ ਬੰਦ ਕਰ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ,"