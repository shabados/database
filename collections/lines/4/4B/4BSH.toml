[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤ ਮੋਹੰ. ਅਲਪ ਬੁਧੵੰ; ਰਚੰਤਿ ਬਨਿਤਾ ਬਿਨੋਦ. ਸਾਹੰ ॥"
page = 1354
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man of paltry intelligence is perishing in worldly love and is engrossed in pleasure with his wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥੋੜ੍ਹੀ ਅਕਲ ਵਾਲਾ ਇਨਸਾਨ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਮਰ ਰਿਹਾ ਹੈ ਅਤੇ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਰੰਗ ਰਲੀਆਂ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The person of shallow understanding is dying in emotional attachment; he is engrossed in pursuits of pleasure with his wife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮ੍ਰਿਤ) ਕਰ ਕੇ ਮੋਹਤ ਹੂਆ (ਅਲਪ) ਤੁਛ ਬੁਧੀ ਵਾਲਾ ਜੀਵ (ਬਨਿਤਾ) ਇਸਤ੍ਰੀ ਆਦਿਕੋਂ ਕੇ (ਬਿਨੋਦ) ਬਿਲਾਸੋਂ ਮੇਂ (ਸਾਹੰ) ਸਹਿਤ ਹੰਕਾਰ ਕੇ ਰਚ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਛੀ ਮੱਤ ਵਾਲਾ ਮਨੁੱਖ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਇਸਤ੍ਰੀ ਦੇ ਕਲੋਲ ਤੇ ਚਾਵਾਂ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤ = ਨਾਸਵੰਤ ਪਦਾਰਥ। ਅਲਪ = ਥੋੜੀ (अल्प)। ਅਲਪ ਬੁਧ੍ਯ੍ਯੰ = ਹੋਛੀ ਮੱਤ ਵਾਲਾ ਮਨੁੱਖ। ਰਚੰਤਿ = ਰਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਸਤ ਰਹਿੰਦਾ ਹੈ। ਬਿਨੋਦ = ਕਲੋਲ (विनोद = amusement)। ਸਾਹੰ = ਉਤਸ਼ਾਹ, ਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La persona de corto entendimiento, se muere en su apego emocional, vive involucrado en obtener los placeres mundanos con su pareja."