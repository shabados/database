[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਦਯੋ ਤਿਹ ਕੇ ਮੁਖ ਮੈ ਕਰ ਤਾ ਛਬਿ ਕੋ ਮਨ ਮੈ ਜਸ ਭਾਯੋ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna put his hand in his mouth and it seemed that Krishna, assuming the form of death,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਆਪਣਾ ਹੱਥ ਦੇ ਦਿੱਤਾ; ਉਸ ਛਬੀ ਦਾ ਯਸ਼ (ਕਵੀ ਦੇ) ਮਨ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਭਾਇਆ ਹੈ।"