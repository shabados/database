[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸੁ ਦਿਵਾਨੀ ਬਾਵਰੀ; ਸਿਰ ਤੇ ਸੰਕ ਟਲੀ ॥"
page = 931
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My crazy mother-in-law (mammon) is gone mad and her fear is removed off my head now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਝੱਲੀ ਸੱਸ (ਮਾਇਆ) ਕਮਲੀ ਹੋ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦਾ ਡਰ ਹੁਣ ਮੇਰੇ ਸੀਸ ਤੋਂ ਲਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The confusion and doubt from my crazy, insane mother-in-law has been removed from over my head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਵਿਦਿਆ ਰੂਪੀ ਦਿਵਾਨੀ ਸਾਸ ਥੀ ਔਰ ਬੁਧੀ ਕੋ ਬਾਵਰੀ ਕਰਨੇਹਾਰੀ ਸੀ, ਤਿਸ ਕੀ ਸੰਕਾ ਸਿਰ ਪਰ ਸੇ (ਟਲ) ਹਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਾਇਆ ਨੇ ਉਸ ਨੂੰ ਪਤੀ-ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਨ ਤੋਂ ਰੋਕਿਆ ਹੋਇਆ ਸੀ, ਉਸ) ਝੱਲੀ ਕਮਲੀ ਮਾਇਆ ਦਾ ਸਹਿਮ ਉਸ ਦੇ ਸਿਰ ਤੋਂ ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸੁ = ਸੱਸ, ਮਾਇਆ। ਬਾਵਰੀ = ਕਮਲੀ। ਸਿਰ ਤੇ = ਸਿਰ ਤੋਂ। ਸੰਕ = ਸ਼ੰਕਾ, ਸਹੰਸਾ, ਸਹਿਮ। ਟਲੀ = ਟਲ ਜਾਂਦਾ ਹੈ, ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi suegra, la ignorancia, ha perdido su agarre y ya no tiene poder sobre mí."