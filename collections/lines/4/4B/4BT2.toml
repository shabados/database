[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਸ ਮੈ ਕਰ ਜੋਰਿ ਸਭੈ; ਗੁਪੀਆ ਚਲਿ ਧਾਮ ਗਈ ਹਰਖਾਨੀ ॥"
page = 321

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopis, catching the hands of one another, went to their homes, with happiness in their minds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਸ ਵਿਚ ਹੱਥ ਜੋੜ ਕੇ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਪ੍ਰਸੰਨ ਹੋਈਆਂ ਘਰਾਂ ਨੂੰ ਚਲੀਆਂ ਗਈਆਂ"