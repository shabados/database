[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਤ੍ਰਿ ਤੀਖਣਿ ਕਾਟਿ ਡਾਰਿਓ; ਮਨਿ. ਨ ਕੀਨੋ ਰੋਸੁ ॥"
page = 1017
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the sharp weapon, man cuts down the tree and it feels not enraged in its mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੱਖੇ ਹਥਿਆਰ ਨਾਲ, ਇਨਸਾਨ ਬਿਰਛ ਨੂੰ ਕੱਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਹ ਆਪਦੇ ਚਿੱਤ ਅੰਦਰ ਗੁੱਸਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sharp tool cuts down the tree, but it does not feel anger in its mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਖਣ ਕੁਹਾੜੀ ਕਰ ਬ੍ਰਿਛ ਕੋ ਕਾਟ ਕੇ ਪੁਰਸ ਨੇ ਗੇਰ ਦੀਆ, ਤੋ ਬ੍ਰਿਛ ਨੇ ਮਨ ਮੇਂ ਗੁਸਾ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਰੁੱਖ ਨੂੰ ਕਿਸੇ) ਤੇਜ਼ ਹਥਿਆਰ ਨਾਲ ਕੱਟ ਸੁੱਟਿਆ (ਰੁੱਖ ਨੇ ਆਪਣੇ) ਮਨ ਵਿਚ (ਉਸ ਉੱਤੇ) ਗੁੱਸਾ ਨਾਹ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸਤ੍ਰਿ = ਸ਼ਸਤ੍ਰ ਨਾਲ। ਤੀਖਣ ਸਸਤ੍ਰਿ = ਤੇਜ਼ ਸ਼ਸਤ੍ਰ ਨਾਲ। ਕਾਟਿ = ਕੱਟ ਕੇ। ਕਾਟਿ ਡਾਰਿਓ = ਕੱਟ ਸੁੱਟਿਆ। ਮਨਿ = ਮਨ ਵਿਚ। ਰੋਸੁ = ਗੁੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arma filosa parte el árbol en dos, pero éste no emite ninguna queja"