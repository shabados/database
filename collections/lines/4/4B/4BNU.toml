type = "primary"
data = "ਨਮੋ ਹਰਖਣੀ ਬਰਖਣੀ ਸਸਤ੍ਰ ਧਾਰਾ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the one who showers her weapons in her pleasure,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਰਖ ਦੇਣ ਵਾਲੀ, ਸ਼ਸਤ੍ਰਾਂ ਦੀ ਧਾਰ ਦੀ ਬਰਖਾ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"