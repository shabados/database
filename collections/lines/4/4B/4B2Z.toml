[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ; ਕਵਨੁ ਕਵਨੁ. ਨ ਸੀਧੋ ਮੇਰੇ ਭਾਈ ॥"
page = 231
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who, and which have not been reclaimed by the True Guru, O my brother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਅਤੇ ਕਿਹੜੇ ਕਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਨਹੀਂ ਸੁਧਾਰੇ, ਹੈ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who - who has not been purified by the True Guru, O my Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਸੇ ਕੌਨ ਕੌਨ ਨਹੀਂ (ਸੀਧੋ) ਸੀਝਿਆ, ਕਿਆ ਮੋਖ ਹੂਆ ਅਰਥਾਤ ਸਭੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਕੇਹੜਾ ਕੇਹੜਾ ਮਨੁੱਖ (ਜੀਵਨ ਵਿਚ) ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ? (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜਦਾ ਹੈ, ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਸੀਧੋ = ਸਿੱਝਿਆ, ਸਫਲ ਹੋਇਆ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién, oh quién, no ha sido purificado por el Verdadero Guru?"