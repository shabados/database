[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲ ਬਸੰਤੈ ਆਗਮਨਿ; ਤਿਸ ਕਾ ਕਰਹੁ ਬੀਚਾਰੁ ॥"
page = 791
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on Him, who comes earlier than the spring season."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ, ਜੋ ਮੌਸਮ ਬਹਾਰ ਤੋਂ ਪਹਿਲਾਂ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blossoms forth even earlier than the spring; reflect upon Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਸੰਤ ਕੇ ਆਵਣੇ ਸੇ ਪਹਿਲੇ ਵਾਹਿਗੁਰੂ ਸਰਬ ਕੀ ਆਦਿ ਹੈ ਤਿਸ ਕਾ ਬੀਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ (ਦੇ ਗੁਣਾਂ) ਦੀ ਵਿਚਾਰ ਕਰੋ ਜੋ ਬਸੰਤ ਰੁੱਤ ਦੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਦਾ ਹੈ (ਭਾਵ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰਾ ਜਗਤ ਮਉਲਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él, Quien estaba antes de la primera primavera."