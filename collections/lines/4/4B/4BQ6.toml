[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜੀਅ; ਦੇਵੈ ਆਧਾਰ ॥੪॥"
page = 1156
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To millions of beings, the Lord gives sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਜੀਵਾਂ ਨੂੰ ਸੁਆਮੀ ਰੋਜ਼ੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives sustenance and support to millions of beings. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਜੀਵੋਂ ਕੋ ਤੂੰ (ਆਧਾਰ) ਆਸਰਾ ਦੇਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਕ੍ਰੋੜਾਂ ਜੀਵਾਂ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜੀਵ {ਬਹੁ-ਵਚਨ}। ਆਧਾਰ = ਆਸਰਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Ese Ser es mi Dios. (4)"