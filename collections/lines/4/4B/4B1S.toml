[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਤਿਆ; ਸਦਾ ਅਨੰਦੁ ਹੋਵੈ ਮੇਰੀ ਮਾਇ ॥"
page = 514
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating God's Name, one is ever in bliss, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਹਮੇਸ਼ਾ, ਖੁਸ਼ੀ ਅੰਦਰ ਵਿਚਰਦਾ ਹੈ, ਹੇ ਮੈਂਡੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting Waaho! Waaho! I am in eternal bliss, O my mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਈ! ਜੋ ਵਾਹੁ ਵਾਹੁ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਨਿਤ੍ਯ ਅਨੰਦੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਿਆਂ ਸਦਾ ਮੌਜ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh madre, es alabando al Señor que uno se encuentra en Éxtasis."