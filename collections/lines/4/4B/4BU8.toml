[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੈ; ਸੋਝੀ ਹੋਇ ॥"
page = 362
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, (true) understanding is attained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, understanding is obtained,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਸ ਤੇ ਤਤ੍ਵ ਮਿਥ੍ਯਾ ਕੀ ਬੂਝ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੈ = ਸਰਨ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquél que sirve al Guru se ilumina,"