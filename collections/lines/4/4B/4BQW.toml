[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੱਤ੍ਰ ਚੱਕ੍ਰ ਦਾਨਯੈ ॥੯੮॥"
page = 6
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਚੱਤ੍ਰ\" ਦਾ ਉਚਾਰਨ \"ਤ\" ਤੇ ਔਂਕੜ ਸਹਿਤ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Donor Lord of all the four directions!98."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਚੱਕਾਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈਂ ॥੯੮॥"