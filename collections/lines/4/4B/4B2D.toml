[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨ ਦਯਾ ਦਮ ਸੰਜਮ ਨੇਮ; ਜਤ ਬ੍ਰਤ ਸੀਲ ਸੁਬ੍ਰਿਤ ਅਬੈ ਹੈ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is comprehended thourgh His qualities of Charitableness, Mercifulness, Austerity, Restraint, Observances, Kindliness and Generosity"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸਨੇ) ਦਾਨ, ਦਇਆ, (ਇੰਦ੍ਰੀਆਂ ਦੇ) ਦਮਨ, ਸੰਜਮ, ਨੇਮ, ਜਤ, ਬ੍ਰਤ, ਸੀਲ ਅਤੇ ਚੰਗੀ ਵ੍ਰਿੱਤੀ ਵਾਲਾ ਅਤੇ ਅਦੁੱਤੀ (ਅਬੈ) ਵਾਲਾ ਹੈ।"