[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਸੁਧਾ; ਅਨਿਕ ਕਾਮਧੇਨ ॥"
page = 1236
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are the earths and millions elysian cows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਧਰਤੀਆਂ ਤੇ ਦੋਟਾ ਹੀ ਸਵਰਗੀ ਗਾਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many earths, many wish-fulfilling cows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ (ਬਸੁਧਾ) ਪ੍ਰਿਥਵੀ ਹੈ ਔਰ ਅਨੇਕ ਹੀ ਕਾਮਧੇਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦਾ ਦਰਬਾਰ ਅਸਚਰਜ ਹੈ, ਉਸ ਦੀਆਂ ਪੈਦਾ ਕੀਤੀਆਂ) ਅਨੇਕਾਂ ਧਰਤੀਆਂ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲੀਆਂ ਸੁਵਰਗ ਦੀਆਂ ਗਾਂਈਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Él existen millones de tierras y vacas que conceden todo tipo de deseos,"