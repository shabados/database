[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਿਲੀਮੁਖ ਕੇ ਸਭੈ; ਲੀਜਹੁ ਹ੍ਰਿਦੈ ਪਛਾਨ ॥੭੮॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the names of Nikhang and then describing “Vanshi” all the names of Baan can be known.78."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਇਹ ਸਾਰੇ 'ਸਿਲੀਮੁਖ' (ਤੀਰ) ਦੇ ਨਾਮ ਹਨ। ਹਿਰਦੇ ਵਿਚ ਪਛਾਣ ਲਵੋ ॥੭੮॥"