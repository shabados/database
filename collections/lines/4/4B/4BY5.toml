[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਜਪਿਓ ਮਨਿ ਹਰਿ ਹਰਿ; ਲਗਿ ਸੰਗਤਿ ਸਾਧ ਜਨਾ ਕੀ ॥"
page = 668
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of the holy persons, the devotees of God remember the Lord Master in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੀ ਸਭਾ ਅੰਦਰ ਜੁੜ ਕੇ ਰੱਬ ਦੇ ਭਗਤ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints of the Lord meditate on the Lord in their minds; they join the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਆਪ ਕੇ ਸੰਤੋਂ ਨੇ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੌ ਮਨ ਮੇਂ ਜਪਿਆ ਹੈ, ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਲਾਗਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndose a la Sociedad de los Santos, los seres Devotos de Dios recuerdan a su Señor Maestro en su mente."