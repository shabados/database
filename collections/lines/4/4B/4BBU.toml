type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਸੁਖੁ ਸਭੁ ਜਾਇ ॥"
page = 279
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By accusing the saints all happiness vanishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਦੂਸਨ ਲਾਉਣ ਨਾਲ ਸਾਰੀ ਖੁਸ਼ੀ ਅਲੋਪ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, all happiness vanishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਮੇਂ ਦੋਸ਼ ਅਰੋਪਣੇ ਕਰ ਕੇ ਸਰਬ ਸੁਖ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕੀਤਿਆਂ ਸਾਰਾ (ਹੀ) ਸੁਖ (ਨਾਸ ਹੋ) ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y termina despeñándose hasta el fondo,"