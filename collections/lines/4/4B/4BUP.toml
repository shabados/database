[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ. ਜਿਨਿ ਜਨਿ ਜਪਿਓ; ਤਿਨ ਕੇ ਬੰਧਨ ਕਾਟੇ ॥"
page = 496
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Persons, who contemplate on the Name treasure, their shackles are shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਨਾਮ ਦੇ ਖਜਾਨੇ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who chant the treasure of the Naam, the Name of the Lord, have their bonds broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਭਗਤੋਂ ਨੇ ਨਾਮ ਨਿਧਾਨੁ ਜਪਾ ਹੈ ਤਿਨੋਂ ਕੇ ਸੰਸਾਰ ਕੇ ਬੰਧਨ ਕਾਟੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ, ਉਹਨਾਂ ਸਭਨਾਂ ਦੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਕੱਟੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquéllos que contemplan el Nombre del Señor, el Tesoro de Virtud, sus amarras le son desatadas."