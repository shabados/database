[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹਮ ਹੋਤੇ. ਤਬ ਤੂ ਨਾਹੀ; ਅਬ ਤੂਹੀ. ਮੈ ਨਾਹੀ ॥"
page = 657
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was egoism in me, thou wert not within me, then; now that Thou art there, there is no egoism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਵਿੱਚ ਅਪਣੱਤ ਸੀ, ਤਦ ਤੂੰ ਮੇਰੇ ਵਿੱਚ ਨਹੀਂ ਸੈਂ, ਹੁਣ ਜਦ ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਹੈ, ਮੇਰੀ ਹਉਮੈ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I am in my ego, then You are not with me. Now that You are with me, there is no egotism within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਬ ਹਮ ਪ੍ਰਛਿੰਨ ਹੰਕਾਰ ਸੰਯੁਕਤਿ ਹੋਤੇ ਥੇ ਤਬ ਤੁਮ ਮੁਝ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੂਏ। ਅਬ ਤਿਸ ਹੰਕਾਰ ਕੀ ਨਿਵ੍ਰਤੀ ਸੇ ਤੁਮ ਹਮ ਕੋ ਐਸੇ ਪ੍ਰਾਪਤਿ ਭਏ ਜੋ ਮੈਂ ਸੁਛ ਨਾ ਰਹਾ, ਭਾਵ ਤੁਮਾਰੇ ਸਾਥ ਅਭੇਦ ਹੂਆ ਹੂੰ॥☬ਤਿਸ ਅਭੇਦਤਾ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਧੋ!) ਜਿਤਨਾ ਚਿਰ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ ਰਹਿੰਦੀ ਹੈ, ਉਤਨਾ ਚਿਰ ਤੂੰ (ਅਸਾਡੇ ਅੰਦਰ) ਪਰਗਟ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਜਦੋਂ ਤੂੰ ਪ੍ਰਤੱਖ ਹੁੰਦਾ ਹੈਂ ਤਦੋਂ ਅਸਾਡੀ 'ਮੈਂ' ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ = ਜਿਤਨਾ ਚਿਰ। ਹਮ = ਅਸੀ, ਹਉਮੈ, ਆਪਾ-ਭਾਵ। ਹੋਤੇ = ਹੁੰਦੇ ਹਾਂ। ਮੈ = ਮੇਰੀ ਅਪਣੱਤ, ਹਉਮੈ। ਅਨਲ = {Skt. अनिल} ਹਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando yo soy para mí mismo, Te descarto dentro de mí; ahora que Tú estás dentro de mí, no siento que soy alguien aparte de Ti."