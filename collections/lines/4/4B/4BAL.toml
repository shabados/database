[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸੇਵ ਸਫਲ ਹਰਿ ਘਾਲ ॥"
page = 977
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, render thou service unto thy God, that thou mayest obtain the Fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾ, ਤਾਂ ਜੋ ਤੈਨੂੰ ਫਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve the Lord, and receive the fruits of your rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕੋ ਸੇਵ, ਇਹੁ ਕਮਾਈ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ (ਕਰ, ਇਹ) ਮਿਹਨਤ ਫਲ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, sirve a tu Dios para que vivas satisfecho; sí, busca ser ungido con el Polvo de los Pies del Guru."