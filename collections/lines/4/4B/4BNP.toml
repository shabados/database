[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਦੂਜੈ; ਬੋਲਿ. ਨ ਜਾਣੈ ॥"
page = 1033
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of duality, the perverse person knows not how to talk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ ਭਾਵ ਦੇ ਕਾਰਣ ਪ੍ਰਤਿਕੂਲ ਪੁਰਸ਼ ਗੱਲ ਕਰਨੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh, in duality, does not know how to speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਦੂਜੈ ਭਾਇ ਮੇਂ ਲਗੇ ਹੈਂ, ਸੋ ਨਾਮ ਬੋਲ ਨਹੀਂ ਜਾਨਤੇ, ਭਾਵ ਨਾਮ ਨਹੀਂ ਜਪਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬੋਲ) ਬੋਲਣਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਦੂਜੈ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El voluntarioso Manmukj, en la dualidad, no sabe cómo hablar."