[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ੰਿੲੰਦਰਾਦਿਕ, ਇੰਦਰ ਵਰਗੇ ਦੇਵਤੇ, ਅਤੇ ਚਾਹੇ ਬ੍ਰਹਮ ਵਰਗੇ ਦੇਵਤੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਇੰਦਰ-ਆਦਿਕਾਨੋ ਚਿਹ ਬ੍ਰਹਮ-ਆਦਿਕਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether (we talk of) gods like Indar or Brahmaa"