[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਣੈ ਪਾਣੀ ਅਗਨੀ; ਜੀਉ ਪਾਇਆ ॥"
page = 1031
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body of air, water and fire, he has infused life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਦੀ ਦੇਹ ਅੰਦਰ ਉਸ ਨੇ ਜਿੰਦ-ਜਾਨ ਪਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He placed the soul in the body of air, water and fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ, ਪਾਣੀ, ਅਗਨੀ ਆਦਿ ਪੰਚ ਤਤੋਂ ਕੋ ਮਿਲਾਇਕੈ ਬੀਚ (ਜੀਉ) ਚੇਤਨਸਤਾ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਕੇ ਤੇ ਸਰੀਰ ਬਣਾ ਕੇ ਉਸ ਵਿਚ) ਜਿੰਦ ਟਿਕਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜੀਵਾਤਮਾ। ਪਾਇਆ = ਰੱਖ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puso la vida para fundirse en el aire, en el agua y en el fuego para formar nuestro cuerpo,"