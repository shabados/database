[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਹਉ ਬਲਿਹਾਰੀ ਤਿਨੑ ਪੰਖੀਆ; ਜੰਗਲਿ ਜਿੰਨੑਾ ਵਾਸੁ ॥"
page = 1383
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! I am a sacrifice unto those birds that live in the woods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਮੈਂ ਉਨ੍ਹਾਂ ਪੰਛੀਆਂ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ ਜੋ ਬਨਾਂ (ਵਣਾਂ) ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, I am a sacrifice to those birds which live in the jungle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਕਾ ਵਾਸਾ ਜੰਗਲੋਂ ਮੇਂ ਹੈ, ਭਾਵ ਜੋ ਸੰਤ ਜਨ ਬਨੋਂ ਮੇਂ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ ਤਿਨ ਸੰਤ ਜਨ ਪੰਛੀਓਂ ਪਰ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਮੈਂ ਉਹਨਾਂ ਪੰਛੀਆਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਨ੍ਹਾਂ ਦਾ ਵਾਸਾ ਜੰਗਲ ਵਿਚ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬਲਿਹਾਰੀ = ਸਦਕੇ, ਕੁਰਬਾਨ। ਤਿਨ੍ਹ੍ਹ = ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ। ਜੰਗਲਿ = ਜੰਗਲ ਵਿਚ। ਵਾਸੁ = ਵਸੇਬਾ, ਰਿਹੈਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, ofrezco mi ser a esas aves de la jungla,"