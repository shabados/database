[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਰਘੁਰਾਜ ਬਰਯੋ ਸੀਅ ਕੋ ਬਹੁਰੋ ਜਨੁ ਜੁਧ ਸੁਯੰਬਰ ਜੈ ਕੈ ॥੬੨੨॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After the war Ram wedded Sita again as if he had conquered her in the ceremony of Swayyamvara.622."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਨੇ ਯੁੱਧ ਰੂਪ ਸੁਅੰਬਰ ਜਿੱਤ ਕੇ ਅੱਜ ਫਿਰ ਸੀਤਾ ਨੂੰ ਵਿਆਹਿਆ ਹੋਵੇ ॥੬੨੨॥"