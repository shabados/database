[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰੇ, ਮੇਰਾ ਰਾਮ, ਰਾਮ ਰਾਮ ਰਾਇ; ਸੋ ਜਨੁ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੇ ॥੧॥"
page = 1202
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom my Lord, Lord, Lord, the king, Himself showers His benediction; that man is attuned to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮੇਰਾ ਪ੍ਰਭੂ, ਪ੍ਰਭੂ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਖੁਦ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਉਸ ਪੁਰਸ਼ ਦੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, upon whom my Sovereign Lord King, Raam, Raam, Raam, bestows His Mercy - that person is lovingly attuned to the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਰਾਮ ਰਾਜਾ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਮਨ ਬਾਣੀ ਕਰ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਇਕਾਗਰ ਕਰ ਲਗੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਉਹ ਮੇਰਾ ਪਿਆਰਾ ਰਾਮ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਰਾਮ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਵਿਚ ਜੁੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa persona a quien mi Señor, el Rey, Ram, Ram, Ram, confiere Su Misericordia, ese ser se entona amorosamente en el Nombre del Señor. (1)"