data = "ਏਕਾਦਸੀ; ਏਕ ਦਿਸ ਧਾਵੈ ॥"
page = 344
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the eleventh Lunar day - if man runs in the one direction of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਰ੍ਹਵੀ ਤਿੱਥ ਦੇ ਦਿਨ ਜੇਕਰ ਇਨਸਾਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਇਕੋ ਹੀ ਪਾਸੇ ਵਲ ਦੌੜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the eleventh day of the lunar cycle, if you run in the direction of the One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕਾਦਸੀ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੇ ਕਰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਧਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਦਾ ਮਨ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟ ਕੇ) ਇੱਕ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el décimo primer día de la luna deja que tu mente corra hacia la dirección de Dios,"