[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਉ; ਤਹ ਤਹ ਸਾਚਾ ॥"
page = 224
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where-so ever I see there I find the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇਂ ਮੈਂ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਤਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I find the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਹਾਂ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਸਾਚਾ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਗੁਰੂ ਦੇ ਦੀਦਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ) ਮੈਂ ਜਿੱਧਰ ਤੱਕਦਾ ਹਾਂ ਉਧਰ ਉਧਰ ਮੈਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por todas partes veo a Dios,"