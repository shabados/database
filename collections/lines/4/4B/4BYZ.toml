[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੁਗਤਿ; ਸਹਜ ਘਰਿ ਵਾਸੈ ॥"
page = 879
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Yogi's way is that he abides in the Home of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਯੋਗੀ ਦਾ ਮਾਰਗ ਇਹ ਹੈ ਕਿ ਉਹ ਖੁਸ਼ੀ ਦੇ ਗ੍ਰਹਿ (ਅਵਸਥਾ) ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The way of the Yogi is to dwell in the celestial home of bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਤੌ ਵਹੁ ਹੈ, ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਜਨ ਮੇਂ ਜੁੜਿਆ ਹੋ ਔਰ ਸਾਂਤੀ ਕੇ ਘਰ ਮੇਂ (ਵਾਸੇ) ਨਿਵਾਸ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਜੋਗੀ ਦੀ ਰਹਿਤ-ਬਹਿਤ ਇਹ ਹੈ ਕਿ ਉਹ ਅਡੋਲਤਾ ਦੇ ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਦਾ ਮਨ ਸਦਾ ਸ਼ਾਂਤ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sendero Verdadero del Yogui es en el que él habita en Paz y ve al Señor prevaleciendo en todo."