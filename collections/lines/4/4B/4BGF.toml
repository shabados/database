[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨੁ. ਨ ਦੀਸੈ, ਚਿਹਨੁ. ਨ ਲਖੀਐ; ਸੁਹਾਗਨਿ ਸਾਤਿ ਬੁਝਹੀਅਉ ॥੧॥"
page = 700
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His colour is not seen and His outline is not distinguished. O happy wives, tell me the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੰਗ ਦਿਸਦਾ ਨਹੀਂ, ਉਸ ਦੇ ਮੁਹਾਂਦਰੇ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ, ਹੇ ਸੁਭਾਗੀ ਪਤਨੀਓ! ਮੈਨੂੰ ਸੱਚੋ ਸੱਚ ਦੱਸੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His color cannot be seen, and His pattern cannot be discerned. O happy soul-brides, tell me the truth! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾ ਕੋਈ (ਬਰਨੁ) ਰੰਗ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ ਔ ਨਾ ਕੋਈ ਚਿਹਨ ਹੀ ਲਖੀਤਾ ਹੈ। ਹੇ ਸੁਹਾਗਣੀ ਸੰਤ ਜਨੋਂ! ਮੇਰੇ ਕੋ ਵਹੁ (ਸਾਤਿ) ਸਚ ਸਮਝਾਇ ਦੇਵੋ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੰਗ ਨਹੀਂ ਦਿੱਸਦਾ, ਉਸ ਦਾ ਕੋਈ ਲੱਛਣ ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ। ਹੇ ਸੁਗਾਗਣੋ! ਤੁਸੀ ਮੈਨੂੰ ਸੱਚੀ ਗੱਲ ਸਮਝਾਓ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno no conoce Su Color o Su Signo. Díganme entonces cuál es la Verdad. (1)"