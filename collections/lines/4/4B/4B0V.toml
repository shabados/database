[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਉਰਝਿ ਮਰਹਿ ਬੇਕਾਰਾ ॥"
page = 1026
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, one dies entangled in sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਬੰਦਾ ਪਾਪਾਂ ਅੰਦਰ ਠੱਸ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, he dies entangled in sin and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਬਿਨਾਂ ਬਿਕਾਰੋਂ ਮੇਂ ਫਸ ਕੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਜੀਵ ਵਿਕਾਰਾਂ ਵਿਚ ਫਸ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno se involucra en el vicio hasta la muerte"