data = "ਉਆ ਰਸ; ਜੋ ਬਿਧੇ ਹਾਂ ॥"
page = 410
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who obtain that Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain that sublime essence,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਸ ਹਰਿ ਰਸ ਮੇਂ ਜੋ (ਬਿਧੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਉਸ ਸੁਆਦ ਵਿਚ ਵਿੱਝ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਆ ਰਸ = ਉਸ ਸੁਆਦ ਵਿਚ। ਬਿਧੇ = ਵਿੱਝ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquel que vive imbuido"