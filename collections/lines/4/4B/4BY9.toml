[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਾਮਣਿ. ਅਤਿ ਸੁਆਲੑਿਉ; ਪਿਰੁ ਵਸੈ ਜਿਸੁ ਨਾਲੇ ॥"
page = 754
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very beauteous is the body bride, with whom abides her Darling Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੁੰਦਰ ਹੈ, ਉਹ ਦੇਹ ਰੂਪੀ ਪਤਨੀ, ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਦਾ ਪਿਆਰਾ ਪਤੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-bride is very beautiful; she dwells with her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਾਯਾ ਵਾ ਬੁਧੀ ਰੂਪ ਇਸਤ੍ਰੀ ਅਤ੍ਯੰਤ ਹੀ ਸੁੰਦਰ ਹੈ ਜਿਸ ਕੇ ਸਾਥ (ਪਿਰੁ) ਵਾਹਿਗੁਰੂ ਵਸਤਾ, ਭਾਵ ਸਾਖਛ੍ਹ੍ਹਾਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਸ ਕਾਂਇਆਂ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਕਾਂਇਆਂ-ਇਸਤ੍ਰੀ ਬਹੁਤ ਸੁੰਦਰ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਅਤਿ = ਬਹੁਤ। ਸੁਆਲਿਓ = ਸੋਹਣੀ। ਪਿਰੁ = ਪ੍ਰਭੂ-ਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es la bella esposa en donde habita el Señor Verdadero. Eternamente y para siempre ella goza del Amor de su Esposo"