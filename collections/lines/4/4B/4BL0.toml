[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਮਾਧੋ; ਪਰਮ ਹੰਸੁ ਲੇ, ਸਿਧਾਨਾ ॥੧॥"
page = 480
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Transcendent Lord, the Supreme God and the master of wealth has taken away the great soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਸ਼੍ਰੋਮਣੀ ਵਾਹਿਗੁਰੂ ਮਾਇਆ ਦਾ ਮਾਲਕ, ਵਿਸ਼ਾਲ ਆਤਮਾ ਨੂੰ ਲੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent Lord, the Master of wealth has taken away the Supreme Soul. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮਹੰਸ ਜੋ ਜੋਗੀ ਥਾ, ਸੋ ਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਮਾਧੋ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ (ਲੇ ਸਿਧਾਨਾ) ਲੇ ਗ੍ਯਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਭ ਮਿਹਰ) ਉਸ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ਼ਰ ਮਾਧੋ ਪਰਮ ਹੰਸ (ਦੀ ਹੈ ਜਿਸ) ਨੇ ਮਨ ਦੇ ਇਹ ਸਾਰੇ ਮਾਇਕ ਸ਼ੋਰ ਨਾਸ ਕਰ ਦਿੱਤੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਹੰਸੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਹੰਸ, ਸਭ ਤੋਂ ਉੱਚਾ ਪਵਿੱਤਰ ਆਤਮਾ, ਪਰਮਾਤਮਾ। ਲੇ ਸਿਧਾਨਾ = ਲੈ ਕੇ ਚਲਾ ਗਿਆ ਹੈ, (ਉਸ 'ਨਾਦ' ਨੂੰ) ਲੈ ਗਿਆ ਹੈ (ਕਿਉਂਕਿ ਹੁਣ ਉਸ 'ਨਾਦ' ਦੀ ਇਕ ਬੂੰਦ ਭੀ 'ਗਗਨ ਨਗਰ' ਵਿਚ ਵਰ੍ਹਦੀ ਨਹੀਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La sublime Alma cisne ha volado acompañada del Señor Supremo, el Dios Trascendente. (1)"