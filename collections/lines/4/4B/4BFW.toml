[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਪ੍ਰਸਾਦੁ ਕ੍ਰਿਪਾ ਨਿਧਿ ਠਾਕੁਰ; ਸੰਤਸੰਗਿ ਪਤਿ ਪਾਈ ॥"
page = 1000
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Lord, the ocean of compassion, becomes merciful, the mortal obtain honour through the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਹਿਮਤ ਦਾ ਸਮੁੰਦਰ, ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਥੀ ਵੰਝਦਾ ਹੈ, ਤਾਂ ਪ੍ਰਾਣੀ ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When our Lord and Master, the ocean of mercy, grants His Grace, one finds honor in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਪਰ ਕ੍ਰਿਪਾ ਨਿਧਿ ਸ੍ਵਾਮੀ ਕਾ ਜੋ ਪ੍ਰਸਾਦਿ ਭਇਆ ਹੈ ਤੌ ਸੰਤ ਸੰਗ ਹੂਆ, ਇਸੀ ਤੇ ਪ੍ਰਤਿਸ੍ਟਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਉਹ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Maestro Compasivo, el Océano de Misericordia, nos bendice con Gloria, uno encuentra el Honor en la Saad Sangat, la Compañía de los Santos."