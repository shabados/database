[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਜੋਤੀ ਸੰਗਿ; ਜੋਤਿ ਮਿਲਾਇਆ ॥"
page = 102
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so my light is blended with the Lord's light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਮੇਰਾ ਨੂਰ ਸਾਈਂ ਦੇ ਨੂਰ ਨਾਲ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does my light merge again into the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਹੇ ਜੋਤੀ ਪਰਮੇਸ੍ਵਰ! ਤੈਨੇ ਜੀਵ ਕੀ ਜੋਤ ਕੋ ਅਪਨੇ ਸੰਗ ਮਿਲਾਇਆ, ਭਾਵ ਅਪਨੇ ਸੇ ਅਭੇਦ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਮਨੁੱਖ ਦੀ) ਸੁਰਤ (ਜੋਤਿ) ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así la luz de uno se inmerge en la Luz Total."