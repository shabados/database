[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਜੁ ਬਦਲ ਛਾਇਆ; ਰਾਤਿ ਨ ਪੁਜੈ ਦਿਹਸੈ ਫੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On the other hand even coming of the sun under the clouds, their shadow cann't change day into night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਨੂੰ ਬੱਦਲ ਵਿਚ ਦਿਨ ਚੌਫੇਰੀ ਛਾਇ ਲਵੇ (ਢਕ ਲਵੇ) ਫਿਰ ਬੀ ਰਾਤ ਨਹੀਂ ਪੈਂਦੀ।"