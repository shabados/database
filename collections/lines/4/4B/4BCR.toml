[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਸੰਗਿ. ਸਿਖੁ ਉਧਰੈ; ਨਾਨਕ. ਹਰਿ ਗੁਨ ਗਾਉ ॥੧॥"
page = 286
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his association his disciple is saved by singing God's praise, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਅੰਦਰ, ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰ, ਉਸ ਦਾ ਸ਼ਿਸ਼ ਤਰ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Company, the Sikh is saved, O Nanak, singing the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਸੰਗ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੌ ਗਾਇਨ ਕਰ ਕੇ ਸਿਖ ਉਧਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਸਿੱਖ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ; (ਤਾਂ ਤੇ) ਹੇ ਨਾਨਕ! (ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ) ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣ ਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੈ ਸੰਗਿ = ਉਸ (ਸਤਿਗੁਰੂ) ਦੀ ਸੰਗਤਿ ਵਿਚ। ਉਧਰੈ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Compañía, el Discípulo encuentra la Salvación y dedica su vida a recitar el Nombre del Uno. (1)"