[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਉਪਾਇ, ਧਰੀ ਸਭ ਧਰਣਾ ॥"
page = 1076
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has created the entire creation and upheld the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀ ਰਚਨਾ ਰਚੀ ਹੈ ਅਤੇ ਧਰਤੀ ਨੂੰ ਥੰਮਿ੍ਹਆ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the Universe, and You support the whole earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪਰ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਉਪਾਇ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰ ਕੇ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਸਹਾਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰੀ = ਆਸਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ। ਧਰਣਾ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creando al mundo también le das sustento."