[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ. ਸੁ ਤੇਗਬੰਦ ਗਾਡੇਰੜਿ; ਕਹਾ. ਸੁ ਲਾਲ ਕਵਾਈ ॥"
page = 417
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where are drums and bugles? Where are those sword-belts and chariots? Where are those scarlet uniforms?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹਨ ਨਗਾਰੇ ਤੇ ਬਿਗਲ? ਕਿੱਥੇ ਹਨ ਉਹ ਤਲਵਾਰਾਂ ਦੇ ਗਾਤ੍ਰੇ ਤੇ ਰਥ? ਕਿੱਥੇ ਹਨ ਉਹ ਸੂਹੇ ਰੰਗੀਆਂ ਵਰਦੀਆਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where are the sword-belts and chariots? Where are those scarlet uniforms?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਲਵਾਰੋਂ ਕੇ ਬੰਧਨੇ ਵਾਲੇ ਕਹਾਂ ਹੈਂ, (ਗਾਡੇਰੜਿ) ਗਾਡੇ, ਭਾਵ ਰਥੀ ਸੂਰਮੇ ਕਹਾਂ ਹੈ, ਲਾਲ (ਕਵਾਈ) ਪੁਸਾਕਾਂ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹਨ ਪਸ਼ਮੀਨੇ ਦੇ ਗਾਤਰੇ? ਤੇ ਕਿੱਥੇ ਹਨ ਉਹ (ਫ਼ੌਜੀਆਂ ਦੀਆਂ) ਲਾਲ ਬਰਦੀਆਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dónde están las fundas de las espadas, dónde las carrozas, los uniformes"