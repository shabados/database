[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲੇਛੁ ਪਾਪੀ ਪਚਿਆ; ਭਇਆ ਨਿਰਾਸੁ ॥੪॥੯॥"
page = 1137
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming hopeless, the vile sinner did die away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਉਮੀਦ ਹੋ ਕੇ ਨੀਚ ਗੁਨਾਹਗਾਰ ਮਰ ਮੁਕ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filthy sinner lost hope and died. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਲੇਛ ਪਾਪੋਂ ਕੀ ਇਛਾ ਵਾਲਾ ਪਾਪੀ ਖਿਡਾਵਾ ਸੂਲ ਦੁਖ ਸੇ ਜਲ ਕਰ ਅਪਨੇ ਲਾਭ ਸੇ ਨਿਰਾਸ ਹੋਤਾ ਭਯਾ॥੪॥੯॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਪਰਮੇਸਰ ਦੇ ਸੇਵਕ ਉੱਤੇ ਵਾਰ ਕਰਨ ਵਾਲਾ) ਦੁਸ਼ਟ ਪਾਪੀ (ਆਪ ਹੀ) ਮਰ ਮਿਟਿਆ, ਤੇ, ਬੇ-ਮੁਰਾਦਾ ਹੀ ਰਿਹਾ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੇਛੁ = ਭੈੜੀ ਨੀਅਤ ਵਾਲਾ। ਪਚਿਆ = ਮਰਿਆ। ਨਿਰਾਸੁ = ਜਿਸ ਦੀ ਆਸ ਪੂਰੀ ਨਾਹ ਹੋ ਸਕੀ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufrió grandemente y fue destruido. (4-9)"