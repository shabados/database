[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹੀ ਤੇ ਹਰਿਓ. ਊਹਾ ਲੇ ਧਰਿਓ; ਜੈਸੇ. ਬਾਸਾ ਮਾਸ ਦੇਤ ਝਾਟੁਲੀ ॥"
page = 1216
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the hawk takes away flesh with a swoop, so snatch thou the valuable from here and place it there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਾਜ ਗੋਸ਼ਤ ਨੂੰ ਝਪਟਾ ਕਾਰ ਲੈ ਜਾਂਦਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਪਦਾਰਥ ਨੂੰ ਏਥੋ ਖੋਹ ਓਥੇ ਜਾ ਧਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You move things from here to there, like the hawk swooping down on the flesh of its prey."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਜਗਾ ਤੇ ਉਠਾਇ ਕਰ (ਊਹਾ) ਔਰ ਦੂਸਰੀ ਜਗਾ ਧਰ ਦੀਆ ਜੈਸੇ ਬਾਸ਼ਾ ਪੰਛੀ ਮਾਸ ਕੋ (ਝਾਟੁਲੀ) ਝੁਟੀ ਦੇਤਾ, ਭਾਵ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਸੀਘ੍ਰਤਾ ਕਰਤਾ ਹੈ। ਭਾਵ ਯਹਿ ਕਿ ਔਰ ਸੰਬੰਧੀਓਂ ਸੇ ਚੋਰੀ ਕਰ ਕੇ ਦਰਬ ਕੋ ਰਾਖਤਾ ਹੈ ਤੇਰਾ ਤੋ ਪਦਾਰਥ ਖਾਨ ਪਾਨ ਮਾਤ੍ਰ ਹੈ ਔਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਜਿਵੇਂ ਬਾਸ਼ਾ ਮਾਸ ਵਾਸਤੇ ਝਪਟ ਮਾਰਦਾ ਹੈ, ਤਿਵੇਂ ਤੂੰ ਭੀ ਧਰਤੀ ਤੋਂ ਹੀ (ਧਨ ਝਪਟ ਮਾਰ ਕੇ) ਖੋਂਹਦਾ ਹੈਂ, ਤੇ, ਧਰਤੀ ਵਿਚ ਹੀ ਸਾਂਭ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਹੀ ਤੇ = ਉਥੋਂ ਹੀ, ਧਰਤੀ ਤੋਂ ਹੀ। ਹਰਿਓ = ਚੁਰਾਇਆ ਹੈ। ਊਹਾ = ਉਥੇ ਧਰਤੀ ਵਿਚ ਹੀ। ਬਾਸਾ = ਬਾਸ਼ਾ, ਸ਼ਿਕਾਰੀ ਪੰਛੀ। ਝਾਟੁਲੀ = ਝਪਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomas de aquí y lo pones allá, así como el halcón que arranca la carne con su pico y se la lleva volando."