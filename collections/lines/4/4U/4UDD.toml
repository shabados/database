[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਧਨੁ ਬਾਦਿ ਹੈ; ਭੂਲੋ ਮਾਰਗਿ ਆਥਿ ॥"
page = 59
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, riches are in vain, One loses his way deluded by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਪਾਰਥ ਬੇਸੂਦ ਹਨ। ਮਾਇਆ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਬੰਦਾ ਰਾਹੋਂ ਘੁਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, wealth is useless; deceived by wealth, they have lost their way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ (ਧਨੁ) ਵਿਭੂਤੀ (ਬਾਦਿ) ਬਿਅਰਥ ਹੈ, (ਆਥਿ) ਮਾਇਆ ਮੇਂ ਲਾਗ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਮਾਰਗ ਭੂਲ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਧਨ ਕਿਸੇ ਅਰਥ ਨਹੀਂ, ਮਾਇਆ ਦੇ ਰਸਤੇ ਪੈ ਕੇ (ਮਨੁੱਖ ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਾਹ ਤੋਂ) ਖੁੰਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦਿ = ਵਿਅਰਥ। ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ। ਆਥਿ = {अर्थ} ਮਾਇਆ। ਮਾਰਗਿ ਆਥਿ = ਮਾਇਆ ਦੇ ਰਸਤੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, toda la riqueza es vana; uno pierde su camino en el engaño de Maya."