[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਰਾਖੇ ਗੁਰ ਗੋਵਿੰਦ ॥"
page = 681
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's serf, the Guru-God has saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਨੂੰ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਨੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the Universe, has saved the Lord's humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੇ (ਜਨ) ਦਾਸ ਗੋਬਿੰਦ ਰੂਪ ਗੁਰੋਂ ਨੇ ਆਪ ਹੀ ਦੁਖੋਂ ਵਿਕਾਰੋਂ ਮੇਂ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ (ਸਦਾ) ਰਾਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Santos del Señor, el Señor Mismo los salva, y llevándome hasta Su Pecho,"