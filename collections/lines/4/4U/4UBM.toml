[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਜਪੁ ਹਿਰਦੈ ਜਾਪੈ; ਮੁਖ ਤੇ ਸਗਲ ਸੁਨਾਵੈ ॥੨॥"
page = 381
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditates and contemplates he on Lord's Name in his mind and with his mouth he preaches it to all others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਹ ਇਸ ਨੂੰ ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਪ੍ਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Lord's Name and meditates on it in his heart; with his mouth, he announces it to all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਜਪ ਕੋ ਆਪ ਅੰਤਸਕਰਨ ਮੇਂ ਜਪੈ, ਫੇਰ ਮੁਖਕਰ ਬੈਖਰੀ ਬਾਨੀ ਸੇ ਸਰਬੱਤ੍ਰ ਕੋ ਸੁਨਾਵੈ ਹੋਰ ਸ੍ਰਵਣ ਕਰਾਵੈ।੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ ਤੇ ਫਿਰ ਮੂੰਹ ਨਾਲ ਉਹ ਜਾਪ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਸੁਣਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contempla el Naam, el Nombre del Señor en su corazón y después lo recita a otros. (2)"