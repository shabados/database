[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਮਿਲਿਆ ਸੋਹਾਗਣੀ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਮਨਿ ਅਨਦਿਨੁ ਅਨਦੁ ਰਹਸੁ ਜੀਉ ॥"
page = 173
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The happy, brides receive God 's Name, O my Lord, and in supreme bliss, night and day, remain happy in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਸ਼ ਬਾਸ਼ ਪਤਨੀਆਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ ਹੈ, ਮੇਰੇ ਸਾਹਿਬ! ਅਤੇ ਪਰਮ-ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਦਿਨ ਰਾਤ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਖੁਸ਼ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-brides receive the Lord's Name, O my Lord of the Universe; night and day, their minds are blissful and happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਗਵਿੰਦਾ) ਹੇ ਭਾਈ! ਜਿਨ ਸੁਹਾਗਣੀਓਂ ਕੋ ਹਰੀ ਕਾ ਨਾਮ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਅਨਦਿਨੁ (ਰਹਸੁ) ਗੁਹਜ ਅਨੰਦੁ ਭਾਵ ਬ੍ਰਹਮਾਨੰਦੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਜਿਸ ਸੋਹਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਹਰਿ-ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਹਰ ਵੇਲੇ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਾਗਣੀ = ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਰਹਸੁ = ਖ਼ੁਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Gobind, la esposa que recibe Tu Nombre vive eternamente en Éxtasis Misterioso."