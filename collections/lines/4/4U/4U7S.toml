[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਹਰਿ ਰਸੁ ਪਾਈ ਜੀਉ ॥੪॥੬॥੨੦॥੧੮॥੩੨॥੭੦॥"
page = 175
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak, has obtained God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਮਾਸਤੇ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has obtained the sublime essence of the Lord. ||4||6||20||18||32||70||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸ ਤਿਸ ਧਿਆਨ ਸੇ ਹਰੀ ਕੇ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈਂਗੇ॥੪॥੬॥੨੦॥੧੮॥੩੨॥੭੦॥☬ਇਸ ਸ਼ਬਦ ਮੇਂ ਸਿਖ ਕੇ ਦੋ ਪ੍ਰਸ਼ਨ ਦਿਖਾਇ ਕਰ ਗੁਰੂ ਜੀ ਉੱਤਰੁ ਕਹੇਂਗੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤੇਰਾ ਹਰਿ-ਨਾਮ-ਰਸ ਪ੍ਰਾਪਤ ਕਰਾਂ ॥੪॥੬॥੨੦॥੧੮॥੩੨॥੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así el Sirviente Nanak ha obtenido la Sublime Esencia de Dios.(4-6-20-18-32-70)"