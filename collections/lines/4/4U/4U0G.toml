[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਿਰੁ ਕਰੈ; ਸੁ ਧਨ ਤਤੁ ਮਾਨੈ ॥"
page = 1072
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the spouse does, to that, the bride forthwith submits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਭੀ ਪਤੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ, ਪਤਨੀ ਝਟਪਟ ਹੀ ਕਬੂਲ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the husband does, the bride willingly accepts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਪਿਰੁ) ਪਤੀ ਜੀਵ ਕਰਤਾ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਦੇਹ ਰੂਪ ਇਸਤ੍ਰੀ ਤਾਤਕਾਲ ਹੀ ਮਾਨ ਲੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਜੀਵਾਤਮਾ-ਪਤੀ ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੂੰ ਆਖਦਾ ਹੈ ਉਹ ਤੁਰਤ ਮੰਨਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = (ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਦਾ) ਖਸਮ, ਜੀਵਾਤਮਾ। ਧਨ = ਇਸਤ੍ਰੀ, ਕਾਇਆਂ। ਤਤੁ = ਤੁਰਤ। ਮਾਨੇ = ਮੰਨਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que el Alma, el consorte, hace, a eso la novia, el cuerpo, se somete."