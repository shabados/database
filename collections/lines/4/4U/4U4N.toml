[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਜਿਨ ਸਚੁ ਤਜਿਆ. ਕੂੜੇ ਲਾਗੇ; ਤਿਨੀ ਜਨਮੁ ਜੂਐ ਹਾਰਿਆ ॥੧੯॥"
page = 919
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, they, who forsake truth and cling to falsehood, lose their life in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਸੱਚ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ ਅਤੇ ਝੂਠ ਨਾਲ ਚਿੰਮੜਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਜੂਏ ਵਿੱਚ ਹਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, those who forsake Truth and cling to falsehood, lose their lives in the gamble. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸਚ ਕੋ ਤਿਆਗਿਆ ਹੈ ਔ ਝੂਠ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨੋਂ ਪੁਰਸੋਂ ਨੇ ਜਨਮੁ ਜੂਏ ਮੇਂ ਹਾਰਿਆ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਸਿਮਰਨ) ਛੱਡਿਆ ਹੋਇਆ ਹੈ, ਤੇ ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਆਪਣੀ ਜੀਵਨ-ਖੇਡ ਜੂਏ ਵਿਚ ਹਾਰ ਲਈ ਸਮਝੋ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que abandonan la Verdad y se aferran a lo ilusorio, pierden su vida arriesgándola en vano. (19)"