[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਤਿ ਰਾਮੁ ॥"
page = 1202
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, ever true is My Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸਦੀਵ ਹੀ ਸੱਚਾ ਹੇ ਮੇਰਾ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True is the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਜੁਗਾਦਿ ਮੇਂ ਜੋ ਰਾਮ ਸਤ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh herederos del Destino, repitan el Nombre del Señor, Ram, Ram, Ram para siempre."