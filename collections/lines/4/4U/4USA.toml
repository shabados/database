[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਭਵਨ ਕਨਕਾਮਨੀ; ਸਿਖਰਿ ਧਜਾ ਫਹਰਾਇ ॥"
page = 1372
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flags wave on the top of the lofty mansions full of gold and of damsels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਅਤੇ ਮੁਟਿਆਰਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਉਚੇ ਮੰਦਰਾਂ ਦੀ ਚੋਟੀ ਉਤੇ ਝੰਡੇ ਝੂਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The banners wave above the lofty mansions, filled with gold and beautiful women."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਊਚੇ ਘਰ ਭੀ ਹੋਵੇ ਔ (ਕਨ) ਅੰਨ ਆਦੀ ਪਦਾਰਥ ਔ (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ ਭੀ ਹੋਵੈ, ਪੁਨਾ ਮੰਦਰੋਂ ਕੇ ਸਿਖਰ ਕਰੋੜੋਂ ਕੀਆਂ ਧ੍ਵਜਾ ਭੀ ਫਹਰਾਵਤੀਆਂ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਮਹਲ-ਮਾੜੀਆਂ ਹੋਣ, ਬੜਾ ਧਨ-ਪਦਾਰਥ ਹੋਵੇ, ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਹੋਵੇ, ਮਹਲ ਦੀ ਚੋਟੀ ਉਤੇ ਝੰਡਾ ਝੂਲਦਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, mejor que los ondeantes estandartes engarzados con oro arriba de las mansiones"