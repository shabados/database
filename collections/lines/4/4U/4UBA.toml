[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਅਰਾਧਿਆ; ਨਾਨਕ. ਮਨਿ ਤਨਿ ਫਬ ॥੧੪॥"
page = 1425
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who dwell upon their True Lord, beauteous look their soul and body, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸੁਆਮੀ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ ਸੁੰਦਰ ਦਿਸਦੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship and adore the True Lord, O Nanak, their minds and bodies are beautiful. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਮਨ, ਤਨ ਕਰ ਕੇ ਸਚ ਕੋ ਅਰਾਧਿਆ ਹੈ, ਸੋਈ ਸੁਭ ਗੁਣੋਂ ਸੰਯੁਗਤ (ਫਬ) ਸੋਭ ਰਹੇ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹਨਾਂ ਦੇ ਤਨ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੁੰਦਰਤਾ ਪੈਦਾ ਹੋ ਗਈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes alaban y adoran al Señor Verdadero. Oh, dice Nanak, sus mentes y cuerpos se ven bellos. (14)"