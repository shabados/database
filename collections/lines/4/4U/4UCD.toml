[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤੇਰਾ ਦਰਬਾਰੁ; ਸਬਦੁ ਨੀਸਾਣਿਆ ॥"
page = 144
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thine Court which becomes manifest through the Guru's gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਦਰਗਾਹ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਗਟ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Court. It is proclaimed and revealed through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਚਾ (ਦਰਬਾਰੁ) ਸ੍ਵਰੂਪ ਹੈ ਪੁਨਾ ਸ਼ਬਦ ਬ੍ਰਹਮ ਰੂਪ ਤੂੰ (ਨੀਸਾਣਿਆ) ਪ੍ਰਗਟ ਹੈਂ, ਵਾ ਉਪਦੇਸ਼ ਕਰ ਪ੍ਰਗਟੁ ਹੋਤਾ ਹੈਂ ਵਾ ਏਹੁ ਬਾਤ ਖੇਦ ਮੇਂ ਪ੍ਰਗਟੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਰਬਾਰ ਸਦਾ-ਥਿਰ ਹੈ, (ਇਸ ਤਕ ਅੱਪੜਨ ਲਈ ਗੁਰੂ ਦਾ) ਸ਼ਬਦ ਰਾਹਦਾਰੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es Tu Corte, oh Señor, proclamada a través de la Palabra del Shabd."