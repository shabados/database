[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ; ਸਾਈ ਵਡਿਆਈ ॥੧੦॥੧੩॥"
page = 418
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that is Nanak's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹਡਾ ਕੁੱਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਓਹੀ ਨਾਨਕ ਦੀ ਕੀਰਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases His Will, O Nanak, is glory for me. ||10||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵੈ ਸੋ ਵਡਿਆਈ ਸਮਝਨੀ ਚਾਹੀਐ ਅਰਥਾਤ ਪ੍ਰਭ ਕੀ ਆਗਿਆ ਮੇਂ ਪਰਸੰਨ ਰਹਿਨਾ ਚਾਹੀਏ॥੧੦॥੧॥੧੩॥☬ਲੰਮੇ ਦੇਸ ਕੀ ਬੋਲੀ ਮੇਂ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਨੂੰ ਜੋ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਉਹੀ ਹੁੰਦਾ ਹੈ), ਇਹੀ ਉਸ ਦੀ ਬਜ਼ੁਰਗੀ ਹੈ! ॥੧੦॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ॥੧੦॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas las ganancias mundanas llevan a la pérdida de las mismas. Dice Nanak, caminando en la Voluntad de mi Señor, en las ganancias y en las pérdidas encuentro sólo la Gloria. (10‑13)"