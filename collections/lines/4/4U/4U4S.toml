[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹੁ ਸੁਣਹੁ. ਪੜਹੁ ਨਿਤ ਭਾਈ; ਗੁਰ ਪੂਰੈ ਤੂ ਰਾਖਿਆ ॥ ਰਹਾਉ ॥"
page = 611
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever sing hear and recite them, O brother and the Perfect Guru shall save thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਗਾਇਨ ਤੇ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਵਾਚ, ਹੇ ਵੀਰ! ਅਤੇ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਮੇਰੀ ਰੱਖਿਆ ਕਰਨਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So constantly sing them, listen to them, and read them, O Siblings of Destiny, and the Perfect Guru shall save you. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸੀ ਤੇ ਗੁਰ ਪੂਰਿਓਂ ਨੇ ਤੇਰੇ ਕੋ ਤਾਪ ਸੇ ਰਾਖ ਲੀਆ ਹੈ, ਤਾਂ ਤੇ ਤੁਮ ਭੀ ਵਾਹਿਗੁਰੂ ਨਾਮ ਕੋ ਰਾਗ ਮੇਂ ਪਾਇ ਕਰ ਗਾਵੋ ਤਥਾ ਸੁਨੋ ਔ ਪੜੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ਼ਬਦ ਨੂੰ) ਸਦਾ ਗਾਂਦੇ ਰਹੋ, ਸੁਣਦੇ ਰਹੋ, ਪੜ੍ਹਦੇ ਰਹੋ, (ਜੇ ਇਹ ਉੱਦਮ ਕਰਦਾ ਰਹੇਂਗਾ, ਤਾਂ ਯਕੀਨ ਰੱਖ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਤੈਨੂੰ (ਜੀਵਨ ਵਿਚ ਆਉਣ ਵਾਲੀਆਂ ਰੁਕਾਵਟਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta el Himno, Recítala siempre y entonces el Guru Perfecto te salvará. (Pausa)"