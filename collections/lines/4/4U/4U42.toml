data = "ਮੰਚੇ ਪਖਰੀਏ ਸੂਰਾਰੰ ॥"
page = 247

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The egoist sword-bearers are showing persistence and the armoured warriors are fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜਿਆਂ ਉੱਤੇ ਸਵਾਰ ਹੋ ਕੇ ਯੁੱਧ ਵਿੱਚ ਰੁਝੇ ਹੋਏ ਹਨ।"