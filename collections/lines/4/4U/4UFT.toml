[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਭੰਡਾਰੁ. ਗੋਬਿੰਦ ਕਾ ਖੁਲਿਆ; ਜਿਹ ਪ੍ਰਾਪਤਿ ਤਿਹ ਲਇਆ ॥"
page = 612
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the Lord of the world is treasure, opens, who-so-ever is destined to receive there from, he receives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਖਜਾਨਾ ਖੁੱਲ੍ਹਾ ਹੋਇਆ ਹੈ, ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਲੈਣਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਹੀ ਉਥੋਂ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the treasure of the Lord of the Universe is opened, those who are pre-destined, receive it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਗੋਬਿੰਦ ਕਾ ਭੰਡਾਰਾ ਜੋ ਸਾਧ ਸੰਗਤ ਰੂਪ ਖੁਲਿਆ ਹੈ, ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਲਿਖਾ ਹੈ ਤਿਸ ਨੇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੇਰੇ ਅੰਦਰ ਉਹ ਕੌਤਕ ਅਜੇਹਾ ਵਰਤਿਆ ਹੈ) ਕਿ ਉਸ ਅਵਸਥਾ ਵਿਚ ਪਰਮਾਤਮਾ (ਦੀ ਭਗਤੀ) ਦਾ ਖ਼ਜ਼ਾਨਾ (ਮੇਰੇ ਅੰਦਰ) ਖੁਲ੍ਹ ਪਿਆ ਹੈ। ਪਰ (ਹੇ ਭਾਈ! ਇਹ ਖ਼ਜ਼ਾਨਾ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Señor está al alcance de todos, pero sólo aquél cuyo Destino es Perfecto, lo encuentra."