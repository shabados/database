[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਰਿ ਲੇਖਾ ਮੰਗੀਐ; ਸੋ ਦਰੁ ਸੇਵਿਹੁ. ਨ ਕੋਇ ॥"
page = 1089
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let on man serve the door(person), by serving which he is called to account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਸ ਬੂਹੇ (ਵਿਅਕਤੀ) ਦੀ ਟਹਿਲ ਨ ਕਮਾਵੇ, ਜਿਸ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਉਸ ਪਾਸੋਂ ਲੇਖਾ ਪਤਾ ਪੁੱਛਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through that door, you will be called to account; do not serve at that door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਦਰ ਕੇ ਸੇਵਨੇ ਕਰ ਲੇਖਾ ਮੰਗਿਆ ਜਾਏ, ਸੋ ਐਸਾ ਦਰ ਕੋਈ ਨ ਸੇਵੀਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬੂਹੇ ਤੇ (ਬੈਠਿਆਂ, ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ (ਫਿਰ ਭੀ) ਮੰਗਿਆ ਜਾਣਾ ਹੈ ਉਹ ਬੂਹਾ ਕੋਈ ਨਾਹ ਮੱਲਿਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਦਰਿ = ਜਿਸ ਦਰ ਤੇ {ਨੋਟ: ਇਸ ਦੇ ਟਾਕਰੇ ਤੇ ਗਹੁ ਨਾਲ ਵੇਖੋ 'ਜਿਸੁ ਦਰਿ'; ਇਸ ਦਾ ਅਰਥ ਹੈ ਜਿਸ ਦੇ ਦਰ ਤੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie sirve en la Puerta mientras no haya saldado ahí sus cuentas."