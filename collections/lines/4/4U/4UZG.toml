[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਧੇ ਲੂਣ ਗੁਲਾਮ ਹੋਇ; ਪੀਹਿ ਪਾਣੀ ਢੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having eaten the salt (of a person), man becoming servant fetches water and grinds the corn."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨੌਕਰ) ਲੂਣ ਦੇ ਖਾਣ ਨਾਲ ਗੁਲਾਮ (ਮੁੱਲ ਵਾਂਗੂੰ ਚੱਕੀ) ਪੀਂਹਦਾ ਪਾਣੀ (ਦੀਆਂ ਗਾਗਰਾਂ) ਢੋਂਦਾ ਹੈ।"