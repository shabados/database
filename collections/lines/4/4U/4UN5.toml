[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ. ਇਸੁ ਜਗ ਮਹਿ ਚਾਨਣੁ; ਕਰਮਿ ਵਸੈ ਮਨਿ ਆਏ ॥੧॥"
page = 67
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gurbani is the Divine Light in this world. Through God's grace does it come to abide is mortal's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਈਸ਼ਵਰੀ ਪ੍ਰਕਾਸ਼ ਹੈ! ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਇਹ ਆ ਕੇ ਪ੍ਰਾਣੀ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gurbani is the Light to illuminate this world; by His Grace, it comes to abide within the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰ ਉਪਦੇਸ ਰੂਪ ਜੋ ਬਾਣੀ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਮੇਂ (ਚਾਨਣੁ) ਗ੍ਯਾਨ ਰੂਪ ਪ੍ਰਕਾਸ ਕੇ ਕਰਨੇ ਵਾਲੀ ਹੈ, ਪਰੰਤੂ ਉਤਮ ਭਾਗੋਂ ਕਰ ਕੇ ਮਨ ਮੇਂ ਆਈ ਬਸਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਇਸ ਜਗਤ ਵਿਚ (ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚ) ਚਾਨਣ (ਕਰਦੀ) ਹੈ। ਇਹ ਬਾਣੀ (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ (ਹੀ) ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਮਿਹਰ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਆਏ = ਆਇ, ਆ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru es la Luz del mundo, por Su Gracia llega a nuestra mente. (1)"