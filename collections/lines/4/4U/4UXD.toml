[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ; ਨ ਵੀਸਰੈ ਹਾਂ ॥"
page = 410
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for an instant I forget Him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਮੈਂ ਉਸ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not forget Him, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਿਮਖ ਭੀ ਜੋ ਨਹੀਂ ਬਿਸਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪਰਮਾਤਮਾ ਨੂੰ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਭੁੱਲਣਾ ਨਹੀਂ ਚਾਹੀਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no Te olvido ni por un instante."