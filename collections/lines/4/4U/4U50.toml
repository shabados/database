[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਵਸੈ; ਨਾਹੀ ਹਰਿ ਦੂਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 165
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God abides near at hand. He is not far off. pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਲਾਗੇ ਹੀ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਦੁਰੇਡੇ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells near at hand - the Lord is not far away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਨਿਕਟ ਵਸ ਰਹਾ ਹੈ ਦੂਰ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਰੇਕ ਜੀਵ ਦੇ) ਨੇੜੇ ਵੱਸਦਾ ਹੈ (ਕਿਸੇ ਭੀ ਥਾਂ ਤੋਂ) ਉਹ ਹਰੀ ਦੂਰ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es mi Señor, Quien todo lo llena, Quien habita tan cerca de mí y nunca está lejos.(1-Pausa)"