[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਗਾ ਰੁਖੁ ਵਢਾਇ; ਰਬਾਬੁ ਘੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A handsome tree got cut itself and got manufactured into a rebeck."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਜਾਤ (ਤੁਣ ਆਦਿ) ਬ੍ਰਿੱਛ ਵਢਾਕੇ ਰਬਾਬ ਘੜਾਇਆ।"