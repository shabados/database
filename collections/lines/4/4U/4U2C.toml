[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲਾਕੰਤ. ਕਰਹਿ ਕੰਤੂਹਲ; ਅਨਦ ਬਿਨੋਦੀ ਨਿਹਸੰਗਾ ॥੬॥"
page = 1082
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Detached Lord of mammon does the wondrous deeds, sports and makes merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਨਿਰਲੇਪ ਸੁਆਮੀ ਅਸਚਰਜ ਕੌਤਕ ਕਰਦਾ, ਖੋਲ੍ਹਦਾ ਮੱਲ੍ਹਦਾ ਅਤੇ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lord of Maya, miracle-worker, absorbed in delightful play, unattached. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਖਮੀ ਕੇ ਸਵਾਮੀ! ਤੂੰ (ਕੰਤੂਹਲ) ਕੌਤਕੋਂ ਕੋ ਕਰਤਾ ਹੈਂ ਤੁਮ ਹੀ ਅਨੰਦ ਕਰਨੇ ਵਾਲਾ ਕੌਤਕੀ ਹੈਂ। ਪੁਨਃ ਕੈਸਾ ਹੈਂ? ਨਿਸੰਗ ਹੈਂ ਅਰਥਾਤ ਤੇਰੇ ਕੋ ਕਿਸੀ ਕੀ ਸੰਕਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੱਛਮੀ ਦੇ ਪਤੀ! ਤੂੰ ਅਨੇਕਾਂ ਕੌਤਕ ਕਰਦਾ ਹੈਂ। ਤੂੰ ਸਾਰੇ ਆਨੰਦ ਮਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੇ ਨਿਰਲੇਪ ਭੀ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲਾ ਕੰਤ = ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਕੰਤੂਹਲ = ਕੌਤਕ ਤਮਾਸ਼ੇ। ਬਿਨੋਦੀ = ਆਨੰਦ ਮਾਣਨ ਵਾਲਾ। ਨਿਸੰਗਾ = ਨਿਰਲੇਪ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien realiza una Obra Maravillosa, el Relajado Dios de Dicha y al mismo tiempo Desapegado. (6)"