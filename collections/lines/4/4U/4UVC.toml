[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਲਗੀ ਦੇਖਨ ਕਉ; ਗੁਰਿ. ਹਿਰਦੇ ਨਾਲਿ ਦਿਖਾਇਆ ॥"
page = 172
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within me is the love to see the Lord. The Guru caused me to see Him close to (in) my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਸਾਹਿਬ ਨੂੰ ਵੇਖਣ ਦਾ ਪਿਆਰ ਹੈ। ਗੁਰਾਂ ਨੇ ਉਸ ਨੂੰ ਮੇਰੇ ਅੰਤਸ਼ਕਰਣ ਦੇ ਲਾਗੇ (ਵਿੱਚ) ਹੀ ਦਿਖਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within myself, I would love to see the Lord; the Guru has inspired me to see Him within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਹਿਰਦੇ ਕੇ ਅੰਦਰ ਹਰੀ ਕੇ ਦੇਖਨੇ ਕੀ ਪ੍ਰੀਤੀ ਲਗੀ ਤਬ ਗੁਰੋਂ ਨੇ ਹਰੀ ਕੋ ਨਾਲ ਅਰਥਾਤ ਮੇਰੇ ਸੇ ਅਭਿੰਨ ਦਿਖਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਨ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੋਈ, ਗੁਰੂ ਨੇ (ਹੀ) ਮੈਨੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਮੇਰੇ ਨਾਲ ਵੱਸਦਾ ਪਰਮਾਤਮਾ ਵਿਖਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi corazón arde la añoranza por ver a mi Señor, mira, el Señor me permitió verlo en mi interior.  (2)"