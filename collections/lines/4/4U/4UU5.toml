[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ; ਭਗਤ ਵਸਿ ਦਇਆਲ ॥"
page = 837
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful Master is under the sway of His devoted slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਆਪਣੇ ਜਾਂ-ਨਿਸਾਰ ਗੋਲਿਆਂ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord God is under the power of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਭ ਦਇਆਲ ਭਗਤੀ ਕੇ (ਵਸਿ) ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਦਇਆ ਦਾ ਸੋਮਾ ਪਰਮਾਤਮਾ (ਆਪਣੇ) ਭਗਤਾਂ ਦੇ ਵੱਸ ਵਿਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ ਵਸਿ = ਭਗਤਾਂ ਦੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres Compasivo y te dejas influir por Tus Devotos."