[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੌਨ ਪ੍ਰਵਾਹ ਮੈ ਪਾਇ ਪਸਾਰ ਕੈ; ਸੋਏ ਹੈ ਸੂਰ ਮਨੋ ਮਦ ਮਾਤੇ ॥੧੭॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the heroes, being intoxicated, are lying prostrate in the stream of blood.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਲਹੂ ਦੇ ਹੜ੍ਹ ਵਿਚ (ਪਏ ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ) ਮਾਨੋ ਸ਼ਰਾਬ ਪੀ ਕੇ ਮਤਵਾਲੇ ਪੈਰ ਪਸਾਰ ਕੇ ਸੁੱਤੇ ਪਏ ਹੋਣ ॥੧੭॥"