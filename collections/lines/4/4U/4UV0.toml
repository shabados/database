[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਮ੍ਰ ਅਛ ਸੁ ਜਾਬਮਾਲ ਬੁਲਾਇ ਵੀਰ ਪਠੈ ਦਏ ॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ravana called Dhumraksha and Jambumali and sent them for war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਵਣ ਨੇ ਦੂਤ ਦੀ ਗੱਲ ਸੁਣ ਕੇ) 'ਧੂਮਰ-ਅੱਛ' ਅਤੇ 'ਜਾਂਬਮਾਲ' ਨੂੰ ਬੁਲਾ ਕੇ (ਦੋਹਾਂ) ਸੂਰਮਿਆਂ ਨੂੰ ਭੇਜ ਦਿੱਤਾ।"