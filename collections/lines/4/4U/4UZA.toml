[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਹਿਨਸ਼ਾਹਿ ਖ਼ੂਬੀ ਦਿਹੋ ਰਹ ਨਮੂੰ ॥"
page = 1389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Sovereign, treasure-house of qualities and Guide"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਬਾਦਸ਼ਾਹਾਂ ਦਾ ਬਾਦਸ਼ਾਹ, ਖ਼ੂਬੀਆਂ (ਗੁਣ) ਦੇਣ ਵਾਲਾ, ਪਥ-ਪ੍ਰਦਰਸ਼ਨ ਕਰਨ ਵਾਲਾ,"