[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹੁ ਜਿ ਅੰਧੇ ਕੂਪ; ਕਹਿਆ ਬਿਰਦੁ. ਨ ਜਾਣਨੑੀ ॥"
page = 1246
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose minds are like the blind well, realise not their life-object even when told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਦੀ ਮਾਨੰਦ ਹਨ, ਉਹ ਦੱਸੇ ਜਾਣ ਦੇ ਬਾਵਜੂਦ ਭੀ ਆਪਣੇ ਜੀਵਨ-ਮਨੋਰਥ ਨੂੰ ਅਨਭਵ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those mortals whose minds are like deep dark pits do not understand the purpose of life, even when it is explained to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਜੋ (ਅੰਧੇ) ਅਗਿਆਤ ਹੈਂ ਅਰ (ਕੂਪ) ਜੜ ਹੈਂ, ਸੋ ਬੇਦ ਸ਼ਾਸਤ੍ਰ ਕਾ ਕਹਾ ਹੂਆ (ਬਿਰਦੁ) ਧਰਮ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਨੋਂ ਅੰਨ੍ਹੇ ਘੁੱਪ ਹਨ (ਭਾਵ, ਪੁੱਜ ਕੇ ਮੂਰਖ ਹਨ), ਉਹ ਦੱਸਿਆਂ ਭੀ ਇਨਸਾਨੀ ਫ਼ਰਜ਼ ਨਹੀਂ ਜਾਣਦੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇ ਕੂਪ = ਅੰਨ੍ਹੇ ਖੂਹ, ਬਹੁਤ ਹੀ ਮੂਰਖ। ਬਿਰਦੁ = (ਇਨਸਾਨੀ) ਫ਼ਰਜ਼। ਕਹਿਆ = ਦੱਸਿਆਂ ਭੀ, ਆਖਿਆਂ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que tienen su mente oscura como profunda caverna, no se percatan del objeto de su vida,"