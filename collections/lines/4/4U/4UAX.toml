type = "primary"
data = "ਰੇ ਮਨ ਮੇਰੇ; ਸਦਾ ਹਰਿ ਜਾਪਿ ॥"
page = 282
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever meditate thou on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate forever on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਤਿਸ ਹਰੀ ਕੋ ਸਦਾ ਹੀ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪ੍ਰਭੂ ਨੂੰ ਜਪ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, medita siempre en Dios,"