[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨੁ ਨੀਰਿ ਨਰਾਇਣ ॥"
page = 867
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Name of the Lord is the ambrosial water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਅੰਮ੍ਰਿਤ-ਮਈ ਜਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Immaculate Lord is the Ambrosial Water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਸੇ ਰਹਿਤ ਪਰਮੇਸ਼ਰ ਹੈ ਤਿਸ ਕਾ ਨਾਰਾਇਣ ਨਾਮੁ ਜਲ ਵਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਰਾਇਣ ਦਾ ਨਾਮ ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਬਚਾਣ ਵਾਲਾ (ਹੈ, ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਿੰਜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨੁ} ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਪਰੇ ਰੱਖਣ ਵਾਲਾ। ਨਾਮੁ ਨਰਾਇਣ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ। ਨੀਰਿ = {ਕ੍ਰਿਆ} (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਿੰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Inmaculado del Señor es el Agua Ambrosial,"