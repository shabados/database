[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਨੋ ਛਡਾਵਤ ਸਭ ਜਗੁ ਗਯਾ ॥੩੩੧॥"
page = 707

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their opposition does not end and with the desire to get release from them, the whole world is going to end.104.331."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾਂਦਿਆਂ ਛੁਡਾਂਦਿਆਂ ਸਾਰਾ ਜਗਤ (ਨਸ਼ਟ ਹੋ) ਗਿਆ ਹੈ ॥੩੩੧॥"