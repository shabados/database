[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੀ ॥"
page = 178
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who bears love to the Name of the Pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰੀਤ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨਾਲ ਪਈ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who bear love for the Name of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਰਾਮ ਨਾਮ ਜਪਣੇ ਕੀ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quien está entonado en el Naam,"