[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਬਿਸਾਰਿਆ; ਬਹੁ ਕਰਮ ਦ੍ਰਿੜਾਏ ॥"
page = 231
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forgets God's Name and firmly grasps many rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਅਨੇਕਾਂ ਕਰਮ ਕਾਂਡਾਂ ਨੂੰ ਘੁਟ ਕੇ ਫੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They forget the Lord's Name, and in its place, they establish all sorts of rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੋ ਹਰੀ ਨਾਮ ਬਿਸਾਰ ਦੀਆ ਹੈ ਔਰੋਂ ਕੋ ਭੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਕਰਮ ਦ੍ਰਿੜ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਤਾਂ ਭੁਲਾ ਦੇਂਦੇ ਹਨ, ਪਰ (ਹੋਰ ਵਰਤ-ਨੇਮ ਆਦਿਕ) ਅਨੇਕਾਂ ਕਰਮ ਕਰਨ ਦੀ ਪਕਿਆਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y se ocupa de otras cosas."