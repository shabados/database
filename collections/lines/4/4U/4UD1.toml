[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਸਭਾਗੈ ਸਬਦ ਵਾਜੇ; ਕਲਾ ਜਿਤੁ ਘਰਿ ਧਾਰੀਆ ॥"
page = 917
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that very fortunate house(heart) into which the Lord has infused His might resound the strains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਕਰਮਾਂ ਵਾਲੇ ਰਿਦੈ-ਘਰ ਵਿੱਚ ਜਿਸ ਅੰਦਰ ਸਾਈਂ ਨੇ ਆਪਣੀ ਸੱਤਿਆ ਸੰਚਾਰੀ ਹੈ ਕੀਰਤਨ ਆਲਾਪੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that blessed house, the Shabad vibrates; He infuses His almighty power into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ ਸਕਤੀ ਜਿਸ ਘਰ ਮੇਂ ਵਿਸੇਸ ਧਾਰੀ ਹੈ ਤਿਸ ਸਭਾਗੇ ਘਰ ਸਰੀਰ ਵਾ ਸਤਸੰਗ ਮੇਂ ਸਬਦ ਬਾਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਹੇ ਪ੍ਰਭੂ! ਤੂੰ) ਸੱਤਿਆ ਪਾਈ ਹੈ, ਉਸ ਭਾਗਾਂ ਵਾਲੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਮਾਨੋ) ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੀਆਂ ਮਿਲਵੀਆਂ ਸੁਰਾਂ ਵੱਜ ਪੈਂਦੀਆਂ ਹਨ (ਭਾਵ, ਉਸ ਹਿਰਦੇ ਵਿਚ ਪੂਰਨ ਆਨੰਦ ਬਣ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਸਭਾਗੈ ਘਰਿ = ਉਸ ਭਾਗਾਂ ਵਾਲੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਕਲਾ = ਸੱਤਿਆ। ਜਿਤੁ ਘਰਿ = ਜਿਸ ਘਰ ਵਿਚ। ਧਾਰੀਆ = ਤੂੰ ਪਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, se escuchan Celestiales Coros de Armonía."