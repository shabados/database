[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਵਾਇ ਸੁਣਾਈਐ; ਸੋ ਕੇਵਡੁ. ਕਿਤੁ ਥਾਇ ॥"
page = 53
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How great and at what place is He, for whom we play upon and sing?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿੱਡਾ ਵੱਡਾ ਅਤੇ ਕਿਸ ਅਸਥਾਨ ਤੇ ਹੈ, ਜਿਸ ਲਈ ਅਸੀਂ ਵਜਾਉਂਦੇ ਤੇ ਗਾਇਨ ਕਰਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One, unto whom we vibrate and sing-how great is He, and where is His Place?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਜੋ ਤੁਮ ਕਹਤੇ ਹੋ ਕਿ ਜਿਸ ਨੋ (ਵਾਇ) ਗਾਇਨ ਕਰ ਕੇ ਸੁਨਾਈਏ, ਸੋ (ਕੇਵਡੁ) ਕਿਤਨਾ ਕੁ ਵਡਾ ਹੈ ਔਰ ਕਿਸ ਅਸਥਾਨ ਰਹਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੂੰ ਬੋਲ ਕੇ ਸੁਣਾਈਦਾ ਹੈ (ਭਾਵ, ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਬਾਰੇ ਬੋਲ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਦੱਸੀਦਾ ਹੈ, ਉਸ ਦੀ ਬਾਬਤ ਇਹ ਤਾਂ ਪਤਾ ਹੀ ਨਹੀਂ ਲੱਗਦਾ ਕਿ) ਉਹ ਕੇਡਾ ਵੱਡਾ ਹੈ ਤੇ ਕਿਸ ਥਾਂ ਤੇ (ਨਿਵਾਸ ਰੱਖਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਇ = ਬੋਲ ਕੇ। ਕਿਤੁ = ਕਿਸ ਵਿਚ? ਥਾਇ = ਥਾਂ ਵਿਚ। ਕਿਤੁ ਥਾਇ = ਕਿਸ ਥਾਂ ਵਿਚ? ਕਿਸ ਅਸਥਾਨ ਤੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué Grandioso es Él! pero ¿dónde está Aquél a Quien le cantamos?"