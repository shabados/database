[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕਿ ਰਹੇ; ਮਨੁ ਸਾਚੈ ਧਾਰਿਆ ॥"
page = 796
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Restraining his mind thus, he keeps it enshrined in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਮਨ ਨੂੰ ਹੋੜ ਕੇ ਉਹ ਇਸ ਨੂੰ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keeping his mind restrained, he enshrines the True Lord within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਔਰ ਮਨ ਕੋ ਸੰਕਲਪੋਂ ਮੇਂ ਧਾਵਣੇ ਤੇ ਰੋਕ ਰਹੇ ਹੈਂ ਅਰਥਾਤ ਇਸਥਤ ਕੀਆ ਹੈ ਔ ਸੱਚ ਸਰੂਪ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੁਕੇ ਰਹਿੰਦੇ ਹਨ ਕਿਉਂਕਿ ਸੱਚਾ ਕਰਤਾਰ ਉਹਨਾਂ ਦੇ ਮਨ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦਾ) ਆਸਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕਿ ਰਹੇ = ਠਾਕੇ ਰਹਿੰਦੇ ਹਨ, ਰੁਕੇ ਰਹਿੰਦੇ ਹਨ। ਸਾਚੈ = ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ। ਧਾਰਿਆ = ਆਸਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calmando su mente se inmerge en el Uno Verdadero."