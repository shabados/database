[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜਤੀ ਤਪੀ ਸੰਨਿਆਸੀ; ਬਹੁ ਤੀਰਥ ਭ੍ਰਮਨਾ ॥"
page = 476
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogis, celibates penitents and anchorets repair to many places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ, ਬ੍ਰਹਿਮਚਾਰੀ, ਤਪੱਸਵੀ ਅਤੇ ਵਿਰੱਕਤ ਬਹੁਤਿਆਂ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਗਮਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis, celibates, penitents and Sannyaasees make pilgrimages to all the sacred places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਹੋਇ ਜਤੀ ਹੋਇ ਤਪੀ ਹੋ ਸੰਨਿਆਸੀ ਹੋਇ ਬਹੁ ਤੀਰਥੋਂ ਮੇਂ ਭ੍ਰਮਨ ਕਰਨ ਹਾਰਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਲੋਕ) ਜੋਗੀ ਹਨ, ਜਤੀ ਹਨ, ਤਪੀ ਹਨ, ਸੰਨਿਆਸੀ ਹਨ, ਬਹੁਤ ਤੀਰਥਾਂ ਤੇ ਜਾਣ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis, los célibes, los ascetas, los Sanyasas viajan hasta los lugares de peregrinaje."