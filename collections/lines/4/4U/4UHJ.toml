[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਪਟਿ ਰਹਿਓ ਮਨੁ ਬਾਸਨਾ; ਗੁਰ ਮਿਲਿ. ਇਹ ਤਿਆਗਉ ॥੧॥ ਰਹਾਉ ॥"
page = 808
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is clinging to the worldly desires. Meeting with the Guru, I have shed them all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਸੰਸਾਰੀ ਖਹਿਸ਼ਾਂ ਨਾਲ ਚਿਮੜੀ ਹੋਈ ਹੈ। ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind clings to worldly desires; meeting with the Guru, I have renounced them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਅਨੇਕ ਵਾਸਨਾ ਸੇ ਮਨ ਲਪਟਿ ਰਹਾ ਹੈ, ਸੋ ਸਤਿਗੁਰਾਂ ਕੌ ਮਿਲਿ ਕਰ ਇਨਾਂ ਵਾਸਨਾਂ ਕੋ ਤਿਆਗਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ (ਸੰਸਾਰਕ ਪਦਾਰਥਾਂ ਦੀਆਂ) ਵਾਸਨਾਂ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਇਹ ਵਾਸ਼ਨਾਂ ਛੱਡੀਆਂ ਜਾ ਸਕਦੀਆਂ ਹਨ (ਮੈਂ ਛੱਡ ਸਕਦਾ ਹਾਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਿ ਰਹਿਓ = ਚੰਬੜ ਰਿਹਾ ਹੈ। ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਇਹ = ਇਹ ਵਾਸਨਾ। ਤਿਆਗਉਂ = ਮੈਂ ਤਿਆਗ ਦਿਆਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ese deseo, al que mi mente está apegada ahora, lo voy a desechar cuando encuentre al Guru. (1-Pausa)"