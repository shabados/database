[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਝਾ. ਉਰਝਿ; ਸੁਰਝਿ ਨਹੀ ਜਾਨਾ ॥"
page = 341
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jh--Thou art entangled with the world and knowest not how to disentangle thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝ-ਤੂੰ ਸੰਸਾਰ ਅੰਦਰ ਫਸ ਗਿਆ ਹੈਂ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਾਉਣਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "JHAJHA: You are entangled in the world, and you do not know how to get untangled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝਝੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਪੰਡਤ ਲੋਕ ਫਸਨੇ ਕਾ ਰਸਤਾ ਤੋ ਬਤਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ (ਸੁਰਝਿ) ਛੂਟਨੇ ਕਾ ਮਾਰਗ ਨਹੀਂ ਜਾਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਚਰਚਾ ਆਦਿਕ ਵਿਚ ਪੈ ਕੇ ਨਿਕੰਮੀਆਂ) ਉਲਝਣਾਂ ਵਿਚ ਫਸਣਾ ਹੀ ਸਿੱਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਾ = ਜਾਣਿਆ, ਸਮਝਿਆ, ਸਿੱਖਿਆ। ਉਰਝਿ ਜਾਨਾ = ਉਲਝਣਾ ਹੀ ਜਾਣਿਆ, (ਜਿਸ ਨੇ) ਫਸਣਾ ਹੀ ਸਿੱਖਿਆ। ਸੁਰਝਿ ਨਹੀ ਜਾਨਾ = ਸੁਲਝਣਾ ਨਹੀਂ ਸਿੱਖਿਆ, ਫਾਹੀ ਵਿਚੋਂ ਨਿਕਲਣਾ ਨਹੀਂ ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jha Jha Estoy enredado en el mundo, y no se como desenredarme."