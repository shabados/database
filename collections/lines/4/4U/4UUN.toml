[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੇ ਨਿੰਦਉ. ਭਲੇ ਨਿੰਦਉ; ਭਲੇ ਨਿੰਦਉ ਲੋਗੁ ॥"
page = 1164
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slander me well slander well, slander me well, O people,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਰਤ੍ਹਾਂ ਬੁਗੋਵੇ, ਚੰਗੀ ਤਰ੍ਹਾ ਬੁਗੋਵੇ, ਮੈਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਬੁਗੋਵੇ, ਹੇ ਲੋਕੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slander me well, slander me well, slander me well, O people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੇ ਲੋਗੋ! ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਭਲੀ ਪ੍ਰਕਾਰ ਹਮਾਰੀ ਨਿੰਦਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਗਤ ਬੇ-ਸ਼ੱਕ ਮੈਨੂੰ ਭੈੜਾ ਆਖੀ ਜਾਏ (ਨਾ ਮੇਰੇ ਕੰਨ ਇਹ ਨਿੰਦਾ ਸੁਣਨ ਦੀ ਪਰਵਾਹ ਕਰਦੇ ਹਨ; ਨਾ ਮੇਰਾ ਮਨ ਨਿੰਦਾ ਸੁਣ ਕੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, calúmnienme tanto como quieran,"