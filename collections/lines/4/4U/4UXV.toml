[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou sit on the deer-skin and tell the rosary of sweet basil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਿਰਗ-ਛਾਲਾ ਉਤੇ ਬਹਿੰਦਾ ਹੈ ਅਤੇ ਨਿਆਜਬੇ ਦੀ ਜਪਣੀ ਫੇਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You sit on a deer-skin, and chant on your mala."

