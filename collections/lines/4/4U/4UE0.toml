[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣਾ; ਆਨੇਰੁ ਬਿਨਾਸਣਿ ॥"
page = 949
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, the mind is illumined and the darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਹਿਰਦਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹਨੇਰਾ ਦੂਰ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, one's heart is illumined, and the darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਆਂ ਕੇ ਰਿਦੇ ਮੇਂ ਚਾਨਣਾ ਹੈ ਇਸੀਤੇ ਅਗ੍ਯਾਨ ਨਸਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਦਿਲ ਵਿਚੋਂ) ਹਨੇਰਾ (ਜੋ ਉਸ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ) ਦੂਰ ਕਰਨ ਲਈ ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਚਾਨਣ (ਭੀ ਉਹ ਆਪ ਹੀ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਹਿਰਦੇ ਵਿਚ। ਬਿਨਾਸਣਿ = ਨਾਸ ਕਰਨ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo las Enseñanzas del Guru, el corazón de uno es iluminado y la oscuridad es disipada."