[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੜੑਿ ਕਾਇਆ ਸੀਗਾਰ; ਬਹੁ ਭਾਂਤਿ ਬਣਾਈ ॥"
page = 1247
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I many ways the Lord has made the decorations of the body fortress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾ ਤਰੀਕਿਆਂ ਨਾਲ ਪ੍ਰਭੂ ਨੇ ਦੇਹਿ ਦੇ ਕਿਲ੍ਹੇ ਦਾ ਹਾਰਸ਼ਿੰਗਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fortress of the body has been decorated and adorned in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਰੂਪੀ (ਗੜਿ) ਗੜੀ ਸੀਂਗਾਰ ਕਰ ਬਹਤੁ ਪਰਕਾਰ ਕਰ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਧਾਰੀ ਮਨੁੱਖ) ਸਰੀਰ (-ਰੂਪ) ਕਿਲ੍ਹੇ ਉਤੇ ਕਈ ਕਿਸਮ ਦੇ ਸ਼ਿੰਗਾਰ ਬਣਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor ha embellecido la fortaleza de nuestro cuerpo de mil maneras"