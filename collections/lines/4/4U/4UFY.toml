[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯੰਦਨ ਪੈ ਨਿਹੁਰਿਯੋ ਤਬ ਹੀ ਛਤ੍ਰੀ ਤਰਿ ਹੁਇ ਇਹ ਭਾਤਿ ਅਰਿਯੋ ਹੈ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Cathing the coming lance, Balram took this measure: seeing towards the horses, he spread himself there making himself like an umbrella"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਰਥ ਉਤੇ ਝੁਕ ਗਿਆ ਅਤੇ ਬਰਛੇ ਨੂੰ ਛਤਰੀ ਹੇਠਾਂ ਕਰ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਅੜਾ ਦਿੱਤਾ।"