[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਸਗਲ ਅਕਾਰੁ ॥"
page = 273
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God owns the entire universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being owns the entire creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੰਪੂਰਨ ਆਕਾਰ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਹੀ ਹੈ, ਭਾਵ ਸਰਬ ਕੋ ਅਪਨਾ ਆਪ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਦਿੱਸਦਾ ਜਗਤ ਬ੍ਰਹਮਗਿਆਨੀ ਦਾ (ਆਪਣਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਅਕਾਰੁ = ਸਾਰਾ ਦਿੱਸਦਾ ਸੰਸਾਰ। ਅਕਾਰੁ = ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al ser conciente de Dios, le pertenece la entera Creación."