[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹੈ ਬਿਚਾਰਿਓ ਮਨ ਬਿਖੈ; ਲੇਹੁ ਸਿਵਾ ਤੇ ਰਾਜ ॥੭੨॥"
page = 82

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods then ruminated in their mind that Shiva be propitiated for re-establishment of their rule.72.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵਤਿਆਂ ਨੇ) ਮਨ ਵਿਚ ਇਹ ਵਿਚਾਰ ਕੀਤਾ ਕਿ ਚੰਡੀ ('ਸਿਵਾ') ਰਾਹੀਂ (ਫਿਰ ਤੋਂ) ਰਾਜ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਜਾਏ ॥੭੨॥"