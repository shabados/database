[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਤੇ ਮਿਲਿ ਮਾਰ ਹੀ ਮਾਰ ਰਰੋ; ਅਪੁਨੇ ਅਪੁਨੇ ਹਥਿਯਾਰ ਧਰੋ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Holding you weapons in your hands, shout ‘kill, kill’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਮਿਲ ਕੇ ਮੂੰਹ ਤੋਂ ਮਾਰੋ-ਮਾਰੋ ਬੋਲੋ ਅਤੇ ਆਪਣੇ ਆਪਣੇ ਹਥਿਆਰ ਧਾਰਨ ਕਰ ਲਵੋ।"