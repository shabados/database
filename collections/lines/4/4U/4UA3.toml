[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ ਮਿਲੈ; ਤਾ ਸਹਜੇ ਲਏ ਮਿਲਾਇ ॥੩॥"
page = 57
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man finds such a True Guru then, he easily, causes him to meet the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਨੂੰ ਅਜਿਹਾ ਸਤਿਗੁਰੂ ਪਰਾਪਤ ਹੋ ਜਾਏ ਤਦ ਉਹ ਉਸ ਨੂੰ ਸੁਖੈਨ ਹੀ, ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one finds such a True Guru, the Lord is met with intuitive ease. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਮਨ ਕੋ ਇਸਥਿਤ ਕਰਾ ਹੋਵੇ, ਜੇ ਕਰ ਐਸਾ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤੌ (ਸਹਜੇ) ਸੁਭਾਵਕ ਹੀ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਦੇਣ ਵਾਲਾ ਗੁਰੂ ਜੇ ਮਿਲ ਪਏ ਤਾਂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਹਜੇ = ਸਹਜ ਅਵਸਥਾ ਵਿਚ (ਜੋੜ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno encuentra al Guru Verdadero, uno se funde con el Señor de manera espontánea.  (3)"