[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਦਨ ਛਪਾਏ ਕਾਢੀਐ; ਮਦਨ ਕਿ ਨਵਰੰਗ ਰਾਇ ॥੮॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he, whose name was Navrang, was epitome of the Cupid.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਦਨ ਨੂੰ ਲੁਕਾਓ (ਅਤੇ ਉਸ ਨੂੰ) ਕਢ ਲਵੋ (ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਮਾਨੋ ਕਾਮ ਦੇਵ ਦਾ ਹੀ ਸਰੂਪ ਸੀ)। (ਉਸ ਦਾ ਨਾਂ) ਨਵਰੰਗ ਰਾਇ ਸੀ ॥੮॥"