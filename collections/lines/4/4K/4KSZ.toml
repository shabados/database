[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਸਰੁ ਬੀਤਿਓ ਜਾਤੁ ਹੈ; ਕਹਿਓ ਮਾਨ ਲੈ ਮੇਰੋ ॥੧॥ ਰਹਾਉ ॥"
page = 727
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The time is passing away. listen carefully to what I say. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਲਾ ਬੀਤਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਮੇਰੀ ਗੱਲ ਨੂੰ ਧਿਆਨ ਨਾਲ ਸੁਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your time is passing away; listen carefully to what I say. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁਖ ਦੇਹ ਕਾ ਸਮਾਂ ਬੀਤਤਾ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਮੇਰਾ ਕਹਣਾ ਮਾਨ ਲੇਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬਚਨ ਮੰਨ ਲੈ। ਉਮਰ ਦਾ ਸਮਾ ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਸਰੁ = (ਜ਼ਿੰਦਗੀ ਦਾ) ਸਮਾ। ਬੀਤਿਓ ਜਾਤੁ ਹੈ = ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ। ਮੇਰੋ ਕਹਿਓ = ਮੇਰਾ ਆਖਿਆ, ਮੇਰਾ ਬਚਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el tiempo transcurre, escucha bien lo que te digo.(1-Pausa)"