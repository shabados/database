[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਵੇ; ਕਿਆ ਕਹੀਐ ਭ੍ਰਮੁ ਐਸਾ ॥"
page = 657
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of wealth, what should I say about this delusion?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ, ਮੈਂ ਕੀ ਆਖਾਂ, ਇਹ ਕੀ ਭੁਲੇਖਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, what can I say about such an illusion?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਵ! ਪਿਛਲੀ ਦਸ਼ਾ ਕੋ ਸਿਮਰਨ ਕਰ ਕੇ ਕਿਆ ਕਹੀਐ ਕਿ ਭ੍ਰਮ ਐਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਕੁਝ ਅਜਿਹਾ ਭੁਲੇਖਾ ਪਿਆ ਹੋਇਆ ਹੈ ਕਿ ਇਹ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਧਵੇ = ਹੇ ਮਾਧੋ! (❀ ਨੋਟ: ਲਫ਼ਜ਼ 'ਮਾਧੋ' ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਦਾ ਖ਼ਾਸ ਪਿਆਰਾ ਲਫ਼ਜ਼ ਹੈ, ਬਹੁਤੀ ਵਾਰੀ ਪਰਮਾਤਮਾ ਵਾਸਤੇ ਇਹੀ ਲਫ਼ਜ਼ ਵਰਤਦੇ ਹਨ, ਸੰਸਕ੍ਰਿਤ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਵਿਚ ਇਹ ਨਾਮ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਹੈ। ਜੇ ਰਵਿਦਾਸ ਜੀ ਸ੍ਰੀ ਰਾਮ ਚੰਦ ਜੀ ਦੇ ਉਪਾਸ਼ਕ ਹੁੰਦੇ, ਤਾਂ ਇਹ ਲਫ਼ਜ਼ ਉਹ ਨਾਹ ਵਰਤਦੇ)। ਕਿਆ ਕਹੀਐ = ਕੀਹ ਆਖੀਏ? ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਭ੍ਰਮੁ = ਭੁਲੇਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, la duda nos lleva a tal engaño"