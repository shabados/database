[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਦਾਨੁ ਦੇਹੁ ਜੀ ਸੰਤਹੁ; ਜਾਤ ਜੀਉ ਬਲਿਹਾਰਿ ॥"
page = 1307
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire saints, bless ye me, with such bounty of the Lord's Name, to which my soul is devoted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸਾਧੂਓ! ਤੁਸੀਂ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਐਹੋ ਜੇਹੀ ਦਾਤ ਬਖਸ਼ੋ, ਜਿਸ ਉਤੋਂ ਮੇਰੀ ਜਿੰਦੜੀ ਸਦਕੇ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give me that blessing, O Dear Saints, for which my soul would be a sacrifice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਕੋ ਐਸਾ ਦਾਨੁ ਦੀਜੀਏ ਮੇਰਾ ਜੀਉ ਆਪ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਵੇ, ਭਾਵ ਸਰਧਾ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਨੂੰ ਇਹੋ ਜਿਹਾ ਦਾਨ ਦੇਹੋ (ਜੋ ਕਾਮਾਦਿਕ ਪੰਜ ਵੈਰੀਆਂ ਤੋਂ ਬਚਾ ਰੱਖੇ, ਮੇਰੀ) ਜਿੰਦ (ਨਾਮ ਦੀ ਦਾਤ ਤੋਂ) ਸਦਕੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Santos queridos, denme esa Bendición con la que mi Alma se pueda ofrecer en sacrificio."