[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਦੁਬਿਧਾ. ਬਿਨਸਿ ਜਾਇ; ਹਰਿ ਪਰਮ ਪਦੁ ਲਹੀਐ ॥੧॥"
page = 168
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mind's double-mindedness departs, and the celestial supreme status is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦਾ ਦੁਚਿੱਤਾਪਣ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬੈਕੁੰਠੀ ਮਹਾਨ ਮਰਤਬਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Double-mindedness departs, and the supreme status of the Lord is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਬ ਮਨ ਕੀ ਦੁਬਿਧਾ ਨਸਟ ਹੋ ਜਾਵੇ ਤਬ ਹਰੀ ਕਾ ਜੋ ਪਰਮ ਅਸਥਾਨ ਹੈ, ਸੋ ਲਹੀਤਾ ਹੈ, ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਮਿਲਾਪ ਨਾਲ) ਮਨ ਦੀ ਡਾਵਾਂ ਡੋਲ ਹਾਲਤ ਮੁੱਕ ਜਾਏ, ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪੈਦਾ ਹੋ ਜਾਏ, ਉਹੋ ਹੀ ਗੁਰੂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਦੁਚਿੱਤਾ-ਪਨ, ਡਾਵਾਂ-ਡੋਲ ਦਸ਼ਾ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Él, la dualidad de la mente desaparece y uno logra el Estado más elevado de Éxtasis. (1)"