[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇਆ; ਨਾਨਕ. ਹਰਿ ਵਸਿਆ ਮਨਿ ਸੋਇ ॥੪॥੫॥੬੯॥"
page = 41
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then O Nanak! man's body and soul are all reverdured and that God lives within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਹੇ ਨਾਨਕ! ਆਦਮੀ ਦੀ ਦਹਿ ਤੇ ਆਤਮਾ ਸਮੂਹ ਹਰੇ ਭਰੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, the body and mind totally blossom forth and flourish; O Nanak, the Lord comes to dwell within the mind. ||4||5||69||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਮੇਂ ਸੋ ਹਰੀ ਬਸਿਆ ਹੈ, ਤਿਨ ਕਾ ਤਨੁ ਮਨੁ ਸਭੁ ਹਰਿਆ ਭਯਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਤਨੁ ਸਫਲ ਭਯਾ ਹੈ ਔਰ ਮਨੁ ਆਤਮਾਨੰਦ ਸਹਿਤ ਹੂਆ ਹੈ॥੪॥੫॥੬੯॥☬ਅਬ ਮਨਮੁਖਾਂ ਕੀ ਦਸ਼ਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ (ਨਾਮ-ਰਸ ਆ ਵੱਸਦਾ ਹੈ) ਉਸ ਦਾ ਸਾਰਾ ਸਰੀਰ, ਉਸ ਦਾ ਮਨ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਖਿੜ ਪੈਂਦਾ ਹੈ) ॥੪॥੫॥੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ। ਚੋਇ = ਚੋ ਕੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, dice Nanak, el cuerpo y la mente florecen y el Señor de Amor llega a uno. (4-5-69)"