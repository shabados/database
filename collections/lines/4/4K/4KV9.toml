[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਾਚੈ; ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਇ ॥"
page = 1173
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant of the True court goes home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਰਬਾਰ ਦਾ ਸੇਵਕ ਇਜ਼ਤ ਨਾਲ ਗ੍ਰਹਿ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall go to your true home in the Lord's Court with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰਿ) ਸਤਸੰਗ ਮੇਂ ਜੋ ਜਾਤੇ ਹੈਂ, ਸੋ ਪਤਿਸ੍ਟਾ ਸਹਿਤ ਘਰ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ ਇੱਜ਼ਤ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਘਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ। ਪਤਿ ਸਿਉ = ਇੱਜ਼ਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así lograrás la Gloria en la Presencia del Señor,"