[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਰਿਦੈ ਧਾਰਿ ॥"
page = 1304
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Lord's lotus feet in my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਕੰਵਲ ਪੈਰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrining His Lotus Feet within my heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨ ਕਮਲ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enalteciendo Sus Pies de Loto en mi corazón,"