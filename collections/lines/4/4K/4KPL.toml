[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਸਾਗਰੁ; ਜਪਿ ਉਤਰਹਿ ਪਾਰਿ ॥੨॥"
page = 192
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ocean of fire, thou shalt cross through Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਦਾ ਸਮੁੰਦਰ ਤੂੰ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦੁਆਰਾ ਪਾਰ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him and cross over the ocean of fire. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਨੇ ਕਰ ਸੰਸਾਰ ਰੂਪ ਅਗਨ ਕੇ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋਵੇਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਪ ਕੇ ਤੂੰ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਏਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y meditando en Él cruza el mar de fuego.(2)"