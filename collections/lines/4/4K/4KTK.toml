[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਫਲਾ; ਸੇ ਸੂਖਿ ਸਮਾਏ ॥੩॥"
page = 890
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains all the fruits and merges in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਮੇਵੇ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੁਖ ਆਰਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains all fruits and rewards, and merges in peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਜਪਨੇ ਵਾਲੇ ਹੈਂ ਸੇ ਪੁਰਸ ਸਭ ਜੋ ਚਾਰ ਫਲ ਹੈਂ, ਪੁਨਹ ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਸਭ ਸੁਖ ਹੈਂ ਤਿਸ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਕ੍ਰਿਤਾਰਥ ਹੋਇ ਜਾਤੇ ਹੈਂ॥੩॥☬ਐਸੇ ਵਹੁ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਬੰਦੇ ਨਾਮ ਜਪਦੇ ਹਨ) ਉਹਨਾਂ ਨੂੰ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੇ) ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਉਹ ਬੰਦੇ (ਸਦਾ) ਆਨੰਦ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਸੂਖਿ = ਸੁਖ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive satisfecho, con frutos y recompensas y en total Paz.(3)"