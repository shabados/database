[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂੜੀ ਵਿਚਿ ਲੁਡੰਦੜੀ ਸੋਹਾਂ; ਨਾਨਕ. ਤੈ ਸਹ ਨਾਲੇ ॥੨॥"
page = 1425
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, with thee, O my Spouse, I look beauteous, even when rolling in dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਕੰਤ! ਤੇਰੇ ਨਾਲ ਮੈਂ ਘੱਟੇ ਮਿੱਟੀ ਵਿੱਚ ਰੁਲਦੀ ਹੋਈ ਭੀ ਸੁਹਣੀ ਲੱਗਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even rolling in the dust, I look beautiful, O Nanak, if my Husband Lord is with me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਤੈ) ਤਿਸ ਪਤੀ ਕੇ ਸਾਥ ਮਿਲਕਰ ਧੂੜੀ ਵਿਚ (ਲੁਡੰਦੜੀ) ਲੇਟਤੀ ਹੂਈ ਭੀ ਮੈਂ ਸੋਭਾ ਪਾਵਤੀ ਹੂੰ॥੨॥☬ਕਿਸੀ ਨੇ ਮਾਰੂ ਰਾਗ ਗਾਵਿਆ। ਲੋਕਾਂ ਨੇ ਗੁਰੂ ਜੀ ਪਾਸ ਉਸਤਤੀ ਕਰੀ। ਤਿਸ ਪਰ ਕਹਿਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਹੇ ਖਸਮ-ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਲ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਰਹਿ ਕੇ) ਮੈਂ ਘੱਟੇ-ਮਿੱਟੀ ਵਿਚ ਲਿਬੜੀ ਹੋਈ ਭੀ ਸੋਹਣੀ ਲੱਗਦੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੁਡੰਦੜੀ = ਲੇਟਦੀ। ਸੋਹਾਂ = ਮੈਂ ਸੋਹਣੀ ਲੱਗਦੀ ਹਾਂ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਹ ਨਾਲੇ = ਖਸਮ ਨਾਲ। ਤੈ ਨਾਲੇ = ਤੇਰੇ ਨਾਲ। ਤੈ ਸਹ ਨਾਲੇ = ਹੇ ਖਸਮ! ਤੇਰੇ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún refrescándome en el polvo, luzco bello, dice Nanak, si mi Señor Esposo está conmigo. (2)"