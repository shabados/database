[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹੀ ਪਰਮ ਪੁਰਖ ਕਹੁ ਪਈਐ ॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If such a medittativeness is observed for the sake of that Lord, He is realized in that way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਪਰਮ ਪੁਰਖ ਨੂੰ ਪਾ ਸਕੀਦਾ ਹੈ।"