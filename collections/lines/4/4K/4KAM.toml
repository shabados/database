[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤਿ ਜਪਹਿ ਤੇਰੇ ਦਾਸ; ਪੁਰਖ ਅਤੋਲਈ ਜੀਉ ॥"
page = 691
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine slaves, ever think of Thee, O my unweighable Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲੇ ਸਦਾ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਅਜੋਖੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Incomputable Lord, Your humble servants ever meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਤੋਲ ਪੁਰਖ ਜੀ! ਸੰਪੂਰਨ ਤੇਰੇ ਦਾਸ ਨਿਤੰਪ੍ਰਤੀ ਤੁਝ ਕੋ ਹੀ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਹ ਤੋਲੇ ਜਾ ਸਕਣ ਵਾਲੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਾਸ ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tus Sirvientes viven sólo en Ti;"