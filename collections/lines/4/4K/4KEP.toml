[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਛਲੇ ਗੁਨਹ ਬਖਸਾਇ ਜੀਉ; ਅਬ ਤੂ ਮਾਰਗਿ ਪਾਇ ॥"
page = 994
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire Lord, forgive Thou my past misdeeds and now put me Thou on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਪਿਛਲੇ ਕੁਕਰਮ ਮਾਫ਼ ਕਰ ਦੇ ਅਤੇ ਹੁਣ ਤੂੰ ਮੈਨੂੰ ਦਰੁਸਤ ਰਾਹੇ ਪਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please forgive my past mistakes, O my Dear Lord; now, please place me on the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਉ! ਪਿਛਲੇ ਗੁਨਾਹ ਬਖਸਾਇ ਲੈ, ਪੁਨਾਂ ਅਬ ਤੂੰ ਪਰਮੇਸੁਰ ਕੇ ਮਾਰਗ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਪਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰੇ ਪਿਛਲੇ ਗੁਨਾਹ ਬਖ਼ਸ਼, ਹੁਣ ਤੂੰ ਮੈਨੂੰ ਸਹੀ ਰਸਤੇ ਉਤੇ ਤੋਰ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨਹ = ਗੁਨਾਹ, ਪਾਪ। ਬਖਸਾਇ = ਬਖ਼ਸ਼। ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ! ਅਬ = ਹੁਣ, ਇਸ ਜਨਮ ਵਿਚ। ਮਾਰਗਿ = (ਠੀਕ) ਰਸਤੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no tomes en cuenta mi pasado y muéstrame ahora el Sendero."