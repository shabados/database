[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਆਰਾਧਿਆ; ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥੮॥੨॥੪॥੯॥"
page = 757
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing his attention on the Guru's feet, slave Nanak meditates on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਿਰਤੀ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜ ਕੇ ਗੁਮਾਸ਼ਤਾ ਨਾਨਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak worships the Lord in adoration; he focuses his consciousness on the Guru's Feet. ||8||2||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਲਗਾਇ ਕਰ ਦਾਸੋਂ ਨੇ ਹਰੀ ਆਰਾਧਿਆ ਹੈ॥੮॥੨॥੪॥੯॥☬ਗੁਰੋਂ ਕੋ ਪ੍ਰੀਤਮ ਰੂਪ ਕਰ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਪ੍ਰੇਮ ਮਈ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ॥੮॥੨॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak habita en el Señor entonando su mente en los Pies del Guru.(8-2-4-9)"