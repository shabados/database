[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਲ ਮੂਸਲ ਹਲਧਰਿ ਗਹਿਯੋ ਕਛੁ ਜਾਦਵ ਲੈ ਸੰਗਿ ॥੧੦੪੮॥"
page = 402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, Krishna tied his quiver around his waist and taking some Yadavas with him, Balram also carried the plough and pentle.1048."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਲ ਅਤੇ ਮੋਹਲਾ ਬਲਰਾਮ ਨੇ ਧਾਰਨ ਕਰ ਲਿਆ ਅਤੇ ਕੁਝ ਯਾਦਵ ਸੂਰਮੇ ਨਾਲ ਲੈ ਲਏ ॥੧੦੪੮॥"