[[content]]
asset = "DGDG"
type = "primary"
data = "ਔ ਹਮ ਸੋ ਸੰਗ ਛਤ੍ਰਨਿ ਕੇ; ਕਬਹੂ ਰਿਸ ਮਾਡ ਕੈ ਜੁਧ ਨ ਕੀਜੋ ॥੧੯੫੦॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Never indulge in war with Kshatriyas like us.”1950."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸਾਡੇ ਵਰਗੇ ਛਤ੍ਰੀਆਂ ਨਾਲ ਕਦੇ ਵੀ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਯੁੱਧ ਨਾ ਮਚਾ ਦੇਣਾ ॥੧੯੫੦॥"