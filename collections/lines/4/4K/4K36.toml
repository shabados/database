[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜੈ ਗਿਰਸਤੁ. ਭਇਆ ਬਨ. ਵਾਸੀ; ਇਕੁ ਖਿਨੁ ਮਨੂਆ ਟਿਕੈ ਨ ਟਿਕਈਆ ॥"
page = 835
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing family life, man becomes a forest-dweller, but his mind remains not at rest, even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ-ਬਾਰ ਨੂੰ ਛੱਡ ਕੇ, ਇਨਸਾਨ ਜੰਗਲ ਦੇ ਰਹਿਣ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਉਸ ਦਾ ਮਨ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਿਹਚਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking family life, he wanders in the forest, but his mind does not remain at rest, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਬਿਨਾਂ ਗ੍ਰਿਹਸਤ ਕੋ ਤਿਆਗ ਕਰ ਬਨੋਂ ਮੇਂ ਨਿਵਾਸ ਕਰਨੇ ਵਾਲਾ ਭੀ ਭਯਾ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕਾ ਮਨੁ ਟਿਕਾਯਾ ਹੂਆ ਇਕ ਖਿਨ ਭੀ ਟਿਕਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! (ਜਿਹੜਾ ਮਨੁੱਖ) ਗ੍ਰਿਹਸਤ ਛੱਡ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੰਗਲ ਦਾ ਵਾਸੀ ਜਾ ਬਣਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ) ਮਨ (ਤਾਂ) ਟਿਕਾਇਆਂ ਇਕ ਖਿਨ ਵਾਸਤੇ ਭੀ ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando el hogar, mi mente se fue a los bosques y no pudo estar contenida ni por un segundo a pesar de ello,"