data = "ਦੂਖ ਦਰਦ ਭੌ ਨਿਕਟ; ਨ ਤਿਨ ਨਰ ਕੇ ਰਹੈ ॥"
page = 1388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That person will be absolved of suffering, pain or fear,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਅਕਤੀ ਦੇ ਨੇੜੇ ਦੁਖ, ਦਰਦ ਅਤੇ ਭੈ ਨਹੀਂ ਰਹੇਗਾ,"