[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਮੈ ਘਰ ਕੀ ਜੋੜੀ ॥"
page = 737
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have assembled all the things of the house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਰ ਦੀਆਂ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਇਕੱਠੀਆਂ ਕਰ ਲਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have gathered together all the faculties and facilities of this house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਮਗ੍ਰੀ ਜਬ ਮੈਂ ਜੋੜੀ, ਭਾਵ ਇਹ ਜਬ ਮੈਂ ਸਾਧਨ ਸੰਪੰਨ ਹੂਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਦਾ) ਮੈਂ ਆਪਣੇ ਸਰੀਰ-ਘਰ ਦਾ ਸਾਰਾ ਸਾਮਾਨ ਜੋੜ ਕੇ (ਸਜਾ ਕੇ) ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He integrado todas las facultades de mi ser en un sólo punto"