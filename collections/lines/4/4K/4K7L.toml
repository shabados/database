[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਪੰਚੁ ਛੋਡਿ. ਸਹਜ ਘਰਿ ਬੈਸਹੁ; ਝੂਠਾ ਕਹਹੁ ਨ ਕੋਈ ॥"
page = 883
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thy fraud, abide in the Lord's place and call no one false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵੱਲੋਂ ਛਲ ਨੂੰ ਤਿਆਗ ਦੇ, ਮਾਲਕ ਦੇ ਮੰਦਿਰ ਅੰਦਰ ਵੱਸ ਅਤੇ ਕਿਸੇ ਨੂੰ ਭੀ ਕੂੜਾ ਨਾਂ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your fraudulent plans, and dwell in the celestial palace; do not call anyone else false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਛਲ ਕੋ ਛੋਡ ਕੇ (ਸਹਜ) ਸਾਂਤੀ ਘਰ ਮੇਂ ਇਸਥਤ ਹੋਵੋ ਔਰ ਝੂਠਾ ਬਚਨ ਕੋਈ ਨਾ ਕਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡ ਕੇ ਕਿਸੇ ਨੂੰ ਭੈੜਾ ਨਾਹ ਆਖਿਆ ਕਰੋ, (ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚੁ = ਮਾਇਆ ਦਾ ਮੋਹ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਹਜ ਘਰਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਘਰ ਵਿਚ। ਬੈਸਹੁ = ਟਿਕੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu vanagloria y habita en la Casa de la Paz y no llames a nadie falso."