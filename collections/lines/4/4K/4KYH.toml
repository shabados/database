type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਸਿਮਰਿ; ਸਦਾ ਦਿਨ ਰਾਤਿ ॥"
page = 270
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever remember that Lord day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰੈਣ, ਹਮੇਸ਼ਾਂ ਉਸ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remember God always, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਪ੍ਰਭੂ ਕੌ ਸਦਾ ਦਿਨੇ ਰਾਤ੍ਰ ਸਿਮਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦਾ ਦਿਨ ਰਾਤ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuérdalo en cada momento de tu vida."