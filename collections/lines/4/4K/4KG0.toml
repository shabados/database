[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਕਸ ਸੁਖ ਠਾਕੇ; ਬੰਧਿ ਚਲਾਇਆ. ਰਾਮ ॥"
page = 1110
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Revelments and comforts are banned and death takes man captive and goads him on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰਲੀਆਂ ਅਤੇ ਆਰਾਮ ਬੰਦ ਕਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਮੌਤ ਬੰਦੇ ਨੂੰ ਕੈਦੀ ਬਣਾ ਕੇ ਅੱਗੇ ਨੂੰ ਧੱਕ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasures and comforts are gone; like a prisoner, you are driven on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਰਸ, ਕਸਾਦਿਕ ਸ੍ਵਾਦ ਅਰ ਸੁਖੋਂ ਕੀ ਤਰਫੋਂ ਜੀਵ ਵਾ ਜੀਵ ਕੀ ਤਰਫੋਂ ਸੁਖ (ਠਾਕੇ) ਰੋਕੇ ਜਾਤੇ ਭਏ ਅਰੁ ਜਮ ਨੇ ਬੰਧ ਕੇ ਚਲਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇ ਸਾਰੇ ਖਾਣ-ਪੀਣ ਸਾਰੇ ਸੁਖ ਰੋਕ ਲਏ ਜਾਂਦੇ ਹਨ, ਜੀਵ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਅੱਗੇ ਤੋਰ ਲਿਆ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਜਾਣਾ ਚਾਹੇ ਜਾਂ ਨਾਹ ਜਾਣਾ ਚਾਹੇ, ਉਸ ਨੂੰ ਜਗਤ ਤੋਂ ਤੋਰ ਲਿਆ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸ ਕਸ = ਸਾਰੇ ਰਸ, ਸਭ ਰਸਾਂ ਦੇ ਪਦਾਰਥ। ਠਾਕੇ = ਰੋਕ ਲਏ ਜਾਂਦੇ ਹਨ। ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ। ਚਲਾਇਆ = ਜੀਵ ਨੂੰ ਅੱਗੇ ਤੋਰ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y atado te marchas, dejando todo lo que saboreaste y que te causó placer atrás."