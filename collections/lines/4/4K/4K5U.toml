[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਭੋਜ ਭੋਜੇ, ਨਮੋ ਪਾਨ ਪਾਨੇ ॥"
page = 10
line = 7

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Essence of Food ! Salutation to Thee O Essence of Warter!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਜਾਂ ਦੇ ਵੀ ਭੋਜ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ; ਤੇ ਪੇਯਾਂ (ਪੀਣਯੋਗ ਪਦਾਰਥ) ਦੇ ਪੇਯ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"