[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਕੁਟੰਬ; ਸਗਲ ਬਨਾਏ ॥"
page = 1337
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created for thee, mother, father and all the relatives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਲਈ ਅੰਮੜੀ, ਬਾਬਲ ਅਤੇ ਸਾਰੇ ਰਿਸ਼ਤੇਦਾਰ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made your mother, father and all relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ ਆਦੀ ਕੁਟੰਬ ਕੇ ਜੀਵ ਸੰਪੂਰਨ ਜਿਸ ਨੇ ਤੇਰੇ ਵਾਸਤੇ ਬਨਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਵਾਸਤੇ ਮਾਂ ਪਿਉ ਪਰਵਾਰ (ਆਦਿਕ) ਸਾਰੇ ਸੰਬੰਧੀ ਬਣਾ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te dotó de madre, padre y parientes."