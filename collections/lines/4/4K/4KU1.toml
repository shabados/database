[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਹੋਆ ਰਖਵਾਰਾ ॥"
page = 806
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name has become my protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਾਮ ਮੇਰਾ ਰਖਿਅਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord has become my Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਕਾ ਰਾਮ ਨਾਮ ਹੀ ਸਦਾ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ) ਹਰਿ-ਨਾਮ (ਹਰ ਥਾਂ ਉਸ ਦਾ) ਰਾਖਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es nuestro Único Refugio;"