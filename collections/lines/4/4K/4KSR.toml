[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣ ਸਰੇਵਤ; ਦੁਖੁ ਗਇਆ ॥"
page = 1183
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Guru's feet, one is rid of one's grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਆਪਣੇ ਰੰਜਗਮ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling at the Guru's Feet, pain and suffering go away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਸੇਵਨੇ ਕਰ ਹਮਾਰਾ ਜਨਮਾਦੀ ਦੁਖ ਨਿਬ੍ਰਿਤ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਿਆਂ ਉਸ ਮਨੁੱਖ ਦਾ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੇਵਤ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਿਆਂ, ਸਿਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando a los Pies del Guru, uno se libera de sus penas"