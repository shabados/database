[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲੂ ਮਧਿ ਕੀਨੋ ਬਡੋ ਧਰਮ ਸਾਕੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king performed a great event of Dharma in the Kaliyuga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਕਲਿਯੁਗ ਵਿਚ ਬਹੁਤ ਵੱਡਾ ਧਰਮ ਦਾ ਸਾਕਾ ਕੀਤਾ।"