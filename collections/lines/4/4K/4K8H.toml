[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਰੰਗੁ ਮਾਣਿਆ, ਅੰਮਾਲੀ; ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਲਗਿ ਪੈਰੇ ॥੫॥੧॥੯॥"
page = 564
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, falling at the feet of the great Satguru, slave Nanak has enjoyed the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੱਈਏ! ਵੱਡੇ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾ ਉਤੇ ਡਿੱਗ ਕੇ ਗੋਲੇ ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ ਆਨੰਦ ਭੋਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak enjoys the Lord's Love, O my friend; I fall at the feet of the Guru, the True Guru. ||5||1||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਿਆਰੀ ਸਖੀ! ਮੈਂ ਦਾਸ ਨੇ (ਗੁਰ) ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗਣੇ ਸੇ ਐਸੇ ਹਰੀ ਕਾ (ਰੰਗੁ) ਅਨੰਦ (ਮਾਣਿਆ) ਭੋਗਿਆ ਹੈ॥੫॥੧॥੯॥☬ਜਿਸ ਨੇ ਪਰਮੇਸਰ ਕੋ ਜਾਨਾ ਹੈ ਤਿਸ ਕਾ ਬਿਵਹਾਰ ਭੀ ਸਚ ਰੂਪ ਹੈ। ਇਸ ਬਾਤ ਕੋ ਜਨਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਦਾਸ ਨਾਨਕ ਨੇ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੫॥੧॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ = ਆਨੰਦ। ਕੈ ਪੈਰੇ = ਦੇ ਚਰਨਾਂ ਵਿਚ। ਲਗਿ = ਲੱਗ ਕੇ ॥੫॥੧॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por todas partes y gocé del Amor del Señor postrándome a los Pies del Guru. (5-1-9)"