[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਮਹਲਿ ਰਹੈ ਬੈਰਾਗੀ; ਆਵਣ ਦੇਹਿ ਤ ਆਵਾ ॥"
page = 1108
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Detached Lord abides in the true mansion. If He permits me to go to Him, then will I go to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਸੁਆਮੀ ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਵੱਸਦਾ ਹੈ। ਜੇਕਰ ਉਹ ਮੈਨੂੰ ਆਪਣੇ ਕੋਲ ਜਾਣ ਦੀ ਆਗਿਆ ਦੇਵੇ ਤਾਂ ਹੀ ਮੈਂ ਊਸ ਕੋਲ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unattached Lord dwells in His true mansion. If He allows me, then I will come to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬੈਰਾਗੀ) ਨਿਰਲੇਪ ਸ੍ਵਰੂਪ! ਤੂੰ ਆਪਣੇ ਸਾਚੇ (ਮਹਿਲ) ਸ੍ਵਰੂਪ ਮੇਂ (ਰਹੈ) ਇਸਥਤ ਹੈਂ; ਵਾ ਤੂੰ ਸਤਸੰਗ ਰੂਪ ਸਚੇ ਮਹਿਲ ਮੇਂ ਇਸਥਿਤ ਹੈਂ। ਜੇਕਰ ਬਿਘਣ ਗਨ ਤੇਰੀ ਤਰਫ ਆਵਨ ਦੇਵੈ ਤੌ ਆਵੌ, ਤਾਂ ਤੇ ਮੇਰੇ ਬਸ ਨਹੀਂ; ਵਾ ਆਵਣੇ ਕੀ ਜੁਗਤੀ ਤਤ੍ਵ ਮਿਥ੍ਯਾ ਕਾ ਵਿਚਾਰ ਰੂਪ ਮੇਰੇ ਕੋ ਦੇਵੈ ਤੌ ਤੇਰੀ ਓਰ ਆਵੋਂ, ਤਾਂ ਤੇ ਮੇਰੇ ਕੁਛ ਬਸ ਨਹੀਂ ਹੈ॥ ਸੋ ਆਗੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਮਹਿਲ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਹੇ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਨੂੰ ਆਗਿਆ ਦੇਵੇਂ ਮੈਂ ਭੀ ਤੇਰੇ ਮਹਲ ਵਿਚ ਆ ਜਾਵਾਂ (ਤੇ ਬਾਹਰਲੀ ਤਪਸ਼ ਤੋਂ ਬਚ ਸਕਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Desapegado habita en Su Recinto Verdadero, y si Él así lo desea,"