[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਗਧ ਡਾਰਿ ਪਾਵਕ ਬਿਖੈ; ਸਭ ਹੀ ਦਏ ਚੜਾਇ ॥੧੩॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, filling them with milk, she put them on fire.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਵਿਚ) ਦੁੱਧ ਪਾ ਕੇ ਸਭ ਨੂੰ ਅਗਨੀ ਉਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ॥੧੩॥"