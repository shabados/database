[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਗੋਬਿੰਦੁ ਗੋਵਿੰਦੁ ਗੁਰੁ; ਜੋਤਿ ਇਕ ਦੁਇ ਨਾਵ ਧਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The son for the father and the father for the son created wonder by receiving the wondrous Word ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸਤਿਗੁਰੂ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਹੈ ਅਰ ਹਰਿਗੋਬਿੰਦ ਸਤਿਗੁਰੂ ਹੈ; ਨਾਮ ਦੋ ਹਨ, ਜੋਤ ਇਕ ਧਾਰੀ ਹੈ।"