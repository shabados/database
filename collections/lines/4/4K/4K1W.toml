data = "ਭਵਜਲਿ ਡੂਬਤ; ਸਤਿਗੁਰੁ ਕਾਢੈ ॥"
page = 741
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru saves the drowning man from the awful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਡੁੱਬਦੇ ਇਨਸਾਨ ਨੂੰ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru saves the drowning being from the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਸੇ ਡੂਬਤੇ ਜੀਵ ਕੋ ਸਤਿਗੁਰੂ ਹੀ ਕਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਗੁਰੂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁਬਦਿਆਂ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru salva al que se está ahogando en el aterrador océano del mundo"