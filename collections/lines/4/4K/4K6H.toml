[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦੋਣ ਕਿ ਤੇਰੇ ਦੀਦਾਰ ਦੇ ਸ਼ੋਕ ਨੇ ਮੈਨੂੰ ਸਿਜਦੇ ਵਿਚ ਡੇਗ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਸ਼ੌਕਿ ਰੂਇ ਤੂ ਆਵੁਰਦ ਦਰ ਸਜੂਦ ਮਰਾ ।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When my longing for Your glimpse made me prostrate in Your honor. (1) (5)"