[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ ਪ੍ਰੀਤਿ; ਨ ਕਰੈ. ਗਵਾਰੁ ॥੩॥"
page = 893
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant man, thou contractest not love with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ! ਤੂੰ ਉਸ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you do not love Him, you fool! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! ਤੂੰ ਤਿਸ ਸਾਥ ਪ੍ਰੀਤੀ ਨਹੀਂ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਇਹ ਮੂਰਖ ਸਾਕਤ ਕਦੇ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਸਿਉ = ਉਸ ਨਾਲ। ਗਵਾਰੁ = ਮੂਰਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aún así no lo Amas, oh tonto.(3)"