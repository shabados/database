[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤ ਨਾਨਕ. ਆਪਿ ਮਿਲਿਆ; ਬਹੁੜਿ ਕਤਹੂ. ਨ ਜਾਇਆ ॥੫॥੪॥੭॥"
page = 547
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, the Lord of Himself has met me, and He never goes away from me, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਆਪਣੇ ਆਪ ਹੀ ਸੁਆਮੀ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਉਹ ਕਦਾਚਿੱਤ ਮੁੜ ਕੇ ਮੇਰੇ ਕੋਲੋ ਪਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, He Himself has met me, and He shall never again leave me. ||5||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਹਰਿ ਆਪ ਮਿਲਾ ਹੈ, ਸੋ ਫਿਰ ਤਿਨ ਕਾ ਮਨ ਕਹੀਂ ਨਹੀਂ ਜਾਇਆ ਕਰਤਾ ॥੫॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ (ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਿਆਂ) ਪ੍ਰਭੂ ਆਪ ਆ ਮਿਲਦਾ ਹੈ, ਫਿਰ (ਉਸ ਦਾ ਦਰ ਛੱਡ ਕੇ) ਹੋਰ ਕਿਤੇ ਭੀ ਨਹੀਂ ਭਟਕੀਦਾ ॥੫॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹੂ = ਕਿਤੇ ਭੀ ॥੫॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor me tomó para unirme a Él, fue para siempre, y no se separará de mí nunca más. (5‑4‑7)"