[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ ਤੇਰਾ ਹੋਇ ਉਧਾਰੁ ॥"
page = 895
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's meditation, thou shalt be emancipated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, you shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨੇ ਕਰ ਕੇ ਤੇਰਾ ਉਧਾਰ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਤੇਰਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਨਿ = ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando a tu Dios eres emancipado y tus errores acumulados"