[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਕੈ ਪਾਵੜੈ; ਪਗੁ ਧਰਿ ਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 329
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the stirrup of Divine knowledge I have placed my foot. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਗਿਆਨ ਦੀ ਰਕਾਬ ਵਿੱਚ ਮੈਂ ਆਪਣਾ ਪੈਰ ਟਿਕਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and in the stirrups of intuitive poise, I placed my feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਕੇ ਪਾਵੜੇ ਪਰ ਬੁਧੀ ਰੂਪੀ ਪੈਰੋਂ ਕੋ ਧਰ ਲੀਜੀਏ, ਹਮਨੇ ਧਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਚਾਬਕ ਸਮ ਕੌਣ ਬੋਲੀ ਦੇ ਕਰ ਮਨ ਰੂਪ ਘੋੜੇ ਕੋ ਫੇਰਤੇ ਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਆਪਣੇ ਅਸਲੇ ਦਾ ਚੇਤਾ ਰੱਖੀਏ), ਅਤੇ ਆਪਣੀ ਅਕਲ-ਰੂਪ ਪੈਰ ਨੂੰ ਸਹਿਜ ਅਵਸਥਾ ਦੀ ਰਕਾਬ ਵਿਚ ਰੱਖੀ ਰੱਖੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵੜੈ = ਰਕਾਬ ਵਿਚ। ਸਹਜ = ਸ਼ਾਂਤੀ, ਅਡੋਲਤਾ। ਸਹਜ ਕੈ ਪਾਵੜੈ = ਸਹਿਜ ਅਵਸਥਾ ਦੀ ਰਕਾਬ ਵਿਚ। ਪਗੁ = ਪੈਰ, ਬੁੱਧੀ-ਰੂਪ ਪੈਰ, ਤਾਂ ਜੋ ਡਿੱਗ ਨਾ ਪਈਏ {ਮਨ ਨੀਵਾਂ, ਮਤਿ ਉੱਚੀ, ਮਤਿ ਕਾ ਰਾਖਾ ਵਾਹਿਗੁਰੂ; ਇਸ ਅਰਦਾਸ ਵਿਚ ਏਹੀ ਭਾਵ ਹੈ ਕਿ ਅਕਲ ਪ੍ਰਭੂ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕੀ ਰਹੇ ਅਤੇ ਮਨ ਉਤੇ ਕਾਬੂ ਰੱਖੇ}। ਧਰਿ ਲੀਜੈ = ਰੱਖ ਲਈਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
