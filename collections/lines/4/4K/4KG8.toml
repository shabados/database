[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਰਬ ਜੀਆ ਕਾ ਅੰਤਰਜਾਮੀ ॥"
page = 1071
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Inner-knower of all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੂਹ ਜੀਵਾਂ ਦੀਆਂ ਅੰਦਰਲੀਆਂ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Inner-knower, the Searcher of all souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ ਜੀਆਂ ਕੇ ਅੰਤਰ ਹੋਇਕੈ ਪ੍ਰੇਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Buscador de Almas. Pido Tu Bendición,"