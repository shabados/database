[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਖਤ ਸ੍ਰੀ ਰਘੁਰਾਜ ਬਿਖੈ ਮਨ ॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The body of Bharat withered and become decrepit, but still he always kept the memory of Ram in his mind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਵਿੱਚ ਸ੍ਰੀ ਰਾਮ ਨੂੰ ਵਸਾਈ ਰਖਿਆ।"