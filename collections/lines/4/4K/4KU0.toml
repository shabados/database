[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵਾ ਖੰਡਾ ਵਿਚਿ ਜਾਣੀਆ; ਅਪਨੇ ਚਜ ਵੀਚਾਰ ॥੩॥"
page = 1413
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and be known in the nine regions of the earth for wisdom and deliberation; all this is in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਸਿਆਣਪ ਅਤੇ ਸੋਚ-ਵਿਚਾਰ ਦੇ ਸਬਬ ਮੈਂ ਧਰਤੀ ਦਿਆਂ ਨੋ ਖਿਤਿਆਂ ਵਿੱਚ ਪ੍ਰਸਿਧ ਹੋ ਜਾਵਾਂ, ਇਹ ਸਾਰਾ ਕੁਛ ਬੇਅਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I could be famous throughout the nine regions of the earth, for my wisdom and thoughtful contemplation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਭ ਕਰਮੋਂ ਕੋ ਵੀਚਾਰ ਕਰ ਨਵਾਂ ਖੰਡਾਂ ਵਿਚ ਜਾਣਿਆਂ ਜਾਵਾਂ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਸਚਾ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਸੰਪੂਰਨ ਅਚਾਰ ਨਿਸਫਲ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਜਗਤ ਵਿਚ ਮੈਂ ਉਹੋ ਜਿਹਾ ਹੀ ਸਮਝਿਆ ਜਾਵਾਂਗਾ, ਜਿਹੋ ਜਿਹੇ ਮੇਰੇ ਕਰਤੱਬ ਹਨ ਤੇ ਮੇਰੇ ਖ਼ਿਆਲ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sería famoso a través de las nueve regiones de la Tierra por mi Sabiduría y Meditación profunda. (3)"