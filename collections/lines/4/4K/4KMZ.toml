[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਲਖਿ ਰਾਖੁ ॥੧੧੯॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the worlds “Kapidhvaj, Jaidrathari, Surya, Jari” and then adding the word “Aayudh”, the names of Baan are known.119."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਆਯੁਧ' (ਪਦ) ਦਾ ਕਥਨ ਕਰੋ। (ਇਹ ਸਾਰੇ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੧੯॥"