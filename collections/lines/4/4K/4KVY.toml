[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ਸਚੁ ਪਸਾਰਿਆ ॥"
page = 523
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator, true is Thine Name and true Thine creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ, ਸੱਚਾ ਹੈ ਤੇਰਾ ਨਾਮ ਤੇ ਸੱਚੀ ਹੀ ਤੇਰੀ ਰਚਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Name, O Creator Lord, and True is Your Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੇਰਾ ਨਾਮ ਭੀ ਸਚਾ ਹੈ ਅਰ ਅਪਨਾ ਸਚ ਸਰੂਪ ਸਭ ਮੇਂ ਪਸਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰਤਾਰ ਦਾ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Señor Creador Quien se ha esparcido como Verdad y Su Nombre es Verdad."