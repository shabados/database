[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਲਾਵਹਿ; ਤਿਤੁ ਲਾਗਹ ਸੁਆਮੀ ॥"
page = 890
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withersoever Thou yokest me, thither I am yoked, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਤੂੰ ਮੈਨੂੰ ਲਾਉਂਦਾ ਹੈਂ, ਓਥੇ ਹੀ ਮੈਂ ਜੁਟ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you attach me to, to that I am attached, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਜੀਵੋਂ ਕੋ ਜਹਾਂ ਲਗਾਵਤਾ ਹੈਂ ਤਹਾਂ ਹੀ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਜਿਸ ਕੰਮ ਵਿਚ (ਸਾਨੂੰ) ਲਾਂਦਾ ਹੈਂ, ਅਸੀਂ ਉਸੇ ਕੰਮ ਵਿਚ ਲੱਗ ਪੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que dispongas para mí, eso realizo; oh Dios, mi Maestro,"