[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਖਿਆ ਗੰਢੁ ਪਵੈ; ਜਾ ਖਾਇ ॥"
page = 143
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hungry man attains appeasement, when he eats something."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਖੇ ਆਦਮੀ ਨੂੰ ਠੰਢ ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਜਦ ਉਹ ਕੁਛ ਖਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the hungry man eats, he is satisfied, and the bond is established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੁਖਿਆਂ ਪ੍ਰਾਣਾਂ ਕਾ ਸੁਖ ਸਾਥ ਗੰਢ ਤੌ ਪੜਤਾ ਹੈ, ਜੋ ਕੁਛ ਖਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁੱਖ ਨਾਲ ਆਤੁਰ ਹੋਏ ਬੰਦੇ ਦਾ (ਆਪਣੇ ਸਰੀਰ ਨਾਲ ਤਾਂ ਹੀ) ਸੰਬੰਧ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਜੇ ਉਹ (ਰੋਟੀ) ਖਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El estómago hambriento es saciado, sólo si se le llena de comida."