[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਖੁ ਅਭਖੁ, ਅਭਖੁ ਭਖੁ; ਵਣ ਵਣ ਅੰਦਰਿ ਭਰਮਿ ਭਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The inedible it considers edible and to edible inedible, and goes on wandering from forest to forest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੱਖਨ ਤੋਂ ਜੋ ਅਭੱਖ ਹੈ (ਵਿਸ਼੍ਵਾ) ਉਸ ਭੱਖਨ ਨੂੰ ('ਭੱਖਦਾ'=) ਭੋਗਦਾ ਹੈ ਅਰ (ਵਣ ਵਣ ਕਹੀਏ) ਇਕ ਕਰੀਰ ਪਰ (ਭਾਵ ਕੁਸੰਗ ਵਿਖੇ ਜਾ) ਬੈਠਦਾ ਹੈ (ਅਥਵਾ) ਭੱਖ ਵਸਤੂ ਨੂੰ ਅੱਭਖ ਕਰ ਕੇ ਅਭੱਖ ਨੂੰ ਭੱਖਦੇ ਹਨ, (ਭਾਵ ਸੰਤਾਂ ਦੀ ਉਸਤਤ ਛੱਡ ਕੇ ਨਿੰਦਾ ਨੂੰ ਕਬੂਲਦੇ ਹਨ)।"