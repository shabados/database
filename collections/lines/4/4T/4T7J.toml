[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਡਿਠਾ ਪੂਰਾ ਸਤਿਗੁਰੂ; ਤਾਂ ਅੰਦਰਹੁ ਮਨੁ ਸਾਧਾਰਿਆ ॥"
page = 310
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I see the perfect Satguru, then, my mind, inwardly, secures support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖਦਾ ਹਾਂ, ਤਦ ਮੇਰਾ ਮਨੂਆ ਅੰਦਰੋਂ ਆਸਰੇ-ਸਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I see the Perfect True Guru, then deep within, my mind is comforted and consoled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਾ ਸਤਿਗੁਰੂ ਦੇਖਿਆ ਤੌ ਅੰਤਰ ਸੇ ਮਨ ਸਹਤ ਆਸਰੇ ਕੇ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ (ਅਜੇਹਾ ਇਹ) ਪੂਰਾ ਸਤਿਗੁਰੂ ਵੇਖਿਆ, ਤਦੋਂ ਮੇਰੇ ਮਨ ਨੂੰ ਅੰਦਰ ਧੀਰਜ ਆ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viéndolo, mi mente se calma."