[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਜੀ ਕੂੰ ਤੁਰਾਇ ਕੈ, ਅਸਾੜੀ ਓੜਿ ਰਾਹ ਪੌਣਾ; ਜਾਲਿਮ ਜਵਾਲ ਦੁਹਾ ਨੈਨਾ ਨੂੰ ਨਚਾਵਣਾ ॥"
page = 1132

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਯਾਰ ਜੀ! ਘੋੜੇ ਨੂੰ ਤੋਰ ਕੇ, ਸਾਡੇ ਪਾਸੇ ਦੇ ਰਾਹ ਉਤੇ ਪੈਣਾ ਅਤੇ ਜ਼ਾਲਿਮ ਤੇ ਅੱਗ (ਵਾਂਗ ਸਾੜਨ ਵਾਲੇ) ਦੋਹਾਂ ਨੈਣਾਂ ਨੂੰ ਨਚਾਣਾ।"