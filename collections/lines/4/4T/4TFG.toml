[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਕੀਨੋ ਰਾਜੁ ਜੋਗੁ ॥"
page = 239
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's word I have enjoyed secular and spiritual sovereignty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਸੰਸਾਰੀ ਤੇ ਰੂਹਾਨੀ ਪਾਤਸ਼ਾਹੀ ਮਾਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, I practice Raja Yoga, the Yoga of meditation and success."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਪਰਮੇਸ੍ਵਰ ਸੇ (ਰਾਜ) ਜੋਗ ਗ੍ਯਾਨ ਕਰ ਜੁੜਨਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਮੈਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਮਿਲਾਪ ਮਾਣ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Bani de la Palabra del Guru, he logrado el Estado más Elevado de Yoga;"