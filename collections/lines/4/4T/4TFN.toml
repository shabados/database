[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਹਾਨ ਕਰੈ ਨਿਤ ਧ︀ਯਾਨ ਧਰੈ ਮੁਖ ਬੇਦ ਰਰੈ ਹਰਿ ਕੀ ਲਿਵ ਲਾਵੈ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every day, observantly, he would orate Vedas after ablution, and revel in Godly deliberations."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਇਸ਼ਨਾਨ ਕਰਦਾ ਅਤੇ ਧਿਆਨ ਧਰਦਾ, ਮੁਖ ਤੋਂ ਵੇਦ ਪਾਠ ਕਰਦਾ ਅਤੇ ਹਰਿ ਵਿਚ ਲਿਵ ਲਗਾਉਂਦਾ।"