[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੂ ਕਹਿਯੋ ਹਰਿ ਮੰਦਰ ਮੈ, ਹਰਿ ਕਾਹੂ ਮਸੀਤ ਕੈ ਬੀਚ ਪ੍ਰਮਾਨਯੋ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone considers the Lord within the temple or the mosque"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹਰਿ ਨੂੰ ਮੰਦਿਰ ਵਿਚ ਦਸਦਾ ਹੈ ਅਤੇ ਕੋਈ ਮਸੀਤ ਵਿਚ ਮੰਨਦਾ ਹੈ।"