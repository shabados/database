[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸੇਵੀਐ; ਸਚੁ ਸਬਦਿ ਨੀਸਾਣੁ ॥"
page = 789
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, serve thou the resplendent True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਤੂੰ ਨੂਰਾਨੀ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, serve Him, through the True Insignia of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਬ੍ਰਹਮ ਜੋ ਪ੍ਰਗਟ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੇਵੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭ-ਸਿਮਰਨ-ਰੂਪ ਜੀਵਨ-ਆਦਰਸ਼ ਮਿਲਦਾ ਹੈ, ਸੋ, ਗੁਰੂ ਦੀ ਮਿਹਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਸਿਮਰਨ ਕਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਣੁ = ਨਿਸ਼ਾਨਾ, ਜੀਵਨ ਦਾ ਆਦਰਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo servimos por la Gracia del Guru y ungimos en nuestro ser el Bálsamo de la Palabra Verdadera."