[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਵ ਜਗਤ ਕੇ ਪੰਥਿ ਲਗਾਏ ॥੩॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He composed Shastras, Smritis and gave a life-discipline to the beings of the world.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੂੰ (ਅਧਿਆਤਮਿਕ) ਮਾਰਗ ਉਤੇ ਪਾਇਆ ॥੩॥"