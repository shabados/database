[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਗੁਰ ਆਗੈ; ਗੁਰ ਕੈ ਸਬਦਿ ਸਵਾਰੇ ॥੧॥"
page = 1199
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they serve before the Guru and are embellished with the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਉਹ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਸੇਵਾ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they perform devotional worship services to the Guru; they are embellished with the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਸਵਾਰੇ ਹੂਏ ਜਗਿਆਸੂ ਜਨ ਰਾਤ੍ਰ ਦਿਨ ਗੁਰਾਂ ਕੇ ਆਗੇ ਭਗਤੀ ਕਮਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਹਨਾਂ ਦੇ ਜੀਵਨ) ਸੋਹਣੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਕਰਹਿ = ਕਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਗੁਰ ਆਗੈ = ਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "embelezados con la Palabra del Guru. (1)"