[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਭਗਤ; ਸਦਾ ਸੁਖਵਾਸੀ ॥"
page = 1076
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's devotees ever abide in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸਰਧਾਲੂ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਵਿੱਚ ਵੱਸਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees of the Lord dwell forever in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਜੋ ਭਗਤ ਹੈਂ, ਸੋ ਅਚੁਤ ਸੁਖ ਕੇ ਵਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਵਾਸੀ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Señor están siempre en Éxtasis."