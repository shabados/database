[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਤੁਮ ਹੀ ਪ੍ਰਤਿਪਾਲਕ; ਮ੍ਰਿਤ ਮੰਡਲ ਇਕ ਤੁਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1215
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mother's belly, Thou alone sustain me and in this mortal world, Thou alone are my property. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੇ ਪੇਟ ਵਿੱਚ ਕੇਵਲ ਤੂੰ ਹੀ ਮੈਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ ਅਤੇ ਇਸ ਮਾਤ ਲੋਕ ਵਿੱਚ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the mother's womb, You sustained me, and in this mortal world, You alone help me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਭੀ ਤੁਮ ਹੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤੇ ਹੋ ਔਰ ਪ੍ਰਿਥੀ ਮੰਡਲ ਮੇਂ ਭੀ ਏਕ ਤੂੰਹੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਤੂੰ ਹੀ (ਜੀਵਾਂ ਦੀ) ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਜਗਤ ਵਿਚ ਹੀ ਸਿਰਫ਼ ਤੂੰ ਹੀ ਪਾਲਣਹਾਰ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también en el mundo de los mortales. (1-Pausa)"