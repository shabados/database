language = "en"
data = "The blows of the swords are being heard,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਬਦਲਾਂ (ਵਿਚ ਬਿਜਲੀ ਵਾਂਗ) ਤਲਵਾਰਾਂ ਚਮਕ ਰਹੀਆਂ ਸਨ।"