[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਸ ਪਚੀਸਕੁ ਵਾਰ ਕਰੇ ਤਿਨ; ਕੇਹਰਿ ਕੋ ਪਗੁ ਨੈਕੁ ਨ ਹਾਰਿਓ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon struck twenty to twenty-five blows, but the lion did not take even one foot backward.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਚੰਡੀ ਉਤੇ) ਵੀਹ ਪੰਝੀ ਵਾਰ ਕੀਤੇ ਪਰ ਸ਼ੇਰ ਦਾ ਪੈਰ ਜ਼ਰਾ ਨਾ ਥਿੜਕਿਆ।"