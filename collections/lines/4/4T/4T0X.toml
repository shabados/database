[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਸ︀ਯਾਮ ਹਮਰੇ ਰਖਵਾਰੀ ॥"
page = 470

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Yadavas had become proud because of the patronage of Balram and Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦਾ ਵਿਸ਼ਵਾਸ ਹੈ ਕਿ) ਬਲਰਾਮ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਸਾਡੇ ਰਖਵਾਲੇ ਹਨ।"