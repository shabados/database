[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਕਹਾ ਬਿਆਪੈ ਮਾਇ ॥"
page = 182
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can mammon cling to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਚਿਮੜ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can Maya torment them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਮਾਯਾ ਕਹਾਂ ਬਿਆਪਤੀ ਹੈ, ਅਰਥਾਤ ਨਹੀਂ ਬਿਆਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਉਤੇ ਮਾਇਆ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede Maya entonces afectarlos?"