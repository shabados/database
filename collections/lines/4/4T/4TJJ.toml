[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਕਵਨ ਕਵਨ ਗੁਨ ਕਹੀਐ ਅੰਤੁ; ਨਹੀ ਕਛੁ ਪਾਰੈ ॥"
page = 1301
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, which of Thine countless and numerous merits should I praise, when there is no limit and end to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ, ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ, ਅਨੇਕਾਂ ਅਤੇ ਅਨਗਿਣਤ ਸਿਫਤਾਂ ਦਾ ਉਚਾਰਨ ਕਰਾਂ, ਜਦ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਓੜਕ ਅਤੇ ਅਖੀਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which, which, which of Your Glorious Virtues should I chant? There is no end or limitation to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੌਨ ਕੌਨ ਸੇ ਗੁਣ ਉਚਾਰਨ ਕਰੀਏ, ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਕੁਛ ਅੰਤ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਕਵਨ ਗੁਨ = ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ? ਕਹੀਐ = ਬਿਆਨ ਕੀਤੇ ਜਾਣ। ਪਾਰੈ = ਪਾਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál, cuál, oh cuál de Tus Virtudes Gloriosas podría yo cantar? No encuentro fin a Tus Virtudes para poderlo hacer,"