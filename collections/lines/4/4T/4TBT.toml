[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਅਨਿਕ ਰੰਗ ਪਰਕਾਰ ॥"
page = 277
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His order the beings of various colours and types are fashioned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਅਨੇਕਾਂ ਰੰਗ ਅਤੇ ਵੰਨਗੀਆਂ ਦੇ ਜੀਵ ਸਾਜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Order, there are so many colors and forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਮੇਂ ਹੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ (ਰੰਗ) ਅਨੰਦ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਖੇਡ-ਤਮਾਸ਼ੇ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad existe un sinnúmero de formas y colores."