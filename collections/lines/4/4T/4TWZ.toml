[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਅੰਮ੍ਰਿਤ ਬਾਨੀ ॥"
page = 1166
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru is Merciful, the one is blessed with the ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੀਵ ਨੂੰ ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one is blessed with the Ambrosial Bani of the Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਗੁਰਦੇਵ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤਬ ਅੰਮ੍ਰਿਤ ਮਈ ਬਾਨੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਮਨੁੱਖ ਦੇ ਬੋਲ ਮਿੱਠੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, el hablar de uno se vuelve dulce."