[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਦਾਨੁ ਦਇਆਲੁ ਤੂ; ਕਰਿ ਕਰਿ ਦੇਖਣਹਾਰੁ ॥"
page = 934
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master, Thou art the embodiment of compassion and charity. Creating the creation, Thou beholdest it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਤੂੰ ਰਹਿਮਤ ਅਤੇ ਦਾਨ ਦਾ ਸਰੂਪ ਹੈਂ। ਰਚਨਾ ਨੂੰ ਰੱਚ ਕੇ ਤੂੰ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord, You are the embodiment of mercy; creating the Creation, You behold it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਤੂੰ ਅਪਨੀ ਦਇਆ ਕਰ ਕੇ ਨਾਮ ਦਾਨ ਦੇਹ। ਤੂੰਹੀਂ ਇਨ ਜੀਆਂ ਕੋ ਕਰ ਕਰ ਕੇ ਪੁਨਾ ਇਨ ਕੇ ਕਰਮੋਂ ਕੋ ਦੇਖਨਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੋਪਾਲ!) ਤੂੰ ਦਇਆਲ ਹੈਂ, ਤੂੰ (ਜੀਵਾਂ ਉਤੇ) ਦਇਆ ਕਰ ਕੇ ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ ਵੇਖ ਰਿਹਾ ਹੈਂ (ਭਾਵ, ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú creas y nos sustentas a todos; eres la Manifestación de la Misericordia, la Caridad y la Compasión."