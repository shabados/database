[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਖਾਨ ਨਿਹੰਗ ਝੜੰਗ ਭੜੰਗ; ਚਲੇ ਮੁਖ ਢਾਲਨਿ ਕਉ ਧਰਿ ਕੈ ॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Nihang Khan, Jharang Khan and Bharang Khan etc. marched forward, masticating their mouths with their shields"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਨਿਹੰਗ ਖ਼ਾਨ, ਝੜੰਗ ਭੜੰਗ ਖ਼ਾਨ ਮੂੰਹਾਂ ਸਾਹਮਣੇ ਢਾਲਾਂ ਧਰ ਕੇ ਚਲ ਪਏ।"