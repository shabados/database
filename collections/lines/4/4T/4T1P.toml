[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਲਾ ਹੋਇ, ਨ ਵਡਾ ਕਹਾਇਆ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It became great but never allowed itself to be called so."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਡਾ ਹੋਕੇ (ਬੀ) ਆਪਨੂੰ ਵਡਾ ਨਾ ਕਹਾਇਆ।"