[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੋ ਹੀ; ਪ੍ਰਭੁ ਘਟਿ ਘਟਿ ਡੀਠਾ ॥੫॥"
page = 1157
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Automatically see I the Lord amidst all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I behold God in each and every heart. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਸ ਮਾਤ੍ਰ ਤੇ ਹੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪ੍ਰਭੂ ਕੋ ਦੇਖਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਮੈਂ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਵੇਖ ਲਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, de forma espontánea he podido ver a Dios en cada corazón. (5)"