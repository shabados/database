[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕੇ; ਅੰਤਰਜਾਮੀ ॥"
page = 266
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Knower of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inner-knower, Searcher of all hearts:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਪੂਰਨ (ਘਟਾ) ਜੀਵੋਂ ਕੇ ਰਿਦਿਓਂ ਕਾ ਅੰਤਰਯਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਹੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਅੰਦਰ ਦੀ ਜਾਣਨ ਵਾਲਾ, ਦਿਲ ਦੀ ਬੁੱਝਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Único Actor."