[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤੀ ਕ੍ਰੋਪਿ; ਮੂੰਡ ਮਹਿ ਮਾਰਿਓ ॥"
page = 870
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its driver struck the goad on the infuriated elephant's head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਹਾਵਤ ਨੇ ਰੋਹ ਵਿੱਚ ਆਏ ਹੋਏ ਹਾਥੀ ਦੇ ਸਿਰ ਵਿੱਚ ਕੁੰਡਾ ਮਾਰਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant driver struck him on the head, and infuriated him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਕਾਜੀ ਕੇ ਕਹਿਨੇ ਸੇ ਹਾਥੀ ਕੇ ਸਿਰ ਮੇਂ (ਕ੍ਰੋਪਿ) ਕ੍ਰੋਧ ਸੈ ਵਾ ਅੰਕਸੁ ਮਹਾਵਤ ਨੇ ਮਾਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਹਾਵਤ ਨੇ) ਗੁੱਸੇ ਵਿਚ ਆ ਕੇ ਹਾਥੀ ਦੇ ਸਿਰ ਉੱਤੇ (ਸੱਟ) ਮਾਰੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su jinete en cólera le pega en la cabeza;"