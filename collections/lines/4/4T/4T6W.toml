[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਰਸਾ; ਸਭਿ ਹੋਛੇ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 377
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other pleasure are but paltry (vain) O man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀਆਂ ਮਨ-ਮੌਜਾਂ ਕੇਵਲ ਤੁੱਛ ਹਨ, ਹੇ ਬੰਦੇ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all other essences have no effect. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਾਨ ਜੋ ਬਿਖ੍ਯ ਰਸੋਂ ਕੇ ਸਮਦਾਉਂ ਹੈਂ, ਸੋ ਸਭ (ਹੋਛੇ) ਤੁਛ ਜਾਨਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁਨੀਆ ਦੇ ਹੋਰ ਸਾਰੇ ਰਸ (ਨਾਮ-ਰਸ ਦੇ ਟਾਕਰੇ ਤੇ) ਫਿੱਕੇ ਜਾਪਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਹੋਛੇ = ਫਿੱਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero todas las demás bebidas son insípidas. (1‑Pausa)"