[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਕਰਿ ਦੀਨੀ; ਧੁਰ ਕੀ ਛਾਪ ॥੫॥"
page = 430
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the True Guru has set God's seal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮੋਹਰ-ਛਾਪ ਲਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has set the Seal of the Primal Lord upon these goods. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਰਨ ਏਹ ਜੋ ਆਦ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਰੂਪ ਛਾਪ ਸਤਗੁਰੋਂ ਨੇ ਕਰ ਦਈ ਹੈ, ਭਾਵ ਮਾਫੀ ਕੀ ਮੋਹਰ ਲਗਾ ਦਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਪਰਵਾਨ ਹੋਈ ਹੋਈ ਮਾਫ਼ੀ ਦੀ ਮੋਹਰ ਬਖ਼ਸ਼ ਦਿੱਤੀ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਛਾਪ = ਮਾਫ਼ੀ ਦੀ ਮੋਹਰ। ਧੁਰ ਕੀ = ਧੁਰ ਦਰਗਾਹ ਦੀ, ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਪਰਵਾਨ ਹੋਈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues los bienes son del Propio Señor, y son grabados por el Señor Eterno. (5)"