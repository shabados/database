[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਤਾ; ਦੂਜਾ ਕੋ ਨਾਹੀ ॥"
page = 122
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru I have realised that there is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਅਨੁਭਵ ਕੀਤਾ ਹੈ ਕਿ ਦੂਸਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I know no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਤੇਰੇ ਬਿਨਾ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਜਾਣਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ, ਹੋਰ ਕੋਈ (ਤੇਰੇ ਨਾਲ ਸਾਂਝ) ਨਹੀਂ (ਪਾ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Uno Verdadero, a través del Guru."