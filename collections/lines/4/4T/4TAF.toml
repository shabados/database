[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਪੰਖੀ ਫਾਸਿਆ; ਨਿਕਸੁ ਨ ਪਾਏ ਮਾਇ ॥"
page = 50
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The avaricious bird is snared and cannot escape, O my Mother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਪੰਛੀ ਫਸ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਿਕਲ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bird of desire is caught, and cannot find any escape, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਾਇਆ ਰੂਪੀ ਜਾਲ ਮੇਂ ਤ੍ਰਿਸ਼ਨਾਵਾਨ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਪੰਖੀ ਫਸਾ ਹੂਆ ਨਿਕਸ ਨਹੀਂ ਸਕਤਾ ਹੈ। ਮਾਇ ਪਦ, ਹੇ ਭਾਈ! ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੇ ਜੀਵ-ਪੰਖੀ ਨੂੰ (ਉਸ ਜਾਲ ਵਿਚ) ਫਸਾਇਆ ਹੋਇਆ ਹੈ। ਹੇ (ਮੇਰੀ) ਮਾਂ! (ਜੀਵ ਉਸ ਜਾਲ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pájaro del deseo pasa por ahí, cae y ya no se puede zafar."