[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕਾਲੀ ਧਉਲੀ ਸਾਹਿਬੁ ਸਦਾ ਹੈ; ਜੇ ਕੋ ਚਿਤਿ ਕਰੇ ॥"
page = 1378
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Whether one's hair is black or grey, the Lord is ever there, if anyone remembers Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਭਾਵੇਂ ਇਸਤਰੀ ਦੇ ਵਾਲ ਕਾਲੇ ਹੋਣ ਜਾਂ ਚਿੱਟੇ, ਪ੍ਰਭੂ ਹਮੇਸ਼ਾਂ ਹਾਜਰ ਨਾਜਰ ਹੈ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, whether one's hair is black or grey, our Lord and Master is always here if one remembers Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਬ੍ਰਿਧ ਪੁਰਸ਼ੋਂ ਕੇ ਚਿਤ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕਾ ਭਰੋਸਾ ਦੇਤੇ ਹੋਏ ਫਰੀਦ ਜੀ ਦ੍ਵਾਰਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:(ਕਾਲੀ ਧਉਲੀ) ਜੁਬਾ ਔ ਬ੍ਰਿਧਤਾ ਮੇਂ ਸਾਹਿਬ ਸਦਾ ਹੀ ਮਿਲਤਾ ਹੈ ਜੇਕਰ ਕੋਈ ਤਿਸ ਕੋ ਚਿਤ ਕਰੇ, ਭਾਵ ਤਿਸ ਕਾ ਪ੍ਰੇਮ ਕਰ ਸਿਮਰਨ ਕਰੇ। ਪਰੰਤੂ ਸੋ ਸਿਮਰਨ ਪ੍ਰੇਮ ਸੇ ਬਿਨਾਂ ਨਹੀਂ ਹੁੰਦਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੇ ਕੋਈ ਬੰਦਾ ਬੰਦਗੀ ਕਰੇ, ਤਾਂ ਜੁਆਨੀ ਵਿਚ ਭੀ ਤੇ ਬੁਢੇਪੇ ਵਿਚ ਭੀ ਮਾਲਿਕ (ਮਿਲ ਸਕਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਚਿਤਿ ਕਰੇ = ਚਿੱਤ ਵਿਚ ਟਿਕਾਏ, ਬੰਦਗੀ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, cabello negro o gris, nuestro Señor y Maestro está siempre aquí si uno medita en Él."