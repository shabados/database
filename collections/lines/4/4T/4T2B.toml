[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਰਜੁ ਚੜਿਆ ਬਿਖੁ ਭਾਰੀ; ਉਤਰੈ ਸਬਦੁ ਵੀਚਾਰੇ ॥"
page = 981
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person has incurred an immense debt of sins. Reflecting over the Name, this debt is liquidated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਦੇ ਸਿਰ ਪਾਪਾਂ ਦਾ ਖਰਾ-ਬਹੁਤਾ ਕਰਜ਼ਾ ਚੜ੍ਹ ਗਿਆ ਹੈ। ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਹ ਕਰਜ਼ਾ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh has accumulated a tremendous load of debt in sin; only by contemplating the Word of the Shabad, can this debt be paid off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖੇ ਲੰਪਟ ਮਨਮੁਖੋਂ ਕੇ ਸਿਰ ਪਰ ਤੀਨ ਪ੍ਰਕਾਰ ਕਾ, ਭਾਵ ਪਿਤ੍ਰਾਦਿਕੋਂ ਕਾ ਬਹੁਤ ਭਾਰੀ ਕਰਜੁ ਚੜਿਆ ਹੈ। ਕਰਜ ਤੌ ਉਤਰੇ ਜੋ ਗੁਰ ਉਪਦੇਸ ਕੋ ਵੀਚਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਸਿਰ ਉਤੇ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ (ਵਿਕਾਰਾਂ ਦਾ) ਕਰਜ਼ਾ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਇਆਂ ਹੀ ਇਹ ਕਰਜ਼ਾ ਉਤਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj se hecha en sí la carga del vicio y sólo podrá ser liberado si medita en la Palabra,"