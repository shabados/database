[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਨੁ. ਤੁਮਰੀ ਸਰਨਾਈ; ਹਰਿ ਰਾਖਹੁ ਲਾਜ ਹਰੇ ॥੪॥੧॥"
page = 975
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered Thine sanctuary. O Lord Master, preserve Thou, now, his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣ ਲਈ ਹੈ। ਹੇ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਹੁਣ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has entered Your Sanctuary; O Lord, please preserve my honor! ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੂੰ, ਹੇ ਹਰੀ! ਅਸਾਡੀ ਲਜਿਆ ਰਖ ਲੇਵੋ ਜੋ ਹਮ ਅਨੰਦ ਹੋਈਏ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ (ਨਾਨਕ ਦੀ) ਇੱਜ਼ਤ ਰੱਖ ਲੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ। ਲਾਜ = ਇੱਜ਼ਤ। ਹਰੇ = ਹੇ ਹਰੀ! ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he entrado en Tu Santuario, oh Dios, ten Misericordia de mí y salva mi honor.  (4-1)"