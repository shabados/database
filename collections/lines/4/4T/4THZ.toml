[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਕਬ ਸ︀ਯਾਮ ਪੁਰਾਨਨ ਤੇ ਸੁਨਿ ਭੇਦੁ ਕਹਿਯੋ ਸਭ ਸੰਤ ਸੁਨੈ ਕੈ ॥੨੧੪੫॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone of them wanted Krishna to abide with her and the description of this episode the poet has recorded after reading and listening to Puranas for the sake of Saints.2145."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋ ਕਵੀ ਸ਼ਿਆਮ ਨੇ ਪੁਰਾਣਾਂ ਵਿਚੋਂ ਸੁਣ ਕੇ ਭੇਦ (ਦੀ ਗੱਲ) ਸਾਰੇ ਸੰਤ ਵਿਅਕਤੀਆਂ ਨੂੰ ਕਹਿ ਕੇ ਸੁਣਾ ਦਿੱਤੀ ਹੈ ॥੨੧੪੫॥"