[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਸੀਅ ਸੁਜਸ ਸੁਜਾਨ ਰਹੌ ਕੌਸਲਿਆ ਤੀਰ ਤੁਮ ॥"
page = 224

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O wise Sita! You stay with Kaushalya."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਯਸ਼ ਵਾਲੀ ਅਤੇ ਸੁਜਾਨ (ਸੀਤਾ) ਸੁਣ, ਤੂੰ (ਮਾਤਾ) ਕੁਸ਼ਲਿਆ ਕੋਲ ਰਹਿ,"