[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜ੍ਹਾਇਆ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਹਰਿ ਸਤੀ ॥"
page = 574
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has implanted the Name within me and I dwell upon the Name of the Lord God, the True God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ। ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗਰੂ ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has implanted the Naam within me; the Name of the Lord, Har, Har, the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਤਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ ਤਬ ਹਮ ਸਤੀ ਸੰਤੋਖੀ ਹੋ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਕਿ ਗੁਰੂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਹਰਿ-ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru me ha bendecido con el Naam, el Nombre Eterno del Señor, Jar, Jar."