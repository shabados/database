[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਦੇਸੀ. ਏਕੁ ਦਿਖਾਵੈ; ਏਕੋ ਰਹਿਆ ਬਿਆਪੈ ॥"
page = 885
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in the country of One God, shows the way to One God and sees the One Lord pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਵਾਹਿਗੁਰੂ ਦੇ ਦੇਸ਼ ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਮਾਰਗ ਵਿਖਾਲਦਾ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਸਾਰੇ ਵਿਆਪਕ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lives in the land of the One Lord, shows the way to the One Lord, and remains attuned to the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਏਕ ਬ੍ਰਹਮ ਕੇ ਦੇਸੀ ਹੈਂ ਵਹੁ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਭੀ ਏਕ ਬ੍ਰਹਮ ਹੀ ਦਿਖਾਵਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ ਵਹੁ ਬ੍ਰਹਮ ਕਹਾਂ ਹੈ?☬ਉਤਰ: ਵਹੁ ਬ੍ਰਹਮ ਸਰਬ ਮੈਂ ਵਿਆਪ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ, (ਉਸ ਰਾਸਧਾਰੀਏ ਨੂੰ) ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਾ ਦੇਸੀ = (ਸਿਰਫ਼) ਇਕ ਪ੍ਰਭੂ ਦੇ ਦੇਸ ਦਾ ਵਾਸੀ। ਏਕੁ ਦਿਖਾਵੈ = (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਇਕ ਪ੍ਰਭੂ ਦਾ ਹੀ ਦਰਸ਼ਨ ਕਰਾਂਦਾ ਹੈ। ਏਕੋ = ਇਕ ਪਰਮਾਤਮਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien vive en Su Tierra, refleja Su Gloria, permanece por siempre entonado en el Único Señor"