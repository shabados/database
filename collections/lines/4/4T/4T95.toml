[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦ ਸਹਜ ਕਰਿ; ਮਨੁ ਖੇਲਾਇਆ ॥"
page = 1243
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With relishes and pleasures, man sports with joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਦਾਂ ਤੇ ਖੁਸ਼ੀਆਂ ਨਾਲ ਇਨਸਾਨ ਖੋਲ੍ਹਦਾ ਮਲ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In pleasure and poise, they play their mind games."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੋਗ ਕੇ ਸੁਆਦੋਂ ਕਰ ਸਹਿਜੇ ਹੀ ਮਨ ਕੋ ਖਿਲਾਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ) ਸੁਆਦਾਂ ਤੇ ਸੁਖਾਂ ਨਾਲ ਮਨ ਨੂੰ ਪਰਚਾਂਦਾ ਰਿਹਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦ = ਸੁਆਦ। ਸਹਜ = ਸੁਖ। ਸਾਦ ਕਰਿ = ਸੁਆਦਾਂ ਨਾਲ। ਖੇਲਾਇਆ = ਖਿਡਾਇਆ, ਪਰਚਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser humano disfruta con gran alegría de su vida."