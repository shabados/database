[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਪਤਿ ਨਰਪਤਿ; ਨਹੀ ਗੁਨ ਜਾਨਾਂ ॥੨॥"
page = 691
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indar the Lord of gods and Brahma the Lord of men, know not Thine excellences, O Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਦੇ ਸੁਆਮੀ ਇੰਦਰ ਅਤੇ ਮਨੁੱਖਾਂ ਦੇ ਸੁਆਮੀ-ਬ੍ਰਹਮਾ, ਤੇਰੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਹੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of them know Your Glories, Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ (ਸੁਰਪਤਿ) ਇੰਦ੍ਰ੍ਯ ਔ (ਨਰਪਤਿ) ਰਾਜੇ ਵਾ ਮਨੂੰ ਇਤਯਾਦੀ ਸੰਪੂਰਨ ਤੇਰੇ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ, ਪਰੰਤੂ ਇਨੋਂ ਨੇ ਭੀ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਜਾਣਿਆ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਦੇ ਰਾਜੇ ਇੰਦਰ ਨੇ, ਵੱਡੇ ਵੱਡੇ ਰਾਜਿਆਂ ਨੇ ਭੀ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰ ਪਤਿ = ਦੇਵਤਿਆਂ ਦਾ ਰਾਜਾ, ਇੰਦਰ। ਨਰਪਤਿ = ਮਨੁੱਖਾਂ ਦਾ ਰਾਜਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conocen Tus Glorias, oh Dios. (2)"