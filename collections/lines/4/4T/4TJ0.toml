data = "ਅਗਰ ਜ਼ਿੰਦਹ ਬਾਸ਼ਮ ਬਬਾਜ਼ ਆਮਦਮ ॥੪੫॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If I remain alive, I may come back.’(45)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਉਂਦੀ ਰਹੀ, ਤਾਂ ਫਿਰ ਪਰਤ ਆਵਾਂਗੀ ॥੪੫॥"