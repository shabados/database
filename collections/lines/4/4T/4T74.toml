[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੁਜ ਉਚਰ ਸੂਤਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਲਖਿ ਰਾਖੁ ॥੧੮੩॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the name Drupad in the beginning and then saying the words “Jamata, Anuj and Sutari”, many names of Baan are known.183."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਅਨੁਜ' ਅਤੇ 'ਸੂਤਰਿ' ਦਾ ਉਚਾਰਨ ਕਰੋ। ਇਹ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੮੩॥"