[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰ ਸੋ ਸਾਰ ਕੀ ਮਾਰ ਮਚੀ ਤਬ; ਕਾਇਰ ਛਾਡ ਕੈ ਖੇਤ ਪਰਾਏ ॥"
page = 97

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The steel collided with steel and the cowards fled away andleft the battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਹੇ ਨਾਲ ਲੋਹਾ ਵਜਦਾ ਹੈ, ਉਦੋਂ ਕਾਇਰ ਲੋਕ ਯੁੱਧ-ਭੂਮੀ ਛਡ ਕੇ ਭਜ ਜਾਂਦੇ ਹਨ।"