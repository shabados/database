[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਤੁ ਮਿਲੈ. ਫੁਨਿ ਧਾਤੁ ਕਉ; ਸਿਫਤੀ ਸਿਫਤਿ ਸਮਾਇ ॥"
page = 18
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a metal ultimately merges in metal, so does a praise-chanter gets absorbed in the Praise -worthy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਾਤੂ ਆਖੀਰ ਨੂੰ ਧਾਤੂ ਵਿੱਚ ਰਲ ਜਾਂਦੀ ਹੈ, ਇਵੇਂ ਹੀ ਜੱਸ-ਗਾਉਣ ਵਾਲਾ ਜੱਸ-ਯੋਗ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As metal merges with metal, those who chant the Praises of the Lord are absorbed into the Praiseworthy Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਾਤੁ) ਮਾਇਆ ਮੇਂ ਪ੍ਰੀਤਿ ਕਰਨੇ ਵਾਲੇ ਜੋ ਪੁਰਸ ਹੈਂ, ਸੋ (ਫੁਨਿ) ਬਾਰੰਬਾਰ (ਧਾਤੁ) ਮਾਯਾ ਮੇਂ ਮਿਲਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸਦਾ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ। ਔਰੁ ਜੋ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਵਾਹਿਗੁਰੂ ਕੀ (ਸਿਫਤਿ) ਉਪਮਾ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ (ਸਿਫਤੀ) ਉਪਮਾ ਕਰਨੇ ਜੋਗ ਵਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ। ਜੈਸੇ ਧਾਤੂ ਕੇ ਸਾਥ ਧਾਤੂ ਮਿਲਿ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਉਸਤਤੀ ਕਰਨੇ ਵਾਲੇ (ਸਿਫਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਅਭਿੰਨ ਹੋ ਜਾਤੇ ਹੈਂ॥ ਸਿਫਤੀ ਮੇਂ ਸਮਾਵਣੇ ਵਾਲੇ ਆਤਮ ਗ੍ਯਾਨੀਓਂ ਕੋ ਜੋ ਆਨੰਦੁ ਹੋਤਾ ਹੈ, ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਵਿਚ ਮਨੁੱਖ ਇਉਂ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ (ਸੋਨਾ ਆਦਿਕ ਕਿਸੇ ਧਾਤ ਦਾ ਬਣਿਆ ਹੋਇਆ ਜ਼ੇਵਰ ਢਲ ਕੇ) ਮੁੜ (ਉਸੇ) ਧਾਤ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਮੁੜ। ਧਾਤੁ = ਸੋਨਾ ਆਦਿਕ ਧਾਤੂ ਦਾ ਬਣਿਆ ਹੋਇਆ ਗਹਿਣਾ। ਸਿਫਤੀ = ਸਿਫ਼ਤਾਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el metal se funde en el metal, así el que canta y alaba se funde en el Señor Digno de Alabanza."