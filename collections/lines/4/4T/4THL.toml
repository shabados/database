[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲ ਮਨੁ. ਦਹ ਦਿਸਿ ਕਉ ਧਾਵਤ; ਅਚਲ ਜਾਹਿ ਠਹਰਾਨੋ ॥"
page = 685
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The restless mind wanders in ten directions; it needs to be pacified and stabilized;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਇਸ ਪ੍ਰਕਾਰ ਦਾ ਇਨਸਾਨ ਜੋ ਇਸ ਨੂੰ ਫਡ ਕੇ ਅਹਿੱਲ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The restless mind wanders in the ten directions - it needs to be pacified and restrained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਚਲ ਮਨ ਜੋ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਸੰਕਲਪੋਂ ਦਵਾਰਾ ਧਾਵਤਾ ਹੈ, ਇਸ ਮਨ ਕੋ ਜਿਸ ਜਨ ਨੇ ਅਚਲ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਸਦਾ ਭਟਕਦਾ ਰਹਿਣ ਵਾਲਾ ਮਨ ਦਸੀਂ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਸ ਨੂੰ ਅਡੋਲ ਕਰ ਕੇ ਟਿਕਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él logra controlar su mente mercurial, la cual vaga por todas direcciones."