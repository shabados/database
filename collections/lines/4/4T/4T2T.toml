[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ ਨਾਨਕ ਦਾਸ ਅਪਨੇ; ਰਾਮ ਨਾਮ ਉਰਿ ਹਾਰੇ ॥੪॥੧॥"
page = 1122
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding by the hand, God has saved Nanak His slave, and he has woven like the garland the Lord's Name to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਥ ਤੋਂ ਪਕੜ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ, ਅਤੇ ਉਸ ਨੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਹਾਰ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਪਰੋ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking him by the hand, the Lord has saved Nanak, His slave; He has woven the garland of His Name into his heart. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਰਮਣ ਰੂਪ! ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਤੇਰੇ ਨਾਮ ਕਾ ਰਿਦੇ ਮੇਂ ਹਾਰ ਪਾਯਾ ਹੈ, ਸੋ ਦਾਸ ਤੈਨੇ ਹਾਥ ਸੇ ਪਕੜ ਕਰ ਰਾਖ ਲੀਏ ਹੈਂ॥੪॥੧॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾਂ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਹੱਥ ਫੜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਹਨਾਂ ਸੇਵਕਾਂ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਹਾਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ {ਇਕ-ਵਚਨ}। ਗਹਿ = ਫੜ ਕੇ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਹਾਰੇ = ਹਾਰ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha hecho de Nanak Su Esclavo, llevándolo de la mano, y él ha entretejido como adorno de guirnaldas al Señor en su corazón. (4-1)"