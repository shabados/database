[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਖੂਲੑਿ; ਮਹਾ ਬਿਖੁ ਖਾਇ ॥"
page = 1330
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An egocentric manifestly partakes of the great poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਆਂ ਖੁਲ੍ਹਮ-ਖੁਲਾ ਪਰਮ ਜ਼ਹਿਰ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh openly eats the great poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹੁ ਮਨਮੁਖ ਜੀਵ (ਖੂਲ੍ਹ੍ਹਿ) ਨਿਸੰਗ ਹੋ ਕਰ ਮਹਾਂ ਵਿਖ ਰੂਪ ਵਿਸਅਹੁ ਕੋ ਖਾਤਾ ਹੈ, ਤਿਸੀ ਕਰ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਖੁੰਝਦਾ ਹੈ ਤੇ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਹ ਅਝੱਕ ਹੋ ਕੇ (ਮਾਇਆ-ਮੋਹ ਦਾ) ਜ਼ਹਿਰ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ। ਫਿਰ ਇਹ ਸੁੱਚਾ ਤੇ ਉੱਚਾ ਕਿਵੇਂ?)।"

[[content]]
