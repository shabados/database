[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਥੁ ਛੋਡਿ ਜਾਚਹਿ; ਲਾਜ. ਨ ਆਵੈ ॥੨॥"
page = 886
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking thy Lord, thou feelest not shame in begging others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਤਿਆਗ ਕੇ, ਤੈਨੂੰ ਹੋਰਨਾਂ ਕੋਲੋਂ ਮੰਗਦਿਆਂ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning your Lord Master, you beg from others; you should feel ashamed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸ੍ਵਾਮੀ ਕੋ ਛੋੜਕੈ ਔਰਨ ਸੇ ਜੋ ਮਾਂਗਤਾ ਹੈ ਤੇਰੇ ਕੋ ਸ਼ਰਮ ਨਹੀਂ ਆਵਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਦੇ) ਨਾਥ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ (ਲੋਕਾਂ ਦੇ ਦਰ ਤੋਂ) ਮੰਗਦਾ ਹੈਂ। ਹੇ ਜੋਗੀ! ਤੈਨੂੰ (ਇਸ ਦੀ) ਸ਼ਰਮ ਨਹੀਂ ਆ ਰਹੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਜਾਚਹਿ = ਤੂੰ ਮੰਗਦਾ ਹੈਂ। ਲਾਜ = ਸ਼ਰਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así te olvidas de tu Dios. Ni una pizca de vergüenza sobra en ti. (2)"