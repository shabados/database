[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਤੂ ਲਾਇਹਿ ਸਚਿਆ. ਤਿਤੁ ਕੋ ਲਗੈ; ਨਾਨਕ ਗੁਣ ਗਾਈ ॥੨੮॥੧॥ ਸੁਧੁ"
page = 1291
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatsoever Thou yoke a man, O True Lord, to that he is Yoked, Nanak sings Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਤੂੰ ਇਨਸਾਨ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਹੈ ਸੱਚੇ ਸੁਆਮੀ! ਓਸੇ ਨਾਲ ਹੀ ਉਹ ਜੁੜ ਜਾਂਦਾ ਹੈ। ਨਾਨਕ ਤੇਰੀਆਂ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To whatever You link the mortal, O True Lord, to that he is linked. Nanak sings Your Glorious Praises. ||28||1|| Sudh||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਿਆ! ਜਿਸ ਤਰਫ ਤੂੰ ਜੀਵੋਂ ਕੋ ਲਾਵਤਾ ਹੈਂ ਤਿਸ ਓਰ ਲਗੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੨੮॥੧॥ ਸੁਧੁ ਕਰਨੀ ਅਰਥਾਤ ਕਹੇ ਅਰਥੋਂ ਕੋ ਭੂਲਾਇ ਨਹੀਂ ਦੇਨਾ॥☬ਰਾਜੋਂ ਕੇ ਅਲੰਕਾਰ ਕਰ ਪਰਮੇਸ੍ਵਰ ਰਾਜਾ ਕੀ ਸੇਵਾ ਕੇ ਲੀਏ ਬਭੂਤੀ ਕੀ ਅਧਕਤਾ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਸੱਚੇ ਪ੍ਰਭੂ! ਜਿਧਰ ਤੂੰ ਜੀਵ ਨੂੰ ਲਾਂਦਾ ਹੈਂ ਓਧਰ ਹੀ ਉਹ ਲੱਗਦਾ ਹੈ ਤੂੰ (ਜਿਸ ਨੂੰ ਪ੍ਰੇਰਦਾ ਹੈਂ) ਉਹੀ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੨੮॥੧॥ਸੁਧੁ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਕੰਮ) ਵਿਚ। ਸਚਿਆ = ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ਲਾਇਹਿ = ਤੂੰ ਲਾਂਦਾ ਹੈਂ। ਕੋ = ਕੋਈ ਜੀਵ। ਤਿਤੁ = ਉਸ (ਕੰਮ) ਵਿਚ ॥੨੮॥੧॥ਸੁਧੁ {"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo que Tú ligas al mortal, a eso él queda ligado y Nanak canta Tus Gloriosas Alabanzas. (28-1-Sudh)"