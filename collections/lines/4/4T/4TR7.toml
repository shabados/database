[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਮੈਲਾ; ਸਬਦੁ. ਨ ਪਛਾਣੈ ॥"
page = 415
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filthy apostate understands not the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦਾ ਅਧਰਮੀ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filthy self-willed manmukh does not understand the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸਬਦ ਪਹਚਾਨੇ ਬਿਨਾਂ ਸਦਾ ਮੈਲਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨਮੁਖਿ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਨਾਲ ਸਦਾ) ਮੈਲਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el ególatra tiene la mente sucia, y a él, la Palabra no le es revelada."