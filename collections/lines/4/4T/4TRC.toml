type = "primary"
data = "ਪੜ੍ਰਹੇ ਪੁਰਾਨ ਸਾਸਤ੍ਰ ਬਹੁ ਗੁਨਾ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived one Brahmin named Kanak, who was well versed in Shastras and Puranas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤ ਸਾਰੇ ਪੁਰਾਣ ਅਤੇ ਸ਼ਾਸਤ੍ਰ ਪੜ੍ਹਦਾ ਸੀ।"