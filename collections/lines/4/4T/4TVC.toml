[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਕੰਤ ਪਿਆਰੇ. ਨਹ ਸੂਖ ਸਾਰੇ; ਹਾਰ ਕੰਙਣ ਧ੍ਰਿਗੁ ਬਨਾ ॥"
page = 928
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my Beloved Spouse, I obtain not all peace and accursed become my necklaces and bracelets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਕਰਤੇ ਦੇ ਬਗੈਰ ਮੈਨੂੰ ਸਮੂਹ ਸੁੱਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਧ੍ਰਿਕਾਰ ਯੋਗ ਥੀ ਵੰਝਦੀਆਂ ਹਨ ਮੇਰੀਆਂ ਮਾਲਾਂ ਤੇ ਕੜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without my Beloved Husband Lord, I find no peace, and all my necklaces and bracelets become cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਪ੍ਯਾਰੇ ਕੰਤ ਸੇ ਕੋਈ ਸਾਰੇ ਸੁਖ ਨਹੀਂ ਦੇਤਾ; ਵਾ ਸਬ ਸੁਖ ਨਹੀਂ ਕੰਤ ਬਿਨ ਔ ਹਾਰ ਕੰਗਨੋਂ ਕਾ ਬਨਨਾ ਸਭ ਧਿਕਾਰ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਪਿਆਰੇ ਖਸਮ (ਦੇ ਮਿਲਾਪ) ਤੋਂ ਬਿਨਾ (ਉਸ ਦੇ ਮਿਲਾਪ ਦੇ) ਸੁਖ ਦੀ ਸਾਰ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਹਾਰ ਕੰਙਣ (ਆਦਿਕ ਸਿੰਗਾਰ ਸਗੋਂ) ਦੁਖਦਾਈ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Dios, uno no logra la Paz y malditos son todos los adornos, maquillajes y joyas."