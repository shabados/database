[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਖੁ ਕਟੀਐ ਪਿਆਰੇ; ਜਬ ਭੇਟੈ ਹਰਿ ਰਾਇ ॥੧॥"
page = 431
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of birth and death is removed, O dear, when man meets God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਉਸ ਦੀ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death are removed, O Beloved, when the mortal meets with the Lord, the King. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰਿ ਰਾਇ! ਜਬ ਜੀਵ ਤੇਰੇ ਕੋ (ਭੇਟੈ) ਮਿਲੇ ਤਬ ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਕਾਟਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਦੋਂ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਦੁੱਖ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra a su Señor, las penas de nacimientos y muertes son disipadas. (1)"