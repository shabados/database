[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਬ੍ਰਹਮ ਬਿਚਾਰੁ. ਸੁ ਜਾਨੈ ॥"
page = 623
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone knows the Divine reality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ, ਈਸ਼ਵਰੀ ਗਿਆਨ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows this about God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬੇਦ ਕੇ ਸਿਧਾਂਤ ਕੋ ਸੋ ਜਾਨੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਦੀ ਇਸ ਵਿਚਾਰ ਨੂੰ ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮ ਬਿਚਾਰੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਦੀ ਸੋਚ। ਸੁ = ਉਹ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo conoce la Sabiduría del Señor aquél al que el Señor"