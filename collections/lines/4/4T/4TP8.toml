[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਸਚੇ ਗੁਣ ਗਾਵੈ ॥੨॥੮॥੭੨॥"
page = 627
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak, sings the praise of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ, ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak sings the Glorious Praises of the True Lord. ||2||8||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਦਾਸ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਵਤਾ ਹੈ॥੨॥੮॥੭੨॥☬ਸੰਤਨ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੮॥੭੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Esclavo del Señor, canto ahora Su Alabanza. (2‑8‑72)"