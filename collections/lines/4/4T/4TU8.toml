[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੇ ਦੇਸ ਦੇਸੰ ਮਹਾ ਚਿਤ ਹਰਖੰ ॥੬੯੮॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the sages were bestowed with suitable presents on bidding farewell to them who went away to their places happily.698."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤ ਪ੍ਰਸੰਨ ਚਿੱਤ ਨਾਲ ਦੇਸਾਂ ਪਰਦੇਸ਼ਾਂ ਵਲ ਚਲੇ ਗਏ ॥੬੯੮॥"