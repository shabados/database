[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਲੋਕ ਠਟਕੇ ਰਹੈ; ਰੈਨਾਈ ਲਖਿ ਪਾਇ ॥੫॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He put the people into astonishment, took the horse and went away.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਲੋਗ (ਉਸ ਨੂੰ) ਕਰਜ਼ਾਈ ('ਰੈਨਾਈ') ਸਮਝ ਕੇ ਹੈਰਾਨ ਰਹਿ ਗਏ ॥੫॥"