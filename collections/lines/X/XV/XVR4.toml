[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰੰਗਾਏ; ਹੁਕਮਿ ਸਬਾਏ ॥"
page = 109
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are imbued with Gurbani by the Lord's order,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਅਮਰ ਦੁਆਰਾ ਸਾਰੇ ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗੀਜੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, all are attuned to the Word of the Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰਤੈ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਰੰਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਜੇਹੜੇ ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰੰਗਾਏ = (ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮਨ ਨਾਮ-ਰੰਗ ਵਿਚ) ਰੰਗਾ ਲਏ। ਸਬਾਏ = ਉਹ ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si es Tu Voluntad, uno está imbuido con la Palabra,"