[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਰਨ ਬਰਨ ਸਿਉ; ਮਨ ਹੀ ਪ੍ਰੀਤਿ ॥"
page = 1162
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose mind loves to know the low caste and high caste,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੱਤ ਨੀਵੀ ਜਾਤੀ ਅਤੇ ਉਚੀ ਜਾਤੀ ਜਾਨਣ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who believe in high and low social classes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਰਨੋਂ ਪੁਨਹ ਅਬਰਨੋਂ ਕੇ ਸਾਥ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਇਸੇ ਖ਼ਿਆਲ ਦੀ ਲਗਨ ਹੈ ਕਿ ਫਲਾਣਾ ਨੀਵੀਂ ਜਾਤ ਦਾ ਤੇ ਫਲਾਣਾ ਉੱਚੀ ਜਾਤ ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se la pasan discriminando entre la casta y la no casta,"