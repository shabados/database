[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਗਾਈਐ. ਨਿਤ ਧਿਆਈਐ; ਪਰਵਾਣੁ ਸੋਈ ਆਇਆ ॥"
page = 1312
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever sings the world-Lord's praises and contemplates His ever, his coming into the world is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸਦਾ ਉਸਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਇਸ ਜਗ੍ਹਾ ਅੰਦਰ ਉਸ ਦਾ ਆਉਣਾ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing and meditate continually on the Lord of the Universe - their coming into the world is blessed and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਬਾਣੀ ਕਰ ਕੇ ਗੋਬਿੰਦ ਗਾਈਏ ਔਰ ਮਨ ਕਰ ਕੇ ਨਿਤ ਧਿਆਵਨਾ ਕਰੀਏ, ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਗਾਇਆ ਧਿਆਇਆ ਹੈ, ਤਿਸੀ ਕਾ ਆਇਆ ਸੰਸਾਰ ਮੇਂ ਸਫਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓ! ਗੋਬਿੰਦ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਸਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਜਿਹੜਾ ਸਿਮਰਨ-ਭਜਨ ਕਰਦਾ ਹੈ) ਉਹੀ ਜਗਤ ਵਿਚ ਜੰਮਿਆ ਕਬੂਲ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes cantan y meditan en el Señor del Universo, su venida al mundo es bendecida y aprobada."