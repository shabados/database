[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦ ਵੀਚਾਰਿ, ਸਚੁ ਕਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Deeply pondering over the Word, a gurmukh practices truth in his life,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਸ਼ਬਦ ਵੀਚਾਰ ਕੀਤਾ ਹੈ ਤੇ ਸੱਚ ਕਮਾਈ ਕੀਤੀ ਹੈ।"