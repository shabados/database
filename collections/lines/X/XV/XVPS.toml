[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਕਾਇਆ ਨਿਰਮਲੀ; ਜੋ ਸਚਿ ਨਾਮਿ ਸਚਿ ਲਾਗੀ ॥"
page = 590
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is he golden body, which is attached to the true Name of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਸੋਨੇ ਵਰਗੀ ਦੇਹੀ ਜੋ ਸੱਚੇ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body is golden and immaculate, which is attached to the True Name of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਹਚੇ ਕਰ ਕੇ ਸਚੇ ਨਾਮ ਮੇਂ ਲਗੀ ਹੈ, ਸੋ ਦੇਹ ਨਿਰਮਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰ ਸੱਚੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਸੋਨੇ ਵਰਗਾ ਸੁੱਧ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨ = ਸੋਨਾ। ਨਾਮਿ = ਹਰੀ ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo dorado es Inmaculado y está entonado en la Verdad del Señor a través de Su Nombre."