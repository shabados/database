[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜਾਤੇ; ਜਿਨ. ਰਾਮੁ ਨ ਜਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 327
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone, who not the pervading God, continually die and depart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜੋ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਬਾਰੰਬਾਰ ਮਰਦੇ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not know the Lord, die over and over again, and then depart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਰ ਮਰ ਜਾਤੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਰਾਮ ਨਹੀਂ ਜਾਨਿਆ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੇਵਲ) ਉਹ ਮਨੁੱਖ ਸਦਾ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਪਛਾਣਿਆ (ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਮਰਿ ਜਾਤੇ = ਸਦਾ ਮਰਦੇ-ਖਪਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente mueren una y otra vez aquéllos que no conocen la Vida del Señor.  (1-Pausa)"