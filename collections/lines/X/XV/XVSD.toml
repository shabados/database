[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਨ; ਸਾਹਿਬੁ ਸਿਮਰਿਆ ਜਾਈ ॥੩॥"
page = 750
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord can be contemplated not at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਅਖੀਰ ਦੇ ਵੇਲੇ ਭਜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "at the very last instant, he cannot suddenly be contemplated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਾਹਿਬ ਅੰਤ ਸਮੇਂ ਮੇਂ ਤੋ ਸਿਮਰਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਅਬ ਹੀ ਸਾਹਿਬ ਕੋ ਯਾਦ ਕਰ॥੩॥☬ਪੁਨਾ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਸਾਰੀ ਉਮਰ ਉਸ ਨੂੰ ਵਿਸਾਰੀ ਹੀ ਰੱਖਿਆ, ਤਾਂ) ਅੰਤ ਸਮੇ ਉਹ ਮਾਲਕ ਸਿਮਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਅੰਤ ਵੇਲੇ, ਦੁਨੀਆ ਛੱਡਣ ਵੇਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno medita en Él cuando sus días han terminado.(3)"