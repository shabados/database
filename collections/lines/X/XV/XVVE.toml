[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਸਾ ਚਾਰਿ ਜਿਹ ਕਰਤ ਜੁਹਾਰੀ ॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Durjan Singh was a great king; he was revered in all four directions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਚਾਰੇ ਦਿਸ਼ਾਵਾਂ ਪ੍ਰਨਾਮ ਕਰਦੀਆਂ ਸਨ।"