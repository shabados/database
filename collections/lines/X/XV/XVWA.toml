[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕਮਾਵੈ; ਜੋ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 737
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She does only that which pleases her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਓਹੀ ਕੁਛ ਕਰਦੀ ਹੈ ਜਿਹੜਾ ਉਸ ਦੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to do only that which pleases God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਕਹਤੀ ਹੈ ਕਿ ਹੇ ਸਖੀ! ਜੋ ਅਪਨੇ ਭਰਤੇ ਕੋ ਭਾਵੇ ਜੇ ਵੇਹੀ ਕਮਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਹੀ ਕੁਝ ਕਰਦੀ ਹੈ ਜੋ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਸੰਦ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "instruye con su ejemplo a otras como ella en Su Sabiduría."