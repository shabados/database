[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸਿਮਰਨੁ. ਨਿਮਖ, ਨ ਸਿਮਰਿਓ; ਜਮਕੰਕਰ ਕਰਤ ਖੁਆਰ ॥੧॥"
page = 1223
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's meditation, he embraces not even for a moment. So death's courier makes him miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ, ਉਹ ਮੁਹਤ ਭਰ ਭੀ ਨਹੀਂ ਕਰਦਾ। ਇਸ ਨਹੀਂ ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਅਵਾਜਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not meditate in remembrance on the Lord, even for an instant, and so the Messenger of Death makes him suffer. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਹਰੀ ਕਾ ਸਿਮਰਨ ਨਿਮਖ ਮਾਤ੍ਰ ਨਹੀਂ ਸਿਮਰਿਆ ਹੈ, ਤਿਸ ਕੋ (ਜਮ ਕੰਕਰ) ਜਮਦੂਤ ਅੰਤ ਕੋ ਖੁਆਰ ਕਰਤੇ ਹੈਂ॥੧॥☬ਤਾਂ ਤੇ ਮੇਰੀ ਏਹ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ (ਜੀਵ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਜਮਦੂਤ ਇਸ ਨੂੰ ਖ਼ੁਆਰ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਕੰਕਰ = {किंकर} ਨੌਕਰ। ਜਮ ਕੰਕਰ = ਜਮਦੂਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viene constantemente, pues no medita en Dios ni siquiera por un instante y el mensajero de la muerte lo destruye. (1)"