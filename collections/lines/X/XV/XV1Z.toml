[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁੜੁ ਮਿਠਾ ਮਾਇਆ ਪਸਰਿਆ; ਮਨਮੁਖੁ ਲਗਿ. ਮਾਖੀ ਪਚੈ ਪਚਾਇ ॥੧॥"
page = 41
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like sweet molasses is spread the mammon and clinging there to-like a fly an apostate pines and putrefies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੇ-ਗੁੜ ਦੀ ਮਾਨਿੰਦ ਮੋਹਣੀ ਖਿਲਰੀ ਹੋਈ ਹੈ ਅਤੇ ਮੱਖੀ ਦੀ ਤਰ੍ਹਾਂ ਉਸ ਨਾਲ ਚਿਮੜ ਕੇ ਅਧਰਮੀ ਗਲ-ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya spreads out like sweet molasses; the self-willed manmukh is stuck like a fly, rotting away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਜੋ ਪਸਾਰਾ ਹੈ, ਸੋ (ਪਸਰਿਆ) ਢੀਲੇ ਗੁੜ ਵਤ ਫੈਲ ਰਹਾ ਹੈ, ਜੈਸੇ ਮਖੀ ਮੀਠੇ ਕੇ ਲੋਭ ਕਰ ਤਿਸ ਗੁੜ ਮੇਂ ਪਚ ਕਰ ਨਸ਼ਟ ਹੋ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਮਨਮੁਖ ਜੀਵ ਬਿਸੇ ਰਸ ਕੋ ਮੀਠਾ ਸਮਝ ਕੇ ਆਪ ਤੋ ਤਿਸਮੇਂ (ਪਚੈ) ਜਲੇ ਭਾਵ ਫਸ ਰਹੇ ਹੈਂ, ਔਰ ਜੋ ਤਿਨ ਕੇ ਸੰਗੀ ਹੈਂ ਤਿਨ ਕੋ ਭੀ (ਪਚਾਇ) ਸਾਥ ਹੀ ਜਲਾਵਤੇ ਭਾਵ ਫਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਗੁੜ (ਜੀਵਾਂ ਨੂੰ) ਮਿੱਠਾ (ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ) ਮਾਇਆ ਦਾ ਮਿੱਠਾ ਮੋਹ ਪ੍ਰਭਾਵ ਪਾ ਰਿਹਾ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਮਿਠਾਸ ਵਿਚ ਫਸ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ ਮੱਖੀ ਗੁੜ ਉਤੇ ਚੰਬੜ ਕੇ ਮਰ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vive apegado como mosca al dulce de la Maya, la ilusión, y desperdicia su vida en vano. (1)"