[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸੰਮਾਲਤਾ; ਮੇਰਾ ਪ੍ਰਭੁ ਸੋਈ ॥੨॥"
page = 677
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment, that Lord is mine takes care of His creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤਿ, ਉਹ ਮੈਂਡਾ ਮਾਲਕ, ਆਪਣੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, my God takes care of His creatures. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਮਰਥ ਪ੍ਰਭੂ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈ, ਸੋਈ ਜੀਵੋਂ ਕੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸੰਮਾਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਸਾਡੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਨਾਲ ਸਾਡੀ ਸੰਭਾਲ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él es quien me cuida a cada momento, Él es mi Dios, Él es mi Señor. (2)"