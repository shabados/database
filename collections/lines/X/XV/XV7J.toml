type = "primary"
data = "ਤਿਹ ਪਾਛੇ ਤਿਨ ਤੁਰੈ ਧਵਾਯੋ ॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One deer crossed his way and he put his horse to pursue it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਸ ਪਿਛੇ ਘੋੜਾ ਸੁਟ ਦਿੱਤਾ।"