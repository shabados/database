[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਕਾਰਨ ਕਰਨ ਸੁਆਮੀ; ਪਤਿਤ. ਉਧਰਨ ਹਰਿ ਹਰੇ ॥"
page = 456
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Feet are the cause of causes and by His grace, the Lord Master saves the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਪੈਰ ਸਬੱਬਾਂ ਦੇ ਸਬੱਬ ਹਨ। ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਸੁਆਮੀ ਮਾਲਕ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's lotus feet are the cause of causes; the Lord Master saves even the sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾਰਨ ਕਰਨ ਸ੍ਵਾਮੀ ਆਪ ਕੇ ਚਰਨਾਰਬਿੰਦ ਕੋ ਉਧਾਰਨੇ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਹੇ ਜਗਤ ਦੇ ਮੂਲ! ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਬੰਦਿਆਂ ਨੂੰ ਬਚਾਣ-ਜੋਗਾ ਹੈ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਜਨਮ-ਮਰਨ ਦੇ ਘੁੰਮਣ-ਘੇਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾਣ ਜੋਗਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਨ ਕਰਨ = ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ। ਕਰਨ = ਸ੍ਰਿਸ਼ਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Causa de causas y, en Tu Nombre, aun los peores malvados son llevados a través."