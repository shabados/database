[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਤੇ ਕਾਢਿਅਨੁ; ਲੜੁ ਆਪਿ ਫੜਾਏ ॥"
page = 966
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making him cling to His skirt, the Lord pulls him out of the blind well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣਾ ਪੱਲਾ ਪਕੜਾ ਕੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God lifts him up and pulls him out of the deep, dark pit, and attaches him to the hem of His robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਅੰਧੇ ਕੂਪ ਥੀਂ ਆਪਨਾ ਲੜ ਫੜਾਇ ਕੈ ਵਹੁ ਕਾਢ ਲੀਏ ਹੈਂ, ਭਾਵ ਜੋ ਸਰਨ ਮੇਂ ਪਾਇ ਲਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਪੱਲਾ ਫੜਾਇਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ-ਮੋਹ ਦੇ) ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ (ਬਾਹਰ) ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਕੂਪ = ਅੰਨ੍ਹਾ ਖੂਹ, ਉਹ ਖੂਹ ਜਿਸ ਵਿਚ ਅਗਿਆਨਤਾ ਦਾ ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਹੈ। ਕਾਢਿਅਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਕੱਢ ਲਏ। ਲੜੁ = ਪੱਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el miedo a la trasmigración cesa y uno no vuelve a otro vientre más."