[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਕਰਿ ਸਹਾ ਵਹੀਰ ਵਿਚਿ; ਪਰ ਹਥਿ ਪਾਸਾ ਪਉਛਕਿ ਸਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The state of jiv becomes the same as that of a hare caught in a crowd. The dice being in other's hand the whole game goes topsyturvy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੁਰ ('ਵਹੀਰ') ਭੀੜ ਵਿਚ ਸਹੇ ਫਸੇ ਹੋਏ ਦੀ (ਦਸ਼ਾ ਹੁੰਦੀ ਹੈ ਯਾ) ਪਰਾਏ ਹਥ ਵਿਚ ਪਾਸਾ ਹੋਣ ਕਰ ਕੇ ਖੇਡ ਪੁੱਠੀ ਪੈਂਦੀ ਜਾਂਦੀ ਹੈ।"