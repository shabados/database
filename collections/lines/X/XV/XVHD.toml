[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਚਨ ਤਾਰ ਲਲਤਾ ਬਿਲਲਾਤੀ; ਦਰਸਨ ਪਿਆਸ ਰਜਾਈ ॥੫॥"
page = 1274
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine eyes gaze is fixed on Thee, my tongue cries out thy Name and I thirst for Thine vision, O Lord of the will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੀ ਟਿਕ ਟਿਕੀ ਤੇਰੇ ਤੇ ਬੱਝੀ ਹੋਈ ਹੈ, ਮੇਰੀ ਜੀਭ ਤੇਰੇ ਨਾਮ ਨੂੰ ਪੁਕਾਰਦੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਹੈ, ਹੇ ਰਜ਼ਾ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stare at You, and my tongue cries out to You; I am so thirsty for the Blessed Vision of Your Darshan. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਸਨ ਕੀ ਤਾਰ ਨੇਤ੍ਰੋਂ ਮੇਂ ਲਗੀ ਹੂਈ ਹੈ ਔਰ ਨਾਮ ਰੂਪੀ ਜਲ ਕੋ ਪਿਆਸ (ਲਲਤਾ) ਰਸਨਾ ਬਿਲਲਾਵਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ (ਮੇਰੇ ਅੰਦਰ) ਬੜੀ ਤਾਂਘ ਹੈ, ਮੇਰੀ ਜੀਭ (ਉਸ ਦੇ ਦਰਸਨ ਲਈ) ਤਰਲੇ ਲੈ ਰਹੀ ਹੈ, (ਉਡੀਕ ਵਿਚ) ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੀ ਟਿਕਟਿਕੀ ਲੱਗੀ ਹੋਈ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚਨ ਤਾਰ = ਅੱਖਾਂ ਦੀ ਟਿਕਟਿਕੀ। ਲਲਤਾ = ਜੀਭ। ਰਜਾਈ = ਰਜ਼ਾ ਦਾ ਮਾਲਕ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me fijo en Ti y mi lengua te llama, tengo tanta sed por la Visión Bendita de Tu Darshan. (5)"