[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਗੁਣ ਗਾਈਐ ਜੀਉ; ਲਾਇ ਸਤਿਗੁਰੂ ਨਾਲਿ ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 734
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing thy attention on the True Guru, sing thou, O man the praise of the venerable Lord of the world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਿਰਤੀ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਕੇ ਤੂੰ ਹੇ ਬੰਦੇ! ਮਾਣਨੀਯ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord of the Universe; focus your meditation on the True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਤਿਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਅਰਥਾਤ ਤਿਨਾਂ ਦ੍ਵਾਰਾ ਧ੍ਯਾਨ ਲਾਕੇ ਗੋਵਿੰਦ ਕੇ ਗੁਣ ਗਾਈਐ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਓ, ਚਿੱਤ ਜੋੜ ਕੇ, ਗੁਰੂ (ਦੀ ਬਾਣੀ) ਨਾਲ ਸੁਰਤ ਜੋੜ ਕੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਇਆ ਕਰੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta la Alabanza del Señor con todo tu corazón, enfocando tu ser en el Guru Verdadero. (1-Pausa)"