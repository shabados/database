[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the union of air water and fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਦਾ ਮਿਲਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The union of air, water and fire"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਜਿਸ ਪਿਤਾ ਕੇ ਵਿਜੋਗ ਕਰ ਦੁਖੀ ਹੈਂ, ਸੋ ਦੇਹ ਰੂਪ ਮਾਨਿਆ ਹੈ, ਵਾ ਚੈਤੱਨ ਰੂਪ ਮਾਨਿਆ ਹੈ। ਦੇਹ ਤੋ ਪੌਣ ਅਰ ਪਾਣੀ, ਅਗਨੀ ਕਾ (ਮੇਲੁ) ਮਿਲਾਪ ਰੂਪ ਹੈ।☬ਜੋ ਕੋਈ ਅਸੰਕਾ ਕਰੇ ਕੇ ਪਾਂਚ ਤਤ ਸੇ ਉਤਪਤੀ ਲਿਖੀ ਹੈ ਗੁਰੂ ਜੀ ਨੇ ਤੀਨ ਕਿਉਂ ਕਹੇ? ਤਬ ਏਹ ਉਤਰੁ ਹੈ: ਕਿਸੀ ਰਿਖੀ ਨੇ ਤੀਨ ਤਤ ਭੀ ਮਾਨੇ ਹੈਂ ਔਰ ਉਪਨਿਸਦ ਮੇਂ ਭੀ ਤੀਨ ਤਤ ਕਹੇ ਹੈਂ, ਵਾ ਤੀਨ ਉਪਲਖਤ ਪਾਂਚ ਹੀ ਜਾਨ ਲੇਣੇ। ਉਤਪਤੀ ਮੇਂ ਕੁਛੁ ਹਠੁ ਨਹੀਂ। ਜੈਸੇ ਬਰੂਦ ਕਾ ਹਾਥੀ ਉਡਾਵਣੇ ਕੇ ਨਮਿਤ ਹੈ, ਉਸ ਕੇ ਕਾਨ ਪੂੰਛ ਸੂਧੇ ਬਾਂਕੇ ਹੋਣੇ ਕਾ ਕਿਆ ਵਿਚਾਰੁ ਹੈ। ਬਿਨੋਦ ਨਿਮਿਤ ਤੈਸੇ ਅਧਿਆ ਰੋਪ ਅਪਵਾਦ ਕਰ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਬੋਧ ਕਹਨੇ ਕਾ ਨਿਮਿਤੁ ਹੈ॥"

