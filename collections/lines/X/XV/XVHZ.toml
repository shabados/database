data = "ਚੁਨਿ ਚੁਨਿ ਹਨੇ ਪਖਰੀਯਾ ਜੁਆਨਾ ॥੫੪॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Hari Singh, who came forward, killed many brave horsemen.54"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੁਣ ਚੁਣ ਕੇ ਘੋੜ-ਸਵਾਰਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੫੪॥"