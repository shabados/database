[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ. ਜਾ ਕਉ ਤੁਧੁ ਮੰਨਿ ਵਸਾਈ; ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਵਹੇ ॥"
page = 442
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is thy grandeur, and he within whose mind, thou enshrines it, ever sings Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੈਡੀ ਬਜ਼ੁਰਗੀ। ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਇਸ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈਂ, ਉਹ ਹਮੇਸ਼ਾਂ ਤੈਡੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your glorious greatness; when You enshrine it within the mind, one sings Your Glorious Praises forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਤੈਨੇ ਬਸਾਈ ਹੈ, ਹੇ ਸਚੇ! ਸੋ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਤੂੰ ਇਹ ਵਡਿਆਈ ਵਸਾ ਦਿੱਤੀ ਹੈ, ਉਹ ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ ਮੰਨਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ। ਗਾਵਹੇ = ਗਾਵਹਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es Tu Gloria y verdadero el corazón que está despierto a cantar siempre"