[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਗੰਗ ਬਾਸੀ, ਕੇਤੇ ਮਦੀਨਾ ਮਕਾ ਨਿਵਾਸੀ; ਕੇਤਕ ਉਦਾਸੀ ਕੇ, ਭ੍ਰਮਾਏ ਈ ਫਿਰਤ ਹੈਂ ॥"
page = 18

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many live on the banks of Ganges and many reside in Mecca and Medina, many becoming hermits, indulge in wanderings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਗੰਗਾ-ਵਾਸੀ ਹਨ ਅਤੇ ਕਿਤਨੇ ਹੀ ਮੱਕੇ-ਮਦੀਨੇ ਦੇ ਨਿਵਾਸੀ ਹਨ ਅਤੇ ਕਿਤਨੇ ਹੀ ਉਦਾਸੀਨ ਹੋ ਕੇ ਭੌਂਦੇ ਫਿਰਦੇ ਹਨ,"