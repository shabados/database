[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਰਾਖਹੁ; ਦਾਸ ਭਾਟ ਕੀ ਲਾਜ ॥"
page = 1400
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru, now save thou the honour of Dass, thy bard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ! ਤੂੰ ਹੁਣ ਦਾਸ ਆਪਣੇ ਭੱਟ ਦੀ ਇਜ਼ਤ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, please preserve the honor of Your humble slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਸਤਿਗੁਰ ਜੀ! ਮੈਂ ਜੋ ਦਾਸ ਨਾਮਾ ਭੱਟ ਹੂੰ, ਅਬ ਮੇਰੀ ਲਜਾ ਕੋ ਤੈਸੇ ਰਾਖ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਿਗੁਰੂ ਜੀ!) ਹੁਣ ਇਸ ਦਾਸ (ਨਲ੍ਯ੍ਯ) ਭੱਟ ਦੀ ਲਾਜ ਰੱਖ ਲਵੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, preserva ahora el honor de Tu humilde Esclavo,  así como Dios salvó el honor del Devoto Prahlaad cuando iba a ser destruido por Jarnakash."