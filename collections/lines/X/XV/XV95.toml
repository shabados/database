[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਮਾਰੀ, ਪ੍ਰਗਟੀ ਆਏ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Decimating his ego has come to be known (as devotee)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਮਾਰੀ ਤੇ ਪ੍ਰਗਟ ਹੋ ਗਏ।"