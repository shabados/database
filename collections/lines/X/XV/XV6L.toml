[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ; ਸੋਈ ਪਰੁ ਹੋਗ ॥"
page = 1174
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does that definitely comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਉਹ ਅਵੱਸ਼ ਹੀ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, surely comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਕਰੇ ਹੈ, ਸੋਈ ਨਿਸਚੈ ਕਰ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਹ ਪ੍ਰਭੂ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ ਜ਼ਰੂਰ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Gran Dador y no es engañado por la Avaricia."