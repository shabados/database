[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਖ਼ਸ਼ੀ ਵ ਦੀਵਾਂ ਹਮਾ ਕਿਜ਼ਬ ਗੋਸ਼ਤ ॥੧੪॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "whose officers have relinquished the path of Truth.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਖ਼ਸ਼ੀ (ਜਰਨੈਲ ਅਥਵਾ ਕਾਰਿੰਦੇ) ਅਤੇ ਦੀਵਾਨ (ਮੁਸਾਹਿਬ) ਸਭ ਝੂਠ ਬੋਲਣ ਵਾਲੇ ਹਨ ॥੧੪॥"