[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਰਾਖੁ ਰਾਖੁ ਪ੍ਰਭ ਮੇਰੇ; ਮੈ ਰਾਖਹੁ ਕਿਰਪਾ ਧਾਰੇ ॥"
page = 983
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save, save, save Thou me, O my Master and rescue me by showering Thine benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਬਚਾ ਲੈ, ਬਚਾ ਲੈ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me, save me, O my God; shower me with Your Mercy, and save me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਇਹੀ ਪ੍ਰਾਰਥਨਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਕਿਰਪਾ ਧਾਰ ਕੈ ਰਾਖ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਇਸ ਲੋਭ-ਕੁੱਤੇ ਤੋਂ) ਮੈਨੂੰ ਭੀ ਬਚਾ ਲੈ, ਬਚਾ ਲੈ, ਬਚਾ ਲੈ, ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਭੀ ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí y sálvame, pues en verdad Te pertenezco;"