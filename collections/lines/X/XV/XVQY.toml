[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਹਮਾਰਾ; ਸਾਰੇ ਸੁਆਰਥੁ ॥੪॥੩੮॥੫੧॥"
page = 1151
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that my Lord shall accomplish my tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰਾ ਸੁਆਮੀ ਮੇਰੇ ਕਾਰਜ ਸੰਪੂਰਨ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that God will accomplish my objectives in life. ||4||38||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਹਮਾਰਾ ਪ੍ਰਭੂ ਹੀ ਪ੍ਰਜੋਜਨ (ਸਾਰੇ) ਸਵਾਰੇਗਾ, ਭਾਵ ਮੁਕਤੀ ਦੇਵੇਗਾ॥੪॥੩੮॥੫੧॥☬ਹਰੀ ਕੇ ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਸਾਡਾ ਹਰੇਕ ਕੰਮ ਸੁਆਰਦਾ ਹੈ ॥੪॥੩੮॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le dará la Verdadera Satisfacción a su vida. (4-38-51)"