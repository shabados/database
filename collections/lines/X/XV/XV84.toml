[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਰਕ ਸੁਰਗ ਵਿਚਿ ਪੁੰਨ ਪਾਪ; ਵਰ ਸਰਾਪ ਜਾਣਨਿ ਅਭਰਿਠਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sin and merit, boon and curse, heaven and hell are known and realised according to one's own feelings (of love and enmity)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਰਕ ਸੁਰਗ ਵਿਚ ਪੁੰਨ ਅਤੇ ਪਾਪ ਦਾ ਫਲ (ਯਾ ਧਰਤੀ ਪੁਰ) ਵਰ ਸਰਾਪ (ਦਾ ਫਲ ਕਰਮਾਂ ਅਨੁਸਾਰ ਅਭਰਿੱਠਾ ਸਾਰੇ ਪਾਸਿਓਂ ਦ੍ਰਿੜੁ ਹੈ।"