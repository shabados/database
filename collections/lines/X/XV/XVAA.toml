[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੇ. ਸਤਿਗੁਰੁ ਬੋਲਿਆ; ਮੈ ਪਿਛੈ. ਕੀਰਤਨੁ ਕਰਿਅਹੁ ਨਿਰਬਾਣੁ ਜੀਉ ॥"
page = 923
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the end the True Guru said \"After me sing the praise of the Pure Lord, alone\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖ਼ੀਰ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਫੁਰਮਾਇਆ ਮੇਰੇ ਮਗਰੋਂ ਕੇਵਲ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਹੀ ਜੱਸ ਗਾਇਨ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Finally, the True Guru said, \"When I am gone, sing Kirtan in Praise of the Lord, in Nirvaanaa.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਮੇਂ ਸਤਿਗੁਰੂ ਜੀ ਨੇ ਐਸੇ ਬੋਲਿਆ: ਮੇਰੇ ਪਿਛੇ ਏਕ ਰਸ ਕੀਰਤਨ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਤੀ ਜੋਤਿ ਸਮਾਣ ਵੇਲੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਪਿੱਛੋਂ ਨਿਰੋਲ ਕੀਰਤਨ ਕਰਿਓ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final el Guru dijo, cuando ya no esté, canten sólo Kirtan en Alabanza de mi Dios"