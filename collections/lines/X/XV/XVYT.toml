[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗਤ ਪਵਨ; ਖਸਮੁ ਬਿਸਰਾਇਓ ॥੧॥"
page = 337
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as soon as the air touches him, he forgets his Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਦੇ ਲਗਦਿਆਂ ਹੀ ਉਹ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as soon as the air touches him, he forgets his Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਾਇਆ ਰੂਪੀ ਪਵਨ ਲਾਗੀ ਅਰਥਾਤ ਮਾਤਾ ਪਿਤਾ ਆਦਿਕੋਂ ਮੇਂ ਮੋਹ ਹੂਆ, ਤਬ ਪਰਮੇਸ੍ਵਰ ਕੋ ਬਿਸਾਰ ਦੀਆ ਵਾ ਤਿਸ ਮੋਹ ਨੇ ਵਾਹਿਗੁਰੂ ਬਿਸਰਵਾਇ ਦੀਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮਾਇਆ ਦੀ) ਹਵਾ ਲੱਗਦਿਆਂ ਹੀ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona a Dios tan pronto como empieza a respirar.  (1)"