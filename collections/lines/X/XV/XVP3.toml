[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰੂਪੁ ਅਨੂਪੁ ਦਇਆਲਾ ॥"
page = 1031
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O compassionate Lord of incomparable beauty, Thou are contained in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਸਾਨੀ ਸੁੰਦਰਤਾ ਵਾਲੇ ਮਇਆਵਾਨ ਮਾਲਕ! ਤੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in each and every heart, O Merciful Lord of incomparable beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰੂਪ ਘਟਾਂ ਘਟਾਂ ਮੇਂ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈਂ, ਤੇਰਾ ਰੂਪ ਐਸਾ ਹੈ ਕਿ ਉਸ ਵਰਗਾ ਹੋਰ ਕਿਸੇ ਦਾ ਨਹੀਂ, ਤੂੰ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Ser Compasivo, Tu Forma de Belleza sin paralelo ilumina todos los corazones"