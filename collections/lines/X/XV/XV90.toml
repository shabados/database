[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰੰਗ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 1202
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sarang 5th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚੌਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saarang, Fifth Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Mejl Guru Aryan Dev, Quinto Canal Divino, Chau-Padas."