[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਗਿਆ ਹੋਏ ਬੇਦ; ਪਾਪੁ ਪੁੰਨੁ ਵੀਚਾਰਿਆ ॥"
page = 1094
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will, the Vedas have come into being, which discriminate between demerits and merits, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਵੇਦ ਵਜੂਦ ਵਿੱਚ ਆਏ ਹਨ, ਜੋ ਬਦੀਆਂ ਤੇ ਨੇਕੀਆਂ ਦਾ ਨਿਰਣਯ ਕਰਦੇ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Will of the Lord, the Vedas came into being; they discriminate between sin and virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਆਗਿਆ ਕਰ ਬੇਦ ਹੂਏ ਹੈਂ, ਜਿਨੋਂ ਮੇਂ ਸੇ ਪਾਪ ਪੁੰਨੋਂ ਕੋ ਰਿਖੀਓਂ ਨੇ ਬੀਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਹੀ ਆਗਿਆ ਅਨੁਸਾਰ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਪਰਗਟ) ਹੋਏ, ਜਿਨ੍ਹਾਂ ਨੇ (ਜਗਤ ਵਿਚ) ਪਾਪ ਤੇ ਪੁੰਨ ਨੂੰ ਨਿਖੇੜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad, creaste los Vedas,  en donde se discrimina entre lo bueno y lo malo,"