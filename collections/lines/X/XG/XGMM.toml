[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਲਗੇ; ਤਿਨ ਸਭੁ ਕਿਛੁ ਭਾਵੈ ॥"
page = 1050
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are attached to truth, like every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰਾ ਕੁਝ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to the Truth are pleased with everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚ ਮੇਂ ਲਗੇ ਹੈਂ ਤਿਨ ਕੋ ਸਭ ਕੁਛ ਭਾਵਤਾ ਹੈ, ਭਾਵ ਸਭ ਕੋ ਪਰਮੇਸਰ ਰੂਪ ਜਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਕੀਤਾ ਹੋਇਆ ਹਰੇਕ ਕੰਮ ਭਲਾ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están dedicados a la Verdad, les complace todo lo que Dios hace,"