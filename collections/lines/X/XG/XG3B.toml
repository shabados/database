[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਜਰੁ ਗੋਰਸੁ ਵੇਚਿ ਕੈ; ਖਲਿ ਸੂੜੀ ਆਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The cattle breeder puts the milk on sale but fetches home, the oil cakes and husk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁੱਜਰ ਦੁੱਧ ਵੇਚਕੇ ਖਲ ਅਤੇ ਛਾਣ ਬੂਰਾ ਲੈ ਆਉਂਦਾ ਹੈ।"