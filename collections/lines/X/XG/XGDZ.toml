[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਹਰਿ ਵੇਖੈ ਆਪਿ ਹਦੂਰੀ ਜੀਉ ॥੩॥"
page = 174
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Pervading Soul, the Lord has diffused throughout, O my Master. God Himself is beholding all, near at hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਵਿਆਪਕ ਰੂਹ, ਪ੍ਰਭੂ ਨੇ ਸਾਰੇ ਫੈਲਾਈ ਹੋਈ ਹੈ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਹਰੀ ਖ਼ੁਦ ਲਾਗਿਊ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Supreme Soul, is diffused everywhere, O my Lord of the Universe. The Lord Himself beholds all; His Immanent Presence is pervading everywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਹਰੀ ਰਾਮ ਨੇ ਅਪਨਾ ਆਪ ਰੂਪ ਪਸਾਰਿਆ ਅਰਥਾਤ ਰਚਿਆ ਹੈ ਔਰ ਆਪ ਹੀ ਹਰੀ (ਹਦੂਰੀ) ਜੋ ਸਭ ਕੇ ਪ੍ਰਤਖ ਹੈ, ਸੋ ਦੇਖ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਰਾਮ ਆਪ ਹੀ ਇਸ ਜਗਤ-ਖਿਲਾਰੇ ਨੂੰ ਖਿਲਾਰ ਰਿਹਾ ਹੈ, ਹਰੇਕ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿ ਕੇ ਹਰੀ ਆਪ ਹੀ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está en todo y por todos lados, y Él Mismo observa Su Presencia por todas partes. (3)"