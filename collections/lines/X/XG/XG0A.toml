[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਪ੍ਰਭ ਕਾ ਨਾਉ ਲੇਇ ॥੩॥"
page = 865
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he utters the Lord's Name through the eight watches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੱਠੇ ਪਹਿਰ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chants the Name of God, twenty-four hours a day. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਠੇ ਪਹਿਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਅੱਠੇ ਪਹਿਰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਇ = ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siéndolo éste recita el Nombre de Dios a través de las rondas del día y de la noche. (3)"