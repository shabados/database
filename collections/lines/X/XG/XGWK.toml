[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਜਨਮ ਵਿਛੁੜੇ ਮੇਰੇ ਪ੍ਰੀਤਮ; ਕਰਿ ਕਿਰਪਾ ਗੁਰੂ ਮਿਲਾਵੈਗੋ ॥"
page = 1310
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since many births, I am separated from my Beloved Lord. Showing mercy, the Guru shall unite me with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਜਨਮਾਂ ਤੋਂ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨਾਲੋ ਵਿਛੜਿਆ ਹੋਇਆ ਹਾਂ। ਮਿਹਰ ਧਾਰ ਕੇ ਗੁਰੂ ਜੀ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For countless lifetimes, I have been separated from my Beloved; in His Mercy, the Guru has united me with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਹਮ ਜੀਵ ਤੇਰੇ ਸੇ ਅਨੇਕ ਜਨਮੋਂ ਕੇ ਵਿਛੜੇ ਹੂਏ ਹੈਂ। ਜਿਨੋਂ ਪਰ ਤੂੰ ਕਿਰਪਾ ਕਰਤਾ ਹੈਂ ਤਿਨ ਕੋ ਗੁਰੂ ਮਿਲਾਇ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! (ਜੀਵ) ਅਨੇਕਾਂ ਹੀ ਜਨਮ (ਤੇਰੇ ਚਰਨਾਂ ਤੋਂ) ਵਿਛੁੜੇ ਰਹਿੰਦੇ ਹਨ। ਗੁਰੂ (ਹੀ) ਮਿਹਰ ਕਰ ਕੇ (ਇਹਨਾਂ ਨੂੰ ਤੇਰੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ = ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He permanecido separado de mi Bienamado un incontable número de vidas, pero gracias a Su Misericordia, el Guru me unió a Su Ser."