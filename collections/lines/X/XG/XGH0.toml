[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਪਰਾਧ; ਸਰਣਿ ਹਮ ਆਇਆ ॥"
page = 904
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having committed sins, o Lord, I have now sought Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਮਾ ਕੇ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਹੁਣ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sinned and made mistakes, but now I seek Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਅਨੇਕ ਪਾਪ ਕਰਤਾ ਹੂਆ ਆਪ ਕੀ ਸਰਣੀ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਪ ਅਪਰਾਧ ਕਰ ਕੇ ਭੀ ਜਦੋਂ ਅਸੀਂ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆਉਂਦੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, he cometido tantos errores, pero ahora busco Tu Refugio."