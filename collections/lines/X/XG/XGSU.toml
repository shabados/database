[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੌਲਿਸਿਰੀ ਗੁਲ ਲਾਲ ਗੁਲਾਬ; ਧਰਾ ਤਿਨ ਫੂਲਨ ਸੋ ਛਬਿ ਛਾਈ ॥"
page = 342

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Searching for Krishna, those gopis are wandering there where there are trees of Bel, bushes of Champa, and plants of Maulshri and red rose"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੌਲਸਿਰੀ, ਗੁਲੇ-ਲਾਲਾ ਅਤੇ ਗੁਲਾਬ ਦੇ ਫੁਲਾਂ ਨਾਲ ਧਰਤੀ ਸੁੰਦਰਤਾ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ;"