[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ, ਅਭਿਮਾਨੁ ਬਿਖੈ ਰਸ; ਇਨ ਸੰਗਤਿ ਤੇ, ਤੂ ਰਹੁ ਰੇ ॥"
page = 1118
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, avarice, worldly love, self-conceit and sinful relishes, from their association escape thou, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਥਨ-ਹੁਲਾਸ, ਗੁੱਸਾ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮੰਮਤਾ, ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਪਾਪਾਂ ਭਰੇ ਸੁਆਦਾ ਇਨ੍ਹਾਂ ਦੀ ਸੁਹਬਤ ਤੋਂ ਤੂੰ ਬਚ ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed, attachment, egotism and corrupt pleasures - stay away from these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹੁ, ਅਭਿਮਾਨ ਅਰ ਬਿਸ੍ਯੋਂ ਕੇ ਰਸ ਜੋ ਹੈਂ, ਹੇ ਭਾਈ! ਇਨ ਕੀ ਸੰਗਤ ਤੇ ਬਚ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਅਹੰਕਾਰ, ਵਿਸ਼ਿਆਂ ਦੇ ਚਸਕੇ-ਇਹਨਾਂ ਦੇ ਸਾਥ ਤੋਂ ਸਦਾ ਪਰੇ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz a un lado tu avaricia, tu rabia, lujuria, ego y ese vicioso sabor de la maldad, y postrándote a los Pies de la Saad Sangat,"