[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤੁਮੑ. ਮੋ ਕਉ ਦੂਰਿ ਕਰਤ ਹਉ; ਤਉ ਤੁਮ ਮੁਕਤਿ ਬਤਾਵਹੁ ॥"
page = 1104
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou keep me away from Thee, O Lord, then tell me Thou what is salvation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਕੋਲੋਂ ਦੁਰੇਡੇ ਰਖਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਤਦ ਤੂੰ ਮੈਨੂੰ ਦੱਸ, ਮੋਖ਼ਸ਼ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You keep me far away from You, then tell me, what is liberation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਮੈਨੂੰ ਦੂਰ ਕਰਤੇ ਹੋ, ਤਬ ਆਪ ਮੁਕਤੀ ਦਸੋ ਕੈਸੀ ਹੈ? ਤਬ ਭਗਵਾਨ ਨੇ ਕਹਾ: ਮੇਰੇ ਕੋ ਔ ਆਪ ਕੋ ਤੂੰ ਕੀ ਜਾਨਤਾ ਹੈਂ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੋੜ ਦੇਵੇਂ, ਤਾਂ ਦੱਸ ਹੋਰ ਮੁਕਤੀ ਕੀਹ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, si me conservas alejado de Ti, ¿qué puede ser la Emancipación?"