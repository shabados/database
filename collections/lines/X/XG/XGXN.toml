[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਨਾ ਅਗਨਿ ਬੁਝੀ ਖਿਨ ਅੰਤਰਿ; ਗੁਰਿ ਮਿਲਿਐ. ਸਭ ਭੁਖ ਗਵਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 732
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, the fire of desire is extinguished in an instant and all my hunger is satiated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਣ ਤੇ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਇਕ ਮੁਹਤ ਵਿੱਚ ਬੁੱਝ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਭੁੱਖ ਮਿਟ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire was extinguished in an instant, when I met the Guru; all my hunger has been satisfied. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਮਿਲੇ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨਿ ਉਸੀ ਖਿਨ ਮੇਂ ਬੁਝ ਗਈ, ਸਭ ਪਦਾਰਥਾਂ ਕੀ ਭੁਖ ਗੁਰਾਂ ਨੇ ਗਵਾ ਦਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ) ਇਕ ਛਿਨ ਵਿਚ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ। ਗੁਰੂ ਦੇ ਮਿਲਣ ਨਾਲ ਮੇਰੀ ਸਾਰੀ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਗਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Guru mi hambre se satisfizo.  (1-Pausa)"