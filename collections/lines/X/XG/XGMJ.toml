[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਫਰਿਸ਼ਤੇ ਉਸ ਦੇ ਸਾਮ੍ਹਣੇ ਸੀਸ ਝਕਾਉਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਕੁਦਸੀਆਂ ਪੇਸ਼ਿ ਊ ਦਰ ਸਜੂਦ ।੬੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All angels prostrate before him. (64)"