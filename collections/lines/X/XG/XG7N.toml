[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਨ੍ਹਾ ਆਗੂ ਜੇ ਥੀਐ; ਸਭੁ ਸਾਥੁ ਮੁਹਾਵੈ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the leader is blind, the whole company is bound to be robbed of (their valuables)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅੰਨ੍ਹਾ ਆਗੂ (ਰਾਹ ਦੱਸਣ ਵਾਲਾ ਹੋਕੇ) ਅੱਗੇ ਲੱਗੂ, ਤਦੋਂ ਸਾਰੇ ਸਾਥ ਨੂੰ ਟੁਟ ਬੈਠੂ।"