type = "primary"
data = "ਕਾਛਨੀ ਸੁਰੰਗੰ, ਛਬਿ ਅੰਗ ਅੰਗੰ; ਲਜਤ ਅਨੰਗੰ ਲਖ ਰੂਪੰ ॥"
page = 262

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the beauty of these heavenly damsels, who were wearing elegantly coloured raiments, t"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਰੰਗ ਦੀ ਪੁਸ਼ਾਕੀ (ਉਨ੍ਹਾਂ ਦੇ) ਅੰਗ-ਸੰਗ ਦੀ ਛਬੀ ਨੂੰ (ਵਧਾ ਰਹੀ ਹੈ) (ਜਿਸ) ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮਦੇਵ ਵੀ ਸ਼ਰਮਿੰਦਾ ਹੋ ਰਿਹਾ ਹੈ।"