[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਸੂਦਨੁ ਜਪੀਐ; ਉਰ ਧਾਰਿ ॥"
page = 1135
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining Him in thy heart, O man, remember thou thy God, the lover of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕ ਕੇ, ਹੇ ਜੀਵ! ਤੂੰ ਅੰਮ੍ਰਿਤ ਦੇ ਪਿਆਰੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine Him in your heart, and meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਧੁਸੂਦਨੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਜਪਨਾ ਕਰੀਏ ਔਰ ਰਿਦੇ ਮੇਂ ਧ੍ਯਾਨ ਧਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੈਂਤਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser humano, contempla a tu Dios,"