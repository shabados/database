[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਦਰਬ ਜਾ ਕੇ ਜਗ ਕਹਈ ॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city of Odchhe, a Banyia, moneylender, used to live; he was very wealthy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋਲ ਲੋਕਾਂ ਵਲੋਂ ਬਹੁਤ ਧਨ ਦਸਿਆ ਜਾਂਦਾ ਸੀ।"