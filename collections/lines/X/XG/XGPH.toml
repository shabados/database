[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਤਿ ਕਰਉ ਅਰਦਾਸਿ; ਸੁਨਹੁ. ਜੇ ਠਾਕੁਰ ਭਾਵੈ ॥"
page = 1386
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Thee, O Lord, hearken Thou to my prayer and supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੀ ਬੇਨਤੀ ਅਤੇ ਪ੍ਰਰਾਥਨਾ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please listen to my prayer, if it pleases You, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ (ਬਿਨਤਿ) ਬੇਨਤੀ ਪੂਰਬਕ ਅਰਥਾਤ ਨਿੰਮ੍ਰਤਾ ਕੇ ਸੰਯੁਗਤ ਹੋ ਕਰ ਅਰਦਾਸ ਕਰਤਾ ਹੂੰ, ਪਰੰਤੂ ਹੇ ਠਾਕਰ! ਜੇਕਰ ਆਪ ਨੂੰ ਭਾਵੈ ਤਉ ਐਸੀ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜੇ ਤੈਨੂੰ ਚੰਗੀ ਲੱਗੇ ਤਾਂ (ਮਿਹਰ ਕਰ ਕੇ ਮੇਰੀ) ਅਰਜ਼ੋਈ ਸੁਣ, ਮੈਂ ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha por favor mi oración, si así Te complace, oh Mi Señor y Maestro."