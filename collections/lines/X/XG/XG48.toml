[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤ ਕੀ ਕੀਮਤਿ ਜਾਨੈ ॥੩॥"
page = 741
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows the worth of the beginning and the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਰੰਭ ਅਤੇ ਅਖੀਰ ਦੇ ਮੁੱਲ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know the value of the beginning and the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਆਦਿ ਅੰਤ ਪੂਰਨ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੀ (ਕੀਮਤਿ) ਮਹਤਤਾ ਕੋ ਸੋ ਜਾਨੇ ਹੈ, ਭਾਵ ਜੈਸਾ ਹੈ ਤੈਸਾ ਹੀ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਕਦਰ ਸਮਝ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਅੰਤ ਕੀ = ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਹੈ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਅਖ਼ੀਰ ਤੇ ਭੀ ਰਹੇਗਾ। ਕੀਮਤਿ = ਕਦਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entender el significado del principio y del fin.(3)"