[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਧਨੁ ਨਿਰਮਲੋ; ਗੁਰੁ ਦਾਤਿ ਕਰੇ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 62
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pervading Lord's Name is the pure Wealth. That Lord gives this gift, through the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਸਾਈਂ ਦਾ ਨਾਮ ਪਵਿੱਤਰ ਦੌਲਤ ਹੈ। ਉਹ ਸਾਹਿਬ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਬਖ਼ਸ਼ੀਸ਼ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the pure wealth; through the Guru, God bestows this gift. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਧਨ ਤੋ ਰਾਮ ਨਾਮ ਹੈ, ਪਰੰਤੂ ਜਬ ਸੋ ਗੁਰੂ ਸਮਰਥ ਦਾਤਿ ਕਰੇਂ ਤਾਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਐਸਾ) ਪਵਿਤ੍ਰ ਧਨ ਹੈ (ਜੋ ਸਦਾ ਨਾਲ ਨਿਭਦਾ ਹੈ, ਪਰ ਇਹ ਮਿਲਦਾ ਉਸ ਨੂੰ ਹੈ) ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੇਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ  ਦਾਤ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Riqueza Real y es conferido a ti por el Guru. (1-Pausa)"