[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਰਤਨੁ ਸਦਾ ਘਟਿ ਚਾਨਣੁ; ਅਗਿਆਨ ਅੰਧੇਰੁ ਗਵਾਇਦਾ ॥੧੨॥"
page = 1063
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of gnosis ever illumines his mind and darkness of ignorance is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੋਧ ਦਾ ਹੀਰਾ ਸਦੀਵ ਹੀ ਉਸ ਦੇ ਰਿਦੇ ਨੂੰ ਰੋਸ਼ਨ ਕਰਦਾ ਹੈ ਤੇ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of spiritual wisdom ever illumines the heart, and the darkness of spiritual ignorance is dispelled. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਰੂਪ ਜਿਸ ਕੇ ਘਟ ਮੇਂ ਰਤਨ ਕਾ ਸਦਾ ਚਾਨਣ ਹੂਆ ਹੈ, ਵਹੁ ਅਗ੍ਯਾਨ ਅੰਧੇਰੇ ਕੋ ਗਵਾਵਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸ੍ਰੇਸ਼ਟ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ ਹਨੇਰਾ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el corazón para siempre es iluminado y la oscuridad de la ignorancia se dispersa. (12)"