[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਜੀਵਨ ਮੁਕਤਿ; ਬ੍ਰਹਮ ਗਿਆਨੀ ਬ੍ਰਹਮ ਵੀਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are liberated in life; they have knowledge of Brahm and meditate upon Brahm."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਜੀਵਨ ਮੁਕਤ, ਬ੍ਰਹਮ ਗਿਆਨੀ, ਬ੍ਰਹਮ ਦਾ ਹੀ ਵਿਚਾਰ ਕਰਦੇ ਹਨ।"