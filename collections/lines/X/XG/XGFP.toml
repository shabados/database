[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮ੍ਰਿਗ ਨਾਦ ਸੁਨਿ ਸਹੈ ਸਨਮੁਖ ਬਾਨ; ਪ੍ਰਾਨ ਦੇਤ ਬਧਿਕ ਬਿਰਦੁ ਨ ਸਮਾਰਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a deer, attracted by the music of Ghanda Hehra rushes towards its source and is killed by the hunter's arrow, but it does not ponder over his killer qualities."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ਼ਿਕਾਰੀ ਘੰਡਾ ਹੇੜੇ ਦਾ ਸ਼ਬਦ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੁਣ ਕੇ ਹਿਰਨ ਐਸਾ ਮਸਤ ਹੁੰਦਾ ਹੈ ਕਿ ਸਾਹਮਣੇ ਤੀਰ ਝਲ ਲੈਂਦਾ ਹੈ ਤੇ ਪ੍ਰਾਣ ਦੇਂਦਾ ਹੈ, ਪਰ ਉਸ ਸ਼ਿਕਾਰੀ ਦੇ ਸੁਭਾਵ ਨੂੰ ਨਹੀਂ ਚਿਤਾਰਦਾ ਕਿ ਇਹ ਰਾਗ ਤੇ ਮਸਤ ਕਰਕੇਮਾਰ ਲਏਗਾ।"