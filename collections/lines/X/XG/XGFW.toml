[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਸਦ ਰਹਿਆ ਭਰਪੂਰਿ ॥੫॥"
page = 842
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is ever fully-filling all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਹਮੇਸ਼ਾਂ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is always fully pervading everywhere. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰਾ ਪ੍ਰਭੂ ਸਦਾ ਸਰਬ ਮੇਂ (ਭਰਪੂਰਿ) ਪਰੀ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਆਖਦਾ ਹੈ ਕਿ) ਮੇਰਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, lo llena siempre todo y por todas partes.  (5)"