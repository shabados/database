[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੀ ਭਰਿ ਆਇਆ. ਜਗਤੁ ਸਬਾਇਆ; ਕਉਣੁ ਜਾਣੈ ਬਿਧਿ ਮੇਰੀਆ ॥"
page = 767
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is filled with miseries who can then know my in-most state?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਮੁਸੀਬਤਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ। ਜਦ ਮੇਰੀ ਅੰਦਰਲੀ ਅਵਸਥਾ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is overflowing with pain and suffering; who can know the state of my inner self?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਦੁਖੋਂ ਸੇ ਭਰਿਆ ਹੂਆ ਆਯਾ ਹੈ, ਇਸ ਸੇ ਦੁਖ ਨਿਵਿਰਤੀ ਕੀ ਮੇਰੀ ਬ੍ਰਿਧ ਬ੍ਰਿਤਾਂਤ ਕੋ ਪਰਮੇਸਰ ਸੇ ਬਿਨਾਂ ਕੌਨ ਜਾਨੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਵਿਛੁੜਿਆ ਹੋਇਆ) ਸਾਰਾ ਹੀ ਜਗਤ (ਹਰੇਕ ਜੀਵ) ਦੁੱਖਾਂ ਨਾਲ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ (ਹਰੇਕ ਦੇ ਅੰਦਰ ਇਤਨਾ ਸੁਆਰਥ ਹੁੰਦਾ ਹੈ ਕਿ ਕੋਈ ਕਿਸੇ ਦਾ ਦਰਦੀ ਨਹੀਂ ਬਣਦਾ), ਮੇਰੀ ਦੁੱਖੀ ਦਸ਼ਾ ਨੂੰ ਜਾਣਨ ਦੀ ਕੋਈ ਵੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Revolcándose en el dolor, ¿cómo podría el mundo entero conocer de mi estado íntimo?"