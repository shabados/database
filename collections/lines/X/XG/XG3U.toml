[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੇ ਕੋਟਿ ਅਰਾਧਹਿ; ਗਿਆਨੀ ਜਾਪ ਜਪੇ ॥"
page = 455
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom million of Brahmas meditate and whose Name is uttered by the gnostics;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮਾਂ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਬ੍ਰਹਮ ਬੇਤੇ ਜਿਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "millions of Brahmas meditate and adore Him; the spiritual teachers meditate and chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟਾਂਨ ਕੋਟ ਬ੍ਰਹਮੇ ਤੇਰਾ ਅਰਾਧਨ ਕਰਤੇ ਹੈਂ ਔਰ ਗ੍ਯਾਨੀ ਜਾਪੁ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮਾ ਅਤੇ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ ਵਿਦਵਾਨ ਜਿਸ ਦਾ ਜਾਪ ਜਪ ਕੇ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਅਰਾਧਹਿ = ਅਰਾਧਦੇ ਹਨ। ਗਿਆਨੀ = ਗਿਆਨਵਾਨ, ਧਰਮ = ਪੁਸਤਕਾਂ ਦੇ ਵਿਦਵਾਨ। ਜਪੇ = ਜਪਿ, ਜਪ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a Quien millones de brahmanes y hombres sabios contemplan."