[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਭੇਸ ਜੋਗ ਨ੍ਰਿਪ ਹੇਰਿ; ਸਭਨ ਦੁਖ ਪਾਇਯੋ ॥੭੩॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everybody was astonished to see him dressed as a yogi.(73)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦਾ ਜੋਗੀ ਵਾਲਾ ਭੇਸ ਵੇਖ ਕੇ ਸਭ ਨੇ ਦੁਖ ਪਾਇਆ ॥੭੩॥"