[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ; ਕੀ ਫਾਸਹਿ ਜਮ ਜਾਲੇ ਰਾਮ ॥"
page = 439
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Lord abides within thy mind, why shouldest thou be entrapped in Death's noose?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਸੁਆਮੀ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਤਾਂ ਤੂੰ ਕਿਉਂ ਮੌਤ ਦੀ ਫਾਹੀ ਵਿੱਚ ਫਸੇਗੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord abides within your mind; why are you trapped by the noose of Death?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਸਾਹਿਬ ਤੇਰੇ ਮਨ ਮੇਂ ਬਸੈ, ਤੋ ਜਮ ਕੇ ਜਾਲ ਮੇਂ ਤੂੰ ਕਿਉ ਫਸੈਂ ਅਰਥਾਤ ਨ ਫਸੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਤੇਰੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੋਵੇ ਤਾਂ ਤੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ-ਰੂਪ) ਜਮ ਦੇ ਖਿਲਾਰੇ ਹੋਏ ਜਾਲ ਵਿਚ ਕਿਉਂ ਫਸੇਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਕੀ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Verdadero Señor habita en tu mente, las cadenas de la muerte no te atraparán."