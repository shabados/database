[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣ ਕਰਣ ਸਮਰਥ ਸਿਰੀਧਰ; ਰਾਖਿ ਲੇਹੁ. ਨਾਨਕ ਕੇ ਸੁਆਮੀ ॥੧॥"
page = 1387
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord of wealth, is Omnipotent to do everything, O the Master of Nanak, now save Thou him in Thy mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਹਰ ਇਕ ਕੰਮ ਕਰਨ ਨੂੰ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਹੈ, ਹੇ ਨਾਨਕ, ਦੇ ਮਾਲਕ! ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Lord is the Cause of causes. O Lord and Master of Nanak, please save me! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕਾਰਣ) ਮਹਤਤ ਆਦਿਕੋਂ ਕੇ ਕਰਨੇ ਕੋ ਸਮਰਥ (ਸਿਰੀਧਰ) ਲਖ੍ਯਮੀ ਕੇ ਧਾਰਨ ਕਰਨੇ ਹਾਰੇ ਦਾਸੋਂ ਕੇ ਸ੍ਵਾਮੀ! ਮੁਝ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਰਾਖ ਲੀਜੀਏ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਨੇ ਸੇ ਕਲ੍ਯਾਨ ਹੋ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਮਰੱਥ ਕਰਤਾਰ! ਹੇ ਮਾਇਆ ਦੇ ਮਾਲਕ! ਹੇ ਨਾਨਕ ਦੇ ਸੁਆਮੀ! (ਮੈਨੂੰ ਇਹਨਾਂ ਤੋਂ) ਰੱਖ ਲੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣ ਕਰਣ = ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮੂਲ! ਸਿਰੀ ਧਰ = ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dador de la vida, Dios Todopoderoso, eres Tú la Causa de causas, oh Señor y Maestro de Nanak, por favor, sálvame. (1)"