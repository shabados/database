[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਡਾ ਪੁਰਖੁ ਪਰਗਟਿਆ; ਕਲਿਜੁਗਿ ਅੰਦਰਿ ਜੋਤਿ ਜਗਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "You, emerging like a greatman in kaliyug have diffused the light (of knowledge) all around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਵਡਾ ਪੁਰਖ ਕੁਲਜੁਗ ਵਿਚ ਜ਼ਾਹਰ ਹੋਇਆ ਹੈਂ, (ਸਾਰੇ ਸੱਤਿਨਾਮ ਦੀ) ਜੋਤ ਜਗਾ ਦਿਤੀ ਹੈ। “"