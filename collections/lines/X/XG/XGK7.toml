[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੀਐ ਸਤਿਗੁਰ ਪਰਮ ਬੀਚਾਰੀ; ਜਿਤੁ ਮਿਲਿਐ. ਤਿਸਨਾ ਭੁਖ ਸਭ ਜਾਇ ॥"
page = 1423
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believe thou in the True Guru, the great discriminator, meeting with whom, one's thirst and hunger all depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਹਾਨ ਵਿਚਾਰਾਵਾਨ ਸਚੇ ਗੁਰਾਂ ਉਤੇ ਭਰੋਸਾ ਧਾਰ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪਿਆਸ ਅਤੇ ਖੁਧਿਆ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So believe in the True Guru, the supreme sublime Contemplator. Meeting with Him, hunger and thirst are completely relieved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮ ਵਿਚਾਰ ਕੇ ਦੇਨੇਹਾਰੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸਦਾ ਮਾਨੀਐ, ਜਿਨੋਂ ਕੇ ਮਿਲਣੇ ਕਰ ਕੇ ਸਭ ਤ੍ਰਿਸ਼ਨਾ ਭੂਖ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਵਿਚਾਰ ਦੇ ਮਾਲਕ ਗੁਰੂ ਵਿਚ ਸਰਧਾ ਬਣਾਣੀ ਚਾਹੀਦੀ ਹੈ, ਜਿਸ (ਗੁਰੂ) ਦੇ ਮਿਲਿਆਂ (ਮਾਇਆ ਦੀ) ਸਾਰੀ ਭੁੱਖ ਸਾਰੀ ਤ੍ਰਿਹ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cree entonces en el Verdadero Guru, el Supremo y Sublime Meditador, encontrándolo, el hambre y la sed son totalmente eliminadas."