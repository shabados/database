[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ ਸੋ ਫੋਗੁ ਸਮਾਲੀਐ; ਦਿਚੈ ਅਗਿ ਜਾਲਾਇ ॥"
page = 143
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the empty crushed cane is collected and is burnt in the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਲੀ ਪੀੜੇ ਹੌਏ ਤੱਥੇ ਭੀ ਇਕੱਠੇ ਕਰਕੇ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And then, the crushed cane is collected and burnt in the fire below."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕਾ ਫੋਗ ਭੀ ਜਿਸ ਕਾ ਰਸ ਨਿਕਾਲ ਲੀਆ ਹੈ ਸਮਾਲ ਰਖੀਤਾ ਹੈ, ਪੁਨਾ ਅਗਨੀ ਮੇਂ ਜਲਾ ਦੇਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੰਨੇ ਦਾ) ਉਹ ਫੋਗ (ਚੂਰਾ) ਭੀ ਸਾਂਭ ਲਈਦਾ ਹੈ ਤੇ (ਸੁਕਾ ਕੇ ਕੜਾਹੇ ਹੇਠ) ਅੱਗ ਵਿਚ ਸਾੜ ਦੇਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hasta la espuma es quemada en el fuego."