[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਸਭ ਘਟ ਭੋਗਦਾ, ਮੇਰੇ ਗੋਵਿੰਦਾ; ਆਪੇ ਰਸੀਆ ਭੋਗੀ ਜੀਉ ॥"
page = 174
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God of himself enjoys every heart, O my Lord, and He himself is the Relisher and Enjoyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਆਪੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਮਾਣਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਅਤੇ ਆਪ ਹੀ ਸੁਆਦ ਮਾਨਣਹਾਰ ਅਨੰਦ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself enjoys every heart, O my Lord of the Universe; He Himself is the Ravisher and the Enjoyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਗੋਵਿੰਦਾ) ਹੇ ਭਾਈ! ਹਰੀ ਆਪਿ ਹੀ ਅਤੀ ਭੋਗੀ ਹੋ ਕਰ ਕੇ ਆਪਿ ਸਭਿ ਸਰੀਰੋਂ ਮੇਂ ਭੋਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਹਰੀ ਆਪ ਹੀ ਸਭ ਪਦਾਰਥਾਂ ਨੂੰ ਭੋਗਦਾ ਹੈ, ਹਰੀ ਆਪ ਹੀ ਸਾਰੇ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਰਸ ਲੈਣ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ ਭੋਗਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਘਟ = ਸਾਰੇ ਸਰੀਰ। ਰਸੀਆ = ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਰਸ ਲੈਣ ਵਾਲਾ। ਭੋਗੀ = ਪਦਾਰਥਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo disfruta en cada corazón."