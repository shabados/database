[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਦਿਆ ਕੇ ਬਿਚਾਰ ਹੋ, ਕਿ ਅਦ੍ਵੈ ਅਵਤਾਰ ਹੋ; ਕਿ ਸਿਧਤਾ ਕੀ ਸੂਰਤਿ ਹੋ, ਕਿ ਸੁਧਤਾ ਕੀ ਸਾਨ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the essence of all learning, the embodiment of monism, the Being of All-Powers and the Glory of Sanctification."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਵਿਦਿਆ ਦਾ ਵਿਚਾਰ (ਵਿਦਵਾਨ) ਹੋ ਜਾਂ ਅਦ੍ਵੈਤ-ਸਰੂਪ ਵਾਲੇ ਹੋ, ਜਾਂ ਸਿੱਧੀਆਂ ਦੀ ਪ੍ਰਤਿਮੂਰਤੀ ਹੋ, ਜਾਂ ਸ਼ੁੱਧਤਾ ਦਾ ਗੌਰਵ ਹੋ।"