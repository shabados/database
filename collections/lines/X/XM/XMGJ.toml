[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਕੁਰਬਾਣੁ ਕੀਤਾ ਗੁਰੂ ਵਿਟਹੁ; ਜਿਸ ਦੀਆ ਏਹਿ ਵਡਿਆਈਆ ॥"
page = 917
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am eve a sacrifice unto my Guru, who possesses such like excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਉੱਤਸ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਐਹੋ ਜੇਹੀਆਂ ਖੂਬੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the Guru, who possesses such glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੈਂ ਸਦਾ ਅਪਨਾ ਆਪ ਗੁਰੋਂ ਕੇ ਉਪਰੋਂ ਕੁਰਬਾਨ ਕੀਤਾ ਹੈ, ਜਿਸ ਗੁਰੂ ਕੀਆਂ ਇਹੁ ਵਡਿਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਕਰਦਾ ਹਾਂ, ਕਿਉਂਕਿ ਇਹ ਸਾਰੀਆਂ ਬਰਕਤਾਂ ਗੁਰੂ ਦੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquel Guru, Cuya Gloria ha dejado eco a través de las épocas."