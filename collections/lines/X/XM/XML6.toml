[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਿਞਾਪੈ ॥"
page = 130
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is recognised by means of the hymns of the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਜਰੀਏ ਪਛਾਣੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is realized through the Shabad, the Word of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਪਛਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਉਸ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El es completo a través del mensaje, la palabra del perfecto Guru."