data = "ਜਾਗੜਦੰਗ ਜੁਧ ਅਤਕਾਇ ਦੇਖ ॥"
page = 251

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors reached near Atkaaye in order to see him fighting."

