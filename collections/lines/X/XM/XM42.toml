[[content]]
asset = "DGDG"
type = "primary"
data = "ਥਿਰੁ ਨਾਹਿ ਰਹੈ ਨ੍ਰਿਪ ਕੋ ਰਥ ਭੂਮਿ; ਮਨੋ ਨਟੂਆ ਬਹੁ ਨ੍ਰਿਤ ਕਰੇ ॥੧੧੪੯॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chariot of the king Anag Singh is not stable in the battlefield and it is running like a dancing actor.1149."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦਾ ਰਥ ਭੂਮੀ ਉਤੇ ਖੜੋਤਾ ਨਹੀਂ ਰਹਿੰਦਾ, ਮਾਨੋ ਨਟ ਜ਼ੋਰ ਨਾਲ ਨਚ ਰਿਹਾ ਹੋਵੇ ॥੧੧੪੯॥"