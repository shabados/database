[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰ ਮੇਲਿ ਸਵਾਰਿਆ ਪਿਆਰੇ; ਤਿਨਾ ਪੂਰੀ ਪਾਇ ॥੫॥"
page = 641
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who, meeting with the Guru, reform themselves their affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ ਲੈਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet with the Guru, and reform themselves, O Beloved, their affairs are resolved. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲ ਕਰ ਆਪ ਨੇ ਸਵਾਰ ਲੀਆ ਹੈ, ਤਿਨੋਂ ਕੀ ਭਗਤੀ ਪੂਰੀ ਪੜੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਨਾਲ ਮਿਲਾ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਜੀਵਨ ਪਰਮਾਤਮਾ ਨੇ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਫਲਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que, gracias al Guru, son bendecidos con la Unión al Señor, son liberados. (5)"