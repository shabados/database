[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਚਾ ਸਚੁ ਤੂ; ਕੇਵਲੁ ਆਪਿ ਮੁਰਾਰੀ ॥ ਰਹਾਉ ॥"
page = 599
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My unique Lord, Thou alone art the Truest of the true. O Enemy of ego, Thou art all by Thyself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਣੁੱਤੀ ਪ੍ਰਭੂ! ਸਿਰਫ ਤੂੰ ਹੀ ਸਚਿਆਰਾ ਦਾ ਪਰਮ ਸਚਿਆਰ ਹੈ। ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਤੂੰ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One and Only Lord, the Truest of the True; You Yourself are the Destroyer of ego. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਨਿਸਚੇ ਕਰ ਕੇ (ਇਕੋ) ਅਦੁਤੀਯ ਤੂੰ ਆਪ ਹੀ ਕੇਵਲ ਸੁਧ ਔ ਸਾਚਾ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Único Señor Verdadero, el Uno y el Uno Solo. (Pausa)"