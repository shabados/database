[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰਮਈਆ ਕੰਠਿ ਮਿਲੁ; ਚੂਕਹਿ ਸਰਬ ਜੰਜਾਲ ॥੮੨॥"
page = 1368
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the Pervading God, has taken me into His embrace and I am rid of all my involvement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਨੂ ਜੱਫੀ ਪਾ ਲਈ ਹੈ ਅਤੇ ਸਾਰੇ ਪੁਆੜੇ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Lord hugs me close in His Embrace; I have forsaken all my entanglements. ||82||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਤੇ ਬਡਾ ਜੋ ਸਰਬ ਵਿਆਪੀ ਰਾਮ ਹੈ, ਤਿਸ ਕੇ ਕੰਠ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਅਰਥਾਤ ਅਭੇਦ ਹੋਣੇ ਤੇ ਸਰਬ (ਜੰਜਾਲ) ਬੰਧਨ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜ (ਨਿਰੀ ਨੀਵੀਂ ਜਾਤਿ ਦੀ ਕਮਜ਼ੋਰੀ ਹੀ ਨਹੀਂ) ਮਾਇਆ ਦੇ ਸਾਰੇ ਹੀ ਜੰਜਾਲ ਮੁੱਕ ਜਾਣਗੇ ॥੮੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he hecho a un lado ya todos mis enredos.(82)"