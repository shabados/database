[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਕਰਣੀ ਕੀਰਤਿ ਵਾਚੀਐ; ਬਹਿ ਲੇਖਾ ਕਰਿ ਸਮਝਾਇਆ ॥"
page = 464
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, his good and bad acts are read out to this and seating Him his account to explained to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਉਸ ਦੇ ਚੰਗੇ ਤੇ ਮੰਦੇ ਅਮਲ ਵਿਚਾਰੇ ਜਾਂਦੇ ਹਨ। ਅਤੇ ਉਸ ਨੂੰ ਬਨਾਲ ਕੇ ਉਸ ਦਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਉਸ ਨੂੰ ਦਰਸਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, his good and bad deeds are added up; sitting there, his account is read."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਧਰਮ ਰਾਇ ਕੇ ਸਨਮੁਖ ਗਿਆ, ਤਬ ਇਸ ਕੀ ਕਰਨੀ ਅਨੁਸਾਰ (ਕੀਰਤਿ) ਸੋਭਾ ਵਾ ਅਕੀਰਤੀ ਅਸੋਭਾ ਪੜੀਤੀ ਹੈ, ਭਾਵ ਇਸ ਕਾ ਸੁਭ ਅਸੁਭ ਚਿਤ੍ਰ ਗੁਪਤ ਪੜ ਸੁਨਾਵਤਾ ਹੈ। ਔਰ ਬੈਠਾਲ ਕਰ ਧਰਮ ਰਾਇ ਨੇ ਲੇਖਾ ਕਰ ਕੇ ਸਮਝਾਇ ਦੀਆ ਕਿ ਤੇਰੇ ਕਰਮੋਂ ਕਾ ਇਹ ਫਲ ਤੈਨੂੰ ਮਿਲੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ (ਭਾਵ, ਧਰਮਰਾਜ ਦੇ ਦਰਬਾਰ ਵਿਚ, ਵੇਖੋ ਪਉੜੀ ੨) ਰੱਬ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਰੂਪ ਕਮਾਈ ਹੀ ਕਬੂਲ ਪੈਂਦੀ ਹੈ, ਓਥੈ (ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਹਿਸਾਬ ਚੰਗੀ ਤਰ੍ਹਾਂ (ਇਸ ਨੂੰ) ਸਮਝਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਪਰਲੋਕ ਵਿਚ। ਕਰਣੀ = ਕਿਰਤ-ਕਮਾਈ। ਕੀਰਤਿ = ਵਡਿਆਈ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਵਾਚੀਐ = ਵਾਚੀ ਜਾਂਦੀ ਹੈ, ਲੇਖੇ ਵਿਚ ਗਿਣੀ ਜਾਂਦੀ ਹੈ। ਬਹਿ = ਬੈਠ ਕੇ, ਭਾਵ, ਧੀਰਜ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el más allá solamente cuenta la Virtud del Estado de Unión con Dios; sí, así es como la cuenta es evaluada. A la hora de la muerte,"