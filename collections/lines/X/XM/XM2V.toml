[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਉਬਾਲੀ ਦਰਗਾਹੁ; ਭਾਣਾ ਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only he loves the divine will of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੇਪਰਵਾਹ' (ਵਾਹਿਗੁਰੂ ਦੀ) ਦਰਗਾਹ ਦਾ ਭਾਣਾ ਚੰਗਾ ਲੱਗਾ।"