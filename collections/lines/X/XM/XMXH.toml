[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤੇ ਕਾਰਣਿ ਪਾਕੜੀ; ਕਾਲੁ. ਨ ਟਲੈ ਸਿਰਾਹੁ ॥੧॥"
page = 55
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of her doing (folly) she was caught. Death cannot be averted from over her head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਰੇ ਹੋਏ ਕੰਮ (ਭੁਲ) ਦੇ ਸਬੱਬ ਉਹ ਪਕੜੀ ਗਈ। ਉਸ ਦੇ ਸਿਰ ਤੋਂ ਮੌਤ ਪਰੇ ਹਟਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By its actions it was caught, and now death cannot be turned away from its head. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਾਹੁ ਕਰਣੇ ਕੇ ਕਾਰਣ ਸੇ ਪਕੜੀ ਗਈ, ਕਿਉਂਕਿ ਕਾਲ ਸਿਰ ਪਰ ਸੇ ਨਹੀਂ ਟਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਲ ਉੱਤੇ) ਇਤਬਾਰ ਕਰਨ ਦੇ ਕਾਰਨ ਹੀ ਫੜੀ ਜਾਂਦੀ ਹੈ, ਤੇ ਉਸ ਦੇ ਸਿਰ ਉਤੋਂ ਮੌਤ ਟਲਦੀ ਨਹੀਂ (ਜੀਵ ਇਹ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਕਿ ਜ਼ਿੰਦਗੀ ਦੇ ਅਥਾਹ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਿਹਾਂ ਹੀ ਆਤਮਕ ਜੀਵਨ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ। ਮੋਹਣੀ ਮਾਇਆ ਦਾ ਇਤਬਾਰ ਕਰ ਬੈਠਦਾ ਹੈ, ਤੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ, ਮੌਤ ਦਾ ਸਹਮ ਹਰ ਵੇਲੇ ਇਸ ਦੇ ਸਿਰ ਉੱਤੇ ਸਵਾਰ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora estás atrapada en tu propia tontería y la muerte amenaza sobre tu cabeza. (1)"