[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਸੰਗਤਿ ਮਿਲਾਪ ਕੋ ਪ੍ਰਤਾਪੁ ਐਸੋ; ਲੋਗ ਪਰਲੋਗ ਸੁਖਦਾਇਕ ਸਹਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "But the importance of two-sided love of a Sikh of the Guru and his True Guru is such that can prove helpful and peaceful in this world and the world beyond."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿੱਖਾਂ ਦੀ ਸੰਗਤ ਸਾਧ ਸੰਗਤ ਦੇ ਮਿਲਾਪ ਦਾ ਮਹਾਤਮ ਐਸਾ ਹੈ ਕਿ ਲੋਕ ਵਿਚ ਜੀਉਂਦੇ ਜੀ ਤਾਂ ਸਭ ਤਰ੍ਹਾਂ ਸੁਖਾਂ ਦੇ ਦੇਣਹਾਰਾ ਹੈ, ਤੇ ਸਰੀਰ ਛੁਟਨ ਉਪ੍ਰੰਤ ਪਰਲੋਕ ਵਿਚ ਭੀ ਉਤਮ ਗਤੀ ਕਲ੍ਯਾਣ ਦਾ ਕਾਰਣ ਹੋਣ ਕਰ ਕੇ ਸਹਾਈ ਹੈ। ਭਾਵ ਉਕਤ ਜੀਵਾਂ ਵਾਕੂੰ ਪ੍ਯਾਰ ਵਿਚ ਮਰ ਮਿਟ੍ਯਾਂ ਕੇਵਲ ਨਾਮਨੇ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰ ਕੇ ਇੱਥੇ ਹੀ ਤਬਾਹ ਨਹੀਂ ਕਰ ਸੁੱਟਨ ਵਾਲਾ ਬਲਕਿ ਇਥੇ ਭੀ ਤੇਜ ਪ੍ਰਤਾਪ ਦਾ ਜੀਊਂਦੇ ਜੀ ਕਾਰਣ, ਤੇ ਪ੍ਰਲੋਕ ਵਿਚ ਭੀ ਸਹਾਈ ਹੋਣ ਹਾਰਾ ਐਸਾ ਸਾਧ ਸੰਗਤ ਦਾ ਪ੍ਰੇਮ ਹੈ।"