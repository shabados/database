[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਚਨ ਹੈ ਜਿਨ ਕੇ ਮ੍ਰਿਗ ਸੇ; ਜਿਨ ਕੇ ਸਮਤੁਲ ਨ ਰੂਪ ਸਚੀ ਹੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their eyes are like does and even Shachi does not equal them in beauty’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖੀਆਂ ਹਿਰਨ ਦੇ ਸਮਾਨ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਬਰਾਬਰ 'ਸਚੀ' (ਇੰਦ੍ਰਾਣੀ) ਦਾ ਰੂਪ ਵੀ ਨਹੀਂ ਹੈ।"