[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਹੀ ਤੇ ਸਭੁ ਪਰਗਟੁ ਹੋਵੈ; ਨਾਮੇ ਸੋਝੀ ਪਾਈ ॥"
page = 946
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All become renowned through the Name. It is through the Name, that understanding is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਾਰੇ ਪ੍ਰਸਿੱਧ ਹੁੰਦੇ ਹਨ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name, everything is revealed; through the Name, understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਹੀ ਸਭ ਗੁਣ ਪ੍ਰਗਟ ਹੋਤੇ ਹੈਂ ਨਾਮ ਤੇ ਹੀ ਸਭ ਬਿਵਹਾਰੋਂ ਕੀ ਸੋਝੀ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਨਾਮ' ਤੋਂ ਹੀ ਪੂਰਨ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, 'ਨਾਮ' ਤੋਂ ਹੀ ਸਾਰੀ ਸੂਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Nombre todo es revelado, mediante el Nombre el entendimiento es obtenido."