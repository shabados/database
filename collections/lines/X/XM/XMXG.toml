[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਭਾਈ ਗੁਰਭਾਈਆਂ; ਸਾਕ ਸਚਾ ਗੁਰ ਵਾਕ ਜੁਹਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru's disciple keeps fraternal relationship with fellow disci­ples and they salute one another with the word of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਭਾਈ ਦਾ ਗੁਰੂ ਭਾਈ ਨਾਲ ਸਬੰਧ ਸੱਚਾ ਹੈ (ਕਿਉਂ ਜੋ ਇਕ) ਗੁਰੂ ਜੀ ਦੇ ਵਾਕਾਂ ਪੁਰ (ਸਾਰੇ ਜੁਹਾਰਦੇ, ਮੱਥੇ ਪੁਰ ਰਖਦੇ ਹਨ ਜਾਂ) ਮੱਥੇ ਟੇਕਦੇ ਹਨ।"