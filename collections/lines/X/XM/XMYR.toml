[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀਆ ਖੁਸੀਆ; ਕੀਚਹਿ ਵੇਸ ॥"
page = 1327
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "mind's merriments and wearing of pleasing garbs avail him not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਏ ਦੀਆਂ ਰੰਗਰਲੀਆਂ ਅਤੇ ਖੁਸ਼ ਕਰਨ ਵਾਲੀਆਂ ਪੁਸ਼ਾਕਾਂ ਪਾਉਣੀਆਂ ਉਸ ਦੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the pleasures of the mind and fine clothes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਮਨ ਕੀਆਂ ਖੁਸੀਆਂ ਅਨੁਸਾਰ ਅਨੇਕ ਹੀ ਵੇਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਵਾਸਤੇ ਅਨੇਕਾਂ ਪਹਿਰਾਵੇ ਪਹਿਨਦੇ ਹਨ (ਇਹ ਖ਼ੁਸ਼ੀਆਂ-ਚਾਅ ਭੀ ਬੇੜੀਆਂ ਹੀ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚਹਿ = ਕਰੀਦੇ ਹਨ। ਵੇਸ = ਪਹਿਰਾਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con su tierra y país, con los placeres de su mente y con finas ropas;"