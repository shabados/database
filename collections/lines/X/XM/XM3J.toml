[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੋਪੀ ਕਾਨੁ ਹੈ ਪਿਆਰਾ; ਬਨਿ ਆਪੇ ਗਊ ਚਰਾਹਾ ॥"
page = 606
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved is the milk-maid and Krishan and Himself grazes he the cows in the jungle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰੀਤਮ ਗੁਆਲਣ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਜੰਗਲ ਵਿੱਚ ਗਾਈਆਂ ਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the milk-maid and Krishna; He Himself herds the cows in the woods."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪ੍ਯਾਰਾ ਕ੍ਰਿਸਨ ਹੈ ਆਪੇ ਹੀ ਗੋਪੀ ਹੈ, ਆਪੇ ਹੀ (ਬਨਿ) ਬਿੰਦ੍ਰਾਬਨ ਹੈ ਆਪੇ ਹੀ ਗਊ ਹੈ, ਆਪੇ ਹੀ ਤਿਨ ਕਾ ਚਰਾਉਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਹੀ ਗੋਪੀਆਂ ਹੈ, ਆਪ ਹੀ ਕ੍ਰਿਸ਼ਨ ਹੈ, ਆਪ ਹੀ (ਬਿੰਦ੍ਰਾਬਨ) ਜੰਗਲ ਵਿਚ ਗਾਈਆਂ ਚਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es la Gopi; Él Mismo es el Señor Krishna."