[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੈ ਕੇ ਹੋਵਹੁ ਜੋੜੀ; ਗੁਰਮੁਖਿ ਬੈਸਹੁ ਸਫਾ ਵਿਛਾਇ ॥੧॥"
page = 1185
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associate yourselves with the God's Name, O holy men, and spreading your mat, sit thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਮੇਲ ਮਿਲਾਪ ਕਰੋ, ਹੇ ਨੇਕ ਬੰਦਿਓ! ਅਤੇ ਆਪਣੀ ਚਟਾਈ ਵਿਛਾ ਕੇ ਉਸ ਉਤੇ ਬੈਠੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let yourselves be joined to the Name of the Lord; become Gurmukh, spread out your mat, and sit down. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੇ ਇਕਤ੍ਰ ਕਰਨ ਵਾਲੇ ਹੋਵਹੁ, ਗੁਰਮੁਖਿ ਹੋਇ ਕਰ ਸਫਾਈ ਰੂਪ ਸਫੋਂ ਕੋ ਵਿਛਾਇ ਕਰ ਬੈਠਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ-ਇਹ ਚੌਪੜ ਦਾ ਕੱਪੜਾ ਵਿਛਾ ਕੇ ਮਨ ਨੂੰ ਟਿਕਾਇਆ ਕਰੋ, (ਅਤੇ ਸਾਧ ਸੰਗਤ ਵਿਚ) ਹਰਿ-ਨਾਮ-ਸਿਮਰਨ ਦਾ ਚੌਪੜ ਖੇਡਣ ਵਾਲੇ ਸਾਥੀ ਬਣਿਆ ਕਰੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru participen en el Juego del Naam, el Nombre del Señor. (1)"