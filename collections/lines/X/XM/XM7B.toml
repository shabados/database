[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾਣੀਆ ਕਹਾਣੀਆ; ਪੁਤ ਸਪੁਤ ਕਰੇਨਿ ॥"
page = 951
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The narratives of the fore-fathers make their descendants good children."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡਿਆਂ ਵਡੇਰਿਆਂ ਦੀਆਂ ਵਾਰਤਾਵਾਂ ਉਨ੍ਹਾਂ ਦੀ ਆਲ ਔਲਾਦ ਨੂੰ ਚੰਗੇ ਬੱਚੇ ਬਣਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stories of one's ancestors make the children good children."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾਣੀਆ) ਬਾਬੇ ਕੀਆਂ ਅਰਥਾਤ ਬਡੇ ਮਹਾਤਮੋਂ ਕੇ ਵਾਕ ਬੇਦ ਸਾਸਤ੍ਰ ਰੂਪ ਕਹਾਣੀਆਂ, ਭਾਵ ਉਨ ਕਾ ਪੜਨਾ ਸੁਣਨਾ (ਪੁਤ ਸਪੁਤ) ਉਤਮ ਅਧਿਕਾਰੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀਆਂ ਸਾਖੀਆਂ (ਸਿੱਖ-) ਪੁਤ੍ਰਾਂ ਨੂੰ (ਗੁਰਮੁਖ) ਪੁੱਤਰ ਬਣਾ ਦੇਂਦੀਆਂ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾਣੀ = ਬਾਬੇ ਦੀ। ਬਾਬਾਣੀਆਂ = ਬਾਬਿਆਂ ਦੀਆਂ, ਬਜ਼ੁਰਗਾਂ ਦੀਆਂ, ਸਤਿਗੁਰੂ ਦੀਆਂ। ਸਪੁਤ = ਚੰਗੇ ਪੁਤ੍ਰ। ਕਰੇਨਿ = ਬਣਾ ਦੇਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las historias de los ancianos son dignas de ser repetidas;"