[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ; ਸਦਾ ਸੁਖੁ ਹੋਈ ॥"
page = 666
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking self-conceit, one ever abides in peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ, ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking self-conceit, one finds lasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਛੋਡੇ ਤੇ ਸਦਾ ਸੁਖੀ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo a un lado la vanagloria, uno puede vivir en Paz"