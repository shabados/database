[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਕੰਠਿ ਲਾਏ. ਗੁਰਿ ਮਿਲਾਏ; ਗੋਵਿੰਦ ਜਪਤ ਅਘਾਇਣ ॥"
page = 460
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru unite them with the Lord. He hugs them to His bosom. Contemplating on their Lord they are sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਈਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ। ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈਦਾ ਹੈ। ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਨ ਕੇ ਉਹ ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord embraces us; the Guru unites us with Him. Meditating on the Lord of the Universe, we are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮਿਲਾਏ ਹੈਂ ਤਉ ਹਰੀ ਨੇ ਪਕੜ ਕਰ ਕੇ ਗਲੇ ਮੇਂ ਲਗਾਏ ਹੈਂ। ਗੋਬਿੰਦ ਕਾ ਜਾਪ ਕਰਤੇ ਹੂਏ (ਅਘਾਇਣ) ਰਜੇ, ਭਾਵ ਸੰਤੁਸ੍ਟ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ (ਬਾਹੋਂ) ਫੜ ਕੇ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਹ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵੱਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਕੇ। ਕੰਠਿ = ਗਲ ਨਾਲ। ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਅਘਾਇਣ = ਤ੍ਰਿਪਤੀ, ਰਜੇਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos toma en Su Regazo por la Gracia del Guru, y estamos satisfechos contemplando a nuestro Dios."