[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤ ਲੋਕ ਪਇਆਲ ਸਮੀਪਤ; ਅਸਥਿਰ ਥਾਨੁ ਜਿਸੁ ਹੈ ਅਭਗਾ ॥੧੨॥"
page = 1083
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable and Imperishable is whose abode; he is just near this mortal world and the Nectar world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਅਤੇ ਅਬਿਨਾਸ਼ੀ ਹੈ ਜਿਸ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ, ਇਸ ਨਾਸਵੰਤ ਸੰਸਾਰ ਅਤੇ ਪਾਤਾਲ ਦੇ ਉਹ ਐਨ ਨੇੜੇ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is near this world and the nether regions of the underworld; His Place is permanent, ever-stable and imperishable. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਲੋਕ ਔ ਪਤਾਲ ਕੇ ਸਮੀਪਤਿ ਤੂੰ ਪਾਸ ਹੀ ਹੈਂ, ਭਾਵ ਪੂਰਨ ਹੈਂ। ਜਿਸ ਕਾ ਅਸਥਿਰੁ ਥਾਨੁ ਅਭੰਗ ਹੈ, ਭਾਵ ਤੂੰ ਸਰਬ ਬਿਆਪੀ ਔ ਨਾਸ ਰਹਿਤ ਹੈਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਤ ਲੋਕ ਵਿਚ, ਪਤਾਲ ਵਿਚ (ਸਭ ਜੀਵਾਂ ਦੇ) ਨੇੜੇ ਹੈ। ਉਸ ਦਾ ਥਾਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਕਦੇ ਟੁੱਟਣ ਵਾਲਾ ਨਹੀਂ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤ ਲੋਕ = ਮਾਤ ਲੋਕ। ਪਇਆਲ = ਪਤਾਲ। ਸਮੀਪਤ = ਨੇੜੇ। ਅਸਥਿਤ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਅਭਗਾ = ਅਟੁੱਟ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prevalece en el agua, la tierra y los cielos. (12)"