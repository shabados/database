[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ. ਸਚਾ ਸਚਿ ਨਾਇ; ਭਵਜਲ ਤਾਰਣਹਾਰੁ ॥੨॥"
page = 1009
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There abides the True Lord's True Name, which ferries the mortal across the aweful ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸੱਚਾ ਨਾਮ ਵਸਦਾ ਹੈ, ਜੋ ਪ੍ਰਾਣੀ ਨੂੰ ਭੈਦਾਇਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name of the True Lord is there; it carries them across the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਥੇ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕਾ ਸਚਾ ਨਾਮ ਸਹਾਇਕ ਹੋਤਾ ਹੈ, ਸੋਈ ਭਵਜਲ ਸੰਸਾਰ ਸੇ ਤਾਰਨਹਾਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜਿਆ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਨਾਲ ਇਕ-ਮਿਕ ਹੁੰਦਾ ਹੈ), ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ ਜੋ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí habita nuestro Señor Verdadero, dispensando el Nombre Verdadero, el Cual nos lleva a través.(2)"