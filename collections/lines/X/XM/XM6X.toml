[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ; ਅੰਤਰਿ ਰਹੈ ਧਿਆਨਿ ॥"
page = 953
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he remains absorbed in hearty meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਦਿਲੀ ਸਿਮਰਨ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he remains in deep inner meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਪ੍ਰਮਾਤਮਾ ਕੇ ਧਿਆਨ ਮੇਂ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤ ਆਪਣੇ ਅੰਦਰ ਹੀ (ਭਾਵ, ਹਿਰਦੇ ਵਿਚ ਹੀ) ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al vivir en constante Meditación en su ser interior;"