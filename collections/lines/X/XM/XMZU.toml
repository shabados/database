[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਛੁ ਕਛੁ ਕੂਰਮੁ; ਆਗਿਆ ਅਉਤਰਾਸੀ ॥"
page = 1082
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord came in the from of the Big Fish and the Tortoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ, ਸੁਆਮੀ ਵੱਡੀ ਮੱਛੀ ਅਤੇ ਕਛੂਕੰਮੇ ਦੇ ਸਰੂਪ ਅੰਦਰ ਉਤਰਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, He took incarnation as the great fish and the tortoise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਛ, ਕਛ, ਕੂਰਮਾਦਿ ਸਭ ਤੇਰੀ ਆਗ੍ਯਾ ਮੇਂ ਹੀ ਔਤਾਰ ਹੂਏ ਹੈਂ। ਕੂਰਮ ਰੂਪ ਹੋ ਕਰ ਪ੍ਰਿਥਵੀ ਉਠਾਈ ਹੈ। ਕਛੂ ਰੂਪ ਹੋ ਕੇ ਮੰਦਰਾਚਲ ਉਠਾਇਆ ਹੈ; ਵਾ ਏਕ ਕਛੂ ਮੰਦਰਾਚਲ ਕੇ ਹੇਠ ਬੈਠਾ ਅਰੁ ਏਕ ਕੂਰਮ ਨੇ ਊਪਰ ਮਧਾਣੀ ਕੋ ਰੋਕ ਰਖ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੱਛ ਤੇ ਕੱਛੂਕੁੰਮਾ (ਆਦਿਕ) ਤੇਰੀ ਹੀ ਆਗਿਆ ਵਿਚ ਅਵਤਾਰ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como pez o tortuga. El Señor de Precioso Cabello y de Misteriosas Maravillas, y mira,"