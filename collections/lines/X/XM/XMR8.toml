[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵੈ ਨਾਮਦੇਉ; ਤਾਂ ਚੀ ਆਣਿ ॥"
page = 1292
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Namdev, seek thou, O man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਹੇ ਬੰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, seek His Protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤਾਂ ਚੀ) ਤਿਸ ਕੀ ਸੁਗੰਧ ਕਰਤਾ ਹੂੰ; ਵਾ ਤਿਸ ਕੀ ਸਰਣ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਮੈਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está oculto en el interior de todos. Nam Dev reza,"