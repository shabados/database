[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰੋਖੰ ਨ ਸੋਖੰ ਨ ਦ੍ਰੋਹੰ ਨ ਮੋਹੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Ireless, Ever fresh, Deceitless and Non-attached"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਨਾ ਗੁੱਸੇ ਹੁੰਦਾ ਹੈਂ, ਨਾ ਸੁਕਦਾ ਹੈਂ, ਨਾ ਤੇਰੇ ਵਿਚ ਦਗ਼ਾ ਅਤੇ ਨਾ ਹੀ ਮੋਹ ਹੈ।"