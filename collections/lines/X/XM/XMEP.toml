[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਿੰਦਾ ਕਰੇ. ਸਤਿਗੁਰ ਪੂਰੇ ਕੀ; ਸੁ ਅਉਖਾ ਜਗ ਮਹਿ ਹੋਇਆ ॥"
page = 309
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who calumniates the Perfect True Guru, runs into difficulty in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਸੱਚੇ ਗੁਰੂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਜਹਾਨ ਅੰਦਰ ਮੁਸ਼ਕਲ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who slanders the Perfect True Guru, shall have difficulty in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਵਹੁ ਜਗਤ ਮੇਂ (ਅਉਖਾ) ਦੁਖੀਆ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਸੰਸਾਰ ਵਿਚ (ਭਾਵ, ਸਾਰੀ ਉਮਰ) ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que calumnia al Perfecto Guru es arruinado en vida"