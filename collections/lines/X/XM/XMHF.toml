[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ; ਦਧਾ ਹੋਆ ਸੁਆਹ ॥"
page = 137
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the tenth stage he is burnt and becomes ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਵੀ ਅਵਸਥਾ ਅੰਦਰ ਉਹ ਸੜ ਬਲ ਜਾਂਦਾ ਹੈ ਅਤੇ ਭਸਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "tenth, he is cremated, and turns to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮੇ ਏਹ ਦਸਾ ਭਈ ਕੇ ਮ੍ਰਿਤੂ ਹੂਆ ਸਰੀਰ (ਦਧਾ) ਜਲ ਕਰ (ਸੁਆਹ) ਭਸਮ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਦਰਜੇ ਤੇ ਜਾ ਕੇ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se muere y su cuerpo regresa al polvo."