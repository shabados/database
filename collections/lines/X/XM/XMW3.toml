[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਭਾਵੈ ਸੋਈ ਵਰਤੈ ਜੀ; ਤੂੰ ਆਪੇ ਕਰਹਿ ਸੁ ਹੋਈ ॥"
page = 11
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou Thyself likest, that comes to pass. What Thyself Thou actest, that gets accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੈਨੂੰ ਖੁਦ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਹੋ ਆਉਂਦਾ ਹੈ। ਜੋ ਤੂੰ ਆਪ ਕਰਦਾ ਹੈ, ਉਹ, ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything happens according to Your Will. You Yourself accomplish all that occurs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜੋ ਆਪ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਵਰਤਤਾ ਹੈ। ਜੋ ਤੂੰ  ਆਪ ਕਰਤਾ ਹੈਂ, ਸੋਈ ਬਾਤ ਹੋਤੀ ਹੈ, ਅਰ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਵਿਚ ਉਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਤੈਨੂੰ ਆਪ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਤੂੰ ਆਪ ਹੀ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que a Ti te gusta, eso viene a suceder; lo que sea que actúas, eso se realiza."