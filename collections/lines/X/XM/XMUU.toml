[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਜੋਗੁ ਤਖਤੁ; ਦੀਅਨੁ ਗੁਰ ਰਾਮਦਾਸ ॥"
page = 1399
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amar Dass has blessed Guru Ram Dass with the temporal and spiritual throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ ਸੰਸਾਰੀ ਅਤੇ ਰੂਹਾਨੀ ਰਾਜ-ਸਿੰਘਾਸਣ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Raam Daas was blessed with the Throne of Raja Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਇਹ ਜੋ ਰਾਜ ਜੋਗ ਕਾ ਤਖਤ ਸਤਿਗੁਰੋਂ ਨੇ ਆਪ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਅਕਾਲ ਪੁਰਖ) ਨੇ ਗੁਰੂ ਰਾਮਦਾਸ (ਜੀ) ਨੂੰ ਰਾਜ ਤੇ ਜੋਗ (ਵਾਲਾ) ਤਖ਼ਤ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਅਨੁ = ਦੀਆ ਉਨਿ, ਉਸ (ਹਰੀ) ਨੇ ਦਿੱਤਾ। ਗੁਰ ਰਾਮਦਾਸ = ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Ram Das fue bendecido con el Trono de Raya Yoga. Primero Guru Nanak iluminó el mundo y lo llenó de Éxtasis, como la luna llena;"