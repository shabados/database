[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਨ ਬੈਸ ਸੂਦ ਅਰੁ ਖੵਤ੍ਰੀ; ਡੋਮ ਚੰਡਾਰ ਮਲੇਛ ਮਨ ਸੋਇ ॥"
page = 858
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whether he be a Brahman a cultivator, menial, a warrior, a bard, a pariah and a low-mind person,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਬ੍ਰਾਹਮਣ, ਕਿਸਾਨ, ਕਮੀਨ, ਛਤ੍ਰੀ, ਮਰਾਸੀ, ਚੂੜਾ ਅਤੇ ਨੀਚ ਹਿਰਦੇ ਵਾਲਾ ਪੁਰਸ਼ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whether he is a Brahmin, a Vaishya, a Soodra, or a Kh'shaatriya; whether he is a poet, an outcaste, or a filthy-minded person,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਬ੍ਰਹਮਣ, ਖਤ੍ਰੀ, ਸੂਦਰ ਔਰ ਵੈਸ ਆਦਿਕਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਹੋਵੇ। ਯਦਪਿ ਇਨ ਸੇ ਭੀ ਨੀਚ ਜਾਤੀ ਡੂੰਮ (ਡੋਮ) ਨੀਚ ਜਾਤੀ ਵਸੇਸ ਔਰ ਚੰਡਾਲ ਔ ਮਲੇਛੋਂ ਮੇਂ ਸਿਰੋਮਣੀ, ਭਾਵ ਯਹਿ ਅਤੀ ਨੀਚ ਭੀ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਬ੍ਰਾਹਮਣ ਹੋਵੇ, ਖੱਤ੍ਰੀ ਹੋਵੇ, ਡੂਮ ਚੰਡਾਲ ਜਾਂ ਮਲੀਨ ਮਨ ਵਾਲਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੋਮ = ਡੂਮ, ਮਿਰਾਸੀ। ਮਲੇਛ ਮਨ = ਮਲੀਨ ਮਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrá ser Brahmán, Vaisha, Kshatria o un Shudra; y aunque fuera chandala, el intocable,"