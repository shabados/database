[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਆਤਮ ਆਧਾਰ ॥"
page = 181
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's lotus feet are the support of their soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਕੰਵਲ ਰੂਪ ਪੈਰ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਦਾ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet are the Support of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚਰਨ ਕਮਲ ਹੀ ਮਨ ਕਾ ਆਸਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਬਣਾਈ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੁੰਦਰ ਚਰਨ। ਆਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Alma se apoya en los Pies de Loto del Señor;"