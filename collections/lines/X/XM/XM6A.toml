[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਇ; ਕੂਰਾ ਕਚੁ ਪਾਚਾ ॥"
page = 164
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These shall perish like the false and temporary gilding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਝੂਠੇ ਅਤੇ ਆਰਜੀ ਟਾਂਕੇ ਵਾਂਗ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They shall pass away, like false and transitory decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਾਇਆ ਮੋਹ ਕਾ ਝੂਠਾ ਔਰ ਕਚਾ ਪਾਜ ਬਿਨਸ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਮੋਹ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਝੂਠਾ ਹੈ, ਨਿਰਾ ਕੱਚ ਸਮਾਨ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues lo falso sólo pasa y no se queda,"