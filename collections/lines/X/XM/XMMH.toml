[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹਰਿ ਮਿਲੈ ਮਿਲਾਇਆ ॥"
page = 1066
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Caused to meet, through the Guru's grace, one meets with his Trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮਿਲਦਿਆ ਹੋਇਆ ਜੀਵ, ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one is united in the Lord's Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਾ ਮਿਲਾਇਆ ਹੂਆ ਹੀ ਮਿਲਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਿਲਾਇਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que nuestro Dios es revelado. Sí, Verdad es el Señor, Verdad es Su Comercio,"