[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਪਰਾਪਤਿ ਤਿਸੁ ਹੋਵੈ; ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲੁ ॥੧॥"
page = 49
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He unto whom God becomes merciful becomes the recipient of His Grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਮਿਹਰ ਦਾ ਪਾਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unto whom He is Merciful, receive His Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕਰ ਕੇ ਨਾਮੁ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਦ੍ਯਾਲਤਾ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਇਹ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Su Gracia que te une a Él, y aquél con quien Él está Complacido le otorga Su Gracia. (1)"