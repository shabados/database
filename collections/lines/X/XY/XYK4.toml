[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੂਖ ਆਨੰਦ ਅਰੋਗ ॥"
page = 891
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is blessed with all peace, bliss and disease-free health,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਮੂਹ ਆਰਾਮ, ਪ੍ਰਸੰਨਤਾ ਤੇ ਬੀਮਾਰੀ-ਰਹਿਤ ਤੰਦਰੁਸਤੀ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally peaceful, blissful and healthy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਔ ਅਰੋਗਤਾ ਕਾ ਅਨੰਦੁ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਾਰੇ ਸੁਖ ਆਨੰਦ ਪ੍ਰਾਪਤ ਰਹਿੰਦੇ ਹਨ, ਉਹ (ਮਾਨਸਕ) ਰੋਗਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਅਰੋਗ = ਰੋਗਾਂ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es totalmente pacífico, glorioso y saludable;"