[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਕਿਆ ਸਾਲਾਹੀਐ; ਜਿਸੁ ਜਾਦੇ ਬਿਲਮ. ਨ ਹੋਈ ॥"
page = 1088
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should man praise the created one, who makes no delay in departing?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਰਚੇ ਹੋਏ ਦੀ ਕਿਉਂ ਉਸਤਤੀ ਕਰੇ, ਜਿਸ ਨੂੰ ਤੁਰਦਿਆਂ ਢਿਲ ਨਹੀਂ ਲਗਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should someone praise someone else who is also created? They depart in no time at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਤਾ ਹੂਆ ਜੋ ਜੀਵ ਹੈ ਇਸ ਕੋ ਕਿਆ ਸਾਲਾਹਣਾ ਹੈ, ਜਿਸ ਕੋ ਜਾਂਦਿਆਂ ਰਤੀ ਦੇਰ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ) ਉਸ ਨੂੰ ਕੀਹ ਵਡਿਆਉਣਾ ਹੋਇਆ ਜੋ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ ਜਿਸ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ। ਬਿਲਮ = ਚਿਰ, ਦੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no sabe nada del más allá en ningún momento? Sí, Eterno es el Uno Verdadero,"