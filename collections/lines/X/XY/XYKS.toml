[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਧਤ ਸੋਧਤ; ਸੋਧਤ ਸੀਝਿਆ ॥"
page = 281
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching searching and searching ultimately the mortal succeeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਾ, ਭਾਲਦਾ ਅਤੇ ਭਾਲਦਾ ਹੋਇਆ, ਓੜਕ ਨੂੰ ਜੀਵ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, searching, and finally, success!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਬੇਦ, ਸਾਸਤ੍ਰ, ਪੁਰਾਣੋਂ ਕੋ ਵਾ ਮਨ ਤਨ ਬਾਣੀ ਕਰ (ਸੋਧਤ) ਵਿਚਾਰ ਕਰਤਿਆਂ ਹੋਇਆਂ ਸਫਲ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਵਿਚਾਰ ਕਰਦਿਆਂ (ਉਸ ਸੇਵਕ ਨੂੰ ਵਿਚਾਰ ਵਿਚ) ਸਫਲਤਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਧਤ = ਵਿਚਾਰ ਕਰਦਿਆਂ। ਸੀਝਿਆ = ਕਾਮਯਾਬੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਸਫਲਤਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de haber buscado afanosamente la Esencia de la Realidad,"