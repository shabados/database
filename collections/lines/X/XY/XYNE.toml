[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਕਉ ਕਵਨੁ ਬੀਚਾਰੁ ਕਥੀਅਲੇ; ਸੁੰਨ ਕਹਾ ਘਰ ਵਾਸੋ ॥"
page = 940
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 32: Regarding the beginning what view of thine doest thou give? Q. 33: In which home the Profound Lord did abode then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 32: ਆਰੰਭ ਦੇ ਮੁਤਅਲਕ ਤੂੰ ਆਪਣੀ ਕੀ ਰਾਏ ਦਿੰਦਾ ਹੈ? ਪ੍ਰ. 33: ਤਦ, ਅਫੁਰ ਸੁਆਮੀ ਕਿਸ ਟਿਕਾਣੇ ਅੰਦਰ ਵਸਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"What can you tell us about the beginning? In what home did the absolute dwell then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਬੀਚਾਰ (ਕਵਨੁ) ਕਥਨ ਕਰੀਤਾ ਹੈ ੧, ਪੁਨਾ ਅਫੁਰ ਰੂਪ ਕਾ ਕਿਸ ਘਰ ਮੇਂ ਨਿਵਾਸ ਹੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਤੁਸੀ (ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਮੁੱਢ ਦਾ ਕੀਹ ਵਿਚਾਰ ਦੱਸਦੇ ਹੋ? (ਤਦੋਂ) ਅਫੁਰ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਕਿਥੇ ਸੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿਕ = ਮੁੱਢ, ਆਰੰਭ, ਜਗਤ-ਰਚਨਾ ਦਾ ਮੁੱਢ। ਕਥੀਅਲੇ = ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਸੁੰਨ = (ਸੰ: ਸ਼ੂਨ੍ਯ) ਅਫੁਰ ਪਰਮਾਤਮਾ, ਨਿਰਗੁਣ-ਸਰੂਪ ਪ੍ਰਭੂ। ਘਰ ਵਾਸੋ = ਟਿਕਾਣਾ, ਅਸਥਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijeron los Yoguis: ¿Cuál es tu idea del comienzo de la creación? ¿En dónde habitaba en ese entonces el Dios Absoluto?"