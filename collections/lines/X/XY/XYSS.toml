[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੇ ਰਾਖਹੁ ਆਪਿ ॥"
page = 890
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my saviour Lord, Thyself save Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ! ਤੂੰ ਆਪੇ ਹੀ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Savior Lord, please save me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਖਨਹਾਰੇ ਵਾਹਿਗੁਰੂ! ਹਮਕੋ ਸੰਸਾਰ ਸੇ ਆਪ ਹੀ ਰਾਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੀ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਅਸਾਂ ਜੀਵਾਂ ਦੀ) ਰੱਖਿਆ ਕਰ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਨਹਾਰੇ = ਹੇ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰਥ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, mi Protector, sálvame por Tu Misericordia,"