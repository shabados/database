[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਗਦਿਆਂ ਘਰੁ ਰਖਿਆ; ਸੁਤੇ ਘਰ ਮੁਸਨਿ ਵੇਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who remain awake protect their homes but the house is looted of those who go on sleeping."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਾਗਣ ਵਾਲੇ ਘਰ ਬਚਾ ਲੈਂਦੇ ਅਰ ਵਿਚਾਰੇ ਸੁਤੇ ਹੋਏ ਘਰ ਲੁਟਾ ਬੈਠਦੇ ਹਨ।"