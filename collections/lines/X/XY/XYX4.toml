[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਹੇ ਨਾਲਿ ਜੜਾਇ; ਪੂਰ ਤਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then adding iron (nails) to it, it gets people float on water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਹੇ ਨਾਲ ਆਪ ਨੂੰ ਜੜਾਕੇ (ਉਹ ਬੇੜਾ ਪੂਰਾਂ ਦੇ) ਪੂਰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"