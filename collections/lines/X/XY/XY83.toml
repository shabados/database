[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਰਤਨੁ ਜਿਨੀ ਖਟਿਆ; ਭਲੇ ਸੇ ਵਣਜਾਰੇ ॥"
page = 919
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who earn the jewel of human birth, are the most excellent merchants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖੀ ਜੀਵਨ ਦੇ ਜਵੇਹਰ ਨੂੰ ਖੱਟ ਲੈਂਦੇ ਹਨ, ਉਹ ਪਰਮ ਉੱਤਮ ਵਾਪਾਰੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who earn the jewel of this human life, are the most excellent of merchants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁਖ ਜਨਮ ਅਮਲੋਕ ਜਿਨੋਂ ਨੇ ਖਟਿਆ ਅਰਥਾਤ ਸਫਲ ਕੀਆ ਹੈ, ਸੇ (ਵਣਜਾਰੇ) ਜੀਵ ਭਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਜਗਤ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਦਾ ਵੱਖਰ ਵਿਹਾਝਣ ਆਏ ਹਨ) ਉਹੀ ਜੀਵ-ਵਪਾਰੀ ਚੰਗੇ ਕਹੇ ਜਾਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ ਨਾਮ-ਕਮਾਈ ਕਰ ਕੇ) ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖਾ ਜਨਮ ਸਫਲਾ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰੇ = (ਜਗਤ ਵਿਚ ਭਗਤੀ ਦਾ) ਵਜਣ ਕਰਨ ਆਏ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que han ganado el premio de la Vida Eterna son en verdad los comerciantes benditos."