[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬੇੜਾ ਜਰਜਰਾ; ਫੂਟੇ ਛੇਂਕ ਹਜਾਰ ॥"
page = 1366
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, old is the boat and thousands of holes have appeared in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਪੁਰਾਣਾ ਹੈ ਜਹਾਜ ਅਤੇ ਇਸ ਵਿੱਚ ਹਜਾਰਾ ਹੀ ਮੋਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the boat is old, and it has thousands of holes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹੁ ਸਰੀਰ ਰੂਪੀ ਬੇੜਾ (ਜਰਜਰਾ) ਪੁਰਾਨਾ ਹੈ ਅਰਥਾਤ ਜਰਜਰੀ ਭਾਵ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਅਰ ਇਸ ਮੇਂ ਵਿਸ਼ੇ ਵਿਕਾਰੋਂ ਰੂਪੀ ਹਜਾਰੋਂ ਛਿਦ੍ਰ ਹੂਏ ਹੂਏ ਹੈਂ। ਭਾਵ ਯੇਹਿ ਤਿਨ ਛਿਦ੍ਰੋਂ ਦ੍ਵਾਰਾ ਪਾਪੋਂ ਰੂਪੀ ਪਾਨੀ ਪੜਤਾ ਜਾਤਾ ਹੈ, ਤਿਸ ਕਰ ਬੇੜਾ ਭਾਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੇ ਇਕ ਬਹੁਤ ਹੀ ਪੁਰਾਣਾ ਜਹਾਜ਼ ਹੋਵੇ, ਜਿਸ ਵਿਚ ਹਜ਼ਾਰਾਂ ਹੀ ਛੇਕ ਫੁੱਟ ਪਏ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la barca está vieja y tiene miles de agujeros, los que viajan ligeros logran cruzar,"