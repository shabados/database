data = "ਪੂਰ ਸਮਗ੍ਰੀ; ਪੂਰੇ ਠਾਕੁਰ ਕੀ ॥"
page = 376
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the creation of the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਰਚਨਾ ਪੂਰਨ ਸਾਹਿਬ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the Creation of the Perfect Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਰਨ ਠਾਕੁਰ ਕੀ ਸਮਗ੍ਰੀ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਜਗਤ-ਪਦਾਰਥ ਉਸ ਅਭੁੱਲ ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Perfecto tiene Maneras Perfectas,"