[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਿਤ ਕਿਤੇ ਅਮੁੰਡ ਮਾਡੇ ॥੨੨੭॥"
page = 223

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She has disjoined the compact one and has punished the unpunishable. She can do whatever is not to be done and can corroborate the irrefutable.227."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਕੀਤੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਕਰ ਦਿੱਤਾ, ਨ ਮੰਡੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਮੰਡ ਦਿੱਤਾ ॥੨੨੭॥"