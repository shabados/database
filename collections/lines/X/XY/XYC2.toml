[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕਹਿ ਭੇਦ ਸਕਲ ਸਮੁਝਾਯੋ ॥੯॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And called over his emissary, who on query made him to understand thus,(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਉਸ ਨੂੰ) ਸਾਰਾ ਭੇਦ ਕਹਿ ਕੇ ਸਮਝਾ ਦਿੱਤਾ ॥੯॥"