[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਕਾ ਦੇ ਕੈ; ਸੁਚਾ ਹੋਇ ॥"
page = 951
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They plaster their cooking-square to become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਲਈ ਉਹ ਆਪਣੇ ਚੌਕੇ ਨੂੰ ਲਿੱਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They anoint their kitchens to try to become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਕਾ ਦੇ ਕੇ ਸੁਚਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਚੌਕੇ ਮਾਤ੍ਰ ਤੇ ਆਪ ਕੋ ਪਵਿਤ੍ਰ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ) ਚੌਕਾ ਦੇ ਕੇ ਹੀ ਜੋ ਸੁੱਚਾ ਬਣਿਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otros aplanan sus cocinas y las arreglan,"