[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬੰਧਨ ਮਾਇਆ, ਭਰਮਤੁ ਭਰਮਾਇਆ; ਗੁਣ ਨਿਧਿ. ਨਹੀ ਗਾਇਆ ॥ ਮਨ ਬਿਖੈ ਹੀ ਮਹਿ ਲੁਝੀ ਹੇ ॥੩॥"
page = 213
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Caused to wader by several bonds of mammon, he wanders about, and sings not the praises of the Treasure of excellences. His mind is engrossed in evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਦੀਆਂ ਅਨੇਕਾਂ ਬੇੜੀਆਂ ਦਾ ਭਟਕਾਇਆ ਹੋਇਆ ਉਹ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਚੰਗਿਆਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ। ਉਸ ਦਾ ਮਨੂਆ ਮੰਦੇ ਅਮਲਾ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around lost, trapped in the myriad bonds of Maya; they do not sing the Praises of the Treasure of Virtue. Their minds are engrossed in poison and corruption. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕ੍ਰਿਤ ਅਨੇਕ ਬੰਧਨ ਪੜੇ ਹੂਏ ਹੈਂ, ਅਦਿਸਟੋਂ ਕਾ ਭਰਮਾਇਆ ਭਰਮਤਾ ਹੈ, ਗੁਨ ਨਿਧ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਗਾਇਆ ਨਹੀਂ॥ ਮਨ ਕੀ ਚਾਹ ਵਿਖੇ ਹੀ ਮੇਂ ਰਹਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਅਨੇਕਾਂ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਮਾਇਆ ਇਸ ਨੂੰ ਖ਼ੁਆਰ ਕਰਦੀ ਹੈ, (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਰਹਿ ਕੇ) ਮਨੁੱਖ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਕਰਦਾ। ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਸ਼ਿਆਂ ਦੀ ਅੱਗ ਵਿਚ ਹੀ ਸੜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਨਿਧਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ। ਮਨ = ਹੇ ਮਨ! ਬਿਖੈ ਮਹਿ = ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De mil maneras uno es atado por Maya y vaga sin sentido; es por eso que si uno no canta la Alabanza de Dios, el Tesoro de Virtud, la mente absorbe el puro veneno de la dualidad. (3)"