data = "ਸਾਕਤ ਨਰਿ; ਸਬਦ ਸੁਰਤਿ. ਕਿਉ ਪਾਈਐ ॥"
page = 1042
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a perverse person obtain knowledge of the Lord's Name, ?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਗਿਆਤ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the faithless cynics attain enlightened awareness of the Shabad?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਪੁਰਸ ਉਪਦੇਸ ਮੇਂ ਪ੍ਰੀਤੀ ਕਬ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਲਗਨ ਹੀ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría el amante de Maya lograr la Conciencia del Shabd?"