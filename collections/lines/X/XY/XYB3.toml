[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਖਿਨੁ ਹਰਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ; ਗੁਨ ਗਾਏ ਰਸਕ ਰਸੀਕ ॥"
page = 1335
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God shows mercy unto me, even for an instant, I sing His praise with utter joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਹਰੀ ਇਕ ਨਿਮਖ ਭਰ ਲਈ ਭੀ ਮੇਰੇ ਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਨਾਲ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God showered me with His Mercy for an instant; I sing His Glorious Praises with joyous love and delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕ ਖਿਨ ਮਾਤ੍ਰ ਹਰਿ ਪ੍ਰਭ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ ਤਬ (ਰਸਕ) ਪ੍ਰੇਮੀ ਸੰਤ ਜਨੋਂ ਸਾਥ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਣ (ਰਸੀਕ) ਇਕ ਰਸ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ) ਪ੍ਰਭੂ ਨੇ ਇਕ ਖਿਨ ਭਰ ਭੀ ਮਿਹਰ ਕੀਤੀ, ਉਹਨਾਂ ਨੇ ਨਾਮ-ਰਸ ਦੇ ਰਸੀਏ ਬਣ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me mostró Su Misericordia por un instante y así canto Su Alabanzas de Dicha con Amoroso Júbilo y Placer."