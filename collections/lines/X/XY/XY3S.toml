[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰ ਪਰਸਾਦੀ ਅਨਦਿਨੁ ਭਗਤਿ ਹਰਿ ਉਚਰਹਿ; ਹਰਿ; ਭਗਤੀ ਮਾਹਿ ਸਮਾਹਿ ॥੨॥"
page = 651
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's grace, night and day, he utters the Lord's praise and remains absorbed in the Lord's worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੈਣ-ਦਿਹੁੰ, ਉਹ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਅਤੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by Guru's Grace, he worships the Lord night and day; he chants the Lord's Name, and remains absorbed in the Lord's devotional worship. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਨਿਰੰਤ੍ਰ ਭਗਤਿ ਹਰੀ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਔ ਹਰਿ ਕੀ ਭਗਤੀ ਕਰ ਕੇ ਤਿਸ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ, ਵਾ ਭਗਤੀ ਕਰ ਤਿਨ ਕੋ (ਸਮਾਹਿ) ਅਨੰਦ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹਰ ਰੋਜ਼ ਹਰੀ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ਤੇ ਭਗਤੀ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por la Gracia del Guru, uno recita la Alabanza del Señor y se funde en Él. (2)"