data = "ਵਗਰਨਹ ਖ਼ੁਦਸ਼ ਮੌਤ ਬਰ ਸਰ ਬਿਨਿਹ ॥੨੭॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Otherwise, there will be a call for your death.(27)"

