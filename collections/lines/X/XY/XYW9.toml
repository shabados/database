[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਖ ਮੁਕਤਿ ਕੀ; ਸਾਰ ਨ ਜਾਣਾ ॥"
page = 466
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows not the worth of salvation and emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੋਖਸ਼ ਅਤੇ ਕਲਿਆਣ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the value of salvation and liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੋਖ ਮੁਕਤਿ) ਕੈਵਲ੍ਯ ਮੁਕਤਿ ਕਾ (ਸਾਰ) ਭੇਦ ਕਾ ਨਾ ਜਾਨਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਭਾਵੇਂ ਇਹ ਮੂਰਖ ਸਮਝਿਆ ਜਾਏ ਤੇ ਭਾਵੇਂ ਸਿਆਣਾ, ਜਦ ਤਕ ਇਸ ਹੱਦ-ਬੰਦੀ ਦੇ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਹੈ, ਇਸ ਹੱਦਬੰਦੀ ਤੋਂ ਬਾਹਰ ਹੋਣ ਦੀ, ਭਾਵ) ਮੋਖ ਮੁਕਤੀ ਦੀ ਸਮਝ ਇਸ ਨੂੰ ਨਹੀਂ ਆ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el ego, uno se encuentra bajo la sombra de la duda."