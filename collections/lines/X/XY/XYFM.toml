[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਸਗਲੇ ਪ੍ਰਤਿਪਾਲ ॥"
page = 184
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He nourishes all men and other sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਇਨਸਾਨਾਂ ਤੇ ਹੋਰ ਪ੍ਰਾਣਧਾਰੀਆਂ, ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes and nurtures all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਜੀਵ ਜੰਤ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਜੀਵ ਜੰਤਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él sostiene Su Creación por todas partes."