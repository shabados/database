[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਨਾਨਕ. ਚੇਤਿਓ ਚਿੰਤਾਮਨਿ; ਕਾਟੀ ਜਮ ਕੀ ਫਾਸੀ ॥੩॥੭॥"
page = 633
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, then remembered I the wish-fulfilling Lord and my death's noose was snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਦ ਮੈਂ ਕਾਮਨਾ ਪੂਰਨ ਕਰਨਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਅਤੇ ਮੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, O Nanak, I remembered the Chintaamani, the jewel which fulfills all desires, and the noose of Death was snapped. ||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾਮਨ ਰੂਪ ਅਰਥਾਤ ਮਨ ਬਾਂਛਤ ਫਲ ਪ੍ਰਦਾਤਾ ਕੋ ਸਿਮਰ ਕਰ ਤਿਸ ਜੀਵ ਨੇ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਹੈ। ਇਸ ਪ੍ਰਾਰਥਨਾ ਕਾ ਭਾਵ ਯਹਿ ਹੈ ਕਿ ਜੀਵ ਪ੍ਰਮੇਸ੍ਵਰ ਸੇ ਸਤਸੰਗੁ ਮਾਂਗੇ॥੩॥੭॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ, ਹੇ ਨਾਨਕ! ਇਹ ਸਾਰੀਆਂ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹੈ; ਤੇ, ਇਸ ਦੀ ਜਮ ਦੀ ਫਾਹੀ (ਭੀ) ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces oh, dice Nanak, alabé el Chintamani, la Joya que satisface los deseos y el dogal de la muerte fue destruido. (3‑7)"