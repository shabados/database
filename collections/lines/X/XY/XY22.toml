[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਮੇਰੇ ਮਨਿ ਤਨਿ ਨਾਮੁ ਅਧਾਰੇ ॥"
page = 980
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thy Name is the support of my soul and body Even for an instant and a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕ ਤੈਡਾਂ ਨਾਮ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਕਾਇਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Your Name is the support of my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਨਾਮ ਕਾ ਹੀ ਅਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਤੇਰਾ ਨਾਮ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ = ਹੇ ਰਾਮ! ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਅਧਾਰੇ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Nombre es el mástil de mi cuerpo y de mi mente."