[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਉਸ ਜਲਾਲ ਵਾਲੇ ਰੱਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜੁਮਲਾ ਮੀ-ਖ਼ਾਨੰਦ ਜ਼ਿਕਰਿ ਜ਼ੁਲਜਲਾਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his disposition is a page from the tome of the gods. (59)"