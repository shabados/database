[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੂਆ ਗਹਿ ਨਲਿਨੀ ਕਉ ਉਲਟਿ ਗਹਾਵੈ ਆਪੁ; ਹਾਥ ਸੈ ਛਡਾਏ ਛਾਡੈ ਪਰ ਬਸਿ ਆਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A parrot catcher fixes a rotating pipe/tube on which a parrot comes and sits. The pipe rotates and the parrot hangs upside down. He does not let go the pipe. The parrot catcher then comes and frees his claws. Thus he becomes a slave."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਨਲਨੀ ਨੜੇ ਦੀ ਨਲਕੀ ਕਵੀ ਚੰਦ੍ਰਬੰਸੀ ਕੌਲ ਦੀ ਨਾਲ ਜਿਸ ਨੂੰ ਚਿੜੀ ਮਾਰ ਲੋਕ ਤੋਤਿਆਂ ਨੂੰ ਫੜਣ ਸਮੇਂ ਐਉਂ ਕੰਮ ਵਿਚ ਲ੍ਯੌਂਦੇ ਹਨ ਕਿ ਆਮੋ ਸਾਮਨੇ ਦੋ ਲੱਕੜੀਆਂ ਗੱਡਕੇ ਉਨ੍ਹਾਂ ਵਿਚ ਇਕ ਲੱਕੜ ਦਾ ਪਤਲਾ ਡੰਡਾ ਜਿਸ ਉਪਰ ਨੜੇ ਦੀ ਨਲਕੀ ਫਿਰਵੀਂ ਦਸ਼ਾ ਵਿਚ ਚੜ੍ਹਾਈ ਜਾਂਦੀ ਹੈ ਪਰੋ ਕੇ ਥੱਲੇ ਓਸ ਦੇ ਪਾਣੀ ਦਾ ਬੱਠਲ ਭਰ ਦਿੰਦੇ ਹਨ ਤੋਤਾ ਪਾਣੀ ਦੇ ਲਾਲਚ ਵਿਚ ਜ੍ਯੋਂ ਹੀ ਕਿ ਉਪਰ ਆਨ ਕੇ ਬੈਦਾ ਹੈ ਉਹ ਫਿਰਕੀ ਵਾਂਕੂ ਭੌਂ ਜਾਂਦਾ ਹੈ ਤੇ ਭਾਰ ਕਾਰਣ ਤੋਤਾ ਥੱਲੇ ਹੋ ਆਪਣੇ ਪਰਛਾਵੇਂ ਨੂੰ ਦੇਖ ਦੇਖ ਡਿਗਨ ਡੁੱਬਨ ਦੇ ਭੈ ਨਾਲ ਓਸ ਨੂੰ ਫੜੀ ਰੱਖਦਾ ਹੈ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਮੂਰਖਤਾ ਦੇ ਤਾਣ ਸਦਾ ਲਈ ਕਾਬੂ ਕਰਾ ਲੈਂਦਾ ਹੈ, ਅਥਵਾ ਕਵੀ ਦੀ ਨਾਲ ਜੋ ਮਮੂਲੀ ਜੋਰ ਨਾਲ ਟੁਟ ਨਹੀਂ ਸਕ੍ਯਾ ਕਰਦੀ ਓਸ ਨੂੰ ਦੋ ਅਡਿਆਂ ਵਿਚ ਪਰੋ ਕੇ ਜਕੜ ਦਿੰਦੇ ਹਨ ਜਿਸ ਉਪਰ ਤੋਤੇ ਦੇ ਬੈਠਦੇ ਸਾਰ ਹੀ ਉਹ ਥੱਲੇ ਨੂੰ ਲਚਕ ਖਾ ਜਾਂਦੀ ਹੈ, ਜਦ ਕਿ ਭੈਭੀਤ ਤੋਤਾ ਓਸ ਨੂੰ ਨਰੜਦਾ ਹੈ ਤੇ ਫੜਿਆ ਜਾਂਦਾ ਹੈ। ਸੋ ਉਕਤ ਨਲਨੀ ਨੂੰ ਗਹਿ ਪਕੜ ਕੇ ਤੋਤਾ ਜੀਕੂੰ ਉਲਟਦਾ ਹੋਯਾ ਅਪਨੇ ਆਪ ਨੂੰ ਗਹਾਵੈ ਫੜਾ ਮਾਰਦਾ ਹੈ ਤੇ ਹੱਥ ਨਾਲ ਛੁਡਾਯਾਂ ਹੀ ਓਸ ਨਲਕੀ ਨੂੰ ਛੱਡ ਕੇ ਪਰਾਏ ਚਿੜੀ ਮਾਰ ਦੇ ਵੱਸ ਅਧੀਨਗੀ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ।"