[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਪ੍ਰਾਣੀ ਸਦਾ ਧਿਆਵਹੁ; ਜਿਨਿ ਗੁਰਮੁਖਿ ਬਣਤ ਬਣਾਈ ॥੧੮॥"
page = 912
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, ever meditate thou on Him, who, through the Guru, has shown the way to obey His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਸਦੀਵ ਹੀ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ ਜਿਸ ਨੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣਾ ਭਾਣਾ ਮਨਾਉਣ ਦਾ ਮਾਰਗ ਵਿਖਾਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, meditate forever on the Lord, who has made the Gurmukh in His making. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓਂ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਤੁਸੀ ਸਦਾ ਧਿਆਵਹੁ, ਜਿਸ ਨੇ ਗੁਰਮੁਖੋਂ ਕੀ ਭਲੀ ਬਣਤ ਬਣਾਈ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਬੰਦਿਆਂ ਵਾਸਤੇ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਦੀ ਮਰਯਾਦਾ ਚਲਾਈ ਹੋਈ ਹੈ, ਸਦਾ ਉਸ ਦਾ ਧਿਆਨ ਧਰਦੇ ਰਿਹਾ ਕਰੋ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, habita en Dios, a través del Guru Él ha mostrado el Sendero para que vivamos en Su Voluntad. (18)"