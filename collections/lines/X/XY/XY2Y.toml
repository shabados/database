[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭਨੀ ਆਣ ਵਗਾਈਆਂ, ਤੇਗਾਂ ਧੂਹ ਕੈ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them pulled out their swords and struck."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਸਾਰੀਆਂ ਨੇ ਤਲਵਾਰਾਂ ਖਿਚ ਕੇ (ਦੇਵੀ ਉਤੇ) ਚਲਾ ਦਿੱਤੀਆਂ।"