[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ. ਸੋ ਸੁਖੁ ਪਾਏ; ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ ਰਜਾਈ ॥੨੦॥"
page = 1287
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who serves the True Guru and on whom is the grace of the Lord of will, attains to peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਤੇ ਰਜਾ ਦੇ ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਹੈ, ਠੰਡ-ਚੈਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru find peace; they are blessed with Grace by the Will of the Lord. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਸੋ ਸੁਖ ਪਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਕੋ (ਰਜਾਈ) ਪ੍ਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਸੇਵਤਾ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਹ ਗੁਰੂ ਦੇ ਕਹੇ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ ਤੇ ਸੁਖ ਪਾਂਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਈ = ਰਜ਼ਾ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ। ਜਿਸ ਨੋ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Verdadero Guru no hay Entendimiento. Quiénes sirven al Guru Verdadero encuentran Paz y son bendecidos con la Gracia por la Voluntad del Señor. (20)"