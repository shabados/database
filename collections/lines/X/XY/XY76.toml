[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਸਾਂਤਿ ਨ ਆਵੈ ਉਭੈ ਸਾਹਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, those who are engrossed in the worldly delusions do not get peace even though they listen to the word of the Guru in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ (ਸਾਵਣ ਦੇ ਬੱਦਲ ਵਾਂਙੂ ਵਰਸਦੀ ਹੈ, ਪਰੰਤੂ) ਗੁਰੂ ਸ਼ਬਦ ਨੂੰ ਸੁਣਕੇ (ਮਨਮੁਖ ਅੱਕ ਤੇ ਜਵਾਹਾਂ ਵਾਂਙੂ ਸੁਕਦੇ ਹਨ ਕਿਉਂ ਜੋ) ਸ਼ਾਂਤਿ ਨਾ ਹੋਣ ਦੇ ਕਾਰਣ ਉਭੇ ਸਾਹ ਲੈਂਦੇ ਹਨ।"