[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਘਰਿ; ਚੀਤੁ ਮਨਮੁਖਿ ਡੋਲਾਇ ॥"
page = 226
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate's mind covets another's woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦਾ ਮਨ ਪਰਾਈ ਇਸਤਰੀ ਦੀ ਹਿਰਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is lured by another man's wife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪਰਾਈ ਇਸਤ੍ਰੀਓਂ ਮੇਂ ਪੜੇ ਮਨ ਕੋ ਡੁਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਪਰਾਏ ਘਰ ਵਿਚ ਆਪਣੇ ਚਿਤ ਨੂੰ ਡੁਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente que vive en la dualidad desea la mujer del otro;"