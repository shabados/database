[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ ਦੁਰਲਭੰ ਧਨੰ ਰੂਪੰ; ਨਚ ਦੁਰਲਭੰ ਸ੍ਵਰਗ ਰਾਜਨਹ ॥"
page = 1357
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not difficult to obtain are wealth and beauty. Nor is it difficult to obtain the sovereignty of paradise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਯਾਬ ਨਹੀਂ ਹਨ ਧਨ-ਦੌਲਤ ਅਤੇ ਸੁੰਦਰਤਾ ਅਤੇ ਨਾਂ ਹੀ ਨਾਯਾਬ ਹੈ ਬਹਿਸ਼ਤ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਦੀ ਪਰਾਪਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth and beauty are not so difficult to obtain. Paradise and royal power are not so difficult to obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਇਸ ਜੀਵਨ ਕੋ ਧਨ ਔ ਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ ਔ ਸ੍ਵਰਗ ਕਾ ਰਾਜੁ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਅਤੇ ਰੂਪ ਲੱਭਣਾ ਬਹੁਤ ਔਖਾ ਨਹੀਂ ਹੈ, ਨਾਹ ਹੀ ਸੁਰਗ ਦਾ ਰਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Riqueza y belleza no son tan difíciles de obtener, tampoco el paraíso, ni el poder para regir. La comida y los disfrutes de la vida no son difíciles de obtener,"