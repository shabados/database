[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਾ ਨਾਮੁ; ਮਨਿ ਤਨਿ ਆਧਾਰੁ ॥"
page = 802
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the support of my soul and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਾਮ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of God is the Support of my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਤੇਰੇ ਹੀ ਨਾਮ ਕਾ ਤਿਨ ਕੇ ਮਨ ਤਨ ਮੇਂ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਸਰੀਰ ਵਿਚ ਆਸਰਾ (ਦੇਣ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es lo que sostiene mi cuerpo y mi mente."