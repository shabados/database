[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਭੁਲਾਏ ਆਪਿ; ਮਰਿ ਮਰਿ ਜਮਹਿ ਨਿਤ ॥੨॥"
page = 523
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Master Himself strays, ever continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਗੁੰਮਰਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those whom the Lord Himself causes to wander, continue to die, and take reincarnation again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹੁਕਮ ਸੇ ਭੁਲਾਇ ਦੇਤਾ ਹੈ ਵਹੁ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਸ ਜਿਸ ਜੀਵ ਨੂੰ ਭੁੱਲ ਵਿਚ ਪਾਂਦਾ ਹੈ ਉਹ ਨਿੱਤ ਮੁੜ ਮੁੜ ਮਰਦੇ ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél a quien Él desvía del Sendero, le esperan interminables nacimientos y muertes. (2)"