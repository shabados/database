[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੋ ਕਰਿਯੋ ਚਰਿਤ੍ਰ ਤਿਨ; ਸੋ ਤੁਹਿ ਕਹੌ ਸੁਧਾਰਿ ॥੧॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I am going to narrated you that with a few amends.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਉਸ ਨੇ ਜੋ ਚਰਿਤ੍ਰ ਕੀਤਾ, ਉਹੀ ਮੈਂ ਤੁਹਾਨੂੰ ਸੁਧਾਰ ਕੇ ਕਹਿੰਦਾ ਹਾਂ ॥੧॥"