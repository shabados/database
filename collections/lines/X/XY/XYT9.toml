[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਆਪੁ ਪਛਾਣੁ ॥"
page = 664
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, he recognises his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਆਪ ਦੀ ਸਿੰਆਣ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he comes to understand himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗਾਹਕ ਹੈ, ਸੋਈ ਗੁਰ ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਆਪਨਾ ਆਪ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਕੋਈ ਮਿਲਾਪ ਦਾ ਚਾਹਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਰਖਣ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਆਪੁ = ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਪਛਾਣੁ = ਪਛਾਣੂ, ਪਛਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende esto, extraordinario es el comprador del Nombre Verdadero."