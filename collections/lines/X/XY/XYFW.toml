[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮਿ ਵਰਤਣਿ ਜਗਤਿ ਕੀ; ਇਕੋ ਮਾਇਆ ਬ੍ਰਹਮ ਕਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Karma is a practical aspect of the world and the maya and the Brahm are identical."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਰਮ ਦੀ ਜਗਤ ਦਾ ਵਰਤਣ ਵਿਹਾਰ ਹੈ, ਮਾਯਾ ਤੇ ਬ੍ਰਹਮ ਇਕੋ ਕਹਾਉਂਦੇ ਹਨ (ਨਿਆਰੇ ਨਹੀਂ ਹਨ)।"