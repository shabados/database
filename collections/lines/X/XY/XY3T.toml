[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਦਰਸੁ ਭੇਟਿਆ ਗੁਰੁ ਪੂਰਾ; ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੀ ॥੨॥"
page = 778
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fruitful vision of the perfect Guru, have I obtained. Unto his Guru, Nanak is ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਫਲਦਾਇਕ ਦਰਸ਼ਨ ਮੈਂ ਪਾ ਲਿਆ ਹੈ। ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਦੇ ਉਤੋਂ ਨਾਨਕ ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Blessed Vision, the Darshan of the Perfect Guru. Nanak is forever a sacrifice. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਪੂਰਾ ਭੇਟਿਆ ਤਬ ਤੇਰਾ ਜੋ ਸਫਲ ਦਰਸਨ ਹੈ, ਸੋ ਮਿਲਾ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਤੋਂ ਔ ਸਤਗੁਰੋਂ ਤੋਂ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ (ਤੇਰੀ ਹੀ ਮਿਹਰ ਨਾਲ ਉਹ) ਪੂਰਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦਾ ਦੀਦਾਰ ਹਰੇਕ ਮੁਰਾਦ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndome a Tus Santos, canto Tu Alabanza y me apoyo sólo en Ti. Mi Guru es Perfecto; su Visión es fructífera. Oh, me ofrezco en sacrificio a mi Guru.(2)"