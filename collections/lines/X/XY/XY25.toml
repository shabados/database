[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ; ਰਾਖਹੁ ਸਰਮ ਅਸਾੜੀ ਜੀਉ ॥੪॥੩੦॥੩੭॥"
page = 105
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy that Nanak may sing Thine praises and thus preserve my (Nanak's) honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮ ਕਰ ਤਾਂ ਜੋ ਨਾਨਕ ਤੇਰੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮੇਰੀ (ਨਾਨਕ ਦੀ) ਇੱਜ਼ਤ ਬਰਕਰਾਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower Your Mercy upon Nanak, that he may sing Your Glorious Praises; please, preserve my honor. ||4||30||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਐਸੀ ਕਿਰਪਾ ਕਰ ਜੋ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੋਂ, ਔਰ (ਅਸਾੜੀ) ਹਮਾਰੀ (ਸਰਮ) ਲਜਿਆ ਰਖੋ॥੪॥੩੦॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰੋ (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ। (ਹੇ ਪ੍ਰਭੂ!) ਸਾਡੀ ਲਾਜ ਰੱਖੇ (ਅਸੀਂ ਵਿਕਾਰਾਂ ਵਿਚ ਖ਼ੁਆਰ ਨਾਹ ਹੋਵੀਏ) ॥੪॥੩੦॥੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਗਾਵੈ = ਨਾਨਕ ਗਾਂਦਾ ਰਹੇ। ਸਰਮ = ਲਾਜ, ਇੱਜ਼ਤ। ਅਸਾੜੀ = ਸਾਡੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé Compasivo con Nanak para que pueda cantar Tus Alabanzas, y conserva su Honor, oh Amado. (4-30-37)"