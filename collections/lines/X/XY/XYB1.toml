[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭਿੰਨ ਭਿੰਨੇ ਅਭਜ ਭਜੇ ॥"
page = 223

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She performs all forbidden works and she protects all vicious acts. She creates the sense of friendship in detached ones and the stable one run away when they face her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਵੱਖ ਹੋਣ ਵਾਲਿਆਂ ਨੂੰ ਵੱਖ ਕਰ ਦਿੱਤਾ ਹੈ, ਨ ਭੱਜਣ ਵਾਲਿਆਂ ਨੂੰ ਲੱਭ ਲਿਆ,"