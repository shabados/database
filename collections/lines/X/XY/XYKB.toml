[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਤੁਠੈ. ਸਭ ਕਿਛੁ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਸਦ ਬਲਿਹਾਰ ॥੪॥੨॥੧੭੦॥"
page = 218
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Guru being mightily pleased I have attained everything. Servant Nanak is ever a sacrifice unto the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪਰਮ-ਪ੍ਰਸੰਨ ਹੋਣ ਤੇ ਮੈਂ ਸਾਰਾ ਕੁਝ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਨੋਕਰ ਨਾਨਕ, ਗੁਰਾਂ ਉਤੋਂ ਸਦੀਵ ਹੀ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru was totally satisfied, I obtained everything. Servant Nanak is forever a sacrifice to Him. ||4||2||170||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਐਸੇ ਗੁਰੂ ਮੇਰੇ ਪਰ ਪ੍ਰਸਿੰਨ ਹੂਏ ਤਬ ਸਭ ਕਿਛੁ ਪਾਯਾ ਅਰਥਾਤ ਭਗਤੀ ਗਿਆਨ ਸਰਬ ਗੁਨ ਏਹ ਮੈਨੇ ਪਾਏ ਹੈਂ। ਤਾਂ ਤੇ ਮੈਂ ਐਸੇ ਗੁਰੋਂ ਕੇ ਸਦਾ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੪॥੨॥੧੭੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਏ ਤਾਂ ਸਭ ਕੁਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ॥੪॥੨॥੧੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Generoso conmigo, y recibo todas Sus Bondades. Oh, dice Nanak, ofrezco mi ser en sacrificio a mi Señor Dios.(4-2-170)"