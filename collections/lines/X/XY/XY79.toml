[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ ਦੇਹ ਜੀਤੀ; ਨਹੀ ਹਾਰੇ ॥੧॥"
page = 387
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have won and not lost this rarely procurable human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁਸ਼ਕਲ ਨਾਲ ਹੱਥ ਲੱਗਣ ਵਾਲਾ ਇਹ ਮਨੁੱਖੀ ਸਰੀਰ ਜਿੱਤ ਲਿਆ ਹੈ, ਹਾਰਿਆ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have won, and not lost, this human body, so difficult to obtain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖ ਦੇਹ ਜੋ ਦੁਰਲਭ ਹੈ, ਸੋ ਨਾਮ ਸਿਮਰਨ ਕਰਿ ਜੀਤ ਲਈ ਹੈ ਹਾਰੇ ਨਹੀਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲੇ ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਜਿੱਤ ਲਈ, (ਉਹਨਾਂ ਮਾਇਆ ਦੇ ਹੱਥੋਂ) ਹਾਰ ਨਹੀਂ ਖਾਧੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲਭ = ਜੋ ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he ganado el juego de esta preciosa vida sin haber perdido nada. (1)"