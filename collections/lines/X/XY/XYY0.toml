[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੂਤਿ ਸਤਿ; ਸਤਿ ਜਾ ਕੀ ਬਾਣੀ ॥"
page = 284
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His acts are true and true is His word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਰਤਬ ਸੱਚੇ ਹਨ ਅਤੇ ਸੱਚੇ ਹਨ ਉਸ ਦੇ ਬੋਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His acts are true, and true is His Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੀਲਨੀ ਦ੍ਰੋਪਤੀ ਆਦਿਕੋਂ ਪਰ ਉਪਕਾਰ ਕਰਨੇ ਕੀ ਤਿਸ ਕੀ ਕਰਤੂਤ ਭੀ ਸਤ ਹੈ ਔਰੁ ਤਿਸ ਕੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਭੀ ਸਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਦਾ-ਅਟੱਲ ਅਕਾਲ ਪੁਰਖ ਦੀ ਬਾਣੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਰਮੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad son Sus Designios y Verdad es Su Palabra;."