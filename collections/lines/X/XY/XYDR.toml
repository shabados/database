[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਮੂਲੁ; ਸਿਖਰਿ ਲਿਵ ਤਾਰੈ ॥"
page = 840
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But immortal can become his root, if his mind remains attached with the string of the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਅਮਰ ਹੋ ਸਕਦੀ ਉਸ ਦੀ ਜੜ੍ਹ, ਜੇਕਰ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਡੋਰ ਨਾਲ ਜੁੜਿਆ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But his roots can become immortal, if his mind is attuned to the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੀ ਮੂਲ ਆਦਿ ਔ ਸਭ ਕਾ (ਸਿਖਰਿ) ਸਿਰੋਮਣੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਮੇਂ ਬਿਰਤੀ ਕੋ ਲਗਾਇ ਕਰ ਅਪਨੇ ਕੋ ਸੰਸਾਰ ਸਿੰਧ ਤੇ ਤਾਰ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਦੀ) ਜੜ੍ਹ ਬਣਾਂਦਾ ਹੈ, (ਉੱਕੀ) ਸੁਰਤ ਦੀ ਡੋਰ ਦੀ ਬਰਕਤ ਨਾਲ ਉਹ ਸਿਖਰ ਤੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜਾ ਪਹੁੰਚਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਮੂਲੁ = ਮੁੱਢ, ਜੜ੍ਹ। ਸਿਖਰਿ = ਸਿਖਰ ਤੇ। ਲਿਵ ਤਾਰੈ = ਲਿਵ ਦੀ ਤਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sólo podrá echar raíces en la Eternidad, si las ramas de arriba están entonadas en Dios."