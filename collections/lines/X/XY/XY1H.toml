[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਵਣੰਜਹ ਰੰਗ ਸਿਉ; ਜੇ ਆਪਿ ਦਇਆਲੁ ਹੋਇ ਦੇਹਿ ॥੧॥"
page = 165
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, if becoming Merciful Thou Thyself givest it to me, I would purchase thy name with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਜੇਕਰ ਮਿਹਰਬਾਨ ਹੋ ਕੇ ਤੂੰ ਖੁਦ ਇਸ ਨੂੰ ਮੈਨੂੰ ਦੇਵੇ ਤਾਂ ਮੈਂ ਪਿਆਰ ਨਾਲ ਤੇਰੇ ਨਾਮ ਨੂੰ ਵਿਹਾਝਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would purchase the Lord's Name with love, if You Yourself, in Your Mercy, would sell it to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੇ ਆਪ ਦਯਾਲ ਹੋ ਕਰ ਨਾਮ ਦੇਵੈਂ ਤਾਂ ਹਮ ਨਾਮ ਕਾ ਸੌਦਾ ਪ੍ਰੇਮ ਸੇ ਵਣਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪ ਮਿਹਰਵਾਨ ਹੋ ਕੇ (ਸਾਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਸਰਮਾਇਆ) ਦੇਵੇਂ ਤਾਂ ਅਸੀਂ ਪਿਆਰ ਨਾਲ ਤੇਰੇ ਨਾਮ ਦਾ ਵਪਾਰ ਕਰਨ ਲੱਗ ਪੈਂਦੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣੰਜਹ = ਅਸੀਂ ਜੀਵ ਵਣਜ ਕਰਦੇ ਹਾਂ। ਰੰਗ ਸਿਉ = ਪ੍ਰੇਮ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Tu Misericordia, canto con Amor Tu Nombre. (1)"