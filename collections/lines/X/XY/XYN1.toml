[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਵਰੁ ਫੁਲੁ ਫਲੁ ਤਰਵਰੁ ॥"
page = 1020
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the bumble-bee, flower, fruit and tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਭਉਰਾ, ਪੁਸ਼ਪ, ਮੇਵਾ ਅਤੇ ਬਿਰਛ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the bumble bee, the flower, the fruit and the tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਭਵਰ ਰੂਪ ਜਗ੍ਯਾਸੀ ਪੁਨਾ ਧਰਮ ਰੂਪ ਫੁਲ ਔ ਗ੍ਯਾਨ ਰੂਪ ਫਲੁ ਪੁਨਾ ਬ੍ਰਿਛ ਵੈਰਾਗ ਰੂਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਭੌਰਾ ਹੈਂ, ਆਪ ਹੀ ਫੁੱਲ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਫਲ ਹੈਂ, ਤੇ ਆਪ ਹੀ ਰੁੱਖ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਵਰੁ = ਰੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el árbol, la flor, el fruto y la abeja negra,"