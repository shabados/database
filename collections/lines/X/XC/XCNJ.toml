[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਹੂੰ ਕਾਲ ਕਹੋ ਜਿਹ ਕੌ; ਕਿਹਿ ਕਾਰਣ ਕਾਲ ਤੇ ਦੀਨ ਭਯੋ ਜੂ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is said to be the KAL (destroyer) of KAL (death), then why did none become subjugated himself before KAL?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕਾਨ੍ਹ ਨੂੰ ਹੀ ਕਾਲ ਕਹੋਗੇ, (ਤਾਂ ਉਹ) ਕਿਸ ਲਈ ਕਾਲ ਦੇ ਅਧੀਨ ਹੋਇਆ ਸੀ (ਅਰਥਾਤ ਮ੍ਰਿਤੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਇਆ ਸੀ)।"