[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਦਝਹਿ; ਸਾਤਿ. ਨ ਆਈ ॥"
page = 1026
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reading and perusing, men burn in pride and obtain not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹਨ ਅਤੇ ਵਾਚਣ ਦੁਆਰਾ, ਬੰਦੇ ਹੰਕਾਰ ਅੰਦਰ ਸੜਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਠੰਢ-ਚੈਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading and studying, they burn, and do not find tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੜ ਪੜ ਕੇ ਨਿੰਦਾ ਅਗਨੀ ਮੇਂ ਜਲਤੇ ਹੈਂ ਤਿਨ ਕੋ ਸਾਂਤੀ ਨਹੀਂ ਆਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਨਿੰਦਿਆ ਤੇ ਈਰਖਾ ਕਰਦੇ ਹਨ ਉਹ ਨਿੰਦਿਆ ਤੇ ਈਰਖਾ ਦੀ ਸੜਨ ਵਿਚ) ਪੈ ਪੈ ਕੇ ਸੜਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਭੀ) ਆਤਮਕ ਸ਼ਾਂਤੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esa forma sólo te quemarás y te consumirás, no logrando ningún Confort."