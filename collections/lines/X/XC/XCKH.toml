[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਸਿਰੁ ਅਰਪੀ. ਤਿਸੁ ਮੀਤ ਪਿਆਰੇ; ਜੋ ਪ੍ਰਭ ਦੇਇ ਸਦੇਸਾ ॥"
page = 247
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I offer my head to that dear friend, who gives me the message of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸੀਸ ਉਸ ਲਾਲਡੇ ਮਿਤ੍ਰ ਨੂੰ ਭੇਟਾ ਕਰਦਾ ਹਾਂ, ਜਿਹੜਾ ਮੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਦਾ ਸੁਨੇਹਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I surrender my head to that beloved friend, who brings me news of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਿਤ੍ਰ ਪਿਆਰੇ ਕੋ ਮੈਂ ਸੀਸ ਅਰਪਣ ਕਰਤੀ ਹੂੰ, ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰਾ ਮੁਝ ਕੋ ਸੰਦੇਸਾ ਭੀ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸਿਰ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂ, ਜੇਹੜਾ ਮੈਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਕਰਾਣ ਵਾਲਾ ਸੁਨੇਹਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le doy mi cabeza al Amigo Bienamado quien me trae un Mensaje de mi Maestro."