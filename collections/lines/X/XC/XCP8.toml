[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ. ਆਦਿ ਜੁਗਾਦਿ ਜੁਗੁ ਜੁਗੁ; ਗੁਰਦੇਵ ਮੰਤੁ ਹਰਿ ਜਪਿ ਉਧਰਾ ॥"
page = 250
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru is from the beginning, from the beginning from the beginning of ages and in every age. The Divine Guru is the spell of God's Name, by repeating which the mortal is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਗੁਰੂ ਐਨ ਆਰੰਭ, ਯੁੱਗਾਂ ਦੇ ਅਰੰਭ ਤੋਂ ਅਤੇ ਹਰ ਯੁਗ ਵਿੱਚ ਹਨ। ਨਿਰੰਕਾਰ ਸਰੂਪ ਗੁਰੂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਮੰਤ੍ਰ ਹੈ, ਜਿਸ ਨੂੰ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru existed at the primal beginning, throughout the ages, in each and every age. The Divine Guru is the Mantra of the Lord's Name; chanting it, one is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ (ਆਦਿ ਜੁਗਾਦਿ) ਸਦਾ ਸਦਾ ਪੀਛੇ ਥੇ ਅਰ ਜੁਗ ਜੁਗ ਮੇਂ ਆਗੇ ਹੋਵੈਂਗੇ, ਅਬ ਹੈਂ। ਔਰ ਗੁਰਦੇਵ ਕੇ (ਮੰਤੁ) ਉਪਦੇਸ ਕਰ ਜਿਸ ਪੁਰਸ ਨੇ ਹਰੀ ਕੋ ਜਪਾ ਹੈ, ਸੋ ਪੁਰਸ ਉਧਾਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਜਗਤ ਬਣਿਆ ਹੈ ਗੁਰੂ ਸ਼ੂਰੂ ਤੋਂ ਹੀ ਹਰੇਕ ਜੁਗ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਉਪਦੇਸ਼-ਦਾਤਾ) ਹੈ। ਗੁਰੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹਰਿ-ਨਾਮ ਮੰਤ੍ਰ ਜਪ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਜਪਿ = ਜਪ ਕੇ। ਉਧਰਾ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ) ਬਚ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es desde el principio de los tiempos y ha sido a través de las épocas, Habitando en el Mantra uno es salvado."