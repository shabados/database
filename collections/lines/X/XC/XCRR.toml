[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਇਕੀਸਵੋਂ ਗੁਰੁ ਸੁਕ ਪੜਾਵਤ ਨਰ ਸਮਾਪਤੰ ॥੨੧॥"
page = 671

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the adoption of a parrot-instructor as the Twenty-First Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਇਕੀਸਵੇਂ ਗੁਰੂ 'ਤੋਤਾ ਪੜ੍ਹਾਉਣ ਵਾਲਾ ਪੁਰਸ਼' ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ॥੨੧॥"