[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਆਪੇ ਵਰਤੈ; ਏਕੋ ਸੋਈ ॥੨॥"
page = 1128
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when He, the one Lord, is Himself pervading in all?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਇਕ ਸਾਈਂ ਖੁਦ ਹੀ ਸਮੂਹ ਵਿੱਚ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord Himself is pervading and permeating all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਸਰਬ ਰੂਪ ਹੋ ਕਰ ਏਕੋ ਸੋਈ ਵਾਹਿਗੁਰੂ ਵਰਤ ਰਹਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਨਿਸਚਾ ਹੋ ਗਿਆ ਕਿ) ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਵਿਚ ਬੈਠਾ ਪ੍ਰੇਰਨਾ ਕਰ ਰਿਹਾ ਹੈ (ਉਸਤਤਿ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚ ਭੀ ਉਹੀ, ਨਿੰਦਾ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚ ਭੀ ਉਹੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Él, el Dios Solo, prevalece en todo? (2)"