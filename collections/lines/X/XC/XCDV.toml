[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਾਨਸ ਜਨਮੁ. ਦੁਲੰਭੁ ਸਾ; ਮਨਮੁਖ ਸੰਤਾਪੇ ॥"
page = 789
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficult to obtain is this human life, but the apostates are in great agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ ਹੈ ਇਹ ਮਨੁੱਖਾ-ਜੀਵਨ ਪ੍ਰੰਤੂ ਅਧਰਮੀ ਬੜੀ ਤਕਲੀਫ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human body is so difficult to obtain; the self-willed manmukhs suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਨੁਖ ਜਨਮ ਬਹੁਤ ਦੁਰਲੰਭ ਪ੍ਰਾਪਤਿ ਹੂਆ ਥਾ, ਪਰੰਤੂ ਮਨਮੁਖਤਾ ਮੇਂ ਪੜਕੇ (ਸੰਤਾਪੇ) ਭਲੀ ਪ੍ਰਕਾਰ ਤਪਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਲੱਭਾ ਸੀ, ਪਰ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ ਜੀਵ ਦੁਖੀ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਸੀ। ਮਨਮੁਖ = ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nacimiento en la forma humana es precioso; sin embargo, el ególatra vive en el dolor."