data = "ਏਕ ਸਮੈ ਮੁਸਲੀਧਰ ਤਾਹੀ ਮੈ; ਆਨੰਦ ਸੋ ਇਕ ਖੇਲੁ ਮਚਾਯੋ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once Balram performed a play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਰ ਬਲਰਾਮ ਨੇ ਉਨ੍ਹਾਂ ਵਿਚ ਆਨੰਦ ਪੂਰਵਕ ਇਕ ਖੇਡ ਰਚਾਈ।"