[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਨੜਾ ਮਹਲਾ ੪ ਪੜਤਾਲ ਘਰੁ ੫ ॥"
page = 1296
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kanra 4th Guru. Partal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਨੜਾ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਪੜਤਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kaanraa, Fourth Mehl, Partaal, Fifth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਾਨੜਾ, ਘਰ ੫ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar, Kanra, Mejl Guru Ram Das, Cuarto Canal Divino, Partaal, Quinta Casa"