[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਰਾਨਿਨ ਮੋ ਕੌ ਦੈ ਜੈ ਹੈ ॥੧੩॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘No one could win Sujjan Kumari, rather, one could lose his Rani to me.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੀਆਂ ਰਾਣੀਆਂ ਮੈਨੂੰ ਦੇ ਜਾਂਦੇ ਹਨ ॥੧੩॥"