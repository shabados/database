[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਡੰਡੀ ਇਹੁ ਘਟੁ ਛਾਬਾ; ਤੋਲਉ ਨਾਮੁ ਅਜਾਚੀ ॥"
page = 992
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making my tongue the beam and this mind the pan of the scale, I weigh the inestimable Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨੂੰ ਤੱਕੜੀ ਦੀ ਡੰਡੀ ਅਤੇ ਇਸ ਮਨ ਨੂੰ ਪਲੜਾ ਬਣਾ ਕੇ, ਮੈਂ ਅਮਾਪ ਨਾਮ ਨੂੰ ਜੋਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue is the balance of the scale, and this heart of mine is the pan of the scale; I weigh the immeasurable Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਵਾ ਰੂਪ ਤੋ ਡੰਡੀ ਹੈ ਔ ਇਹੁ ਹਮਾਰਾ ਰਿਦਾ ਜੋ ਹੈ, ਸੋ ਛਾਬਾ ਹੈ, ਇਸ ਕਰ ਕੇ ਪਰਮੇਸੁਰ ਕਾ (ਨਾਮੁ) ਤੋਲਤਾ ਹੂੰ, (ਅਜਾਚੀ) ਅਗਿਣਤ ਜਪਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਮੈਂ ਆਪਣੀ ਜੀਭ ਨੂੰ ਤੱਕੜੀ ਦੀ ਡੰਡੀ ਬਣਾਂਦਾ ਹਾਂ, ਆਪਣੇ ਇਸ ਹਿਰਦੇ ਨੂੰ ਤੱਕੜੀ ਦਾ ਇਕ ਛਾਬਾ ਬਣਾਂਦਾ ਹਾਂ, (ਇਸ ਛਾਬੇ ਵਿਚ) ਅਤੁੱਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਤੋਲਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = ਜੀਭ। ਡੰਡੀ = ਤੱਕੜੀ ਦੀ ਡੰਡੀ ਜਿਸ ਦੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਤੋਂ ਡੋਰੀ ਨਾਲ ਛਾਬੇ ਲਟਕਦੇ ਹਨ। ਘਟੁ = ਹਿਰਦਾ। ਤੋਲਉ = ਮੈਂ ਤੋਲਦਾ ਹਾਂ। ਅਜਾਚੀ = ਜੋ ਜਾਚਿਆ ਨ ਜਾ ਸਕੇ। ਅਜਾਚੀ ਨਾਮੁ = ਅਤੁੱਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis labios son el balancín, mi corazón los platos de la balanza; ahí peso el Nombre Incalculable."