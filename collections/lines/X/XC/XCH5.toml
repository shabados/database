[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕੇ ਪਾਇਨ ਪੈ ਤਬ ਹੀ; ਸੁ ਲਿਯਾਵਨ ਤਾਹੀ ਕੇ ਕਾਜ ਉਠੀ ਹੈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to bring her to Krishna, that gopi got up"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੈਰੀਂ ਪੈ ਕੇ, ਉਸੇ ਵੇਲੇ ਉਸ ਨੂੰ ਲਿਆਉਣ ਲਈ ਉਠ ਖੜੋਤੀ।"