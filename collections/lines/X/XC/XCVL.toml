[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਘਿਰਿ; ਅਪੁਨੇ ਗ੍ਰਿਹ ਮਹਿ ਆਇਆ ॥"
page = 97
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having rambled and roamed about I have arrived at my own home, at last."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁਮ ਭਟਕ ਕੇ ਮੈਂ ਅਖੀਰ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਘਰ ਵਿੱਚ ਪੁਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After wandering through many other homes and houses, I have returned to my own home,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਪਦਾਰਥੋਂ ਤਥਾ ਵਿਵਹਾਰੋਂ ਮੇਂ ਫਿਰਿ (ਘਿਰਿ) ਕਰ ਕੇ ਗ੍ਰਹਿ ਅਰਥਾਤ ਨਿਜ ਸ੍ਵਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਮੇਰਾ ਮਨ) ਮੁੜ ਘਿੜ ਅੰਤਰ ਆਤਮੇ ਆ ਟਿਕਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ ਘਿਰਿ = ਮੁੜ-ਘਿੜ। ਗ੍ਰਿਹ ਮਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Había vagado por todas partes hasta que por fin llegué a mi hogar"