[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਤਿ ਭਏ; ਬਿਨਸੀ ਸਭ ਚਿੰਦ ॥"
page = 1150
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Moveless become they, and ended is all their anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਹਿੱਲ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਿਟ ਜਾਂਦੀ ਹੈ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਚਿੰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They become stable and permanent, and all their anxiety is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਹੈਂ ਔਰ ਚਿੰਤਾ ਤਿਨ ਕੀ ਨਸਟ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਡਰਾਂ, ਦੁਨੀਆ ਦੀਆਂ ਭਟਕਣਾਂ ਵਲੋਂ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਦਾ) ਅਡੋਲਤਾ ਰਹਿੰਦੀ ਹੈ (ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਦਾ ਉਹਨਾਂ ਨੂੰ) ਚਿਤ-ਚੇਤਾ ਭੀ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਤਿ = (ਭੈ ਭਰਮ ਆਦਿਕਾਂ ਵਲੋਂ) ਅਡੋਲਤਾ। ਚਿੰਦ = (ਭੈ ਭਰਮਾਂ ਦਾ) ਚਿੰਤਨ, ਚਿੱਤ-ਚੇਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ellos son liberados de sus preocupaciones y viven en Paz."