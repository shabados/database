[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ ਤੋਲਿ ਤੋਲਾਏ; ਅੰਤਰਿ ਸਬਦਿ ਪਛਾਤਾ ਹੇ ॥੧੪॥"
page = 1053
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's Bani, its weight is weighed and it is through Gurbani alone, that it is realised in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਇਸ ਦਾ ਵਜ਼ਨ ਜੋਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਹੀ ਇਹ ਮਨ ਵਿੱਚ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, it is weighed, and so the Shabad is realized deep within. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਜੋ ਪੁਰਸ ਬੀਚਾਰ ਕੋ ਬੀਚਾਰਤਾ ਹੈ ਤਿਸ ਨੇ ਅੰਤਰ ਹੀ ਬ੍ਰਹਮ ਕੋ ਪਛਾਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਸ ਨਾਮ-ਰਤਨ ਨੂੰ ਪਰਖ ਕੇ ਖ਼ਰੀਦਦਾ ਹੈ, ਉਹ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰ ਹੀ ਇਸ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਤੋਲਿ = ਤੋਲ ਕੇ, ਪਰਖ ਕੇ। ਤੋਲਾਏ = (ਜਿਹੜਾ ਮਨੁੱਖ) ਵਣਜ ਕਰਦਾ ਹੈ, ਖ਼ਰੀਦਦਾ ਹੈ। ਅੰਤਰਿ = ਆਪਣੇ ਅੰਦਰ ਹੀ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Palabra del Guru que uno evalúa lo que lleva, sí, a través de la Palabra uno reconoce al Señor en el interior.(14)"