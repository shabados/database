[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲੰਕੰ ਬਿਨਾ ਨਿਹਕਲੰਕੀ ਸਰੂਪੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art without blemishes, O Unblemished entity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਤੋਂ ਬਿਨਾ ਨਿਸ਼ਕਲੰਕ ਸਰੂਪ ਵਾਲਾ ਹੈਂ;"