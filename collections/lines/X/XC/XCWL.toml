[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਪਾਥਰ; ਧਰੀਐ ਪਾਉ ॥"
page = 525
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Another stone is trodden under the feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸਰਾ ਪਾਹਨ ਪੈਰਾਂ ਦੇ ਨਾਲ ਲਤਾੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while another stone is walked upon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਦੂਸਰੇ ਪਥਰ ਪਰ ਪੈਰ ਧਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਦੂਜੇ ਪੱਥਰਾਂ ਉੱਤੇ ਪੈਰ ਧਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras a otra piedra la pisoteamos;"