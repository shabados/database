[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹਿਰਦੈ; ਏਕੋ ਹੋਇ ॥"
page = 283
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that person is renowned as a saint and devotee in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਅਦੁਤੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਏਕ ਸ੍ਵਾਮੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El único Dios esta en su corazón."