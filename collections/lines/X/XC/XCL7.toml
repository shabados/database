[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਚਨ ਕਾਢਿ ਬਡੇ ਡਰਵਾਨ; ਕਿਧੌ ਜਿਨ ਤੇ ਨਭ ਲੋਕ ਡਰਾਯੋ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being used to frighten the heavenly beings, he opened his eyes wide and began to terrorise"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬੜੀਆਂ ਭਿਆਨਕ ਅੱਖੀਆਂ ਕਢ ਲਈਆਂ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਦੇਵਤੇ ('ਨਭ ਲੋਕ') ਵੀ ਡਰ ਗਏ।"