[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਹੋਇ ਠਰੂਰ, ਮਹਿ ਮਹਿਕਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming sandal, they provide coolness to one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹ) ਬਾਵਨ ਚੰਦਨ ਵਾਂਗੂੰ ਸੀਤਲ ਹੋਕੇ ਧਰਤੀ ਨੂੰ ਸੁਗੰਧਿਤ ਕਰਦੇ ਹਨ।"