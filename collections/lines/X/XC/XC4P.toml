[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਦੁਹੇਲਾ ਜਗਿ; ਜਿਨਿ ਨਾਉ ਵਿਸਾਰੀਆ ॥੧੪॥"
page = 964
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets the Name, is miserable in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Name is miserable in this world. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜਗਤ ਮੇਂ ਦੁਖੀਆ ਹੈ ਜਿਸ ਨੇ ਨਾਮ ਕੋ ਵਿਸਾਰਿਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ਉਹੀ ਜਗਤ ਵਿਚ ਦੁਖੀ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo aquél que abandona Tu Nombre sufre en el mundo.(14)"