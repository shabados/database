[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਛਾਂ ਦਾੜ੍ਹੀ ਸੋਹਣੀ; ਬਹੁ ਦੁਰਬਲ ਵੇਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He may have beautiful beard and moustaches and a slim body."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁੱਛਾਂ ਤੇ ਦਾਹੜੀ ਬੀ ਸੋਹਣੀ (ਲਾ ਲਵੇ, ਯਾ ਹੋ ਪਵੇ ਤੇ) ਡੀਲ ਬੀ ਛੀਟਕੀ ਹੋਵੇ।"