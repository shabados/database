[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤੀ ਰਥ; ਅਸੁ ਅਸਵਾਰੀ ॥"
page = 684
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When within his mind, one beholds the Lord's path,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਹਾਥੀਆਂ, ਗੱਡੀਆਂ ਤੇ ਘੋੜਿਆਂ ਦੀ ਸਵਾਰੀ ਕਰਦਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He rides upon elephants, chariots and horses,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਸਤੀ ਔ ਰਥ (ਅਸ) ਘੋੜੇ ਆਦਿਕੋਂ ਕੀ ਤਿਨੋਂ ਨੇ ਇਹੀ ਅਸਵਾਰੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ (ਮਾਨੋ) ਹਾਥੀ ਰਥਾਂ ਘੋੜਿਆਂ ਦੀ ਸਵਾਰੀ (ਦਾ ਸੁਖ ਮਾਣ ਰਿਹਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤੀ = ਹਾਥੀ। ਅਸੁ = {अश्व} ਘੋੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enfocar la mente en el Sendero del Señor es más Dicha"