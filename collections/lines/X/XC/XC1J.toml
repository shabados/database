[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣੁ ਭਇਆ ਦੁਖੁ ਬਿਖਿਆ; ਦੇਹ ਮਨਮੁਖ ਸੁੰਞੀ ਸੁੰਞੁ ॥"
page = 1179
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body of the egocentric is forlorn and desolate. Afflicted with the sorrow of sins he comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਦੀ ਕਾਇਆ ਸੁੰਨਸਾਨ ਤੇ ਉਜੜੀ ਹੋਈ ਹੈ। ਪਾਪਾਂ ਦੇ ਗਮਾਂ ਦਾ ਸਤਾਇਆ ਹੋਇਆ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, he suffers the pains of vice and corruption; the body of the self-willed manmukh is desolate and vacant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯੋਂ ਕੀ ਬਾਸਨਾ ਕਰ ਮਨਮੁਖ ਸੁੰਞੇ ਕੋ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖੁ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ ਔ ਦੇਹ ਤਿਸ ਕੀ ਸੁੰਞੀ ਹੈ, ਭਾਵ ਭਗਤੀ ਸੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਕਾਰਨ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਕਲੇਸ਼ ਵਾਪਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਨਾਮ ਵਲੋਂ ਸੁੰਞ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣੁ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ। ਬਿਖਿਆ = ਮਾਇਆ (ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ)। ਦੇਹ = ਸਰੀਰ। ਮਨਮੁਖ ਦੇਹ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਸਰੀਰ। ਸੁੰਞੀ = (ਕਾਇਆਂ ਨਾਮ ਤੋਂ) ਸੱਖਣੀ। ਸੁੰਞੁ = (ਨਾਮ ਵਲੋਂ) ਸੱਖਣਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo del arrogante Manmukj está vacío e incesantemente va y viene, llevando a rastras los sufrimientos de las traiciones a su propia conciencia."