[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਦਿਨੁ ਕਰਤ ਭੋਜਨ ਬਹੁ ਬਿੰਜਨ; ਤਾ ਕੀ. ਮਿਟੈ ਨ ਭੂਖਾ ॥"
page = 672
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day by day man takes viands and many victuals, but his hunger is sated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਜ਼ ਬਰੋਜ਼ ਇਨਸਾਨ ਖਾਣੇ ਤੇ ਅਨੇਕਾਂ ਆਹਾਰ ਛਕਦਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਖੁਦਿਆ ਮਿਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day after day, he eats his meals with many different foods, but his hunger is not eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦਿਨ ਮੇਂ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਜੋ (ਬਿੰਜਨ) ਮੇਵੇ ਮਿਸਟਾਨ ਸਲੂਣੇ ਆਦੀ ਭੋਜਨੋਂ ਕਾ ਖਾਣਾ ਕਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਕਰ ਕੇ ਤਿਨ ਕੀ ਤ੍ਰਿਸਨਾ ਭੂਖ ਨਹੀਂ ਮਿਟਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਸੁਆਦਲੇ ਖਾਣੇ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ (ਸੁਆਦਲੇ ਖਾਣਿਆਂ ਦੀ) ਭੁੱਖ ਕਦੇ ਨਹੀਂ ਮੁੱਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨੁ ਦਿਨੁ = ਹਰ ਰੋਜ਼। ਬਿੰਜਨ = {व्यंजन} ਸੁਆਦਲੇ ਖਾਣੇ। ਤਾ ਕੀ = ਉਸ (ਮਨੁੱਖ) ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día con día uno come más y más, sin embargo uno no queda satisfecho,"