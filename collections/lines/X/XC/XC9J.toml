[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਸਿਉ ਸੰਗੁ; ਪਾਈਐ ਵਡੈ ਪੁਨ ॥"
page = 709
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The society of the pious persons is obtained by highly meritorious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੀ ਸੰਗਤ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Society of the Saints is obtained, by very good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕਾ ਮਿਲਾਪੁ ਵੱਡੇ ਪੁੰਨੋਂ ਕਰ ਕੇ ਹੀ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਬੜੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡੈ ਪੁਨ = ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te unes a la Sociedad de los Santos del Señor por actos piadosos."