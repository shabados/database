[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਧਨ ਕਉ; ਚਾਰਿ ਕੁੰਟ ਉਠਿ ਧਾਵਹਿ ॥"
page = 288
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth after which thou runnest in four directions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਦਾਰਥ ਲਈ ਤੂੰ ਚਹੂੰ ਪਾਸੀ ਭੱਜਿਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth which you chase after in the four directions"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਧਨ ਕੌ ਤੂੰ ਚਾਰੋਂ ਦਿਸਾ ਮੇਂ ਉਠ ਕਰ ਧਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿਤ੍ਰ!) ਜਿਸ ਧਨ ਦੀ ਖ਼ਾਤਰ (ਤੂੰ) ਚੌਹੀਂ ਪਾਸੀਂ ਉਠ ਦੌੜਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਧਨ ਕਉ = ਜਿਸ ਧਨ ਦੀ ਖ਼ਾਤਰ। ਕੁੰਟ = ਪਾਸੇ, ਤਰਫ਼। ਧਾਵਹਿ = ਦੌੜਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú que hasta en el último rincón de la tierra buscas riqueza,"