[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਕੁਟੰਬ ਤੇ ਟੂਟੀਐ; ਪ੍ਰਭ ਕਿਰਤਿ ਕਿਰਤਿ ਕਰੀ ॥"
page = 1230
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have snapped the bonds with men and my kinsmen and now perform the service, service of my Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੋਕਾ ਅਤੇ ਆਪਣੇ ਸਨਬੰਧੀਆਂ ਨਾਲੋ ਗੰਢ ਤੋੜ ਲਏ ਹਨ ਅਤੇ ਹੁਣ ਕੇਵਲ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਹੀ ਸੇਵਾ ਸੇਵਾ, ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have broken away from other people and family; I work only for God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੁਟੰਬ ਕੇ ਲੋਗੋ ਸੇ ਪ੍ਰੀਤੀ ਟੂਟੀ ਹੈ ਅਰ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਤ ਕ੍ਰਿਤ ਕਰੀ ਹੂੰ, ਭਾਵ ਅਬ ਮੇਰੇ ਕੋ ਕੁਝ ਕਰਤਬ ਕਰਨਾ ਬਾਕੀ ਨਹੀਂ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ) ਲੋਕਾਂ ਨਾਲੋਂ ਕੁਟੰਬ ਨਾਲੋਂ ਟੁੱਟ ਗਈ ਹੈ, ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਨਿਹਾਲ ਨਿਹਾਲ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He quitado todas las amarras que me ataban al mundo de la familia"