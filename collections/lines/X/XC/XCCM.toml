[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਹੂ ਬੁਰਾ; ਨਿਕਟਿ ਨਹੀ ਆਵੈ ॥"
page = 258
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harm draws not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਨੀ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no evil even approaches him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ਼ ਕੇ ਬੁਰਾ ਕਰਮੁ ਅਰ ਤਿਸ ਕਾ ਫਲੁ ਦੁਖ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਇਹ ਕਰ ਲਿਆ) ਦੂਜਿਆਂ ਵਲੋਂ ਚਿਤਵੀ ਬੁਰਾਈ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹੂ ਨਿਕਟਿ = ਉਸ ਦੇ ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra que no hay ninguna otra fuerza en contra."