[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤੁਮ ਚੰਦ; ਤਉ ਹਮ ਭਏ ਹੈ ਚਕੋਰਾ ॥੧॥"
page = 658
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou art the moon, then I am thine red-legged partridge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਚੰਦਰਮਾ ਹੈ ਤਦ ਮੈਂ ਤੇਰਾ ਲਾਲ ਲੱਤਾਂ ਵਾਲਾ ਤਿੱਤਰ (ਚਕੋਰ) ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You are the moon, then I am the partridge in love with it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਆਪ ਚੰਦ੍ਰਮਾ ਹੈ ਤੌ ਹਮ ਦਾਸ ਚਕੋਰ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਚੰਦ ਬਣੇਂ ਤਾਂ ਮੈਂ ਤੇਰੀ ਚਕੋਰ ਬਣਾਂਗਾ (ਤੇ ਤੈਨੂੰ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੋ ਹੋ ਕੇ ਬੋਲਾਂਗੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si eres la luna, yo soy Tu Chakori devoto. (1)"