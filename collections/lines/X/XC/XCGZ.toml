[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਦਾਸਿ ਸਰੋਵਰ ਨਾਤੇ ॥"
page = 624
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By taking a bath in the tank of Ram Dass,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮ ਦਾਸ ਦੇ ਤਾਲਾਬ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in the sacred pool of Guru Ram Das,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਜੋ ਨ੍ਹਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਭੀ ਮਨੁੱਖ ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਸਰੋਵਰ ਵਿਚ (ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਆਤਮਕ) ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ (ਮਨ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਇਸ਼ਨਾਨ ਕਰਾਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਦਾਸਿ ਸਰੋਵਰ = ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਸਰੋਵਰ ਵਿਚ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਨਾਤੇ = ਨ੍ਹਾਤੇ, ਇਸ਼ਨਾਨ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se baña en el Lago de Néctar de Ram Das,"