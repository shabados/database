[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲਾ ਅੰਦਰਿ ਹੋਦੀਆ; ਹੁਣਿ. ਬਹਣਿ ਨ ਮਿਲਨੑਿ ਹਦੂਰਿ ॥੧॥"
page = 417
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These ladies lived in palaces, but now they are not allowed to sit even near the palaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਿਲ ਮਾੜੀਆਂ ਅੰਦਰ ਵਸਦੀਆਂ ਸਨ, ਪਰ ਹੁਣ ਉਨ੍ਹਾਂ ਨੂੰ ਮਹਿਲ-ਮਾੜੀਆਂ ਦੇ ਨੇੜੇ ਭੀ ਬੈਠਣਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lived in palatial mansions, but now, they cannot even sit near the palaces. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਜੋ ਮਹਲੋਂ ਮੇਂ ਰਹਤੀਆਂ ਥੀ ਅਬ ਉਨ ਕੋ ਮਹਲੋਂ ਕੇ (ਹਦੂਰਿ) ਪਾਸ ਭੀ ਬੈਠਨਾ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਪਹਿਲਾਂ ਆਪਣੇ ਮਹਲਾਂ ਵਿਚ ਵੱਸਦੀਆਂ ਸਨ, ਹੁਣ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਮਹਲਾਂ ਦੇ ਕਿਤੇ ਨੇੜੇ ਭੀ ਢੁਕਣ ਨਹੀਂ ਦਿੱਤਾ ਜਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que se regocijaban en sus palacios, ahora no encuentran un sólo aposento, ni siquiera en la plebe. (1)"