[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਲਾਗਤੀ; ਤਾਲਾਬੇਲੀ ॥"
page = 874
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am infested with restlessness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਲਮਲਾਹਟ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am restless and unhappy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਲਾਗਤੀ ਹੈ (ਤਾਲਾ) ਚਾਹਿ (ਬੇਲੀ) ਮਿਤ੍ਰ ਪਰਮੇਸਰ ਜੀ ਕੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜ ਕੇ) ਤੜਫਣੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਤਾਲਾਬੇਲੀ = ਤਿਲਮਿਲੀ, ਤਿਲਮਿਲਾਹਟ, ਤੜਫਣੀ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente agoniza sin el Señor;"