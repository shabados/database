[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਸੇਵਾ; ਸਦਾ ਸੁਹੇਲੀ ॥੨॥"
page = 1182
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the saint, places man in eternal bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਘਾਲ ਬੰਦੇ ਨੂੰ ਸਦੀਵੀ ਖੁਸ਼ੀ ਬਖਸ਼ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Holy brings lasting peace and bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਾਧੂ ਕੀ ਸੇਵਾ ਸਦਾ ਸੁਖਾਲੀ ਵਾ ਸੁਖਦਾਇਕ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੇਵਾ ਸਦਾ ਹੀ ਸੁਖ ਦੇਣ ਵਾਲੀ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰੂ। ਸੁਹੇਲੀ = ਸੁਖ ਦੇਣ ਵਾਲੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Servicio al Santo te conduce al Éxtasis. (2)"