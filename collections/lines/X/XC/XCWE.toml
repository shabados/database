[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮੰਗੈ; ਹਰਿ ਧਨੁ ਰਾਸਿ ॥੪॥੫॥੯੯॥"
page = 395
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak craves for the capital of the wealth of God's Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦੀ ਪੂੰਜੀ ਦੀ ਯਾਂਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the treasure of the Lord's Name. ||4||5||99||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਃ ਹਰੀ ਨਾਮ ਧਨੁ ਕੀ ਰਾਸ ਪੂੰਜੀ ਅਰਥਾਤ ਸ੍ਰਧਾ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੫॥੯੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਖਦਾ ਹਾਂ-ਹੇ ਗੁਰੂ! ਤੇਰੇ ਪਾਸੋਂ) ਨਾਨਕ ਹਰਿ-ਨਾਮ-ਧਨ ਮੰਗਦਾ ਹੈ ਹਰਿ-ਨਾਮ ਦਾ ਸਰਮਾਇਆ ਮੰਗਦਾ ਹੈ ॥੪॥੫॥੯੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ ॥੪॥੫॥੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que lo bendiga con el Tesoro del Naam, el Nombre del Señor. (4-5-99)"