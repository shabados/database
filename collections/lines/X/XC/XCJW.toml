[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਹੋਇ ਪ੍ਰਗਾਸੁ ॥"
page = 271
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace the light dawns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਚਾਨਣ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, enlightenment comes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਰਿਦੇ ਮੇਂ ਗਿਆਨ ਰੂਪ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ (ਮਨ ਵਿਚ ਗਿਆਨ ਦਾ) ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸੁ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantan las Gloriosas Alabanzas del Señor."