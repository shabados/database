data = "ਚਾਚਰ ਮਤੀ ਨਾਮ ਤ੍ਰਿਯ ਤਾ ਕੌ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every house was showered with bliss and they revelled in singing with clapping hands.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਸਤਰੀ ਦਾ ਨਾਂ ਚਾਚਰ ਮਤੀ ਸੀ।"