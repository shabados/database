[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰਹਿ; ਤਾ ਸਾਚੁ ਪਛਾਣਾ ॥"
page = 567
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou bless me with favour, then alone, can I know Thy truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੇਰੇ ਸੱਚ ਨੂੰ ਜਾਣ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You bless me with Your Glance of Grace, I realize the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਕਿਰਪਾ ਕਰੈ ਤੌ ਮੈਂ ਤੇਰੇ ਸਚ ਰੂਪ ਕੋ ਪਛਾਨੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪ (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰੇਂ ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé qué decir; si tuviera Tu Gracia, sólo entonces reconocería Tu Verdad."