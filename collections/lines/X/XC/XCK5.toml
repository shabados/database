[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਦਰਿ ਚਉਕੀ ਮਹਲ ਦੀ; ਬਾਹਰਿ ਮਰਦਾਨਾ ਮਿਲਿ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Inside gather the privileged persons but outside assemble the commoners."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਅੰਤਰੰਗ ਸਭਾ ਲਗਦੀ ਹੈ, ਬਾਹਰ ('ਮਰਦਾਨਾ') ਬਹਰੰਗ ਸਾਧਨਾ ਵਾਲੇ ਮਿਲਕੇ ਆਉਂਦੇ ਹਨ, (ਦਰਸ਼ਨ ਕਰਦੇ ਹਨ)।"