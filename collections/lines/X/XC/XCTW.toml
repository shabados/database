[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਧੂੜਿ ਪਰਧਾਨ ਕਰਿ; ਸੰਤ ਵੇਦ ਜਸੁ ਗਾਵਿ ਸੁਣੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That the dust of the feet of the saints is the highest is told even by the Vedas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਚਰਣਾਂ ਦੀ ਧੂੜੀ ਦੀ ਪ੍ਰਧਾਨਤਾ ਨੂੰ ਸੰਤ ਤੇ ਧਰਮ ਪੁਸਤਕ ਜਸ ਗਾਕੇ ਸੁਣਾਉਂਦੇ ਹਨ।"