[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ, ਮੇਰੇ ਲਾਲ ਜੀਉ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧੇ. ਰਾਮ ॥"
page = 542
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come and meet me, O mates, my venerable beloveds and let us meditate on Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਤੇ ਮੈਨੂੰ ਮਿਲੋ, ਹੇ ਸਖੀਓ! ਮੇਰੀ ਪੂਜਨੀਯ ਪਿਆਰੀਓ! ਆਉ ਆਪਾਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come and join me, O my beautiful dear beloveds; let's worship the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਲਾਲ ਜੀਉ ਕੀ ਸਖੀ ਸਹੇਲੀਓ! ਆਓ ਮਿਲਹੁ ਅਰ ਮਿਲ ਕਰ ਕੇ ਮਨ ਬਾਣੀ ਸੇ ਹਰਿ ਨਾਮ ਕਾ ਅਰਾਧਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ-ਜਨ ਸਹੇਲੀਹੋ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਆਓ, ਰਲ ਕੇ ਸੰਤ-ਸੰਗ ਵਿਚ ਬੈਠੋ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਨ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧੇ = ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, juntémonos, oh mis amados compañeros; vamos a contemplar el Nombre del Señor."