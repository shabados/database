[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਿ ਕਰਿ ਦੇਖਹਿ; ਜਾਣਹਿ ਸੋਇ ॥੧॥"
page = 1125
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creatures, Thou sees and understand them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਰਚ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You create the creatures, and gazing on them, you know them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਰਚ ਰਚ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈਂ, ਪੁਨਃ ਸੋ ਤੂੰ ਉਨ ਕੇ ਕਰਤਬੋਂ ਕੋ ਜਾਣ ਰਹਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰ ਕਰ ਕੇ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਕੀਤੇ ਨੂੰ) ਸਮਝਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਹਿ = ਤੂੰ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ। ਜਾਣਹਿ ਸੋਇ = ਤੂੰ ਹੀ ਉਸ (ਆਪਣੇ ਕੀਤੇ) ਨੂੰ ਸਮਝਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las observas y conoces la intimidad de todos. (1)"