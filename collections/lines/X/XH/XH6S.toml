[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਘਰ ਜੋਹਹਿ; ਘਰੁ. ਨਹੀ ਭਾਲਹਿ ॥"
page = 1021
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind spies other homes and searches not its own home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਹੋਰਨਾਂ ਦੇ ਘਰ ਤਕਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਘਰ ਨੂੰ ਨਹੀਂ ਭਾਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It looks into the homes of others, but does not search its own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਬਿਕਾਰੋਂ ਕੇ ਅਧੀਨ ਹੋਕਰਿ (ਪਰ ਘਰ) ਦੇਵੀ ਦੇਵਤਿਓਂ ਕੀ ਸਰਣ ਵਾ ਪ੍ਰਤਖ ਘਰ ਇਸਤਰੀ ਆਦੀ ਪਦਾਰਥ ਤਕਤੇ ਹੈਂ, ਅਪਨੇ ਸੂਰਪ ਕੋ ਨਹੀਂ ਢੂੰਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਕਾਮਾਦਿਕ ਮੋਹ ਲੈਂਦੇ ਹਨ) ਉਹ ਪਰਾਏ ਘਰ ਤੱਕਦੇ ਹਨ, ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਨੂੰ ਨਹੀਂ ਖੋਜਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਹਹਿ = ਤੱਕਦੇ ਹਨ। ਘਰੁ = ਆਪਣਾ ਹਿਰਦਾ-ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno pone su atención en los hogares de otros, sin buscar en su interior."