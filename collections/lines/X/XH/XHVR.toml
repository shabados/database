[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਖੇ ਬਰਖੇ ਨਭ ਤੇ ਸੁਰ ਫੂਲ; ਸੁ ਜੀਤ ਕੀ ਬੰਬ ਬਜੀ ਤਬ ਹੀ ॥੧੭੧੭॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Chandra, Surya, Kuber, Rudra, Brahma etc. reached the abode of the Lord, the gods showered flowers from the sky and blew the horn of victory.1717."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੇਵਤਿਆਂ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਆਕਾਸ਼ ਤੋਂ ਫੁਲਾਂ ਦੀ ਬਰਖਾ ਕੀਤੀ ਅਤੇ ਜਿਤ ਦੇ ਨਗਾਰੇ ਵਜਣ ਲਗੇ ॥੧੭੧੭॥"