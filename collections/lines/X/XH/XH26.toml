[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸ ਨੋ ਬਖਸੇ ਤਿਸੁ ਮਿਲੈ; ਤਿਸੁ ਬਿਘਨੁ. ਨ ਲਾਗੈ ਕੋਇ ॥੨॥"
page = 948
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he whom the Lord forgives; him He meets and then no pain overtakes him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਨੂੰ ਸਾਈਂ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਮਿਲ ਪੈਂਦਾ ਹੈ ਅਤੇ ਤਦ ਉਸ ਨੂੰ ਕੋਈ ਦੁਖ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one whom the Lord forgives is united with Him, and then no obstacles block his way. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਬਖਸੇ ਤਿਸ ਕੋ ਮਿਲਤੀ ਹੈ। ਜਿਸ ਕੋ ਮਿਲੀ ਹੈ ਤਿਸ ਕੀ ਬਿਘਨ ਕੋਈ ਨਹੀਂ ਲਾਗਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਤੇ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਜੀਵਨ ਮੁਕਤਿ ਦਾ ਦਰਜਾ) ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ (ਉਸ ਦੇ ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਵਿਚ ਮਾਇਕ ਰਸਾਂ ਦੀ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਆਉਂਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, aquél a quien el Señor bendice, a él el Señor lo encuentra, y desde ese instante, su dolor se acaba. (2)"