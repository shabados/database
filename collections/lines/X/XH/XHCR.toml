[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਤ ਲੋਕ ਪਾਤਾਲ ਜਿਣਿ; ਸੁਰਗ ਲੋਕ ਵਿਚਿ ਹੋਇ ਅਥਿਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Conquering the earth and the nether world he establishes himself in heavens."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਰ ਪਾਤਾਲ ਦੇ (ਪਦਾਰਥਾਂ ਨੂੰ) ਜਿਤ ਲੀਤਾ ਹੈ, ਸੁਰਗ ਲੋਕ (ਦੇ ਪਦਾਰਥਾਂ ਨੂੰ ਬੀ) ਚਾਰ ਦਿਨਾਂ ਦੇ ਪਰਾਹੁਣੇ ਜਾਣਦੇ ਹਨ (ਜਾਂ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ 'ਅਥਿੱਤਾ=' ਪੂਜਨੀਕ ਹਨ।)"