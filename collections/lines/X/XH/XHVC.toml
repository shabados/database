[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਜਨ ਸੇ ਮਨ ਰੰਜਨ ਰਾਜਤ; ਕੰਜਨ ਸੇ ਅਤਿ ਹੀ ਕਜਰਾਰੇ ॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were looking as the epitome ofthe pied-wagtail and cuckoo birds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਮੋਲਿਆਂ ('ਖੰਜਨ') ਵਾਂਗ ਮਨ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦੇ ਸਨ ਅਤੇ (ਉਹ) ਕਜਲਾਖੇ ਕੌਲਾਂ ਵਰਗੇ ਬਹੁਤ ਸੁੰਦਰ ਸਨ।"