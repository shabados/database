[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ. ਨਿਹਫਲ ਕਰਮ ਕਮਾਇ; ਬਫਾਵੈ ਦੁਰਮਤੀਆ ॥"
page = 723
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-minded person ever does fruitless acts and is puffed up with pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਬੁੱਧ ਵਾਲਾ ਪੁਰਸ਼ ਹਮੇਸ਼ਾਂ ਨਿਸਫਲ ਕੰਮ ਕਰਦਾ ਹੈ ਤੇ ਹੰਕਾਰ ਵਾਲਾ ਫੁਲਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded person continually does fruitless deeds, all puffed up with pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਖੋਟੀ ਮਤ ਵਾਲੇ! ਤੂੰ ਜੋ ਨਿਤ ਹੀ ਨਿਸਫਲ ਕਰਮਾਂ ਕੋ ਕਮਾਇ ਕਰ ਅਪਨੀ ਵਡਿਆਈ ਜਨਾਵਤਾ ਹੈਂ, ਭਾਵ ਯਹਿ ਜੀਵ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਸੰਸਾਰੀ ਪਦਾਰਥੋਂ ਕੋ ਕਮਾਇ ਕਰ ਹੰਕਾਰ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਖੋਟੀ ਬੁਧਿ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ ਉਹ ਕੰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ, (ਫਿਰ ਭੀ ਅਜੇਹੇ ਵਿਅਰਥ ਕੰਮ ਕਰ ਕੇ) ਲਾਫ਼ਾਂ ਮਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਫਲ ਕਰਮ = ਉਹ ਕੰਮ ਜਿਨ੍ਹਾਂ ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ। ਬਫਾਵੈ = ਲਾਫ਼ਾਂ ਮਾਰਦਾ ਹੈ, ਮਾਣ ਕਰਦਾ ਹੈ। ਦੁਰਮਤੀਆ = ਖੋਟੀ ਅਕਲ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día con día, el hombre actúa sobre la base de su vanidad y así vive inflado de orgullo."