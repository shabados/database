[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਹੀ ਵਿਚਿ ਮਹਲੁ ਪਾਇਆ; ਗੁਰਸਬਦੀ ਵੀਚਾਰਿ ॥੨॥"
page = 30
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their own house they get to Lord's presence by reflecting on Guru's words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੋਚਣ ਸਮਝਣ ਦੁਆਰਾ, ਉਹ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਸਾਈਂ ਦੀ ਹਜ਼ੂਰੀ ਪਾਂ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of their own inner being, they obtain the Mansion of the Lord's Presence, reflecting on the Guru's Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰ ਸਬਦੁਵਾਨੋਂ ਨੈ ਵੀਚਾਰ ਕਰ ਕੇ (ਘਰ) ਅੰਤਹਕਰਣ ਮੇਂ ਹੀ (ਮਹਲੁ) ਬ੍ਰਹਮ ਰੂਪ ਸਾਖੀ ਆਤਮਾ ਕੋ ਪਾਇਆ ਹੈ॥੨॥☬ਅਬ ਮਨਮੁਖੋਂ ਕਾ ਨਿਸੇਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਉਹਨਾਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ-ਥਾਂ ਲੱਭ ਲਿਆ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su propio hogar ellos entran a la Mansión del Señor, meditando en la Palabra del Guru. (2)"