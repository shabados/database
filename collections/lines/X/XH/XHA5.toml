[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੋਤਿ ਤੇਰੀ ਪਸਰਿ ਰਹੀ ॥"
page = 876
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine Light, O Lord, is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਪ੍ਰਕਾਸ਼ ਹੇ ਸਾਈਂ! ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Light is prevailing everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਬਿਖੇ ਤੇਰੀ (ਜੋਤਿ) ਸਤਾ ਪਸਰ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ! ਸਭ ਜੀਵਾਂ ਵਿਚ ਤੇਰੀ ਜੋਤਿ ਰੁਮਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tu Luz lo compenetra todo;"