[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਸਤਸੰਗਤਿ; ਤੂਟਿ ਗਈ ਮਾਇਆ ਜਮ ਜਾਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1134
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take Thou pity on me, O Lord and unite me with the society of saints, that my noose of the fatal mammon be snapped. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਤੇ ਤਰਸ ਕਰ ਹੇ ਸੁਆਮੀ! ਅਤੇ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ, ਤਾਂ ਜੋ ਮੇਰੀ ਪ੍ਰਾਨ ਨਾਸ਼ਕ ਮੋਹਣੀ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have mercy on me, Lord, and unite me with the Sat Sangat, the True Congregation, so that I may be released from Maya's noose of death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਤੈਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਤਿਸੰਗਤਿ ਮੇਂ ਮਿਲਾਯਾ ਹੈ, ਤਿਨ ਕੀ ਜਮ ਕੇ ਧਾਮ ਪਹੁੰਚਾਵਨੇ ਵਾਲੀ ਮਾਯਾ ਜਾਲੀ ਟੂਟ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਸਤ ਸੰਗਤ ਵਿਚ ਮਿਲਾਈ ਰੱਖ) ਜਿਸ ਨੂੰ ਤੂੰ ਕਿਰਪਾ ਕਰ ਕੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਰੱਖਦਾ ਹੈਂ, ਉਸ ਦੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਫਾਹੀ ਟੁੱਟ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਜਮ ਜਾਲੀ = ਜਮ ਦੀ ਜਾਲੀ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਫਾਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que la trampa de Maya sea destruida. (1-Pausa)"