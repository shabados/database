[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨੈ ਖੇਦ ਕੈ ਬਾਰਿ ਕੇ ਬੀਚ ਡਾਰੰ ॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Lord brought the end of the fight and the enemy was driven out into the river."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ (ਵੈਰੀਆਂ) ਨੂੰ ਖਦੇੜ ਕੇ (ਨਦੀ ਦੇ) ਜਲ ਵਿਚ ਸੁਟ ਦਿੱਤਾ।"