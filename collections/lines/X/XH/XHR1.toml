[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਗਏ. ਨ ਮੰਨੀਅਨਿ; ਮਾਰਿ ਕਢਹੁ. ਵੇਪੀਰ ॥੪॥੧॥"
page = 595
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reaching Yond, they, who are without the Guru, are not accepted. They are beaten and expelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿੱਚ ਗਏ ਹੋਏ, ਜੋ ਗੁਰੂ ਵਿਹੂਣ ਹਨ, ਉਹ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦੇ। ਕੁਟ ਮਾਰ ਕੇ ਉਹ ਕੱਢ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Going to the world hereafter, those who have no Guru are not accepted; they are beaten, and expelled. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵੇਪੀਰ) ਨਿਗੁਰੇ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਗਏ ਮਾਨ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ, ਕਹਤੇ ਹੈਂ ਇਨ ਕੋ ਮਾਰ ਕਰ ਨਿਕਾਲ ਦੇਵੋ, ਭਾਵ ਸੁਖ ਸੇ ਰਹਿਤ ਕਰ ਦੇਈਤੇ ਹੈਂ॥੪॥੧॥☬ਕਿਸੀ ਸਮੇਂ ਕਾਲੂ ਜੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਦੇ ਪਿਤਾ ਨੇ ਕਹਿਆ: ਹੇ ਪੁਤ੍ਰ! ਖੇਤੀ ਕਰਵਾਯਾ ਕਰੋ ਜਿਸ ਕਰ ਤੁਮਾਰਾ ਮਨ ਪਰਚਾ ਰਹੈ। ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਬਾਬਾ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੋਂ) ਸਾਡੇ ਨਾਲ ਗਏ ਹੋਏ ਪਾਪ-ਵਿਕਾਰ (ਅਗਾਂਹ) ਆਦਰ ਨਹੀਂ ਪਾਂਦੇ। ਇਹਨਾਂ ਬੇ-ਮੁਰਸ਼ਿਦਾਂ ਨੂੰ (ਹੁਣੇ ਹੀ) ਮਾਰ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਕੱਢ ਦਿਉ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ ਗਏ = ਸਾਡੇ ਨਾਲ ਗਏ ਹੋਏ। ਮੰਨੀਅਨਿ = ਮੰਨੇ ਜਾਂਦੇ ਹਨ, ਆਦਰ ਪਾਂਦੇ ਹਨ। ਵੇਪੀਰ = ਬੇ-ਮੁਰਸ਼ਿਦੇ, ਵੱਸ ਵਿਚ ਨਾਹ ਆਉਣ ਵਾਲੇ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno llega al más allá, el vicioso no es aceptado; es excluido, pues fue privado de la Instrucción del Verdadero Guru. (4‑1)"