[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ; ਜੀਵਤ ਕੋ ਬਿਵਹਾਰ ॥"
page = 536
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All thine worldly affairs are only for life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਰੇ ਸੰਸਾਰੀ ਕਾਰ ਵਿਹਾਰ ਜੀਉਦਿਆਂ ਤੋੜੀ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things are mere diversions of life:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਸਭ ਕਿਛੁ ਬਿਵਹਾਰ ਜੀਵਣੇ ਤਕ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਕੁਝ ਜਿਊਂਦਿਆਂ ਦਾ ਹੀ ਮੇਲ-ਜੋਲ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu madre, padre, hermanos, hijos, esposa y"