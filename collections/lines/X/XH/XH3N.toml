[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ; ਮੇਲਾਵਾ ਹੋਇ ॥੨॥"
page = 1129
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through The Perfect Guru he meets with his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meets the Lord, through the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੂਰੇ ਗੁਰੋਂ ਕਾ ਮਿਲਾਪ ਹੋਵੈ ਤਬ ਭਗਤੀ ਉਤਪਤ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਸ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਗੁਰਿ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਮੇਲਾਵਾ = ਮਿਲਾਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Guru Perfecto, se une con su Señor. (2)"