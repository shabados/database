[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਮਿਲੈ ਮਨੁ ਤ੍ਰਿਪਤੀਐ; ਬਿਨੁ ਨਾਮੈ. ਧ੍ਰਿਗੁ ਜੀਵਾਸੁ ॥"
page = 40
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By acquiring God's Name, the soul is satiated. Without the Name, accursed is the life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਪਰਾਪਤ ਹੋ ਜਾਣ ਨਾਲ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ। ਨਾਮ ਦੇ ਬਾਝੋਂ ਲਾਨ੍ਹਤ-ਮਾਰਿਆ ਹੈ ਮਨੁੱਖੀ-ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the Naam, the mind is satisfied; without the Naam, life is cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਤਬ ਮਨੁ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੈ, ਨਾਮ ਸੇ ਬਿਨਾ ਹੋਰ ਜੋ (ਜੀਵਾਸੁ) ਜੀਵ ਕੋ ਵਾ ਜੀਵਨੇ ਕੀ ਆਸਾ ਹੈ, ਤਿਸ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ (ਉਸ ਦਾ) ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰਜ ਜਾਂਦਾ ਹੈ। ਨਾਮ ਤੋਂ ਸੁੰਞਾ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ (ਨਾਮ ਤੋਂ ਖ਼ਾਲੀ ਰਹਿ ਕੇ ਜ਼ਿੰਦਗੀ ਦੇ ਗੁਜ਼ਾਰਿਆਂ ਫਿਟਕਾਰਾਂ ਹੀ ਪੈਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤੀਐ = ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਜੀਵਾਸੁ = {जीवन-आशय} ਜੀਵਨ ਦਾ ਮਨੋਰਥ, ਜੀਊਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me encuentro con mi Señor, mi mente es saciada; sin el Nombre del Señor, la vida  pierde sentido."