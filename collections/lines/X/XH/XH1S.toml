[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਮਿਲਿਆ. ਮਨੁ ਸੰਤੋਖੀਐ; ਤ੍ਰਿਸਨਾ ਭੁਖ ਸਭ ਜਾਇ ॥"
page = 587
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting them, the soul is satiated and man's desire and hunger all depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ ਅਤੇ ਆਦਮੀ ਦੀ ਖਾਹਿਸ਼ ਤੇ ਖੁਦਿਆ ਸਭ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting them, the soul is satisfied, and one's hunger and thirst all depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਿਲਨੇ ਸੇ ਮਨ ਕੋ ਸੰਤੋਖ ਹੋਤਾ ਹੈ ਔ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਭੂਖ ਸਭ ਜਾਤੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ ਮਨ ਨੂੰ ਠੰਢ ਪੈਂਦੀ ਹੈ, ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਤੇ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues conociéndolos, la mente se calma, las ansiedades y los deseos cesan."