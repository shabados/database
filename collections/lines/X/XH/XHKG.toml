[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ. ਜਮ ਕਾ ਪੰਥੁ ਮਿਟਾਇਆ ॥"
page = 623
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has obliterated the Death's courier path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਮਾਰਗ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who obliterated the path of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਸਤਿਗੁਰੋਂ ਨੇ ਜਮ ਕਾ ਰਸਤਾ ਹੀ ਮਿਟਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਨੇ (ਉਹਨਾਂ ਵਾਸਤੇ) ਜਮ ਦੇ ਦੇਸ ਨੂੰ ਲੈ ਜਾਣ ਵਾਲਾ ਰਸਤਾ ਮਿਟਾ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién destruyó al mensajero de la muerte"