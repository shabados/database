[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੈ ਆਪੇ ਕਰਿ ਵੇਖੈ; ਬਿਨੁ ਸਤਿਗੁਰ. ਬੂਝ, ਨ ਪਾਈ ਹੇ ॥੯॥"
page = 1047
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself unites, Himself does and sees all, Without the True Guru, this understanding is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਮਿਲਾਉਂਦਾ ਹੈ, ਆਪ ਹੀ ਸਾਰਾ ਕੁਛ ਕਰਦਾ ਅਤੇ ਦੇਖਦਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਇਹ ਗਿਆਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites, He Himself acts, and beholds. Without the True Guru, understanding is not obtained. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਗਤ ਕੋ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ ਪੁਨਃ ਅਪਨੇ ਮੇਂ ਆਪ ਹੀ ਮੇਲਤਾ ਹੈ, ਪਰੰਤੂ ਇਹ ਸਮਝ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਸੇ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ, ਆਪ ਹੀ ਇਹ ਖੇਲ ਕਰ ਕੇ ਵੇਖ ਰਿਹਾ ਹੈ-ਇਹ ਸਮਝ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਪੈਂਦੀ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor, desde Sí Mismo, une, conserva y lo observa todo, pero nadie llega a saber esto sin el Guru. (9)"