[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਕਰਮ ਕਰਿ ਜੰਮਸੀ; ਸੇ ਘਰ ਭਾਗਠ ਦੇਖੁ ॥੧॥"
page = 595
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doing deeds of love, the seed shall germinate and flourishing then thou shalt see such a home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੇ ਕੰਮ ਕਰਨ ਨਾਲ ਬੀ ਉਗ ਪਊਗਾ। ਤਦ ਤੂੰ ਐਹੋ ਜੇਹੇ ਹਿਰਦੇ ਨੂੰ ਭਾਂਗਾਂ ਵਾਲਾ ਵਧਦਾ ਫੁਲਦਾ ਵੇਖੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doing deeds of love, the seed shall sprout, and you shall see your home flourish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਕਾਲ ਪੁਰਖ ਕੀ ਕ੍ਰਿਪਾ ਔਰ ਅਪਨੇ (ਭਾਉ) ਪ੍ਰੇਮ ਕਰ ਵਹੁ ਗ੍ਯਾਨ ਰੂਪ ਖੇਤੀ ਉਤਪੰਨ ਹੋਇਗੀ। ਹੇ ਪਿਤਾ ਜੀ! ਜਿਨੋਂ ਨੇ ਐਸੀ ਖੇਤੀ ਕਰੀ ਹੈ, ਸੋ ਘਰ (ਭਾਗਠ) ਭਗਵਾਨ ਅਰਥਾਤ ਦੇਵੀ ਸੰਪਦਾ ਕਰ ਪੂਰਨ ਦੇਖੀਤੇ ਹੈਂ॥੧॥☬ਤਬ ਕਹਾ ਕਛੁ ਮਾਯਾ ਹੀ ਏਕਤ੍ਰ ਕਰੋ। ਤਿਸ ਪਰ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਨਾਲ ਪ੍ਰੇਮ ਪੈਦਾ ਹੋਵੇਗਾ ਤੇ ਦੇਖ ਕਿ ਸਰੀਰ-ਘਰ ਭਾਗਾਂ ਵਾਲਾ ਹੋ ਜਾਏਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਕਰਮ = ਬਖ਼ਸ਼ਸ਼। ਕਰਮ ਕਰਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਮੇਹਰ ਨਾਲ। ਜੰਮਸੀ = ਉੱਗੇਗਾ, ਪੈਦਾ ਹੋਵੇਗਾ। ਭਾਗਠ = ਭਾਗਾਂ ਵਾਲੇ, ਧਨਾਢ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si tus acciones son de Amor, la semilla va a crecer, y entonces la buena fortuna llegará a tu hogar. (1)"