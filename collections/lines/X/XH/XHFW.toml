[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਰਜੁਨ; ਗੁਣ ਸਹਜਿ ਬਿਚਾਰੰ ॥"
page = 1407
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In equipoise reflect I on the virtues of Guru Arjan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਅੰਦਰ, ਮੈਂ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive peace and poise, I contemplate the Glorious Virtues of Guru Arjun."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਸਤਿਗੁਰ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਮੈਂ ਆਪ ਕੇ (ਸਹਜਿ) ਸਾਂਤੀ ਆਦਿਕ (ਗੁਰ) ਵਡੇ ਗੁਣੋਂ ਕੋ ਵੀਚਾਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰੇਮ ਨਾਲ ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਦੇ ਗੁਣ ਵਿਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Paz y Tranquilidad Intuitivas, medito en las Gloriosas Virtudes de Guru Aryan."