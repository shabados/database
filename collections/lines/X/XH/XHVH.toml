[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਇਦੇ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਸੇ ਮਨਮੁਖ ਮੂੜ ਬਿਤਾਲੇ ਰਾਮ ॥"
page = 538
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Faithless, foolish and devilish are the mortals, O my soil, who fix their mind on worldly love and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਧਾ-ਹੀਣ, ਬੇਵਕੂਫ ਤੇ ਭੂਤਨੇ ਹਨ ਉਹ ਪ੍ਰਾਣੀ, ਹੇ ਮੇਰੇ ਜਿਊੜਿਆ! ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਧਨ-ਦੌਲਤ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those self-willed manmukhs who focus their consciousness on Maya, O my soul, are foolish, evil demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਬੁਧੀ! ਜੋ ਮੋਹ ਕਰ ਕੇ ਮਾਯਾ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਉਤੇ ਹੈਂ, ਸੋ ਮੂਰਖ ਮਨਮੁਖ (ਬੇਤਾਲੇ) ਭੂਤ ਵਾ ਬੇਠਿਕਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ਉਹ ਆਪ-ਹੁਦਰੇ ਮਨੁੱਖ ਮੂਰਖ ਹੁੰਦੇ ਹਨ, ਉਹ ਜੀਵਨ-ਚਾਲ ਤੋਂ ਖੁੰਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos Manmukjs arrogantes atados a Maya y al deseo, oh mi Alma, son tontos y malvados."