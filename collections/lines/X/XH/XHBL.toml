[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਪੇਖੁ; ਪ੍ਰਭੁ ਕਰਣਹਾਰ ॥"
page = 1183
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou thy creator-Lord near thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਨੇੜੇ ਹੀ ਵੇਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the Creator Lord God near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸ੍ਰਿਸਟੀ ਕੇ ਕਰਨਹਾਰ ਕੋ ਨਿਕਟ ਹੀ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ) ਨੇੜੇ ਵੱਸਦਾ ਵੇਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਪੇਖੁ = ਵੇਖ। ਕਰਣਹਾਰ = ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siente que tu Creador está muy cerca"