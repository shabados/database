[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਕੇ ਕਰਤਬ; ਕੁਸਲ ਸਮਾਨਾ ॥੧॥"
page = 187
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Friend's doing are like pleasure unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਤ੍ਰ ਦੇ ਕੰਮ ਮੈਨੂੰ ਖੁਸ਼ੀ ਦੇ ਤੁੱਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend's actions are pleasing to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੀਤ! ਆਪ ਕੇ ਕਰਤਬ ਕੋ ਸ੍ਰੇਸਟ ਮਾਨ ਕਰ ਮੇਰਾ ਮਨ ਸੁਖ ਮੇਂ ਸਮਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ-ਪ੍ਰਭੂ ਦੇ ਕੀਤੇ ਕੰਮ ਮੈਨੂੰ ਸੁਖਾਂ ਵਰਗੇ (ਪ੍ਰਤੀਤ ਹੁੰਦੇ) ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਲ = ਸੁਖ। ਕੁਸਲ ਸਮਾਨਾ = ਸੁਖ ਵਰਗੇ, ਸੁਖ-ਰੂਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que mi Amigo hace  a eso me someto. (1)"