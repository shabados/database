[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਧ ਘਟੈ; ਦਿਨਸੁ ਰੈਣਾਰੇ ॥"
page = 13
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By day and night, the life goes on decreasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤਿ ਉਮਰ ਘਟ ਹੁੰਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This life is diminishing, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਵਸਥਾ ਰਾਤ੍ਰਿ ਦਿਨ ਕਰ ਕੇ ਘਟੀ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਦਿਨ ਰਾਤ (ਬੀਤ ਬੀਤ ਕੇ) ਉਮਰ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧ = ਉਮਰ। ਰੈਣਾ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El recinto decoroso estará garantizado en el aquí después."