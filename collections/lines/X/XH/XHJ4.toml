[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਪੂਰਨ; ਸਰਨਾ ਜੋਗ ॥"
page = 284
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the fulfiller of desire and potent to give protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖਾਹਿਸ਼ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਅਤੇ ਪਨਾਹ ਦੇਣ ਦੇ ਲਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Fulfiller of wishes, who can give us Sanctuary;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਮਨਸਾ ਪੂਰਨ ਕਰਨੇ ਹਾਰਾ ਵਾਹਿਗੁਰੂ ਸਰਨਾਗਤੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਜੀਵਾਂ ਦੇ) ਮਨ ਦੇ ਫੁਰਨੇ ਪੂਰੇ ਕਰਨ ਤੇ ਸਰਨ ਆਇਆਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él satisface  nuestras esperanzas,"