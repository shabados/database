[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਛਤੀਹ ਗੁਬਾਰੁ; ਤਿਸ ਹੀ ਭਾਇਆ ॥"
page = 1282
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For thirty-six ages, the Lord abided in utter darkness. For such was His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੱਤੀ ਯੁਗਾਂ ਲਈ, ਸੁਆਮੀ ਅਨ੍ਹੇਰ ਘੁਪ ਅੰਦਰ ਵਸਦਾ ਸੀ। ਕਿਉਂ ਜੋ ਐਹੋ ਜੇਹੀ ਹੀ ਸੀ ਉਸ ਦੀ ਰਜ਼ਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For thirty-six ages, God remained in utter darkness, as He pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਗੁ ਛਤੀਹ) ਬਹੁਤੇ ਜੁਗ ਤੇਰੇ ਕੋ ਪ੍ਰਲੋ ਰੂਪ ਅੰਧਕਾਰ ਹੀ ਭਾਵਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਇਉਂ ਹੀ ਚੰਗੀ ਲੱਗੀ ਹੈ ਕਿ ਅਨੇਕਾਂ ਜੁਗ ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਸੀ (ਭਾਵ, ਇਹ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ਕਿ ਜਦੋਂ ਜਗਤ-ਰਚਨਾ ਨਹੀਂ ਸੀ ਹੋਈ ਤਦੋਂ ਕੀਹ ਸੀ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਛਤੀਹ = (ਭਾਵ,) ਅਨੇਕਾਂ ਜੁਗ। ਗੁਬਾਰੁ = ਹਨੇਰਾ। ਤਿਸ ਹੀ = (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs meditan en el Naam y se inmergen en Ti, oh, Señor."