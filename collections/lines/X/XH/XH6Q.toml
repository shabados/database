[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚਤੁਰ ਚਿਤ ਮਹਿ ਜਾਨੁ ॥੩੦੨॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering all the names of Jagat (world) and then adding the words “Sanharak Astar”, the wise people know the innumerable names of Paash.302."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਸੂਝਵਾਨ ਲੋਗ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੩੦੨॥"