[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹੀ ਲਾਗਾ; ਸਹਜਿ ਧਿਆਨ ॥"
page = 798
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So my attention ever remains fixed on the supreme Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੇਰੀ ਬਿਰਤੀ ਹਮੇਸ਼ਾਂ ਸ਼ਰੋਮਣੀ ਸੁਆਮੀ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I keep my meditation always focused on the Cosmic Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਮੈ ਧ੍ਯਾਨ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces en un Estado de Paz, uno es entonado en el Señor y así canta siempre"