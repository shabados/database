[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਕੀ ਨਿੰਦਾ; ਗਰਭ ਮਹਿ ਗਲੈ ॥"
page = 1145
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the Lord's saint putrefies in the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ ਬੱਚੇਦਾਨੀ ਵਿੱਚ ਹੀ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the devotees, he rots in the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਕੀ ਨਿੰਦਾ ਕਰਨੇ ਕਰ ਜੀਵ ਗਰਭ ਵਿਖੇ ਗਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਿੰਦਾ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਗਲਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ ਮਹਿ = ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando al Santo uno se pudre en el mismo vientre,"