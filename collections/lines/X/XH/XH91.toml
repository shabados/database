[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਚ ਕਹੀ ਬਸੁਦੇਵਹਿ ਮੋ ਪਹਿ; ਸੋ ਪਰਤਛਿ ਭਈ ਹਮ ਜਾਨਿਓ ॥"
page = 299

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He began to think about the waning given to him by Vasudev, which was true and he was seeing the same apparently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੋਚਣ ਲਗਾ) ਕਿ ਮੈਨੂੰ ਬਸੁਦੇਵ ਨੇ ਸੱਚ ਕਿਹਾ ਸੀ, ਉਹ (ਗੱਲ) ਪ੍ਰਤੱਖ ਹੋ ਗਈ ਹੈ।"