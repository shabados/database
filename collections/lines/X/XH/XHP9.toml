[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਦ੍ਰਿੜਾਇਆ; ਚਿੰਤਾ ਸਗਲ ਬਿਨਾਸੀ ॥"
page = 615
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has implanted the wealth of Name within me, and all my anxieties have been dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਦੀ ਦੌਲਤ ਪੱਕੀ ਕਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਮੇਰਾ ਸਭ ਫਿਕਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has implanted the treasure of the Naam within me, and all my anxieties have been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਨੇ ਨਾਮ ਜੋ ਨਿਧੋਂ ਕਾ ਘਰ ਮੇਰੇ ਕੋ ਜਬ ਕਾ ਦ੍ਰਿੜ ਕਰਾਇਆ ਤਬ ਕੀ ਮੇਰੀ ਸਭ ਚਿੰਤਾ ਦੂਰ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਨੇ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ-ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ, ਉਸ ਦੀ ਸਾਰੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru me ha hecho Sabio en el Tesoro del Naam y todas mis preocupaciones han terminado."