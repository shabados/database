[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈ ਹੋਸੀ, ਮਹਿਖਾਸੁਰ ਮਰਦਨ; ਆਦਿ ਜੁਗਾਦਿ, ਅਗਾਧਿ ਗਤੇ ॥੧੪॥੨੨੪॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail, O slayer of Mahishasura! Thou art the Primal and from the beginning of the ages, Thy discipline is Unfathomable. 14.224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੂੰ ਮਾਰਨ ਵਾਲੀ, ਆਦਿ-ਜੁਗਾਦਿ ਤੋਂ ਅਗਾਧ ਗਤੀ ਵਾਲੀ! (ਤੇਰੀ) ਜੈ ਜੈਕਾਰ ਹੋਵੇ ॥੧੪॥੨੨੪॥"