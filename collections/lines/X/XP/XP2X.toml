[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ; ਜਿਨਿ ਜਾਤਾ ਪਿਆਰਾ ॥"
page = 109
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who knows her Beloved in her parent's home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਣੇ ਪੇਕੇ ਘਰ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਛਾਣਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She, who knows her Beloved in her parents' house,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਇਸ ਲੋਕ ਮੇਂ, ਹੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰ!ੂ ਤੇਰੇ ਕੋ ਜਾਣਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪੇਕੇ ਘਰ ਵਿਚ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que conoció a su Esposo en la casa de sus padres,"