[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਚਲੀ ਹਰਿ ਕੇ ਮਿਲਬੇ ਕਹੁ; ਆਨੰਦ ਕੈ ਦੁਖ ਦੂਰਿ ਨਸਾਏ ॥੩੧੩॥"
page = 324

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wives were pleased to listen about Krishna and getting up, ran to meet him in order to remove their sufferings.313."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਮਿਲਣ ਲਈ ਭਜ ਪਈਆਂ। ਆਨੰਦ ਕਾਰਨ (ਉਨ੍ਹਾਂ ਦੇ) ਦੁਖ ਦੂਰ ਹੋ ਗਏ ॥੩੧੩॥"