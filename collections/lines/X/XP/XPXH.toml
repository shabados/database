[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ ਪਾਇਆ; ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਵਣਿਆ ॥੫॥"
page = 114
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have easily obtained my darling Beloved and am naturally absorbed in the supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਮਿੱਠੜੇ ਦਿਲਬਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਅਤੇ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਮੈਂ ਪਰਮ ਆਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have easily obtained my Darling Beloved; I am intuitively absorbed in celestial peace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਹੀ ਅਤੀ ਹਿਤੂ ਪਿਆਰੇ ਗੁਰੂ ਕੋ ਪਾਯਾ ਹੈ ਔਰ (ਸਹਜੇ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਸਹਜਪਦ ਮੇਂ ਮਿਲੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno encuentra a su Bienamado Esposo de manera intuitiva y se inmerge en la Paz Divina. (5)"