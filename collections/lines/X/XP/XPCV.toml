[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਕੋਈ ਕੋਇ; ਮੰਞੁ ਨਿਮਾਣੀ ਇਕੁ ਤੂ ॥"
page = 791
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have some others as their friends, I, unhonoured, have only thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੇ ਕਈ ਹੋਰ ਮਿੱਤ੍ਰ ਹਨ। ਮੈਂ ਬੇਇੱਜ਼ਤ ਦਾ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some people have others, but I am forlorn and dishonored; I have only You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕਾ ਕੋਈ ਕਿਸੀ ਕਾ ਕੋਈ ਆਸਰਾ ਹੈ, ਮੁਝ ਨਿਮਾਣੀ ਕਾ ਆਸਰਾ ਏਕ ਤੂਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਕਿਸੇ ਦਾ ਕੋਈ (ਮਿਥਿਆ) ਆਸਰਾ ਹੈ, ਕਿਸੇ ਦਾ ਕੋਈ ਆਸਰਾ ਹੈ, ਮੈਂ ਨਿਮਾਣੀ ਦਾ ਇਕ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos llaman a otros suyos, pero para mí, sólo Tú Eres, oh Señor."