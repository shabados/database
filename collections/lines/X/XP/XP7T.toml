[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਨ ਜੋਹੈ; ਦੁਖੁ ਨ ਸੰਤਾਪੇ ॥"
page = 124
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death spies him not and he suffers not agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਉਸ ਨੂੰ ਨਹੀਂ ਤਕਾਉਂਦੀ ਤੇ ਉਹ ਤਕਲੀਫ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death does not see them, and pain does not afflict them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਕਾਲ ਨਹੀਂ (ਜੋਹੈ) ਤਕਤਾ ਪੁਨਾ ਦੁਖ ਭੀ ਸੰਤਪਤ ਨਹੀਂ ਕਰਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਮਨੁੱਖ ਨੂੰ) ਆਤਮਕ ਮੌਤ ਆਪਣੀ ਤੱਕ ਵਿਚ ਨਹੀਂ ਰੱਖਦੀ, ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਕਲੇਸ਼ ਸਤਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਆਤਮਕ ਮੌਤ। ਜੋਹੈ = ਤੱਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no lo asecha la muerte y nunca más estará triste;"