data = "ਜਉ ਮੇਰੇ ਬਚ ਕਰਮ ਕਰਿ; ਹ੍ਰਿਦੈ ਬਸਤ ਰਘੁਰਾਇ ॥"
page = 288

[[content]]
asset = "DSKO"
