type = "primary"
data = "ਭ੍ਰਮ ਤੇ ਜਟਾ ॥੪੨੯॥"
page = 669

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yogi Dut saw there a parrot, who was released from bondage and immediately flew away.429."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਾ ਵੀ ਭਰਮ ਵਿਚ ਜੁਟੀ ਹੋਈ ਹੈ ॥੪੨੯॥"