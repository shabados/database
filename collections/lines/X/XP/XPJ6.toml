[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਫਲ ਜਨੰਮੁ ਗੁਰ ਚਰਨ ਸਰਨਿ ਲਿਵ; ਸਫਲ ਦ੍ਰਿਸਟ ਗੁਰ ਦਰਸ ਅਲੋਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Human life is successful if spent in the refuge of the True Guru remembering the Supreme Being. Vision of the eyes is purposeful if it has the desire to see Him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾਂ ਦੀ ਸ਼ਰਣ ਵਿਖੇ ਲਿਵ ਲਗਾਇਆਂ ਜਨਮ ਸਫਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਸਤਿਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਡਿੱਠਿਆਂ ਦ੍ਰਿਸ਼ਟੀ ਸਫਲੀ ਹੋ ਜਾਂਦੀ ਹੈ।"