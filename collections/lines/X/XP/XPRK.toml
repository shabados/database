[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਜਨਹਾਰ, ਨ ਚਿਤਿ ਵਸਾਈ ।੨੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He never cherishes that creator Lord in his heart."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ (ਨਿਰੰਕਾਰ ਨੂੰ) ਚਿੱਤ ਵਿਖੇ ਨਹੀਂ (ਸਿਮਰਣ ਕਰਦਾ।"