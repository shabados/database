[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਂਡ ਬੈਂਡ ਫਿਰੈ ਸਬੈ ਸਿਰ ਏਕ ਏਕ ਨ ਨ︀ਯਾਇ ਹੈ ॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When various religions will prevail in every home and all will walk in their pride and none of them will bow before any other"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਆਕੜ ਆਕੜ ਕੇ ਫਿਰੇਗਾ ਅਤੇ (ਕੋਈ) ਇਕ ਕਿਸੇ ਹੋਰ ਨੂੰ ਸਿਰ ਨਹੀਂ ਨਿਵਾਏਗਾ।"