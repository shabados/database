[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਰੇ ਮਨ. ਚਿਤਵਹਿ ਉਦਮੁ; ਜਾ. ਆਹਰਿ ਹਰਿ ਜੀਉ ਪਰਿਆ ॥"
page = 495
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why doest thou O man think of enterprise when Reverend God is Himself engaged in thy care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਹੇ ਬੰਦੇ! (ਚਿੰਤਾ ਭਰਪੂਰ) ਉਦਮ ਬਾਰੇ ਸੋਚਦਾ ਹੈ, ਜਦ ਕਿ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਆਪ ਤੇਰੇ ਫਿਕਰ ਵਿੱਚ ਲੱਗਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why, O mind, do you contrive your schemes, when the Dear Lord Himself provides for your care?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪਿਆਰੇ! ਕਿਸ ਵਾਸਤੇ ਉਦਮ ਚਿਤਵਤਾ ਹੈਂ ਜਾਂ ਕਹੀਏ ਜੇਕਰ ਜੀਵ ਕੀ ਪਾਲਨਾ ਕੇ ਆਹਰ ਮੇਂ ਹਰਿ ਜੀ ਪਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ (ਉਸ ਰਿਜ਼ਕ ਦੀ ਖ਼ਾਤਰ) ਕਿਉਂ ਸੋਚਾਂ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈਂ ਜੇਹੜਾ (ਰਿਜ਼ਕ ਅਪੜਾਣ ਦੇ) ਆਹਰ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਲੱਗਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, por qué piensas en una vida de esfuerzos vanos e innecesarios cuando"