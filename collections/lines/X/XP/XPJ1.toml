[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਿਜੁ ਕਰਿ ਦਾਹਿਣੈ; ਸਿਧਿ. ਸਨਮੁਖ ਮੁਖੁ ਜੋਵੈ ॥"
page = 1394
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On thy right hand is the sing of the lotus, and on the front, the supernatural powers glance at thine face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੱਜੇ ਹੱਥ ਉਤੇ ਕੰਵਲ ਦਾ ਨਿਸ਼ਾਨ ਹੈ ਅਤੇ ਮੁਹਰਲੇ ਪਾਸਿਓ, ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਤੇਰੇ ਮੁਖੜਾ ਵਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On His right hand is the sign of the lotus; the Siddhis, the supernatural spiritual powers, await His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਸੱਜੇ ਹਾਥ ਮੇਂ (ਬਾਰਿਜੁ) ਕਲਮ ਕਾ ਚਿਹਨ ਹੋਣੇ ਸੇ ਅਠਾਰਹਿ ਸਿਧੀਆਂ ਸਨਮੁਖ ਖੜੀਆਂ ਹੋ ਕਰ ਆਪ ਕੇ ਮੁਖਾਰਬਿੰਦ ਕੋ (ਜੋਵੈ) ਦੇਖ ਰਹੀਆਂ ਹੈਂ, ਭਾਵ ਆਗ੍ਯਾ ਕੋ ਚਾਹਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ) ਸੱਜੇ ਹੱਥ ਵਿਚ ਪਦਮ ਹੈ; ਸਿੱਧੀ (ਉਹਨਾਂ ਦੇ) ਮੂੰਹ ਨੂੰ ਸਾਹਮਣੇ ਹੋ ਕੇ ਤੱਕ ਰਹੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਿਜੁ = ਕਮਲ, ਪਦਮ। ਕਰਿ = ਹੱਥ ਵਿਚ। ਦਾਹਿਣੈ ਕਰਿ = ਸੱਜੇ ਹੱਥ ਵਿਚ। ਸਿਧਿ = ਸਿੱਧੀ। ਸਨਮੁਖ = ਸਾਮ੍ਹਣੇ ਹੋ ਕੇ। ਜੋਵੈ = ਤੱਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la derecha está el símbolo del Loto, los Siddhis, poderes sobrenaturales esperan Su Comando,"