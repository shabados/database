[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੀ; ਨੈਨ ਨਿਹਾਰਉ ॥"
page = 386
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine eyes, I behold but one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਕੇਵਲ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I behold the One and Only Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏਕੋ ਏਕੀ) ਏਕ ਅਦੁਤੀਯ ਰੂਪ ਕੋ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਪ੍ਰਤਾਪ ਦਾ ਸਦਕਾ ਹੀ) ਮੈਂ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੱਸਦਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis ojos no veo más que al Único Señor"