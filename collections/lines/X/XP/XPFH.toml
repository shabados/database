[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਗੁਰਿ ਦੀਨੋ ਦਾਨੁ ॥੪॥੨੫॥"
page = 377
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Nanak, the great Lord has granted this boon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਨੇ ਇਹ ਦਾਤ ਬਖ਼ਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given this gift to Nanak. ||4||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਕੋ ਗੁਰੋਂ ਨੇ ਐਸੀ ਬੇਨਤੀ ਕਰਤੇ ਦੇਖ ਕਰ ਉਤਮ ਬੁਧ ਕਾ ਦਾਨ ਦੀਆ ਹੈ॥੪॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ ਗੁਰੂ ਨੇ (ਬਿਬੇਕ ਬੁਧਿ ਦੀ ਅਜੇਹੀ) ਦਾਤਿ ਬਖ਼ਸ਼ੀ ਹੈ ਕਿ ਮੈਂ ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਸਭਨਾਂ ਦਾ ਦਾਸ ਬਣ ਗਿਆ ਹਾਂ ॥੪॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੪॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me volví el sirviente de todos y así fui bendecido con la Munificencia del Señor. (4‑25)"