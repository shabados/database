[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨਾਤਿ ਕਮਾਤ ਕ੍ਰਿਪਾ ਤੇ; ਬਹੁਰਿ. ਨ ਕਤਹੂ ਧਾਇਓ ॥"
page = 1214
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising the Guru's word, by the Guru's grace, my mind, again, wanders not anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਕਮਾਈ ਕਰਨ ਨਾਲ ਮੇਰਾ ਮਨੂਆ ਮੁੜ ਕੇ ਕਿਧਰੇ ਭਟਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing the Guru's Word, by His Grace, I do not wander anywhere anymore."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਤਿਨ ਕੇ (ਬਚਨਾਤਿ) ਉਪਦੇਸ ਤੇ ਸਾਸਤ੍ਰ ਸਿਧਾਂਤ ਕੋ ਕਮਾਵਤੇ ਹੂਏ ਬਹੁਰੋ ਮੇਰਾ ਮਨ ਕਹੂੰ ਧਾਯਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਨੂੰ (ਪ੍ਰਭੂ ਦੀ) ਕਿਰਪਾ ਨਾਲ ਕਮਾਂਦਿਆਂ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉੱਤੇ ਤੁਰਦਿਆਂ ਹੁਣ ਮੇਰਾ ਮਨ) ਹੋਰ ਕਿਸੇ ਭੀ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਤ = ਕਮਾਂਦਿਆਂ। ਕ੍ਰਿਪਾ ਤੇ = (ਉਸ ਦੀ) ਮਿਹਰ ਨਾਲ। ਬਹੁਰਿ = ਮੁੜ। ਕਤਹੂ = ਹੋਰ ਕਿਤੇ ਭੀ। ਨ ਧਾਇਓ = ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Gracia del Guru practico Su Palabra y mi mente ya no vaga más."