[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਆਮੀ ਸਚੁ ਨਾਨਕੁ ਪ੍ਰਣਵੈ; ਅਪਣੇ ਮਨ ਸਮਝਾਏ ॥"
page = 944
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers the Guru) Hear thou, O Sire, Nanak makes a true supplication. Instruct thou thy mind, thus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਯੋਗੀ! ਨਾਨਕ ਸੱਚੀ ਬਿਨੈ ਕਰਦਾ ਹੈ। ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਸਿਖਮਤ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O master; Nanak prays truly. Instruct your own mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪ੍ਰਥਮ ਚੌਥੇ ਪ੍ਰਸ਼ਨ ਕਾ ਉਤ੍ਰ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਤੁਮ ਸੁਨੋਂ ਅਪਨੇ ਮਨ ਕੋ ਸਮਝਾਵੌ ਕਿ ਸੰਸਾਰ ਮਿਥ੍ਯਾ ਹੈ ਔ ਪਰਮੇਸਰ ਸਤਿ ਹੈ। ਮਨ ਜੋ ਚੰਚਲ ਹੈ, ਸੋ ਇਹੁ ਵਿਚਾਰ ਕਰਨੇ ਤੇ ਇਸਥਤ ਹੋ ਜਾਤਾ ਹੈ॥ ਆਗੇ ਦੋ ਤੁਕਾਂ ਮੇਂ ਸਿਧਾਂਤੁ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕਹਿੰਦਾ ਹੈ (ਜੋਗੀਆਂ ਨੇ ਪੁੱਛਿਆ) ਹੇ ਸੁਆਮੀ! ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਕਿਵੇਂ ਸੁਮੱਤੇ ਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਮਨ ਸਮਝਾਏ = ਕਿਉਂਕਰਿ ਆਪਣੇ ਮਨ ਸਮਝਾਏ। {ਨੋਟ: ਪਹਿਲੀਆਂ ਚਾਰ ਤੁਕਾਂ ਵਿਚ ਜੋਗੀ ਦਾ ਪ੍ਰਸ਼ਨ ਹੈ, ਪੰਜਵੀਂ ਤੁਕ ਤੋਂ ਉੱਤਰ ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice el Guru, oh Yogui, escucha. Instruyan a su propia mente."