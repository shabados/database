[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਇਸ ਘੁੰਮਦੇ ਹੋਏ ਸੰਸਾਰ-ਅਸਮਾਨ ਤੋਂ ਵਾਸਤਾ ਜਾਂਦਾ ਰਿਹਾ, ਜਦ ਉਹ ਜਨਮ ਮਰਨ ਤੋਂ ਰਹਿਤ ਹੋ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਰਸ਼ ਅਜ਼ ਗਰਦੂਨਿ ਗਰਦਾਂ ਦਰ ਗੂਜ਼ਰਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Attain eminence and prominence with his kindness and blessings. (133)"