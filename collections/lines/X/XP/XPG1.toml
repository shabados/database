[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਇਹੁ; ਮਨ ਮਹਿ ਕਰਤ ਗੁਮਾਨਾ ॥"
page = 235
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this mortal harbours pride within his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਪ੍ਰਾਣੀ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਹੰਕਾਰੀ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When this mind is filled with pride,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਜੀਵ ਮਨ ਮੇਂ ਗੁਮਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਮਨੁੱਖ (ਆਪਣੇ) ਮਨ ਵਿਚ (ਵੱਡੇ ਹੋਣ ਦਾ) ਮਾਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ = ਜਦੋਂ। ਇਹੁ = ਇਹ ਜੀਵ। ਗੁਮਾਨਾ = ਮਾਣ, ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hombre habita en su ego,"