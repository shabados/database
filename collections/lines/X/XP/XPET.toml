[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਗਜ ਭਾਰੇ, ਤੇ ਤੋ ਨਖਨ ਸੋ ਫਾਰਿ ਡਾਰੇ; ਐਸੇ ਰਨ ਭੈਕਰ, ਨ ਭਇਓ ਆਗੈ ਕਬ ਹੀ ॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She ripped with her nails, many big elephants and horses, such a war was waged that had not been waged before."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਡੇ ਵਡੇ ਹਾਥੀ ਅਤੇ ਘੋੜੇ ਤਾਂ ਨਹੁੰਆਂ ਨਾਲ ਚੀਰ ਸੁਟੇ। ਅਜਿਹਾ ਭਿਆਨਕ ਯੁੱਧ ਅਗੇ ਕਦੇ ਵੀ ਨਹੀਂ ਹੋਇਆ ਸੀ।"