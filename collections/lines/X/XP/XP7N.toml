[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ, ਫਿਰਿ. ਕਾਲੁ ਨ ਖਾਏ; ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ ॥"
page = 582
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicating ego from within death devours her not again, and through the Guru, she knows the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਨਵਿਰਤ ਕਰਨ ਕਰਕੇ ਮੌਤ ਉਸ ਨੂੰ ਮੁੜ ਨਹੀਂ ਨਿਗਲਦੀ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਇਕ ਸਾਈਂ ਨੂੰ ਹੀ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating her ego from within herself, death shall not consume her again; as Gurmukh, she knows the One Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਸੇ ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਫਿਰ ਸਭ ਮੇਂ ਏਕ ਹੀ ਕੋ ਦੇਖਤੀ ਹੈ, ਤਿਸ ਕੋ ਫਿਰ ਕਾਲ ਕਬੀ ਨਹੀਂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਗਵਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਮੁੜ ਕਦੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਵਾਪਰਦੀ ਤੇ ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਏਕੋ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru, conocerás al Uno. Tus deseos serán cumplidos; te fundirás profundamente en el Amor del Señor,"