[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਹੋ ਰਨਿ ਆਜ ਤੁਹਿ; ਅਪਨੇ ਬਲਹਿ ਸੰਭਾਰ ॥੧੨੫੧॥"
page = 422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall not kill you today with my full strength.”1251."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਅਜ ਰਣ-ਭੂਮੀ ਵਿਚ ਮਾਰ ਦਿਆਂਗਾ, (ਹੁਣ) ਆਪਣੇ ਬਲ ਨੂੰ ਸੰਭਾਲ ਲੈ ॥੧੨੫੧॥"