[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜੇ ਸੁੰਭ ਨੈਸੁੰਭ ਸੂਰਾ ਅਪਾਰੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty warriors Sumbh and Nisumbh began the invasion."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਪਾਰ ਸ਼ਕਤੀ ਵਾਲੇ ਸੂਰਵੀਰ ਸੁੰਭ ਅਤੇ ਨਿਸੁੰਭ ਨੇ ਚੜ੍ਹਾਈ ਕਰ ਦਿੱਤੀ।"