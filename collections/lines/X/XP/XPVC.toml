[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗ ਬਿਰੰਗ ਤੰਬੋਲ ਰਸ; ਬਹੁ ਰੰਗੀ ਇਕੁ ਰੰਗੁ ਨੀਸਾਣੀ ।"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੰਬੋਲ ਦੇ ਬਾਹਲੇ ਰੰਗ ਹਨ, ਜਦ ਉਹ ਰਸ (ਅਰਥਾਤ ਪ੍ਰੇਮ) ਰੂਪ ਹੋਏ ਤਦ ਬਹੁਰੰਗੀ ਥੋਂ ਇਕ ਰੰਗ ਦੀ ਨਿਸ਼ਾਨੀ ਹੋ ਗਈ; (ਗਲ ਕੀ ਕੱਥ, ਚੂਨਾ, ਸੁਪਾਰੀ ਤੇ ਪਾਨ ਦਾ ਇਕ ਲਾਲ ਰੰਗ ਹੋ ਗਿਆ, ਚਾਰ ਜਾਤ ਮਿਲਕੇ ਇਕ ਬ੍ਰਹਮ ਰੂਪ ਹੀ ਹੋ ਗਏ)।"