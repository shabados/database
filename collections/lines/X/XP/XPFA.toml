[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੂਰਨ ਬ੍ਰਹਮ ਸ੍ਰੁਤਿ ਸ੍ਰਵਨ ਕੈ; ਮਧੁਰ ਬਚਨ ਕਹਿ ਬੇਨਤੀ ਬਿਸਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Guru's obedient slave hears the melodious sound of the complete God with his own ears by his very sweetly spoken words. He makes supplications which have marvellous sweetness in them."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਨੂੰ ਸਰਵਣ ਕੈ ਕੰਨਾਂ ਕਰ ਕੇ ਸ੍ਰੁਤਿ ਸੁਣਿਆਂ ਭੀ ਪੂਰਨ ਬ੍ਰਹਮ ਹੀ ਹੁੰਦਾ ਹੈ। ਅਰੁ ਇਸੇ ਕਰ ਕੇ ਹੀ ਉਹ ਨਿੱਮਰਤਾ ਭਰੇ ਮਿਠੇ ਮਿਠੇ ਬਚਨ ਐਸੇ ਕਹਿੰਦਾ ਉਚਾਰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਨਣ ਵਾਲੇ ਸ੍ਰੋਤੇ ਬਿਸਮ ਹੈਰਾਨ ਹੋ ਹੋ ਪਿਆ ਕਰਦੇ ਹਨ।"