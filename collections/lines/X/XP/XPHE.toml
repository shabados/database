[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿਕਾ ਲੈ ਬਾਨ ਅਉ ਕਮਾਨ ਕਾਲੀ ਕਿਰਪਾਨ; ਛਿਨ ਮਧਿ ਕੈ ਕੈ ਬਲ, ਸੁੰਭ ਕੀ ਹਨੀ ਅਨੀ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandika taking her bow and arrow and Kali her sword, with great force destroyed the army in an instant.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਨੇ ਧਨੁਸ਼ ਅਤੇ ਬਾਣ ਅਤੇ ਕਾਲੀ ਨੇ ਕ੍ਰਿਪਾਨ ਧਾਰਨ ਕਰ ਕੇ ਬਲ-ਪੂਰਵਕ ਛਿਣ ਵਿਚ ਹੀ ਸ਼ੁੰਭ ਦੀ ਸੈਨਾ (ਅਨੀ) ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"