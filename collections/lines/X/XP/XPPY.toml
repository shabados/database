[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ; ਨਾਮੁ ਤੁਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 563
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by ever hearing Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਇੱਕ ਰਸ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by hearing, continually hearing Your Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਮਾਰਾ ਨਾਮ ਸੁਨ ਸੁਨ ਕਰ ਕੇ ਜੀਵਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo sólo cuando escucho Tu Nombre. (1‑Pausa)"