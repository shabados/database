[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਿਨਿ ਧੂਰਿ ਸੰਤ ਪਾਈ ॥"
page = 182
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, who has obtained the dust of the Saints feet.,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, Maya does not draw near those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨ ਧੂੜ ਜਿਨੋਂ ਨੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਨੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que es bendecido con el Polvo de los Pies de los Santos,"