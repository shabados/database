[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਣਿ ਉਠਿ ਚਲਣਾ; ਮੁਹਤਿ. ਕਿ ਤਾਲਿ ॥"
page = 661
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, in a moment, or in the clapping of hands, I may have to arise and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਕ ਛਿਨ ਜਾਂ ਹੱਥ ਦੀ ਤਾੜੀ ਵੱਜਣ ਤੇ ਵਿੱਚ ਹੀ ਮੈਂ ਖੜਾ ਹੋ ਟੁਰ ਵੰਝਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I shall have to get up and depart, in an instant, in the clapping of hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਤੇ ਅਬ ਉਠ ਚਲਨਾ ਹੈ ਅਰਥਾਤ ਤਿਆਗ ਜਾਣਾ ਹੈ, (ਮੁਹਤਿ) ਅਧੀ ਘੜੀ ਕੌ (ਕਿ ਤਾਲਿ) ਵਾ ਤਤਕਾਲ ਹੀ ਜਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੇ ਸਦਾ ਨਹੀਂ ਬੈਠੇ ਰਹਿਣਾ, ਇਥੋਂ) ਝਬਦੇ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੇ ਆਪੋ ਆਪਣੀ ਵਾਰੀ) ਚਲੇ ਜਾਣਾ ਹੈ, ਇਕ ਪਲ ਵਿਚ ਜਾਂ ਇਕ ਤਾਲ ਵਿਚ (ਕਹਿ ਲਵੋ। ਇਥੇ ਪੱਕੇ ਡੇਰੇ ਨਹੀਂ ਹਨ)।"

