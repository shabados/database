[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਪ੍ਰਸਾਦਿ ਹਰਿ ਹਰਿ ਹਰਿ ਗਾਏ; ਬਿਖੈ ਬਿਆਧਿ ਤਬ ਹੂਟੋ ॥੧॥ ਰਹਾਉ ॥"
page = 673
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints grace, when I sang the Lord God Master's praise, then sere removed my sins and ailments. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਦ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਤਾਂ ਮੇਰੇ ਪਾਪ ਤੇ ਰੋਗ ਦੂਰ ਹੋ ਗਏ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Holy Saints, I sang the Praises of the Lord, Har, Har, Har, and my sins and afflictions were taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਜਬ ਹਰਿ ਹਰਿ ਨਾਮ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮਨ ਤਨ ਸੇ ਗਾਇਨ ਕਰੋ, ਭਾਵ ਜਪੋ ਤਬ ਵਿਸਅਹੁੰ ਕੀ ਬਿਆਧੀ ਸੇ ਤੁਮ ਹਟੋਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ ਸ਼ੁਰੂ ਕੀਤੇ, ਤਦੋਂ ਵਿਕਾਰਾਂ ਦਾ ਰੋਗ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮੁੱਕ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਬਿਖੈ ਬਿਆਧਿ = ਵਿਸ਼ਿਆਂ ਦਾ ਰੋਗ। ਹੂਟੋ = ਮੁੱਕਿਆ, ਥੱਕਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando canté la Alabanza del Señor, por la Gracia del Santo, todos mis vicios y maldades fueron removidos. (1-Pausa)"