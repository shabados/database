[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮੰਗੈ ਦਰਸ ਦਾਨੁ; ਕਿਰਪਾ ਕਰਹੁ ਹਰੇ ॥੧੪॥੧॥"
page = 136
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for the boon of Thine sight, O God! Shower Thine benediction on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਦਾਤ ਦੀ ਯਾਂਚਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪਣੀ ਰਹਿਮਤ ਉਸ ਤੇ ਨਿਛਾਵਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the blessing of Your Vision, O Lord. Please, shower Your Mercy upon me! ||14||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਪਰਮੇਸ੍ਵਰ! ਮੈਂ ਤੇਰਾ ਦਰਸਨ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਕਿਰਪਾ ਕਰੋ, ਭਾਵ ਏਹਿ ਕਿ ਦਰਸ਼ਨ ਦੇਵੋ॥੧੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕਰ, ਮੈਂ ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰੇ) ਦੀਦਾਰ ਦੀ  ਦਾਤ ਮੰਗਦਾ ਹਾਂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak desea solamente tener una Visión de Ti. (14-1)"