data = "ਜਾ ਕੀ ਸੋਇ ਸੁਣੀ; ਮਨੁ ਜੀਵੈ ॥"
page = 1078
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing of whose sublimity, the soul lives,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੋਭਾ ਸੁਣ ਕੇ ਜਿੰਦੜੀ ਜਿਉਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of Him, the mind comes to life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੋਭਾ ਸੁਣ ਕੇ ਮਨ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਦੀ ਸੋਭਾ ਸੁਣ ਕੇ ਮਨ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándolo la mente de uno vive,"