[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਧੁ. ਨ ਹੋਈਐ ਕਾਹੂ ਜਤਨਾ; ਓੜਕਿ. ਕੋ ਨ ਪਹੂਚੇ ॥੧॥"
page = 610
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no artifice he is purified, and no one reaches the desired goal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਢੰਗ ਨਾਲ ਉਹ ਪਵਿੱਤਰ ਨਹੀਂ ਹੁੰਦਾ, ਅਤੇ ਕੋਈ ਭੀ ਲੋੜੀਂਦੇ ਟਿਕਾਣੇ ਨੂੰ ਨਹੀਂ ਅੱਪੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can be purified by any rituals or devices; they cannot reach their goal. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ ਔਰ ਕਿਸੇ ਜਤਨ ਕਰ ਕੇ ਸੁਧ ਨਹੀਂ ਹੋਵੀਤਾ, ਕਿਉਂਕਿ ਓੜਕ ਅੰਤ, ਭਾਵ ਸਿਧ ਅਵਸਥਾ ਮੋਖ ਪਦ ਕੋ ਕੋਈ ਨਹੀਂ ਪਹੁੰਚਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਿਸੇ ਭੀ ਜਤਨ ਨਾਲ (ਮੋਹ ਦੀ ਮੈਲ ਤੋਂ) ਪਵਿਤ੍ਰ ਨਹੀਂ ਹੋ ਸਕੀਦਾ। ਕੋਈ ਭੀ ਮਨੁੱਖ (ਆਪਣੇ ਜਤਨ ਨਾਲ ਮੋਹ ਦੇ) ਪਾਰਲੇ ਬੰਨੇ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧੁ = ਪਵਿੱਤ੍ਰ। ਕਾਹੂ ਜਤਨਾ = ਕਿਸੇ ਭੀ ਜਤਨ ਨਾਲ। ਓੜਕਿ = ਅਖ਼ੀਰ ਤਕ, ਸਿਰੇ ਤਕ, ਪ੍ਰਭੂ ਤਕ। ਕੋ = ਕੋਈ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en espíritu, uno está a veces elevado y otras, no. Uno no se purifica a base de esfuerzos, ni tampoco así logra alcanzar su Destino. (1)"