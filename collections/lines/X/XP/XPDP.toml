[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਕੋਪ ਕਰਿ ਮਸਤਕ ਧੁਨ੍ਰਯੋ ॥੨॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Raja came to know of this, he shook his head (in dismay).(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਸ ਨੇ) ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸਿਰ ਹਿਲਾਇਆ ॥੨॥"