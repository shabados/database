[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਨਾਮੁ ਜਪਹੁ, ਤਬ ਮਥੀਐ; ਇਨ ਬਿਧਿ. ਅੰਮ੍ਰਿਤੁ ਪਾਵਹੁ ॥੨॥"
page = 728
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Name is uttered with the tongue, then is the curd churned. In this way thou shalt gather the ambrosial butter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਭਾਂ ਦੇ ਨਾਲ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਜਾਵੇ, ਤਦ ਹੀ ਦੁੱਧ ਰਿੜਕਿਆ ਜਾਂਦਾ ਹੈ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਅੰਮ੍ਰਿਤਮਈ-ਮੱਖਣ ਨੂੰ ਪਾ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you chant the Naam, the Name of the Lord ,with your tongue, then the curd will be churned. In this way, the Ambrosial Nectar is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਦ੍ਵਾਰਾ ਜੋ ਨਾਮ ਕਾ ਜਾਪ ਕਰਨਾ ਹੈ ਏਹੀ ਰਿੜਕਨਾ ਕਰੋ, ਇਸ ਪ੍ਰਕਾਰ ਆਤਮਾਨੰਦ ਰੂਪੀ (ਅੰਮ੍ਰਿਤੁ) ਘ੍ਰਿਤ ਕੋ ਪਾਵਹੁ॥॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੋ (ਜਿਉਂ ਜਿਉਂ ਨਾਮ ਜਪੋਗੇ,) ਤਿਉਂ ਤਿਉਂ (ਇਹ ਰੋਜ਼ਾਨਾ ਕਿਰਤ-ਕਾਰ-ਰੂਪ ਦੁੱਧ) ਰਿੜਕੀਂਦਾ ਰਹੇਗਾ, ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਰੋਜ਼ਾਨਾ ਕਿਰਤ-ਕਾਰ ਕਰਦੇ ਹੋਏ ਹੀ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਕਰ ਲਵੋਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si recitas el Naam, el Nombre del Señor con tu lengua, obtendrás la mantequilla del Néctar Ambrosial del Señor.  (2)"