[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਦਇਆ ਪ੍ਰਭ ਧਾਰਹੁ; ਲਦਿ ਵਾਖਰੁ ਹਰਿ ਹਰਿ ਲੇਨ ॥੪॥੨॥"
page = 1295
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, shower Thou Thy benediction on slave Nanak, that he may load the merchandise of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਦਾਸ ਨਾਨਕ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰ ਤਾਂ ਜੋ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਨੂੰ ਲਦ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bestow Your Kindness and Mercy upon servant Nanak, God, so that he may load up the merchandise of the Lord, Har, Har. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਨ ਪਰ ਦ੍ਯਾ ਸ੍ਰਿਸ੍ਟੀ ਧਾਰੋ ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਵਖਰ ਕੋ ਲਾਦ ਲੇਵੋਂ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ ਨਾਨਕ ਉੱਤੇ ਮਿਹਰ ਕਰ, ਮੈਂ ਤੇਰਾ ਨਾਮ-ਸੌਦਾ ਲੱਦ ਸਕਾਂ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਲਦਿ ਲੇਨ = ਲੱਦ ਲਵਾਂ। ਵਾਖਰੁ = ਵੱਖਰ, ਸੌਦਾ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor otorga Tu Bondad y Misericordia al Sirviente Nanak, oh Dios, para que así él pueda cargar la mercancía del Señor, Jar, Jar. (4-2)"