[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਜਾ ਕੋ ਨਿਰਮਲ ਜਾਸੁ ॥੨॥੭॥੭੧॥"
page = 818
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the, immaculate is whose praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਪਾਵਨ ਪਵਿੱਤਰ ਹੈ ਜਿਸ ਦੀ ਕੀਰਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of God; His Praise is immaculate and pure. ||2||7||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਮੈਂ ਤੇਰੀ ਸਰਣਾਗਤੀ ਹੂੰ। ਸੋ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਜਿਸ ਕਾ ਨਿਰਮਲ ਜਸੁ ਹੈ॥੨॥੭॥੭੧॥☬ਹਰਿ ਨਾਮ ਜਪਨੇ ਤੇ ਲਾਭ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ (ਜੀਵਨ) ਪਵਿੱਤਰ ਕਰ ਦੇਂਦੀ ਹੈ, ਉਸ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥੭॥੭੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੋ = ਜਿਸ (ਪ੍ਰਭੂ) ਦਾ। ਜਾਸੁ = ਜਸੁ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਨਿਰਮਲ = ਪਵਿੱਤਰ ॥੨॥੭॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca Tu Refugio, pues Tu Alabanza es Inmaculada.(2-7-71)"