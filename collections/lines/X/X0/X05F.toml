[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਸੁਆਦ ਬਿਸਾਰਿ ਸਗਲੇ; ਭਲੋ ਨਾਮ ਸੁਆਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1220
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou all other relishes. Sublime is the savour of the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰੇ ਜ਼iਾੲਕੇ ਛੱਡ ਦੇ। ਸਰੇਸ਼ਟ ਹੈ ਲੱਜ਼ਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all other tastes and flavors; the taste of the Naam, the Name of the Lord, is so sublime. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸ੍ਵਾਦ ਸਭ ਬਿਸਾਰ ਦੇਹ, ਕ੍ਯੋਂਕਿ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕਾ ਸ੍ਵਾਦ ਸਭ ਸੇ (ਭਲੋ) ਸ੍ਰੇਸ੍ਟ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਭੁਲਾ ਦੇ, (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਦਾ ਸੁਆਦ (ਸਭ ਸੁਆਦਾਂ ਨਾਲੋਂ) ਚੰਗਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = {अन्य} ਹੋਰ ਹੋਰ। ਬਿਸਾਰਿ = ਭੁਲਾ ਦੇ। ਨਾਮ ਸੁਆਉ = ਨਾਮ ਦਾ ਸੁਆਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, deja ya cualquier otro sabor, pues Íntegro sólo es Dios. (1-Pausa)"