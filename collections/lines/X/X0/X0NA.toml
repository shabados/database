[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤਿ; ਜਾ ਕੀ ਨਿਰਮਲ ਸੇਵ ॥"
page = 677
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is his vision and immaculate his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਦਰਸ਼ਨ ਅਤੇ ਪਵਿੱਤਰ ਉਸ ਦੀ ਘਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His image brings prosperity; serving Him, we become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਮੂਰਤੀ ਸਫਲ ਔਰ ਸੇਵਾ ਭੀ ਨਿਰਮਲ ਹੈ ਵਾ ਉਜਲ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es nuestro padre y madre, Cuya sola Presencia es dadora de Éxtasis y Cuyo Servicio lo vuelve a uno puro."