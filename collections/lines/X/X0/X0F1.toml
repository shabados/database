[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਨੁ ਮਤੇ ਸੁਖੁ ਉਪਜੈ; ਜਨਮ ਮਰਨ ਕਾ ਭਰਮੁ ਚੁਕਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Analytical wisdom creates the supreme delight and the illusions of birth and death come to an end."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਅਨ ਦੇ ਮਤ ਕਰ ਕੇ ਹੀ ਸੁਖ ਉਤਪਤ ਹੋਊ ਤੇ ਆਵਾਗੌਣ ਦਾ ਭਰਮ ਮਿਟ ਜਾਊ।"