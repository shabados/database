[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹੁ ਭਈਆ, ਸਦ ਰਾਮ ਰਾਮੁ; ਰਾਮੁ ਰਵਿ ਰਹਿਆ ਸਰਬਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1202
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother utter thou ever the Lord Master's Name, who is pervading every. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਜੋ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, chant the Name of the Lord, Raam, Raam, Raam, forever. He is All-pervading everywhere. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੋਲਹੁ) ਹੇ ਭਾਈ! ਤਿਸ ਰਾਮ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਸਦੀਵ ਉਚਾਰਨ ਕਰੋ ਜੋ (ਸਰਬਗੇ) ਸਰਬ ਕੇ ਮਨ ਕੀ ਜਾਨਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਰਾਮ ਦਾ ਨਾਮ ਬੋਲਿਆ ਕਰੋ, ਉਹ ਸਭ ਥਾਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਉਹ ਸਭ ਕੁਝ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Todo Prevaleciente y Omnipresente. (1-Pausa)"