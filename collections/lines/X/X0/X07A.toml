[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਸੰਗਤੀ ਕੁੜਮੀ. ਵੇਮੁਖੁ ਰਲਣਾ ਨ ਮਿਲੈ; ਤਾ ਵਹੁਟੀ ਭਤੀਜਂ‍ੀ ਫਿਰਿ ਆਣਿ ਘਰਿ ਪਾਇਆ ॥"
page = 306
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person for the future, was not allowed to mix with society of the fathers in law of his children. Then his wife and niece went and brought him home again to lie down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗੋਂ ਲਈ ਉਸ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਦਾ ਸਭਾਵਾਂ ਅਤੇ ਉਸ ਦੇ ਬੱਚਿਆਂ ਦੇ ਸਹੁਰਿਆਂ ਨਾਲ ਮੇਲ ਜੋਲ ਬੰਦ ਕਰ ਦਿਤਾ ਗਿਆ। ਤਦ ਉਸ ਦੀ ਪਤਨੀ ਅਤੇ ਭਾਈ ਦੀ ਧੀ ਨੇ ਮੁੜ ਉਸ ਨੂੰ ਲਿਆ ਕੇ ਮਕਾਨ ਵਿੱਚ ਪਾ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless baymukh was not allowed to mingle with others; his wife and niece then brought him home to lie down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਗੇ ਸੰਗਤੋਂ ਮੇਂ ਕੁੜਮਤ ਮੇਂ ਬੇਮੁਖ ਰਲਣਾ ਨਾ ਮਿਲੇ ਔਰ ਜਬ ਕੁਟੰਬ ਕੇ ਲੋਗੋਂ ਕਾ ਧਿਕਾਰ ਹੂਆ ਸਰਮਿੰਦਗੀ ਕਰ ਬਾਹਰ ਬੈਠਾ ਥਾ ਕੋਈ ਲੈਣ ਨ ਗਿਆ, ਤਬ ਬੇਟੇ ਕੀ ਬਹੂ ਨੇ ਔਰ ਭਾਈ ਕੇ ਬੇਟੀ ਨੇ ਰੋਗੀ ਹੂਏ ਕੋ ਘਰ ਲਿਆਇ ਕਰ ਮੰਜੇ ਪਰ ਪਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗੋਂ ਸੰਗਤਾਂ ਤੇ ਕੁੜਮਾਂ (ਭਾਵ, ਸਾਕਾਂ ਅੰਗਾਂ) ਵਿਚ ਬੇਮੁਖ ਨੂੰ ਬਹਿਣਾ ਨਾ ਮਿਲੇ, ਤਾਂ ਫਿਰ ਵਹੁਟੀ ਤੇ ਭਤੀਜਿਆਂ ਨੇ ਲਿਆ ਕੇ ਘਰ ਵਿਚ ਟਿਕਾਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pueblo entero los rechazó, y la esposa esposa y sobrina del Manmukj no aceptaron recibirlo."