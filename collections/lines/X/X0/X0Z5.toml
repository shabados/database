[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਸੂਰਤਿ ਮੁਕਤਿ; ਇਕ ਨਾਈ ॥"
page = 221
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Celebrity beauty and salvation, are in one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਨਾਮੀ, ਸੁੰਦਰਤਾ ਤੇ ਮੁਕਤੀ ਇਕ ਨਾਮ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise, beauty and liberation are in the One Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕੀਰਤਿ) ਜਸ ਔਰ (ਸੂਰਤਿ) ਸਰੂਪ ਕੀ ਸੁੰਦ੍ਰਯਤਾ ਤਥਾ ਮੁਕਤੀ ਯਹ ਸਰਬ ਹੀ (ਇਕਨਾਈ) ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੈ, ਉਥੇ ਸੋਭਾ ਹੈ, ਉਥੇ ਸੁੰਦਰਤਾ ਹੈ, ਉਥੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸੋਭਾ। ਸੂਰਤਿ = ਸੁੰਦਰਤਾ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਨਾਈ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Gloria, toda Belleza, toda Liberación está en el Naam, el Nombre del Señor."