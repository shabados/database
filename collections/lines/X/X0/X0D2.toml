[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਰਤਨ ਕੋਠੜੀ; ਗੜ ਮੰਦਰਿ ਏਕ ਲੁਕਾਨੀ ॥"
page = 1178
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gem of the Lord's Name is hid in a chamber of the place of the Body fortress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹੀਰਾ ਸਰੀਰ ਦੇ ਕਿਲ੍ਹ ਦੇ ਮਹਿਲ ਦੀ ਇੱਕ ਕੁਟੀਆ ਅੰਦਰ ਛੁਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is a jewel, hidden in a chamber of the palace of the body-fortress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮੁ ਏਕੁ ਰਤਨ ਅੰਤਹਕਰਣ ਰੂਪ ਕੋਠੜੀ ਮੇਂ ਇਸਥਿਤ ਹੈ। ਅਸਥੂਲ ਸਰੀਰ ਗੜ ਕਿਲੇ ਕੇ ਅੰਤਰਿ ਵਹੁ ਕੋਠੜੀ ਲੁਕੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸ੍ਰੇਸ਼ਟ ਆਤਮਕ ਗੁਣਾਂ ਦਾ ਸੋਹਣਾ ਜਿਹਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਇਹ ਖ਼ਜ਼ਾਨਾ ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ ਸਰੀਰ-ਮੰਦਰ ਵਿਚ ਗੁਪਤ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ = ਸ੍ਰੇਸ਼ਟ ਆਤਮਕ ਗੁਣ। ਕੋਠੜੀ = ਸੋਹਣਾ ਜਿਹਾ ਕੋਠਾ, ਸੋਹਣਾ ਜਿਹਾ ਖ਼ਜ਼ਾਨਾ। ਰਤਨ ਕੋਠੜੀ = ਸ੍ਰੇਸ਼ਟ ਆਤਮਕ ਗੁਣਾਂ ਦਾ ਸੋਹਣਾ ਜਿਹਾ ਖ਼ਜ਼ਾਨਾ। ਗੜ = ਕਿਲ੍ਹਾ। ਮੰਦਰਿ = ਮੰਦਰ ਵਿਚ। ਗੜ ਮੰਦਰਿ = ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ, ਸਰੀਰ-ਮੰਦਰ ਵਿਚ। ਲੁਕਾਨੀ = ਗੁਪਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En medio de la fortaleza, sí, del Templo del corazón, se localiza la Joya Invaluable del Naam,"