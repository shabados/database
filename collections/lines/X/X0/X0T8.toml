[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਜਾਇ ਟਿਕੈ ਸਭ ਆਸਨ ਮੈ; ਕਰਿ ਕੈ ਸਭ ਪ੍ਰਾਤ ਕੀ ਨੇਹ ਤਮੈ ॥੫੩੪॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them came and slept in their homes and began to wait for the day-dawn.534."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸਾਰੀਆਂ ਘਰਾਂ ਨੂੰ ਜਾ ਕੇ ਸਵੇਰ ਦੀ ਪ੍ਰੇਮ (ਕ੍ਰੀੜਾ) ਦੇ ਲਾਲਚ ਕਰ ਕੇ ਬਿਸਤਰਿਆਂ ਉਤੇ ਟਿਕ ਗਈਆਂ ॥੫੩੪॥"