[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਪਿਆਦੋ ਗਦਾ ਗਹਿ ਸਉਹੇ ਗਯੋ; ਅਤਿ ਜੁਧੁ ਭਯੋ, ਕਹਿਹੌ ਸੁ ਅਬੈ ॥੧੮੭੨॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thereafter the king is advancing further with his mace in such a way, which I now describe.1872."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ (ਜਰਾਸੰਧ) ਨੇ ਪੈਦਲ ਹੀ ਗਦਾ ਪਕੜ ਕੇ (ਕ੍ਰਿਸ਼ਨ ਦੇ) ਸਾਹਮਣੇ ਜਾ ਕੇ ਭਿਆਨਕ ਯੁੱਧ ਕੀਤਾ, ਜਿਸ ਦਾ ਵਰਣਨ ਹੁਣ ਕਰਦਾ ਹਾਂ ॥੧੮੭੨॥"