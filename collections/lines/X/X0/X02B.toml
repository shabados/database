data = "ਮਨਿ ਤਨਿ ਲਾਗੈ ਹੋਇ ਕੈ ਮੀਠੀ ॥"
page = 392
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the mind and body, it tastes sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਅਤੇ ਦੇਹਿ ਨੂੰ ਇਹ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She seems so sweet to the mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਔ ਤਨ ਮੇਂ ਮੀਠੀ ਹੋ ਕਰ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਠੀ ਬਣ ਕੇ ਇਹ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਆ ਚੰਬੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué dulce se presenta para el cuerpo y para la mente!"