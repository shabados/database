[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਜੋਬਨੁ ਸਾਸੁ ਹੈ; ਦੇਹ ਪੁਰਾਣੀ ॥"
page = 1025
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "this youth, breath and body, age and waste away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜੁਆਨੀ, ਸੁਆਸ਼ ਅਤੇ ਸਰੀਰ ਬੁੱਢੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This youth, breath and body shall pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋਬਨੁ ਆਦਿ ਸਰੀਰ ਕੀ ਸਵਸਥਾ ਸ੍ਵਾਸਾਂ ਪਰਯੰਤ ਹੈ ਔਰ ਇਸ ਦੇਹੀ ਕੋ ਪੁਰਾਣੀ ਹੂਈ ਹੀ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਜੁਆਨੀ ਇਹ ਸੁਆਸ ਇਹ ਸਰੀਰ ਸਭ ਪੁਰਾਣੇ ਹੋ ਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la belleza, la respiración y la juventud, esas sin duda se desvanecen."