[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ. ਪ੍ਰੇਮੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 1016
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, the Lord enshrines his love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਆਪਣਾ ਪਿਆਰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is filled with the Lord's Love,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਕੋ ਬਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਆਪਣਾ) ਪਿਆਰ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਮੰਨਿ = ਮਨ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Dios ilumina espontáneamente con Su Amor,"