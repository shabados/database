[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਲੀ. ਅਮਲੁ ਨ ਅੰਬੜੈ; ਮਛੀ. ਨੀਰੁ ਨ ਹੋਇ ॥"
page = 557
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the opium-addict nothing equals opium and unto the fish nothing equals water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫ਼ੀਮੀ ਨੂੰ ਕੋਈ ਚੀਜ਼ ਭੀ ਅਫ਼ੀਮ ਦੇ ਤੁੱਲ ਨਹੀਂ ਪੁੱਜਦੀ ਤੇ ਮੱਛਲੀ ਨੂੰ ਪਾਣੀ ਦੇ ਤੁੱਲ ਕੋਈ ਸ਼ੈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the addict, there is nothing like the drug; to the fish, there is nothing else like water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਮਲੀ ਕੋ ਅਮਲ (ਨ ਅੰਬੜੈ) ਨ ਮਿਲੈ ਔ ਮਛਲੀ ਕੋ ਜਲ ਨ ਪ੍ਰਾਪਤਿ ਹੋਇ ਤੋ ਵਹੁ ਪ੍ਰਸਿੰਨ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਫ਼ੀਮ ਆਦਿਕ ਦੇ) ਅਮਲੀ ਨੂੰ ਜੇ (ਅਫ਼ੀਮ ਆਦਿਕ) ਅਮਲ (ਨਸ਼ਾ) ਨਾਹ ਮਿਲੇ ਤਾਂ ਉਹ ਇੰਜ ਹੈ ਜਿਵੇਂ ਮੱਛੀ ਨੂੰ ਪਾਣੀ ਨਾਹ ਮਿਲੇ (ਤਾਂ ਉਹ ਤੜਫ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਲੀ = ਅਫ਼ੀਮੀ, ਆਦਿਕ ਨਸ਼ੇ ਦਾ ਆਦੀ। ਅਮਲੁ = ਅਫ਼ੀਮ (ਆਦਿਕ ਨਸ਼ਾ)। ਅੰਬੜੈ = ਅੱਪੜੇ, ਮਿਲੇ। ਨੀਰੁ = ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para el adicto, nada es igual que la droga, para el pez, no hay nada como el agua,"