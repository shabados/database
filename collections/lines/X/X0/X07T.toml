[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੁ ਬਿਧਿ ਪੁਰਖਾ; ਜਨਮੁ ਵਟਾਇਆ ॥"
page = 939
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 27: By what device, O man, hast thou changed thy life's course?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 27: ਕਿਸ ਤਰੀਕੇ ਦੁਆਰਾ, ਹੇ ਪੁਰਸ਼! ਤੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਰੁਖ ਬਦਲਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"How have you changed the course of your life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਹੇ ਪੁਰਖਾ! ਤੁਮ ਨੇ ਕਿਸੀ ਬਿਧੀ ਕਰ ਕੇ ਜਨਮੁ (ਵਟਾਇਆ) ਬਦਲਾਇਆ ਹੈ ੧ ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਹੇ ਪੁਰਖਾ! ਤੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਪਲਟ ਲਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ? ਜਨਮੁ ਵਟਾਇਆ = ਜ਼ਿੰਦਗੀ ਪਲਟ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preguntaron los Yoguis: ¿Cómo has cambiado el curso de tu vida,"