[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਕੰਮ ਕਰਹਿ ਪ੍ਰਭ ਤਿਨ ਕੇ; ਜਿਨ ਹਰਿ ਕਾ ਨਾਮੁ ਪਿਆਰਾ ॥"
page = 638
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord automatically accomplishes the tasks of those, to whom the Name of God is dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸੁੱਤੇ ਸਿੱਧ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਜ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God automatically does the work of those who love the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤਿਨ ਭਗਤ ਜਨੋਂ ਕੇ ਕਾਰਨ (ਅਚਿੰਤ) ਬਿਨਾ ਸੰਕਲਪ ਕੀਏ ਤੇ ਕਰ ਦੇਤਾ ਹੈਂ। ਪਰੰਤੂ ਹੇ ਹਰੀ! ਤੂੰ ਕੰਮ ਤਿਨ ਕੇ ਸਵਾਰਤਾ ਹੈਂ, ਜਿਨ ਕੋ ਤੇਰਾ ਨਾਮ ਪ੍ਯਾਰਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰਾ ਹਰਿ-ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਤੂੰ ਉਹਨਾਂ ਦੇ ਕੰਮ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਹੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor cumple las tareas de aquéllos que alaban Su Nombre, y por la Gracia del Guru,"