[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਭੂਲਉ; ਭਰਮਸਿ, ਭਵਰ ਤਾਰ ॥"
page = 1188
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The errable mind warders like the black-bee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲਣ ਵਾਲਾ ਮਨੂਆ ਭਉਰੇ ਦੀ ਮਾਨੰਦ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind, deluded by doubt, buzzes around like a bumble bee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਭੂਲਾ ਹੂਆ (ਭਵਰ ਤਾਰ) ਭਵਰੇ ਕੀ ਤਰਾਂ ਭ੍ਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਦੇ ਕਾਰਨ) ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਮਨ ਭੌਰੇ ਵਾਂਗ ਭਟਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਰ ਤਾਰ = ਭੌਰੇ ਦੀ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se ha desviado del Sendero así como la abeja negra,"