[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛ ਪਾਈਐ. ਪ੍ਰਭੁ ਧਿਆਈਐ; ਮਿਟਹਿ ਜਮ ਕੇ ਤ੍ਰਾਸਾ ॥"
page = 578
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, the heart's desire is fulfilled and the fear of death is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਇਬਾਦਤ (ਬੰਦਗੀ) ਕਰਨ ਨਾਲ ਦਿਲ ਦੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your heart's desires are obtained, meditating on God, and the fear of death is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਧ੍ਯਾਉਨੇ ਕਰ ਕੇ ਮਨ ਇਛਤ ਫਲ ਪਾਈਤਾ ਹੈ ਔਰ ਜਮ ਕੇ ਤ੍ਰਾਸ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੋ-ਕਾਮਨਾ ਹਾਸਲ ਕਰ ਲਈਦੀ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ, ਇੰਜ ਜਮਰਾਜ ਦੇ ਸਾਰੇ ਸਹਮ ਭੀ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਇਛ = ਮਨ ਦੀ ਕਾਮਨਾ। ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਤ੍ਰਾਸਾ = ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplemos a nuestro Señor para que el miedo a la muerte sea disipado."