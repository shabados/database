[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਪਿ ਉਥਾਪੇ; ਕਰੇ ਸੁ ਹੋਗੁ ॥"
page = 903
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone establish and disestablish. Whatever Thou does, that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਅਸਥਾਪਨ ਕਰਦਾ ਤੇ ਉਖੇੜਦਾ ਹੈਂ ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You establish and disestablish; whatever You do, happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਤੌ ਥਾਪ ਦੇਤਾ ਹੈ ਜੇ ਚਾਹੇ ਤੌ ਉਠਾਇ ਦੇਤਾ ਹੈ, ਜੋ ਕਰਿਆ ਚਾਹਿਤਾ ਹੈ, ਸੋ ਤੀਨ ਕਾਲ ਮੇਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਜਗਤ ਰਚਨਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ, ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਉਹ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Tu Voluntad estableces y desestabilizas todo."