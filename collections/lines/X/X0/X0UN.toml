[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭ ਭਏ ਪ੍ਰਸੀਨਾ ॥੪॥੭॥੧੨॥"
page = 804
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord is pleased with me, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਮੇਰੇ ਨਾਲ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ, ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God is pleased with me. ||4||7||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈ: ਤਿਨੋਂ ਪਰ ਪ੍ਰਭੂ ਜੀ (ਪ੍ਰਸੀਨਾ) ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ॥੪॥੭॥੧੨॥☬ਪੁਨ: ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਿਨ੍ਹਾਂ ਉਤੇ) ਪ੍ਰਭੂ ਜੀ ਪ੍ਰਸੰਨ ਹੋ ਗਏ ॥੪॥੭॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, el Señor está complacido conmigo.(4-7-12)"