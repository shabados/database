[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ; ਤੂੰ ਆਇਆ ਲਾਹਾ ਲੈਣਿ ॥"
page = 43
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal! thou come to earn profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਫ਼ਾਨੀ ਬੰਦੇ! ਨੂੰ ਨਫ਼ਾ ਕਮਾਉਣ ਲਈ ਆਹਿਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, you came here to earn a profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ  ਤੋ ਇਸ ਮਾਨੁਖ ਜਨਮ ਕਰ ਕੇ ਭਾਰਥ ਖੰਡ ਭੂਮਕਾ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਲਾਹਾ ਲੇਨੇ ਕੋ ਆਇਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ (ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ) ਲਾਭ ਖੱਟਣ ਵਾਸਤੇ ਆਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, llegaste a la tierra a hacer méritos."