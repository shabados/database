[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ; ਵਿਣੁ ਨਾਵੈ. ਮੁਕਤਿ, ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1131
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age, the pious persons know but one God, without whose Name, emancipation is attained not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਯੁਗ ਅੰਦਰ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਜਾਣਦੇ ਹਨ। ਜਿਸ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਕਲਿਆਣ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every age, the Gurmukhs know the One Lord; without the Name, liberation is not attained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜੁਗੋਂ ਜੁਗੋਂ ਵਿਖੇ ਗੁਰਮੁਖੋਂ ਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਹੀ ਜਾਣਿਆ ਹੈ, ਕਿਉਂਕਿ ਨਾਮ ਸੇ ਬਿਨਾਂ ਅਗੇ ਪਿਛੇ ਕਿਸੀ ਨੇ ਮੁਕਤਿ ਨਹੀਂ ਪਾਈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੁਗ ਭਾਵੇਂ ਕੋਈ ਭੀ ਹੋਵੇ) ਹਰੇਕ ਜੁਗ ਵਿਚ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਨੇ (ਹੀ) ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ। (ਕਿਸੇ ਭੀ ਜੁਗ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਭੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ = ਜੁਗ ਵਿਚ। ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੇ। ਜਾਤਾ = ਜਾਣਿਆ, ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਨ ਪਾਈ = (ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਭੀ) ਹਾਸਲ ਨਹੀਂ ਕੀਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, uno conoce a Dios, época tras época. (1-Pausa)"