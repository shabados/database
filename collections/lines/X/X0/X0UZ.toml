[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪਰਮੇਸਰੁ ਤੇਰਾ; ਜੋ ਸਿਮਰੈ ਸੋ ਜੀਵੈ ॥"
page = 616
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Supreme Lord, Nectar is Thy Name and he alone lives, who meditates on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ! ਅੰਮ੍ਰਿਤ ਹੈ ਤੇਰਾ ਨਾਮ। ਕੇਵਲ ਓਹੀ ਜੀਉਂਦਾ ਹੈ ਜੋ ਇਸ ਨੂੰ ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, O Transcendent Lord, is Ambrosial Nectar; whoever meditates on it, lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੇਰਾ ਮ੍ਰਿਤੂ ਸੇ ਰਹਿਤ ਕਰਨੇਹਾਰਾ ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਹੈ, ਕਿਉਂਕਿ ਜੋ ਭਗਵਤ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਤਾ ਹੈ, ਸੋ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ ਮਾਲਕ! (ਪਰਮੇਸਰ!) ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਉਹ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios de dioses, Néctar dulce es Tu Nombre, sólo vive aquél que medita en Ti."