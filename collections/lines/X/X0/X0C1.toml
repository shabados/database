[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਾਰਵੰਤਿ; ਸਾਈ ਪਰਧਾਨੇ ॥"
page = 97
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is well-conducted and the most distinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਚੰਗੀ ਰਹਿਣੀ ਬਹਿਣੀ ਵਾਲੀ ਤੇ ਸਾਰਿਆਂ ਦੀ ਸ਼ਰੋਮਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is well-mannered, noble and distinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸ੍ਰੇਸ਼੍ਟ ਅਚਾਰਵੰਤੀ ਹੈ ਪੁਨਾ ਸੋਈ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਓਂ ਮੇਂ (ਪਰਧਾਨੇ) ਮੁਖਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਚਰਨ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ (ਸੰਗਤਿ ਵਿਚ) ਮੰਨੀ-ਪ੍ਰਮੰਨੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la cultura que la ha formado;"