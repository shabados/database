[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ ਸਰਣੀ ਉਬਰੇ; ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ॥੧॥"
page = 620
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who enter the sanctuary of the Perfect Guru, are saved and all their affairs are resolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਉਹ ਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who come to the Sanctuary of the True Guru are saved, and all their affairs are resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਗੁਰੂ ਪੂਰਿਓਂ ਕੀ ਸਰਨ ਹੋਇਕੈ ਬਚੇ ਹੈਂ, ਸਤਿਗੁਰੋਂ ਨੇ ਹੀ ਹਮਾਰੇ ਸਭ ਕਾਰਜ ਸਵਾਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਦੁੱਖਾਂ-ਕਲੇਸ਼ਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ। ਗੁਰੂ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando en el Refugio del Guru Perfecto, estoy saciado. (1)"