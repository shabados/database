[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ, ਤ ਨਦਰਿ ਹੋਇ; ਮਨਮੁਖ ਅੰਧ ਅੰਧਿਆਰ ॥"
page = 312
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If an apostate who is in total darkness meets the True Guru then he comes to possess vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਧਰਮੀ, ਜੋ ਮੁਕੰਮਲ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਹੈ, ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵੇ, ਤਦ ਉਸ ਨੂੰ ਨਜ਼ਰ ਆਉਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, we are blessed by the Lord's Glance of Grace, while the self-willed manmukh gropes around in the darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅੰਧੇਰੇ ਮੇਂ ਪੜੇ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤਉ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸ ਤੇ (ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ) ਨਜ਼ਰ ਹੁੰਦੀ ਹੈ, ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਨਦਾਰ ਅੰਨ੍ਹੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Verdadero Guru es encontrado, la Gracia del Señor se posa sobre nosotros, pero los que prefieren ser guiados por su propio ego andan a tientas en la oscuridad."