[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਰੱਬ ਦਾ ਤਾਲਬ ਹੈ ਅਤੇ ਲੋਕਾਂ ਦਾ ਚਹੇਤਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾਲਿਬੋ ਮਤਲੂਬ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੧੩।"
page = 10
line = 113

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, Guru Gobind Singh is the seeker of God and is likeable and desirable of the people. (113) "