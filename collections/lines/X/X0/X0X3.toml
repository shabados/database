[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰੰਤ ਜੋਨਿ ਅਨੇਕ ਜਠਰਾਗਨਿ; ਨਹ ਸਿਮਰੰਤ. ਮਲੀਣ ਬੁਧੵੰ ॥"
page = 1355
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man of pollute understanding contemplates not his God and passes through the fire of many times in womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਲੀਤ ਸਮਝ ਵਾਲਾ ਪ੍ਰਾਣੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਪੇਟੇ ਦੀਆਂ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਵੀ ਅੱਗ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal passes through the fire of the womb of reincarnation countless times. He does not remember the Lord in meditation; his understanding is polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮਾਤਾ ਕੇ ਉਦਰ ਕੀ ਅਗਨੀ ਮੇਂ ਜਲਤਾ ਹੈ ਔ ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ, ਕਿਉਂਕਿ ਮਲੀਨ ਬੁਧੀ ਵਾਲਾ ਜੀਵ ਵਾਹਿਗੁਰੂ ਕੋ ਕਬੀ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਲੀ ਮੱਤ ਵਾਲਾ ਬੰਦਾ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭੌਂਦਾ ਹੈ ਅਤੇ (ਮਾਂ ਦੇ) ਪੇਟ ਦੀ ਅੱਗ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਰੱਖਦਾ (ਜੋ ਜੂਨ ਵਿਚ ਪਿਆਂ ਸਹਾਰਨੀ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਠਰਾਗਨਿ = ਜਠਰ ਦੀ ਅਗਨਿ, ਪੇਟ ਦੀ ਅੱਗ। ਮਲੀਣ ਬੁਧ੍ਯ੍ਯੰ = ਮੈਲੀ ਮੱਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mortal va a través del fuego del vientre por incontables encarnaciones, no se acuerda del Señor en su meditación y su entendimiento se contamina."