[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਸੀ ਭਾਤਿ ਸੋ; ਕ੍ਰਿਸਨ ਜੀ ਕੀਨੇ ਦਿਵਸ ਬਿਤੀਤ ॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way Krishna passed a long time  when the day of Indra-worship arrived,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਦਿਨ ਬਤੀਤ ਕੀਤੇ।"