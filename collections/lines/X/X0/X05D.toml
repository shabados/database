data = "ਅਬ ਮੁਰ ਬਲ ਪੌਰਖ ਸਬ ਥਾਕਾ ॥੩੪੯॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "My strength and courage have weakened.122.349."

[[content]]
