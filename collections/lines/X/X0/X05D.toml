type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਬਲ ਅਤੇ ਸ਼ਕਤੀ ਸਭ ਕਮਜ਼ੋਰ ਹੋ ਗਈ ਹੈ ॥੩੪੯॥"