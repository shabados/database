[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਨ ਪਤਿਤ ਪੁਨੀਤ; ਨਾਮ ਨਿਰੰਜਨਾ ॥"
page = 456
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Purificator of the sinners is the pure Name of the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਨਿਰਮਲ ਪ੍ਰਭੂ ਦਾ ਪਵਿੱਤਰ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Purifier of sinners is the Naam, the Pure Name of the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ! ਆਪੁ ਕਾ ਨਾਮ (ਪਾਵਨ) ਪਵਿਤ੍ਰ ਔਰ ਪਤਿਤੋਂ ਕੋ ਪੁਨੀਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਵਿਤ੍ਰ ਹੈ, ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਜੀਵਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Inmaculado Señor es el Purificador de aquéllos que viven en el error."