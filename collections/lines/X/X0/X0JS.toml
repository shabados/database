[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ; ਅਨਦਿਨੁ ਜਾਗਿ ॥"
page = 263
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the favour of Saints they remain watchful night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਰਾਤ ਦਿਨ ਖਬਰਦਾਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, one remains awake and aware, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਮੇਂ ਨਿਰੰਤ੍ਰ ਜਾਗਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਹੀ ਇਹ ਹਰ ਵੇਲੇ (ਸਿਮਰਨ ਦੀ) ਜਾਗ ਆ ਸਕਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día la mente aprende a estar alerta a la Llamada del Señor."