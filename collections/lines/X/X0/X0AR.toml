[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਰਿਦ ਦੀਓ ਨਿਵਾਸ ॥੨॥"
page = 1149
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And enshrine the Lord's Name in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹਨਾਂ ਦੇ ਮਨ ਅੰਦਰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਟਿਕਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord abides in their hearts. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕਾ ਰਿਦੇ ਮੇਂ ਨਿਵਾਸ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣਾ ਨਾਮ ਟਿਕਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ = ਹਿਰਦੇ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en el corazón. (2)"