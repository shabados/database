[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਬਿੰਦ. ਨ ਜਾਣੀਐ; ਨਾਨਕ ਸਭੁ ਬਿਸਮਾਦੁ ॥੧੧॥"
page = 299
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merits of the World -Lord cannot be known. Nanak He is all -wonder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀਆਂ ਖੂਬੀਆਂ ਜਾਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ। ਨਾਨਕ, ਉਹ ਮੁਕੰਮਲ ਅਸਚਰਜਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glories of the Lord of the Universe cannot be known. O Nanak, He is totally amazing and wonderful! ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਜਾਨਤੇ ਨਹੀਂ ਇਸ ਤੇ ਯਹ ਸਭ ਅਸਚਰਜ ਹੀ ਹੈਂ, ਵਾ ਸਭ (ਬਿਸਮਾਦੁ) ਸੋਕ ਕਾ ਕਾਰਣੁ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਨ ਕਰਨ ਨਾਲ ਆਤਮਕ ਆਨੰਦ ਤਾਂ ਮਿਲਦਾ ਹੈ; ਪਰ) ਗੁਣਾਂ (ਦੇ ਬਿਆਨ ਕਰਨ) ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਸਹੀ ਸਰੂਪ ਨਹੀਂ ਸਮਝਿਆ ਜਾ ਸਕਦਾ (ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਉਹ ਤਾਂ ਸਾਰਾ ਅਸਚਰਜ ਰੂਪ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ = ਗੁਣਾਂ (ਦੇ ਬਿਆਨ ਕਰਨ) ਦੀ ਰਾਹੀਂ। ਨ ਜਾਣੀਐ = (ਪੂਰਨ ਤੌਰ ਤੇ) ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ, ਸਹੀ ਸਰੂਪ ਸਮਝ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ। ਬਿਸਮਾਦੁ = ਅਸਚਰਜ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conocemos todos los méritos del Señor, oh, dice Nanak, porque Sus Maravillas y Misterios no tienen límite.(11)"