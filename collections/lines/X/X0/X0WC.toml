[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਚਾਹਹਿ; ਸੁਰਿ ਨਰ ਦੇਵ ॥"
page = 1182
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the angelic persons and gods long for;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਦੈਵੀ ਪੁਰਸ਼ ਅਤੇ ਦੇਵਤੇ ਲੋਚਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, mortals and divine beings long for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸ੍ਰੇਸਟ ਪੁਰਸ ਔਰ ਦੇਵਤਾ ਭੀ ਚਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਿਆ ਕਰ) ਜਿਸ ਨੂੰ (ਮਿਲਣ ਲਈ) ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ ਅਤੇ ਦੇਵਤੇ ਭੀ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਹਹਿ = ਤਾਂਘਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਸੁਰਿ ਨਰ = ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ। ਦੇਵ = ਦੇਵਤੇ। ਜਿਸ ਕਉ = {ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, tu Dios, es buscado por hombres, dioses y ángeles,"