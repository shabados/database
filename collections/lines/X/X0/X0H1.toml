[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਤਿਹ ਕੀ ਤਿਹੂ ਲੋਗਨ ਮਧਿ ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਚਲੇ ਜਸ ਗਾਥਾ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The story of his victory prevails in all the three worlds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਦੇ ਯਸ਼ ਦੀ ਗਾਥਾ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਚਲ ਰਹੀ ਹੈ।"