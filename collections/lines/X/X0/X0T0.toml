[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਕ ਵੇਦ ਗੁਰ ਗਿਆਨ ਵਿਚਿ; ਸਾਧੂ ਧੂੜਿ ਜਗਤ ਤਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From convention and the knowledge given by the Guru also the same (conclusion) emerges that the dust of the (feet of) sadh"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ, ਧਰਮ ਪੁਸਤਕਾਂ, ਅਰ ਗੁਰੂ ਜੀ ਦੇ ਗਿਆਨ ਵਿਖੇ ਸਾਧੂ ਦੀ ਧੂੜੀ ਨੇ ਜਗਤ ਤਾਰਿਆ ਹੈ।"