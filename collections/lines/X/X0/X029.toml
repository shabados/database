[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਪ੍ਰੇਮ; ਮਾਇਆ ਪਰਜਾਲਿ ॥"
page = 355
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship the Lord with love, and burn thy desire for wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਉਪਾਸ਼ਨਾ ਕਰ ਤੇ ਧਨ ਦੌਲਤ ਦੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਸਾੜ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Lord in loving adoration, and burn your desire for Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਪੂਜਾ ਯਹੀ ਹੈ, ਜੋ ਪ੍ਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਕਰ (ਮਾਯਾ) ਛਲ ਵਾ ਕਪਟ ਇਸ ਕੋ (ਪਰ) ਭਲੀ ਪ੍ਰਕਾਰ ਜਲਾਓ ਅਰਥਾਤ ਏਹੀ ਧੂਪ ਦੇਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ) ਮਾਇਆ ਦਾ ਮੋਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾੜ ਦੇ-ਇਹੀ ਹੈ ਦੇਵ-ਪੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz tu Alabanza a través del Amor y deja que Maya"