data = "ਅਥ ਮੈਨਪ੍ਰਭਾ ਕ੍ਰਿਸਨ ਜੀ ਪਾਸ ਫਿਰ ਆਈ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of the return of Mainprabha to Krishna"

