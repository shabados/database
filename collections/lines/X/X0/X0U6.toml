[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ︀ਯੋ ਇਸਤ੍ਰੀ ਦ੍ਵੈ ਮੈ ਗਹੀ ਤੋਹਿ ਨ ਨਰ ਗਹਿ ਜਾਇ ॥੪॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The way I have subdued two women, you could not overpower two men.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਂ ਦੋ ਇਸਤਰੀਆਂ ਨੂੰ ਵਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ, (ਉਸ ਤਰ੍ਹਾਂ) ਤੂੰ (ਦੋ) ਮਰਦਾਂ ਨੂੰ ਵਸ ਵਿਚ ਨਹੀਂ ਕਰ ਸਕਦੀ ॥੪॥"