[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਨਿੰਦਾ. ਪਰ ਮਲੁ ਮੁਖ ਸੁਧੀ; ਅਗਨਿ ਕ੍ਰੋਧੁ ਚੰਡਾਲੁ ॥"
page = 15
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slandering others, solely amounts to putting other's filth in ones own mouth and fire of wrath is pariah."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾ ਤੇ ਕਲੰਕ ਲਾਉਣਾ ਨਿਰੀਪੁਰੀ ਹੋਰਨਾ ਦੀ ਗੰਦਗੀ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਪਾਉਣੀ ਹੈ ਅਤੇ ਰੋਹ ਦੀ ਅੱਗ ਇਕ ਕੰਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering others is putting the filth of others into your own mouth. The fire of anger is the outcaste who burns dead bodies at the crematorium."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਪਰਾਈ ਨਿੰਦਾ ਹੈ, ਸੋ (ਪਰ) ਵਿਸੇਸ ਕਰ ਕੇ (ਮੁਖ) ਮੁਖ ਸੇ ਸੁਧੀ ਨਿਰੀ (ਮਲੁ) ਬਿਸਟਾ ਖਾਣੀ ਹੈ, ਔਰ ਜੋ ਕ੍ਰੋਧੁ ਕਰਨਾ ਹੈ, ਪ੍ਰਿਥਮ ਤੋ ਅਪਣੇ ਰਿਦੇ ਕੋ ਜਲਾਵਤਾ ਹੈ ਯਾਂ ਤੇ ਅਗਨਿ ਰੂਪੁ ਹੈ, ਪੁਨਾ: ਧਰਮ ਕੋ ਭ੍ਰਸ਼ਟ ਕਰਤਾ ਹੈ, ਇਸ ਤੇ ਚੰਡਾਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਨਿੰਦਿਆ ਮੇਰੇ ਮੂੰਹ ਵਿਚ ਸਮੂਲਚੀ ਪਰਾਈ ਮੈਲ ਹੈ, ਕ੍ਰੋਧ-ਅੱਗ (ਮੇਰੇ ਅੰਦਰ) ਚੰਡਾਲ (ਬਣੀ ਪਈ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el calumniar a otros es como poner la porquería de otros en los labios de uno y el fuego del enojo es el paria."