[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਮਰੈ; ਕੋ ਦੇਇ ਸੰਤਾਪੋ ॥੧॥"
page = 331
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who dies? who inflicts pain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਮਰਦਾ ਹੈ? ਕਿਹੜਾ ਦੁੱਖ ਦਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who dies? Who inflicts pain? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕੌਨ ਮਰਤਾ ਹੈ ਔਰ ਕੌਨ ਕਿਸੀ ਕੋ ਸੰਤਾਪ ਦੇਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸਭ ਝੂਠੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੌਣ ਮਰਦਾ ਹੈ ਤੇ ਕੌਣ (ਇਸ ਮੌਤ ਦੇ ਕਾਰਨ ਪਿਛਲਿਆਂ ਨੂੰ) ਕਲੇਸ਼ ਦੇਂਦਾ ਹੈ? (ਭਾਵ, ਨਾ ਹੀ ਕੋਈ ਕਿਸੇ ਦਾ ਮਰਦਾ ਹੈ ਅਤੇ ਨਾਹ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਪਿਛਲਿਆਂ ਨੂੰ ਕਲੇਸ਼ ਦੇਂਦਾ ਹੈ, ਸੰਜੋਗਾਂ ਅਨੁਸਾਰ ਚਾਰ ਦਿਨਾਂ ਦਾ ਮੇਲਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਸੰਤਾਪੋ = ਕਲੇਸ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién muere, di, y quién puede infringir dolor a otro?(1)"