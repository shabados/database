[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁੰਭ ਅਕੁੰਭ ਸੇ ਜੀਤ ਸਭੈ ਜਗ ਸਾਤ ਹੂੰ ਸਿੰਧ ਹਥੀਆਰ ਪਖਾਰੇ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the demons like Kumbh and Akumbh, who conquering all, washed away the blood from their weapons in seven seas, etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁੰਭ ਅਤੇ ਅਕੁੰਭ ਵਰਗੇ (ਯੋਧੇ ਜਿਨ੍ਹਾਂ ਨੇ) ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਜਿਤ ਕੇ ਸੱਤਾਂ ਸਮੁੰਦਰਾਂ ਵਿਚ ਆਪਣੇ ਹਥਿਆਰ ਸਾਫ਼ ਕੀਤੇ ਸਨ,"