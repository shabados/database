[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਰਹੇ ਜਹ ਫੂਲ ਭਲੀ ਬਿਧਿ; ਹੈ ਅਤਿ ਹੀ ਜਹ ਚੰਦ ਉਜਾਲਾ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He appears like fully-blossomed flowers or like the scattered moonshine"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਫੁਲ ਖਿੜ ਰਹੇ ਹਨ ਅਤੇ ਜਿਥੇ ਚੰਦ੍ਰਮਾ ਦੀ ਬਹੁਤ ਰੌਸ਼ਨੀ ਹੈ।"