[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਦਰਸਨੁ ਨਾਨਕੁ ਜੀਵਿਆ; ਮਨ ਅੰਦਰਿ ਧਰਣੇ ॥੯॥"
page = 320
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by seeing the sight of such mortals who have places God's Name is their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਐਸੇ ਪ੍ਰਾਣੀਆਂ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਜੀਊਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by beholding the Blessed Vision of the Darshan of those who have implanted the Lord's Name within their minds. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ਼ ਨੇ ਤਿਨ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਦੇਖਿਆ ਔਰ ਮਨ ਮੇਂ ਬਚਨ ਧਾਰਨੇ ਕੀਏ ਹੈਂ, ਸੋ (ਜੀਵਿਆ), ਭਾਵ ਅਨੰਦ ਹੂਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ ਉਸ ਸਤਸੰਗ ਦਾ) ਦਰਸ਼ਨ ਕਰ ਕੇ ਜੀਊ ਰਿਹਾ ਹੈ ਤੇ ਮਨ ਵਿਚ ਹਰਿ-ਨਾਮ ਨੂੰ ਧਾਰਨ ਕਰ ਰਿਹਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la Visión del Santo, el espíritu es exaltado y uno despierta a una Nueva Vida.(3)"