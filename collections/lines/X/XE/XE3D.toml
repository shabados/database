[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਪਾਈਐ ਵਡਭਾਗੀ; ਦਰਸਨ ਕਉ ਜਾਈਐ ਕੁਰਬਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1340
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good fortune, the perfect Guru is attained; unto his vision, I am a sacrifice. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਦੀਦਾਰ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru is found by great good fortune. I am a sacrifice to the Blessed Vision of His Darshan. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਡੇ ਭਾਗੋਂ ਕਰ ਪੂਰਾ ਗੁਰੂ ਮਿਲੇ ਤੌ ਤਿਸ ਕੋ ਪਾਈਤਾ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਗੁਰੂ ਕੇ ਦਰਸ਼ਨ ਕੋ ਕੁਰਬਾਨ ਜਾਈਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਮਿਲਦਾ ਹੈ, ਜਦੋਂ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ। (ਗੁਰੂ ਦਾ) ਦਰਸਨ ਕਰਨ ਦੀ ਖ਼ਾਤਰ ਆਪਣਾ-ਆਪ (ਗੁਰੂ ਦੇ) ਹਵਾਲੇ ਕਰਨ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਐ = ਮਿਲਦਾ ਹੈ। ਦਰਸਨ ਕਉ = ਦਰਸਨ ਦੀ ਖ਼ਾਤਰ। ਜਾਈਐ ਕੁਰਬਾਣੁ = ਸਦਕੇ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਆਪਾ ਵਾਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਆਪਣਾ ਆਪ (ਗੁਰੂ ਦੇ) ਹਵਾਲੇ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru es encontrado por una buena Fortuna, ofrezco mi ser en sacrificio a la Bendita Visión de Su Darshan (1-Pausa)"