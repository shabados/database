[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜਿਓ ਚਾਉ ਮਿਲਨ ਪ੍ਰਭ ਪ੍ਰੀਤਮ; ਰਹਨੁ. ਨ ਜਾਇ ਖਿਨੀ ॥੧॥"
page = 829
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within me has welled up yearning to meet my Beloved Lord, I can live not without Him even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਸੁਆਮੀ ਨੂੰ ਭੇਟਣ ਲਈ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਉਮੰਗ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ। ਉਸ ਦਾ ਬਾਝੋਂ ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The yearning to meet my Beloved God has welled up within me. I cannot live without Him, even for an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਿਆਰੇ ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਕਾ ਚਾਉ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਉਪਜ ਆਇਆ ਹੈ, ਤਿਸ ਬਿਨਾ ਅਬ ਏਕ ਖਿਨਮਾਤ੍ਰ ਭੀ ਰਹਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦਾ ਚਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਹ ਚਾਉ ਇਤਨਾ ਤੀਬਰ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ) ਇਕ ਖਿਨ ਭੀ ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí vive la añoranza de poder ver a mi Dios, pues sin Él no puedo vivir ni un instante.  (1)"