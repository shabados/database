[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਰਾਖੁ ਮਨ ਮਾਹਿ ॥"
page = 192
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep thou Guru's Word in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Word of the Guru's Shabad in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਉਸ ਭਗਵਾਨ ਦਾ ਆਸਰਾ ਮਨ ਵਿਚ ਪੱਕਾ ਕਰਨਾ ਹੈ, ਤਾਂ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਆਪਣੇ) ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mantén la Palabra del Shabd del Guru en tu mente,"