[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਗੁਣ ਰਮਣੰ ਨਾਨਕ; ਸੰਸਾਰ ਸਾਗਰ. ਨਹ ਬਿਆਪਣਹ ॥੯॥"
page = 1360
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever recites God's Name and praises, him, the world ocean affects not, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅਤੇ ਸਿਫਤਾਂ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਜਗਤ ਸਮੁੰਦਰ ਪੋਹਦਾ ਨਹੀਂ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever sings the Glorious Praises of the Lord's Name, O Nanak, is not affected by the world-ocean. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਔਰ ਗੁਣੋਂ ਕੋ (ਰਮਣੰ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨਹੀਂ ਵਿਆਪਤਾ ਹੈ, ਭਾਵ ਸੰਸਾਰ ਮੇਂ ਡੂਬਤੇ ਨਹੀਂ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੇ ਗੁਣਾਂ ਦੀ ਯਾਦ ਨਾਲ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਜੀਵ ਉਤੇ) ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਣੰ = ਸਿਮਰਨ। ਸਾਗਰ = ਸਮੁੰਦਰ (सागर)। ਬਿਆਪਣਹ = (व्याप = to pervade) ਜ਼ੋਰ ਪਾ ਸਕਦਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que cante las Gloriosas Alabanzas del Nombre del Señor, oh, dice Nanak, no es afectado por el océano del mundo.  (9)"