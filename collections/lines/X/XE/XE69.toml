type = "primary"
data = "ਫੂਲ ਪਾਨ ਅਰੁ ਕੈਫ ਮੰਗਾਯੋ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing him the dame adorned herself and ordered for flowers, beetle leaf and wine."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੁਲ, ਪਾਨ ਅਤੇ ਸ਼ਰਾਬ ਮੰਗਾਈ।"