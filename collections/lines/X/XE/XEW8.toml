[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਸੂਖ; ਪ੍ਰਭ ਦੇਵਨਹਾਰੁ ॥"
page = 283
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord is the Dispenser of woe and weal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਗ਼ਮੀ ਤੇ ਖੁਸ਼ੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Giver of pain and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਅਨੁਸਾਰ ਦੁਖ ਸੁਖ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recuerda que el Señor es Quien te da el placer o el dolor;"