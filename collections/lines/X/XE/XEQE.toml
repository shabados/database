[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਭਿੰਨ; ਨਹੀ ਕੋ ਠਾਉ ॥"
page = 294
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no place without Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਕੋਈ ਜਗ੍ਹਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is no place at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਭਿੰਨ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਭੀ) ਥਾਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰਾ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existe lugar alguno que no sea alcanzado por el Naam, el Nombre del Señor,"