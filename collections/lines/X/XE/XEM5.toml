[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਹਾਈ ਜੀਅ ਕੇ; ਭਵਜਲ ਤਾਰਣਹਾਰ ॥"
page = 929
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are the succourers of the soul and are the ferry-men to cross the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜਿੰਦੜੀ ਦੇ ਸਹਾਇਕ ਹਨ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਨਹਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are the helpers, the support of the soul; they carry us cross the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਅ ਕੇ ਸੰਤ ਹੀ ਸਹਾਈ ਹੈਂ ਔਰ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਥੀਂ ਤਾਰਣਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ (ਜੀਵਾਂ ਦੀ) ਜਿੰਦ ਦੇ ਮਦਦਗਾਰ (ਬਣਦੇ ਹਨ), (ਜੀਵਾਂ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos son los amigos del Alma; nos llevan a través del mar de la existencia material."