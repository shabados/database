[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਕਰੋਧ ਸਿਉ ਲੂਝਦੇ; ਅਗੈ ਪਿਛੈ ਦੁਖੁ ਪਾਵਹਿ ॥"
page = 1089
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With great wrath they fight, and here and hereafter they writhe in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਗੁੱਸੇ ਨਾਲ ਉ ਜੂਝਦੇ ਹਨ ਅਤੇ ਏਥੇ ਤੇ ਅੱਗੇ ਤਕਲਫ਼ਿ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They struggle with great anger; here and hereafter, they suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ ਕਰੋਧ ਕੇ ਸਾਥ ਲੜਤੇ ਹੈਂ ਇਸ ਤੇ ਪ੍ਰਲੋਕ ਮੇਂ ਦੁਖ ਪਾਵਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਕ੍ਰੋਧ ਵਿਚ ਆ ਕੇ (ਦੂਜਿਆਂ ਨਾਲ) ਲੜਦੇ ਹਨ ਤੇ ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਦੁੱਖ ਹੀ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ ਪਿਛੈ = ਸਹੁਰੇ ਪੇਕੇ, ਪਰਲੋਕ ਵਿਚ ਤੇ ਇਸ ਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se retuercen a consecuencia de su actitud llena de furia y sufren tanto aquí como en el más allá."