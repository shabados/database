[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਹੀ ਤੇ ਸਭੁ ਕਿਛੁ ਹੂਆ; ਅਵਰੁ ਕਿ ਜਾਣੈ ਗਿਆਨਾ ॥"
page = 383
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is pre-arranged. What more can be known through deliberation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਨੀਅਤ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਸੋਚ ਵਿਚਾਰ ਰਾਹੀਂ ਇਸ ਤੋਂ ਵਧੀਕ ਕੀ ਜਾਣਿਆਂ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is pre-ordained; what else can be known through study?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਗੈ) ਸਭ ਸੇ ਆਗੈ ਜੋ ਪ੍ਰਮਾਤਮਾ ਹੈ ਉਸੀ ਸੇ ਵਾ ਪਹਲੇ ਸੇ ਹੀ, ਭਾਵ ਪੂਰਬ ਕਰਮੋਂ ਅਨੁਸਾਰ ਸਭ ਕਿਛੁ ਹੂਆ ਹੈ। ਅਵਰ ਵਿਚਾਰ ਕਰ ਕਿਆ ਜਾਨਣਾ ਹੈ, ਭਾਵ ਜੋ ਕਛੁ ਹੋ ਰਹਾ ਸੋ ਅਮੇਟ ਹੈ ਅਰੁ ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਸੇ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬਖ਼ਸ਼ਸ਼ ਮੇਰੇ ਉਤੇ ਹੋਈ ਹੈ ਧੁਰੋਂ ਹੀ ਹੋਈ ਹੈ-ਇਸ ਤੋਂ ਬਿਨਾ ਜੀਵ ਹੋਰ ਕੀ ਗਿਆਨ ਸਮਝ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ ਹੀ ਤੇ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਹੀ। ਕਿ = ਕੇਹੜਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que sucede, está establecido desde la Eternidad de acuerdo a Tu Ley, entonces, ¿cuál otra Sabiduría necesita uno obtener?"