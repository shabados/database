[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ. ਹਰਿ ਪ੍ਰਭੁ ਏਕੋ; ਇਹੁ ਜੀਅੜਾ. ਰਖਿਆ ਨ ਜਾਇ ਜੀਉ ॥"
page = 447
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without the Unique Lord God, the Master, is present, and this soul cannot be kept concealed from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਅਦੁੱਤੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ। ਇਹ ਜੀਵ ਆਤਮਾਂ ਉਸ ਪਾਸੋਂ ਛੁਪਾ ਕੇ ਰੱਖੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, the Lord God is the One and Only; this soul cannot be concealed from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਅਦੁਤੀਯ ਹਰਿ ਹੈ, ਸੋਈ ਹਰਿ ਪ੍ਰਭ ਅੰਦਰ ਹੈ, ਸੋਈ ਹਰਿ ਬਾਹਰ ਹੈ, ਤਿਸ ਸੇ ਇਹ ਜੀਵ ਰਖਿਆ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਜੀਵ ਪਰਤੰਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਾਰੇ ਜਗਤ ਵਿੱਚ ਭੀ ਵੱਸਦਾ ਹੈ, ਉਸ ਪਾਸੋਂ ਲੁਕਾ ਕੇ ਇਹ ਜਿੰਦ (ਮੌਤ ਤੋਂ) ਬਚਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅੜਾ = ਜਿੰਦ। ਜੀਉ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor es siempre el Uno dentro y fuera, y a esta vida uno no se puede aferrar."