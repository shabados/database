[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਮ ਨਾਮ ਸਰਣਾਈ ॥"
page = 416
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸਰਣਾਗਤਿ ਹੋ ਕਰ ਰਾਮ ਨਾਮ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ (ਦੁਨੀਆ ਦੀ ਹਰੇਕ ਕਿਸਮ ਦੀ ਕਿਰਤ-ਕਾਰ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, yo busco el Refugio del Naam, el Nombre del Señor"