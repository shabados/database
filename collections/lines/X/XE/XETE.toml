[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਸਟਿ ਗਿਆਨੁ. ਨਾਮੁ ਸੁਣਿ ਉਧਰੇ; ਜਿਨਿ ਜਿਨਿ ਦਰਸਨੁ ਪਾਇਆ ॥"
page = 615
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All those who behold the Guru's sight are saved by dilating upon the Divine discourse and hearing the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ, ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਦਾ ਹੈ, ਉਹ ਈਸ਼ਵਰੀ ਚਰਚਾ ਦੁਆਰਾ ਅਤੇ ਨਾਮ ਸ੍ਰਵਣ ਕਰ ਕੇ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are saved, who receive the Blessed Vision of His Darshan; they listen to the spiritual dialogue of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਾਥ ਗਿਆਨ ਗੋਸਟ ਹੂਈ ਹੈ ਜਿਨੋਂ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਸੇ ਰਾਮ ਨਾਮ ਸੁਨਿਆ ਹੈ, ਭਾਵ ਸੇ ਉਪਦੇਸ਼ ਲੀਆ ਹੈ, ਪੁਨ : ਜਿਨੋਂ ਨੇ ਦਰਸਨ ਪਾਇਆ ਅਰਥਾਤ ਜਿਨ ਸਿਖੀ ਕਾ ਮਾਰਗ ਪਾਯਾ ਹੈ, ਸੋ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਜਗ੍ਯਾਸੂ ਉਧਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ (ਗੁਰੂ ਦਾ) ਦਰਸਨ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ, ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਹੋ ਗਈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਬਚ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que escucha el Nombre del Señor habita en Su Sabiduría, logra Su Visión y es liberado."