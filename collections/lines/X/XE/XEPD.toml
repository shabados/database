[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਤੁਠੈ. ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ; ਰੰਗਿ ਰਲੀਆ ਮਾਣਾ ਰਾਮ ॥"
page = 844
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's pleasure, I have attained to my God Lord and revel in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਮੌਜਾਂ ਲੁੱਟਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases the Guru, I have found the Lord God, and I revel and delight in His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਕੇ ਪ੍ਰਸੰਨ ਹੂਏ ਸੇ ਮੈਨੇ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ, ਤਿਸੀ ਕਰ ਰਾਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ (ਰਲੀਆ) ਖੁਸੀਆਂ ਕੋ ਮਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਪ੍ਰਸੰਨ ਹੋਇਆਂ ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੂੰ ਹਰੀ-ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ, ਉਹ ਪ੍ਰੇਮ ਵਿਚ (ਮਸਤ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ) ਸੁਆਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru he obtenido a mi Dios y me regocijo en Su Dicha."