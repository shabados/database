[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲ ਵਾਪਾਰੀਏ; ਅਮੁਲ ਭੰਡਾਰ ॥"
page = 5
line = 16

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਗੁਣਾਂ ਦਾ ਵਾਪਾਰ ਕਰਨ ਵਾਲੇ ਗੁਰਮੁਖਿ ਜਨ ਵੀ ਧੰਨ ਹਨ ਤੇ ਇਹ ਭਗਤੀ ਰੂਪੀ ਭੰਡਾਰੇ ਵੀ ਧੰਨ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless are Thine dealers and priceless Thy treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਮੁਲ ਹਨ ਤੇਰੇ ਵੱਣਜਾਰੇ ਤੇ ਅਨਮੁਲ ਤੇਰੇ ਖਜਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Priceless are His Dealers, Priceless are His Treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਕਤਿ ਕੀ ਇਛਾ ਵਾਲੇ ਬ੍ਰਹਮ ਲੋਕ ਪ੍ਰਯੰਤ ਸੁਖ ਕੀ ਅਭਿਲਾਖਾ ਕੇ ਤ੍ਯਾਗੀ, ਮੁਮੋਖੂ ਇਸ ਧਨ ਕੇ ਵਾਪਾਰੀ ਹੈਂ, ਸੋ ਭੀ ਅਮੋਲੁ ਹੈਂ। ਔਰੁ ਸਤਗੁਰੋਂ ਕਾ ਰਿਦੇ ਜਿਸ ਮੇ ਸਰਬ ਗੁਨ ਸੰਯੁਗਤ ਸਾਖ੍ਯਾਤਕਾਰ ਭਗਤਿ ਭੰਡਾਰੁ ਇਸਥਿਤ ਹੈ, ਸੋ ਭੀ ਅਮੋਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ (ਭੀ) ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਜੋ (ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣਾਂ ਦੇ) ਵਪਾਰ ਕਰਦੇ ਹਨ, (ਗੁਣਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ (ਭੀ) ਅਮੋਲਕ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incalculables son Tus Compradores , Incalculables tus tesoros."