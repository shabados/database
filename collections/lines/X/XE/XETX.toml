[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਦਰਗਹ ਥਾਉ ॥੧॥"
page = 192
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thy grace the seat is obtained in Thine court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ ਤੇਰੇ ਦਰਬਾਰ ਅੰਦਰ ਥਾਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I obtain a seat in Your Court. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਕਰ ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਅਸਥਾਨ ਮਿਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਤੇਰੀ ਦਰਗਾਹ ਵਿਚ (ਜੀਵ ਨੂੰ) ਇੱਜ਼ਤ ਮਿਲ ਸਕਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = (ਤੇਰੀ) ਹਜ਼ੂਰੀ ਵਿਚ। ਥਾਉ = ਥਾਂ, ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Señor, conseguimos un lugar en Su Corte.(1)"