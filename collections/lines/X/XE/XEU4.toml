[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਅਕਥ ਕਥਾ; ਕਥਨੁ. ਨ ਜਾਈ ॥"
page = 610
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine discourse is ineffable and I can describe it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੀ ਕਥਾ ਵਾਰਤਾ ਨਾਂ-ਬਿਆਨ ਹੋਣ ਵਾਲੀ ਹੈ। ਮੈਂ ਇਸ ਨੂੰ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Unspoken Speech cannot be spoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਤੇਰੀ ਕਥਾ ਅਕਥ ਹੈ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ) ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ, ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਹ ਗੱਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਅ-ਕੱਥ, ਜੋ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Palabra no se puede recitar, oh Tesoro de Virtud,"