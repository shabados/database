[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੰਦਨ ਸੁਗੰਧ ਸਨਬੰਧ ਕੈ ਬਨਾਸਪਤੀ; ਢਾਕ ਅਉ ਪਲਾਸ ਜੈਸੇ ਚੰਦਨ ਸੁਬਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a sandalwood tree infuses its fragrance in the vegetation that grows around it;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਸੁਗੰਧ ਸਨਬੰਧ ਕੈ ਬਨਾਸਪਤੀ ਇਵੇਂ ਹੀ ਜੀਕੂੰ ਚੰਦਨ ਦੀ ਸ੍ਰੇਸ਼ਟ ਬਾਸਨਾ ਦੀ ਸੰਗਤ ਮੇਲ ਕਰ ਕੇ ਬਨਾਸਪਤੀ ਢਾਕ ਅਉ ਪਲਾਸ ਜੈਸੇ ਢਾਕ ਪਲਾਹ ਛਿਛਰੇ ਦੇ ਝਾੜਦਾਰ ਤੇ ਉਚੇ ਬਿਰਛਾਂ ਵਰਗੀ ਭੀ ਨੀਚ ਜਾਤ ਦੀ ਬਨਸਪਤੀ ਚੰਦਨ ਸੁਬਾਸ ਹੈ ਚੰਦਨ ਰੂਪ ਹੀ ਸੁਗੰਧੀ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ।"