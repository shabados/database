[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਭੀਖਕ ਭੇਖਾਰੀ ਤੇਰੇ; ਤੂ ਨਿਜ ਪਤਿ ਹੈ ਦਾਤਾ ॥"
page = 666
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a beggar and mumper of Thine and Thou art my own Beneficent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਡਾਂ ਜਾਚਿਕ ਤੇ ਮੰਗਤਾ ਹਾਂ, ਤੂੰ ਮੇਰਾ ਆਪਣਾ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a poor beggar of Yours; You are Your Own Lord Master, You are the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੇਰੇ ਮੰਗਤਿਓਂ ਕੇ ਮੰਗਤੇ ਹੈਂ। (ਨਿਜ) ਆਪ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਮੇਰਾ ਪਤੀ ਹੈਂ ਔਰ ਦਾਤਾ ਹੈਂ। ਅਥਵਾ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਨਿਜ ਨਾਮ ਅਪਨੀ ਪਤ ਨਾਮ ਇਜਤ ਕਾ ਦਾਤਾ ਹੈਂ। ਤਾਤਪਰਜ ਯਹਿ ਹੈ ਕਿ ਅਪਨਾ ਆਪ ਸੇਵਕ ਕੌ ਦਾਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ (ਦਰ ਦੇ) ਮੰਗਤੇ ਹਾਂ, ਤੂੰ ਸੁਤੰਤਰ ਰਹਿ ਕੇ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay un sólo Dios. Por la Gracia del Verdadero Guru Él es obtenido. Soy un pordiosero y me arrastro a Tus Pies,"