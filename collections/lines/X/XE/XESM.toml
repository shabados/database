[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਰਸਨ ਦੇਖਤ ਹੀ, ਸੁਧਿ ਕੀ ਨ ਸੁਧਿ ਰਹੀ; ਬੁਧਿ ਕੀ ਨ ਬੁਧਿ ਰਹੀ, ਮਤਿ ਮੈ ਨ ਮਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A glimpse of (Satguru) left me bereft of all my consciousness, senses, intelligence, cleverness and all other considered wisdom of the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦਰਸ਼ਨ ਦੇਖਦੇ ਸਾਰ ਹੀ ਭਾਵ ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਦੇ ਸਰਗੁਣ ਸਰੂਪੀ ਦਰਸ਼ਨ ਕਰਦੇ ਸਾਰ ਭੀ ਜੋ ਝਲਕਾ ਓਨਾਂ ਦੇ ਨਿਰਗੁਣ ਸਰੂਪੀ ਪ੍ਰਕਾਸ਼ ਦਾ ਅੰਦਰ ਵੱਜਾ ਅਰਥਾਤ ਅਨਭਉ ਹੋਇਆ ਤਾਂ ਤਤਕਾਲ ਹੀ, ਸੁਧ ਨਾਮ ਚੇਤੇ ਦੀ ਚਿਤਵਨ ਸਿਮਰਣ = ਯਾਦ ਸ਼ਕਤੀ ਵਿਸਰ ਗਈ। ਅਰਥਾਤ ਜੋ ਗੱਲਾਂ ਮੁੜ ਮੁੜ ਚੇਤੇ ਆਨ ਆਨ ਸੰਸਕਾਰਾਂ ਦੇ ਰੂਪ ਵਿਚ ਅੰਦਰ ਵੁਠਿਆ ਕਰਦੀਆਂ ਸਨ, ਇਕੋ ਵਾਰ ਹੀ ਬੰਦ ਹੋ ਗਈਆਂ। ਅਰੁ ਬੁਧਿ ਬੁਝਨ ਸ਼ਕਤੀ ਦੀ ਬੂਝ ਗੁੰਮ ਹੋ ਗਈ। ਮਤਿ ਬੁਧੀ ਅਕਲ ਵਿੱਚੋਂ ਅਕਲ ਥੌਹ ਲਾ ਲੈਣ ਦਾ ਬਲ, ਲੋਪ ਹੋ ਗਿਆ।"