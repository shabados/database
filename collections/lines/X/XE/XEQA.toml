[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਗਜ ਮਜਨ ਕੇ ਡਾਰਤ ਹੈ ਛਾਰੁ ਸਿਰਿ; ਸੰਤਨ ਕੈ ਦੋਖੀ ਸੰਤ ਸੰਗੁ ਨ ਸੁਹਾਤ ਹੈ ।੩੩੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an elephant sprinkles dust on its head after bathing in clean water, so do the slanderers of saintly persons do not like the company of true and noble persons. (332)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਜਿਰ ਪ੍ਰਕਾਰ ਹਾਥੀ ਸ਼ਨਾਨ ਕਰ ਕੇ (ਸ਼ੁੱਧ ਪਵਿੱਤ੍ਰ ਹੋ ਕੇ) ਭੀ ਆਪਣੇ ਸਿਰ ਵਿਚ ਮਿੱਟੀ ਪਾ ਲਿਆ ਕਰਦਾ ਹੈ (ਇਸੇ ਪ੍ਰਕਾਰ ਕੁਭਾਵਨਾ ਰੂਪੀ ਦੂਖਣਾਂ ਨਾਲ ਦੂਖਿਤ ਹਿਰਦੇ ਵਾਲੇ) ਸੰਤ ਦੇ ਦੋਖੀ ਨੂੰ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦਾ ਸਮਾਗਮ ਬਣ ਪੈਣ ਤੇ ਭੀ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਚੰਗੀ ਨਹੀਂ ਲਗਿਆ ਕਰਦੀ ਹੈ ॥੩੩੨॥"