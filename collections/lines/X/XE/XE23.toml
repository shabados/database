[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨਮੁਖਿ ਜਿ ਕਮਾਵੈ. ਸੁ ਥਾਇ, ਨ ਪਵੈ; ਦਰਗਹ ਹੋਇ ਖੁਆਰੁ ॥੨੩॥"
page = 1423
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whatever the egocentric does, that becomes not acceptable and, in the Lord's Court, He becomes miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜਾ ਕੁਝ ਮਨਮਤੀਆ ਕਰਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਆਵਾਜ਼ਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the actions of the self-willed manmukhs are not accepted; in the Court of the Lord, they are miserable. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਮਨਮੁਖ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ, ਸੋ ਥਾਇ ਨਹੀਂ ਪੜਤੇ ਹੈਂ, ਭਾਵ ਸਫਲ ਨਹੀਂ ਹੋਤੇ ਹੈਂ। ਤਾਂ ਤੇ ਓਹ ਮਨਮੁਖ ਅੰਤ ਕੋ ਪ੍ਰਲੋਕ ਮੇਂ ਖੁਆਰ ਹੀ ਹੋਵੇਂਗੇ॥੨੩॥☬ਕਿਸੀ ਨੇ ਪੁਛਿਆ ਕੌਨ ਰਾਗ ਭਲਾ ਹੈ? ਰਾਗ ਗਾਵਣ ਕੀ ਉਸਤਤੀ ਕਰੀ। ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਸਾਰੀ ਉਮਰ) ਜੋ ਕੁਝ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ, ਉਥੇ ਉਹ ਖ਼ੁਆਰ ਹੀ ਹੁੰਦਾ ਹੈ ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੋ ਕੁਝ। ਥਾਇ ਨ ਪਵੈ = ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ। ਥਾਇ = ਥਾਂ ਵਿਚ, ਥਾਂ ਸਿਰ। ਖੁਆਰੁ = ਔਖਾ, ਦੁਖੀ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, la actitud de los arrogantes Manmukjs no es aceptada y en la Corte del Señor se sienten miserables. (23"