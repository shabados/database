[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਵਿਚ ਸਦਾ ਸਤਿਕਾਰ ਭਰਪੂਰ ਵਿਚਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਅਦਬ ਬਾਸ਼ੰਦ ਅੰਦਰ ਯਾਦਿ ਰੱਬ ।੩੧੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether (we talk about) the stars or the skies, all are his subjects,"