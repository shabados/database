[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਇਹੁ ਅਚਰਜੁ; ਨੈਨਹੁ ਡੀਠਾ ॥੧॥"
page = 887
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then see I, my Wondrous Lord with these eyes of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੈਂ ਆਪਣੀਆਂ ਇਨ੍ਹਾਂ ਅੱਖਾਂ ਨਾਲ ਆਪਦੇ ਅਦਭੁਤ ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And then, these eyes behold the wondrous Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹੀ ਏਹ ਅਸਚਰਜ ਰੂਪ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਨੇਤ੍ਰੀਂ ਦੇਖਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਆਤਮਕ ਤਬਦੀਲੀ ਦਾ) ਇਹ ਅਚਰਜ ਤਮਾਸ਼ਾ ਮੈਂ ਪਰਤੱਖ ਵੇਖ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora tengo a la vista a mi Dios Maravilloso. (1)"