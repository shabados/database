[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਧਰਿ ਪਰ ਤਰੁ ਸੇਬਲ ਅਫਲ ਅਰੁ; ਬਿਖਿਆ ਬਿਰਖ ਫਲੇ ਜਗੁ ਦੁਖ ਦੇਤ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as silk cotton tree is bereft of fruit on this earth, and just as a poisonous tree causes much trouble to the people."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਰਤੀ ਉਪਰ ਸਿੰਮਲ ਰੁਖ ਫਲ ਹੀਣ ਹੈ ਅਤੇ ਜ਼ਹਿਰੀਲਾ ਬ੍ਰਿਛ ਫਲ ਕੇ ਭੀ ਜਗਤ ਨੂੰ ਦੁਖ ਹੀ ਦਿੰਦਾ ਹੈ।"