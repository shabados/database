[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਭਏ ਆਪਹਿ ਗੋੁਬਿੰਦ; ਨਾਨਕ ਸੰਤ ਮਤਾਂਤ ॥੧॥"
page = 254
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Saints instruction, O Nanak, the Lord of the world Himself becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਪਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe Himself becomes manifest, O Nanak, through the Teachings of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ (ਮਤਾਂਤ) ਮੰਤ੍ਰ ਕਰ ਕੇ ਤਿਨ ਕੋ ਗੋਬਿੰਦ ਜੀ ਆਪ ਹੀ (ਪ੍ਰਗਟ) ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ ਗੋਬਿੰਦ ਆਪ ਹੀ ਉਸ ਹਿਰਦੇ ਵਿਚ ਆ ਪਰਗਟਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਆਪ ਹੀ। ਗਬਿੰਦ = {ਨੋਟ: ਅਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਬਿੰਦ' ਹੈ, ਇਥੇ 'ਗੁਬਿੰਦ' ਪੜ੍ਹਨਾ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el Señor, de Sí Mismo, te revelará Su Ser, a través del Bani de la Palabra del Guru. (1)"