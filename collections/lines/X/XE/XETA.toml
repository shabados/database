[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਚਰਨ; ਪਰ ਬਿਕਾਰ ਕਉ ਧਾਵਹਿ ॥"
page = 269
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the feet, which run to do evil to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ, ਉਹ ਪੈਰ ਜੋ ਹੋਰਨਾਂ ਦਾ ਬੁਰਾ ਕਰਨ ਲਈ ਦੌੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are the feet which run to do evil to others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਚਰਨ ਮਿਥਿਆ ਹੈਂ, ਜੋ ਵਸੇਸ ਕਰ ਬਿਕਾਰਾਂ ਕੋ ਧਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਰ ਵਿਅਰਥ ਹਨ (ਜੇ ਇਹ) ਪਰਾਏ ਨੁਕਸਾਨ ਵਾਸਤੇ ਦੌੜ-ਭੱਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਹਿ = ਦੌੜਦੇ ਹਨ। ਬਿਕਾਰ = ਵਿਗਾੜ, ਨੁਕਸਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los pies que se apresuran para dañar a otros,"