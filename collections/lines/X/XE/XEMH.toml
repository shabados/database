[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਬ ਤੇ ਪਰਮ ਗੁਰ ਚਰਨ ਸਰਨਿ ਆਏ; ਚਰਨ ਸਰਨਿ ਲਿਵ ਸਕਲ ਸੰਸਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Since the time a human being takes the refuge in the holy feet of the True Guru, the people of the world then start contemplating in the refuge of his feet."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਤੋਂ ਪਰਮ ਗੁਰੂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਦੇ ਚਰਣਾਂ ਦੀ ਸ਼ਰਣ ਅਸੀਂ ਆਏ ਹਾਂ ਭਾਵ ਓਨਾਂ ਦੀ ਸਿੱਖੀ ਧਾਰਣ ਕੀਤੀ ਹੈ, ਅਸਾਡੇ ਚਰਣਾਂ ਦੀ ਸਰਣ ਵਿਖੇ ਸਮੂਹ ਸੰਸਾਰ ਹੀ ਲਿਵ ਲਾਲਸਾ ਧਾਰ ਰਿਹਾ ਹੈ ਅਰਥਾਤ ਜਿਥੇ ਜਿਥੇ ਭੀ ਜਾਈਏ, ਸਭ ਲੋਕ ਅਸਾਡੀ ਸੰਗਤ ਵਿਚ ਸਿੱਖੀ ਦੇ ਚਹੁਣਹਾਰੇ ਸੰਗਤੀਏ ਬਣ ਜਾਂਦੇ ਹਨ।"