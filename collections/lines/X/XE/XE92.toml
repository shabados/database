[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤੁ ਝੋਲੀ. ਮੰਗਣ ਕੈ ਤਾਈ; ਭੀਖਿਆ ਨਾਮੁ ਪੜੇ ॥੧॥"
page = 877
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Honour is my bowl for begging, and I long to have the alms of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਜ਼ਤ ਆਬਰੂ ਮੇਰਾ ਮੰਗਣ ਲਈ ਖੱਪਰ ਹੈ ਅਤੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਖੈਰ ਲੈਣ ਦੀ ਚਾਹਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honor is my begging-bowl, and the Naam, the Name of the Lord, is the charity I receive. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਧਾ ਹੈ ਇਹੀ ਝੋਲੀ ਪਕੜੀ ਹੈ ਔ ਏਹੀ ਕਹਿਤੇ ਹੈਂ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਕੀ ਹਮ ਕੋ ਭੀਖਿਆ ਪੜੇ, ਜਿਸ ਕਰ ਜੀਵ ਕੀ ਪਤਿਸਟਾ ਬਨੀ ਰਹਤੀ ਹੈ, ਵਾ ਵੀਚਾਰ ਰੂਪੀ (ਪਤੁ) ਪਾਤ੍ਰ ਖਪਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਰ ਤੋਂ ਭਿੱਛਿਆ) ਮੰਗਣ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਯੋਗ ਪਾਤ੍ਰ ਬਣਾਣਾ ਮੈਂ (ਮੋਢੇ ਉਤੇ) ਝੋਲੀ ਪਾਈ ਹੋਈ ਹੈ, ਤਾ ਕਿ ਮੈਨੂੰ ਨਾਮ-ਭਿੱਛਿਆ ਮਿਲ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Honor es mi plato de limosna, y el Naam, el Nombre del Señor, es la caridad que recibo.(1)"