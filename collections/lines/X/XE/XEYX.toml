[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਜੋਨੀ ਦੂਖ ਸਹਾਮੰ ॥"
page = 831
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward person suffers pangs in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰ ਪੁਰਸ਼ ਜੂਨੀਆਂ ਅੰਦਰ ਤਕਲੀਫ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh suffers the pains of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋਨੀਓਂ ਕੇ ਦੁਖੋਂ ਕੋ (ਸਹਾਮੰ) ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਜਨਮ ਮਰਨ ਦੇ ਦੁੱਖ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el egoísta sufre las penas de la reencarnación."