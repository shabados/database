[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਦੇਖਿ ਦਿਖਾਇਦਾ; ਛਿਅ ਦਰਸਨਿ ਭੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God visualises and makes men see the guises and philosophies of six Schools (in this mirror)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਦੇਖਕੇ (ਭਾਵ ਰਚ ਕੇ ਫੇਰ) ਛੀ ਦਰਸ਼ਨ ਦੇ ਸਾਰੇ ਭੇਖਾਂ ਨੂੰ (ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ) ਦਿਖਾਉਂਦਾ ਹੈ।"