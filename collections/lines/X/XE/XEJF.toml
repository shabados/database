[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਮੁਖ ਦਿਸੰਨੑਿ; ਨਾਨਕ. ਰਤੇ ਪ੍ਰੇਮ ਰਸਿ ॥੧॥"
page = 521
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak longs to see the faces of those, who are imbued with the relish of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਦਿਆਂ ਚਿਹਰਿਆਂ ਨੂੰ ਵੇਖਣ ਦੀ ਤਾਂਘ ਕਰਦਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤੀ ਦੇ ਸੁਆਦ ਨਾਲ ਰੰਗੀਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long to see the faces of those, O Nanak, who are imbued with the essence of the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰੇਮ ਰਸ ਮੇਂ ਰਾਤੇ ਹੈਂ ਸੋਈ ਸਭ ਮੇਂ ਮੁਖ੍ਯ ਦਿਖਾਈ ਪੜਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸੇ ਤਰ੍ਹਾਂ) ਉਹ ਮੂੰਹ (ਸੋਹਣੇ) ਦਿੱਸਦੇ ਹਨ ਜੋ ਪ੍ਰੇਮ ਦੇ ਸੁਆਦ ਵਿਚ ਰੰਗੇ ਗਏ ਹਨ (ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲੇ ਮੂੰਹ ਕੜਛੀਆਂ ਵਾਂਗ ਹੀ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ। ਦਿਸੰਨ੍ਹ੍ਹਿ = ਦਿੱਸਦੇ ਹਨ। ਸੇਈ ਮੁਖ ਦਿਸੰਨ੍ਹ੍ਹਿ = ਉਹੀ ਮੂੰਹ ਸੋਹਣੇ ਦਿੱਸਦੇ ਹਨ, ਉਹੀ ਮੂੰਹ ਸੋਹਣੇ ਜਾਣੋ। ਪ੍ਰੇਮ ਰਸਿ = ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੇ ਰਸ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo busco encontrar a aquéllos que están imbuidos con la Esencia del Señor. (1)"