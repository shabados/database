[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੀਮਾਂ ਰਹੀਮਾਂ; ਅਲਾਹ ਤੂ ਗਨਂ‍ੀ ॥"
page = 727
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bounteous, Beneficent and wealthy Thou art, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਿਆਦਿਲ, ਦਇਆਵਾਨ ਅਤੇ ਧਨਾਡ ਤੂੰ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O beautiful Lord, benevolent and merciful Lord, You are so wealthy and generous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਕੈਸਾ ਵਾਹਿਗੁਰੂ ਹੈਂ? ਹੇ (ਕਰੀਮਾਂ) ਬਖਸ਼ੀਸ਼ ਕੇ ਕਰਨੇ ਵਾਲੇ! (ਰਹੀਮਾਂ) ਰਹਿਮ ਕੇ ਕਰਨੇ ਵਾਲੇ, (ਅਲਾਹ) ਅਲੱਖ ਰੂਪੁ ਤੂੰ ਹੀ ਮੇਰਾ (ਗਨੀ) ਧਨੀ ਹੈ, ਵਾ ਕ੍ਰਿਪਾਲ ਦ੍ਯਾਲ ਗੁਣ ਤੇਰੇ ਮੇਂ ਹੀ ਗਿਣੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾਹ! ਹੇ ਕਰੀਮ! ਹੇ ਰਹੀਮ! ਤੂੰ (ਹੀ) ਅਮੀਰ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀਮਾਂ = ਹੇ ਕਰੀਮ! ਹੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲੇ! ਰਹੀਮਾਂ = ਹੇ ਰਹੀਮ! ਹੇ ਰਹਿਮ ਕਰਨ ਵਾਲੇ! ਗਨੀ = ਅਮੀਰ, ਰੱਜਿਆ-ਪੁੱਜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bello Señor, Bondadoso y Misericordioso Señor, eres tan Rico y Generoso,"