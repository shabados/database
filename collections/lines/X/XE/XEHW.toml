[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਕਉ ਚਉਦਹ ਲੋਕਨ ਸ︀ਯਾਮ ਭਨੈ ਜਸੁ ਪੂਰਿ ਰਹਿਯੋ ਹੈ ॥੧੮੮੪॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the praise of Krishna spread in all the fourteen world.1884."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਯਸ਼ ਚੌਦਾਂ ਲੋਕਾਂ ਵਿਚ ਪਸਰ ਗਿਆ ਹੈ ॥੧੮੮੪॥"