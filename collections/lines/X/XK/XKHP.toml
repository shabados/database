[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਜਾਚਹਿ; ਗੁਰ ਭੰਡਾਰੀ ॥"
page = 1024
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone ask for alms from the Guru, the Lord's treasurer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਖ਼ਜ਼ਾਨਚੀ, ਗੁਰਾਂ ਪਾਸੋਂ ਖ਼ੈਰ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone begs from the Guru, God's Treasurer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਭੰਡਾਰੀ ਹੈਂ ਤਿਨ ਸੇ ਸਗਲੇ ਜਗ੍ਯਾਸੀ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ (ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਮੰਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos buscan al Guru, el Tesoro del Bien,"