[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ; ਓਹੁ ਵਸਗਤਿ ਕਰੈ ॥੨॥"
page = 1128
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a man, overpowers the five demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਇਨਸਾਨ ਪੰਜਾ ਭੁਤਨਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person overpowers the five thieves. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਚ ਦੂਤੋਂ ਕੋ ਵਹੁ (ਵਸਿ ਗਤਿ) ਅਪਣੇ ਅਧੀਨ ਕਰ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕਾਮਾਦਿਕ ਪੰਜੇ ਵੈਰੀਆਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰੀ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਵੈਰੀ। ਓਹੁ = ਉਹ ਮਨੁੱਖ। ਵਸਗਤਿ = ਵੱਸ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser logra sobreponerse a sus cinco pasiones. (2)"