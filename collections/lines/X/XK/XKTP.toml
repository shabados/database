[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ; ਜਿਨਿ ਜਨਿ ਚਾਖਿਆ ॥"
page = 211
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person who has tasted God's elixir,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਨੇ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste the sublime essence of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਹਰੀ ਰਸ ਚਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਚੱਖ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਨਿ = ਜਨ ਨੇ। ਜਿਨਿ ਜਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que prueba la Esencia del Señor,"