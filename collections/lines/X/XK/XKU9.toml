[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ; ਸਿਫਤੀ ਧਣਖੁ ਚੜਾਏ ॥"
page = 993
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and stretch the bow of the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਦੀ ਕਮਾਨ ਨੂੰ ਚਿੱਲਾ ਚੜ੍ਹਾਉਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with your intuition, draw the bow of the Praise of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਸਿਫਤ ਰੂਪ ਧਨਖ ਸੁਤੇ ਹੀ ਚੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਧਣਖ (ਬਾਣ) ਕਸਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de forma natural apuntar hacia su ser el arco de la Alabanza del Señor,"