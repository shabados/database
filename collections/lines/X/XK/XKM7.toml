[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਗਿਆਨੁ; ਮਹਾ ਰਸੁ ਭੋਗੁ ॥"
page = 414
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He relishes the Nectarean gnosis and the supreme essence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤਮਈ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਅਤੇ ਪਰਮ ਜੌਹਰ ਦਾ ਅਨੰਦ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys the ambrosial wisdom, and the highest sublime essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਕਰ ਕੇ ਆਨੰਦ ਰੂਪ ਮਹਾ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸ੍ਰੇਸ਼ਟ ਰਸ ਵਾਲਾ ਨਾਮ ਤੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਉਸ ਮਨੁੱਖ ਦਾ ਆਤਮਕ ਭੋਜਨ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ। ਭੋਗੁ = ਆਤਮਕ ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría Ambrosial se alcanza y se disfruta de la Gran Esencia."