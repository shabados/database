[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਬੋਲੈ. ਆਪਣ ਭਾਣੈ ॥"
page = 1033
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one talks as he pleases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਜਿਸ ਤਰਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਗੱਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone speaks as they please."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋ ਹੀ ਆਪਨੇ ਮਨ ਕੇ ਭਾਣੈ ਅਨਸਾਰ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਮਨੁੱਖ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ ਆਪਣੇ ਸੁਆਰਥ ਦੇ ਸੁਭਾਵ ਵਿਚ ਹੀ (ਸਭ ਬਚਨ) ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ (ਮਨਮੁਖ) ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos recitan así como su ego les hace recitar."