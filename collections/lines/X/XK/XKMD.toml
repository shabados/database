[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਪਾਇਆ ਅਗਮ ਰੂਪੁ; ਅਨਤ. ਨ ਕਾਹੂ ਜਾਇ ॥੧॥"
page = 958
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has attained to the Infinitely Beauteous Lord and now he goes not anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਬੇਅੰਤ ਸੁੰਦਰ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਹੁਣ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has found the inaccessible, infinitely beautiful Lord, and he will not go anywhere else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਨੇ ਅਗੰਮ ਰੂਪ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਹੈ ਵਹੁ ਹੋਰ ਕਿਸੀ ਜਗਾ ਨਹੀਂ ਜਾਤੇ, ਭਾਵ ਤਿਸੀ ਮੇਂ ਅਭੇਦ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਅਪਹੁੰਚ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤੇ ਉਹ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗਮ ਰੂਪੁ = ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦੇ ਸਰੂਪ ਦੀ ਸਹੀ ਸਮਝ ਨਹੀਂ ਪੈ ਸਕਦੀ। ਅਨਤ = ਕਿਸੇ ਹੋਰ ਥਾਂ {अन्यत्र} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha llegado hasta el Señor Insondable y él no se va con nadie más.(1)"