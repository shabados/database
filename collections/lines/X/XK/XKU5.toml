[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਸਫਲਿਓ ਜਨਮੁ ਤਿਨਾ ਦਾ ਗੁਰਮੁਖਿ; ਜਿਨਾ ਮਨੁ ਜਿਣਿ, ਪਾਸਾ ਢਾਲਿਆ ॥"
page = 78
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable are the entire lives of those, who by Guru's teaching have conquered their minds by throwing the dice of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਭਦਾਇਕ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਸਮੂਹ ਜੀਵਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੇ ਮਨਾਂ ਨੂੰ ਨਾਮ ਦੀਆਂ ਨਰਦਾ ਸੁੱਟ ਕੇ ਜਿੱਤਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful are the lives of those who, as Gurmukh, have conquered their minds-they have won the game of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਸਭ ਜਨਮ ਸਫਲ ਭਯਾ ਹੈ ਜਿਨੋਂ ਨੇ ਮਨ ਕੋ ਜੀਤਨੇ ਵਾਸਤੇ ਸਾਧਨ ਰੂਪੀ ਪਾਸਾ ਢਾਲਿਆ ਹੈ, ਵਾ ਮਨ ਕੋ ਜੀਤ ਕਰ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ (ਪਾਸਾ) ਮੋਢਾ (ਢਾਲਿਆ) ਮੋੜਿਆ, ਭਾਵ ਸੰਸਾਰ ਕੋ ਪਿਠ ਦਿਤੀ ਕਿਆ ਉਪਰਾਮ ਹੂਏ ਹੈਂ। ਵਾ ਮਨ ਕੋ ਜੀਤ ਕਰ ਤੈ੍ਰਗੁਣ ਰੂਪ ਪਾਸਾ ਢਾਲਿਆ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਤ੍ਰਿਗੁਣਾਤੀਤ ਨਿਜ ਸ੍ਵਰੂਪ ਕੋ ਨਿਸਚੈ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹਨਾਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਮਨ ਜਿੱਤ ਕੇ (ਵੱਸ ਵਿਚ ਲਿਆ ਕੇ) ਚੌਪੜ-ਰੂਪ ਇਹ ਜੀਵਨ-ਖੇਡ ਖੇਡੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y aquéllos que conquistaron su mente, por la Gracia del Guru, ganaron el ajedrez de su vida, benditos, benditos sean."