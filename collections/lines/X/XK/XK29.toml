[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਪ੍ਰਭ; ਰਾਖੇ ਚੀਤਿ ॥"
page = 1001
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet I have enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਚਰਨ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the lotus feet of God within my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਨੇ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਮਲ ਚਿਤ ਮੇਂ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਸਦਾ ਆਪਣੇ) ਚਿੱਤ ਵਿਚ ਵਸਾਏ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Elevo los Pies de Loto del Señor en mi mente"