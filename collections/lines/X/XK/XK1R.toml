[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋੁ ਐਸਾ ਰਾਜਾ; ਤ੍ਰਿਭਵਣ ਪਤੀ ॥੩॥"
page = 1292
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is that Sovereign the Lord of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ, ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਸੁਆਮੀ ਸੁਲਤਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Sovereign Lord of the three worlds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਰਾਜਾ ਤ੍ਰਿਲੋਕੀ ਕਾ ਪਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La superficie de la tierra es Su Chimenea. Tal es el Soberano Señor de los tres Mundos. (3)"