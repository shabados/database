[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਧਿਆਵਹਿ ਤੁਧੁ. ਮੇਰੇ ਪ੍ਰੀਤਮਾ; ਤੂ ਸਤਿ ਸਤਿ ਪੁਰਖ ਨਿਰੰਜਨਾ ॥"
page = 1313
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All meditate on Thee, O my Beloved, True yea, true Thou are, O my Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਪਿਆਰਿਆਂ! ਸੱਚਾ, ਸੱਚਾ, ਹਾਂ ਸੱਚਾ ਹੈ, ਤੂੰ ਹੇ ਮੇਰੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All meditate on You, O my Beloved; You are the True, True Primal Being, the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਸਭ ਤੇਰੇ ਕੋ ਧਿਆਵਤੇ ਹੈਂ। ਹੇ ਨਿਰੰਜਨ ਪੁਰਖ! ਤੂੰ (ਸਤਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਤ ਸ੍ਵਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਸਾਰੇ ਜੀਵ ਤੈਨੂੰ (ਹੀ) ਸਿਮਰਦੇ ਹਨ। ਹੇ ਸਰਬ-ਵਿਆਪਕ (ਤੇ ਫਿਰ ਭੀ) ਨਿਰਲੇਪ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos meditan en Ti, oh mi Bienamado, Eres el Verdadero, el Verdadero Ser Primordial, el Señor Inmaculado, el Uno, el Dador."