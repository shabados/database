[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਓਟ; ਗਹੁ ਹਾਂ ॥"
page = 410
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grasp the protection of one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਪਕੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grab hold of the Support of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕੀ ਓਟ ਗ੍ਰਹਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਪੱਲਾ ਫੜ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca sólo el Refugio de tu Señor"