[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨਾਥ; ਗੋਬਿੰਦ ਗੁਪਾਲ ॥"
page = 290
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Patron of the patronless Preserver of the Universe and the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ, ਸੰਸਾਰ ਦਾ ਰਖਿਅਕ, ਅਤੇ ਜਗਤ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Patron of the patronless, the Lord of the Universe, the Sustainer of the world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥੋਂ ਕੇ ਨਾਥ ਗੋਬਿੰਦ ਗੋਪਾਲ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ! ਹੇ ਗੋਬਿੰਦ! ਹੇ ਗੋਪਾਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él eleva a los que carecen de soporte,"