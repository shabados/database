[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਜਾਗਹਿ. ਘਰੁ ਅਪਣਾ ਰਾਖਹਿ; ਪੰਚ ਤਸਕਰ ਕਾਢਹਿ ਮਾਰਿ ॥੧॥"
page = 1346
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever remain wakeful and keep their home whole by beating and driving away five thieves from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਸਾਵਧਾਨ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਧਾਮ ਨੂੰ ਸਹੀ ਸਲਾਮਤ ਰਖਦੇ ਹਨ। ਪੰਜਾਂ ਚੋਰਾਂ ਨੂੰ ਉਹ ਕੁੱਟ ਡਾਟ ਕੇ ਬਾਹਰ ਕੱਢ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain awake and aware forever, and protect their homes, by beating and driving out the five thieves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਸਦਾ ਹੀ ਜਾਗਣੇਹਾਰੇ ਹੈਂ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਪਾਂਚ (ਤਸਕਰ) ਚੋਰੋਂ ਕੋ ਮਾਰ ਕਰ ਕੇ ਕਾਢ ਦੇਤੇ ਹੈਂ, ਸੋ ਆਪਣੇ ਅੰਤਸਕਰਨ ਰੂਪੀ ਘਰ ਕੋ ਰਾਖਤੇ ਹੈਂ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਜੋ ਸੁਭ ਗੁਣ ਹੈਂ ਤਿਨ ਕੋ ਰਾਖ ਲੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਸਦਾ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ, ਆਪਣਾ ਹਿਰਦਾ-ਘਰ (ਵਿਕਾਰ ਦੀ ਮਾਰ ਤੋਂ) ਬਚਾ ਰੱਖਦੇ ਹਨ (ਇਹਨਾਂ ਕਾਮਾਦਕਿ) ਪੰਜ ਚੋਰਾਂ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਹਿ = ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ। ਤਸਕਰ = ਚੋਰ। ਮਾਰਿ = ਮਾਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen despiertos y concientes para siempre y protegen su hogar, controlando los cinco ladrones del interior de su ser. (1)"