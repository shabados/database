[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਕਾ ਆਸਰਾ; ਪ੍ਰਭ ਪੁਰਖ ਗੁਣਤਾਸੁ ॥"
page = 818
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the support of the lotus feet of the Omnipotent Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ, ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਓਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the Support of Your Lotus Feet, O God, Primal Lord, treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣੋਂ ਕੇ ਤਾਸ, ਭਾਵ ਸਮੁੰਦ੍ਰ ਪੁਰਖ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨੋਂ ਕਮਲੋਂ ਕਾ ਹੀ ਮੈਨੂੰ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਤੂੰ (ਹੀ) ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ। ਮੈਨੂੰ (ਤੇਰੇ) ਹੀ ਸੋਹਣੇ ਚਰਣਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਗੁਣਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਭਾਂਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, me apoyo en Tus Pies de Loto, pues eres el Tesoro de Virtud;"