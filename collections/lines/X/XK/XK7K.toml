[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਕੀਚੈ. ਨਾਮੁ ਧਿਆਈਐ; ਬਿਨੁ ਨਾਵੈ ਪੂਜ ਨ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 489
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform His service by meditating on God's Name, for without the Name there is no worship. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ, ਕਿਉਂ ਜੋ ਨਾਮ ਦੇ ਬਾਝੋਂ ਕੋਈ ਉਪਾਸ਼ਨਾ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perform worship and adoration by meditating on the Naam, the Name of the Lord; without the Name, there is no worship and adoration. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਧਿਆਈਏ, ਇਹੀ ਤੇਰੀ ਪੂਜਾ ਕੀਜੀਏ। ਕਿਉਂਕਿ ਨਾਮ ਜਪੇ ਸੇ ਬਿਨਾਂ ਪੂਜਾ ਪੂਰਨ ਫਲ ਕੀ ਦਾਤੀ ਨਹੀਂ ਹੋਤੀ ਵਾ ਪੁਰਸ (ਪੂਜ) ਪੂਜਨੇ ਯੋਗ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਇਹੀ ਪੂਜਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਪੂਜਾ (ਐਸੀ) ਨਹੀਂ (ਜੋ ਪਰਵਾਨ ਹੋ ਸਕੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza Verdadera es la Contemplación del Nombre del Señor; sin el Nombre no hay otra Alabanza. (1‑Pausa)"