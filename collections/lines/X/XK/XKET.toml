[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਭੂਖੇ; ਭੋਜਨ ਮਾਤ ॥"
page = 987
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the hunger of the hungry man is satisfied with food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੁੱਖੇ ਇਨਸਾਨ ਦੀ ਭੁੱਖ, ਖਾਣੇ ਨਾਲ ਮਿੱਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as one's hunger is satisfied by food;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਭੂਖੇ ਕੋ ਭੋਜਨ ਮਿਲੋ ਤੌ ਭੂਖ ਮਾਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਭੁੱਖੇ ਨੂੰ ਭੋਜਨ ਹੀ ਸਹਾਈ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el hambre de uno se satisface con el alimento."