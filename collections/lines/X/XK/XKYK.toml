[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੇਰਾ ਠਾਕੁਰੁ; ਹਉ ਦਾਸੁ ਤੇਰਾ ॥"
page = 1144
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are my Lord and I am Thy serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਹਂੈ ਅਤੇ ਮੈਂ ਤੇਰਾ ਨਫਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Lord and Master; I am Your slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸ੍ਵਾਂਮੀ ਹੈਂ ਔਰ ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਮੈਂ ਤੇਰਾ ਸੇਵਕ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Maestro, yo Tu Sirviente,"