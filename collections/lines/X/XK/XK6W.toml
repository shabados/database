[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਮਿਲਹੁ ਸੰਤ ਸਜਣਾ; ਨਾਮੁ ਜਪਹ ਮਨ ਮਿਤ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥"
page = 760
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come and meet me, O friendly saints, that I may meditate on the Name of the friend of my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆ ਕੇ ਮਿਲੋ, ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ ਸਾਧੂਓ! ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਦੇ ਯਾਰ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, and meet with me, O Saints, and good friends; let us chant and meditate on the Naam, the Name of the Lord, the Best Friend of my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੰਤ ਸਜਣ ਮਨ ਦੇ ਮਿਤ੍ਰ ਆਇ ਕਰ ਮਿਲਹਿ, ਤਿਨਾਂ ਦੁਆਰੇ ਹਮ ਤੇਰਾ ਨਾਮ ਜਪਤੇ ਰਹੇਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਸੱਜਣੋ! ਹੇ ਮੇਰੇ ਮਨ ਦੇ ਮੇਲੀਓ! ਆ ਕੇ ਮਿਲੋ (ਇਕੱਠੇ ਬੈਠੀਏ, ਤੇ,) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, amigos míos, déjenme estar con ustedes para que así pueda contemplar el Nombre del Verdadero Amigo de mi mente. (1-Pausa)"