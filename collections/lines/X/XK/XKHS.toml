[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ. ਸਚੁ ਪਾਈਐ; ਧੁਰਿ ਬਖਸ. ਨ ਮੇਟੈ ਕੋਇ ॥੬॥"
page = 62
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's grace Truth is attained to. None can efface the primordial gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਸਚ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਪਰਾ-ਪੂਰਬਲੀ ਦਾਤ ਨੂੰ ਕੋਈ ਮੇਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving His Grace, we obtain Truth. No one can erase His Primal Blessing. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਬ ਪੁੰਨੋਂ ਕਰ ਗੁਰੂ ਮਿਲੇ ਤਬ ਸਚ ਕੋ ਪਾਈਤਾ ਹੈ, ਕਿਉਂਕਿ ਅਕਾਲ ਪੁਰਖ ਕੀ ਦਾਤਿ ਕੋ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੬॥☬ਪ੍ਰਸ਼ਨ: ਭਗਤੀ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਵਸਨੇ ਕਾ ਕਾਰਣ ਔਰ ਚਿੰਨ ਕੌਨ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ (ਦਾ ਖ਼ੈਰ) ਪ੍ਰਭੂ ਦੀ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ, ਤੇ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਿਮਰਨ ਦੀ  ਦਾਤ ਮਿਲਦੀ ਹੈ, ਕੋਈ ਧਿਰ ਉਸ (ਦਾਤਿ) ਦੇ ਰਾਹ ਵਿਚ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਮਿਹਰ ਨਾਲ। ਸਚੁ = ਨਾਮ ਦਾ ਸਿਮਰਨ। ਬਖਸ = ਬਖ਼ਸ਼ਸ਼ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante Su Gracia uno recibe la Verdad, y nadie puede borrar el Regalo de la Eternidad.  (6)"