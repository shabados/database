[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਢਿ ਸਿਰਾਨਾ ਤੇ ਤੁਰਤ; ਸਦਨ ਦਿਯੋ ਪਹੁਚਾਇ ॥੧੩॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Of the pillow, and after carnal affair let him go home.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਿਰ੍ਹਾਣੇ ਤੋਂ ਕਢ ਕੇ ਤੁਰਤ ਘਰ ਪਹੁੰਚਾ ਦਿੱਤਾ ॥੧੩॥"