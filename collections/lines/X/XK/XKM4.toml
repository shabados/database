[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪਤਿਤ ਮੁਗਧ ਲੋਭੀ ਫੁਨਿ; ਕਰਤ ਪਾਪ ਅਬ ਹਾਰਾ ॥"
page = 703
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a great sinner, stupid and greedy and I have now grown weary of committing sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮ ਗੁਨਹਗਾਰ, ਮੂਰਖ ਅਤੇ ਲਾਲਚੀ ਹਾਂ, ਅਤੇ ਹੁਣ ਮੈਂ ਗੁਨਾਹ ਕਰਦਾ ਕਰਦਾ ਹੰਭ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a great sinner, foolish and greedy; but now, at last, I have grown weary of committing sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਹਾਂ (ਪਤਿਤ) ਪਾਪੀ ਔ ਮੂਰਖ ਔ ਲੋਭੀ ਹੂੰ, ਪਾਪੋਂ ਕੌ ਕਰਤਾ ਹੂਆ ਅਬ ਹਾਰ ਗਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਵੱਡਾ ਵਿਕਾਰੀ ਹਾਂ, ਮੂਰਖ ਹਾਂ, ਲਾਲਚੀ ਭੀ ਹਾਂ, ਪਾਪ ਕਰਦਾ ਕਰਦਾ ਹੁਣ ਮੈਂ ਥੱਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਾ ਹੋਇਆ, ਪਾਪੀ। ਮੁਗਧ = ਮੂਰਖ। ਫੁਨਿ = ਅਤੇ {पुन: }, ਫਿਰ, ਭੀ। ਹਾਰਾ = ਥੱਕ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un gran malvado, avaro y tonto; he cometido errores, pero ahora entrego mi ser a Ti."