[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਨਾ ਬੀਨਾ; ਸਾਚਾ ਸਿਰਿ ਮੇਰੈ ॥"
page = 154
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art all-Wise, All-seeing, and All-true, O my over Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੂਹ-ਸਿਆਣਾ ਸਮੂਹ-ਦੇਖਣਹਾਰ, ਅਤੇ ਸਮੂਹ ਸੱਚਾ ਹੈਂ ਹੇ ਮੇਰੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-knowing, All-seeing and True, O my Supreme Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਤੂੰ ਸਰਬ ਕੇ ਅੰਤਰ ਕੀ (ਦਾਨਾ) ਜਾਨਣੇ ਵਾਲਾ ਹੈਂ ਔਰ ਸਭ ਕਾ (ਬੀਨਾ) ਦ੍ਰਿਸਟਾ ਹੈਂ ਐਸਾ ਤੂੰ ਮੇਰੇ ਸਿਰ ਪਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈਂ, ਤੂੰ (ਮੇਰੀ ਹਾਲਤ) ਵੇਖਦਾ ਹੈਂ, ਤੂੰ ਮੇਰੇ ਸਿਰ ਉੱਤੇ (ਰਾਖਾ) ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾ = (ਮੇਰੇ ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ। ਬੀਨਾ = (ਮੇਰੇ ਕੰਮਾਂ ਨੂੰ) ਵੇਖਣ ਵਾਲਾ। ਸਿਰਿ = ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Sabio y Verdadero, mi Amo y Maestro;"