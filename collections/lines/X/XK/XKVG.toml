[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਰੇਣੁਕਾ ਤੇ ਕਵਾਚੀ ਕੁਠਾਰੀ ॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail to the incarnation-like sage Yamadagni, through whose wife Renuka was born the wearer of armour and carrier of axe (that is Parashurama)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕਵਚ ਅਤੇ ਕੁਹਾੜਾ (ਧਾਰਨ ਕਰਨ ਵਾਲਾ) ਰੇਣਕਾ (ਦੀ ਕੁੱਖ ਤੋਂ) ਹੋਇਆ ਸੀ।"