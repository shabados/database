[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਹਰਿ ਮੇਲੁ; ਹਰਿ ਪਾਇਆ ਵਡਭਾਗੀਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 774
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the holy persons, I have found the Lord God through the greatest good lick."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਪਰਮ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ, ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the humble Saints of the Lord, I have found the Lord, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਸੰਤੋਂ ਸਾਥ ਮੇਲ ਕਰ ਕੇ ਵਡਭਾਗੀਓਂ ਨੇ ਹਰੀ ਕੋ ਪਾਇਆ ਹੈ, ਬਲਿਹਾਰ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਸੰਤ ਜਨਾਂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਮੇਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲੁ = ਮਿਲਾਪ। ਵਡਭਾਗੀਆ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a los Humildes Santos del Señor, he encontrado al Señor y la fortuna se ha posado sobre mí"