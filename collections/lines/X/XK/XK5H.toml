[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਬਨ ਜਗਮਗਣੀ ਸੁਭਵੰਤੀ ॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The eyes of that intoxicated youthful woman were tightened like the arrows and she was glistening with the radiance of youth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਮਗਾਉਂਦੇ ਜੋਬਨ ਵਾਲੀ ਹੈ, ਸ਼ੋਭਾਵੰਤੀ ਹੈ,"