[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨਾ ਤਾਹਿ ਨਹਿ ਇੰਦ੍ਰ ਕੀ ਹੂਰ ਹੇਰੈ ॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He ever stayed home and never, even, looked at Indra’s Fairies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ ਇੰਦਰ ਦੀ ਹੂਰ ਨੂੰ ਵੀ ਨਹੀਂ ਵੇਖਦਾ ਸੀ।"