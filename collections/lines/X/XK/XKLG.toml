[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਮੈ ਰਾਮ ਕਹਿ ਛੂਟਿਆ ॥੩॥੩੦॥"
page = 329
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have escaped from her by uttering the Lord's Name, Says Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਤੋਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਖਲਾਸੀ ਪਾਈ ਹੈ, ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, chanting the Lord's Name, I have escaped her. ||3||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕਰਮੋਂ ਸੇ ਮੇਂ ਰਾਮ ਨਾਮ ਕਹਿ ਕਰ ਛੂਟਿਆ ਹੂੰ॥੩॥੩੦॥☬ਏਕ ਸਰਧਾਲੂ ਰਾਜਾ ਨੇ ਕਬੀਰ ਜੀ ਕੋ ਘੋੜਾ ਦੇਨਾ ਚਾਹਾ ਤੌ ਕਬੀਰ ਜੀ ਨੇ ਕਹਾ ਹਮਾਰੇ ਪਾਸ ਘੋੜਾ ਹੈ। ਰਾਜਾ ਨੇ ਕਹਾ ਕੌਨ ਸਾ ਘੋੜਾ ਹੈ? ਰਾਜਾ ਪ੍ਰਤਿ ਮਨ ਘੋੜੇ ਕੇ ਸਾਜ ਸਹਿਤ ਉੱਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਉਸ ਤੋਂ ਬਚ ਗਿਆ ਹਾਂ ॥੩॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Kabir, fui salvado pronunciando el Naam, el Nombre del Señor. (3-30)"