type = "primary"
data = "ਕਉਲਾ ਬਪੁਰੀ; ਸੰਤੀ ਛਲੀ ॥੩॥"
page = 392
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There saints have cheated the poor mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਮਾਇਆ ਨੂੰ ਸਾਧੂਆਂ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints have enticed Maya herself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਵੀਚਾਰੀ ਸੰਤੋਂ ਨੇ ਛਲ ਲਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤਾਂ ਦੀ ਨਿਗਾਹ ਵਿਚ ਇਹ ਮਾਇਆ ਭੀ ਨਿਮਾਣੀ ਜਿਹੀ ਜਾਪਦੀ ਹੈ) ਇਸ ਨਿਮਾਣੀ ਮਾਇਆ ਨੂੰ ਸੰਤਾਂ ਨੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, la Maya embustera es desterrada por los Santos. (3)"