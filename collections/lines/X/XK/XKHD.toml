data = "ਚਿਤ੍ਰ ਸਿੰਘ ਕੋ ਭਰਮੁ ਨਿਵਾਰਿਯੋ ॥੧॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And removed Chiter Singh’s apprehension.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਿਤ੍ਰ ਸਿੰਘ ਦੇ ਭਰਮ ਨੂੰ ਦੂਰ ਕੀਤਾ ॥੧॥"