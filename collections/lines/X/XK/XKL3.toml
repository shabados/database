[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਾਕਰ; ਠਾਕੁਰ ਭਾਣੇ ॥"
page = 1190
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's servants are pleasing to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸੇਵਕ ਸੁਆਮੀ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's servants are pleasing to our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਚਾਕਰ ਹੈਂ, ਸੋ ਠਾਕੁਰ ਕੋ (ਭਾਣੇ) ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸੇਵਕ ਬਣਦੇ ਹਨ ਉਹ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes del Guru están complaciendo al Señor,"