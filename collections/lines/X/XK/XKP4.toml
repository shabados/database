[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚਾ ਸਚੁ ਵਰਤਾਏ ॥"
page = 1053
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the True Lord distributes truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੱਚਾ ਸੁਆਮੀ ਸੱਚ ਵੱਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself makes Truth pervasive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸਾਜ ਕੋ ਵਰਤਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣਾ ਅਟੱਲ ਹੁਕਮ ਵਰਤਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਚੁ = ਅਟੱਲ ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo hace Su Verdad Manifiesta,"