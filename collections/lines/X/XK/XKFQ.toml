[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਹੋਦਾ ਖਾਇ ਚਲਹਿ ਐਥਾਊ; ਤਿਨਾ ਭਿ ਕਾਈ ਕਾਰ ॥"
page = 466
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the above, depart after eating here, what they had. Have they thus done any good deed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਰਲਿਆਂ ਵਰਗੇ, ਕਈ ਜੋ ਕੁਛ ਉਹਨਾਂ ਕੋਲ ਸੀ ਏਥੇ ਖਾ ਕੇ ਟੁਰ ਜਾਂਦੇ ਹਨ। ਕੀ ਉਹਨਾਂ ਨੇ ਭੀ ਕੋਈ ਚੰਗਾ ਕੰਮ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- after using up what good karma they had, they depart; have they done any good deeds here at all?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪਾਸ ਹੋਤਾ, ਭਾਵ ਜੋ ਪੂਰਬ ਜਨਮ ਮੇਂ ਪੁੰਨ ਕੀਆ (ਹੋਦਾ) ਹੂਆ ਥਾ, ਤਿਸ ਕੋ ਲੋਕ ਮੇਂ (ਖਾਇ) ਭੋਗ ਕਰ ਫਿਰ ਨਰਕੋਂ ਕੌ ਚਲੇ ਜਾਤੇ ਹੈਂ। (ਤਿਨਾ ਭਿ) ਤਿਨਕੋਂ ਬਹੁਰੋ ਜੋ ਕਹੀਏ ਕਿ ਕੋਈ ਪੁੰਨ੍ਯ ਕਰਮ ਰੂਪ (ਕਾਰ) ਕ੍ਰਿਤ੍ਯ ਮਿਲੈਗੀ, ਭਾਵ ਸੇ ਨਹੀਂ ਮਿਲੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਵਿਕਾਰ ਕਰ ਕਰ ਕੇ) ਪਿਛਲੀ ਕੀਤੀ ਕਮਾਈ ਨੂੰ ਮੁਕਾ ਕੇ (ਇਥੋਂ ਖ਼ਾਲੀ ਹੱਥ) ਤੁਰ ਪੈਂਦੇ ਹਨ (ਪਰ ਇਹ ਕਰਤਾਰ ਦੇ ਰੰਗ ਹਨ) ਉਹਨਾਂ ਨੂੰ ਭੀ (ਉਸੇ ਨੇ ਹੀ) ਕੋਈ ਇਹੋ ਜਿਹੀ ਕਾਰ ਸੌਂਪੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquéllos que se comen todo el mérito que obtuvieron en el pasado. ¿Tiene algún valor su vida?"