[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਭਾਣੈ ਸਾਲਾਹੀਐ; ਭਾਣੈ ਮੰਨਿਐ. ਸੁਖੁ ਹੋਈ ॥੩॥"
page = 365
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is to be praised under His command, and by submitting to His will peace ensues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹੁਕਮ ਤਾਬੇ ਹਰੀ ਦੀ ਪਰਸੰਸਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਉਸ ਦੀ ਰਜਾ ਸਵੀਕਾਰ ਕਰਨ ਨਾਲ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of the Lord's Will, He is to be praised; surrendering to His Will, peace ensues. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਭਾਣੈ ਕਰਕੈ ਹਰਿ ਕੀ ਸਲਾਹਨਾ ਕਰੇ ਔ ਹਰਿ ਕਾ ਭਾਣਾ ਮਾਨੈ ਤਬ ਸੁਖ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੋ ਸਕਦੀ ਹੈ। ਜੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰੀਏ ਤਾਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀਐ = ਸਿਫ਼ਤਿ-ਸਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ। ਭਾਣੈ ਮੰਨਿਐ = ਜੇ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਿਆ ਜਾਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fluyendo en Su Voluntad, alaba al Señor, y Su Tesoro es la Paz en el Equilibrio. (3)"