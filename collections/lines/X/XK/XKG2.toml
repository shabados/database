[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤੁ ਬੇਦੁ. ਬਕੈ ਖੜੋ ਭਾਈ; ਕਰਮ ਕਰਹੁ ਸੰਸਾਰੀ ॥"
page = 635
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou standest and recitest the Shashtras and the Vedas, but thou doest the deed of a worldly man, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖਲੋ ਕੇ ਸ਼ਾਸਤਰ੍ਰਾਂ ਤੇ ਵੇਦਾਂ ਦਾ ਪਾਠ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਆਪ ਦੁਨੀਆਂਦਾਰਾਂ ਵਾਲੇ ਕੰਮ ਕਰਦਾ ਹੈ। ਹੋ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may stand and recite the Shaastras and the Vedas, O Siblings of Destiny, but these are just worldly actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਸਤ੍ਰ ਬੇਦ ਕੋ ਖੜੇ ਹੋ ਕਰ ਪੁਕਾਰਤੇ ਹੋ ਔ ਕਰਮ ਸੰਸਾਰੀ ਅਰਥਾਤ ਪ੍ਰਵਿਰਤੀ ਕੇ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਤੁਸੀ (ਲੋਕਾਂ ਨੂੰ ਸੁਣਾਣ ਵਾਸਤੇ) ਵੇਦ ਸ਼ਾਸਤ੍ਰ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਖੋਲ੍ਹ ਕੇ ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹੋ, ਪਰ ਆਪ ਉਹੀ ਕਰਮ ਕਰਦੇ ਹੋ ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾਈ ਰੱਖਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਕੈ ਖੜੋ = ਖਲੋਤਾ ਉਚਾਰਦਾ ਹੈਂ। ਕਰਹੁ = ਤੁਸੀ ਕਰਦੇ ਹੋ। ਸੰਸਾਰੀ = ਸੰਸਾਰ ਵਾਲੇ, ਮਾਇਆ ਵਿਚ ਹੀ ਪ੍ਰਵਿਰਤ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno recita los Vedas y los Shastras, pero actúa como un ser mundano."