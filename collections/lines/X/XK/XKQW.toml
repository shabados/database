[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਿ ਰਤੀ. ਸਚ ਭੈ ਵਸੀ; ਭਾਇ ਰਤੀ ਰੰਗਿ ਰਾਸਿ ॥੨॥"
page = 54
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is dyed in the love of her Darling and abides in the fear of the True One. Imbued with His affection she assumes True Colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਪਿਆਰ ਅੰਦਰ ਰੰਗੀ ਗਈ ਹੈ ਅਤੇ ਸਤਿਪੁਰਖ ਦੇ ਡਰ ਵਿੱਚ ਰਹਿੰਦੀ ਹੈ। ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਉਸ ਨੂੰ ਸੱਚੀ ਰੰਗਤ ਚੜ੍ਹ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dyed in the deep crimson of the Love of her Darling Lord, she dwells in the Fear of the True One. Imbued with His Love, she is dyed in the color of His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਲਾਲਿ) ਪ੍ਯਾਰੇ ਕੇ ਸਚੇ ਭੈ ਮੇਂ ਰਤੀ ਮਾਤ੍ਰ ਭੀ ਵਸੀ ਹੈ ਆਗੇ ਜੋ ਉਸ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤੀ ਹੈ, ਉਸ ਕੋ (ਰਾਸਿ) ਸਚਾ (ਰੰਗਿ) ਅਨੰਦ ਹੂਆ ਹੈ। ਵਾ ਲਾਲ ਮੇਂ ਰਤੀ ਰਸਨਾ ਔਰ ਸਚੇ ਕੇ ਭੈ ਮੇਂ ਵਸੀ ਬੁਧੀ, (ਭਾਇ) ਪ੍ਰੇਮ ਮੇਂ ਰਤੀ ਦੇਹ, ਵਾ ਜੋ ਸਚੇ ਭੈ ਵਿਚ ਵਸੀ ਹੈ, ਸੋ (ਲਾਲਿ) ਪ੍ਯਾਰੇ ਸੇ ਰਤੀ ਹੈ, ਤਿਨ (ਭਾਇ) ਪ੍ਰੇਮ ਰਤੀਆਂ ਕਾ ਰੰਗ ਰਾਸ ਹੂਆ ਹੈ, ਭਾਵ ਸਚਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ (ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੱਤੀ ਰਹਿੰਦੀ ਹੈ, ਤੇ ਉਸ ਦੇ ਰੰਗ ਵਿਚ ਰਸੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਿ = ਲਾਲ ਵਿਚ, ਪਿਆਰੇ (ਦੇ ਪ੍ਰੇਮ) ਵਿਚ। ਸਚ ਭੈ = ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ। ਭਾਇ = (ਪ੍ਰਭੂ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ। ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਸਿ = ਰਸੀ ਹੋਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la esposa de buena casta y color verdadero, plena en Su Amor, decorada con el Rojo Glorioso, vive en el Temor Reverencial del Señor. (2)"