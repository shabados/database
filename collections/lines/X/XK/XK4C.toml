[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨ ਪਾਰਖੂ ਹੋਇ ਕੈ; ਰਤਨਾ ਅਵਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is the jeweller having the capacity of testing as well as keeping the jewels in the from of virtues."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋ) ਰਤਨਾਂ (ਆਤਮ ਗੁਣਾਂ) ਦਾ ਪਾਰਖੂ ਹੋਕੇ ਰਤਨਾਂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"