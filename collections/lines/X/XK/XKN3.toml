[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਹੈ; ਤਿਸ ਹੀ ਕੈ ਚੀਰੈ ॥"
page = 1048
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is in His power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਉਸ ਦੇ ਵਸ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world is in His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਾਰਾ ਜਗਤ ਤਿਸੀ ਕੇ (ਚੀਰੈ) ਹਦ ਵਾ ਦਫਤਰ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਸਾਰਾ ਜਗਤ ਜਿਸ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਕੈ ਚੀਰੈ = ਦੇ ਪੱਲੇ ਵਿਚ, ਦੇ ਹੁਕਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el mundo entero está bajo la influencia del Poder de nadie más que de Él."