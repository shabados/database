[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਬਾਵਨ ਅਖਰੀ ਕਬੀਰ ਜੀਉ ਕੀ ॥"
page = 340
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri Purbi. An Acrostic Of Kabir ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਪੂਰਬੀ ਬਾਵਨ ਅੱਖਰੀ ਕਬੀਰ ਜੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Poorbee, Baawan Akhree Of Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਪੂਰਬੀ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ 'ਬਾਵਨ ਅਖਰੀ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਨ = ਬਵੰਜਾ। ਅਖਰੀ = ਅੱਖਰਾਂ ਵਾਲੀ। ਬਾਵਨ ਅਖਰੀ = ਬਵੰਜਾ ਅੱਖਰਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Purbi. Bawan Akjri de Kabir yi."