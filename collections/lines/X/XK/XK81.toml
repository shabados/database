[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਆਵਾ ਸਹਜੇ ਜਾਵਾ; ਸਹਜੇ ਮਨੁ ਖੇਲਾਇਆ ਥਾ ॥"
page = 1002
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In peace I come, in peace I go and in peace does my mind now sport."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੁਖ ਅੰਦਰ ਮੈਂ ਆਉਂਦਾ ਹਾਂ, ਪਰਮ ਸੁਖ ਅੰਦਰ ਮੈਂ ਜਾਂਦਾ ਹਾਂ ਤੇ ਪਰਮ ਸੁਖ ਅੰਦਰ ਹੀ ਹੁਣ ਮੇਰਾ ਮਨ ਖੇਡਦਾ ਮਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitively I come, and intuively I go; my mind intuitively plays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਮੇਂ ਆਵਣਾ ਸੁਖ ਮੇਂ ਹੀ ਜਾਣਾ ਹੈ; ਭਾਵ ਗਵਨਾਗਵਨ ਮੇਂ ਬ੍ਰਿਤੀ ਸਰੂਪਾਨੰਦ ਤੇ ਉਥਾਨ ਨਹੀਂ ਹੋਤੀ, ਕਿਉਂਕਿ (ਥਾ) ਅਸਥਾਨ, ਭਾਵ ਸੁਖ ਸਰੂਪ ਮੇਂ ਮਨ ਕੋ ਬਿਚਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰਾ ਮਨ ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਕਾਰ-ਵਿਹਾਰ ਕਰ ਰਿਹਾ ਹੈ, ਮਨ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਖੇਡ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜਿ ਹੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ। ਆਵਾ ਜਾਵਾ = ਆਉਂਦਾ ਜਾਂਦਾ, ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੈ। ਖੇਲਾਇਆ = ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En calma, voy y vengo, y en calma mi mente se relaja y se divierte."