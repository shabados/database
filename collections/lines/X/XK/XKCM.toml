data = "ਕਿ ਗਜੇਤਿ ਗਾਜੀ ॥੨੫੮॥"
page = 576

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The limbs are being splitted, all are absorbed in the war, the horses are dancing and the warriors are thundering.258."

