[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਤ ਦੁਸਮਣ ਸਭਿ ਸਜਣ ਹੋਏ; ਏਕੋ ਸੁਆਮੀ ਆਹਿਆ ਜੀਉ ॥੨॥"
page = 107
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the evil-doers and enemies have become friends as I long for but One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕੁਕਰਮੀ ਤੇ ਵੈਰੀ ਮਿਤ੍ਰ ਹੋ ਗਹੇ ਹਨ, ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਕੇਵਲ ਇਕੋ ਸਾਹਿਬ ਦੀ ਹੀ ਸੱਧਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the evil-doers and enemies have now become my friends. I long only for my Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕੋ ਸੁਆਮੀ (ਆਹਿਆ) ਚਾਹਿਆ ਤਬ ਜੋ ਜਮਦੂਤ ਦੁਸਮਨ ਥੇ, ਸੋ ਸਭ ਮਿਤ੍ਰ ਹੋ ਗਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪਿਆਰ ਮਾਲਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਬਣ ਜਾਏ, ਸਾਰੇ ਦੋਖੀ ਦੁਸ਼ਮਨ ਉਸ ਦੇ ਸੱਜਣ ਮਿੱਤ੍ਰ ਬਣ ਜਾਂਦੇ ਹਨ (ਕਾਮਾਦਿਕ ਵੈਰੀ ਉਸ ਦੇ ਅਧੀਨ ਹੋ ਜਾਂਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos mis enemigos ahora son mis amigos, porque he amado sólo a Aquél que es mi Señor y Maestro.(2)"