[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਭਗਤਿ ਪੂਰਨ ਅਵਿਨਾਸੀ; ਹਉ ਤੁਝ ਕਉ ਬਲਿਹਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 878
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "confer on me the meditation of the Omnipresent and Imperishable Lord. I am a sacrifice unto thee, O my Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਅਮਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਪ੍ਰਦਾਨ ਕਰ। ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with devotion to the perfect, imperishable Lord God; I am a sacrifice to You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰੀ ਪੂਰਨ ਅਬਿਨਾਸੀ! ਅਪਨੀ ਭਗਤੀ ਰੂਪੀ ਨੌਕਾ ਹਮ ਕੋ ਦੇਹੁ, ਮੈਂ ਤੇਰੇ ਕੋ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਮੈਨੂੰ ਦੇਹ। ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ। ਹਉ = ਮੈਂ। ਬਲਿਹਾਰਿਆ = ਕੁਰਬਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con la Perfecta Devoción al Imperecedero Señor, yo ofrezco mi ser en sacrificio a Ti.(1-Pausa)"