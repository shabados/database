[[content]]
asset = "DGDG"
type = "primary"
data = "ਥਹਰੰਤ ਜੋਧ ਕਿਕਾਣਯੰ ॥੨੦॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lances and arrows are being hurled and the horses of the warriors are advancing hesitantly.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੋੜ ਸਵਾਰ ਯੋਧੇ (ਫੁਰਤੀ ਨਾਲ) ਥਰਕਦੇ ਫਿਰਦੇ ਸਨ ॥੨੦॥"