[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ ਉਨ੍ਹਾਣ ਦੇ ਸਾਹਮਣੇ ਜ਼ੱਰੇ ਵਾਣਗ ਆਉਣਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਆਇਦ ਪੇਸ਼ਿ ਏਸ਼ਾਣ ਜ਼ੱਰਾ ਵਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Please bless our \"separation (from you)\" with a strong yearning to meet with You,"