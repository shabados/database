[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕਾਮਣ ਕਰਿ; ਕੰਤੁ ਰੀਝਾਇਆ ॥"
page = 737
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the charm of virtues, I have fascinated my Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦੇ ਜਾਦੂ ਨਾਲ ਮੈਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the charms of virtue, I have enticed and fascinated my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਗੁਣ ਧਾਰਨ ਰੂਪ ਜਾਦੂ ਕਰ ਕੇ ਜਬ ਕੰਤ ਪ੍ਰਸੰਨ ਕੀਆ ਤੋ ਗੁਰੂ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਗੁਣਾਂ ਦੇ ਟੂਣੇ ਬਣਾ ਕੇ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਖ਼ੁਸ਼ ਕਰ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣ = ਟੂਣੇ। ਕਰਿ = ਬਣਾ ਕੇ। ਰੀਝਾਇਆ = ਖ਼ੁਸ਼ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con los encantos de la Virtud, fasciné a mi Señor,"