[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ. ਸਚਾ ਹੈ ਨਿਰਮਲੁ; ਨਾ ਮਲੁ ਲਗੈ. ਨ ਲਾਏ ॥"
page = 753
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True and Immaculate is the True Lord. No filth clings or attaches to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਅਤੇ ਪਵਿੱਤਰ ਹੈ ਸੱਚਾ ਸਾਹਿਬ। ਉਸ ਨੂੰ ਕੋਈ ਮਲੀਨਤਾ ਚਿਮੜਦੀ ਜਾਂ ਲੱਗਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True and Immaculate is the True Word of His Shabad; no filth touches or clings to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਬ੍ਰਹਮ ਸਦਾ ਹੀ ਨਿਰਮਲ ਹੈ, ਨਾਂ ਉਸ ਕੋ ਮੈਲ ਲਗਤੀ ਨਾ ਕਿਸੀ ਕੋ ਲਾਵਤਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਨੂੰ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਅਤੇ ਪਵਿਤ੍ਰ ਤੀਰਥ ਹੈ (ਉਸ ਵਿਚ ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ, (ਉਹ ਤੀਰਥ) ਮੈਲ ਨਹੀਂ ਚੰਬੋੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra Verdadera es Inmaculada; a Ella las impurezas no se le pegan ni tampoco lo vuelven a uno impuro."