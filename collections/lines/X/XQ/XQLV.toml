[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਮਾ ਧੀਰਜੁ ਕਰਿ ਗਊ ਲਵੇਰੀ; ਸਹਜੇ ਬਛਰਾ ਖੀਰੁ ਪੀਐ ॥"
page = 1329
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou forgiveness and patience my milk-cow, that my mind's calf may easily in-drink the milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੁਆਫੀ ਦੇਣ ਅਤੇ ਸਬਰ ਸਿਦਕ ਨੂੰ ਮੇਰੀ ਦੁੱਧ ਦੇਣ ਵਾਲੀ ਗਾ ਬਣਾ ਦੇ, ਤਾਂ ਜੋ ਮੇਰੇ ਮਨ ਦਾ ਵੱਛਾ ਸੁਖੈਨ ਹੀ ਦੁੱਧ ਨੂੰ ਪਾਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let forgiveness and patience be my milk-cows, and let the calf of my mind intuitively drink in this milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਮਾ ਰੂਪੀ ਲਵੇਰੀ ਗਊ ਧੀਰਜ ਰੂਪੀ ਵਛਾ ਦੇਹੁ। ਜਿਸ ਤੇ (ਸਹਜੇ) ਸੁਭਾਵਕ ਹੀ ਨਿਸਕਾਂਮ ਕਰਮੋਂ ਰੂਪ ਵਾ ਆਤਮ ਸੁਖ ਰੂਪੀ (ਖੀਰੁ) ਦੂਧ ਪੀਵਣਾ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਅੰਦਰ) ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਸਹਾਰਨ ਦਾ ਸੁਭਾਵ ਤੇ ਜਿਗਰਾ ਪੈਦਾ ਕਰ, ਇਹ ਹੈ ਮੇਰੇ ਲਈ ਲਵੇਰੀ ਗਾਂ, ਤਾਕਿ ਮੇਰਾ ਮਨ-ਵੱਛਾ ਸ਼ਾਂਤ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ (ਇਹ ਸ਼ਾਂਤੀ ਦਾ) ਦੁੱਧ ਪੀ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜਿ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਬਛਰਾ = ਵੱਛਾ (ਮਨ)। ਖੀਰੁ = ਦੁੱਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos son los Regalos que suplico de Ti. (3)"