[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਪਤ੍ਰੰ ਦਾਤੀ ਮਦਿਣੰ ਮਾਤੀ ਸ੍ਰੋਣੰ ਰਾਤੀ ਜੈ ਕਰਣੰ ॥"
page = 261

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They frighten the enemy by granting victory, by bathing in the blood,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਜੈ-ਪਤ੍ਰ' ਦੇਣ ਵਾਲੀ ਹੈ। ਮਸਤ ਕਰਨ ਵਾਲੀ ਹੈ, ਲਹੂ ਨਾਲ ਲਾਲ ਹੈ ਅਤੇ ਜਿੱਤ ਕਰਨ ਵਾਲੀ ਹੈ।"