[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਵਾਰਣੈ; ਮਿਲਿਆ ਸੰਜੋਗੁ ॥੧॥"
page = 817
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto the saints society, by which I have obtained union with my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿ ਸੰਗਤ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਦੁਆਰਾ ਮੈਨੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am devoted to the Saadh Sangat, the Company of the Holy; I have been united with my Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਿਸੰਗਤਿ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ ਜਿਸ ਕੇ ਸੰਜੋਗ ਅਰਥਾਤ ਮਿਲਾਪ ਸੇ ਪਰਮੇਸ੍ਵਰੁ ਮਿਲਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਤੋਂ ਕੁਰਬਾਨ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਸਾਧ ਸੰਗਤਿ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਅਵਸਰ ਬਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਵਾਰਣੈ = ਤੋਂ ਸਦਕੇ। ਸੰਜੋਗ = ਮਿਲਾਪ ਦਾ ਅਵਸਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi ser en sacrificio a los Santos, que por Su Gracia he obtenido a mi Dios.  (1)"