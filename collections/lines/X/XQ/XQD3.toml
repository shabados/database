[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਰਮੁਖਿ; ਕਰਿ ਬੀਚਾਰੁ ॥੪॥"
page = 1190
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Himself booming the Guru-ward reflects upon Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਹੀ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ, ਆਪਣੇ ਆਪ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, He contemplates Himself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਆਪੇ ਹੀ ਗੁਰਮੁਖ ਹੋ ਕਰ ਤਿਸ ਕਾ ਬੀਚਾਰੁ ਕਰਤਾ ਹੈ। ਵਹੁ ਗੁਰਮੁਖ ਐਸੇ ਹਰੀ ਦਾ ਜਸੁ ਕਥਨ ਕਰਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਆਪਣੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo a través de él, medita en Él Mismo. (4)"