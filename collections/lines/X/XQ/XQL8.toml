[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੋਗੀ. ਇਹ ਜੁਗਤਿ ਪਛਾਣੈ; ਗੁਰ ਕੈ ਸਬਦਿ ਬੀਚਾਰੀ ਜੀਉ ॥੨॥"
page = 1016
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Yogi, who understands this way and reflects on the Guru's world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਉਹ ਹੀ ਯੋਗੀ ਹੈ, ਜੋ ਇਸ ਮਾਰਗ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Yogi, who understands this way, and contemplates the Word of the Guru's Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜੁਗਤ ਕੋ ਪਛਾਣਤਾ ਹੈ ਕਿ ਗੁਰੂ ਕੇ ਉਪਦੇਸ ਕਾ ਬੀਚਾਰੀ ਹੋਣਾ ਹੈ, ਸੋ ਜੋਗੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਇਸ ਜੁਗਤਿ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਉਹ (ਸਹੀ ਅਰਥਾਂ ਵਿਚ) ਜੋਗੀ ਹੈ; ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਉੱਚੇ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ = ਢੰਗ, ਤਰੀਕਾ। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ, ਉੱਚੇ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un Yogui, aquél que conoce el Camino y reflexiona en la Palabra del Guru.  (2)"