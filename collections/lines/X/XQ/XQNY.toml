[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਸਤਿਗੁਰੁ ਮੇਲੇ. ਸੁ ਗੁਣ ਰਵੈ; ਗੁਣ ਆਖਿ ਵਖਾਣੀ ॥"
page = 302
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Satguru unites with the Lord, sings His praises and utters and narrates His excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਜੀ ਸਾਹਿਬ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਉਹ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਸਰੇਸ਼ਟਤਾਈਆਂ ਨੂੰ ਕਹਿੰਦਾ ਤੇ ਵਰਨਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is united with the Lord by the True Guru, sings His Praises and speaks His Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਸਤਗੁਰੂ ਮੇਲੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਸਤਿ ਸੰਤੋਖ ਆਦਿ ਗੁਣੋਂ ਮੇਂ ਮਿਲਾ ਹੈ ਔਰ ਦ੍ਰੋਪਤੀ ਕੀ ਰਖਿਆਦਿਕ ਗੁਣੋਂ ਕਾ (ਆਖਿ) ਮੁਖਕਰ (ਵਖਾਣੀ) ਕਥਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਰੀਸ ਕੀਤਿਆਂ ਕੁਝ ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ, ਇਥੇ ਤਾਂ) ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਮੇਲਦਾ ਹੈ (ਉਹੀ ਮਿਲਦੀ ਹੈ ਤੇ) (ਹਰੀ ਦੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਉਚਾਰਨ ਕਰ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque la persona que el Guru une con el Señor no hace nada más que alabar a Dios."