[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਜਗਦੀਸ; ਮਿਲਨ ਕੀ ਬਰੀਆ ॥"
page = 176
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet the Lord of the universe. This is the time to meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨਾਲ ਜੁੜ। ਇਹ ਹੈ ਵੇਲਾ ਜੁੜਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet the Lord of the Universe - now is the time to meet Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਦੀਸ ਕੋ ਮਿਲੁ ਏਹੁ ਮਾਨੁਖ ਜਨਮ ਮਿਲਨ ਕਾ ਸਮਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ (ਹੁਣ) ਮਿਲ, (ਇਹੀ ਮਨੁੱਖਾ ਜਨਮ ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲਣ ਦਾ ਸਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ। ਬਰੀਆ = ਵਾਰੀ, ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de mucho tiempo has llegado a la gloria de la encarnación en el cuerpo humano;"