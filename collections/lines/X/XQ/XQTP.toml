[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਮਹਿ; ਏਹੁ ਬਿਸਾਸੁ ॥੩॥"
page = 294
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in them, O Nanak is this firm faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਅੰਦਰ ਹੇ ਨਾਨਕ! ਇਹ ਪੱਕਾ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this faith is firmly implanted within. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਇਹੁ (ਬਿਸਾਸੁ) ਨਿਹਚਾ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਕਾਲ ਪੁਰਖ ਦੀ ਇਸ ਸਰਬ-ਵਿਆਪਕ ਹਸਤੀ ਦਾ) ਇਹ ਯਕੀਨ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਬਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਾਸੁ = ਵਿਸ਼ਵਾਸ, ਯਕੀਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, esta Fe ha sido firmemente implantada en mi interior. (3)"