[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸਭੁ ਕਿਛੁ ਆਵਣ ਜਾਣੁ ਹੈ; ਜੇਤਾ ਹੈ ਆਕਾਰੁ ॥"
page = 516
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All this, as much as the world, is subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮੂਹ, ਜਿੰਨਾ ਕੁ ਸੰਸਾਰ ਹੈ, ਆਉਣ ਤੇ ਜਾਣਾ ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All these things come and go, all these things of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਅਕਾਰ ਇਹ ਦਿਖਲਾਈ ਪੜਤਾ ਹੈ ਇਹ ਸਭ ਕਿਛ ਆਵਨੇ ਜਾਵਨੇ ਵਾਲਾ, ਭਾਵ ਜਨਮਣੇ ਔਰ ਮਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਇਹ ਜਗਤ ਦਿੱਸ ਰਿਹਾ ਹੈ ਇਹ ਸਾਰਾ ਆਉਣ ਤੇ ਜਾਣ ਵਾਲਾ ਹੈ (ਭਾਵ, ਕਦੇ ਇਕੋ ਹਾਲਤ ਵਿਚ ਨਹੀਂ ਰਹਿੰਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo de la forma va y viene;"