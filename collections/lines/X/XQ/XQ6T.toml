[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਏਕ ਆਗ ਤੇ, ਕਨੂਕਾ ਕੋਟ ਆਗ ਉਠੇ; ਨਿਆਰੇ ਨਿਆਰੇ ਹੁਇ ਕੈ, ਫੇਰਿ ਆਗ ਮੈ ਮਿਲਾਹਿਂਗੇ ॥"
page = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as millions of sparks are created from the fire although they are different entities, they merge in the same fire."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਤੋਂ ਕਰੋੜਾਂ ਚਿਣਗਾਂ ('ਕਨੂਕਾ') ਪੈਦਾ ਹੁੰਦੀਆਂ ਹਨ ਅਤੇ ਵੱਖਰੀ ਵੱਖਰੀ ਹੋਂਦ ਦਰਸਾ ਕੇ ਫਿਰ ਅੱਗ ਵਿਚ ਹੀ ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ;"