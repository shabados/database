[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕਉ ਮਿਲੈ ਵਡਾਈ; ਜਿਸੁ ਘਟ ਭੀਤਰਿ ਸਬਦੁ ਰਵੈ ॥"
page = 952
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone is blessed with glory, within whose mind the Name is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਪ੍ਰਭਤਾ ਪਰਦਾਨ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone is blessed with glorious greatness, whose heart is filled with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਕੋ ਮੁਕਤੀ ਕੀ ਵਡਾਈ ਮਿਲਤੀ ਹੈ ਜਿਸ ਕੇ ਘਟ ਮੇਂ ਗੁਰ ਉਪਦੇਸ ਕਾ (ਰਵੈ) ਅਭ੍ਯਾਸ ਹੈ॥☬ਜੋ ਬੇਦ ਸਾਸਤ੍ਰ ਦੁਆਰੇ ਪਰਮੇਸਰੁ ਐਸੇ ਕਹਤਾ ਹੈ, ਸੋ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਵਡਿਆਈ ਉਸ ਜੀਵ ਨੂੰ ਮਿਲਦੀ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸ਼ਬਦ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵੈ = ਵਿਆਪਕ ਹੈ, ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los corazones son míos, dice Dios,"