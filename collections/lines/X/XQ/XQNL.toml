[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਧਿਆਵਹਿ; ਹਰਿ ਹਰਿ ਨਾਮਾ ॥"
page = 164
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Master, make me the slave of the slaves of those persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who meditate on the Name of the Lord, Har, Har"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰੁ ਹੇ ਹਰੀ! ਜੋ ਪੁਰਸ ਤੇਰੇ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਰਾਮ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜਨ = ਜੇਹੜੇ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos seres humildes que meditan el nombre del Señor, Har, Har,"