[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ. ਐਸਾ ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤਿਓ; ਸੇ ਕਾਹੇ. ਜਗਿ ਆਏ. ਰਾਮ ਰਾਜੇ ॥"
page = 450
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who did not contemplate on such a Name of God, why did they come in this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਐਹੋ ਜਿਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕੀਤਾ, ਉਹ ਇਸ ਜਹਾਨ ਵਿੱਚ ਕਿਉਂ ਆਏ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not kept the Lord's Name in their consciousness - why did they bother to come into the world, O Lord King?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਰਾਜੇ! ਜਿਨੋਂ ਨੇ ਐਸਾ ਹਰਿ ਨਾਮ ਨਹੀਂ ਚਿੰਤਨ ਕੀਆ ਹੈ, ਸੋ ਕਿਉਂ ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੈਂ ਅਰਥਾਤ ਬਿਅਰਥ ਜਨਮੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਣ ਵਾਲਾ) ਅਜੇਹਾ ਕੀਮਤੀ ਨਾਮ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਨਹੀਂ ਸਿਮਰਿਆ, ਉਹ ਜਗਤ ਵਿਚ ਕਾਹਦੇ ਲਈ ਜੰਮੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que no enaltecen a tal Glorioso Nombre, ¿para qué vinieron a este mundo, oh querido?"