[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਤੇ. ਜੋ ਮੁਹ ਫੇਰਹਿ; ਮਥੇ ਤਿਨ ਕਾਲੇ ॥"
page = 30
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Black become the brows of those who turn their faces away from the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਹ ਹੋ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਮਸਤਕ ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਵਲੋ ਆਪਣੇ ਮੂੰਹ ਮੋੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who turn their faces away from the True Guru shall have their faces blackened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਪੁਰਸ ਸਤਿਗੁਰੋਂ ਸੇ ਬੇਮੁਖ ਹੋਤੇ ਭਏ ਹੈਂ, ਤਿਨ ਕੇ ਮਸਤਕ (ਕਾਲੇ) ਕਲੰਕ ਸਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਵਲੋਂ ਮੂੰਹ ਭਵਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਭ੍ਰਿਸ਼ਟੇ ਰਹਿੰਦੇ ਹਨ। (ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਫਿਟਕਾਰ ਹੀ ਪੈਂਦੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que le da la espalda a Dios, tiene una sombra negra en la frente,"