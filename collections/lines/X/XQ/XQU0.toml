[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤੁਲੀਅਹਿ ਤੋਲ; ਜੇ ਜੀਉ ਪਿਛੈ ਪਾਈਐ ॥"
page = 1239
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man puts hearty love in the hind scale, then alone can he be deemed to be of the full weight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਇਨਸਾਨ ਦਿਲੀ-ਪਿਆਰ ਨੂੰ ਪਿਛਲੇ ਪੱਲੜੇ ਵਿੱਚ ਪਾ ਲਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਉਹ ਪੂਰੇ ਵਜ਼ਨ ਦਾ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the weight is weighed out, when the soul is placed on the scale."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਜੀਵ ਕੇ ਸੁਭ ਕਰਮ ਅਰਥਾਤ ਪੁਨਃ ਧਰਮ ਆਦਿਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰੋਂ ਕੋ ਪਿਛੇ ਪਾਇ ਕਰ ਤਕੜੀ ਪੈ ਤੋਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਤੱਕੜੀ ਦੇ ਦੂਜੇ ਛਾਬੇ ਵਿਚ ਜਿੰਦ ਰੱਖ ਦੇਈਏ ਤਾਂ ਤੋਲ ਸਾਵੇਂ ਉਤਰਦੇ ਹਨ (ਭਾਵ, ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਪ੍ਰਵਾਨਗੀ ਦਾ ਇੱਕੋ ਹੀ ਮਾਪ ਹੈ ਕਿ ਆਪਾ-ਭਾਵ ਵਾਰਿਆ ਜਾਏ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਤੁਲੀਅਹਿ = ਤੋਲੇ ਜਾਂਦੇ ਹਨ, ਤੁਲਦੇ ਹਨ। ਤੋਲ ਤੁਲੀਅਹਿ = ਤੋਲ ਤੋਲੇ ਜਾਂਦੇ ਹਨ, ਤੋਲ ਪੂਰੇ ਉਤਰਦੇ ਹਨ। ਜੀਉ = ਜਿੰਦ, ਆਪਾ। ਪਿਛੈ = ਪਿਛਲੇ ਛਾਬੇ ਵਿਚ, ਤੱਕੜੀ ਦੇ ਦੂਜੇ ਛਾਬੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el peso de uno es ajustado en verdad si uno se pesa en la báscula"