[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਗ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੧ ॥"
page = 1233
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sarang 3rd Guru. Ashtpadis"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saarang, Third Mehl, Ashtpadheeyaa, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis."