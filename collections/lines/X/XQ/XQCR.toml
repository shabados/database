[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਚਿਲ ਕਠੋਰ ਕਪਟ ਕਾਮੀ ॥"
page = 1301
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am filthy stone-hearted, deceitful and lustful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਲੀਣ, ਪੱਥਰ-ਦਿਲ, ਧੋਖੇ ਬਾਜ ਵਿਸ਼ਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am filthy, hard-hearted, deceitful and obsessed with sexual desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੀਵ (ਕੁਚਿਲ) ਕੁਚਲਣ ਔਰ ਕਠੋਰ ਚਿਤ ਪੁਨਹ ਕਪਟੀ ਅਰ ਕਾਮੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਅਸੀਂ ਜੀਵ ਗੰਦੇ ਆਚਰਨ ਵਾਲੇ ਤੇ ਨਿਰਦਈ ਰਹਿੰਦੇ ਹਾਂ, ਠੱਗੀਆਂ ਕਰਨ ਵਾਲੇ ਹਾਂ, ਵਿਸ਼ਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy impuro y de corazón endurecido, mentiroso y libidinoso,"