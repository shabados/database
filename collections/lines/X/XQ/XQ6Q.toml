[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਰਸਨਾ ਉਚਰੈ; ਹਰਿ ਹਰੀ ॥੨॥"
page = 191
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when my tongue repeats God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੀ ਜੀਭਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when my tongue chants the Name of the Lord, Har, Haree. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਰਸਨਾ ਹਰੀ ਹਰੀ ਉਚਾਰਨ ਕਰੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la que los labios pronuncien el Naam, el Nombre del Destructor de los errores.(2)"