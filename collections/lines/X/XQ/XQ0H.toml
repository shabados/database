[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਸੰਘਾਰਤ ਭੂਪ ਫਿਰੈ; ਭਟ ਆਨਿ ਕਉ ਆਖ ਤਰੈ ਨਹੀ ਆਨੇ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, destroying the army, was not considering any was significant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ (ਜਰਾਸੰਧ) ਸੈਨਾ ਨੂੰ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਕਿਸੇ ਹੋਰ ਸੂਰਮੇ ਨੂੰ ਅੱਖ ਹੇਠਾਂ ਨਹੀਂ ਲਿਆਉਂਦਾ।"