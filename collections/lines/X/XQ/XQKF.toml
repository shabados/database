[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ; ਕਰਹੁ ਉਤਸਾਹਾ ॥"
page = 742
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, merciful to the meek, bless Thou,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ! ਤੂੰ ਇਹ ਉਮਾਹ ਸਖਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, O Merciful to the meek, please give me faith and confidence,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਦਯਾਲ ਸੰਤੋ! ਹਮ ਕੋ ਏਹ (ਉਤਸਾਹਾ) ਮੰਗਲ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਹਰੀ! (ਮੇਰੇ ਅੰਦਰ) ਚਾਉ ਪੈਦਾ ਕਰ (ਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤਸਾਹੁ = ਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo con el débil, bendíceme con la Fe"