[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਜਨੀ ਰਜਨੀ ਸਸਿ ਪ੍ਰੇਮ ਰਸ ਅਉਸਰ ਮੈ; ਅਬਲੇ ਅਧੀਨ ਗਤਿ ਬੇਨਤੀ ਉਚਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "That moonlit night (the auspicious moment) when the time for me to belong to and enjoy the loving elixir of the Lord came, this humble maid slave in all the humility· made a supplication before the beloved True Guru;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਜਨੀ ਸਜਨ ਭਾਵ ਪ੍ਰਾਪਤ ਸੁ+ਜਨੀ ਆਪਦੀ ਅਪਣਾਈ ਹੋਈ ਇਹ ਸੂਰਤ ਆਪਦਾ ਸਿੱਖ ਚਾਨਣੀ ਰਾਤ ਮਿਟਿਆ ਅਨ੍ਹੇਰਾ ਚੰਨ ਚੜ੍ਹਿਆ ਅਗਿਆਨ ਅੰਧਕਾਰ ਨਿਵਿਰਤੀ ਦਾ ਕਾਰਣ ਦੀਖਯਾ ਪ੍ਰਾਪਤ ਹੋਣ ਦੀ ਰਾਤ ਅਨੁਭਵੀ ਦਸ਼ਾ ਦੇ ਖਿੜਿਆਂ ਪ੍ਰੇਮ ਰਸ ਵਾ ਭਜਨ ਦੇ ਆਨੰਦ ਮਾਨਣ ਸਮੇਂ ਗ੍ਰੀਬੀ ਭਾਵ ਸੰਪੰਨ ਇਸਤ੍ਰੀ ਸਮਾਨ ਬੁਧ ਬਲ ਆਦਿ ਦਾ ਗੁਮਾਨ ਤਿਆਗ ਕੇ ਮਾਨ ਅਭਿਮਾਨ ਨੂੰ ਵਿਸਾਰ ਸੇਵਕ ਭਾਵ ਨੂੰ ਅੰਦਰ ਧਾਰ ਕੇ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਉਚਾਰਦੀ ਹੈ ਕਿ ਹੇ ਸੱਚੇ ਸਾਂਈ ਸਤਿਗੁਰ ਪਾਤਿਸ਼ਾਹ!"