[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗੋਰਖ ਕੀ; ਤੈ ਬੂਝ. ਨ ਪਾਈ ॥"
page = 886
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou understandest not Gorakh, thy Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੁਰੂ ਗੋਰਖ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not understand Gorakh, your guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਪ੍ਰਿਥੀ ਕੀ ਰਛਿਆ ਕੇ ਕਰਨੇ ਵਾਲਾ, ਤਿਸ ਕੀ ਤੈਨੇ ਸਮਝ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਇਸ ਤਰ੍ਹਾਂ) ਉਸ ਸਭ ਤੋਂ ਵੱਡੇ ਗੋਰਖ (ਜਗਤ-ਰੱਖਿਅਕ ਪ੍ਰਭੂ) ਦੀ ਤੈਨੂੰ ਸੋਝੀ ਨਹੀਂ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoces a Gorak, el Guru,"