[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਤੂ. ਤੈਸਾ ਤੁਹੀ; ਕਿਆ ਉਪਮਾ ਦੀਜੈ ॥੩॥੧॥"
page = 858
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Thou art, that Thou art alone. To what can I liken thy praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਤੂੰ ਹੈਂ, ਉਹੋ ਜਿਹਾ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ। ਤੇਰੀ ਮਹਿਮਾ ਨੂੰ ਮੈਂ ਕੀਹਦੇ ਨਾਲ ਤੁਲਨਾ ਦੇਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You are, You are, O Lord; how can anything compare with Your Praises? ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੈਸਾ ਤੂੰ ਹੈਂ, ਸੋ ਤੈਸਾ ਤੂੰ ਹੀ ਹੈਂ, ਭਾਵ ਯਹਿ ਤੇਰੇ ਜੈਸਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ। ਤਿਸ ਤੇ ਤੇਰੇ ਕੋ ਕਿਸ ਕੀ ਉਪਮਾ ਦਈਏ ਤੇਰੀ ਸੋਭਾ ਅਨੂਪਮ ਹੈ॥੨॥੧॥☬ਭਗਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਰਗਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ; (ਜਗਤ) ਵਿਚ ਕੋਈ ਐਸਾ ਨਹੀਂ ਜਿਸ ਨੂੰ ਤੇਰੇ ਵਰਗਾ ਕਿਹਾ ਜਾ ਸਕੇ ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਮਾ = ਤਸ਼ਬੀਹ, ਬਰਾਬਰੀ, ਤੁਲਨਾ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay más que puedo decir, Eres lo que Eres y no hay nada con que compararte.(3-1)"