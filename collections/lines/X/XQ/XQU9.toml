[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਲਿ ਅਲਹ ਨੂਰੁ ਉਪਾਇਆ; ਕੁਦਰਤਿ ਕੇ ਸਭ ਬੰਦੇ ॥"
page = 1349
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly God created light and then by His Omnipotence, made all the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਵਾਹਿਗੁਰੂ ਨੇ ਚਾਨਣ ਰਚਿਆ ਅਤੇ ਫਿਰ ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਦੁਆਰਾ ਸਾਰੇ ਪ੍ਰਾਣੀ ਬਣਾਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, Allah created the Light; then, by His Creative Power, He made all mortal beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮੇ (ਅਲਹ) ਵਾਹਿਗੁਰੂ ਨੇ ਏਕ (ਨੂਰ) ਚੇਤਨਸਤਾ ਕਰ (ਕੁਦਰਤਿ) ਸਕਤੀ ਰੂਪ ਮਾਯਾ ਅਰਥਾਤ ਪੁਰਖ ਪ੍ਰਕਿਰਤੀ ਕਰ ਕੇ ਸੰਪੂਰਨ (ਬੰਦੇ) ਜੀਵੋਂ ਕੋ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਖ਼ੁਦਾ ਦਾ ਨੂਰ ਹੀ ਹੈ ਜਿਸ ਨੇ (ਜਗਤ) ਪੈਦਾ ਕੀਤਾ ਹੈ, ਇਹ ਸਾਰੇ ਜੀਅ-ਜੰਤ ਰੱਬ ਦੀ ਕੁਦਰਤ ਦੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਲਿ = ਸਭ ਤੋਂ ਪਹਿਲਾਂ, ਸ਼ੁਰੂ ਵਿਚ, ਸਭ ਦਾ ਮੂਲ। ਅਲਹ ਨੂਰ = ਅੱਲਾਹ ਦਾ ਨੂਰ, ਪਰਮਾਤਮਾ ਦੀ ਜੋਤ। ਉਪਾਇਆ = (ਜਿਸ ਨੇ ਜਗਤ) ਪੈਦਾ ਕੀਤਾ। ਕੁਦਰਤਿ ਕੇ = ਖ਼ੁਦਾ ਦੀ ਕੁਦਰਤ ਦੇ (ਪੈਦਾ ਕੀਤੇ ਹੋਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero Alá creó la Luz, y por Su Poder Creativo creó a los mortales"