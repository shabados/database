[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਇ; ਸਭ ਕੀਮਤਿ ਪਾਈ ॥"
page = 841
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself creating all, the Lord appraises the worth of each."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਸਾਰਿਆਂ ਨੂੰ ਰਚ ਕੇ, ਸੁਆਮੀ ਹਰ ਇਕਸ ਦਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created all, and appraises the value of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਉਪਾਇ ਕਰ ਕੇ ਤਿਸ ਸਭ ਕੀਮਤਿ ਪਾਈ ਹੈ, ਭਾਵ ਕਰਮ ਦੇਖ ਕੇ ਜਥਾ ਜੋਗ ਸੁਖ ਵਾ ਦੁਖ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਆਪ (ਹੀ) ਪੈਦਾ ਕਰ ਕੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਕਦਰ ਭੀ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਕੀਮਤਿ = ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lo crea todo y conoce el valor de cada uno,"