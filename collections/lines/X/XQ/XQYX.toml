[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈਸੇ ਬੂਝੈ; ਜਬ ਮੋਹਿਆ ਹੈ ਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 92
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can it understand Thee, O Master! since mammon has bewitched it? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਸਮਝ ਸਕਦਾ ਹੈ, ਹੇ ਮਾਲਕ! ਜਦ ਕਿ ਮੋਹਣੀ ਨੇ ਇਸ ਨੂੰ ਛਲ ਲਿਆ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can people understand You, when they are entranced by Maya? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਹੁ ਤੇਰੀ ਮਾਯਾ ਕਰ ਕੇ ਮੋਹਿਆ ਹੂਆ ਹੈ ਤਬ ਤੇਰੇ ਕੋ ਕੈਸੇ ਜਾਣੇ?॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਠੱਗੇ ਹੋਏ (ਜੀਵ) ਨੂੰ ਇਹ ਸਮਝ ਹੀ ਨਹੀਂ ਆਉਂਦੀ (ਕਿ ਮੈਂ ਭੁਲੇਖੇ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹਾਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo entonces uno puede realizarse cuando uno está tan seducido por Maya?(1-Pausa)"