[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਸੁਨਹਿ ਕਰਨ ਨਾਦ ॥"
page = 270
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou hearest melody with thine ears,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਰਾਗ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you listen to the sound current of the Naad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਕਾਨੋਂ ਕਰ ਕੇ (ਨਾਦ) ਵਾਜੇ ਵਾ ਸਬਦ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਤੂੰ (ਆਪਣੇ) ਕੰਨਾਂ ਨਾਲ ਆਵਾਜ਼ ਸੁਣਦਾ ਹੈਂ (ਭਾਵ, ਤੈਨੂੰ ਸੁਣਨ ਦੀ ਤਾਕਤ ਮਿਲੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਹਿ = ਤੂੰ ਸੁਣਦਾ ਹੈਂ। ਕਰਨ = ਕੰਨਾਂ (ਨਾਲ)। ਨਾਦ = (ਰਸੀਲੀ) ਆਵਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, escuchas el Naad, la Melodía Celestial."