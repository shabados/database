[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤੀ. ਤਿਸੈ ਨ ਜਾਣਈ; ਨਾਨਕ. ਫਿਟੁ ਅਲੂਣੀ ਦੇਹ ॥੧॥"
page = 553
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed and insipid is the body, O Nanak, which knows not Him, who created it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਹਨਤੀ ਅਤੇ ਝੂਠਾ ਹੈ ਉਹ ਸਰੀਰ ਹੇ ਨਾਨਕ! ਜੋ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed and insipid is that body, O Nanak, which does not know the One who created it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਦੇਹ ਉਤਪਤ ਕੀਤੀ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ (ਅਲੂਣੀ) ਪ੍ਰੇਮ ਸੇ ਰਹਿਤ ਤਿਨ ਕੀ ਦੇਹੀ ਕੋ ਭੀ ਫਿਟਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰੇਮ ਤੋਂ ਸੱਖਣੇ ਉਸ ਸਰੀਰ ਨੂੰ ਧਿੱਕਾਰ ਹੈ, ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਬਣਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que no conoce a su Creador, oh Señor, maldito sea su vano e insípido cuerpo. (1)"