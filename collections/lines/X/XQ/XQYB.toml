[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਸੰਗਤਿ ਗੁਣ ਗੋਈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, though the Lord is omnipresent, yet the effects of the company of man are different over men. Knowing this much, the Lord is eulogised in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਸਭ ਘਟਾਂ ਵਿਖੇ) ਆਪ ਹੀ ਵਰਤਦਾ ਹੈ, (ਪ੍ਰੰਤੂ) ਸੰਗਤ ਦਾ ਗੁਣ (ਭਿੰਨ ਭਿੰਨ) ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"