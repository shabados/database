[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਰਸਨਾ; ਨਿਤ ਉਠਿ ਭਾਖੈ ॥"
page = 1151
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arising daily, he utters falsehood with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਤਾਪ੍ਰਤੀ ਉਠ ਕੇਉਹ ਆਪਣੀ ਜੀਭ ਨਾਲ ਝੂਠ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gets up each day and tells lies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਕਰ ਕੇ ਨਿਤਾਪ੍ਰਤਿ ਉਠ ਕਰ ਝੂਠ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਗਿਣ-ਮਿਥ ਕੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਝੂਠ ਬੋਲਦਾ ਰਹਿੰਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convierte en la encarnación de aquéllas, sí, aquél que con sus labios pronuncia falsedades"