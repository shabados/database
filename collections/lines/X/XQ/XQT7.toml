data = "ਚੋਰੀ ਮਿਰਗੁ ਅੰਗੂਰੀ ਖਾਇ ॥"
page = 932
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind-deer secretly eats the green shoots of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਹਰਨ ਲੁਕ ਕੇ ਪਾਪਾਂ ਦੀਆਂ ਹਰੀਆਂ ਕਰੂੰਬਲਾਂ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deer secretly nibbles at the green sprouts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਅੰਤਸਕਰਣ ਖੇਤ੍ਰ ਮੇਂ ਸਭ ਗੁਣੋਂ ਰੂਪ ਅੰਗੂਰੀ ਕੋ ਵਿਖ੍ਯੋਂ ਰੂਪ ਮ੍ਰਿਗ ਖਾਤਾ ਹੈ; ਵਾ ਮਨ ਮ੍ਰਿਗ ਵਿਖ੍ਯੋਂ ਰੂਪ ਅੰਗੂਰ ਖਾਤਾ ਹੈ ਖਬਰ ਨਹੀਂ ਹੋਣੇ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਮਨ-) ਹਰਣ ਲੁਕ ਲੁਕ ਕੇ ਨਵੇਂ ਨਵੇਂ ਭੋਗ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਰੀ = ਲੁਕ ਲੁਕ ਕੇ। ਮਿਰਗੁ = ਮਨ-ਰੂਪ ਹਰਨ। ਅੰਗੂਰੀ = ਨਰਮ ਪੱਤੀਆਂ, ਨਵੇਂ ਨਵੇਂ ਭੋਗ।"

