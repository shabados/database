[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਇਹੁ ਜਾਨੁ ॥੭॥"
page = 294
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through Guru's grace Nanak has come to know this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਨਾਨਕ ਨੇ ਇਹ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, this is known. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਾਤ ਜਾਣੀਤੀ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਇਹ ਪਛਾਣ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਉਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru hazte consciente de esta Palabra. (7)"