[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਲਾਲਨੁ ਪਾਇਓ, ਰੀ ਸਖੀ ॥੧॥ ਰਹਾਉ ॥"
page = 409
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like this thou shalt obtain thy Beloved, O my maid. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾ ਲਵੇਗੀ ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus you shall obtain your Beloved, O my companion. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਨੇ ਇਸ ਪ੍ਰਕਾਰ (ਲਾਲਨ) ਪ੍ਯਾਰੇ ਕੋ ਪਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! (ਜਿਸ ਨੇ ਭੀ) ਪਰਮਾਤਮਾ ਨੂੰ (ਲੱਭਾ ਹੈ) ਇਸ ਤਰੀਕੇ ਨਾਲ ਹੀ ਲੱਭਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੇ = ਇਸ ਤਰ੍ਹਾਂ। ਲਾਲਨੁ = ਪਿਆਰਾ ਪ੍ਰਭੂ। ਰੀ ਸਖੀ = ਹੇ ਸਹੇਲੀ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así obtendrás a tu Bienamado, oh mi amigo. (1‑Pausa)"