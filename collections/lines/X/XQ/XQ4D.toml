[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਸਿਖ ਆਨ ਦੇਵ ਸੇਵ ਰਹਤਿ ਪੈ; ਸਹਜ ਸੁਭਾਵ ਨ ਅਵਗਿਆ ਅਭਮਾਨੁ ਹੈ ।੪੬੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So is a devoted disciple of the True Guru who does not worship any other god or goddess except the dearer than his life-True Guru. But, by remaining in a state of tranquility, he neither disrespects anyone nor shows the arrogance of his supremacy.  (466)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਗੁਰੂ ਕਾ ਸਿੱਖ ਹੋਰਨਾਂ ਦੇਵਤਿਆਂ ਦੀ ਸੇਵਾ ਦੀ ਚਾਹਨਾ ਤੋਂ ਤਾਂ ਰਹਿਤ ਹੁੰਦਾ ਹੈ ਪ੍ਰੰਤੂ ਐਸਾ ਓਸ ਦਾ ਸਹਜ ਸੁਭਾਵ ਹੀ ਹੈ। ਉਞ ਇਸ ਗੱਲ ਦਾ ਓਸ ਨੂੰ ਕੋਈ ਅਭਿਮਾਨ ਨਹੀਂ ਹੁੰਦਾ, ਤੇ ਨਾ ਹੀ ਉਹ ਨਿਰਾਦਰ ਹੀ ਦੂਸਰੇ ਦੇਵਤਿਆਂ ਦਾ ਕਰਦਾ ਹੈ ਭਾਵ ਜੀਕੂੰ ਸ਼ਿਵ ਵਿਸ਼ਨੂੰ ਆਦਿ ਦੇਵਤਿਆਂ ਦੇ ਸੇਵਕ ਹਮ ਵੈਸ਼ਨਵ ਹੈ ਆਦਿ ਅਭਿਮਾਨ ਅੰਦਰ ਧਾਰ ਕੇ ਆਪੋ ਵਿਚ ਇਕ ਦੂਏ ਦਾ ਨਿਰਾਦਰ ਕਰਦੇ ਦਿਖਾਈ ਦਿੰਦੇ ਹਨ; ਗੁਰੂ ਕੇ ਸਿੱਖ ਨਾ ਤਾਂ ਹਮ ਗੁਰਮੁਖ ਹੈਂ ਐਸਾ ਅਭਿਮਾਨ ਹੀ ਕਰਦੇ ਹਨ ਤੇ ਨਾ ਹੀ ਅਨਮਤੀਆਂ ਦੀਆਂ ਪੱਗਾਂ ਹੀ ਲੌਹਣ ਪਿਆ ਕਰਦੇ ਹਨ ॥੪੬੬॥"