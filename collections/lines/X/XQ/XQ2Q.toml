[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗੁਣ ਕਾਟਿ; ਗੁਣ ਰਿਦੈ ਸਮਾਇ ॥"
page = 663
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is automatically rid of demerits and enshrines merits in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ ਤੇ ਨੇਕੀਆਂ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਵੱਸ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is rid of his demerits, and his heart is permeated with merit and virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋਂ ਕੋ ਕਾਟ ਕੈ ਹਿਰਦੇ ਮੇਂ ਗੁਣ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਸਰਨ ਆਏ ਮਨੁੱਖ ਦੇ) ਔਗੁਣ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਿ = ਕੱਟ ਕੇ, ਦੂਰ ਕਰ ਕੇ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਮਾਇ = ਟਿਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno busca los méritos y se deshace"