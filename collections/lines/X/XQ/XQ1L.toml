[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰਿ ਮਾਨੇ ਸੇ ਪਰਧਾਨੇ; ਹਰਿ ਸੇਤੀ ਰੰਗਿ ਰਾਤੇ ॥"
page = 577
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being approved by the Lord they are acclaimed as supreme and remain imbued with God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਕਬੂਲ ਕੀਤੇ ਹੋਏ ਉਹ ਮੁੱਖੀ ਕਰਾਰ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ ਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are approved by their Lord and Master, and acclaimed as supreme; they are imbued with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਠਾਕਰ ਜੀ ਨੇ ਮਾਨੇ ਹੈਂ ਸੋਈ ਪਰਧਾਨ ਹੂਏ ਹੈਂ ਔਰ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਸਾਥ ਮਸਤ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਆਦਰ-ਮਾਣ ਦਿੱਤਾ ਹੈ, (ਹਰ ਥਾਂ) ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ। ਮਾਨੇ = ਆਦਰ ਦਿੱਤਾ। ਪਰਧਾਨੇ = ਮੰਨੇ-ਪ੍ਰਮੰਨੇ। ਸੇਤੀ = ਨਾਲ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fueron reconocidos como supremos y se fundieron en el Amor de Dios."