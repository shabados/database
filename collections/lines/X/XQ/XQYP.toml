[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੇ ਕੰਧਿ ਹੀਣੰ ਕਮਧੰ ਨ੍ਰਿਚੇਤੰ ॥੭॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bloody daggers of the warriors have come out in the battlefield and the headless trunks are dancing in an unconscious state.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਰਦਨਾਂ ਤੋਂ ਬਿਨਾ ਧੜ ਪ੍ਰਾਣਹੀਣ ਸਥਿਤੀ ਵਿਚ ਨਚ ਰਹੇ ਸਨ ॥੭॥"