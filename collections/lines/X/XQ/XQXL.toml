[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਾਜਨਾ; ਮੀਤਾ ਅਵਰੀਤਾ ॥"
page = 765
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my spotless friends and intimates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਦੋਸ਼-ਰਹਿਤ ਮਿੱਤਰਾਂ ਅਤੇ ਯਾਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my pure friends, the immaculate Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਸੰਤੋਂ ਕੇ ਮੈਂ ਬਲਿਹਾਰ ਹੂੰ ਜਿਨ ਸੰਤੋਂ ਕੀਆਂ ਸੰਸਾਰ ਤੇ ਭਿੰਨ ਅਵਰ ਹੀ ਰੀਤਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਸੱਜਣਾਂ ਮਿੱਤਰਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਾਇਆ ਦਾ ਪਰਦਾ ਨਹੀਂ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser a los Santos,"