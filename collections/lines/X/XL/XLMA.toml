[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਬਿਨੁ; ਤਰਿਓ ਨ ਕੋਇ ॥"
page = 373
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that sans the society of saints, none does swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸਤਿਸੰਗਤ ਦੇ ਬਗੈਰ ਕਿਸੇ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that without the Saadh Sangat, the Company of the Holy, no one swims across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧ ਸੰਗਤਿ ਕੀਏ ਬਿਨਾਂ ਕੋਈ ਨਹੀਂ ਤਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਬਿਨਾ (ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਹੜ੍ਹ ਤੋਂ) ਕੋਈ ਜੀਵ ਕਦੇ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin la Sociedad de los Santos, uno no nada a través."