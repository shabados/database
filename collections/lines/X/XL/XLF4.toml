[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਕਰ ਜੋਨਿ; ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੩॥"
page = 526
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is born again as the swine species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਸੂਰ ਦੀ ਜੂਨੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall be reincarnated over and over again as a pig. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਾਰੰਬਾਰ ਸੂਕਰ ਕੀ ਜੋਨਿ ਮੇਂ ਆਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੂਰ ਦੀ ਜੂਨੇ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਕਰ = ਸੂਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nace y renace como cerdo. (3)"