[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਜਿਸ ਕੀ ਜੋਤਿ ਸਮਾਨੀ ॥"
page = 832
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose light is diffused in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "deep within each and every heart, His Light is shining forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਜੋਤ ਸਮਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਜੋ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno esconder su ser verdadero de Aquél Cuya Luz está difundida"