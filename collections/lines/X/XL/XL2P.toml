[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਖਾ; ਖਿਰਤ ਖਪਤ ਗਏ ਕੇਤੇ ॥"
page = 342
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kh - Many have pined and perished away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ - ਅਨੇਕਾਂ ਹੀ ਖੁਰ ਕੇ ਨਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KHAKHA: Many have wasted their lives, and then perished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਖੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਕਿਤਨੇ ਹੀ ਪੁਰਸ਼ (ਖਿਰਤ) ਜਗਤ ਕੇ ਬੀਚ ਵਾ (ਖਿਰਤ) ਖੀਨ ਹੋ ਕਰ ਖਪ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਰਦਿਆਂ ਖਪਦਿਆਂ ਜੀਵ ਦੇ ਕਈ ਜਨਮ ਲੰਘ ਗਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kha kha Muchos han desperdiciado sus vidas en la banalidad, y en ese desperdicio,"