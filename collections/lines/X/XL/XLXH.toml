[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਾਰਨ ਮੈ ਕਾਰਨ ਕਰਨ ਚਿਤ੍ਰਿ ਮੈ ਚਿਤੇਰੋ; ਜੰਤ੍ਰ ਧੁਨਿ ਜੰਤ੍ਰੀ, ਜਨ ਕੈ ਜਨਕ ਜਾਨੇ ਹੈ ।੨੨੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He realises that the Lord is permeated in His creation as is a painter in his painting, a tune in the musical instrument and qualities of father in his son. (227)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਚਿਤ੍ਰ ਮੂਰਤੀ ਵਿਖੇ ਚਿਤੇਰੇ ਮੂਰਤੀ ਖਿੱਚਨ ਵਾਲੇ ਦੀ ਸੱਤਾ ਭਰਪੂਰ ਹੁੰਦੀ ਹੈ, ਅਰੁ ਜੰਤ੍ਰ ਬਾਜ ਦੀ ਧੁਨਿ ਨਾਦ ਵਿਖੇ ਜੰਤ੍ਰੀ ਬਾਜਾ ਬਜੌਨ ਵਾਲੇ ਦੀ ਸਤ੍ਯਾ, ਤਥਾ ਜਨ ਕੈ ਉਤਪੰਨ ਪਦਰਥ ਪੁਤ੍ਰ ਆਦਿ ਨੂੰ ਜਨਕ ਰਚਨ ਹਾਰ ਪਿਤਾ ਆਦਿ ਕਰ ਕੇ ਅਰਥਾਤ ਓਨਾਂ ਦਾ ਰੂਪ ਕਰ ਕੇ ਜਾਣੀਦਾ ਹੈ, ਇਸੀ ਪ੍ਰਕਾਰ ਕਾਰਨ ਸਮੂਹ ਕਾਰਜ ਰੂਪ ਪਰਪੰਚ ਵਿਖੇ ਇਸ ਕਾਰਨ ਦਾ ਕਰਣ ਹਾਰਾ ਕਰਤਾ ਕਰਤਾਰ ਰਮ੍ਯਾ ਹੋਯਾ ਜਾਣਨ ਵਿਚ ਔਂਦਾ ਹੈ। ਭਾਵ ਇਹ ਜਗਤ ਹਰਿ ਕਾ ਰੂਪ ਹੈ ਹਰਿ ਰੂਪ ਨਦਰੀ ਆਇਆ ਇਸ ਅਵਸਥਾ ਵਿਚ ਸਾਮਰਤੱਖ ਅਨਭਉ ਹੋਣ ਲੱਗ ਪਿਆ ਕਰਦਾ ਹੈ ॥੨੨੭॥"