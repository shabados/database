[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਤਛਕ ਕੋ ਲਰਿਕਾ; ਖਗਰਾਜ ਲਖਿਯੋ ਗਹਿ ਨੀਲ ਲਯੋ ਹੈ ॥੧੦੯੨॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This spectacle appears like Garuda, the king of birds, swallowing the son of the great serpent Takshak.1092."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਤੱਛਕ (ਨਾਗ) ਦੇ ਬੱਚੇ ਨੂੰ ਵੇਖ ਕੇ ਗਰੁੜ ਨੇ ਪਕੜ ਕੇ ਨਿਗਲ ਲਿਆ ਹੋਵੇ ॥੧੦੯੨॥"