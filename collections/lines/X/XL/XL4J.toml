[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਰਾਧ; ਦੇਹਿ ਲੋਰੋਨੀ ॥"
page = 1136
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sins result from thy giving lullaby to thy stone-god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਪਣੇ ਪੱਥਰ ਦੇ ਦੇਵਤੇ ਨੂੰ ਲੋਰੀ ਦੇਣ ਤੋਂ ਸਾਰੇ ਪਾਪ ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You sing lullabyes to your stone god - this is the source of all your mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਠਾਕਰ ਕੋ ਲੋਰੀ ਦੇਤੇ ਹੈਂ ਉਨੋਂ ਨੇ ਸੰਪੂਰਨ ਅਪਰਾਧ ਕਰ ਲੀਏ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਕ੍ਰਿਸ਼ਨ-ਮੂਰਤੀ ਨੂੰ) ਲੋਰੀ ਦੇਂਦਾ ਹੈਂ (ਆਪਣੇ ਵਲੋਂ ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਲੋਰੀ ਦੇਂਦਾ ਹੈਂ, ਤੇਰਾ ਇਹ ਕੰਮ) ਸਾਰੇ ਅਪਰਾਧਾਂ (ਦਾ ਮੂਲ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantas para arrullar y acostar a tu Dios y así cometes un grave error."