[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਤਨ; ਸੰਤੋਖੁ. ਨ ਪਾਇਆ ॥"
page = 804
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contentment is attained not by millions of efforts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਉਪਰਾਲਿਆਂ ਦੇ ਰਾਹੀਂ ਸੰਤੁਸ਼ਟਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By millions of efforts, peace is not obtained;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਉਪਾਵ ਕਰਨੇ ਤੇ ਇਸ ਮਨ ਨੇ ਸੰਤੋਖ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕ੍ਰੋੜਾਂ ਜਤਨ ਕੀਤਿਆਂ ਭੀ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con miles de esfuerzos no logré el Contentamiento,"