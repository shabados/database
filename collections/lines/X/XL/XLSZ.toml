[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਪਲੰਘੁ ਵਿਛਾਇ ਕੈ; ਆਪਿ ਅੰਦਰਿ ਸਉਂਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He Himself spreads the bedstead and Himself reclines on it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੁਰ ਕੋਈ) ਆਪ ਹੀ ਮੰਜਾ ਵਿਛਾਕੇ ਆਪ ਹੀ (ਉਸ) ਵਿਚ ਸਉਂਦਾ ਹੈ।"