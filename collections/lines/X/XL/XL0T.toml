[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਾ ਛੋਹਰਾ; ਤਿਸੁ ਚਰਣੀ ਲਾਗਿ ॥"
page = 811
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant of the holy men; repair thou to his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਇਨਸਾਨ ਦਾ ਨੌਕਰ, ਤੂੰ ਉਸ ਦੇ ਪੈਰੀ ਢਹਿ ਪਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasp hold of the feet of the servant of the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਕਾ (ਛੋਹਰਾ) ਬਾਲਕ, ਭਾਵ ਛੋਟੇ ਸੇਵਕ ਜੋ ਹੈਂ, ਤਿਸ ਕੇ ਚਰਣੀ ਲਾਗੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰਮੁਖ ਮਨੁੱਖਾਂ ਦਾ ਨੌਕਰ (ਹੋਵੇ,) ਉਸ ਦੇ ਚਰਨੀਂ ਲੱਗਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਹਰਾ = ਮੁੰਡਾ, ਨੌਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me voy a aferrar a los Pies del Sirviente de Tu Santo."