[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ ਸੁਨਹੁ; ਪ੍ਰਭ ਊਚ ਅਪਾਰੇ ॥"
page = 203
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear my supplication, O my lofty Infinite Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ ਹੈ ਮੇਰੇ ਬੁੰਲਦ ਬੇਅੰਤ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear my prayer, O Lofty and Infinite God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਉਚ ਅਪਾਰੇ! ਬੇਨਤੀ ਸੁਨੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! (ਮੇਰੀ ਇਹ) ਬੇਨਤੀ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi oración, oh Señor Infinito y Supremo;"