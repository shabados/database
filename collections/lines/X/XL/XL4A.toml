[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਕਹਾ ਪੜੑਾਵਸਿ; ਆਲ ਜਾਲ ॥"
page = 1194
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(He said to his teacher) \"Why teach thou me the worldly entanglements?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਆਪਣੇ ਉਸਤਾਦ ਨੂੰ ਆਖਿਆ) \"ਤੂੰ ਮੈਨੂੰ ਸੰਸਾਰੀ ਝਮੇਲੇ ਕਿਉਂ ਪੜ੍ਹਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He asked his teacher, \"Why do you teach me about worldly affairs?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਲ) ਘਰੋਂ ਕੇ ਜੋ ਜਾਲ ਰੂਪ ਧੰਧੇ ਹੈਂ, ਸੋ ਮੇਰੇ ਕੋ (ਕਹਾ) ਕਿਸ ਵਾਸਤੇ ਪਢਾਵਤੇ ਹੋ?☬ਜੇ ਕਹੇ ਤੁਮ ਅਵਰ ਕ੍ਯਾ ਚਾਹਤੇ ਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਾਂਧਾ ਕੁਝ ਹੋਰ ਉਲਟ-ਪੁਲਟ ਪੜ੍ਹਾਣ ਲੱਗਾ, ਤਾਂ ਪ੍ਰਹਿਲਾਦ ਨੇ ਆਖਿਆ, ਹੇ ਬਾਬਾ!) ਮੈਨੂੰ ਊਲ-ਜਲੂਲ ਕਿਉਂ ਪੜ੍ਹਾਉਂਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਪੜ੍ਹ੍ਹਾਵਸਿ = ਤੂੰ ਕਿਉਂ ਪੜ੍ਹਾਉਂਦਾ ਹੈਂ? ਆਲ ਜਾਲ = ਘਰ ਦੇ ਧੰਧੇ {ਆਲ = ਘਰ। ਜਾਲ = ਧੰਧੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al maestro le dijo, no me enseñes ni esto ni lo otro"