[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਬਹੁ ਚਿਤੈ ਬਿਕਾਰਾ ॥"
page = 1051
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to love of mammon, it thinks of many sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਕਾਰਨ, ਇਹ ਘਣੇਰਿਆਂ ਪਾਪਾਂ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Maya, it dwells on its many sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹੇ ਹੋਏ ਜੀਵ ਬਹੁਤ ਵਿਕਾਰੋਂ ਕੋ ਚਿਤਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਮਾਇਆ ਦਾ ਮੋਹ ਪ੍ਰਬਲ ਹੈ (ਜਿਸ ਦੇ ਕਾਰਨ ਜੀਵ) ਵਿਕਾਰ ਚਿਤਵਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior uno se involucra con la ilusión y la mente de uno es saturada de pensamientos que conducen al error,"