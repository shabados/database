data = "ਆਇ ਰਿਖਿਨ ਕਉ ਮਾਥ ਨਿਵਾਯੋ ॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then again he came back to Nemisharan and he bowed his head before all the sages"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆ ਕੇ ਰਿਸ਼ੀਆਂ ਨੂੰ ਸਿਰ ਨਿਵਾਇਆ।"