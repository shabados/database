[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਉਗ੍ਰ ਪਾਪ. ਸਾਕਤ ਨਰ ਕੀਨੇ; ਮਿਲਿ ਸਾਧੂ ਲੂਕੀ ਦੀਜੈ ॥੪॥"
page = 1324
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly, the apostate persons has gathered very heinous sins, but, meeting with the Saint Guru, he applies fire to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਅਧਰਮੀ ਪੁਰਸ਼ ਨੇ ਪਰਮ ਬੱਜਰ ਗੁਨਾਹ ਕੀਤੇ ਹਨ, ਪ੍ਰੰਤੂ ਸੰਤ-ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਗ ਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic gathers the most horrendous sins, but meeting with the Holy Saint, they are placed in the fire. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੋ ਸਾਕਤ ਪੁਰਸ ਨੇ ਮਹਾਂ ਭਾਰੀ ਪਾਪ ਕੀਏ ਹੈਂ, ਸੋ ਸਾਧੂਓਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਨਾਮ ਉਚਾਰ ਰੂਪੀ (ਲੂਕੀ) ਚੁਆਤੀ ਦੇਣੇ ਕਰ ਪਲ ਮੇਂ ਨਸ਼ਟ ਹੋ ਜਾਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟ ਹੋਏ ਮਨੁੱਖ ਬੜੇ ਬੜੇ ਬੱਜਰ ਪਾਪ ਕਰਦੇ ਹਨ, (ਉਹਨਾਂ ਪਾਪਾਂ ਨੂੰ ਸਾੜਨ ਵਾਸਤੇ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਹਰਿ-ਨਾਮ-ਅੱਗ ਦੀ) ਚੁਆਤੀ ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਗ੍ਰ = ਬੱਜਰ, ਵੱਡੇ। ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ। ਮਿਲਿ ਸਾਧੂ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਲੂਕੀ = ਚੁਆਤੀ। ਦੀਜੈ = ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cínico sin Fe recopila y almacena las más horrendas faltas, pero encontrando al Santo, se consumen en el fuego. (4)"