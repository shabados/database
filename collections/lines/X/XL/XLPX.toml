[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਪਰਿਓ ਸਿਰ ਦੂਰ ਪਰਾਇ; ਜਿਉ ਟੂਟਤ ਅੰਬੁ ਬਯਾਰ ਕੇ ਮਾਰੇ ॥੧੯੯॥"
page = 97

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His head fell far away like the mangoes by the violent wind.199.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਸਿਰ (ਕਟ ਕੇ) ਦੂਰ ਜਾ ਪਿਆ, ਜਿਵੇਂ ਹਵਾ ਦੇ ਝੋਕੇ ਨਾਲ ਅੰਬ ਟੁਟ ਕੇ (ਜਾ ਪੈਂਦਾ ਹੈ) ॥੧੯੯॥"