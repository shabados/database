[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹੀਐ; ਹਰਿ ਨਾਮਿ ਸਮਾਵੈ ॥"
page = 791
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eulogizing that Lord through Guru's Word, the mortal merges in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਤਾਬੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਪ੍ਰਭੂ ਤੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the Word of the Guru's Shabad, he merges in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸਲਾਹਣਾ ਕਰੀਐ ਤਉ ਜੀਉ ਹਰੀ ਨਾਮ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰ-ਸਬਦ ਦੀ ਰਾਹੀਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੀਤੀ ਹੈ ਉਹ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Su Alabanza uno se inmerge en el Nombre del Señor a través de la Palabra del Guru."