[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਆਪਨ ਪੁਨ ਸਿੰਮ੍ਰਿਤ ਚਲਾਏ ॥੧੭॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the great rishis (sages), who were then created, produced their own Smritis.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਫਿਰ ਆਪਣੀਆਂ ਸਮ੍ਰਿਤੀਆਂ (ਧਰਮ-ਮਰਯਾਦਾ ਦੀਆਂ ਪੁਸਤਕਾਂ) ਦਾ ਪ੍ਰਚਲਨ ਕਰ ਦਿੱਤਾ ॥੧੭॥"