[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਗਿਰਦ ਹਮਾਰੈ ਰਾਮ ਕਾਰ; ਦੁਖੁ. ਲਗੈ ਨ, ਭਾਈ ॥੧॥"
page = 819
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On my four sides is the Lord's circle, so pain afflicts me not, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਾਰੇ ਪਾਸੇ ਪ੍ਰਭੂ ਦਾ ਕੁੰਡਲ ਹੈ, ਇਸ ਲਈ ਮੈਨੂੰ ਕੋਈ ਪੀੜ ਨਹੀਂ ਪੋਂਹਦੀ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On all four sides I am surrounded by the Lord's Circle of Protection; pain does not afflict me, O Siblings of Destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਤੇ ਹਮਾਰੇ ਚੌਗਿਰਦ ਰਾਮ ਕੀ ਭਗਤੀ ਰੂਪ (ਕਾਰ) ਰਖ੍ਯਾ ਹੋ ਗਈ ਹੈ, ਪੁਨਾ ਦੁਖ ਨਹੀਂ ਲਾਗਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਦੁਆਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਾਨੋ) ਇਕ ਲਕੀਰ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਗਿਰਦ = ਚੌਹੀਂ ਪਾਸੀਂ। ਰਾਮਕਾਰ = ਰਾਮ ਦੇ ਨਾਮ ਦੀ ਲਕੀਰ {ਨੋਟ: ਬਨਬਾਸ ਸਮੇ ਰਾਵਣ ਸੀਤਾ ਜੀ ਨੂੰ ਛਲਣ ਆਇਆ। ਸੀਤਾ ਜੀ ਦੀ ਪ੍ਰੇਰਨਾ ਤੇ ਸ੍ਰੀ ਰਾਮਚੰਦ੍ਰ ਜੀ ਹਰਨ ਨੂੰ ਫੜਨ ਗਏ, ਲਛਮਨ ਨੂੰ ਸੀਤਾ ਜੀ ਦੇ ਪਾਸ ਛੱਡ ਗਏ। ਜੰਗਲ ਵਿਚੋਂ ਇਉਂ ਆਵਾਜ਼ ਆਈ, ਜਿਵੇਂ ਸ੍ਰੀ ਰਾਮ ਜੀ ਨੂੰ ਕਿਸੇ ਬਿਪਤਾ ਨੇ ਆ ਗ੍ਰਸਿਆ ਹੈ। ਸੀਤਾ ਜੀ ਦੇ ਕਹਿਣ ਤੇ ਲਛਮਨ ਸੀਤਾ ਜੀ ਦੇ ਦੁਆਲੇ ਰਾਮ-ਕਾਰ ਖਿੱਚ ਕੇ ਸ੍ਰੀ ਰਾਮ ਜੀ ਦੀ ਭਾਲ ਵਿਚ ਚਲਾ ਗਿਆ। ਪਰ ਸੀਤਾ ਜੀ ਨੂੰ ਹਿਦਾਇਤ ਕਰ ਗਿਆ ਕਿ ਇਸ ਲਕੀਰ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਨਿਕਲਣਾ। ਰਾਵਣ ਦਾ ਦਾਉ ਤਦੋਂ ਹੀ ਲੱਗਾ, ਜਦੋਂ ਸੀਤਾ ਜੀ ਉਸ ਤੋਂ ਬਾਹਰ ਨਿਕਲ ਆਏ}। ਭਾਈ = ਹੇ ਭਾਈ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy rodeado por Dios y así el dolor no me aflige. (1)"