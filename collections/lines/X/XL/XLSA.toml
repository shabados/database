[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਤਾਪ ਜਾਸ ਕੋ ਸਦਾ; ਸੁ ਸਰਬ ਲੋਗ ਤੋਲੀਐ ॥੨੫੪॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is also another warriors named Shaani (peace), whom all the people recognize as glorious and powerful.27.254."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪ੍ਰਤਾਪ ਹਮੇਸ਼ਾ ਸਾਰੇ ਲੋਕਾਂ ਵਿਚ ਵਿਚਾਰਿਆ ਜਾਂਦਾ ਹੈ ॥੨੫੪॥"