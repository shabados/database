[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਹਉਮੈ. ਸਬਦਿ ਜਲਾਇਆ ॥"
page = 1189
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I have burnt my ego with the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਆਪਣੀ ਹੰਗਤਾ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁਟੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my ego has been burnt away by the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰ ਕੇ ਹੰਤਾ, ਮਮਤਾ ਕੋ ਗੁਰ ਸਬਦ ਕਰ ਜਲਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੀ ਹਉਮੈ ਸਾੜ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he destruido mi ego negativo por medio de la Palabra del Shabd"