[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਕਰਉ ਫਿਰਿ ਆਨ; ਤੋਹਿ ਸਹਿਤ ਬਨਬਾਸ ਬਸਿ ॥੨੪੫॥"
page = 224

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And I shall rule again alongwith you after exile.”245."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਚੌਦਾਂ ਵਰ੍ਹੇ) ਬਨਵਾਸ ਕੱਟ ਤੇ ਫਿਰ ਆ ਕੇ ਤੇਰੇ ਸਹਿਤ ਰਾਜ ਕਰਾਂਗਾ ॥੨੪੫॥"