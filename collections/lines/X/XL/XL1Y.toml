[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਾਤਿ ਜੁਲਾਹਾ ਕਿਆ ਕਰੈ; ਹਿਰਦੈ ਬਸੇ ਗੁਪਾਲ ॥"
page = 1368
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, what harm can my weaver's caste do unto me, when the Lord abides in my mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੇਰੀ ਜੁਲਾਹੇ ਦੀ ਜਾਤੀ ਮੇਰਾ ਕੀ ਨੁਕਸਾਨ ਕਰ ਸਕਦੀ ਹੈ, ਜਦ ਕਿ ਪ੍ਰਭੂ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਵਸਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what can my lowly status as a weaver do to me? The Lord dwells in my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੁਲਾਹੇ ਕੀ ਜਾਤੀ ਕਿਆ ਨੂਨਤਾ ਕਰੇਗੀ? ਭਾਵ ਯੇਹਿ ਕੁਛ ਨੂਨਤਾ ਨਹੀਂ ਕਰ ਸਕਤੀ ਹੈ, ਕਿਉਂਕਿ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਗੁਪਾਲੁ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਿਆਂ ਗੁਣਾਂ ਦਾ ਅੰਤ ਤਾਂ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਪਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੀ (ਨੀਵੀਂ) ਜੁਲਾਹਾ-ਜਾਤਿ ਮੇਰੇ ਅੰਦਰ ਨਿਤਾਣਾ-ਪਨ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦੀ ਕਿਉਂਕਿ ਹੁਣ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਕਰੈ = ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੀ, ਮੇਰੇ ਅੰਦਰ ਨਿਤਾਣਾ-ਪਨ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿qué puede mi bajo estatus de tejedor, hacer por mí?, el Señor habita en mi mente y me acoge en Su Abrazo,"