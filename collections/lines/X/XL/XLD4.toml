[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਿਆਵਹਿ. ਹਰਿ ਧਿਆਵਹਿ ਤੁਧੁ ਜੀ ਸੇ; ਜਨ ਜੁਗ ਮਹਿ ਸੁਖ ਵਾਸੀ ॥"
page = 348
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who deliberate and ponder over Thee, O Sire Lord, those persons abide in peace in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਮਹਾਰਾਜ! ਜੋ ਤੇਰਾ ਅਰਾਧਨ ਤੇ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਇਸ ਜਹਾਨ ਅੰਦਰ ਆਰਾਮ ਨਾਲ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord, those who meditate on You, O Dear Lord, those humble beings dwell in peace in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਜੋ ਤੁਝ ਕੋ ਮਨ ਕਰ ਕੇ ਧ੍ਯਾਵਤੇ ਹੈਂ ਅਰੁ ਬਾਣੀ ਕਰ ਕੇ ਧ੍ਯਾਵਤੇ ਹੈਂ, ਸੋ ਦਾਸ ਸੰਸਾਰ ਮੇਂ ਸਦਾ ਸੁਖੀ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਮਨੁੱਖ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ ਜੋ ਤੈਨੂੰ ਧਿਆਉਂਦੇ ਹਨ, ਉਹ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਚ ਸੁਖੀ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan en el Señor, quienes meditan en Ti, oh Señor Amado, esos seres humildes viven en Paz en este mundo."