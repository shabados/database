[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਪ੍ਰਭੁ; ਜੋ ਕਰੇ ਸੁ ਹੋਈ ॥"
page = 706
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord is the Doer and the Cause and whatever he willeth that alone takes places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਕਰਣ, ਕਰਾਉਣ ਵਾਲਾ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਉਹ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Cause of causes, the Almighty Lord God; whatever He wills, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਕਾਰਣ) ਮਹਤਤ ਆਦਿਕੋਂ ਕੇ ਕਰਨੇਹਾਰਾ ਸਮਰਥ ਪ੍ਰਭੂ ਜੋ ਕਰਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਸਭ ਕਿਸਮ ਦੀ ਤਾਕਤ ਵਾਲਾ ਹੈ, (ਜਗਤ ਵਿਚ) ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਉਹ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es el Todopoderoso, el Hacedor y la Causa y sólo ocurre lo que Él desea."