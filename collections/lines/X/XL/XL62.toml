[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਪਲੇਟਿਆ; ਅੰਤਰਿ ਅਗਿਆਨੁ ਗੁਬਾਰੁ ॥"
page = 1418
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is wrapped up in the love of riches and, within his mind, is the darkness of ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ-ਦੌਲਤ ਦੀ ਮਮਤਾ ਨਾਲ ਲਪੇਟਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is wrapped up in emotional attachment and Maya, and within his being is the darkness of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਤਿਨੋਂ ਕਾ ਚਿਤ ਲਪੇਟਿਆ ਹੋਇਆ ਹੈ ਔਰ ਤਿਨੋਂ ਕੇ ਅੰਦਰ ਅਗਿਆਨ ਕਾ (ਗੁਬਾਰੁ) ਅੰਧੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸਦਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈਂ, ਤੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਘੁੱਪ ਹਨੇਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਪਲੇਟਿਆ = ਲਿਬੜਿਆ ਹੋਇਆ, ਫਸਿਆ ਹੋਇਆ। ਅੰਤਰਿ = (ਤੇਰੇ) ਅੰਦਰ। ਅਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਗੁਬਾਰੁ = (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਘੁੱਪ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Envuelto en el apego emocional y en Maya, su ego se ancla en la oscuridad de la ignorancia."