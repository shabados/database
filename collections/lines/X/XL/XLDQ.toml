[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਭੀ; ਅੰਤੁ. ਨ ਪਾਇਆ ਤੋਹਿ ॥"
page = 1237
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even they can find not Thy limit, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੀ ਤੇਰੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੇ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even these cannot find the limits of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਭੀ (ਤੋਹਿ) ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਭੀ (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun así uno no podrá encontrar los límites de Dios."