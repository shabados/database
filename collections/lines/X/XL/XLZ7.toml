[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਧਿ ਜੁਲੰਦੜੀ. ਮੇਰਾ ਅੰਦਰੁ ਠੰਢਾ; ਗੁਰ ਦਰਸਨੁ ਦੇਖਿ ਨਿਹਾਲੀ ॥੧॥"
page = 964
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walking in Thine way, O Lord, my mind is cooled and seeing the Guru's sight, I am enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਾਰਗ ਟੁਰਨ ਦੁਆਰਾ, ਹੇ ਪ੍ਰਭੂ! ਮੈਡਾਂ ਮਨ ਸੀਤਲ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ, ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walking on the Path, I have found cool tranquility deep within; gazing upon the Blessed Vision of the Guru's Darshan, I am enraptured. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਤਿਸੰਗ ਵਾ ਗਿਆਨ ਰੂਪ ਰਸਤੇ ਮੇਂ ਚਲਿਆਂ ਮੇਲਾ ਅੰਤਸਕਰਣ ਠੰਢਾ ਹੂਆ ਹੈ। ਸਤਿਗੁਰੋਂ ਕਾ ਵਾ ਸਤਿਗੁਰੋਂ ਦੁਆਰਾ ਆਪ ਕਾ ਦਰਸਨ ਦੇਖ ਕੇ ਮੈਂ ਨਿਹਾਲ ਹੂਈ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹ ਉਤੇ ਤੁਰਦਿਆਂ ਮੇਰਾ ਹਿਰਦਾ ਠਰ ਜਾਂਦਾ ਹੈ ਤੇ ਸਤਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਖਿੜ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਧਿ = (ਤੇਰੇ) ਰਾਹ ਤੇ। ਜੁਲੰਦੜੀ = ਤੁਰਦਿਆਂ। ਅੰਦਰੁ = ਹਿਰਦਾ। ਦੇਖਿ = ਦੇਖ ਕੇ। ਨਿਹਾਲੀ = ਖਿੜੀ ਹੋਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caminando en Tu Sendero, mi ser interior es refrescado, sí, teniendo Tu Visión, oh Guru, soy bendecido. (1)"