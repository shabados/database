[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਲੈਹਿ ਸੁਖੁ ਪਾਏ; ਸਦ ਹੀ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੧੦॥"
page = 1048
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom He Himself forgives, is blest with bliss and ever abides in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਖ਼ੁਦ ਮਾਫ਼ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਖ਼ੁਸ਼ੀ ਪਰਦਾਨ ਹੁੰਦੀ ਹੈ ਤੇ ਉਹ ਹਮੇਸ਼ਾਂ ਨਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom He Himself forgives, find peace; they dwell forever in the Naam, the Name of the Lord. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਬਖਸ ਲੇਤਾ ਹੈਂ, ਓਹ ਸਦਾ ਹੀ ਨਾਮ ਕਾ ਨਿਵਾਸੀ ਹੋ ਕੇ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਤੂੰ ਆਪ ਹੀ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈਂ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ਅਤੇ ਸਦਾ ਹੀ ਤੇਰੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿ ਲੈਹਿ = ਜਿਸ ਉੱਤੇ ਤੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈਂ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਨਿਵਾਸੀ = ਨਿਵਾਸ ਰੱਖਣ ਵਾਲਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, por Sí Mismo, decide perdonar a alguien, ese ser será bendecido con Éxtasis y vivirá para siempre en el Nombre.(10)"