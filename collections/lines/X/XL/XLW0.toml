[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ. ਅਤਿ ਸਬਲ ਹੈ; ਛਡੇ ਨ. ਕਿਤੈ ਉਪਾਇ ॥"
page = 33
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is extremely powerful and by no endeavours, what ever, it leaves the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਅਤਿਅੰਤ ਬਲਵਾਨ ਹੈ ਅਤੇ ਕਿਸੇ ਭੀ ਯਤਨ ਦੁਆਰਾ ਇਹ ਆਦਮੀ ਦੀ ਖਲਾਸੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is very powerful; we cannot escape it just by trying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋ ਮਨੁ ਹੈ, ਸੋ ਸੰਕਲਪ ਵਿਕਲਪਾਦਿ ਬਲ ਕੇ ਸਹਿਤ ਅਤ੍ਯੰਤ ਬਲਵਾਨੁ ਹੈ, ਯਾਂ ਤੇ ਬਿਨਾ ਸ੍ਵਰੂਪ ਗ੍ਯਾਨ ਹੂਏ ਔਰ ਕਿਸੀ (ਉਪਾਇ) ਯਤਨ ਕਰ ਜੀਵ ਕੋ ਛੋਡਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਇਹ ਮਨ (ਤਾਂ) ਬੜਾ ਬਲਵਾਨ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸੇ ਭੀ ਹੀਲੇ ਨਾਲ ਇਹ (ਕੁਰਾਹੇ ਪਾਣੋਂ) ਛੱਡਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es tan poderosa que no deja ninguna puerta para nuestro escape."