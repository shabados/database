data = "(ਅਥਵਾ ਈਨ ਮੰਨ ਲਈ ਹੈ) ਅਤੇ ਭੇਟਾ ਲਿਆ ਕੇ ਮਿਲ ਪਏ ਹਨ ॥੫੬੪॥"