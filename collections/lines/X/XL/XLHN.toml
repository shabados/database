data = "ਮਿਲਿ ਭੇਟ ਲੈ ਦੀਸੁ ॥੫੬੪॥"
page = 608

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them accepted defeat and made offerings to him.564."

