[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ. ਰਾਗ ਰਤਨ ਕੰਠੰ; ਨਹ ਚੰਚਲ ਚਤੁਰ ਚਾਤੁਰਹ ॥"
page = 1356
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am not blessed with the throat of singing invaluable melody, nor am I clever, wise and shrewd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਕੀਰਤਨ ਗਾਇਨ ਕਰਨ ਵਾਲਾ ਮੇਰਾ ਗਲਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਂ ਚਾਲਾਕ, ਸਿਆਣਾ ਅਤੇ ਦਾਨਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not have a beautiful voice to sing jewelled melodies; I am not clever, wise or shrewd."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰੂਪੀ ਰਤਨੁ ਭੀ ਮੇਰੇ ਕੰਠ ਮੇਂ (ਨਚ) ਨਹੀਂ ਔ ਸਰੀਰ ਕਰ ਵਿਵਹਾਰੋਂ ਮੇਂ ਚੰਚਲ ਭੀ ਨਹੀਂ ਹੂੰ। ਬਾਣੀ ਕਰ ਚਤਰ ਨਹੀਂ ਔ ਬੁਧੀ ਕਰ ਭੀ ਚਤਰ ਨਹੀਂ ਹੂੰ, ਭਾਵ ਯੇਹਿ ਹੈ ਕਿ ਐਸਾ ਨਿਰਗੁਣ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗਲੇ ਵਿਚ ਸ੍ਰੇਸ਼ਟ ਰਾਗ ਭੀ ਨਹੀਂ, ਨਾਹ ਹੀ ਮੈਂ ਚੁਸਤ ਤੇ ਬੜਾ ਸਿਆਣਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠ = ਗਲਾ। ਚੰਚਲ = ਚੁਸਤ। ਚਤੁਰ ਚਾਤੁਰਹ = ਸਿਆਣਿਆਂ ਦਾ ਸਿਆਣਾ। ਚਾਤੁਰਹ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tengo una voz bonita para cantar las Preciosas Melodías, no soy astuto, sabio o abusado."