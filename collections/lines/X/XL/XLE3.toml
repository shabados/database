[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ ਜਾਉ. ਸਾਧ ਦਰਸਾਰੇ ॥੩॥"
page = 533
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice unto sight of the Saint Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ-ਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਉਤੋਂ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to the Blessed Vision of the Darshan of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੇ ਦਰਸਨ ਪਰ ਬਲਿਹਾਰੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਗੁਰੂ ਦੇ ਦੀਦਾਰ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ofrezco mi ser en sacrificio a la Visión del Santo. (3)"