[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿ ਸ਼ਮਸ਼ੇਰ ਹਿੰਦੀ ਗਿਰਾ ਤਾ ਗਿਰਾਨ ॥੯੯॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "which were very heavy and expensive.(99)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੁਤ ਮੁੱਲਵਾਨ ਅਤੇ ਭਾਰੀਆਂ ਸਨ, ਇਕੱਠੀਆਂ ਕਰਵਾਈਆਂ ॥੯੯॥"