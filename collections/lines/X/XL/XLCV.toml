[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂੰ; ਨਾਨਕੁ ਤੇਰਾ ਦਾਸੁ ॥੨॥"
page = 86
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Protect me as Thou willest, O Master! Nanak is thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਮੇਰੀ ਰਖਿਆ ਕਰ, ਹੇ ਮਾਲਕ! ਨਾਨਕ ਤੇਰਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please protect me, by the Pleasure of Your Will. Nanak is Your slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਕਿ ਹੇ ਵਾਹਗੁਰੂ ਮੁਝ ਅਪਨੇ ਦਾਸ ਕੋ ਜੈਸੇ ਤੁਝੇ ਅਛਾ ਲਾਗੇ ਤੈਸੇ ਰਖੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਿਵੇਂ ਸਹੈਤਾ ਕਰ (ਤੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਹ) ਨਾਨਕ ਤੇਰਾ ਸੇਵਕ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvalo si así es Tu Voluntad, oh Señor, porque Nanak es Tu Esclavo. (2)"