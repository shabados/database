[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਰਾਖੇ ਦੇ ਹਾਥ ॥"
page = 184
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By giving His hand the Perfect Guru protects Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਉਸ ਦੀ ਰਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving him His Hand, the Perfect Guru protects him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰੇ ਨੇ ਹਾਥ ਦੇ ਕਰ ਰਾਖੇ ਹੈਂ ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਕਰੇ ਹਾਂ॥☬ਜੇ ਕਹੇ ਕਿਸਮੈਂ ਪ੍ਰਾਪਤਿ ਕਰੇ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਸਭ ਕਲੰਕਾਂ ਤੋਂ) ਹੱਥ ਦੇ ਕੇ ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con su mano, el perfecto Guru lo protege."