[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਨੁ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਗੁਰਮਤਿ ਭਾਖੁ ॥੪॥੪॥੬॥"
page = 997
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the wealth of God Lord's Name and serf Nanak utters the Master's Name under the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਰੱਬ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ, ਅਤੇ ਗੋਲਾ ਨਾਨਕ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the wealth of the Name of the Lord, Har, Har; servant Nanak chants the Lord's Name, through the Guru's Teachings. ||4||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕੋ (ਭਾਖੁ) ਉਚਾਰਨ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਨਾਮ ਧਨ ਪਾਇਆ ਹੈ ਅਰਥਾਤ ਧਾਰਨ ਕੀਆ ਹੈ॥੪॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਮਿਲਦਾ ਹੈ। ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਨਾਮ ਉਚਾਰਦਾ ਰਹੁ ॥੪॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ। ਭਾਖੁ = ਉਚਾਰ ॥੪॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, he obtenido las Riquezas de Dios, y canto siempre Su Nombre a través de la Palabra del Guru.(4-4-6)"