[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਹਰਿ ਜਨ; ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਜਾਤਾ ॥"
page = 96
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest are the slaves of God, who know Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਰੱਬ ਦੇ ਗੋਲੇ, ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are the humble servants of the Lord, who know the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ (ਜਨ) ਦਾਸ ਧੰਨ੍ਯ ਹੈਂ ਪੁਨਾ ਧੰਨ ਹੈ ਜਿਨੋਂ ਨੇ ਹਰਿ ਪ੍ਰਭ ਕੋ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਪਰਮਾਤਮਾ ਦੇ ਉਹ ਸੇਵਕ ਜਿਨ੍ਹਾਂ ਨੇ ਹਰਿ-ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ। ਜਾਤਾ = ਪਛਾਣਿਆ, ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es Aquél que ha conocido al Señor;"