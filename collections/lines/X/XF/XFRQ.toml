[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਕਰੇ ਕਰਿ. ਸਬਦੁ, ਨ ਚੀਨੈ; ਲੰਪਟੁ ਹੈ ਬਾਜਾਰੀ ॥"
page = 1013
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He instructs others, but himself reflects not on the Name and attaches himself to a whore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ਦਾ ਹੈ, ਖ਼ੁਦ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਵੇਸਵਾ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He teaches and preaches, but does not contemplate the Shabad; he is bought and sold on the street."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖ ਕਰ ਕਰ ਕੇ ਛੋਡੀ ਜਾਤਾ ਹੈ ਔ ਆਪ ਬ੍ਰਹਮ ਕੋ ਪਛਾਣਤਾ ਹੀ ਨਹੀਂ। ਇਸਤ੍ਰੀ ਲੰਪਟ ਹੂਆ ਹੂਆ (ਬਾਜਾਰੀ) ਮਸਕਰਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੇਲੇ ਬਣਾਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ, ਕਾਮ-ਵਾਸਨਾ ਵਿਚ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੈ, ਤੇ (ਇਸ ਤਰ੍ਹਾਂ ਸੰਨਿਆਸੀ ਬਣਨ ਦੇ ਥਾਂ ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਮਸਖ਼ਰਾ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖ = (ਅਨੇਕਾਂ) ਸੇਵਕ। ਲੰਪਟੁ = (ਮਾਇਆ ਵਿਚ, ਵਿਕਾਰ ਵਿਚ) ਖਚਿਤ। ਬਾਜਾਰੀ = ਮਸਖ਼ਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruye a otros, pero no medita en la Palabra, pasa su estadía de manera barata y está densamente involucrado en los asuntos del mundo."