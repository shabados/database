[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਭੋਗਹਿ ਸਭਿ ਰਸਾ ॥"
page = 267
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour, thou enjoyest all pleasure"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you enjoy all sorts of pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸਾਥ ਤੂੰ ਸਰਬ ਰਸੋਂ ਕੌ ਭੋਗਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਾਰੇ ਰਸ ਭੋਗਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Su Gracia que eres provisto de agua fresca para beber,"