[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਨਨ ਸੋ ਹਰਿ ਰਾਇ ਕਹਿ; ਭੌਹਨ ਉਤਰ ਦੀਨ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the glitter through his eyes, Krishna responded,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੈਣਾਂ ਦੇ ਇਸ਼ਾਰੇ ਨਾਲ ਹੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਕਿਹਾ ਅਤੇ ਭੌਆਂ ਦੇ ਸੰਕੇਤ ਨਾਲ (ਉਸ ਨੇ) ਉੱਤਰ ਦੇ ਦਿੱਤਾ।"