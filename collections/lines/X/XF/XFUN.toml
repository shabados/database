[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਿਆ ਪੂਤੁ; ਭਗਤੁ ਗੋਵਿੰਦ ਕਾ ॥"
page = 396
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The son the saint of the World-Lord is born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸੰਤ ਪੁਤ੍ਰ ਪੈਦਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A son is born - a devotee of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸਿਖੋ! ਯਹ ਪੁਤ੍ਰ ਗੋਬਿੰਦ ਕਾ ਭਗਤ ਅਵਤਾਰੁ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਨਾਨਕ) ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਜੰਮਿਆ (ਪਰਮਾਤਮਾ ਦਾ) ਪੁੱਤਰ ਜੰਮਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤੁ = (ਪਰਮਾਤਮਾ ਦਾ) ਪੁੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hijo nació; sí, el Devoto del Señor, y el Escrito de la Eternidad"