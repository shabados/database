[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੈ ਕਰਾਵੈ ਸੋਇ ॥੪॥"
page = 1344
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, of Himself, is the Doer and the Cause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਸਾਂਈ, ਖੁਦ ਹੀ ਕਰਦਾ ਅਤੇ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself acts, and inspires all to act. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ ਜੀਵੋਂ ਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਲ ਭੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਲਾਂਦਾ ਹੈ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo actúa e inspira a que otros actúen. (4)"