[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹੁਕਮੁ ਪਛਾਣੈ ॥"
page = 1054
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, one recognises the Lord's will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਜੀਵ ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਿੰਝਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one recognizes the Lord's Hukam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਨ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਪਛਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦੀ = ਗੁਰ ਪਰਸਾਦਿ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਹੁਕਮੁ = (ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que conoce el Jukam del Comando del Señor,"