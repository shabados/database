[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਮਿ. ਗੁਣ ਗਾਵਹ ਹਰਿ ਕੇ; ਰਤਨ ਜਨਮੁ. ਨਹੀ ਹਾਰਿਓ ॥"
page = 534
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saint society, he hymns God's praise and loses not his gem-like human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਹੀਰੇ ਵਰਗੇ, ਮਨੁੱਖੀ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, he sings the Glorious Praises of the Lord, and he does not lose the jewel of this human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧੋਂ ਕੇ ਸੰਗਮ ਮੇਂ ਹਰਿ ਗੁਣੋਂ ਕੋ ਗਾਉਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਰਤਨ ਰੂਪ ਮਾਨੁਖ ਜਨਮ ਕੌ ਹਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ ਅਸੀਂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵੀਏ। ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ (ਗੁਣ ਗਾ ਕੇ) ਆਪਣਾ ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖਾ ਜਨਮ ਅਜਾਈਂ ਨਹੀਂ ਗਵਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él canta la Alabanza del Señor en la Saad Sangat, la Sociedad de los Santos y no desperdicia la joya del nacimiento humano."