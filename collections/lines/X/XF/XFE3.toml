[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਆਪਿ ਚਲਾਏ ਤਿਉ ਚਲੀਐ ਪਿਆਰੇ; ਜਿਉ ਹਰਿ ਪ੍ਰਭ ਮੇਰੇ ਭਾਇਆ ॥"
page = 606
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Loved Lord Himself makes me walk and as is the pleasure of my God Lord, so do I walk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਮੈਨੂੰ ਤੋਰਦਾ ਹੈ ਅਤੇ ਜਿਵਨੂੰ ਮੈਂਡੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਟੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the Beloved makes me walk, I walk, as it pleases my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਮੇਰੇ ਹਰੀ ਪਿਆਰੇ ਪ੍ਰਭੂ ਕੋ ਭਾਯਾ ਹੈ ਔ ਜਿਸ ਤਰਾਂ ਜੀਵੋਂ ਕੋ ਚਲਾਯਾ ਹੈ, ਤਿਸੀ ਤਰਾਂ ਚਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੱਜਣ! ਜਿਵੇਂ ਪ੍ਰਭੂ ਆਪ ਜੀਵਾਂ ਨੂੰ ਤੋਰਦਾ ਹੈ, ਜਿਵੇਂ ਮੇਰੇ ਹਰੀ-ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਤਿਵੇਂ ਹੀ ਚੱਲ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Bienamado Señor me hace caminar, así camino y lo hago sólo como a Él le Complace."