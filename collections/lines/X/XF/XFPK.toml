[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਹੁ ਬੁਰਾ ਭੀਹਾਵਲਾ; ਸਰ ਡੂਗਰ ਅਸਗਾਹ ॥"
page = 936
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pernicious and dreadful is the path, passing through impassable seas and mountains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਪਾਰ ਕੀਤੇ ਜਾਣ ਵਾਲ ਸਮੁੰਦਰ ਅਤੇ ਪਹਾੜਾਂ ਵਿੱਚ ਦੀ ਗੁਜ਼ਰਦਾ ਹੋਇਆ ਰਸਤਾ ਗੰਦਾ ਅਤੇ ਭਿਆਨਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path is difficult and treacherous; the pools and mountains are impassable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੇ ਰਾਹੁ ਬੁਰਾ ਡਰ ਵਾਲਾ ਹੈ, (ਸਰ) ਵੈਤਰਨੀ ਨਦੀ ਵਾ ਤਲਾਉ ਜੋ ਦਸ ਹਜਾਰ ਜੋਜਨ ਕਾ ਹੈ, ਸੋ (ਅਸਗਾਹ) ਅਥਾਹ ਹੈ ਔਰੁ ਪਰਬਤ⁽¹⁾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦਾ) ਪੈਂਡਾ ਬੜਾ ਔਖਾ ਤੇ ਡਰਾਉਣਾ ਹੈ, (ਇਹ ਇਕ) ਬੇਅੰਤ ਡੂੰਘੇ ਸਮੁੰਦਰ (ਦਾ ਸਫ਼ਰ ਹੈ) ਪਹਾੜੀ ਰਸਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਹਾਵਲਾ = ਡਰਾਉਣਾ। ਸਰ = ਸਮੁੰਦਰ। ਅਸਗਾਹ = ਨਾਹ ਗਾਹਿਆ ਜਾਣ ਵਾਲਾ। ਡੂਗਰ = ਪਹਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Temible y traicionero es el camino, el mar tan vasto, las montañas que hay que conquistar."