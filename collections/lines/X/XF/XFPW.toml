[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉਨ ਬਾਧ ਤੁਰੰਗ ਜੂਝਤ; ਜੀਤੀਐ ਕਰਿ ਜੁਧ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever chains the horse, they fight with him and conquer him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਘੋੜੇ ਨੂੰ ਬੰਨ੍ਹ ਲੈਂਦਾ ਸੀ, ਉਸ ਨਾਲ (ਸੈਨਾ ਨਾਇਕ) ਜੂਝਦੇ ਸਨ ਅਤੇ ਲੜਾਈ ਕਰ ਕੇ ਜਿਤ ਲੈਂਦੇ ਸਨ।"