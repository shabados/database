[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਮੈਲੁ; ਨ ਤਨ ਤੇ ਜਾਤਿ ॥"
page = 265
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but filth of the heart departs no from his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਦਿਲ ਦੀ ਮਲੀਨਤਾ ਉਸ ਦੇ ਸਰੀਰ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the filth of your mind shall not leave your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਮਨ ਕੀ ਪਾਪ ਰੂਪ ਮੈਲ ਇਸ ਜੀਵ ਕੇ ਤਨ ਕੇ ਧੋਣੇ ਸੇ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਭੀ) ਮਨ ਦੀ ਮੈਲ ਸਰੀਰ ਧੋਤਿਆਂ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún así permanecerían las impurezas en tu mente."