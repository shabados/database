[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 1173
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Venerable Lord Himself comes to abide in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਨੀਯ ਪ੍ਰਭੂ ਖੁਦ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord Himself comes to dwell within the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹਰਿ ਜੀਉ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਆਇ ਕਰ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, de Sí Mismo llega a habitar en la mente de uno,"