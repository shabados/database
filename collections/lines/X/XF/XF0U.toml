[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬਾਣੀ ਨਾਮੁ ਹੈ; ਨਾਮੁ ਰਿਦੈ ਵਸਾਈ ॥"
page = 1239
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Guru's word is the Lord's name and this Name, I enshrine in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ ਅਤੇ ਇਸ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Gurmukh is the Naam; I enshrine the Naam within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਕਰ ਮੁਖ ਸੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ ਔਰ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਹਿਰਦੇ ਮੇਂ ਬਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ ਦੀ ਸਦਾ ਇਹੀ ਤਾਂਘ ਹੁੰਦੀ ਹੈ) ਗੁਰਮੁਖ ਸਦਾ ਨਾਮ ਹੀ ਉਚਾਰਦਾ ਹੈ ਤੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru es el Nombre del Señor, ese Nombre es al que alabo en el interior de mi corazón,"