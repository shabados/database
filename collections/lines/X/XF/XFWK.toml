[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਸੁ. ਨ ਕਾਹੂ ਸੰਗ ਕਰਹੁ; ਆਪਨ ਆਪੁ ਬੀਚਾਰਿ ॥"
page = 259
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be not angry with any one and think of thy own-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨਾਲ ਗੁੱਸੇ ਨਾਂ ਹੋ ਤੇ ਆਪਣੇ ਆਪੇ ਨੂੰ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not be angry with anyone else; look within your own self instead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਕੋ ਅਪਨਾ ਆਪ ਅਰਥਾਤ ਸ੍ਵੈ ਸ੍ਵਰੂਪ ਵਿਚਾਰ ਕਰ ਕਿਸੀ ਕੇ ਸਾਥ ਗੁਸਾ ਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਸੇ ਹੋਰ ਨਾਲ ਗੁੱਸਾ ਨਾਹ ਕਰੋ, (ਇਸ ਦੇ ਥਾਂ) ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਚਾਰੋ (ਸੋਧੇ, ਕਿ ਕਿਸੇ ਨਾਲ ਝਗੜਨ ਵਿਚ ਆਪਣਾ ਕੀਹ ਕੀਹ ਦੋਸ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਸ = ਗੁੱਸਾ। ਆਪਨ ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No culpes a otro; busca en ti mismo, y vuélvete humilde y modesto."