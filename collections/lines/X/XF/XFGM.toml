[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਣੇ ਅਪਣੇ ਵਰਨ ਵਿਚਿ, ਚਾਰਿ ਵਰਨ ਕੁਲ ਧਰਮ ਧਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In their own varnas all the people (of the four varnas) observe the tradition of their caste and tribe."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣ ਦੇ ਲੋਕ ਅਪਣੇ ਅਪਣੇ ਵਰਨ (ਖਤ੍ਰੀ, ਬ੍ਰਾਹਮਣ, ਸੂਦ੍ਰ, ਵੈਸ ਵਿਚ ਕੁਲਾਚਾਰੀ ਧਰਮ ਨੂੰ ਧਾਰਦੇ ਹਨ।"