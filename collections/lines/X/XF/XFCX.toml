[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੀ ਜਾਵਉ ਟੇਕ ॥"
page = 885
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I repair to the support of the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੈਂ, ਸਾਧ ਸੰਗਤ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken the Support of the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ (ਸਾਧ) ਸ੍ਰੇਸਟ ਹੈਂ ਤਿਨ ਕੀ ਸੰਗਤ ਕੇ (ਟੇਕ) ਆਸਰੇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਾਧ ਸੰਗਤਿ ਦੀ ਸਰਨੀਂ ਪੈਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਵਉ = ਜਾਵਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਟੇਕ = ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive en la Saad Sangat, la Sociedad de los Santos,"