[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਮਸਤਕਿ ਜਿਸੁ ਵਡਭਾਗੁ ॥"
page = 560
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he on whose brow is writ the great destiny,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਚੰਗੇ ਨਸੀਬ ਲਿਖੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who has such great destiny written upon his forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਬਡਾ ਉਤਮ ਭਾਗੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਉੱਚੀ ਕਿਸਮਤ ਜਾਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਮਸਤਕਿ ਜਿਸੁ = ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél en cuya frente está grabado un Destino,"