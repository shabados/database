[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਸਾਗਰ; ਬੋਹਿਥ ਹਰਿ ਚਰਣ ॥"
page = 867
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet are the ship to cross the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰਾਉਣੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਇਕ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Feet are the boat to cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਸ ਸੰਸਾਰ ਸਾਗਰ ਕੇ ਪਾਰ ਕਰਨੇ ਕੋ ਤੇਰੇ ਚਰਨ ਹੀ ਜਹਾਜ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਵਾਸਤੇ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Señor son la Barca para llevarnos a través del mar de la existencia."