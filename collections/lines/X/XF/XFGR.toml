[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਹੈ; ਗੁਰਮੁਖਿ ਸਦਾ ਹਰਿ ਭਣਿ ॥"
page = 949
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is all-in-all. By the Guru's grace, so, ever utter thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰਾ ਕੁੱਛ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਸ ਲਈ, ਤੂੰ ਸਦੀਵੀ ਹੀ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is everything; the Gurmukh constantly chants the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛੁ ਤੂੰ ਆਪੇ ਹੀ ਆਪ ਹੋਇਆ ਹੂਆ ਹੈਂ। ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਸਦਾ ਗੁਰਮੁਖ (ਭਣਿ) ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਕੁਝ ਬਣਿਆ ਪਿਆ ਹੈ ਉਹ) ਸਭ ਕੁਝ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹੈ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਸਦਾ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj entona Su Nombre y a través del Shabd, el entendimiento llega,"