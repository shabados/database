[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸੀਤਲੁ ਹੋਆ. ਮੇਰੇ ਪਿਆਰੇ; ਹਰਿ ਬੂੰਦ ਪੀਵੈ ॥"
page = 452
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is cooled by drinking the rain drops of God, O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਮੀਂਹ ਦੀਆਂ ਕਣੀਆਂ ਨੂੰ ਪੀਣ ਦੁਆਰਾ ਮੇਰੀ ਆਤਮਾਂ ਸ਼ਾਂਤ ਹੋ ਗਈ ਹੈ, ਹੇ ਪਿਆਰਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is cooled and soothed, O my dear beloved, by drinking in the rain drops of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਮੇਰਾ ਮਨੁ ਸੀਤਲੁ ਹੂਆ ਤਉ ਜਾਣ ਜੋ ਹਰੀ ਨਾਮ ਬੂੰਦ ਕੋ ਪਾਨ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਜਦੋਂ ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਜਲ ਦੀ ਬੂੰਦ ਪੀਂਦਾ ਹੈ ਤਾਂ ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se calma cuando bebo del Elixir del Señor."