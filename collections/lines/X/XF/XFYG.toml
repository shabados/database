[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਰਾ ਲਾਲੁ ਅਮੋਲੁ ਜਨਮੁ ਹੈ; ਕਉਡੀ ਬਦਲੈ ਹਾਰਿਓ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 335
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The human birth is a priceless ruby and gem. For a worthless shell thou hast lost it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਅਣਮੁੱਲਾ ਮਾਣਕ ਤੇ ਜਵਾਹਰ ਨਿਕੰਮੀ ਕੌੜੀ ਵਾਸਤੇ ਤੂੰ ਇਸ ਨੂੰ ਹਾਰ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Human birth is a priceless jewel, which has been squandered in exchange for a worthless shell. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੀਰੇ ਲਾਲ ਸੇ ਭੀ ਅਮੋਲਕ ਜਨਮ ਹੈ, ਸੋ ਵਾਹੁਗੂਰ ਕੇ ਸਿਮਰਨ ਬਿਨ ਕਉਡੀ ਅਰਥਾਤ ਮਾਇਆ ਕੇ ਬਦਲੇ ਹਾਰ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਮਨੁੱਖਾ-) ਜਨਮ (ਮਾਨੋ) ਹੀਰਾ ਹੈ, ਅਮੋਲਕ ਲਾਲ ਹੈ, ਪਰ ਤੂੰ ਤਾਂ ਇਸ ਨੂੰ ਕੌਡੀ ਦੀ ਖ਼ਾਤਰ ਗਵਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਡੀ ਬਦਲੈ = ਕੌਡੀ ਦੀ ਖ਼ਾਤਰ। ਹਾਰਿਓ = ਗੰਵਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu nacimiento humano es precioso, como una joya, pero lo desperdicias a cambio de nada. (1-Pausa)"