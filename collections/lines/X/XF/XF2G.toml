[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਆਤੁਰ. ਤੇਰੀ ਗਤਿ ਨਹੀ ਜਾਨੀ; ਤੂੰ ਆਪਿ ਕਰਹਿ ਪ੍ਰਤਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 675
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the miserable one, realise not Thy will. Thou Thyself cherisheth me ever, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਕਰਮਣ, ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ, ਤੂੰ ਆਪੇ ਹੀ ਸਦਾ ਮੇਰੀ ਪਾਲਣ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so miserable, I do not know Your state; You Yourself cherish me, Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਤਰ ਅਰਥਾਤ ਅਤਿ ਦੀਨ ਨੇ ਤੇਰੀ ਗਤੀ ਨਹੀਂ ਜਾਣੀ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਹਮਾਰੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਦੁੱਖੀਏ ਨੇ ਸਮਝਿਆ ਹੀ ਨਹੀਂ ਸੀ ਕਿ ਤੂੰ ਕਿਤਨੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ ਹੈਂ, (ਫਿਰ ਭੀ) ਤੂੰ ਆਪ ਮੇਰੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤੁਰ = ਦੁੱਖੀ। ਮੋਹਿ ਆਤੁਰ = ਮੈਂ ਦੁੱਖੀ ਨੇ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eso que Tú me has mantenido siempre en todo. (1-Pausa)"