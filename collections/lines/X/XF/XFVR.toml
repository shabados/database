[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਸਭੁ ਜਗੁ ਬਉਰਾਨਾ ॥੩॥"
page = 1140
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, the entire world is gone mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਬਗੈਰ, ਸਾਰਾ ਸੰਸਾਰ ਪਗਲਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the whole world is insane. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਸੰਸਾਰ ਬੌਰਾ ਹੋ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਜਗਤ ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਉਰਾਨਾ = ਝੱਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, sin el Nombre, el mundo vive en la locura. (3)"