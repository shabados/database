[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਵਾਰੈ ਸਬਦਿ ਵੀਚਾਰੇ ॥"
page = 1049
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering over the Name, the pious person quenches this fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਇਸ ਅੱਗ ਨੂੰ ਬੁਝਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh extinguishes this fire, by contemplating the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਬੀਚਾਰ ਕਰ ਕੇ ਗੁਰਮੁਖੋਂ ਨੇ ਸੋ ਮਾਇਆ ਨਵਿਰਤ ਕਰ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ (ਇਸ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo meditando en la Palabra ese fuego puede ser sofocado en el ser que tiene la Conciencia de Dios,"