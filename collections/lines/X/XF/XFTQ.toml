[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰੈ; ਕਾਲੁ ਅਕਾਲੁ ਸੁਚਿ ਸੋਚਾ ॥"
page = 1079
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwell upon Thee death, birth and the thoughts of purification."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਆਰਾਧਦੇ ਹਨ ਮਰਨ, ਜੰਮਣ ਅਤੇ ਪਵਿੱਤ੍ਰਤਾ ਦੇ ਖ਼ਿਆਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death and life, and thoughts of purification, meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਲ ਮ੍ਰਿਤੂ, (ਅਕਾਲੁ) ਜਨਮ ਵਾ ਹੇ ਅਕਾਲ! ਸੰਬੋਧਨ ਪਵਿਤ੍ਰਤਾ ਵਾ ਪਵਿਤ੍ਰਤਾ ਵਾਲੇ ਔ ਚਿੰਤਾ ਜੋ ਚਿਤਵਨਿ, ਭਾਵ ਵਿਚਾਰ ਕਰਨੇ ਵਾਲੇ ਏਹੁ ਸਭ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਰਹੀ ਹੈ, ਜਨਮ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਰਿਹਾ ਹੈ। ਸੁੱਚ ਅਤੇ ਸਰੀਰਕ ਕ੍ਰਿਆ-ਇਹ ਭੀ ਹੁਕਮ ਵਿਚ ਹੀ ਕਾਰ ਚੱਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la vida y la muerte también y los pensamientos purificantes."