[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਭੈ ਭੰਜਨੋ; ਤਿਸੁ ਆਗੈ ਕਰਿ ਅਰਦਾਸਿ ॥"
page = 44
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make supplication before Him who is the bestower of bliss and the destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰ, ਜੋ ਖੁਸ਼ੀ ਬਖਸ਼ਣਹਾਰ ਅਤੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So offer your prayers to Him, the Giver of Peace, the Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਸੁਖੋਂ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ ਅਰੁ ਜਨਮਾਦਿ ਭੈ ਕਾ ਨਾਸ ਕਰਤਾ ਹੈ, ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਸਾਧ ਸੰਗਤਿ ਦਾ ਆਸਰਾ ਲੈ ਕੇ) ਉਸ ਪਰਮਾਤਮਾ ਅੱਗੇ ਅਰਦਾਸ ਕਰਦਾ ਰਹੁ, ਜੋ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ ਸਾਰੇ ਡਰ-ਸਹਮ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਭੰਜਨੋ = ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rézale a tu Señor, el Dador de la Dicha y el Destructor del miedo."