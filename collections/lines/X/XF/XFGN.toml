[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਾਰ ਕਰਉ ਤਿਹ ਬੰਦਨ; ਮਨਹਿ ਚਰ੍ਹਾਵਉ ਧੂਪ ॥੧॥"
page = 701
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many times, make I obeisance unto Him and offer my soul as incense before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਵਾਰੀ ਮੈਂ ਉਸ ਨੂੰ ਨਮਸ਼ਕਾਰ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਉਸ ਦੇ ਅੱਗੇ ਹੋਮ ਸਮੱਗਰੀ ਵਜੋਂ ਭੇਟ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many times, I bow in reverence to Him, offering my mind as incense to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਤੇਰੇ ਚਰਨਾਂ ਪਰ ਅਨੇਕ ਵਾਰ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ ਔਰ ਮਨ ਕੋ ਅਰਪਨ ਕਰਨਾ ਇਹੀ ਤੇਰੇ ਕੌ ਧੂਪ ਚੜ੍ਹਾਵਤਾ ਹੂੰ ਅਰਥਾਤ ਦੇਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੇ) ਇਹਨਾਂ ਚਰਨਾਂ ਉਤੇ ਅਨੇਕਾਂ ਵਾਰੀ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ, ਆਪਣਾ ਮਨ ਹੀ (ਤੇਰੇ ਚਰਨਾਂ ਅੱਗੇ) ਭੇਟਾ ਧਰਦਾ ਹਾਂ ਇਹੀ ਧੂਪ ਅਰਪਣ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te presto obediencia, una y mil veces, y quemo el incienso de mi mente ante Ti. (1)"