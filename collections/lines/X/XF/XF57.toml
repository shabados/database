[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਦ ਸੁਹੇਲੀ; ਨਾਮ ਕੀ ਲਾਗੀ ਭੂਖ ॥"
page = 901
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal has hunger for the Lord's Name alone, he sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਨੂੰ ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਹੀ ਭੁੱਖ ਲੱਗਦੀ ਹੈ ਤਾਂ ਉਹ ਆਰਾਮ ਅੰਦਰ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who feels hunger for the Naam sleeps in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਨਾਮ ਕੀ (ਭੂਖ) ਚਾਹ ਲਗੀ ਹੈ ਤਬ ਸੇ ਸੁਖ ਕੇ ਦੇਣੇ ਵਾਲੀ ਸਾਂਤੀ ਰੂਪ ਨਿੰਦ੍ਰਾ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ, ਨਾਮ ਵਿਚ ਲੀਨਤਾ ਮਨੁੱਖ ਵਾਸਤੇ ਸੁਖਦਾਈ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਦ = (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੀਨਤਾ। ਸੁਹੇਲੀ = ਸੁਖਦਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La añoranza se tiene sólo al Nombre del Señor; duerme en Paz,"