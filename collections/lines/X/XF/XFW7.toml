[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਮਾਗੁ ਨਿਧਾਨੁ ॥"
page = 895
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ask for the treasure of God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਖਜਾਨੇ ਦੀ ਜਾਚਨਾ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ask for the treasure of the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਨਿਧੋਂ ਕਾ ਘਰ ਹੈ ਤਿਸ ਕੋ ਗੁਰੋਂ ਸੇ ਮਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮੰਗਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗੁ = ਮੰਗ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pide por el Nombre del Señor,"