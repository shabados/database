type = "primary"
data = "ਅਤਿ ਉਜਲ ਦੰਦ ਅਨੰਦ ਮਨੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The name of that mighty warrior is Kitriya (evil woman)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਦੰਦ ਬਹੁਤ ਚਿੱਟੇ ਅਤੇ ਮਨ ਨੂੰ ਆਨੰਦ (ਦੇਣ ਵਾਲੇ ਹਨ)।"