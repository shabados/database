[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਹੂ ਖੇਹ ਰਲਾਈਐ; ਤਾ ਜੀਉ ਕੇਹਾ ਹੋਇ ॥"
page = 17
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What would then happen to the soul when the body is mingled with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹ ਮਿੱਟੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤੀ ਜਾਏਗੀ ਤਦ ਆਤਮਾ ਨਾਲ ਕੀ ਵਾਪਰੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body mingles with dust, what happens to the soul?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ ਜਬ ਮ੍ਰਿਤੁ ਹੋਤਾ ਹੈ (ਖੇਹੂ) ਮ੍ਰਿਤਕਾ ਕਰ ਰਚਿਤ ਜੋ ਸਰੀਰੁ ਹੈ, ਸੋ ਤਬ ਮ੍ਰਿਤਕਾ ਮੇਂ ਮਿਲ ਜਾਤਾ ਹੈ, (ਤਾ ਜੀਉ) ਤਬ ਜੀਵ ਕਾ (ਕੇਹਾ) ਕੈਸਾ ਹਾਲ ਹੋਵੈਗਾ, ਵਾ ਫਿਰ ਜੀਉ ਜੀਉ ਕੈਸੇ ਹੋਵੇਗਾ, ਤਹਾਂ ਤੇ ਅਰੇ ਅਰੇ ਕਰ ਕੇ ਹੀ ਡਾਟੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਕਦੇ ਨਾਮ ਨਾਹ ਜਪਿਆ, ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਜਦੋਂ) ਮਿੱਟੀ ਹੋ ਕੇ ਮਿੱਟੀ ਵਿਚ ਰਲਿਆ, ਤਾਂ (ਨਾਮ-ਹੀਣ) ਜਿੰਦ ਦਾ ਹਾਲ ਭੈੜਾ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero es por siempre Imperecedero. ¿Qué le pasará al Alma cuando el cuerpo se vuelva a mezclar con el polvo?"