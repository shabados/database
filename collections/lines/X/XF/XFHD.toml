[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਹਿ; ਮੰਨਿ ਹੁਕਮੁ ਅਪਾਰਾ ॥"
page = 1054
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave serves his Infinite Lord and obeys His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਆਪਣੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਗਿਆ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant serves, and obeys the Command of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਹੋ ਕੇ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਅਪਾਰ ਪਰਮੇਸਰ ਕਾ ਹੁਕਮ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਤਾਂ ਉਸ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਮੰਨ ਕੇ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ ਕਰਦੇ ਹਨ। ਮੰਨਿ = ਮੰਨ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente sirve a Dios, sometiéndose a Su Infinita Voluntad."