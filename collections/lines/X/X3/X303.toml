[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਧ ਕੇ ਬੀਚ ਬਧੂ ਬਰਬੇ ਕਹੁ ਕੋਪ ਕੈ ਬੈਲ ਨਥੇ ਜਿਹ ਸਤਾ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had powerfully ruled Oudh alongwith Sita"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਦੁਆਪੁਰ ਯੁਗ ਵਿਚ) ਇਸਤਰੀ ਨੂੰ ਵਿਆਹੁਣ ਲਈ ਅਯੋਧਿਆ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸੱਤਾਂ ਬਲਦਾਂ ਨੂੰ ਇਕੋ ਵਾਰ ਨੱਥ ਲਿਆ ਸੀ,"