[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਲਪਟਾਇ ਮੁਖੁ ਚਾਪਿ ਬਲਿ ਜਾਇ ਤਾ ਕੇ; ਐਸੋ ਹੀ ਪਿਯਾਰੀ ਜਾਨੈ ਪ੍ਰੀਤਮ ਸੋ ਪ੍ਰੀਤ ਕੀ ॥੨੪॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would cuddle her through his lips all over her body, And she would respond with great affection and love.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ('ਅੰਗ') ਨਾਲ ਲਿਪਟੀ ਰਹਿੰਦੀ ਅਤੇ ਮੁਖ ਘੁਟ ਕੇ ਬਲਿਹਾਰੀ ਜਾਂਦੀ। ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਪ੍ਰੀਤਮ ਨਾਲ ਪ੍ਰੀਤ ਕਰਨ ਉਹ ਪਿਆਰੀ ਜਾਣਦੀ ਸੀ ॥੨੪॥"