[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕੇ ਵਾਪਾਰਾ. ਜਗਤਿ ਪਿਆਰਾ; ਆਵਣਿ ਜਾਣਿ ਦੁਖੁ ਪਾਈ ॥"
page = 571
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the world, they love the mammon's business and by coming and going, writhe in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਧਨ-ਦੌਲਤ ਦੇ ਵਣਜ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਨ ਦੁਆਰਾ ਕਸ਼ਟ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They love to deal in Maya in this world; coming and going, they suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੋ ਪਿਆਰਾ ਜਾਨ ਕੇ ਜੀਵ ਮਾਇਆ ਕੇ ਬਪਾਰਾਂ ਮੇਂ ਲਾਗ ਰਹਾ ਹੈ, ਇਸੀ ਤੇ ਆਵਾਗਵਨ ਕਾ ਦੁਖ ਪਾਉਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਜਗਤ ਵਿਚ ਮਾਇਆ ਦਾ ਵਿਪਾਰ ਪਿਆਰਾ ਹੈ ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਦੁੱਖ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esta forma viven fascinados en el mundo, y yendo y viniendo, sufren y padecen."