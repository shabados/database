data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਅਜੇਹਾ ਆਤਮਕ ਬਲ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

