[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਤਾਣ ਸਦਾ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ । ਤੂੰ ਉਸ ਦੇ ਪਵਿੱਤ੍ਰ ਦੀਦਾਰੇ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਦਾ ਹਾਜ਼ਿਰ ਬਵਦ ਦਾਇਮ ਬਬੀਂ ਦੀਦਾਰਿ ਪਾਕਿਸ਼ ਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goya says, \"If your disposition is similar to mine of getting mollified by diamonds,\nEven then, you should willingly sacrifice all your assets for your Beloved.\" (6) (8)"