[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਾ ਗੰਢੁ. ਨ ਚਲਈ; ਚਿਕੜਿ ਪਥਰ ਬੰਧੁ ॥"
page = 959
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false joint lasts not, It is like the two stones joined with mud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਮੇਲ ਮਿਲਾਪ ਨਿਭਦਾ ਨਹੀਂ। ਇਹ ਗਾਰੇ ਨਾਲ ਜੋੜੇ ਹੋਏ ਦੋ ਪੱਖਰਾਂ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false bond does not last; it is like stones joined with mud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ (ਗੰਢੁ) ਮੇਲ ਝੂਠਾ ਹੈ, ਸੋ ਬਹੁਤ ਦਿਨ ਨਹੀਂ ਚਲਤਾ॥ ਦ੍ਰਿਸਟਾਂਤ- ਜੈਸੇ ਚਿਕੜ ਲਗਾਇਕੇ ਪਥਰੋਂ ਕੋ ਨਦੀ ਮੇਂ (ਬੰਧੁ) ਪੁਲ ਬਨਾਈਏ ਤੋ ਨਹੀਂ ਠਹਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਾਂ ਦਾ ਕੱਚਾ ਗਾਂਢਾ-ਤੋਪਾ (ਬਹੁਤ ਚਿਰ) ਨਹੀਂ ਤੱਗਦਾ ਜਿਵੇਂ ਚਿੱਕੜ ਨਾਲ ਬੱਝਾ ਹੋਇਆ ਪੱਥਰਾਂ ਦਾ ਬੰਨ੍ਹ (ਛੇਤੀ ਢਹਿ ਪੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਕੜਿ = ਚਿੱਕੜ ਨਾਲ। ਪਥਰ ਬੰਧੁ = ਪੱਥਰਾਂ ਦਾ ਬੰਨ੍ਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su amistad no dura, así como el lodo no puede mantener juntas a dos piedras."