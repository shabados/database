[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਹੁ ਸਚਾ ਵੀਸਰੈ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰਿ ॥"
page = 755
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the mortal's life, in this world, if he forgets the True Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਮਾਰੀ ਹੈ ਪ੍ਰਾਣੀ ਦੀ, ਇਸ ਜੱਗ ਵਿੱਚ, ਜਿੰਦਗੀ, ਜੇਕਰ ਉਹ ਉਸ ਸੱਚੇ ਪਤੀ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is the life in this world, of one who forgets her True Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸੋ ਸਚਾ (ਸਹੁ) ਪਤੀ ਵਿਸਰ ਜਾਇ ਤਾਂ ਸੰਸਾਰ ਮੇਂ ਜੀਵਣੇ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਖਸਮ-ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਏ, ਤਾਂ ਜਗਤ ਵਿਚ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੁ = ਖਸਮ, ਸ਼ਹੁ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita es la existencia en el mundo si uno abandona al Verdadero Uno,"