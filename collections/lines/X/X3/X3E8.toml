[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਿਉ ਜੂਝਿ ਮਰੈ. ਪ੍ਰਭੁ ਪਾਏ; ਮਨਸਾ ਮਨਹਿ ਸਮਾਏ ॥"
page = 353
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who dies fighting against his mind, obtain the Lord and his desire is nipped in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਲੜਦਾ ਮਰ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ, ਉਸ ਦੀ ਖ਼ਾਹਿਸ਼ ਮਨ ਅੰਦਰ ਹੀ ਮਿੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies fighting against his own stubborn mind finds God, and the desires of the mind are quieted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੇ ਸਾਥ ਜੁਧ ਕਰ ਕੇ ਮਰੇ ਹੈਂ ਅਰਥਾਤ ਜੀਵਤ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ। (ਮਨਸਾ) ਬਾਸਨਾ ਕੋ (ਮਨਹਿ) ਰੋਕ ਕਰ ਹਰਿ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ ਆਪਣੇ ਮਨ ਨਾਲ ਤਕੜਾ ਟਾਕਰਾ ਕਰ ਕੇ ਹਉਮੈ ਵਲੋਂ ਮਰ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਹਉਮੈ ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ), ਮਨ ਦੇ ਫੁਰਨੇ ਨੂੰ ਮਨ ਦੇ ਅੰਦਰ ਹੀ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien muere luchando contra su mente terca encuentra a Dios y apacigua los deseos mentales,"