[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਮਹੇਸ ਕੇ ਤੀਸਰੇ ਨੈਨ; ਕੀ ਜੋਤ ਉਦੋਤ ਭਈ ਖੁਲ ਤੈਸੇ ॥੧੯੩॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the opening of the third eye of Shiva, the light appeared like this current.193.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸ਼ਿਵ ਦੇ ਤੀਜੇ ਨੈਨ ਦੇ ਖੁਲ੍ਹਣ ਨਾਲ (ਉਸ ਦੀ) ਜੋਤਿ ਪ੍ਰਗਟ ਹੋਈ ਹੋਵੇ ॥੧੯੩॥"