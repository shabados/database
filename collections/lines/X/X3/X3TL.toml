[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਦੂਖਨਿ; ਤ੍ਰਿਸਨਾ ਮਹਿ ਜਲੈ ॥"
page = 279
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints, he burns in the fire of desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਬੰਦਾ ਉਹ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਵਿੱਚ ਸੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one burns in the fire of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੂਸਣ ਚਿਤਵਨ ਕਰ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਮੇਂ ਜੀਵ ਜਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਦੇ ਕਾਰਨ (ਨਿੰਦਕ) ਤ੍ਰਿਸਨਾ (ਦੀ ਅੱਗ) ਵਿਚ ਸੜਦਾ ਭੁੱਜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ = ਲਾਲਚ। ਜਲੈ = ਸੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando a los Santos uno se consume en el fuego del deseo."