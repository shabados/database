[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਨੀ ਸੂਤਕੁ ਕੰਨਿ ਪੈ; ਲਾਇਤਬਾਰੀ ਖਾਹਿ ॥"
page = 472
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The impurity of the ears is to hear the calumny of others with ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਦੀ ਪਲੀਤੀ, ਕੰਨਾਂ ਨਾਲ ਹੋਰਨਾਂ ਦੀ ਨਿੰਦਿਆਂ ਸੁਣਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The impurity of the ears is to listen to the slander of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਨੀ) ਕਾਨੋਂ ਮੇਂ ਸੂਤਕੁ ਏਹੁ ਹੈ, ਜੋ ਕੰਨ (ਪੈ) ਉਪਰ (ਲਾਇਤਬਾਰੀ) ਚੁਗਲੀ ਕੋਈ (ਖਾਹਿ) ਖਾਵੇ। ਉਸ ਕੋ ਸੁਣਨਾ ਇਸ ਪ੍ਰਕਾਰ ਕਰ ਹਥ ਪੈਰ ਨਾਸਕਾ ਕਾ ਭੀ ਸੂਤਕ ਜਾਨਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਕੰਨ ਵਿਚ ਭੀ ਸੂਤਕ ਹੈ ਕਿ ਕੰਨ ਨਾਲ ਬੇਫ਼ਿਕਰ ਹੋ ਕੇ ਚੁਗ਼ਲੀ ਸੁਣਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਨਿ = ਕੰਨ ਨਾਲ। ਲਾਇਤਬਾਰੀ = ਚੁਗ਼ਲੀ। ਪੈ ਖਾਹਿ = ਪਏ ਖਾਹਿ, ਪਏ ਖਾਂਦੇ ਹਨ, ਬੇਪਰਵਾਹ ਹੋ ਕੇ (ਚੁਗ਼ਲੀ) ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La impureza del oído es el escuchar y decir rumores."