[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਲਗੁ ਬਜ੍ਰ ਸੂਲ ਧਰਿ ਕੋ ਹੈ ॥੧੫੫੦॥"
page = 452

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vajra and trident are insignificant before him.1550."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਵਜ੍ਰ-ਧਰ (ਇੰਦਰ) ਅਤੇ ਤ੍ਰਿਸ਼ੂਲਧਾਰੀ (ਸ਼ਿਵ) ਕੌਣ ਹਨ? (ਅਰਥਾਤ ਕੁਝ ਵੀ ਨਹੀਂ ਹਨ) ॥੧੫੫੦॥"