[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਰਣੁ ਜੀਵਣੁ; ਪ੍ਰਭ ਨਾਲਿ ॥"
page = 932
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious lives and dies in her Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪਤਨੀ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਜੀਉਂਦੀ ਅਤੇ ਮਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh dies, and lives with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਕਾ ਜੀਵਣਾ ਔ ਮਰਣਾਂ ਪ੍ਰਭੂ ਕੇ ਨਾਲ ਹੈ। ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਚਿਤ ਆਵੇ ਤੋ ਜੀਵਨਾ ਮਾਨਤੇ ਹੈਂ ਭੂਲਨੇ ਸੇ ਮਰਨਾ ਮਾਨਤੇ ਹੈਂ ਪ੍ਰਮਾਣ-☬\"ਆਖਾ ਜੀਵਾ ਵਿਸਰੈ ਮਰਿ ਜਾਉ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜਿੰਦ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਮਰਣੁ ਜੀਵਣੁ = ਗੁਰਮੁਖਿ ਦਾ ਮਰਨ-ਜੀਊਣ। ਮਰਣੁ ਜੀਵਣੁ = ਆਸਰਾ-ਪਰਨਾ, ਜਿਸ ਦੇ ਹੁੰਦਿਆਂ ਜੀਵਿਆ ਜਾ ਸਕੇ ਤੇ ਜਿਸ ਤੋਂ ਵਿਛੁੜ ਕੇ ਮੌਤ ਆਉਂਦੀ ਜਾਪੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y muere en la Voluntad de Dios."