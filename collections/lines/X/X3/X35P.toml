[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਛਾ ਸਾਹੁ ਨ ਕੀਚਈ, ਫਿਰਿ ਪਛੋਤਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Employ not a brusque banker who will afterwords make you repent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਥੋੜ੍ਹ ਦਿਲਾ ਸ਼ਾਹ ਨ ਬਣਾਈਏ (ਨਹੀਂ ਤਾਂ) ਪਿੱਛੋਂ ਪਛਤਾਉ ਹੁੰਦਾ ਹੈ, (ਕਿਉਂ ਜੋ ਥੋੜ੍ਹ ਦਿਲੇ ਸ਼ਾਹ ਉਗ੍ਰਾਹੀ ਵੇਲੇ ਪਤ ਉਤਾਰ ਦੇਂਦੇ ਹਨ)।"