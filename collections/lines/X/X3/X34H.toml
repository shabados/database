[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੇ ਵਸਿਆ ਪਾਰਬ੍ਰਹਮੁ; ਭਗਤਾ ਮਹਿ ਗਨਿਆ ॥੩॥"
page = 487
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supreme Lord dwelt in his mind and he was counted among the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਪ੍ਰਮਾਤਮਾ ਨੇ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲਿਆ ਤੇ ਉਹ ਸਾਧੂਆਂ ਵਿੱਚ ਗਿਣਿਆ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God dwelled in his heart, and he was counted among the devotees. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਕੇ ਹਿਰਦ੍ਯ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਬਸਾ, ਤਬ ਵਹੁ ਭਗਤੋਂ ਮੇਂ ਗਿਨਾ ਗਿਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਵੱਸ ਪਿਆ ਤੇ ਉਹ ਭਗਤਾਂ ਵਿਚ ਗਿਣਿਆ ਜਾਣ ਲੱਗ ਪਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se hizo conocido en todo el mundo cuando enalteció al Único Señor Trascendente y fue reconocido entre los Devotos del Señor. (3)"