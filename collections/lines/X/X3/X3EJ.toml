[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਭਰਮਿ; ਬਹੁ ਜੋਨਿ ਭਵਾਇਆ ॥"
page = 388
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worldly attachment and doubt, make man wander through many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਸੰਦੇਹ ਆਦਮੀ ਨੂੰ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In emotional attachment and doubt, the mortals wander through countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਭਗਤ ਹੀਨ ਪੁਰਖੋਂ ਕੋ ਮੋਹ ਔਰ ਭਰਮ ਕੇ ਹੋਨੇ ਕਰ ਬਹੁਤ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ) ਮੋਹ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਮਨੁੱਖ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਵਾਏ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apego y duda hacen que los hombres vaguen a través de millones de nacimientos,"