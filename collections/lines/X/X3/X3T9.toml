[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਖਾ ਤੀਨਿ; ਕਹੈ ਨਿਤ ਬੇਦੁ ॥"
page = 352
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas, ever talk of three branches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਸਦਾ ਹੀ ਤਿੰਨਾਂ ਟਹਿਣੀਆਂ ਦਾ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas continually speak of the three branches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਖਾ ਤੀਨ ਹੈਂ ਜਿਸ ਬੇਦ ਬ੍ਰਿਖ੍ਯ ਕੀ ਕਰਮ, ਉਪਾਸਨਾ, ਗ੍ਯਾਨ। ਸੋ ਭੀ ਯਹੀ ਨਿਤ ਕਹਤਾ ਹੈ ਕਿ ਜੀਵ ਬ੍ਰਹਮ ਕੀ ਅੰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਆਮ ਤੌਰ ਤੇ ਤ੍ਰਿਗੁਣੀ ਸੰਸਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ) ਵੇਦ (ਭੀ) ਤ੍ਰਿਗੁਣੀ ਸੰਸਾਰ ਦਾ ਹੀ ਜ਼ਿਕਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖਾ ਤੀਨਿ = ਤਿੰਨ ਅਵਸਥਾ (ਮਾਇਆ ਦੀਆਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aún los Vedas describen al Señor como una Trinidad."