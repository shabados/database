[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬੈ ਉਚਰਿਹੌ ਬੈਨ; ਜਬੈ ਨੇਤ੍ਰਨ ਸੋ ਲਹਿਹੋ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When I have observed those with my own eyes, I will communicate with you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਦ ਹੀ (ਕੁਝ) ਬੋਲਾਂਗਾ ਜਦ ਨੇਤਰਾਂ ਨਾਲ ਕੁਝ ਵੇਖ ਲਵਾਂਗਾ।"