[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਜਕੁ ਉਪਾਇਓਨੁ ਅਗਲਾ; ਠਾਂਢਿ ਪਈ ਸੰਸਾਰਿ ॥"
page = 1251
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abundant corn has been produced and the world is comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਾ ਅਨਾਜ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਜਗਤ ਅੰਦਰ ਠੰਢ ਚੈਨ ਵਰਤ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grain has been produced in abundance; the world is cooled and comforted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਜਕੁ (ਅਗਲਾ) ਬਹੁਤਾ ਹੀ ਉਤਪਤਿ ਹੂਆ, ਸਭ ਸੰਸਾਰ ਮੇਂ ਹੀ (ਠਾਂਢਿ) ਸਾਂਤੀ ਹੋ ਗਈ ਹੈ; ਵਾ ਸਾਂਤ ਮੇਂ ਜਬ ਗੁਰੂ ਰੂਪ ਕਰਤਾ ਪੁਰਖ ਨੇ ਹੁਕਮ ਕੀਤਾ ਤਬ ਗੁਰੂ ਰੂਪ ਸੁੰਦ੍ਰ ਬਾਦਲ ਬਰਸੇ ਹੈਂ। ਦੈਵੀ ਗੁਣ ਰੂਪ ਬਹੁਤਾ ਰਿਜਕੁ ਉਤਪੰਨ ਕੀਤਾ ਅਰ ਸਭ ਸੰਸਾਰ ਮੇਂ ਜਗ੍ਯਾਸੂਓਂ ਕੇ ਰਿਦੇ ਮੇਂ ਸੀਤਲਤਾਈ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਪ੍ਰਭੂ ਨੇ ਬੇਅੰਤ ਰਿਜ਼ਕ (ਜੀਵਾਂ ਲਈ) ਪੈਦਾ ਕੀਤਾ, ਸਾਰੇ ਜਗਤ ਵਿਚ ਠੰਢ ਪੈ ਗਈ, (ਇਸੇ ਤਰ੍ਹਾਂ ਕਰਤਾਰ ਦੀ ਮਿਹਰ ਨਾਲ ਗੁਰੂ-ਬੱਦਲ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਵਰਖਾ ਨਾਲ ਬੇਅੰਤ ਨਾਮ-ਧਨ ਪੈਦਾ ਹੋਇਆ ਤੇ ਗੁਰੂ ਦੇ ਸਰਨ ਆਉਣ ਵਾਲੇ ਵਡ-ਭਾਗੀਆਂ ਦੇ ਅੰਦਰ ਠੰਢ ਪਈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਓਨੁ = ਉਪਾਇਆ ਉਸ ਨੇ। ਅਗਲਾ = ਬਹੁਤਾ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abundante es la comida y el mundo vive cómodamente."