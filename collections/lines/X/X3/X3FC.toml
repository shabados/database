[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ; ਮੇਰੈ ਮੰਨਿ ਵਸਾਈ ਰਾਮ ॥"
page = 572
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God, God, God's Name he has enshrined within my Mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has enshrined the Name of the Lord, Har, Har, Har, Har, within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਤਿਨ ਗੁਰੋਂ ਨੇ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤਿ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮੰਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Nombre del Señor Lo alabo siempre,"