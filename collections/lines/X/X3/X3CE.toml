[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਪਤਿ ਏਕੁ. ਸਿੰਘਾਸਨਿ ਸੋਇਆ; ਸੁਪਨੇ ਭਇਆ ਭਿਖਾਰੀ ॥"
page = 657
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is like a king falling asleep on his throne and becoming a beggar in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਰਾਜਾ ਤਖਤ ਉਤੇ ਸੌਂ ਜਾਂਦਾ ਹੈ। ਸੁਪਨੇ ਵਿੱਚ ਉਹ ਮੰਗਤਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like the king, who falls asleep upon his throne, and dreams that he is a beggar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਏਕ ਰਾਜਾ ਅਪਨੇ ਸਿੰਘਾਸਨ ਪਰ ਸੋਯਾ ਹੂਆ ਸੁਪਨੇ ਮੇਂ ਭਿਖਾਰੀ ਹੋ ਕਰ ਭਿਖ੍ਯਾ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਕੋਈ ਰਾਜਾ ਆਪਣੇ ਤਖ਼ਤ ਉਤੇ ਸੌਂ ਜਾਏ, ਤੇ, ਸੁਫ਼ਨੇ ਵਿਚ ਮੰਗਤਾ ਬਣ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਪਿਤ = ਰਾਜਾ। ਸਿੰਘਾਸਨਿ = ਤਖ਼ਤ ਉੱਤੇ। ਭਿਖਾਰੀ = ਮੰਗਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como un rey que cae dormido en su trono y sueña que es pordiosero,"