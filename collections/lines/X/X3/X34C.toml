[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨੁ ਤਨੁ ਅਰਪਿ ਗੁਰ ਆਗੈ; ਜਿਸੁ ਪ੍ਰਾਪਤਿ ਸੋ ਪਾਏ ॥੩॥"
page = 442
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, dedicate thy soul and body to the Guru. He who is destined to attain, attains God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਸਮਰਪਣ ਕਰ ਦੇ। ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ, ਓਹੀ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, dedicate your mind and body to the Guru; one who is so destined, attains it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਾਪਤ ਹੋਨਾ ਲਿਖਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਆਗੇ ਮਨ ਤਨ ਅਰਪਣ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਪਾਉਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਆਪਣਾ ਮਨ ਆਪਣਾ ਸਰੀਰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਹ (ਤੇ ਹਰਿ-ਨਾਮ ਦਾ ਸੌਦਾ ਗੁਰੂ ਪਾਸੋਂ ਹਾਸਲ ਕਰ) ਪਰ ਇਹ ਹਰਿ-ਨਾਮ ਦਾ ਸੌਦਾ ਉਹੀ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰੋਂ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਅਰਪਿ = ਭੇਟਾ ਕਰ ਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, entrega tu cuerpo y tu mente al Guru, pues sólo aquél, que así lo tiene escrito en su destino, Lo obtiene. (3)"