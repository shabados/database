[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਸਤਕ ਲਗੇ ਸਾਧ ਰੇਣੁ; ਵਡਭਾਗਿ ਜਿਨ੍ਹਾਂ ਦੇ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Whosoever gets the dust of the feet of such people (with above virtues) he is fortunate and a blessed one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਮੈਂ ਕਰਮ ਹੀਨ ਹਾਂ ਤੇ ਏਹ) ਚਰਨ ਧੂੜ ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਲੱਗਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਵੱਡੇ ਭਾਗ ਹੋਣ।"