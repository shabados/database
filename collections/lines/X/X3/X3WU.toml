[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੁ ਨ ਪਹੁੰਚੈ ਸਚ ਨੋ; ਸਉ ਘਾੜਤ ਘੜੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The falsehood can never reach the truth even if hundred excuses are made."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਉ ਘਾੜਤਾਂ ਘੜੀਏ ਪਰ ਝੂਠ ਸੱਚ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"