[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧਿ ਬੋਧਿ; ਅਪਰੰਪਰ ਪੁਰਖ ਅਪਾਰੀ ॥"
page = 667
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, God is inaccessible, of unfathomable wisdom; Illimitable, Omnipotent and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਥਾਹ ਸਿਆਣਪ ਵਾਲਾ, ਹੱਦ-ਬੰਨਾ ਰਹਿਤ, ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is unapproachable, of unfathomable wisdom, unlimited, all-powerful and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹਰ ਪ੍ਰਕਾਰ ਮਨ ਬਾਣੀ ਤੇ ਅਗੰਮ ਹੈਂ ਔ ਤੇਰਾ (ਬੋਧਿ) ਗਿਆਨ ਭੀ (ਅਗਾਧਿ) ਅਥਾਹ ਹੈ, ਪੁਨਾ ਤੂੰ ਅਸਮਦਾਦਿਕ ਜੀਵੋਂ ਸੇ ਪਰੇ ਸਰਬ ਕਾ ਪਰਾ (ਪੁਰਖ) ਵੈਰਾਗ ਸਰੂਪ (ਅਪਾਰੀ) ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ! ਹੇ ਮਨੁੱਖਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ! ਹੇ ਪਰੇ ਤੋਂ ਪਰੇ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਅਗਾਧਿ ਬੋਧਿ = ਇਤਨਾ ਡੂੰਘਾ ਕਿ ਮਨੁੱਖ ਦੀ ਸਮਝ ਅੰਦਾਜ਼ਾ ਨਾਹ ਲਾ ਸਕੇ। ਅਪਰੰਪਰ = ਹੇ ਪਰੇ ਤੋਂ ਪਰੇ! ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਅਪਾਰੀ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Jar, Jar, es Inaccesible, de Sabiduría Insondable, Ilimitado, Omnipotente, e Infinito."