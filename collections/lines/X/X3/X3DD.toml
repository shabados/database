[[content]]
asset = "SSKS"
type = "primary"
data = "ਭਗਤ ਵਛਲ ਸੁਨਿ ਹੋਤ ਹੋ ਨਿਰਾਸ ਰਿਦੈ; ਪਤਿਤ ਪਾਵਨ ਸੁਨਿ ਆਸਾ ਉਰ ਧਾਰਿ ਹੌਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O Lord, when I hear that you are beloved of those who worship you all the time, I, who is bereft of your worship become sad and disappointed. But on hearing that you forgive sinners and make them pious, a ray of hope kindles in my heart."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭਗਤ ਵਛਲ ਭਗਤ ਜਨਾਂ ਨਾਂਲ ਪ੍ਯਾਰ ਕਰਣ ਹਾਰਾ ਸੁਣ ਕੇ ਤਾਂ ਰਿਦੇ ਅੰਦਰ ਨਿਰਾਸ ਹੋ ਹੋ ਪੈਂਦਾ ਹਾਂ ਕ੍ਯੋਂਕਿ ਮੈਂ ਭਗਤ ਪ੍ਰੇਮੀ ਹਾਂ ਨਹੀਂ ਪਰ ਪਤਿਤ ਪਾਵਨ ਪਾਪੀਆਂ ਅਨਾਚਾਰੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਸੁਣ ਸੁਣ ਕੇ ਹਿਰਦੇ ਅੰਦਰ ਆਸਾ ਉਮੇਦਾਂ ਧਾਰ ਫਿਰਦਾ ਹਾਂ ਕਿ ਮੈਂ ਭਾਰਾ ਬੇਮੁਖ ਅਪ੍ਰ੍ਰਾਧੀ ਹੁੰਦਾ ਭੀ ਜ਼ਰੂਰ ਬਖਸ਼੍ਯਾ ਜਾਵਾਂਗਾ।"