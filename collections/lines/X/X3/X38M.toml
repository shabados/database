[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤੁ ਰਾਖੈ; ਠਾਕਿ ਰਹਾਏ ॥"
page = 412
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He restrains his wandering mind and keeps it under control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਟਕਦੇ ਹੋਏ ਮਨ ਨੂੰ ਰੋਕਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਨਰੜ ਤੇ ਬੰਨ੍ਹ ਕੇ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He restrains his wandering mind, and keeps it under control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰਯ ਬਿਖ੍ਯੋਂ ਕੀ ਓਰ ਜੋ ਦੌੜਤੇ ਥੇ, ਸੋ ਰੋਕ ਰਖੇ ਹੈਂ ਔ ਅੰਤਹਕਰਣ ਰੋਕ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਟਕਦੇ ਮਨ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਰੋਕ ਕੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤੁ = (ਮਾਇਆ ਦੇ ਪਿਛੇ) ਦੌੜਦੇ ਨੂੰ। ਠਾਕਿ = ਰੋਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cesan las andanzas y la mente se tranquiliza,"