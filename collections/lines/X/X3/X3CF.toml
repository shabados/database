[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਹੂ ਲਬੁ; ਨਿਕਥਾ ਵੇਖੁ ॥"
page = 956
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the blood of avarice will be seen to issue forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕ ਲਾਲਚ ਦਾ ਲਹੂ ਬਾਹਰ ਨਿਕਲਦਾ ਹੋਇਆ ਦਿੱਸੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the blood of greed will spill out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ ਲਬ ਰੂਪ ਲਹੂ ਤੂੰ (ਨਿਕਥਾ) ਨਿਕਲਿਆ ਹੀ ਵੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਅੰਦਰੋਂ ਲੱਬ-ਰੂਪ ਲਹੂ ਜ਼ਰੂਰ ਨਿਕਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਥਾ = ਨਿਕਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toda la avaricia que trae en la sangre drenará."