[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਕਾਟਿ. ਕੀਏ ਪ੍ਰਭਿ ਅਪੁਨੇ; ਰਾਖਿ ਲੀਏ. ਮੇਰੈ ਗੁਰ ਗੋਪਾਲਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1338
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Erasing my demerits, the Lord has make me His own and my Guru-God has protected me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਬਦੀਆਂ ਨੂੰ ਮੇਟ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਗੁਰੂ ਪ੍ਰੇਮਸ਼ਰ ਨੇ ਮੇਰੀ ਰਖਿਆ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Erasing my demerits and faults, God has made me His Own. My Guru, the Lord of the World, protects me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਅਵਗੁਨੋਂ ਕੋ ਕਾਟਿ ਕਰ ਤਿਸ ਪ੍ਰਭੂ ਨੇ ਹਮ ਅਪਨੇ ਦਾਸ ਕੀਏ ਹੈਂ ਔ ਗੋਪਾਲ ਰੂਪ ਗੁਰੋਂ ਨੇ ਸੰਸਾਰ ਤੇ ਹਮ ਰਾਖ ਲੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਰੱਖਿਅਕ ਪ੍ਰਭੂ ਨੇ (ਜਿਨ੍ਹਾਂ ਦੀ) ਰੱਖਿਆ ਕੀਤੀ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਔਗੁਣ ਦੂਰ ਕਰ ਕੇ (ਉਹਨਾਂ ਨੂੰ ਉਸ) ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਬਣਾ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਿ = ਕੱਟ ਕੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਮੇਰੈ ਗੋਪਾਲਿ = ਮੇਰੇ ਗੋਪਾਲ ਨੇ, ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ। ਗੋਪਾਲਿ = ਗੋਪਾਲ ਨੇ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰੱਖਿਅਕ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Borrando mis deméritos y faltas, Dios me ha hecho Suyo, mi Guru, el Señor del mundo me protege. (1-Pausa)"