[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਾਣੇ ਆਪਿ ਮਿਲਾਏ ॥"
page = 1050
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His pleasure the Lord unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪ੍ਰਸੰਨਤਾ ਦੁਆਰਾ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, in His Will, merges them into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੋ ਭਾਏ ਹੈਂ, ਸੋ ਆਪ ਗੁਰੋਂ ਨੇ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪਰਮਾਤਮਾ ਦੀ ਆਪਣੀ ਹੀ ਮਿਹਰ ਹੈ, ਪ੍ਰਭੂ ਨੂੰ) ਆਪ ਹੀ (ਅਜਿਹੇ ਮਨੁੱਖ) ਚੰਗੇ ਲੱਗੇ, ਤੇ, ਆਪ ਹੀ ਉਸ ਨੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Voluntad de Dios y así se encuentran con su Señor."