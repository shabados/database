[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਹਰਿ; ਕਿਲਵਿਖ ਨਾਸੇ ॥੧॥"
page = 623
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord Master, my sins have vanished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਪਾਪ ਖਤਮ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditating on the Lord, Har, Har, my sins were erased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਾਪ ਕਰ ਕੇ ਹਮਾਰੇ ਪਾਪ ਨਾਸ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ (ਆਪਣੇ ਸਾਰੇ) ਪਾਪ ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis faltas han sido lavadas. (1)"