[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਿਲਬਿਖ ਗਏ ॥੩॥"
page = 202
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my sins of, many births are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾ ਦੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the sinful mistakes of countless incarnations have been washed away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਨਮ ਜਨਮ ਕੇ ਪਾਪ ਚਲੇ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ (ਪਹਿਲੇ) ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਹੋਏ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas las faltas de pasados nacimientos son lavadas.(3)"