data = "ਕਹੂੰ ਸ੍ਰੋਣ ਸਰਤ ਛਲਕ ॥੭੮੦॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the wound of the limbs burst open and somewhere the stream of blood overflowed.780."

