[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਮਾਲਾ; ਤਿਲਕੁ ਲਿਲਾਟੰ ॥"
page = 470
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Around your neck is the rosary, on your forehead the sacred mark,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੀ ਗਰਦਨ ਦੁਆਲੇ ਸਿਮਰਨੀ ਹੈ, ਤੁਹਾਡੇ ਮੱਥੇ ਉੱਤੇ ਟਿੱਕਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Around your neck is a rosary, and on your forehead is a sacred mark;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਲੇ ਮੇਂ ਮਾਲਾ ਪਹਨਤੇ ਹੋ, ਮਸਤਕ ਪਰ ਊਰਧ ਪੁੰਡ ਵਾ ਤ੍ਰਿਪੁੰਡ ਤਿਲਕ ਲਗਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਲ ਵਿਚ ਮਾਲਾ ਰੱਖਦਾ ਹੈ, ਤੇ ਮੱਥੇ ਉਤੇ ਤਿਲਕ ਲਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਲਾਟੰ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alrededor de sus cuellos está el rosario y en sus frentes tienen la marca de azafrán,"