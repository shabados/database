[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਭੁਜ ਚਲਤ ਆਪਿ ਕਰਿ ਚੀਨੈ; ਆਪੇ ਤਤੁ ਪਛਾਣੈ ॥੧॥"
page = 878
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world-play, the Lord Himself beholds it and Himself realises its reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਖੇਡ ਨੂੰ ਰਚ ਕੇ ਪ੍ਰਭੂ ਖੁਦ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਇਸ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates the wondrous play of the world. He Himself contemplates it, and understands its true essence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਭੁਜ ਸਬਦ ਚਾਰੇ ਖਾਣੀ ਉਪਲਖਤ ਸੂਖਮ ਅਸਥੂਲ ਸਰਬ ਸ੍ਰਿਸਟ ਪਰ ਹੈ। (ਚਲਤ) ਰੂਪੇ ਮਾਇਕ ਪ੍ਰਪੰਚ ਕੋ ਆਪ ਬੀਚਾਰ ਕਰ ਕੇ ਦੇਖੇ॥ ਨਨੂ: ਦੇਖਤਾ ਹੂਆ ਕਿਆ ਕਰੇ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:☬ਕਿ ਗੁਰਉਪਦੇਸ ਕਰਿ ਲਭਧ ਯਥਾਰਥ ਗਿਆਨ ਸੇ ਅਪਨੇ ਯਥਾਰਥ ਸਰੂਪ ਭੈ ਕਲਪਤ ਪਹਿਚਾਨੈ ਸੁਪਨਾ ਵੀ ਪਰਮਾਤਮਾਂ ਮੇਂ ਸ੍ਵਰਨ ਸ੍ਰਿਸਟੀ ਵਤ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਤਭੁਜ (ਆਦਿਕ ਚਾਰ ਖਾਣੀਆਂ ਦੀ ਰਾਹੀਂ ਉਤਪੱਤੀ) ਦਾ ਤਮਾਸ਼ਾ ਰਚ ਕੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਵੇਖ ਰਿਹਾ ਹੈ, ਤੇ ਆਪ ਹੀ ਇਸ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤਭੁਜ ਚਲਤ = ਉਤਭੁਜ (ਆਦਿਕ ਚਾਰ ਖਾਣੀਆਂ ਦੀ ਰਾਹੀਂ ਉਤਪੱਤੀ) ਦਾ ਤਮਾਸ਼ਾ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਚੀਨੈ = ਪਛਾਣਦਾ ਹੈ। ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਤਤੁ = ਅਸਲੀਅਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea la maravillosa escena del mundo, Él Mismo la contempla y entiende su Esencia Verdadera. (1)"