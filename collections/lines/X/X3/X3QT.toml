[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਏ ਕੋਟ ਦਾਨੰ ਪਕੇ ਪਰਮ ਪਾਕੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millins of gifts were given in charity and pure foods were served."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਦਾਨ ਦਿੱਤੇ ਅਤੇ ਵਧੀਆ ਪਕਵਾਨ ਤਿਆਰ ਕਰਵਾਏ।"