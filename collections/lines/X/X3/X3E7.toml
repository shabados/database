[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਲ ਕਢਾਹਿ ਵਟਾਇ ਸਣ; ਰਸਾ ਬੰਧਨੁ ਹੋਇ ਬਨ੍ਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "After peeling off the hemp plant rope is made whose nooses are used to tie people in bondage."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖੱਲ ਕਢਾ ਕੇ ਸਣ ਵੱਟੀ ਜਾਂਦੀ ਹੈ ਅਰ ਰੱਸਿਆਂ ਦੀ ਫਾਹੀ ਹੋਕੇ ਲੋਕਾਂ ਨੂੰ ਬਨ੍ਹਾਉਦੀ ਹੈ, (ਅਗੇ ਤੀਜੀ ਤੁਕ ਵਿਖੇ ਕਪਾਹ ਦਾ ਪਰੋਪਕਾਰ ਦਸਦੇ ਹਨ)।"