[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਤੋਣ ਛੁੱਟ ਜਿਹੜਾ ਦਮ ਵੀ ਗੁਜ਼ਰਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰ ਯਾਦਿ ਖ਼ੁਦਾ ਦਮੇ ਕਿ ਗੁਜ਼ਸ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He becomes a perfect seeker of the divine knowledge in real terms. (213)"