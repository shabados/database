[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤ੍ਰਿਯ ਸੌ ਦੋਊ ਭੋਗ ਕਮਾਈ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The thief would go during the night and the swindler would make money during the day."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਨਾਲ ਦੋਵੇਂ ਭੋਗ ਵਿਲਾਸ ਕਰਦੇ ਸਨ,"