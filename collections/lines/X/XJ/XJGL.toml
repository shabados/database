[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਧਣ ਰਾਤੀ ਆਈਆਂ ਮਰਦਾਂ ਘੋੜਿਆਂ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These devourers of meat were struck on the bodies of the warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਰਦਾਂ ਅਤੇ ਘੋੜਿਆਂ ਨੂੰ ਦੁਖਦਾਇਕ ਰਾਤਾਂ ਆ ਗਈਆਂ।"