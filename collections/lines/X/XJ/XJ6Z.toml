[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੇਦੰ ਅਛੇਦੰ ਪਵਿਤ੍ਰੰ ਪ੍ਰਮਾਥੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Indistinguishable, Indestructible, Holy and Paramount"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਭੇਦ-ਰਹਿਤ, ਛੇਦਣ ਤੋਂ ਬਿਨਾ, ਪਵਿਤਰ ਅਤੇ ਬਲਵਾਨ ਹੈ।"