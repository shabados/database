[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਾਤਿ ਨ ਜਨਮੁ. ਨ ਜੋਨਿ ਕਾਮੁ ॥੪॥੧॥"
page = 1196
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he has no concern with caste, birth and existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਾਤੀ, ਪੈਦਾਇਸ਼ ਅਤੇ ਜੂਨੀਆਂ ਨਾਲ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is not concerned with social class, birth and rebirth. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਜਾਤੀ ਔਰ ਜੋਨੀ ਸੇ ਕੁਛ ਕਾਮ ਨਹੀਂ ਰਹਿਤਾ ਹੈ ਤਾਂ ਤੇ ਤੂੰ ਭੀ ਨਾਮ ਜਪੁ॥੪॥੧॥☬ਏਕ ਕਾਲ ਮੇਂ ਕਬੀਰ ਜੀ ਕੇ ਘਰ ਮੇਂ ਏਕੁ ਕੁਤਾ ਆਇਆ। ਤਿਸ ਨੇ ਚਕੀ ਕਾ ਪਰੋਲਾ ਉਠਾਇ ਲੀਆ ਅਰ ਚਕੀ ਚਟਨ ਲਗ ਪਿਆ ਪੁਨਾ ਛਿਕੇ ਦੀ ਤਰਫ ਦੇਖਨੇ ਲਗਾ। ਤਿਸ ਕੋ ਮਾਰਨੇ ਵਾਸਤੇ ਕੁਮਾਲੇ ਨੇ ਸੋਟਾ ਉਠਾਇਆ। ਤਿਸ ਪਰਥਾਇ ਕਬੀਰ ਜੀ ਨੇ ਸਬਦ ਉਚਾਰਨ ਕੀਆ ।ਬਾਹਜ ਅਰਥ ਤੋ ਸਪਸ਼ਟ ਹੈ ਅੰਤ੍ਰੀਵ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ (ਨੀਵੀਂ) ਜਾਤ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਿਟ ਜਾਂਦਾ ਹੈ, ਜੂਨਾਂ ਨਾਲ ਉਸ ਦਾ ਵਾਸਤਾ ਨਹੀਂ ਰਹਿੰਦਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es puesto en otro vientre, ni su nacimiento ni casta son tomados en cuenta por Dios. (4-1)"