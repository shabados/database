[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਉ ਸਾਥਰੁ; ਉਨ ਕਉ ਖਾਟ ॥"
page = 871
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We sleep on the floor and they on the cots."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਭੁੰਜੇ ਸੌਂਦੇ ਹਾਂ ਅਤੇ ਉਹ ਮੰਜਿਆਂ ਉਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We sleep on the floor, while they sleep in the beds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਵਾਸਤੇ ਤੋ ਪ੍ਰਿਥ੍ਵੀ ਮੇਂ ਸਥਰੁ ਅਰਥਾਤ ਘਾਸ ਕੀ ਸੇਜਾ ਹੈ, ਔ ਉਨ ਮੁੰਡੀਓਂ ਕੋ ਤੋ (ਖਾਟ) ਚਾਰਪਾਈ ਬਿਛਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਭੁੰਞੇ ਸੌਣਾ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਮੰਜੇ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él les ofrece su cama mientras nosotros dormimos en el suelo."