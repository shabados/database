[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦ ਸਤ. ਭੇਦਿਆ, ਨਾਦ ਸਤ ਪੂਰਿਆ; ਸੂਰ ਸਤ ਖੋੜਸਾ ਦਤੁ ਕੀਆ ॥"
page = 1106
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The breath is drawn in by the left nostril. If is retained within Sukhmana and is breathed out by the right nostril, uttering sixteen times the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਖੱਬੀ ਨਾਸ ਦੁਆਰਾ ਅੰਦਰ ਖਿੱਚਿਆ ਜਾਂਦਾ ਹੈ। ਇਸ ਨੂੰ ਸੁਖਮਨਾ ਅੰਦਰ ਰੋਕਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੋਲਾਂ ਵਾਰੀ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਕੇ ਸੱਜੀ ਨਾਸ ਦੁਆਰਾ ਬਾਹਰ ਕੱਢਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The breath is drawn in through the left nostril; it is held in the central channel of the Sushmanaa, and exhaled through the right nostril, repeating the Lord's Name sixteen times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੂਰ ਸਤ) ਸੂਰਜ ਕੀ ਜੋ ਸੁਰ ਹੈ, ਸੋ (ਖੋੜਸਾ) ਸੋਲਾਂ ਵਾਰ ਓਹ ਮੰਤ੍ਰ ਪੜਕੇ ਪ੍ਰਾਣ ਪੌਣ ਕਾ ਦਸਮੇ ਦੁਆਰ ਮੇਂ (ਦਤੁ) ਦੇਣਾ ਕੀਆ। (ਨਾਦ ਸਤ ਪੂਰਿਆ) ਓਂ ਜੋ ਸਬਦ ਹੈ ਇਸ ਮੰਤਰ ਕੋ ਚੌਸਠ ਵਾਰ ਪੜਕੇ ਸੁਖਮਨਾ ਸੁਰ ਮੇਂ ਪੂਰਿਆ ਅਰਥਾਤ ਕੁੰਭਕ ਕੀਆ। (ਚੰਦ ਸਤ ਭੇਦਿਆ) ਬਤੀ ਵਾਰ ਓਂ ਮੰਤਰ ਪੜਕੇ ਚੰਦਰਮਾ ਕੀ (ਸਤ) ਸੁਰ ਕਰ ਪ੍ਰਾਣ ਪੌਣ ਕੋ ਉਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ) ਖੱਬੀ ਸੁਰ ਵਿਚ ਪ੍ਰਾਣ ਚੜ੍ਹ ਭੀ ਗਏ ਹਨ, ਸੁਖਮਨਾ ਵਿਚ ਅਟਕਾਏ ਭੀ ਗਏ ਹਨ, ਤੇ ਸੱਜੀ ਸੁਰ ਰਸਤੇ ਸੋਲਾਂ ਵਾਰੀ 'ਓਂ' ਆਖ ਕੇ (ਉਤਰ) ਭੀ ਆਏ ਹਨ (ਭਾਵ, ਪ੍ਰਾਣਾਯਾਮ ਦਾ ਸਾਰਾ ਉੱਦਮ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਹੀ ਆ ਗਿਆ ਹੈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਟਾਕਰੇ ਤੇ ਪ੍ਰਾਣ ਚਾੜ੍ਹਨ, ਟਿਕਾਣ ਅਤੇ ਉਤਾਰਨ ਵਾਲੇ ਸਾਧਨ ਪ੍ਰਾਣਾਯਾਮ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਰਹਿ ਗਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La respiración penetra a través del canal lunar, Ida, el lado izquierdo, es retenido en Shushmana, la Melodía del Naad, y sacado hacia afuera a través del canal solar, Píngala, el lado derecho, recitando dieciséis veces el Nombre del Dios."