[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮੁ ਪ੍ਰਗਾਸਿਆ; ਸਹਜੇ ਸੁਖਿ ਰਹੰਨਿ ॥੩॥"
page = 755
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are illumined by the Omnipresent Lord and they abide in peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਸ਼ਨ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਆਰਾਮ ਤੇ ਅਨੰਦ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their souls are illuminated by the Lord, and they dwell in peace and pleasure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਆਪ ਰੂਪ ਕਰ ਕੇ ਰਾਮ ਉਨ ਕੋ ਪ੍ਰਗਟ ਹੂਆ ਹੈ ਵਹੁ ਸੁਭਾਵਕ ਹੀ ਸੁਖ ਮੇਂ ਰਹਿਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਾ ਪਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆਨੰਦ ਵਿਚ ਮਗਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮੁ = ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਖਿ = ਅਨੰਦ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su interior está iluminado por el Señor Todo Prevaleciente y ahí habita en la Paz de su Ser. (3)"