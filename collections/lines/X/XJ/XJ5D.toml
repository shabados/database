[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲੈ ਪਹਰੈ ਰੈਣਿ ਕੈ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਬਾਲਕ ਬੁਧਿ ਅਚੇਤੁ ॥"
page = 75
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the first watch of the night, O merchant friend! the child has immature understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦੇ ਪਹਿਲੇ ਭਾਗ ਵਿੱਚ, ਹੈ ਸੁਦਾਗਰ ਸੱਜਣਾ! ਬੱਚੇ ਦੀ ਗ਼ਾਫਲ ਮੱਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the first watch of the night, O my merchant friend, your innocent mind has a child-like understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਕੇ ਪ੍ਰਿਥਮ ਭਾਗ ਅਰਥਾਤ ਬਾਲ ਅਵਸਥਾ ਮੇਂ ਬਾਲਕ ਬੁੱਧੀ ਹੋਤੀ ਹੈ, ਸੋ ਬਾਲ ਬੁਧੀ ਕੈਸੀ ਹੈ? (ਅਚੇਤੁ) ਅਗ੍ਯਾਤ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਅਪਨੇ ਤਥਾ ਪਰਾਏ ਕੀ ਸਮਝ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਦੇ ਪਹਿਲੇ ਪਹਰ ਵਿਚ (ਜੀਵ) ਬਾਲਕਾਂ ਦੀ ਅਕਲ ਵਾਲਾ (ਅੰਞਾਣ) ਹੁੰਦਾ ਹੈ। (ਨਾਮ ਸਿਮਰਨ ਵਲੋਂ) ਬੇ-ਪਰਵਾਹ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲਕ ਬੁਧਿ = ਬਾਲਕ ਜਿਤਨੀ ਬੁਧਿ ਰੱਖਣ ਵਾਲਾ ਜੀਵ। ਅਚੇਤੁ = ਬੇ-ਪਰਵਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la primera ronda de la noche tu mente infantil está muy inconsciente, oh mi amigo mercader."