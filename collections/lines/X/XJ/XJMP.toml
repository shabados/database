[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ ਜੂਠੀ. ਪਿਤਾ ਭੀ ਜੂਠਾ. ਜੂਠੇ ਹੀ ਫਲ ਲਾਗੇ ॥"
page = 1195
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother is impure, the father too is impure and, the father too is impure and impure are the fruits which they bear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਅਪਵਿੱਤ੍ਰ ਹੈ, ਪਿਓ ਭੀ ਅਪਵਿੱਤ੍ਰ ਹੈ ਅਤੇ ਅਪਵਿੱਤ੍ਰ ਹਨ ਮੇਵੇ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mother is impure, and the father is impure. The fruit they produce is impure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਭੀ (ਜੂਠੀ) ਅਪਵਿਤ੍ਰ ਹੈ ਔਰ ਪਿਤਾ ਭੀ ਜੂਠਾ ਹੈ ਔਰ ਜੂਠ ਹੀ ਫਲ ਫਲੇ ਅਰਥਾਤ ਜੋ ਪੁਤ੍ਰ ਉਤਪਤਿ ਹੂਏ ਹੈਂ, ਸੋ ਭੀ ਜੂਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਅਪਵਿੱਤਰ, ਪਿਉ ਅਪਵਿੱਤਰ, ਇਹਨਾਂ ਤੋਂ ਜੰਮੇ ਹੋਏ ਬਾਲ-ਬੱਚੇ ਭੀ ਅਪਵਿੱਤਰ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੂਠੀ = ਅਪਵਿੱਤਰ। ਫਲ ਲਾਗੇ = ਲੱਗੇ ਹੋਏ ਫਲ, ਬਾਲ-ਬੱਚੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Impura es la madre, impuro es el padre y la fruta que dan también es impura,"