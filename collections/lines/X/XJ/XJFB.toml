[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੁਖ ਮੁਕਤਿ ਨਾਮ ਧੁਨਿ ਬਾਣੀ; ਸਚੁ ਨਾਮੁ ਉਰ ਧਾਰੀ ॥"
page = 1013
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts of emancipation are in the meditation of Lord's Name and Gurbani, thus I enshrine the True Name within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖ਼ਸ਼ ਦੇ ਸਾਰੇ ਆਰਾਮ ਨਾਮ ਅਤੇ ਗੁਰਬਾਣੀ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਹਨ, ਇਸ ਲਈ ਸੱਚੇ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All comforts and liberation are found in the Naam, and the vibrations of the Guru's Bani; I have enshrined the True Name within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮੁਕਤੀਓਂ ਕੇ ਸੁਖ ਨਾਮ ਬਾਂਣੀ ਕੇ (ਧੁਨਿ) ਉਚਾਰਨੇ ਮੇਂ ਹੈਂ, ਤਾਂ ਤੇ ਸਚੇ ਨਾਮ ਕੋ ਹੀ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਇਆ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਤੇਰੇ ਨਾਮ ਦੀ ਰੌ ਜਾਰੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਰਤ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਹੈ ਉਹਨਾਂ ਨੂੰ ਹੀ ਸਾਰੇ ਸੁਖ ਹਨ ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਮੁਕਤਿ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਨਾਮ ਧੁਨਿ = ਨਾਮ ਦੀ ਰੌ। ਬਾਣੀ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਉਰ ਧਾਰੀ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਿਆ। ਉਰ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, toda Bondad y Emancipación se encuentra en escuchar la Melodía Divina del Nombre del Señor y elevarla en el corazón."