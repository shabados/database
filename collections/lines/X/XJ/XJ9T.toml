data = "ਪ੍ਰਸ਼ਨ: ਕਿਸ ਕੋ ਸੇਵੀਏ ਔ ਕਿਸ ਕੋ ਸਾਲਾਹੀਏ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੂੰ ਪੁੱਛੇਂ ਕਿ) ਮੈਂ ਕਿਸ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਕਿਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A Quien podré alabar y servir?,"