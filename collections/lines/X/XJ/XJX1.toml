[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਖੋਟੀ; ਖੋਟੁ ਕਮਾਵੈ ॥"
page = 1047
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-intellected, wicked wife practises wickedness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਅਕਲ ਵਾਲੀ ਪਾਪਣ ਪਤਨੀ ਪਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded, wicked soul-bride practices wickedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਬੁਧੀ ਵਾਲੀ ਤੌ ਖੋਟ ਹੀ ਕਮਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਮੱਤ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਖੋਟ ਨਾਲ ਭਰੀ ਰਹਿੰਦੀ ਹੈ ਸਦਾ ਖੋਟ ਕਮਾਂਦੀ ਹੈ (ਖੋਟਾ ਕੰਮ ਕਰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਟੁ = ਖੋਟਾ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, tiene una mente viciosa y se hace daño a sí misma."