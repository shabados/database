[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਸਤਿ ਕੁਟੰਬਿ ਪਲੇਟਿਆ; ਕਦੇ ਹਰਖੁ. ਕਦੇ ਸੋਗੁ ॥"
page = 70
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is wrapped up in household and family and sometimes feels joy and sometimes sorrow;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਘਰ ਬਾਰ ਤੇ ਟੱਬਰ ਕਬੀਲੇ ਵਿੱਚ ਲਪੇਟਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਕਿਸੇ ਵੇਲੇ ਖੁਸ਼ੀ ਤੇ ਕਿਸੇ ਵੇਲੇ ਅਫਸੋਸ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when you are wrapped up in the attachments of household and family, sometimes feeling joy, and then other times sorrow;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੁਟੰਬ ਮੇਂ ਲਪੇਟਿਆ ਹੂਆ ਗ੍ਰਹਸਤੀ ਹੋਵੈ, (ਕਦੇ) ਕਬੀ ਪੁਤ੍ਰ ਜਨਮਾਦਿਕ ਸੇ (ਹਰਖੁ) ਖੁਸੀ ਹੋ ਜਾਵੇ ਔਰ ਕਦੇ ਕਬੀ ਤਿਨ ਕੇ ਮਰਨਾਦਿਕ ਸੇ ਸੋਗਵੰਤ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗ੍ਰਿਹਸਤ (ਦੇ ਜੰਜਾਲ) ਵਿਚ ਪਰਵਾਰ (ਦੇ ਜੰਜਾਲ) ਵਿਚ (ਸਦਾ) ਫਸਿਆ ਰਹੇ, ਜਿਸ ਨੂੰ ਕਦੇ ਕੋਈ ਖ਼ੁਸ਼ੀ ਹੈ ਤੇ ਕਦੇ ਕੋਈ ਗ਼ਮ ਘੇਰੀ ਰਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਸਤਿ = ਗ੍ਰਿਹਸਤ ਵਿਚ। ਹਰਖੁ = ਖ਼ੁਸ਼ੀ। ਸੋਗੁ = ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está involucrado emocionalmente en su hogar, y tiene a veces penas y a veces placeres."