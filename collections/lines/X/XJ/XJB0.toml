[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ; ਅਵਰੁ ਨ ਕੋਈ ॥੧॥"
page = 355
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him there is no another second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is no other at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਮਰਥ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਤੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਦੂਜਾ ਉਸ ਵਰਗਾ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Él, no hay nadie más, sí, no hay nadie más. (1)"