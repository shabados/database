data = "ਕਾਮਾਵਤੀ ਨਗਰ ਚਲਿ ਆਯੋ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Brahmin) walked away and came to Kamwati, the town of Cupid,"

