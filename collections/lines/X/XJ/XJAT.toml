[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਹਿਰਦੈ ਰਖਹੁ ਉਰ ਧਾਰੇ ॥"
page = 1065
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So, keep thou clasped, thy heart and mind to the Reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਪੂਜਯ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅਤੇ ਮਨ ਨਾਲ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Dear Lord close, and enshrine Him in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀ ਕੋ ਬਡਾ ਜਾਨਕੈ ਹਿਰਦੇ ਮੇਂ ਧਾਰ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਧਾਰੇ = ਧਾਰਿ, ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que conserva a tu Dios amado en tu corazón,"