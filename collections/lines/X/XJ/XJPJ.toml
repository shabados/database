[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਿਆ ਤਿਲੁ ਬੂਆੜ ਜਿਉ; ਕਲੀ ਕਨੇਰ ਦੁਰੰਗ ਨ ਧੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Green but internally hallo sesame seed and the oleander bud have neither true beauty and colour nor any sensible person considers them of any use."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰੇ ਬੁ ਆੜ ਦੇ ਤਿਲ ਅਰ ਕਨੇਰ ਦੀ ਕਲੀ ਵਾਙੂ ਦੁਰੰਗੀ (ਸੰਸਾਰ) ਹੈ ('ਨ ਧੀਰਾਂ' ਰਹੀਏ ਸਿਥਿਤ) ਰਹਿਣ ਹਾਰਾ ਨਹੀਂ ਉਪਰੋ ਹੀ ਸੁਹਣਾ ਜਾਪਦਾ ਹੈ ਅੰਦਰੋ ਖਾਲੀ ਹੈ। ਹੇਠਲੀਆਂ ਦੋ ਤੁਕਾਂ ਵਿਖੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿੰਦੇ ਹਨ)"