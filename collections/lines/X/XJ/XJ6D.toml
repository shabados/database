[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਤਿਸ ਨੋ ਆਖੀਐ; ਜਿ ਗੁਣਦਾਤਾ ਮਤਿ ਧੀਰੁ ॥"
page = 514
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Address bravo! bravo! unto Him who is the Giver of virtue, intellect and patience."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਉਸ ਨੂੰ ਕਹੁ, ਜੋ ਨੇਕੀ, ਅਕਲ ਅਤੇ ਧੀਰਜ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Waaho! Waaho! to the Lord, who is the Giver of virtue, intelligence and patience."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣੋਂ ਕਾ ਦਾਤਾ ਮਤ ਕਾ ਧੀਰ ਹੈ ਤਿਸ ਨੋ ਵਾਹੁ ਵਾਹੁ ਕਰ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਜੋ (ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ) ਗੁਣ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ ਤੇ ਅਡੋਲ ਮੱਤ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੀਰੁ = ਟਿਕਵੇਂ ਸੁਭਾਉ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Wajo, Wajo al Señor, Quien es el Dador de la Virtud, Inteligencia y Paciencia."