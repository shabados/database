[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਪਾਵੈ ਮਾਨੁ ॥"
page = 1173
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, then obtains honour in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਪਤਿ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, the mortal is honored in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਵਹੁ ਪੁਰਸ ਸਾਚੀ (ਦਰਗਹ) ਪ੍ਰਲੋਕ ਮੇਂ ਵਾ ਸਤਸੰਗ ਮੇਂ ਮਾਨੁ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así encuentra el Honor en la Corte del Señor."