[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਮਿਲਿਆ; ਜਿਸੁ ਪੁਰਬ ਕਮਾਈ ॥"
page = 108
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meets him who has pre-natal good actions to his credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਦੇ ਪਲੇ ਪੂਰਬਲੇ ਨੇਕ ਅਮਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes to meet those who deserve it by their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਤਿਸੁ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਜਿਸ ਕੀ ਪੂਰਬਲੀ ਸੁਭੁ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਜਿਸ ਦੀ ਪਹਿਲੇ ਜਨਮਾਂ ਵਿਚ ਕੀਤੀ ਨੇਕ ਕਮਾਈ ਦੇ ਸੰਸਕਾਰ ਜਾਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਬ ਕਮਾਈ = ਪਹਿਲੇ ਜਨਮਾਂ ਵਿਚ ਕੀਤੀ ਨੇਕ ਕਮਾਈ (ਉੱਘੜ ਪਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente los apreciará aquél que obra bien, ya que a su favor estarán sus buenas acciones."