[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਨਾਮ; ਜਾ ਕੈ ਭਰੇ ਭੰਡਾਰ ॥"
page = 863
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose treasures are brimful with the emeralds of the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਖਜਾਨੇ ਨਾਮ ਦਿਆਂ ਮਾਣਕਾਂ ਨਾਲ ਪਰੀਪੂਰਲ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His treasure is overflowing with the rubies of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪ ਲਾਲੋਂ ਸੇ ਤਿਸ ਕੇ ਭੰਡਾਰ ਭਰੇ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਖਜਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਵਿਚ ਉਸ ਦੇ ਗੁਣਾਂ-ਰੂਪ ਲਾਲਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਦੇ ਘਰ ਵਿਚ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Tesoro se desborda de Rubíes del Nombre."