[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਤੁਮ ਸੇਵਿ ਸਖੀ; ਮਨਿ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਵਹੁ ॥"
page = 927
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve ye, your True Guru, O my mates and obtain the Fruit of your heart's desire"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਖਿਦਮਤ ਕਰੋ, ਹੇ ਮੇਰੀਓ ਸਹੀਓ। ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦਾ ਮੇਵਾ ਹਾਸਲ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve your True Guru, O my companions, and you shall obtain the fruits of your mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਓ! ਤੁਮ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਹੁ ਪੁਨਾ ਮਨ ਇਛਤ ਫੂਲੋਂ ਕੋ ਪਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਹੋ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਵੋ, (ਇਸ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਜਿੱਤ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਇਹ) ਮਨ-ਇੱਛਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਵੋਗੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirvan a su Guru Verdadero y cosechen el fruto de los deseos de su corazón."