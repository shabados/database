[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਜਾਚੈ ਏਕੁ ਨਾਮੁ; ਮਨਿ ਤਨਿ ਭਾਵੰਦਾ ॥੫॥"
page = 319
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for the One Name which is pleasing to his soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਕ ਨਾਮ ਦੀ ਹੀ ਮੰਗ ਕਰਦਾ ਹੈ। ਜੋ ਉਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak asks for the One Name, which is pleasing to his mind and body. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰਾ ਏਕ ਨਾਮ ਮਨ ਤਨ ਕੇ ਭਾਵਨੇ ਵਾਲਾ ਮਾਂਗਤਾ ਹੂੰ॥੫॥☬ਜਿਨੋਂ ਕੇ ਮਨ ਤਨ ਮੇਂ ਭਾਵਤਾ ਹੈ, ਤਿਨ ਕੋ ਲਾਭ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰਾ ਨਾਮ ਹੀ ਮੰਗਦਾ ਹੈ (ਨਾਨਕ ਨੂੰ ਤੇਰਾ ਨਾਮ ਹੀ) ਮਨ ਤਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Naam, el Nombre del Señor, a Quien ama en cuerpo y Alma. (5)"