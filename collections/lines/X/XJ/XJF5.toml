[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨਾ ਰੂਪਾ; ਫੁਨਿ ਨਹੀ ਦਾਮ ॥"
page = 187
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold, Silver and rupees are not thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਚਾਂਦੀ ਅਤੇ ਰੁਪਏ ਤੇਰੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold, silver and money are not yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਇਨਾ ਰੁਪਾ ਪੁਨਾ ਦਾਮ ਭੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੋਨਾ ਚਾਂਦੀ ਤੇ ਦੌਲਤ ਭੀ (ਸਦਾ ਲਈ ਆਪਣੇ) ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪਾ = ਚਾਂਦੀ। ਫੁਨਿ = ਭੀ। ਦਾਮ = ਦੌਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni tampoco el oro, la plata y otras riquezas,"