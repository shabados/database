[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੁ ਕਰਿ; ਆਦਿ ਜੁਗਾਦਿ ਸਬਦ ਵਰਤਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having worshipped the primal Lord he made the word pervade all the yugs ,and even before the yugs i.e. before the advent of time"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ' (ਵਾਹਿਗੁਰੂ ਤੇ) 'ਗੁਰਆਦਿ' (ਨਾਨਕ) ਨੂੰ ਨਮਸਕਾਰ ਹੈ, (ਜਿਨ੍ਹਾਂ ਨੇ) ਮੁੱਢ ਅਰ ਜੁੱਗਾਂ ਦੇ ਮੁੱਢ ਤੋਂ ਸ਼ਬਦ ਹੀ ਵਰਤਾਯਾ।"