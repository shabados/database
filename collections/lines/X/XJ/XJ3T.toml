[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਗੋਬਿਦੁ. ਜੀਅਨ ਕੋ ਦਾਤਾ; ਮਾਇਆ ਸੰਗਿ ਲਪਟਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1225
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the Lord of the world, the Donor of the being, he is clung to wealth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਦਾਤਾਰ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਨੂੰ ਛਡ ਕੇ ਉਹ ਧਨ-ਦੌਲਤ ਨਾਲ ਚਿਮੜ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the Lord of the Universe, the Giver of souls, the mortal is engrossed and entangled in Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਜੀਵੋਂ ਕੇ ਦਾਤਾ ਕੋ ਮਨਮੁਖ ਤਿਆਗ ਕਰ ਕੇ ਮਾਇਆ ਸਾਥ ਲਪਟ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ (ਸਦਾ) ਮਾਇਆ ਨਾਲ ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque olvidándolo a Él, el Mástil de mi Alma, me apego a la ilusión. (1-Pausa)"