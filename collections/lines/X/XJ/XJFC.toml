data = "ਟੂਕਨ ਹੀ ਮਾਗਤ ਮਰਿ ਗਈ ॥੧੩॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Living desperately, and remaining hungry, she breathed her last.(13)(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਟੁਕੜੇ ਮੰਗਦੇ ਮੰਗਦੇ ਹੀ ਮਰ ਗਈ ॥੧੩॥"