[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣਜੋ ਉਨ੍ਹਾਣ ਦੀ ਜਾਨ ਵਿਚ ਸਿਵਾਇ (ਵਾਹਿਗੁਰੂ)ਦੇ ਮੁਖੜੇ ਦੇ ਨਕਸ਼ਾਣ ਦੇ ਹੋਰ ਕੁਝ ਵੀ ਨਹੀਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I also regret my carelessness, and my negligence to let the opportunity to slip by.\" (15) (2)\nMy heart and soul are frustrated and grieved at the spat on account of blasphemy and religion\nI would look for anyone who would save me at the door of the abode of Akaalpurakh.(Would someone save me when I have brought a plea at the door of the Creator.)' (15) (3)\nPlayful, sportive and arrogant so called lovers have looted and conned the world.\nI am crying for mercy that I, too, have been exploited by them and are begging so that someone would please save me.\" (15) (4)"