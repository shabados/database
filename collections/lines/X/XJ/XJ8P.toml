[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ, ਪੂਰੀ ਸੇਵ ॥"
page = 825
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is their service of my Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਟਹਿਲ ਸੇਵਾ ਮੇਰੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is service to the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਬ੍ਰਹਮ ਨੇਸਟੀ ਜੋ ਪੂਰੇ ਸਤਿਗੁਰੂ ਹੈ, ਤਿਨ ਕੀ ਸੇਵਾ ਭੀ ਪੂਰੀ ਹੀ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਸ ਸੇਵਾ ਤੇ ਐਸੀ ਦ੍ਰਿਸਟੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ (ਜ਼ਿੰਦਗੀ ਨੂੰ) ਕਾਮਯਾਬ (ਬਣਾ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੀ = ਸਫਲ। ਸੇਵ = ਸੇਵਾ-ਭਗਤੀ, ਸਰਨ, ਓਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecto es el Servicio al Guru Perfecto."