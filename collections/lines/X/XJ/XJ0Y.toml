[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਰਸਨ; ਹਰਿ ਨਾਮੁ ਵਖਾਨਾ ॥"
page = 103
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the saints repeat God's Name with their tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਧੂ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the Saints chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਰਸਨ) ਬਾਣੀ ਕਰ ਕੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ (ਵਖਾਨਾ) ਜਪਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਗੁਰੂ ਦੀ ਜੀਭ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਿਆ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨ = ਜੀਭ। ਸੰਤ ਰਸਨ = ਗੁਰੂ ਦੀ ਜੀਭ ਨੇ। ਵਖਾਨਾ = ਉਚਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los labios del Santo, pronunciar el Nombre del Señor, y he obtenido la Paz."