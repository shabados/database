[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਅਨੁਗ੍ਰਹੁ ਪ੍ਰਸਾਦਿ ਸੰਤਨ ਕੈ; ਹਰਿ ਨਾਮਾ ਹੈ ਮੀਠਾ ॥"
page = 612
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By The saints grace, the Lord has extended His mercy to me and the God's name is sweet to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੈਨੂੰ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has shown mercy to me, by the Grace of the Saints; the Lord's Name is sweet to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ (ਪ੍ਰਸਾਦਿ) ਪ੍ਰਸਿੰਨ ਹੋਣੇ ਸੇ ਜਬ ਹਰੀ ਕਾ ਪ੍ਰਸੰਨ ਹੋਣਾ ਹੂਆ, ਤਬ ਹਰੀ ਨਾਮ ਕਾ ਰਸੁ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਦੀ) ਮੇਹਰ ਹੋਵੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹੁ = ਮੇਹਰ, ਕਿਰਪਾ। ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha mostrado Su Misericordia y por la Gracia de los Santos, el Naam me parece dulce."