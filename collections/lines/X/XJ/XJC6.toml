[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਸਦਾ ਪ੍ਰਭ ਅਪਨੈ ਸਾਥ ॥"
page = 828
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, keep me Thou ever with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਸਦੀਵ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep me with You forever, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਹਮ ਕੋ ਸਦਾ ਅਪਨੇ ਸਾਥ ਹੀ ਰਾਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਤੂੰ ਸਦਾ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, consérvame siempre en Tu Ser,"