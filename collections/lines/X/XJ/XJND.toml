[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਚੂਕਾ; ਨਿਰਭਉ ਹੋਇ ਬਸੇ ॥"
page = 287
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fear is annulled and man abides fearless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਬੰਦਾ ਨਿੱਡਰ ਹੋ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear is lifted, and one abides in fearlessness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਜਨਮ ਮਰਨਾਦੀ ਭੈ ਚੁਕ ਗ੍ਯਾ ਹੈ ਔਰ ਨਿਰਭੈ ਹੋ ਕਰ ਅਪਨੇ ਸਰੂਪ ਘਰ ਮੇਂ ਬਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰਾ) ਡਰ ਮੁੱਕ ਗਿਆ ਹੈ, ਹੁਣ ਨਿਡਰ ਵੱਸਦੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda duda es resuelta"