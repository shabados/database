[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਧਨ. ਭਯੰ ਧਨਵੰਤਹ; ਰੋਗੀਅੰ. ਰੋਗ ਖੰਡਨਹ ॥"
page = 1355
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor, one, He makes rich and destroys He the disease of the diseased one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਨੂੰ ਉਹ ਅਮੀਰ ਬਣਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਬੀਮਾਰ ਦੀ ਬੀਮਾਰੀ ਨੂੰ ਕੱਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes the poor rich, and cures the illnesses of the ill."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਧਨ ਧਨਵਤੰ (ਬਯੰ) ਹੋਤਾ ਹੈ ਔ ਰੋਗੀਓਂ ਕਾ ਰੋਗ ਖੰਡਨ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਕੰਗਾਲ ਧਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਉਹ ਮਾਲਕ ਰੋਗੀਆਂ ਦੇ ਰੋਗ ਨਾਸ ਕਰਨ-ਜੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuelve al pobre, rico, y cura las enfermedades del enfermo."