[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹੁਰੜੈ ਵਿਚਿ ਖਰੀ ਸੋਹੰਦੀ; ਜਿਨਿ ਪੇਵਕੜੈ. ਨਾਮੁ ਸਮਾਲਿਆ ॥"
page = 78
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the world to come, she shall be very beautiful, who in this world has remembered the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਲੇ ਜਹਾਨ ਅੰਦਰ ਉਹ ਬਹੁਤ ਹੀ ਸੁੰਦਰ ਹੋਵੇਗੀ ਜਿਸ ਨੇ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In her Husband Lord's Celestial Home, she shall be most beautiful, if she has remembered the Naam in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਨੇ ਇਸ ਲੋਕ ਮੇਂ ਨਾਮ ਕੋ ਸਿਮਰਨ ਕੀਆ ਹੈ, ਸੋ ਪ੍ਰਲੋਕ ਵਿਖੇ ਅਤੀ ਸੋਭਨੀਕ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਯਕੀਨ ਜਾਣੋ ਕਿ) ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪੇਕੇ ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ, ਉਹ ਪਰਲੋਕ ਵਿਚ (ਜ਼ਰੂਰ) ਸੋਭਾ ਖੱਟਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella quien habitó en el Nombre del Señor en la casa de sus padres, fue feliz también en la de su Marido."