asset = "SSA2"
type = "primary"
data = "ਆਵੈਗੀ ਨੀਦ; ਕਹਾ ਲਗੁ ਸੋਵਉ ॥੧॥"
page = 1293
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How long shall I remain slumbering in this sleep, which has come upon me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਦੋ ਤੋੜੀ ਇਸ ਨਿੰਦ੍ਰ ਅੰਦਰ ਸੁੱਤਾ ਰਹਾਂਗਾ ਜਿਹੜੀਹ ਮੇਰੀ ਉਤੇ ਆ ਗਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long shall I remain asleep? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤ੍ਰਹ ਕਿਥੋਂ ਤਾਈਂ ਅਵਿਦਿਆ ਨਿੰਦ੍ਰਾ ਆਵੈਗੀ ਅਰੁ ਕਹਾਂ ਤਕ ਸੋਵੋਂਗਾ, ਭਾਵ ਨ ਅਵਿਦਿਆ ਹੈ ਨ ਅਚੇਤ ਰਹਾਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ ਰਹਿਣ ਕਰਕੇ) ਨਾਹ ਮੈਨੂੰ ਅਗਿਆਨਤਾ ਦੀ ਨੀਂਦ ਆਵੇਗੀ ਅਤੇ ਨਾਹ ਹੀ ਮੈਂ ਗ਼ਾਫ਼ਲ ਹੋਵਾਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈਗੀ...ਸੋਵਉ = ਕਹਾ ਲਗੁ ਆਵੈਗੀ ਨੀਦ ਕਹਾ ਲਗੁ ਸੋਵਉ, ਕਦੋਂ ਤੱਕ ਨੀਂਦ ਆਵੇਗੀ ਅਤੇ ਕਦ ਤੱਕ ਸਵਾਂਗਾ? ਨਾਹ ਅਗਿਆਨਤਾ ਦੀ ਨੀਂਦ ਆਵੇਗੀ ਅਤੇ ਨਾਹ ਹੀ ਸਵਾਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
