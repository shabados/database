[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਜੋਨਿ. ਕਲਿ ਕਾਲ ਜਾਲ; ਦੁਖ ਬਿਨਾਸਨੁ. ਹਰਿ ਰਖੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1322
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the Saviour delivers man of recurring births from wombs and destroys his sorrow and the noose of death in the Darkage. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਖਿਅਕ ਵਾਹਿਗੁਰੂ, ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ ਅਤੇ ਕਲਜੁਗ ਵਿੱਚ ਸਾਡੀ ਪੀੜ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਦਾ ਕਟਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord saves us from the womb of reincarnation and the noose of death in this Dark Age of Kali Yuga; He takes away our pain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਗਰਭ ਜੂਨੀ ਅਰ ਕਲੀ ਕਾਲ ਕੇ (ਜਾਲ) ਸਮੂਹ ਦੁਖੋਂ ਕੋ (ਬਿਨਾਸਨ) ਨਸ਼੍ਟ ਕਰ ਕੇ (ਰਖੇ) ਰਛਾ ਕਰਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹੀ ਗਰਭ-ਜੋਨਿ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ (ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚੋਂ ਕੱਢਣ ਵਾਲਾ ਹੈਂ), ਤੂੰ ਹੀ ਝਗੜੇ ਕਲੇਸ਼ਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀਆਂ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਕੱਟਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਰਾਖਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਕਾਲ ਜਾਲ = ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀਆਂ ਫਾਹੀਆਂ। ਰਖੇ = ਰਾਖਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos salva de reencarnar en el vientre y del dogal de la muerte, en esta oscura Era de Kali; Él se lleva nuestro dolor. (1-Pausa)"