[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਜਨਾ ਕੀ; ਹਮ ਧੂਰਿ ॥"
page = 1198
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the dust of the feet of the Lord's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਹਿਬ ਦੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the dust of the feet of the humble Saints of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਹਰੀ ਕੇ ਸੰਤ ਜਨ ਕੀ ਚਰਨ ਧੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਹੋਇਆ ਰਹਿੰਦਾ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, soy el polvo que quedó pegado a los Pies de los Santos,"