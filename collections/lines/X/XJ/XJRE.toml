[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦ ਸੁਰਤਿ ਹਉਮੈ ਮਾਰਿ ਮਰੈ; ਜੀਵਨ ਮੁਕਤਿ ਜਗਜੀਵਨ ਕੈ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-conscious person is freed from his self and ego by engrossment in Naam Simran. He is liberated from the worldly bonds and develops close association with the life-giving Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਨੂੰ ਜੋੜ ਕੇ ਐਸਾ ਗੁਰਮੁਖ ਹਉਮੈ ਦੇਹ ਅਧ੍ਯਾਸ ਦੇਹ ਵਿਖੇ ਆਪਾ ਬੁਧੀ ਰੂਪ ਹੰਤਾ ਨੂੰ ਮਾਰ ਸਿੱਟਦਾ ਹੈ, ਤੇ ਇਸੇ ਅਨ ਹੋਏ ਅਨਾਪੇ ਰੂਪ ਆਪੇ ਨੂੰ ਮਾਰ ਦੇਣ ਕਰ ਕੇ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ। ਇਉਂ ਜਗਤ ਵੱਲੋਂ ਮਰ ਕੇ ਉਹ ਜੀਵਨ ਮੁਕਤ ਜੀਉਂਦੇ ਜੀ ਹੀ ਸੰਸਾਰੀ ਬੰਧਨਾਂ ਤੋਂ ਛੁੱਟਿਆ ਹੋਇਆ ਬ੍ਰਹਮ ਗਿਆਨੀ ਬਣਾ ਜਾਂਦਾ ਹੈ, ਸੋ ਐਸਾ ਪੁਰਖ ਹੀ ਜਗਤ ਦੀ ਜੀਵਨ ਪਰਮਾਤਮਾ ਕਰ ਕੇ ਜਾਣੋ।"