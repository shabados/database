[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਸਹਜਿ ਸੋਭਾ ਘਣੀ; ਹਰਿ ਗੁਣ ਨਾਮ ਅਧਾਰਿ ॥"
page = 61
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Truth and Divine knowledge and the prop of god's praises and Name, man obtains great esteem."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚ ਤੇ ਬ੍ਰਹਿਮ ਗਯਾਤ ਨਾਲ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਜੱਸ ਤੇ ਨਾਮ ਦੇ ਆਸਰੇ ਆਦਮੀ ਬਹੁਤ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through truth and intuitive poise, great honor is obtained, with the Support of the Naam and the Glory of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਗੁਣਾਨੁਬਾਦ ਕਾ ਆਸਰਾ ਕਰਨੇ ਕਰ ਸਚੀ ਸਾਂਤੀ ਹੋਤੀ ਹੈ, ਔਰ ਸੋਭਾ ਭੀ (ਘਣੀ) ਬਹੁਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਗੁਣਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਰੀ-ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜਿਆਂ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕਿਆਂ) ਬੜੀ ਸੋਭਾ (ਭੀ ਮਿਲਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਅਧਾਰਿ = ਆਸਰੇ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Verdad y del Equilibrio uno logra la Gloria y hace del Nombre del Señor lo importante en su vida."