[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ; ਮਾਨੁਖ ਕਉ ਦੀਨਾ ॥"
page = 1140
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The disease of pride has humbled the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਬਿਮਾਰੀ ਨੇ ਬੰਦੇ ਨੂੰ ਖੱਜਲ ਖੁਆਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mankind is afflicted with the disease of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਰੂਪ ਰੋਗ ਮਾਨੁਖ ਕੋ ਦੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ) ਮਨੁੱਖ ਨੂੰ ਹਉਮੈ ਦਾ ਰੋਗ ਦੇ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano está afligido por la maldad de su propio ego negativo."