[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ; ਸਚ ਮਹਿ ਰਹਿਆ ਸਮਾਈ ॥ ਰਹਾਉ ॥"
page = 599
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therefore, now I remain absorbed in the True Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਹੁਣ ਮੈਂ ਸੱਚੇ ਲਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this is why I remain immersed in the True Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਕੇ ਮੈਂ ਸਚ ਰੂਪ ਪਰਮਾਤਮਾ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ (ਖ਼ਜ਼ਾਨੇ) ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ। ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਉਸ (ਖ਼ਜ਼ਾਨੇ) ਤੋਂ, ਸਿਫ਼ਤ ਸਾਲਾਹ ਦੇ ਉਸ ਖ਼ਜ਼ਾਨੇ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਸਚ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e inmérgete en la Verdad del Señor. (Pausa)"