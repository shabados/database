[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੁ ਸੀਤਲੁ; ਗੁਰਸਬਦ ਵੀਚਾਰਿ ॥"
page = 1274
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Guru's word, the oceans are calmed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰਨ ਦੁਆਰਾ ਸਮੁੰਦਰ ਸ਼ਾਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Word of the Guru's Shabad, the oceans become calm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਾ ਵੀਚਾਰ ਕੀਆ ਹੈ ਔ ਸੰਸਾਰ ਸਾਗਰ ਮੇਂ ਸੀਤਲ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਕੀਤਿਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਜੋ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਨਾਲ ਤਪ ਰਿਹਾ ਹੈ) ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando la Palabra del Shabd del Guru los océanos se calman,"