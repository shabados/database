[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਹੁ ਅੰਨਾ. ਬਾਹਰਹੁ ਅੰਨਾ; ਕੂੜੀ ਕੂੜੀ ਗਾਵੈ ॥"
page = 960
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is blind within and blind without, but he falsely and pretendedly sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅੰਦਰਵਾਰੋ ਅੰਨ੍ਹਾ ਹੈ ਅਤੇ ਬਾਹਰਵਾਰੋਂ ਭੀ ਅੰਨ੍ਹਾ, ਪ੍ਰੰਤੂ ਝੂਠੀ ਮੂਠੀ ਤੇ ਫਰਜ਼ੀ ਤੌਰ ਤੇ ਉਹ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blind inwardly, and blind outwardly, he sings falsely, falsely."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰੀਵ ਗਿਆਨ ਵੈਰਾਗ ਨੇਤ੍ਰੋਂ ਸੇ ਹੀਨ ਹੈਂ, ਬਾਹਰੋਂ ਸਾਸਤ੍ਰ ਗਿਆਨ ਨੇਤ੍ਰੋਂ ਸੇ ਹੀਨ ਹੈ, ਭਾਵ ਸ਼ਾਸਤ੍ਰ ਤੇ ਵਿਤੇ ਚੱਲਦਾ ਹੈ। ਝੂਠੀ ਝੂਠੀ ਗਾਵਤਾ ਹੈ, ਭਾਵ ਕਥਨੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਮਨੋਂ ਮਾਇਆ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ ਤੇ ਕਰਤੂਤਾਂ ਭੀ ਕਾਲੀਆਂ ਹਨ, ਪਰ ਝੂਠੀ ਮੂਠੀ (ਬਿਸ਼ਨ-ਪਦੇ) ਗਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está ciego por dentro y por fuera, pero hace el alarde de cantar las Alabanzas del Señor."