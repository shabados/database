[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੇਰਿ ਵਸਾਇਆ ਫੇਰੁਆਣਿ; ਸਤਿਗੁਰਿ ਖਾਡੂਰੁ ॥੫॥"
page = 967
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then the True Guru, the son of Pheru, came to abide in the village of Khadoor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਸੱਚੇ ਗੁਰੂ, ਫੇਰੂ ਦੇ ਪੁਤ੍ਰ, ਆ ਕੇ ਖਡੂਰ ਪਿੰਡ ਵਿੱਚ ਰਹਿਣ ਲੱਗ ਪਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then the True Guru, the son of Pheru, came to dwell at Khadoor. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰੂ ਕੇ ਪੁਤ੍ਰ ਗੁਰੂ ਅੰਗਦ ਜੀ! ਖਡੂਰ ਕੋ ਆਪਨੇ ਫੇਰ ਆਇ ਕਰ ਅਬਾਦ ਕੀਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਬਾਬਾ ਫੇਰੂ ਜੀ ਦੇ ਪੁਤ੍ਰ ਸਤਿਗੁਰੂ (ਅੰਗਦ ਦੇਵ ਜੀ) ਨੇ ਖਡੂਰ ਨੂੰ ਭਾਗ ਲਾਇਆ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entonces el Guru Verdadero, el hijo de Feru, llegó a habitar a Khadur.(5)"