[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਜੀਆ ਕਾ ਸੁਖਦਾਤਾ; ਪੂਰੈ ਕਰਮਿ ਧਿਆਇਆ ॥੧੦॥"
page = 1067
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Peace-giving Lord of all being, It is through perfect destiny, that Thou are contemplated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦਾ, ਆਰਾਮ ਦੇਣ ਵਾਲਾ, ਸੁਆਮੀ ਹੈਂ। ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਹੀ ਤੂੰ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of peace to all beings; by perfect karma, we meditate on You. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭਨਾਂ ਜੀਆਂ ਕਾ ਸੁਖਦਾਤਾ ਹੈਂ, ਪਰੰਤੂ ਜਿਸ ਕੇ ਪੂਰੇ ਕਰਮ ਹੈਂ ਤਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਧਿਆਇਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ। ਤੇਰੀ ਪੂਰੀ ਮਿਹਰ ਨਾਲ (ਹੀ ਤੇਰੇ ਸੇਵਕ) ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el dador de paz para todos los seres y por un karma perfecto es que meditamos en ti. (10)"