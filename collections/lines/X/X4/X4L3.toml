[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨਿ ਲੋਕ ਚਉਦਹੰ ਥਾਪ ॥"
page = 612

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O foolish being! you should adore Him who was established all the fourteen worlds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਚੌਦਾਂ ਲੋਕਾਂ ਦੀ ਸਥਾਪਨਾ ਕੀਤੀ ਹੈ।"