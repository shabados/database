[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੇਵੀਜੈ. ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ; ਜਿਸੁ ਲਾਵਹਿ ਸਹਜਿ ਧਿਆਨੋ ॥"
page = 777
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord makes contemplate Him, serves the Guru and quaffs Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਪਾਸੋਂ ਪ੍ਰਭੂ ਆਪਣਾ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਤੇ ਸੁਧਾਰਸ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord causes to meditate intuitively, serves the Guru, and drinks in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੇਵੀਏ ਪੁਨਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਂਨ ਕਰੀਏ, ਜਿਸ ਕਾ ਪਰਮੇਸਰ ਧ੍ਯਾਨ ਲਗਾਵਤਾ ਹੈ ਤਿਸ ਕਾ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ (ਗੁਰੂ ਪਾਸੋਂ ਹੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀ ਸਕੀਦਾ ਹੈ। (ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਹੈ,) ਜਿਸ ਦੀ ਸੁਰਤ ਤੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀਜੈ = ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ। ਲਾਵਹਿ = (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਜੋੜਦਾ ਹੈਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਜਿਸੁ ਧਿਆਨੋ = ਜਿਸ ਦੀ ਸੁਰਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Dios entona en Su Ser espontáneamente, sirve al Guru y bebe del Néctar del Señor."