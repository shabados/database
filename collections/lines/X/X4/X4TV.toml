[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਾਮ ਨਾਮੁ ਜਪਿ ਹਿਰਦੈ; ਗੁਰਸਬਦੀ. ਹਰਿ. ਏਕੋ ਜਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 362
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's instruction, night and day, remember Lord's Name in thy heart, and know but God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਰੈਣ ਦਿਹੁੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿੰਆਣ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they meditate within their hearts on the Lord's Name; through the Word of the Guru's Shabad, they know the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਰਾਮ ਨਾਮ ਹ੍ਰਿਦ੍ਯ ਕਰ ਜਪਤੇ ਹੈਂ ਔਰ ਗੁਰ ਉਪਦੇਸ ਕਰ ਤਿਨੋਂ ਨੇ ਹਰਿ ਕੋ ਏਕ ਜਾਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਜਪ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día meditan con su corazón en el Nombre. A través de la Palabra del Shabd del Guru ellos conocen a su Señor. (1‑Pausa)"