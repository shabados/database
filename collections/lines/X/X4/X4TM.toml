[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਤਪਸੀਅਹ; ਮੁਖਹੁ. ਏ ਪੰਡਿਤ ਮਿਠੇ ॥"
page = 1395
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These solitarians, penitents and Brahmans are all sweet-tongued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਇਕਾਂਤੀ, ਤਪੀ ਅਤੇ ਬ੍ਰਹਮਣ, ਸਾਰੇ ਹੀ ਮਿੱਠੀ ਜਬਾਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hermits, Sannyaasees, ascetics, penitents, fanatics and Pandits all speak sweetly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ ਔ ਤਪਸੀਅਹੁੰ ਕੇ ਤਾਈਂ ਦੇਖਿਆ ਹੈ ਔਰ ਜੋ ਪੰਡਿਤ ਮੁਖ ਤੇ ਮਿਠਾ ਬੋਲਨੇ ਵਾਲੇ ਹੈਂ, ਇਹੁ ਭੀ ਸੰਪੂਰਨ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਸੰਨਿਆਸੀ, ਕਈ ਤਪੱਸਵੀ ਤੇ ਕਈ ਇਹ ਮੂੰਹੋਂ-ਮਿੱਠੇ ਪੰਡਿਤ (ਭੀ ਵੇਖੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਸੀਅਹ = ਤੱਪਸ੍ਵੀ ਲੋਕ। ਏ = ਇਹ। ਮੁਖਹੁ ਮਿਠੇ ਪੰਡਿਤ = ਮੂੰਹੋਂ ਮਿੱਠੇ ਪੰਡਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Sanyiasas, ascetas, penitentes, fanáticos y Pandits, todos hablan dulcemente."