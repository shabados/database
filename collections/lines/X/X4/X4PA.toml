[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਸਭਿ ਸੀਗਾਰ ਬਣਾਇਆ, ਅੰਮਾਲੀ; ਬਿਨੁ ਪਿਰ. ਕਾਮਿ ਨ ਆਏ ॥"
page = 564
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have embellished myself in all ways, my bosom mate, but without my Beloved, they are of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾ ਵੇਖੇ ਹਨ, ਮੇਰੀ ਦਿਲੀ ਸਖੀਏ ਪਰ ਆਪਣੇ ਦਿਲਬਰ ਦੇ ਬਾਝੋਂ, ਉਹ ਕਿਸੇ ਲਾਭ ਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have adorned myself with all sorts of decorations, O my friend, but without my Husband Lord, they are of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੀ ਸਖੀ! ਮੈਨੇ ਸਾਧਨਾਂ ਰੂਪੁ ਸਭ ਸਿੰਗਾਰੋਂ ਕੌ ਬਨਾਇਆ ਹੈ, ਪਰੰਤੂ ਬਿਨਾਂ ਪ੍ਯਾਰੇ ਸੇ ਸੋ ਸਿੰਗਾਰ ਮੇਰੇ ਕਿਸੇ ਭੀ ਕਾਮ ਨਹੀਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਜੇ ਮੈਂ ਸਾਰੇ ਸਿੰਗਾਰ ਕਰ ਭੀ ਲਏ, ਤਾਂ ਭੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ (ਇਹ ਸਿੰਗਾਰ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਕਾਮਿ = ਕੰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me adorno de muchas formas, pero sin mi Señor, no me sirve de nada,"