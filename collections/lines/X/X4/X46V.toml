[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਪ੍ਰਚੁਰ ਇਹ ਜਗ ਮੋ ਕਰਾ ॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nanak transformed himself to Angad and spread Dharma in the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਜਗਤ ਵਿਚ ਧਰਮ ਦਾ ਪ੍ਰਚਾਰ ਕੀਤਾ।"