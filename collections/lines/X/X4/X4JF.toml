[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ; ਕਿਛੁ ਬਿਘਨੁ. ਨ ਹੋਈ ॥"
page = 1339
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No strifes, sufferings and obstacles, now, befall me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਕੋਈ ਝਗੜੇ, ਦੁਖੜੇ ਅਤੇ ਔਕੜਾਂ ਨਹੀਂ ਵਿਆਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are no conflicts, pains or obstacles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਲਿਯੁਗ ਕੇ ਕਲੇਸ ਔ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਵਿਘਨ ਹਮ ਕੋ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ (ਆਦਿਕ ਜ਼ਿੰਦਗੀ ਦੇ ਰਸਤੇ ਵਿਚ) ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਝਗੜੇ। ਕਲੇਸ = ਦੁੱਖ। ਬਿਘਨੁ = ਰੁਕਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay más conflictos, sufrimientos u obstáculos,"