[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਨੇੜਿ. ਨ ਆਵਈ; ਜਮਕੰਕਰ ਜਮਕਲੈ ॥"
page = 1091
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's servant and Death's courier comes not near the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦਾਸ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach the humble servant of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕੇ ਦੂਤ ਕਾਲ ਕਰਨੇ ਅਰਥਾਤ ਪ੍ਰਾਣੋਂ ਕਾ ਅੰਤ ਕਰਨੇ ਵਾਲੇ ਜਮ ਕੇ ਭੇਜੇ ਹੂਏ ਹਰੀ ਭਗਤੋਂ ਕੇ ਨੇੜੇ ਨਹੀਂ ਆਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ, ਇਸ ਖ਼ਜ਼ਾਨੇ ਵਾਲੇ) ਭਗਤ ਜਨ ਦੇ ਨੇੜੇ ਜਮਕਾਲ ਜਮਦੂਤ ਭੀ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕੰਕਰ = ਜਮ ਦਾ ਸੇਵਕ ਜਮ-ਦੂਤ। ਜਮਕਲੈ = ਜਮ ਕਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, Yama o sus mensajeros no se acercan al Sirviente del Señor,"