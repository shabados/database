[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰੁ ਸੁ ਪੀਰਾ ॥"
page = 414
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and greed, avarice and ego are within man's mind, so he is in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਮ੍ਹਾਂ ਲਾਲਚ ਅਤੇ ਗਰੂਰ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ, ਇਸ ਲਈ ਉਹ ਤਕਲੀਫ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "greed and egotism lead only to pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਲਬ ਲੋਭ ਅਹੰਕਾਰ ਇਸੀ ਕਰ ਕੇ ਜੀਵ ਕੋ ਪੀੜਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਲੱਬ ਹੈ ਲੋਭ ਹੈ ਅਹੰਕਾਰ ਹੈ, (ਜਿਸ ਦੇ ਅੰਦਰ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦਾ) ਕਲੇਸ਼ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanto cuanto el cuerpo se infecta de lujuria, enojo, infatuación, avaricia y ego, tanto cuanto es la magnitud de nuestro dolor."