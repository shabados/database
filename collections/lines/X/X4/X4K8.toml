[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀ ਸੂਖਮੁ ਅਗਮੁ ਹੈ; ਕਿਤੁ ਬਿਧਿ ਮਿਲਿਆ ਜਾਇ ॥"
page = 756
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sire Lord is subtle and inaccessible. In what way can one meet Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਸੁਆਮੀ ਪਰਮ-ਮਹੀਨ ਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਇਨਸਾਨ ਉਸ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is subtle and inaccessible; how can we ever meet Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਵਾਹਿਗੁਰੂ ਬਹੁਤ ਸੂਖਮ ਹੈ ਇਸੀ ਤੇ ਉਸ ਕਾ ਪਾਵਨਾ ਕਠਨ ਹੈ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲਿਆ ਜਾਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਪਹੁੰਚ ਹੈ, (ਫਿਰ) ਉਸ ਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਖਮੁ = {सुक्ष्म} ਬਹੁਤ ਬਾਰੀਕ, ਅਦ੍ਰਿਸ਼ਟ। ਅਗਮ = {अगम्य} ਅਪਹੁੰਚ। ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Sutil e Insondable; ¿cómo puede uno obtenerlo?"