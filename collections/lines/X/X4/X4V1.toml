[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ; ਉਆ ਕੋ. ਸਹਜੁ ਨ ਜਾਈ ॥੫॥੭॥੨੦॥"
page = 481
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Kabir; its natural quality shall not depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਸ ਦੀ ਕੁਦਰਤੀ ਖਸਲਤ ਦੂਰ ਨਹੀਂ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "still, says Kabeer, its natural qualities are not changed. ||5||7||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਉ ਭੀ ਉਸ ਕਾ (ਸਹਜ) ਸੁਭਾਉ ਜੋ ਕੁੜਤਨ ਕਾ ਹੈ, ਸੋ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਸਾਕਤ ਕੇ ਸਾਥ ਚਾਹੇ ਕਿਤਨੀ ਹੀ ਭਲਿਆਈ ਕਰੀਏ ਤਉ ਭੀ ਉਸ ਕਾ ਬੁਰਿਆਈ ਕਰਨੇ ਕਾ ਸੁਭਾਉ ਨਹੀਂ ਜਾਤਾ॥੫॥੭॥੨੦॥☬ਲੋਈ ਜੀ ਨੇ ਕਹਾ: ਹੇ ਸ੍ਵਾਮੀ! ਆਪ ਕੋ ਕਈ ਬਾਰ ਰਾਮ ਜੀ ਨੇ ਦਰਸਨ ਦੀਆ ਹੈ ਔਰ ਕਹਾ ਕਿ ਕੁਛ ਮਾਂਗ, ਫਿਰ ਆਪ ਕਿਉਂ ਨਹੀਂ ਮਾਂਗਤੇ ਹੋ। ਤਿਸ ਪ੍ਰਤਿ ਪਦਾਰਥੋਂ ਕੀ ਅਨਿਤ੍ਯਤਾ ਦਿਖਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਸ ਬੂਟੇ ਦਾ ਜਮਾਂਦਰੂ (ਕੁੜਿੱਤਣ ਵਾਲਾ) ਸੁਭਾਉ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੫॥੭॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ice Kabir, para nada cambiarían sus cualidades naturales. (5‑7‑20)"