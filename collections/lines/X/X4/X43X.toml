[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਸਿਧ ਸਮਾਧੀ ਅੰਦਰਿ; ਗਾਵਨੑਿ ਤੁਧਨੋ. ਸਾਧ ਬੀਚਾਰੇ ॥"
page = 347
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their meditative mood, the perfect persons sing of thee, and the saints, in their contemplation, sing as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਧਿਆਨ ਅਵਸਥਾ ਅੰਦਰ ਪੂਰਨ ਪੁਰਸ਼ ਤੈਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸੰਤ ਆਪਣੀ ਦਿਭਦ੍ਰਿਸ਼ਟੀ ਅੰਦਰ ਭੀ ਤੈਨੂੰ ਹੀ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas in Samaadhi sing to You, and the Holy Saints, in their contemplative meditation, sing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਸਮਾਧੀ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕੇ ਸਿਧਿ ਭੀ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਪੁਨਃ ਵੀਚਾਰਵਾਨ ਸਾਧ ਭੀ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਲੋਕ ਸਮਾਧੀਆਂ ਲਾ ਕੇ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ, ਸਾਧ ਵਿਚਾਰ ਕਰ ਕਰ ਕੇ ਤੈਨੂੰ ਸਾਲਾਹ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਧੀ ਅੰਦਰਿ = ਸਮਾਧੀ ਵਿਚ ਜੁੜ ਕੇ, ਸਮਾਧੀ ਲਾ ਕੇ। ਸਿਧ = ਪੁਰਾਤਨ ਸੰਸਕ੍ਰਿਤ ਪੁਸਤਕਾਂ ਵਿਚ ਸਿੱਧ ਉਹ ਵਿਅਕਤੀ ਮੰਨੇ ਗਏ ਹਨ ਜੋ ਮਨੁੱਖਾਂ ਦੀ ਸ਼੍ਰੇਣੀ ਤੋਂ ਉਤਾਂਹ ਤੇ ਦੇਵਤਿਆਂ ਤੋਂ ਹੇਠ ਸਨ। ਇਹ ਸਿੱਧ ਪਵਿਤ੍ਰਤਾ ਦਾ ਪੁੰਜ ਸਨ, ਅਤੇ ਅੱਠਾਂ ਹੀ ਸਿੱਧੀਆਂ ਦੇ ਮਾਲਕ ਸਮਝੇ ਜਾਂਦੇ ਸਨ। ਬੀਚਾਰੇ = ਵਿਚਾਰ ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te cantan. Los Sidhas, en Samadhi, Te cantan, y los Santos, en su Meditación, Te cantan;"