[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੜਿ ਦੋਹੀ ਪਾਤਿਸਾਹ ਕੀ; ਕਦੇ. ਨ ਆਵੈ ਹਾਰਿ ॥"
page = 936
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their body fortress they proclaim the victory of their Monarch and return not vanquished ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ-ਕੱਟ ਅੰਦਰ ਉਹ ਆਪਣੇ ਸ਼ਹਿਨਸ਼ਾਹ ਦੀ ਫ਼ਤਿਹ ਦਾ ਹੋਕਾ ਦਿੰਦਾ ਹਨ ਅਤੇ ਕਦਾ ਚਿੱਤ ਹਾਰ ਖਾ ਕੇ ਨਹੀਂ ਮੁੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fortress of the body, they announce the victory of their Supreme King; they are never ever vanquished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੜ ਮੇਂ ਬਾਦਸ਼ਾਹਿ ਕੀ (ਦੋਹੀ) ਦੁਹਾਈ ਹੋਵੇ ਤੌ ਕਬੀ ਹਾਰ ਨਹੀਂ ਆਵਤੀ। ਤੈਸੇ ਹੀ ਇਸ ਸਰੀਰ ਕਿਲੇ ਮੇਂ ਪਰਮੇਸਰ ਕੀ ਦੋਹੀ ਫਿਰੀ ਹੈ। ਭਾਵ ਜਿਸ ਮੇਂ ਪਰਮੇਸਰ ਕਾ ਹੁਕਮ ਮਾਨਿਆ ਜਾਵੇ ਉਸ ਸਰੀਰ ਮੇਂ ਜਗ੍ਯਾਸੂ ਕੋ ਫੇਰ ਜਨਮ ਮਰਨ ਰੂਪ ਹਾਰ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੀਵ-) ਸਿਪਾਹੀ ਨੇ (ਸਰੀਰ-) ਕਿਲ੍ਹੇ ਵਿਚ (ਪ੍ਰਭੂ-) ਪਾਤਸ਼ਾਹ ਦੀ ਦੁਹਾਈ ਪਾਈ ਹੈ (ਭਾਵ, ਸਿਮਰਨ ਨੂੰ ਹਰ ਵੇਲੇ ਵਸਾਇਆ ਹੈ) ਉਹ (ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਦੇ ਮੁਕਾਬਲੇ ਤੇ) ਕਦੇ ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así nunca pierden en la batalla de la vida."