[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਿਤਿਆ ਪ੍ਰਿਅੰ; ਬਿਸ੍ਰਾਮ ਚਰਣੰ ॥"
page = 1354
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou love Thine slaves, give them the refuge of Thine feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lover of Your devoted servants, Your Feet are a Sanctuary of Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸੇਸ ਕਰ ਅਰਥਾਤ ਸਰਬ ਓਰ ਤੇ ਅਪਨੇ ਦਾਸੋਂ ਕਾ (ਪ੍ਰਿਅੰ) ਪਿਆਰਾ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨ ਕੋ ਆਪਨੇ ਚਰਨੋਂ ਮੇਂ ਬਿਸਰਾਮੁ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਪਿਆਰਾ ਹੈਂ, ਤੇਰੇ ਚਰਨ (ਉਹਨਾਂ ਲਈ) ਆਸਰਾ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਿਤਿਆ = ਸੇਵਕ (भृत्य)। ਭ੍ਰਿਤਿਆ ਪ੍ਰਿਅੰ = ਸੇਵਕਾਂ ਦਾ ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amante de Tus Devotos Sirvientes, Tus Pies son el Santuario de Paz."