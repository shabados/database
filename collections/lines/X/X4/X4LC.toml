[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪ੍ਰਭੂ ਕਾ; ਘਟਿ ਘਟਿ ਵੂਠਾ ॥੩॥"
page = 898
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name abides in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Name dwells within each and every heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਮਿਲਾ ਹੂਆ ਹੈ, ਤਿਸ ਕਾ ਨਾਮੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਸਰੀਰ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਵੂਠਾ = ਵੱਸਿਆ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "compenetrarse con cada corazón.(3)"