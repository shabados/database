[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਗਰਧਭ ਕੀ ਨਿਆਈ ॥"
page = 239
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's meditation, one is like a donkey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਬੰਦਗੀ ਦੇ ਬਗ਼ੈਰ ਬੰਦਾ ਗਧੇ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, one is like a donkey."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਸੇ ਬਿਨਾ ਜੀਵ ਗਧੇ ਕੀ ਨਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਿਮਰਨ ਤੋਂ ਖੁੰਝ ਕੇ ਉਹ ਖੋਤੇ ਵਾਂਗ ਹੀ (ਮਲੀਨ ਜੀਵਨ ਗੁਜ਼ਾਰਦੇ ਹਨ, ਜਿਵੇਂ ਖੋਤਾ ਸਦਾ ਸੁਆਹ ਮਿੱਟੀ ਵਿਚ ਲੇਟ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación uno rebuzna como un burro,"