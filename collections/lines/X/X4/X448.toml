[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰੁ ਤਦ ਹੀ ਪਾਏ; ਜਾਂ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੨॥"
page = 550
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if thou effacest thy self-conceit from within, then alone shalt thou obtain the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਤੂੰ ਅੰਦਰੋ ਆਪਣੀ ਹਉਮੈ ਮੇਟ ਦੇਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone finds the True Guru, who eliminates self-conceit from within. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਅੰਤਸਕਰਣ ਸੇ ਆਪਾ ਭਾਉ ਖੋਇ ਦੇਵੇਗਾ ਸਤਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਤਬ ਹੀ ਪਾਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਭੀ ਤਦੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ਜਦੋਂ ਮਨੁੱਖ ਹਿਰਦੇ ਵਿਚੋਂ ਅਹੰਕਾਰ ਦੂਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el ego, uno recibe al Guru Verdadero en el interior. (2)"