[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ ਗਹਿਰ ਗੰਭੀਰਾ ॥"
page = 1079
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Deep and Unfathomable True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਡੂੰਘੇ ਅਤੇ ਅਥਾਹ ਸੱਚੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my true, deep and profound Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਸਾਹਿਬ ਗਹਿਰ ਗੰਭੀਰਾ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਹੇ ਡੂੰਘੇ ਤੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ ਪ੍ਰਭੂ!)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ਸਾਚੇ = ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres nuestro Único Maestro Verdadero, Profundo."