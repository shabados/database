[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਮੈ ਅਡੋਲ ਸ੍ਵਾਮ ਕਾਰਜੀ ਅਮੋਲ ਅਤਿ; ਗੋਲ ਤੇ ਨਿਕਸਿ ਲਰੇ ਦੁੰਦਭਿ ਬਜਾਇ ਕੈ ॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They stand firm in the battlefield and ofr the interest of their lords, they came out of their enclousers and playing on small drums,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਅਡੋਲ ਰਹਿਣ ਵਾਲੇ, ਸੁਆਮੀ ਦਾ ਕੰਮ ਕਰ ਕੇ ਆਦਰ ਮਾਣ ਪਾਉਣ ਵਾਲੇ, ਮੋਰਚਿਆਂ (ਅਥਵਾ ਸੈਨਿਕ ਟੁਕੜੀਆਂ) ਵਿਚ ਨਿਕਲ ਕੇ ਧੌਂਸਾ ਵਜਾ ਕੇ ਲੜਦੇ ਹਨ।"