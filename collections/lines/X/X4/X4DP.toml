[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੬੧੯॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly “Turangari-dhanani” and then adding “Ripu Ari”, the names of Tupak are recognized.619."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਸਮਝਦਾਰੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੧੯॥"