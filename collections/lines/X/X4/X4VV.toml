[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਬਿਨਾ; ਤੂੰ ਹੋਈ ਹੈ ਮਾਟੀ ॥੩॥"
page = 390
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her, thou hast become dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਾਝੋਂ ਤੂੰ ਮਿੱਟੀ ਹੋ ਗਈ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without it, you are reduced to dust. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇ ਬਿਨਾਂ ਤੂੰ ਮਿਟੀ ਹੋ ਗਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਉਸ ਜੀਵਾਤਮਾ ਤੋਂ ਤੂੰ ਵਿਛੁੜ ਜਾਂਦੀ ਹੈਂ ਤਦੋਂ ਤੂੰ ਮਿੱਟੀ ਵਿਚ ਰੁਲ ਜਾਂਦੀ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Alma, te vuelves nada más que polvo. (3)"