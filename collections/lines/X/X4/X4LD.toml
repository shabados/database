[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਸਭਿ ਤੇਰਾ ਖੇਲੁ ॥"
page = 11
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient-beings are Thine play things"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀ ਤੇਰੇ ਖਿਡਾਉਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All living beings are Your playthings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡੇ ਛੋਟੇ ਜਿਤਨੇ ਜੀਵ ਹੈਂ, ਸਭ ਤੇਰਾ ਹੀ ਖੇਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਜੀਆ ਜੰਤ ਤੇਰੀ (ਰਚੀ ਹੋਈ) ਖੇਡ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres son Tus Juguetes."