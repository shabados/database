[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਰਾਮ ਰੰਗਿ ਰਾਤੇ; ਰਸ ਰਸਿਕ ਗਟਕ ਨਿਤ ਪੀਜੈ ॥੫॥"
page = 1323
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, God, the All-pervading God, they, who are imbued with Thy love, ever tastefully in-drink in big draughts, Thy Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਕਾਲ ਪੁਰਖ, ਸੁਆਮੀ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਜੋ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਸਦੀਵ ਹੀ ਸੁਆਦ ਨਾਲ ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਗਟਾਗਟ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Love of the Lord, Raam, Raam, Raam, continually drink in this essence in big gulps, savoring its sweet taste. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜੋ ਮਨ ਬਾਣੀ ਕਰ ਤੇਰੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਸੋ (ਰਸਿਕ) ਪ੍ਰੇਮੀ ਹੋ ਕਰ ਤੇਰੇ ਨਾਮ ਰਸ ਕੋ ਗਟਾਕ ਅਰਥਾਤ ਏਕ ਰਸ ਨਿਤਾਪ੍ਰਤਿ ਪੀਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਨਾਮ-ਰੰਗ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ) ਸਦਾ ਲਈ ਪਰਮਾਤਮਾ ਦੇ (ਨਾਮ-) ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹ ਮਨੁੱਖ ਨਾਮ-) ਰਸ ਦੇ ਰਸੀਏ (ਬਣ ਜਾਂਦੇ ਹਨ)। (ਇਹ ਨਾਮ-ਰਸ) ਗਟ ਗਟ ਕਰ ਕੇ ਸਦਾ ਪੀਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਜਾਂਦੇ ਹਨ। ਰਸ ਰਸਿਕ = ਨਾਮ-ਰਸ ਦੇ ਰਸੀਏ। ਗਟਕ = ਗਟ ਗਟ ਕਰ ਕੇ, ਸੁਆਦ ਨਾਲ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes viven imbuidos en el Amor del Señor Ram, Ram, Ram, se beben a tragos esta Esencia, deleitándose con ese Sabor tan Dulce. (5)"