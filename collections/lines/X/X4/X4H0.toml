[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਮੰਗਲ ਸੁਖ ਪਾਏ ॥੧॥"
page = 621
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and attained happiness, pleasure and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਖੁਸ਼ੀ, ਪ੍ਰਸੰਨਤਾ ਤੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I found bliss, happiness and peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਅਨੰਦ ਮੰਗਲ ਅਰ ਸੁਖ ਪਾਏ ਹੈਂ, ਭਾਵ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਸੁਖੀ ਹੂਏ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਆਨੰਦ ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਆਤਮਕ ਸੁਖ ਮਾਣ ਰਹੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtengo Éxtasis y Bondad. (1)"