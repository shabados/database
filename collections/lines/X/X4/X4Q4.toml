[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਚਰਨ ਕੀ; ਇਹੁ ਮਨੁ ਰਾਲਾ ॥੩॥"
page = 384
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but my mind is the dust of all men's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਮੇਰਾ ਮਨੂਆ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but my mind is the dust of all men's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮੇਰਾ ਮਨੁ ਸਰਬ ਕੇ ਚਰਨੋਂ ਕੀ (ਰਾਲਾ) ਧੂਰਿ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਅਸਲ ਵਿਚ ਮੇਰਾ) ਇਹ ਮਨ ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mi mente es humilde como el polvo debajo de los pies de los hombres. (3)"