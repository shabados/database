[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿ ਬਲਿ ਜਾਉ; ਰਮਈਆ ਕਾਰਨੇ ॥"
page = 694
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice unto Thee, O my Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ ਤੇਰੇ ਉਤੋਂ, ਹੇ ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਮਈਆ! ਮੈਂ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਮਨ ਤਨ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਰਾਮ! ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, me postro reverente a Tus Pies,"