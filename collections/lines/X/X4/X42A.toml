[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੀ ਸੰਤ ਕੀ ਮਿਤ੍ਰਾਈ ॥"
page = 898
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now realised the worth of the Saint Guru's friendship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਸਾਧੂਆਂ ਗੁਰਾਂ ਦੀ ਮਿੱਤਰਤਾਈ ਦੀ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I know the value of friendship with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਸੰਤੋਂ ਕੀ ਮਿਤ੍ਰਤਾਈ ਜਾਨੀ ਹੈ। ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਜੀਵ ਕੋ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹੁਣ) ਮੈਂ ਗੁਰੂ ਦੀ ਕਦਰ ਸਮਝ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਕੀ = ਗੁਰੂ ਦੀ। ਜਾਨੀ = ਮੈਂ ਇਉਂ ਸਮਝੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora sé lo que significa asociarse con los Santos,"