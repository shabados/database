[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵ ਸੁਹਾਵੇ. ਜਾਂ ਤਉ ਧਿਰਿ ਜੁਲਦੇ; ਸੀਸੁ ਸੁਹਾਵਾ ਚਰਣੀ ॥"
page = 964
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful are the feet, when they move towards Thee, O Lord and beautiful is the head that falls at Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਪੈਰ, ਜਦ ਉਹ ਤੇਰੇ ਪਾਸ ਤੁਰਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਸੁੰਦਰ ਹੈ ਉਹ ਸਿਰ, ਜੋ ਤੇਰੇ ਚਰਨਾਂ ਉੱਤੇ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful are those feet which walk towards You; beautiful is that head which falls at Your Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰ ਤਾਂ ਸੁਹਾਵਣੇ ਹੈਂ ਜਾਂ ਤੇਰੀ ਤਰਫ ਚਲਣ, ਸੀਸ ਸੁਹਾਵਾ ਤੌ ਹੈ ਜਾਂ ਤੇਰੀ ਚਰਣੀ ਲਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈਰ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ ਜੋ ਤੇਰੇ ਪਾਸੇ ਵਲ ਤੁਰਦੇ ਹਨ, ਉਹ ਸਿਰ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜੋ ਤੇਰੇ ਕਦਮਾਂ ਉਤੇ ਡਿੱਗਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos los Pies que se posan a Tu Puerta, oh Dios, Bendita la cabeza que cae a Tus Pies,"