[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਭਾਈ; ਏਹਾ ਕਰਣੀ ਸਾਰ ॥"
page = 608
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwell thou the True Lord within thy heart, O brother; This is the sublime way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਵਸਾ ਹੇ ਵੀਰ! ਏਹੋ ਹੀ ਸ੍ਰੇਸ਼ਟ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the True Lord and Master abide in your mind, O Siblings of Destiny; this is the most excellent way of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਸਾਚਾ ਸਾਹਿਬ ਮਨ ਮੇਂ ਵਸ ਜਾਏ ਤੌ ਏਹੀ ਕਰਣੀ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਵਾਸਤੇ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਤੱਬ ਹੈ ਹੀ ਇਹ ਕਿ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਿਆ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਾਰ = ਸ੍ਰਸ਼ੇਟ। ਕਰਣੀ = ਕਰਤੱਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Supremo Éxtasis significa que el Señor Verdadero venga a tu mente."