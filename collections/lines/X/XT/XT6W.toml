[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਈਐ; ਪਰਮਾਰਥੁ ਜਾਣੈ ॥੨॥"
page = 419
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be absorbed in Guru's instruction and thou shalt know the Excellent Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾ, ਅਤੇ ਤੂੰ ਅਤਿ ਸ਼੍ਰੇਸ਼ਟ ਸ਼ੈ ਨੂੰ ਜਾਣ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So let yourself be absorbed in the Word of the Guru's Shabad, and know this supreme realization. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਸਮਾਇ ਜਾਈਏ ਤਬ ਪਰਮਾਰਥ ਕੋ ਜਾਨੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ) ਲੀਨ ਹੋ ਕੇ ਉਹ ਜੀਵਨ ਦੇ ਸਭ ਤੋਂ ਉੱਚੇ ਮਨੋਰਥ ਨੂੰ ਸਮਝ ਲਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਮਾਈਐ = ਲੀਨ ਹੋ ਸਕੀਦਾ ਹੈ। ਪਰਮਾਰਥੁ = ਪਰਮ ਅਰਥ, ਸਭ ਤੋਂ ਉੱਚਾ ਧਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja entonces que tu ser se absorba en la Palabra del Shabd del Guru y toma Conciencia de éste conocimiento. (2)"