[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਕਰਿ ਕਰਉ ਬੇਨੰਤੀ; ਹਉ ਆਖਿ. ਨ ਜਾਣਾ ॥"
page = 567
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should I make supplication? I know not what to say."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਰਥਨਾ ਕਰਾਂ? ਮੈਨੂੰ ਨਹੀਂ ਪਤਾ ਮੈਂ ਕੀ ਕਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How should I make and offer my prayer? I do not know what to say."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੂੰ ਮੈਂ ਕਹਨੇ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੇ ਦਰ ਤੇ) ਕਿਵੇਂ ਬੇਨਤੀ ਕਰਾਂ? ਮੈਨੂੰ ਤਾਂ ਬੇਨਤੀ ਕਰਨੀ ਭੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo Te puedo alabar, qué ofrenda dar?"