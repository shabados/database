[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਮਨਸਾ; ਤੈਸੀ ਦਸਾ ॥"
page = 1342
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is man's desire, so becomes his state of mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜਿਹੀ ਬੰਦੇ ਦੀ ਖਾਹਿਸ਼ ਹੁੰਦੀ ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਮਨ ਦੀ ਅਵਸਥਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to one's desires, one's condition is determined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਇਸ ਜੀਵ ਕੀ (ਮਨਸਾ) ਵਾਸ਼ਨਾ ਹੋਤੀ ਹੈ ਤੈਸੀ ਇਸ ਜੀਵ ਕੀ ਦਸ਼ਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਜਿਹੋ ਜਿਹੀ ਕਾਮਨਾ ਉੱਠਦੀ ਹੈ ਤਿਹੋ ਜਿਹੀ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਹਾਲਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de acuerdo a los deseos propios la condición de uno es determinada."