[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਕਰੇ ਹਰਿ ਪਹਿ ਬੇਨਤੀ; ਮੇਰੀ ਪੈਜ ਰਖਹੁ ਅਰਦਾਸਿ ਜੀਉ ॥"
page = 923
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru prays to his God \"Save Thou mine honour. This alone is my supplication\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਕੋਲ ਬਿਨੇ ਕਰਦੇ ਹਨ, ਤੂੰ ਮੇਰੀ ਲੱਜਿਆ ਰੱਖ ਕੇਵਲ ਇਹ ਹੀ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru prays to the Lord, \"Please, save my honor. This is my prayer\"."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਹਰਿ ਪੈ ਬੇਨਤੀ ਨਿਮ੍ਰਤਾ ਪੂਰਬਕ ਅਰਦਾਸ ਕਰਤੇ ਭਏ ਹੈਂ: ਹਰੀ ਮੇਰੀ ਪ੍ਰਤਗ੍ਯਾ ਵਾ ਪਤਿ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਅਕਾਲ ਪੁਰਖ ਅੱਗੇ ਇਹ ਬੇਨਤੀ ਕੀਤੀ, (ਹੇ ਹਰੀ!) ਮੇਰੀ ਅਰਦਾਸਿ ਹੈ ਕਿ ਮੇਰੀ ਲਾਜ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰੁ = ਗੁਰੂ ਅਮਰਦਾਸ। ਹਰਿ ਪਹਿ = ਹਰੀ ਦੇ ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también oraba a su Señor, oh Dios, Te lo ruego, salva mi honor;"