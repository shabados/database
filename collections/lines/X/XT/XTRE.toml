data = "ਕਿ ਮਾਰਤੰਡ ਕੋ ਹਸੈ ॥੧੮੪॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The persistent warriors in rage are inflamed like the furnace, the powerful group of warriors is even scoffing at the sun.184."

