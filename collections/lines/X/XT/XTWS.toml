[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਪਿ ਮਨੁ ਤਨੁ ਪ੍ਰਭੂ ਆਗੈ; ਆਪੁ ਸਗਲ ਮਿਟਾਈਐ ॥"
page = 704
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dedicating thy body and soul to the Lord, wholly efface thou, thy self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਨੂੰ ਸੁਆਮੀ ਅੱਗੇ ਸਮਰਪਨ ਕਰ ਕੇ ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਮੇਟ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicate your mind and body to God; eradicate all your self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਆਗੇ ਮਨ ਤਨ ਕੋ ਅਰਪਨ ਕਰ ਕੇ ਸੰਪੂਰਨ ਆਪਾ ਭਾਵ ਕੋ ਜਬ ਮਿਟਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਪਣਾ ਮਨ ਆਪਣਾ ਸਰੀਰ ਭੇਟਾ ਕਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਸਾਰਾ ਆਪਾ-ਭਾਵ ਮਿਟਾ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu cuerpo y tu mente a tu Señor y calma la voz de tu mente."