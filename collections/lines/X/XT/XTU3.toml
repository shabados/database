[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਫੂਲੀ; ਨਿਫਲ. ਨ ਕਾਈ ॥੩॥"
page = 385
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They all bear fruit, none is without the fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਮੇਵਾ ਲੱਗਦਾ ਹੈ, ਕੋਈ ਭੀ ਮੇਵੇ ਦੇ ਬਿਨਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They all bear fruit - none is without fruit. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਗਲੀ ਫੂਲੀ) ਸਭ ਅਪਨੇ ਅਪਨੇ ਕਰਮੋਂ ਕੋ ਕਰਤੇ ਹੈਂ, ਸੁਖ ਦੁਖ ਰੂਪ ਫਲ ਸੇ ਰਹਿਤ ਕੋਈ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਬਨਸਪਤੀ ਫੁੱਲ ਦੇ ਰਹੀ ਹੈ, ਕੋਈ ਬੂਟਾ ਫਲ ਤੋਂ ਖ਼ਾਲੀ ਨਹੀਂ (ਹਰੇਕ ਜੀਵ ਮਾਇਆ ਦੇ ਆਹਰੇ ਲੱਗਾ ਹੋਇਆ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos crecen y ninguno se queda sin dar su fruta. (3)"