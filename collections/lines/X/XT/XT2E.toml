[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਨਿਵਾਰੇ. ਗੁਰਮਤਿ ਸਾਰੇ; ਜੂਐ ਜਨਮੁ. ਨ ਹਾਰੇ ॥"
page = 244
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who drives away her falsehood and acts upon Guru's instruction, loses not her life in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੂੜ ਕੁਸੱਤ ਤਿਆਗ ਦਿੰਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਅਮਲ ਕਰਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਜੂਏ ਵਿੱਚ ਨਹੀਂ ਹਾਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who drives out her falsehood, and acts according to the Guru's Teachings, does not lose her life in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕੋ ਸਮਾਲੇ ਔਰ ਝੂਠ ਕੋ ਨਿਵਾਰੇ ਤਬ ਜੂਏ ਮੇਂ ਇਸ ਜਨਮ ਕੋ ਹਾਰੇ ਨਹੀਂ, ਭਾਵ ਨਿਸਫਲ ਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਮਤਿ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦੀ ਹੈ, ਉਹ ਕੂੜੇ ਮੋਹ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਲੈਂਦੀ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣਾ ਜਨਮ ਵਿਅਰਥ ਨਹੀਂ ਗਵਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੇ = ਸੰਭਾਲਦੀ ਹੈ। ਜੂਐ = ਜੂਏ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, si ella se olvida de la dualidad y disfruta de la Palabra del Guru, no pierde su vida en un juego de azar."