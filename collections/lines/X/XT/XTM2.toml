[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋੁ ਐਸਾ ਰਾਜਾ; ਸ੍ਰੀ ਗੋਪਾਲੁ ॥੨॥"
page = 1292
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a sovereign is that Reverend cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਸੁਲਤਾਨ ਹੈ ਉਹ ਪੁਜਨੀਯ ਜਗਤ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਨਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Supreme Sovereign Lord of the World. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਰਾਜਾ ਸ੍ਰੀ ਗੋਪਾਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਉਹ ਪਰਮਾਤਮਾ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Soberano Supremo, el Señor del Mundo. (2)"