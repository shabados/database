[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਸਿ ਦਮਾਮੇ ਛਤੁ ਸਿਰਿ; ਭੇਰੀ ਸਡੋ ਰਡ ॥"
page = 1380
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who had drums and trumpets and umbrellas over their heads and whose praises the bards sang;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਕੋਲ ਨਗਾਰੇ ਤੇ ਢੋਲ ਅਤੇ ਸਿਰ ਉਤੇ ਛਤ੍ਰ ਸਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਸਿਫਤਾਂ ਭੱਟ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drums were beaten in their honor, there were canopies above their heads, and bugles announced their coming."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਪਾਸ (ਦਮਾਮੇ) ਨਗਾਰੇ ਔ ਭੇਰੀ ਆਦੀ ਬਾਜੇ ਬਜਤੇ ਥੇ ਔਰ ਸਿਰ ਪਰ ਛਤਰ ਝੂਲਤਾ ਥਾ, ਤਿਨ ਕੇ ਅਗਰ ਭਾਗ ਮੇਂ (ਰਡ) ਭਟ ਲੋਕ ਜਸ ਕੇ (ਸਡੋ) ਛੰਦ ਉਚਾਰਨ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ 'ਵਿਸੁ ਗੰਦਲਾਂ' ਦਾ ਕੀਹ ਮਾਣ?) (ਜਿਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ) ਪਾਸ ਧੌਂਸੇ (ਵੱਜਦੇ ਸਨ), ਸਿਰ ਉੱਤੇ ਛਤਰ (ਝੁਲਦੇ ਸਨ), ਤੂਤੀਆਂ (ਵੱਜਦੀਆਂ ਸਨ) ਉਸਤਤੀ ਦੇ ਛੰਦ (ਗਾਂਵੇ ਜਾਂਦੇ ਸਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tambores resonaron en su honor, los doseles hondeaban sobre ellos,"