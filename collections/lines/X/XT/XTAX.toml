[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇ ਸਚਿ ਰਾਤੇ; ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੁ ਕਾਰ ਕਰਾਵਣਿਆ ॥੮॥੪॥੫॥"
page = 112
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who meditate on the Name are tinctured with truth and do the work which pleases Him"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਸੱਚ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਕੰਮ ਕਰਦੇ ਹਨ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who meditate on the Naam are atuned to Truth. They do that which is pleasing to His Will. ||8||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮੁ ਸਿਮਰ ਕਰ ਸਚੇ ਮੇਂ ਰਤੇ ਹੈਂ, ਜੋ ਤਿਸ ਕੋ ਭਾਵਤੀ ਹੈ, ਸੋ ਕਾਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥੮॥੪॥੫॥☬ਗਿਆਨੀ ਭਗਤੋਂ ਕਾ ਨਿਸਚ੍ਯ ਔਰ ਲਾਭ ਅਰ ਕਥਨ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਉਹੀ ਕਾਰ ਕਰਦੇ ਹਨ ਜੋ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਪਰਵਾਨ ਹੁੰਦੀ ਹੈ ॥੮॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que meditan en el Nombre del Señor, están imbuidos en la Verdad y ellos fluyen en la Voluntad del Señor. (8-4-5)"