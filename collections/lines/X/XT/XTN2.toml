[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਚਲੂਲੈ; ਹਰਿ ਰਸਿ ਭਾਏ ॥"
page = 798
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the deep red dye of the Lord's Love they look beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੇ ਗੂੜ੍ਹੀ ਗੁਲਾਨਾਰੀ ਰੰਗਤ ਨਾਲ ਉਹ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are dyed in the deep crimson color of the Lord's Love; they look so beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਹਰਿ ਰਸ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈ ਅਰ (ਚਲੂਲੈ) ਸੰਘਨੇ ਰੰਗ ਵਾਲੇ, ਭਾਵ ਆਤਮ ਅਨੰਦੀ ਹੋਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਕਦੇ ਭਟਕਦੇ ਨਹੀਂ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕੇ ਰਹਿਣ ਕਰ ਕੇ) ਉਹ ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲੂਲੈ ਰੰਗਿ = ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ। ਭਾਏ = ਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son teñidos con el color de la flor de Lala; el Amor del Señor los complace."