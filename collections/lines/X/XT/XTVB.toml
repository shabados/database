[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਭਲੀ ਬਨੀ ॥"
page = 389
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything has turned out well by the grace of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਰ ਸ਼ੈ ਠੀਕ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, everything has turned out well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੀ ਤੋ ਭਲੀ ਬਨ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰਾ ਭਾਗ ਜਾਗ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy bendecido por la Gracia del Santo, y me encuentro con el Valiente Señor."