[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਹ ਨਿਮਿਤ ਆਈ ਇਹਾ, ਐਸੇ ਬਚਨ ਉਚਾਰਿ ॥੪॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "shouted, ‘Why have you come here?’(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਰ ਬਾਰ) ਇਹੀ ਪੁਛਦਾ ਰਿਹਾ ਕਿ ਤੂੰ ਕਿਸ ਲਈ ਇਥੇ ਆਈ ਹੈਂ ॥੪॥"