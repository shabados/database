[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਤਰ ਕੀ ਸੈਨਾ. ਸੇਵੀਐ; ਮਨਿ ਤਨਿ ਜੁਝੁ ਅਪਾਰੁ ॥"
page = 1412
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The army of monkeys was also at his service and in his mind and body, he became infinitely zealous of war."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਂਦਰਾਂ ਦੀ ਫੌਜ ਵੀ ਇਸ ਦੀ ਸੇਵਾ ਵਿੱਚ ਹਾਜਰ ਸੀ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਉਹ ਲੜਾਈ ਦਾ ਬੇਅੰਤ ਹੀ ਚਾਹਵਾਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The army of monkeys was at his service; his mind and body became eager for war."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਬੀਚਾਰ ਕੀਆ ਕਿ ਬਾਂਦਰੋਂ ਕੀ ਸੈਨਾ ਕੋ ਸੇਵਣਾ ਕਰੀਏ, ਭਾਵ ਯੇਹ ਤਿਸ ਸੈਨਾ ਕੋ ਸਾਥ ਲੇ ਕਰ ਮਨ, ਤਨ ਮੇਂ ਅਪਾਰ ਜੁਧ ਹੀ ਬਸ ਰਹਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਲਾਂਕਿ) ਵਾਨਰਾਂ ਦੀ (ਉਸ) ਫ਼ੌਜ ਦੀ ਰਾਹੀਂ (ਉਸ ਦੀ) ਸੇਵਾ ਭੀ ਹੋ ਰਹੀ ਹੈ (ਜਿਸ ਸੈਨਾ ਦੇ) ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਜੁੱਧ ਕਰਨ ਦਾ ਬੇਅੰਤ ਚਾਉ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ejército de changos estaba a su servicio, su mente y cuerpo estaban listos para la guerra;"