[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ. ਸੁਖੁ ਮੇਰੇ ਮੀਤਾ ॥"
page = 629
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friend, for me, hereafter peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਮਿੱਤਰ! ਮੇਰੇ ਲਈ ਅੱਗੇ ਆਰਾਮ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace in this world, O my friends,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਹਮਾਰੇ ਕੋ (ਆਗੈ) ਪ੍ਰਲੋਕ ਕਾ ਸੁਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅਗਾਂਹ ਆਉਣ ਵਾਲੇ ਜੀਵਨ ਵਿਚ ਪ੍ਰਭੂ ਨੇ ਸੁਖ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਅਗਾਂਹ ਆਉਣ ਵਾਲੇ ਜੀਵਨ ਵਿਚ। ਮੀਤਾ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Bienaventuranza y el Éxtasis me esperan antes y después, oh mi amigo,"