[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਹੀ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ; ਤੂਹੀ ਵਸਹਿ ਸਾਧ ਕੈ ਸੰਗਾ ॥੧॥ ਰਹਾਉ ॥"
page = 824
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Lord and the Knower of hearts, and Thou abidest with the saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਾਹਿਬ ਦੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਸੰਤਾਂ ਦੇ ਨਾਲ ਵਸਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Lord and Master, the Inner-knower, the Searcher of hearts; You dwell with the Holy Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂਹੀ ਅੰਤਰ ਕੇ ਜਾਨਣੇਹਾਰਾ ਸੁਆਮੀ ਹੈਂ, ਔਰ ਤੂਹੀ ਸਾਧੋਂ ਕੇ ਸੰਗ ਸਦਾ ਨਿਵਾਸ ਕਰਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਸੋ ਰੰਗ ਆਗੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਸਾਡਾ) ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹੀ ਸਾਡੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ (ਹਰੇਕ) ਸਾਧੂ-ਜਨ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਮਾਲਕ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਵਸਹਿ = ਵੱਸਦਾ ਹੈਂ। ਕੈ ਸੰਗਾ = ਦੇ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres mi Maestro, el Conocedor Interno, Quien habita siempre con Sus Santos. (1-Pausa)"