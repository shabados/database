[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਭੀ; ਏਕਾ ਬਾਤ ਵਖਾਨਹਿ ॥"
page = 886
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The six Shashtras too tell of one thing"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤਰ ਭੀ ਇਕੋ ਹੀ ਗੱਲ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The six Shaastras also say one thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤ੍ਰ ਭੀ ਏਕ ਹੀ ਬਾਤ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਜੋ ਜੀਵ ਹੈਂ ਬ੍ਰਹਮ ਰੂਪ ਹੈਂ ਔ ਜਗਤ ਸਭ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਛੇ ਸ਼ਾਸਤਰ ਭੀ ਇਹੀ ਗੱਲ ਬਿਆਨ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ = ਛੇ ਸ਼ਾਸਤਰ। ਏਕਾ ਬਾਤ = (ਇਹੀ) ਇਕੋ ਗੱਲ। ਵਖਾਨਹਿ = ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco a los seis Shastras que hablan de la misma Verdad,"