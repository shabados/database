[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਧਿਆਵਹੁ; ਸਾਸਿ ਗਿਰਾਸਿ ॥"
page = 280
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath and morsel of thine, meditate on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him with every breath and morsel of food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੌ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਧਿਆਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਮ-ਬ-ਦਮ ਉਸੇ ਨੂੰ ਯਾਦ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਗਿਰਾਸਿ = ਸਾਹ ਅੰਦਰ ਬਾਹਰ ਲੈਂਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llama al Señor noche y día, medita en Él con cada una de tus respiraciones,"