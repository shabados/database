[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਆਕਾਸ, ਕੁਲਹ ਸਿਰਿ ਕੀਨੀ; ਕਉਸੈ ਸਪਤ ਪਯਾਲਾ ॥"
page = 1167
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Lord, who wears the hat of firmament over thy head and who has the seven under-worlds as Thine slippers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਸਾਹਿਬ ਹੈ ਜਿਸ ਨੇ ਆਪਣੇ ਸੀਸ ਉਤੇ ਅਸਮਾਨ ਦਾ ਕੁੱਲਾ ਪਾਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜਿਸ ਕੋਲ ਸੱਤੇ ਪਾਤਾਲ ਸਲੀਪਰਾਂ ਵਜੋਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your cap is the realm of the Akaashic ethers; the seven nether worlds are Your sandals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਅਕਾਸ ਰੂਪੀ ਸਿਰ ਪਰ (ਕੁਲਹ) ਟੋਪੀ ਕਰੀ ਹੈ ਔਰ (ਕਉਸੈ) ਚਰਨਦਾਸੀ ਵਾ ਖੜਾਵਾਂ ਸਾਤੋਂ ਪਤਾਲ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਲੰਦਰ! ਹੇ ਕੇਸ਼ਵ! ਤੂੰ ਆ, ਤੂੰ) ਜਿਸ ਨੇ (ਸੱਤ) ਅਸਮਾਨਾਂ ਨੂੰ ਕੁੱਲਾ (ਬਣਾ ਕੇ ਆਪਣੇ) ਸਿਰ ਉੱਤੇ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਜਿਸ ਨੇ ਸੱਤ ਪਤਾਲਾਂ ਨੂੰ ਆਪਣੀਆਂ ਖੜਾਵਾਂ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu capa son los cielos, tus sandalias son los siete mundos inferiores"