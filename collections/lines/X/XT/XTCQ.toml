[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਹਜੇ ਹਰਿ ਵਰੁ ਪਾਇਆ; ਸਾ ਧਨ ਨਉ ਨਿਧਿ ਪਾਈ ॥੪॥੩॥"
page = 245
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the wife, who receives the Name's nine treasures, easily obtains God, as her Husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਵਹੁਟੀ ਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲੈਂਦੀ ਹੈ, ਉਹ ਸੁਖੈਨ ਹੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਖ਼ਸਮ ਵਜੋ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that soul-bride who obtains the nine treasures, intuitively obtains her Husband Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸਨੈ (ਸਹਜੇ) ਗਿਆਨ ਕਰ, ਵਾ ਸੁਭਾਵਕ ਹੀ ਹਰੀ ਪਤੀ ਕੌ ਪਾਯਾ ਹੈ, ਤਿਸੀ (ਸਾਧਨ) ਇਸਤ੍ਰੀ ਨੇ ਨੌ ਨਿਧੀ ਪਾਈ ਹੈ॥੪॥੩॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ, ਮਾਨੋ, ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲਏ ਹਨ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "imperceptible­mente amanece al Estado  y la novia obtiene todos los Nueve Tesoros del Nombre.(4-3)"