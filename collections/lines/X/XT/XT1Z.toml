data = "ਚਤ੍ਰਥ ਕਰਤ ਮਾਰ ਹੀ ਮਾਰੰ ॥੬੦੪॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From the fourth he was shouting “Kill, Kill”.604."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਥੇ ਨਾਲ ਮਾਰੋ ਹੀ ਮਾਰੋ ਕਰ ਰਿਹਾ ਹੈ ॥੬੦੪॥"