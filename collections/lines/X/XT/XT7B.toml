[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸੰਤਹ ਦੇਖਿ ਨਿਹਾਲ ॥੪॥੧੦॥੨੧॥"
page = 889
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is enraptured by seeing the Lord's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਸਾਧੂਆਂ ਦੇ ਦਰਸ਼ਨ ਦੁਆਰਾ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is enraptured, seeing the Saints. ||4||10||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਸੰਤੋਂ ਕੋ ਦੇਖ ਕੇ ਅਗ੍ਯਾਨ ਕੇ ਦੁਖ ਥੀਂ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੪॥੧੦॥੨੧॥☬ਜੀਵੋਂ ਕੋ ਉਪਦੇਸ ਔ ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਪਣੇ) ਸੰਤ ਜਨਾਂ ਨੂੰ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧੦॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲ = ਪ੍ਰਸੰਨ, ਖ਼ੁਸ਼ ॥੪॥੧੦॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak es bendecido al ver al Santo del Señor.(4-10-21)"