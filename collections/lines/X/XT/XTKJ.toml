[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪੈ ਹਿਆਉ; ਜੀਅੜਾ ਬਿਲਲਾਇ ॥"
page = 661
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's meditation, my mind burns and my soul bewails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਬਾਝੋਂ ਮੇਰੀ ਜੀਅਰਾ ਸੜਦਾ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart is burning, and my soul is crying out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤ੍ਰਿਸ਼ਨਾ ਸੇ (ਹਿਆਉ) ਹਿਰਦਾ ਤਪਦਾ ਹੈ ਤਬ ਜੀਅੜਾ ਬਿਲਾਪ ਕਰਤਾ ਹੈ, ਸੋ ਕੈਸੇ ਸ਼ਾਂਤੀ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੀਹ ਕੀਤਾ ਜਾਏ? ਉਸ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾਂ) ਦਿਲ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਿੰਦ ਦੁਖੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno Verdadero, crea y embellece Su Creación."