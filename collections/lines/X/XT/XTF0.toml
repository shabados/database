type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਉਪਰ ਰੱਬ ਦੀ ਸਿਫਤ ਤੋਣ ਬਿਨਾਣ ਕਦੇ ਕੋਈ ਹੋਰ ਚੀਜ਼ ਨਹੀਣ ਆਉਣਦੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰਿ ਹਮਦਿ ਹੱਕ ਨਿਆਇਦ, ਬਰ ਜ਼ਬਾਨਮ ਹੀਚ ਗਾਹ, ।"

