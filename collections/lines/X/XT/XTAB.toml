[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮਿਲਿਓ ਸੁਖ; ਬਾਲੇ ਭੋਲੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1307
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through child-like innocence, I have met with my Lord and he has blessed me with peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇ ਵਰਗੇ ਭੋਲੇਪਲ ਰਾਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਰਾਮ ਬਖਸ਼ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met God through innocent faith, and He has blessed me with peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਲੇ ਭੋਲੇ) ਨਿਸਕਪਟ ਹੋਣੇ ਤੇ ਪ੍ਰਭੂ ਮਿਲਾ ਹੈ, ਤੋ ਸੁਖ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭੋਲੇ ਬਾਲ ਨੂੰ ਉਹ ਸੁਖਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ (ਆਪ ਹੀ) ਆ ਮਿਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲੇ ਭੋਲੇ = ਭੋਲੇ ਬਾਲਕ ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he encontrado a Dios a través de mi Fe inocente y Él me ha bendecido con la Paz. (1-Pausa)"