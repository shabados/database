[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਗੁਰਮੁਖਿ ਸਮ ਕਰਿ ਜਾਣਾ; ਹਰਖ ਸੋਗ ਤੇ ਬਿਰਕਤੁ ਭਇਆ ॥"
page = 907
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward considers woe and weal as the same and remains detached from joy and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਤਕਲੀਫ ਅਤੇ ਆਰਾਮ ਨੂੰ ਇੱਕ ਸਮਾਨ ਖਿਆਲ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh looks upon pain and pleasure as one and the same; he remains untouched by joy and sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਦੁਖ ਔ ਸੁਖ ਬਰਾਬਰ ਕਰ ਕੇ ਜਿਸ ਨੇ ਜਾਣਿਆ ਹੈ, ਵਹੀ ਹਰਖ ਸੋਗ ਤੇ ਬਿਰਕਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ (ਵਾਪਰਦੇ) ਦੁੱਖ ਸੁਖ ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣਦਾ ਹੈ, ਉਹ ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ = ਬਰਾਬਰ; ਇਕੋ ਜਿਹਾ। ਸੋਗ = ਚਿੰਤਾ, ਅਫ਼ਸੋਸ। ਬਿਰਕਤੁ = ਉਪਰਾਮ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru el dolor y el placer los siento igual; ahora me siento más allá de la dicha y del sufrimiento,"