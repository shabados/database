[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਗੁਰੂ; ਪਾਣੀ ਪਿਤ ਜਾਤਾ ॥"
page = 1021
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The air is deemed to be the Guru, water the father,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਗੁਰੂ, ਜਲ ਬਾਬਲ ਜਾਣਿਆਂ ਜਾਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air is the Guru, and water is known to be the father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕਾ ਪੌਣ ਗੁਰੂ ਹੈ ਔ ਪਾਣੀ ਪਿਤਾ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ (ਜੋ ਸਰੀਰਾਂ ਲਈ ਇਉਂ ਹੈ ਜਿਵੇਂ) ਗੁਰੂ (ਜੀਵਾਂ ਦੇ ਆਤਮਾ ਵਾਸਤੇ ਹੈ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਾ = ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el aire, el Guru; también el agua, el Padre."