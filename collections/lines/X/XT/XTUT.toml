[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮੈ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥"
page = 1174
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and goes not, nor suffers he transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not forced to come and go in the cycle of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਜਨਮਤਾ ਹੈ ਔਰ ਨਾ ਮਰਤਾ ਹੈ ਇਸ ਵਾਸਤੇ ਆਵਤਾ ਜਾਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ni viene ni va, nació para no morir más"