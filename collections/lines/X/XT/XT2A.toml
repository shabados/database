[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮ ਵਿਹੂਣੀਆ; ਸੁੰਦਰਿ ਮਾਇਆ ਧ੍ਰੋਹੁ ॥੨॥"
page = 707
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, the beautiful worldly valuables are but a fraud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਬਿਨਾਂ ਸੁਹਣੇ ਸੰਸਾਰੀ ਪਦਾਰਥ ਕੇਵਲ ਇਕ ਛੱਲ-ਫਰੇਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, the Name of the Lord, the beauty of Maya's illusion is fake. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਨਾਮ ਸੇ ਬਿਨਾਂ ਇਹ ਸੁੰਦਰ ਮਾਇਆ ਸਭ (ਧ੍ਰੋਹ) ਛਲਨੇ ਵਾਲੀ ਹੈ, ਭਾਵ ਸੇ ਨਾਸ ਹੋ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹੇ ਤਾਂ ਸੋਹਣੀ ਮਾਇਆ ਧੋਖਾ ਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, dice Nanak, nada es verdadero excepto el Nombre del Señor y lo reluciente de Maya es sólo una ilusión. (2)"