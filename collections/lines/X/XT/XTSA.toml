[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਨੜਿਆ; ਸੇ ਮਰਨੑਿ ਵਿਸੂਰਿ ਵਿਸੂਰਿ ॥੨॥"
page = 397
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are without the Name, die sorrowing and repenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦੇ ਬਗੈਰ ਹਨ, ਉਹ ਅਫਸੋਸ ਅਤੇ ਪਛਤਾਵਾ ਕਰਦੇ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lack the Naam, the Name of the Lord, shall die, engulfed in sorrow and pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਰਹਤ ਹੈਂ, ਸੋ ਝੂਰ ਝੂਰ ਮਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ (ਭਾਗ-ਹੀਣ ਤੇਰੇ) ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਹਨ ਉਹ (ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ) ਝੁਰ ਝੁਰ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੂਨੜਿਆ = ਸੱਖਣੇ। ਮਰਨ੍ਹ੍ਹਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਹਨ। ਵਿਸੂਰਿ = ਝੂਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que están alejados del Naam, del Nombre del Señor, se marchitan angustiándose todo el tiempo. (2)"