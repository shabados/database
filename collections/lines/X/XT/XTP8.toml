[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮਿਲਬੇ ਕੀ ਲਾਲਸਾ; ਤਾ ਤੇ. ਆਲਸੁ ਕਹਾ ਕਰਉ ਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 389
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there is longing in thee to meet thy Lord, then why shouldest thou make delay? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੇ ਵਿੱਚ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਹੈ, ਤਦ ਤੂੰ ਢਿਲ ਕਿਉਂ ਕਰਦੀ ਹੈਂ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You yearn to meet with God, so why do you delay? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੇ ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਕੀ ਇਛ੍ਯਾ ਹੈ, ਹੇ ਸਖੀ! ਤਉ ਆਲਸੁ ਕਿਉਂ ਕਰਤੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਮੇਰੇ ਅੰਦਰ ਹਰ ਵੇਲੇ) ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ (ਉਸ ਨੂੰ ਯਾਦ ਰੱਖਣ ਵਲੋਂ) ਮੈਂ ਕਦੇ ਭੀ ਆਲਸ ਨਹੀਂ ਕਰ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਬੇ ਕੀ = ਮਿਲਣ ਦੀ। ਲਾਲਸਾ = ਤਾਂਘ। ਤਾ ਤੇ = ਇਸ ਕਰਕੇ। ਕਹਾ ਕਰਉ = ਮੈਂ ਕਿਥੇ ਕਰ ਸਕਦੀ ਹਾਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, hay añoranza en mí por el Maestro. ¿Por qué estar sonámbulo frente a Él? (1-Pausa)"