[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਗੜੁ ਗੜਿਓ; ਸੁ ਗੜ ਮਹਿ ਪਾਵਾ ॥੨੦॥"
page = 341
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I found Him in the body castle, the castle which He Himself had make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਉਸ ਨੂੰ ਦੇਹਿ ਦੇ ਕਿਲ੍ਹੇ ਅੰਦਰ ਪਾ ਲਿਆ, ਜਿਹੜਾ ਕਿਲ੍ਹਾ ਕਿ ਉਸ ਨੇ ਖੁਦ ਬਣਾਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I found Him in the fortress - the fortress which He Himself made. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਸਰੀਰ ਰੂਪੀ (ਗੜੁ) ਕਿਲਾ (ਗੜਿਓ) ਰਚਿਆ ਹੈ, ਸੋ ਜਬ ਪਾਇਆ ਤੋ ਉਸੀ ਗੜ ਮੇਂ ਪਾਇ ਲੀਆ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਪ੍ਰਭੂ ਇਸ (ਸਰੀਰ ਰੂਪ) ਕਿਲ੍ਹੇ ਵਿਚ ਹੀ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜਿਸ ਨੇ ਇਹ ਸਰੀਰ-ਕਿਲ੍ਹਾ ਬਣਾਇਆ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ। ਗੜੁ = (ਸਰੀਰ ਰੂਪ) ਕਿਲ੍ਹਾ। ਗੜਿਓ = ਬਣਾਇਆ ਹੈ। ਸੁ = ਉਹ ਪ੍ਰਭੂ। ਗੜ ਮਹਿ = (ਸਰੀਰ ਰੂਪ) ਕਿਲ੍ਹੇ ਵਿਚ। ਪਾਵਾ = ਲੱਭ ਲਿਆ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra a Quien construyó la fortaleza de tu cuerpo habitando en el interior de tu corazón.  (20)"