[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਜੀਐ ਨ ਸ੍ਰਵਨ ਦੁਰਤਿ ਸਨਬੰਧ ਕਰਿ; ਪੂਜੀਐ ਨ ਨਾਸਕਾ ਸੁਬਾਸ ਸ੍ਵਾਸ ਕ੍ਰਾਂਤ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Ears are not worshipped for their power of hearing nor nostrils for their ability to smell and breathe."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੰਨ ਭੀ ਜੋ ਸੁਰਤਿ ਸੁਨਣ ਜੋਗ ਵਸਤੂਆਂ ਨਾਲ ਮੇਲ ਕਰਦੇ ਹਨ, ਨਹੀਂ ਪੂਜੇ ਜਾ ਸਕਦੇ ਏਸੇ ਕਰ ਕੇ ਹੀ ਅਤੇ ਨਾਸਾਂ ਨੱਕ ਭੀ ਜੋ ਸ੍ਵਾਸ ਦ੍ਵਾਰੇ ਸੁਗੰਧੀ ਨੂੰ 'ਕ੍ਰਾਂਤ ਕੈ' ਆਕਰਖਿਆ ਖਿਚਿਆ ਕਰਦਾ ਹੈ, ਨਹੀਂ ਪੂਜਿਆ ਜਾਂਦਾ ਇਸੇ ਕਰ ਕੇ, ਭਾਵ ਉੱਚੇ ਤੇ ਅੱਗੇ ਵਧੇ ਹੋਣ ਕਰ ਕੇ।"