[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾ ਕੀ ਉਸਤਤਿ ਨ੍ਰਿਪ ਸੋ ਕਹੈ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "People fancied her co-wife; they were full of her praise in the presence of the Raja. ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਸਤਤ ਰਾਜੇ ਪਾਸ ਕਰਦੇ ਸਨ।"