[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਤ ਸੂਤ; ਮਿਲਿ ਬਨਜੁ ਕੀਨ ॥"
page = 1195
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have trafficked by joining the seven threads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਤਾਂ ਧਾਗਿਆਂ ਨੂੰ ਜੋੜ ਕੇ ਮੈਂ ਵਾਪਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Weaving the seven threads together, they carry on their trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਤ ਸੂਤ) ਸਾਤ ਧਾਤੂ ਅਰਥਾਤ ਰਕਤ, ਬੀਰਜ, ਮਿਝ, ਮੇਦਾ, ਮਾਸ, ਤੁਚਾ, ਹਾਡੋਂ, ਕਰ ਰਚਤ ਜੋ ਸਰੀਰ ਹੈ ਤਿਸ ਸਾਥ ਮਿਲਕਰ ਬਨਜ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਗਿਆਨ-ਇੰਦਰੇ) ਮਿਲ ਕੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਸੂਤਰ (ਭਾਵ, ਵਿਕਾਰਾਂ) ਦਾ ਵਣਜ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਤ ਸੂਤ = ਸੂਤ ਸਾਤ (ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ) ਕਈ ਕਿਸਮਾਂ ਦੇ ਸੂਤਰ ਦਾ। ਮਿਲਿ = (ਪੰਜ ਵਣਜਾਰਿਆਂ ਨੇ) ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los cinco hilos de maldad ellos tejen con lo que comercian,"