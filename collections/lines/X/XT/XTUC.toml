type = "primary"
data = "ਧੂੜਿ ਲਪੇਟੇ ਧੂਹਰੇ; ਸਿਰਦਾਰ ਜਟਾਲੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon chieftains having matted locks are enveloped in dust."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਟਾ-ਧਾਰੀ (ਰਾਖਸ਼) ਸੈਨਾ ਨਾਇਕ ਧੂੜ ਨਾਲ ਧੂਸਰਿਤ ਹੋਏ ਪਏ ਸਨ,"