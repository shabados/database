[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਸੋਹਾਗੁ ਹੈ; ਨਾਨਕ ਮਨਿ ਭਾਣਾ ਰਾਮ ॥੧॥"
page = 844
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord Master is Nanak's Spouse and is pleasing to his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਨਾਨਕ ਦਾ ਕੰਤ ਹੈ ਅਤੇ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord God, is Nanak's Husband Lord, pleasing to his mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਦੁਖ ਹਰਿਤਾ ਹਰਿ ਪ੍ਰਭੂ ਰਾਮ ਕਾ ਸੁਹਾਗੁ ਅਨੰਦ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹਰੀ-ਪ੍ਰਭੂ ਖਸਮ (ਉਹਨਾਂ ਦੇ ਸਿਰ ਉੱਤੇ) ਕਾਇਮ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਖਸਮ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi Dios es mi Único Esposo con El que mi mente vive inmensamente complacida. (1)"