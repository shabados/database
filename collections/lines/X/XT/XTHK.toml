[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲੰਘੇ. ਸੇ ਪਾਰਿ ਪਏ; ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਇ ॥"
page = 1009
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, they enshrine love for the True Lord, reach the yonder shore and are emancipated;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਨ੍ਹਾਂ ਦਾ ਸੱਚੇ ਸਾਈਂ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਲੇ ਕਿਨਾਰੇ ਪੁਜ ਜਾਂਦੇ ਹਨ ਤੇ ਮੁਕਤ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs reach the shore beyond, lovingly focusing on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਸਚੇ ਨਾਮ ਸਾਥ ਜਿਨੋਂ ਨੇ ਬਿਰਤੀ ਲਗਾਈ ਹੈ, ਸੋ ਪੁਰਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਲੰਘ ਕੇ ਪਾਰ ਪਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਲੰਘਦੇ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਪਾਰਲੇ ਕੰਢੇ ਜਾ ਪਹੁੰਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que fueron guiados por el Guru, entonados en el Uno Verdadero, llegaron hasta la otra orilla,"