[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਤਿ; ਸਤਿ ਧਿਆਵਨਹਾਰ ॥"
page = 285
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His Name and true is he who meditates on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ ਅਤੇ ਸੱਚਾ ਹੈ ਉਹ ਜੋ ਇਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Naam is True, and True are those who meditate on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਭੀ ਸਤਿ ਹੈ ਔਰ ਤਿਸ ਕੇ ਧਿਆਵਣੇ ਹਾਰ ਭੀ ਸਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਅਟੱਲ ਹੈ, ਸਿਮਰਨ ਵਾਲੇ ਭੀ ਥਿਰ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es Su Nombre y bendito aquél que Lo contempla."