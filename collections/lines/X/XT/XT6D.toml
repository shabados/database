[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਬੂਝੈ; ਤਾਂ ਸੂਝੈ ਸੋਈ ॥"
page = 1242
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man comprehends them, then alone can he realise the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਉਹਨਾਂ ਨੂੰ ਸਮਝ ਲਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they really understood them, they would realize the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਿਆਸੂ ਹੋ ਕੇ ਗੁਰੋਂ ਸੇ ਓਹੀ (ਬੂਝੈ) ਪੂਛੈ ਤੋ ਕੋਈ ਅਰਥਾਤ ਉਸੀ ਪੁਰਸ਼ੋਂ ਕੋ ਜੋ ਅਗਿਆਤਪਣੇ ਮੇਂ ਪੁਕਾਰਤਾ ਥਾ ਪਰਮੇਸ੍ਵਰ ਸੂਝ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਧਰਮ ਪੁਸਤਕਾਂ ਦੇ ਉਪਦੇਸ਼ ਦਾ) ਭੇਤ ਪਾ ਲੈਂਦਾ ਹੈ ਤਦੋਂ (ਇਸ ਨੂੰ ਹਰ ਥਾਂ) ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno toma Conciencia de Él."