[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਤੀਨਹੂੰ ਲੋਕ ਜਿਨ ਕੌ ਜੁਹਾਰੀ ॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sandh and Apsandh were two great devils; all the three domains paid them their obeisance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਤਿੰਨੋ ਲੋਕ ਪ੍ਰਨਾਮ ਕਰਦੇ ਸਨ।"