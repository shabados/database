[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੂਰੈ; ਨਾਮੁ ਦੀਆ ॥"
page = 1340
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru has blessed me with the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has bestowed the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਜਿਨੋਂ ਕੋ ਹਰੀ ਕਾ ਨਾਮ ਦਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (-ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ ਪੂਰੇ = ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru Verdadero ha conferido el Naam, el Nombre del Señor."