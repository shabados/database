[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੀਰਥ ਬਰਤ. ਜਗੵ ਪੁੰਨ ਕੀਏ; ਹਿਵੈ ਗਾਲਿ ਗਾਲਿ. ਤਨੁ ਛੀਜੈ ॥"
page = 1325
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may visit all the holies, observe fasting, perform sacred feasts, give generously in charity and destroy his body by wasting and dissipating it in snow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਸਾਰੇ ਤੀਰਥਾ ਦੀ ਯਾਤ੍ਰਾ ਕਰੇ, ਉਪਹਾਸ ਰਖੇ, ਪਵਿੱਤਰ ਸਦਾ ਵਰਤ ਲਾਵੇ, ਦਾਨ-ਪੁਨ ਕਰੇ ਅਤੇ ਬਰਫ ਵਿੱਚ ਅੰਜਾਈ ਗਵਾ ਕੇ ਸਤਿਆਨਾਸ ਕਰਕੇ ਆਪਣੀ ਦੇਹ ਨੂੰ ਕਸ਼ਟ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may visit all the sacred shrines, observe fasts and sacred feasts, give generously in charity and waste away the body, melting it in the snow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਤੀਰਥ ਅਰੁ ਬ੍ਰਤ ਅਰ ਜਗ ਔਰ ਅਨੇਕ ਪੁੰਨ ਭੀ ਕੀਏ ਪੁਨਹ ਹਿਮਾਲੈ ਪਰਬਤ ਮੇਂ ਸਰੀਰ ਕੋ ਗਾਲ ਗਾਲ ਕਰ ਸਰੀਰੁ ਨਸਟ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਾਰੇ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ, ਅਨੇਕਾਂ ਵਰਤ, ਜੱਗ ਤੇ ਹੋਰ (ਇਹੋ ਜਿਹੇ) ਪੁੰਨ-ਦਾਨ ਕੀਤੇ ਜਾਣ, (ਪਹਾੜਾਂ ਦੀਆਂ ਖੁੰਦ੍ਰਾਂ ਵਿਚ) ਬਰਫ਼ ਵਿਚ ਗਾਲ ਗਾਲ ਕੇ ਸਰੀਰ ਨਾਸ ਕੀਤਾ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás visitar los santuarios sagrados, realizar ayunos y festividades sagradas, dar caridades con toda generosidad y castigar tu cuerpo derritiendo la nieve,"