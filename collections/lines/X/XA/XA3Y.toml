[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਤਕਾ ਸਭ ਤੀਰਥ ਕੀ; ਸਭ ਤੀਰਥ ਕੋ ਲੈ ਬਾਰ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The earth and water of all the pilgrim-stations was broutht."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤੀਰਥਾਂ ਦੀ ਮਿੱਟੀ ਅਤੇ ਸਾਰਿਆਂ ਤੀਰਥਾਂ ਦਾ ਜਲ ਲਿਆਂਦਾ ਗਿਆ।"