[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੁ ਹੈ ਗੁਰ ਅਮਰੁ, ਸਤਿਗੁਰ ਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Liked by the true Guru, Guru Amar Das became Sikh of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤੀਜੇ) ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਗੁਰੂ ਦੇ ਸਿਖ ਹੋਏ (ਤੇ) ਸਤਿਗੁਰੂ (ਅੰਗਦ ਜੀ) ਨੂੰ ਪਿਆਰੇ ਲੱਗੇ।"