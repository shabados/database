[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਹੀ ਲਖ ਚੂਹੜੇ; ਜਾਤਿ ਅਜਾਤਿ ਸਨਾਤਿ ਅਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of scavengers and outcaste pariahs (chandal) are there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਲੱਖ ਚੂਹੜੇ, ਕਿਤਨੇ ਜਾਤ ਵਾਲੇ (ਚਾਰ ਵਰਨ ਦੇ) ਕਿਤਨੇ ਅਜਾਤ (ਚਾਰ ਵਰਨਾਂ ਤੋਂ ਬਾਹਰ), ਕਿਤਨੇ ਚੰਡਾਲ ਕਹੀਦੇ ਹਨ।"