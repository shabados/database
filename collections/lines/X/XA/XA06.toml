[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬ ਲਿਖਤੁ ਮਿਲਿਆ; ਮੇਰੇ ਭਾਈ ॥"
page = 331
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord meets, O my brother, by virtue of the primal writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੀ ਲਿਖਤਾਕਾਰ ਦੀ ਬਰਕਤ ਹੇ ਮੇਰੇ ਵੀਰ! ਸੁਆਮੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pre-ordained destiny, one meets Him, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਜੋ ਪੂਰਬ ਜਨਮੋਂ ਮੇਂ ਪੁੰਨ ਕੀਆ ਲਿਖਾ ਹੂਆ ਥਾ, ਸੋ ਜਬ ਆਨ ਕਰ ਮਿਲਾ ਤਬ ਪਰਮੇਸ੍ਵਰ ਨੇ ਭਗਤੀ ਦਈ॥☬ਪ੍ਰਸ਼ਨ: ਸਭ ਜੀਵ ਪੁੰਨ ਕਿਉਂ ਨਹੀਂ ਕਰਤੇ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਵੀਰ! (ਮੈਨੂੰ ਤਾਂ) ਪਿਛਲੇ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖ ਮਿਲ ਪਿਆ ਹੈ (ਮੇਰੇ ਤਾਂ ਭਾਗ ਜਾਗ ਪਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬ ਲਿਖਤ = ਪਿਛਲੇ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ। ਮੇਰੇ ਭਾਈ = ਹੇ ਪਿਆਰੇ ਵੀਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él nos encuentra porque tal es el Decreto Eterno del Señor."