[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਵਰ ਵਿਛੁੰਨੇ. ਨਹ ਪਾਤ ਜੁੜਤੇ; ਜਮ ਮਗਿ ਗਉਨੁ ਇਕੇਲੀ ॥"
page = 546
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul leaf separated from the body tree unites not with it again and all alone, it proceeds on the way to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਬ੍ਰਿਛ ਨਾਲੋਂ ਵਿਛੜਿਆ ਹੋਇਆ ਪੱਤਾ, ਮੁੜ ਇਸ ਨਾਲ ਨਹੀਂ ਜੁੜਦਾ। ਕੱਲਮਕੱਲਾ ਇਹ ਮੌਤ ਦੇ ਰਾਹੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The leaf, separated from the branch, shall not be joined with it again; all alone, it falls on its way to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬ੍ਰਿਖ੍ਯ ਸੇ ਪਤੇ ਵਿਛੁੜੇ ਅਰਥਾਤ ਗਿੜੇ ਹੂਏ ਫਿਰ ਵਹੁ ਬ੍ਰਿਖ੍ਯ ਸੇ ਜੁੜਤੇ ਨਹੀਂ ਹੈਂ ਤੈਸੇ ਹੀ ਦੇਹ ਸੇ ਪ੍ਰਾਨ ਵਿਛੜੇ ਹੂਏ ਫਿਰ ਦੇਹ ਮੇਂ ਨਹੀਂ ਆਵਤੇ ਹੈਂ, ਅਰੁ ਜਮ ਮਾਰਗ ਮੇਂ ਜਿੰਦ ਵਾ ਸੂਖਮ ਦੇਹ ਇਕੇਲੀ ਹੀ ਗਵਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਰੁੱਖਾਂ ਨਾਲੋਂ ਵਿਛੁੜੇ ਹੋਏ ਪੱਤਰ (ਮੁੜ ਰੁੱਖਾਂ ਨਾਲ) ਨਹੀਂ ਜੁੜ ਸਕਦੇ। (ਮਨੁੱਖ ਦੀ) ਜਿੰਦ ਆਤਮਕ ਮੌਤ ਦੇ ਰਸਤੇ ਉੱਤੇ ਇਕੱਲੀ ਹੀ ਤੁਰੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤ = ਪੱਤਰ। ਤਰਵਰ = ਰੁੱਖ। ਮਗਿ = ਰਸਤੇ ਉਤੇ। ਗਉਨੁ = ਗਮਨ, ਤੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las hojas que caen del árbol no crecen en él nuevamente, y el viaje en el sendero de la muerte es muy solitario."