language = "pa"
data = "ਅਸੀਂ ਕਿਸੇ ਹੋਰ ਦੇ ਸਾਹਮਣੇ ਅੱਖ ਵੀ ਨਹੀਂ ਪੁਟਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਚਸ਼ਮਿ ਖ਼ੁਦ ਬਰੂਇ ਕਸੇ ਵਾ ਨਮੀ ਕੁਨੇਮ ।੫੬।੪।"

