[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਾਲਾਹੀ; ਸਚੁ ਸੋਈ ॥੩॥"
page = 666
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by Guru's instruction, one praises the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਬੰਦਾ ਉਸ ਸੱਚੇ ਸਾਈਂ ਦਾ ਜੱਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, he praises the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਦੁਆਰੇ ਸੋਈ ਸਚ ਸਰੂਪ ਕੋ ਸਲਾਹਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Instrucción del Guru, alabar al Señor Verdadero. (3)"