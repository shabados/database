[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਆ ਕਾ ਕਿਆ ਮੇਲੀਐ; ਸਬਦਿ ਮਿਲੇ ਪਤੀਆਇ ॥"
page = 60
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why speak of uniting with the Lord those who are already in union with Him. They are satisfied by receiving the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾਉਣ ਬਾਰੇ ਕੀ ਆਖਣਾ ਹੋਇਆ ਜਿਹੜੇ ਅਗੇ ਹੀ ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਹਨ। ਨਾਮ ਪਰਾਪਤ ਕਰਨ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀ ਤਸੱਲੀ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why speak of union to those who are already united with the Lord? Receiving the Shabad, they are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਲਿਆਂ ਕਾ ਫੇਰ ਕਿਆ ਮੇਲਣਾ ਹੈ, ਜੋ (ਸਬਦਿ) ਉਪਦੇਸ ਮੇਂ (ਪਤੀਆਇ) ਨਿਸਚੇ ਕਰ ਮਿਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪਤੀਜ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਕੋਈ ਐਸਾ ਵਿਛੋੜਾ ਰਹਿ ਨਹੀਂ ਜਾਂਦਾ ਜਿਸ ਨੂੰ ਦੂਰ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜਿਆ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਮੇਲੀਐ = ਮਿਲਣ ਵਾਲੀ ਕੋਈ ਹੋਰ ਗੱਲ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ, ਕਦੇ ਨਹੀਂ ਵਿੱਛੁੜਦੇ। ਪਤੀਆਇ = ਪਤੀਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para los que ya están unidos con el Señor, no existe otro tipo de unión, a través de la Palabra ellos son liberados."