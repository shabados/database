[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸ੍ਰਿਸਟਿ; ਉਆ ਕੇ ਚਰਨ ਮਲਿ ਧੋਈ ॥੨॥"
page = 386
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world washes the dirt of the feet of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਉਸ (ਟੈਸੇ ਸੇਵਕ) ਦੇ ਪੈਰਾਂ ਦੀ ਮੈਲ ਧੋਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the whole world comes to wash the dirt of his feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਹੋਣੇ ਤੇ ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਉਸ ਕੇ ਚਰਨੋਂ ਕੋ ਮਲ ਮਲ ਧੋਵਨੇ ਲਗਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਫਿਰ) ਸਾਰੀ ਲੋਕਾਈ ਉਸ ਦੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਣ ਲੱਗ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੀ। ਉਆ ਕੇ = ਉਸ ਦੇ। ਮਲਿ = ਮਲ ਮਲ ਕੇ। ਧੋਈ = ਧੋਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se entona en el Naam, el Nombre del Señor. (2)"