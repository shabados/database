[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਟਾ ਅੰਦਰਿ ਵਾਸੁ ਹੈ; ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਪਾਇ ॥"
page = 591
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They abide in ordure and are cast into existences again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੰਦਗੀ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They live in manure, and are reincarnated again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਾਰੰਬਾਰ ਗਰਭ ਜੋਨ ਮੇਂ ਪੜ ਕਰ ਕੇ ਬਿਸਟਾ ਮੇਂ ਬਾਸਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਵਿਕਾਰਾਂ ਦੇ) ਗੰਦ ਵਿਚ ਵਾਸ ਰਹਿੰਦਾ ਹੈ, ਪਰਤ ਪਰਤ ਕੇ ਜੂਨਾਂ ਵਿਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Nombre del Señor"