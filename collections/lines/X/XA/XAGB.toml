[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਜਿਨਿ ਕੀਏ; ਆਠ ਪਹਰ ਤਿਸੁ ਜਾਪਿ ॥"
page = 45
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day in and day out, meditate on Him, who has made all the human and other beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਉਸ ਦਾ ਅਰਾਧਨ ਕਰ, ਜਿਸ ਨੇ ਸਾਰੇ ਮਨੁਸ਼ ਤੇ ਹੋਰ ਜੀਵ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate twenty-four hours a day on the One who created all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਅਸਥੂਲ (ਜੰਤ) ਸੂਖਮ, ਵਾ ਜੀਵ ਜਿਨ ਵਿਖੇ ਅਸਤੀਆਂ ਹੈਂ (ਜੰਤ) ਜੋ ਅਸਤੀਆਂ ਰਹਤ ਹੈਂ, ਏਹ ਸਭ ਜਿਸ ਨੇ ਕੀਏ ਹੈਂ, ਆਠ ਪਹਿਰ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਾਪੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅੱਠੇ ਪਹਿਰ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ, ਜਿਸ ਨੇ ਸਾਰੇ ਜੀਅ ਜੰਤ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador de todo, llámalo noche y día."