[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਿਕੁ; ਨਾਮੁ ਜਾਚੈ ਜਾਚੈ ॥"
page = 1321
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mumper, O Lord, asks and begs for Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੰਗਤਾ, ਹੇ ਸਾਈਂ! ਤੇਰਾ ਨਾਮ ਹੀ ਮੰਗਦਾ ਅਤੇ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This beggar begs and begs for Your Name, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਮੇਂ (ਜਾਚਿਕੁ) ਭਿਖਾਰੀ (ਜਾਚੈ ਜਾਚੈ) ਬਾਰੰਬਾਰ ਤੇਰਾ ਨਾਮ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਦਰ ਦਾ) ਮੰਗਤਾ (ਤੇਰੇ ਦਰ ਤੋਂ) ਨਿੱਤ ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hincado, este pordiosero suplica y suplica obtener tu Nombre, oh Señor,"