[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਜੀਵਨਾ ਸਤਸੰਗਿ ॥"
page = 838
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so lives the Lord's by Joining the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord's humble servant lives in the Society of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਤੇਰੇ (ਜਨਿ) ਦਾਸੋਂ ਕਾ ਜੀਵਨਾ ਸਤਿਸੰਗ ਕਰ ਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦੇ) ਸੇਵਕ ਦਾ (ਸੁਖੀ) ਜੀਵ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਹੀ ਹੁੰਦਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਸੰਗਿ = ਸਤ ਸੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Santo vive en la Saad Sangat,"