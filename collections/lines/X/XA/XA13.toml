[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰ ਭਏ. ਲਾਗਿ ਹਰਿ ਚਰਣੀ; ਗੋਵਿੰਦ ਕੇ ਗੁਣ ਗਾਏ ॥੧॥"
page = 618
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touching the Lord's feet and singing the Master's praise I have become eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਰਸ ਅਤੇ ਮਾਲਕ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ ਕੇ ਮੈਂ ਅਮਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become stable and steady, touching the Lord's Feet, and singing the Glorious Praises of the Lord of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਹਰੀ ਕੀ ਚਰਣੀ ਲਾਗਕੈ ਪੁਨਃ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਏ ਹੈਂ, ਤਾਂ ਤੇ ਥਿਰੁ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਗਾ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲਗਨ ਲਾ ਕੇ ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਅੱਗੇ) ਡੋਲਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਰ = ਅਡੋਲ। ਗਾਏ = ਗਾਇ, ਗਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he vuelto Eterno postrándome a Sus Pies y canto siempre la Alabanza del Señor. (1)"