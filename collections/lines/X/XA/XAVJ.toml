[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਰਾਖੈ ਆਪਿ ਲਾਜ ॥੨॥"
page = 178
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord Himself protects man 's honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਇਨਸਾਨ ਦੀ ਪੱਤ-ਆਬਰੂ ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, the Lord Himself protects our honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਲਜ੍ਯਾ ਰਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਉ, ਉਹ ਪ੍ਰਭੂ) ਮਿਹਰ ਕਰ ਕੇ (ਜੀਵ ਦੀ) ਇੱਜ਼ਤ ਆਪ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, de Sí Mismo, protege tu honor. (2)"