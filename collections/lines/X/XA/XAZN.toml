[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਘਾਤਨੀ; ਕਪਟਹਿ ਭਰੀ ॥"
page = 874
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who was the destroyer of children and full of deceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੱਚਿਆਂ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਛਲਕਪਟ ਭਰੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even though she was a deceitful child-killer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਲਕੋਂ ਕੇ ਘਾਤ ਕਰਨਹਾਰੀ ਔ ਕਪਟ ਸੇ ਭਰੀ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਲਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਕਪਟ ਨਾਲ ਭਰੀ ਹੋਈ (ਉਸ ਪੂਤਨਾ ਦਾ ਉਧਾਰ ਹੋ ਗਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa viciosa que quería envenenar a Krishna de niño."