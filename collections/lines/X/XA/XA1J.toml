[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਸੁਧ ਸੇਖੰ, ਕਹੂੰ ਬ੍ਰਹਮ ਧਰਮੰ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art a True Muslim and somewhere the adherent of the religion of Brahmins!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਪੱਕੇ ਸ਼ੇਖ ਹੋ ਅਤੇ ਕਿਤੇ ਬ੍ਰਾਹਮਣ ਦੇ ਧਰਮ ਦੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲੇ ਹੋ।"