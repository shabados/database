[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗੀ; ਧਨ ਪਿਰ ਮੇਲਾ ਹੋਵੈ ॥"
page = 1016
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Good fortune, the bride meets with her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਦੁਆਰਾ, ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨਾਲ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By good destiny, the soul-bride is united with her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਭ ਕਰਮੋਂ ਕਾ ਸੰਜੋਗੀ ਹੈ ਤਿਸ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਕਾ ਹੇ ਪਤੀ ਪਰਮੇਸਰ! ਤੇਰੇ ਸਾਥ ਮੇਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una gran y buena fortuna que la novia se encuentra con su Esposo."