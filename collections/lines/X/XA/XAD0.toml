[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਖੀਅ ਸਹੇਲੜੀਹੋ; ਮਿਲਿ ਮੰਗਲੁ ਗਾਵਹ ਰਾਮ ॥"
page = 846
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my friends and mates, let us meet to sing the song of rejoicing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਮੇਰੀ ਸੱਜਣੀਓ ਤੇ ਸਹੇਲੀਓ! ਆਓ ਆਪਾਂ ਮਿਲ ਕੇ ਖੁਸ਼ੀ ਦਾ ਗੀਤ ਗਾਇਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my companions, and sister soul-brides, let's join together and sing the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੀ ਸਹੇਲੀ ਸੰਤ ਜਨਹੁ! ਸੁਣੋਂ ਹਮ ਤੁਮ ਮਿਲ ਕੇ ਰਾਮ ਕੇ (ਮੰਗਲੁ) ਜਸ ਕੌ ਗਾਵੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਓ! ਹੇ ਸਹੇਲੀਓ! ਸੁਣੋ, ਆਓ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਵੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀਅ = ਹੇ ਸਖੀਓ! ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੰਗਲੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਗਾਵਹ = ਆਓ ਅਸੀਂ ਗਾਵੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh amigos míos, juntémonos para cantar la Melodía del Éxtasis,"