[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਇਕੁ ਖਿਨੁ ਤਿਸੁ ਬਿਨੁ, ਰਹਿ ਨ ਸਕਾ; ਜਿਉ ਚਾਤ੍ਰਿਕੁ ਜਲ ਕਉ ਬਿਲਲਾਤਾ ॥"
page = 564
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot live without Him even for a moment, I cry for the Lord as the pied cuckoo does for water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਾਝੋਂ ਮੈਂ ਇੱਕ ਮੁਹਤ ਭਰ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਪ੍ਰਭੂ ਦੇ ਲਈ ਮੈਂ ਐਉ ਕੁਰਲਾਉਂਦਾ ਹਾਂ ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹਾ ਪਾਣੀ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot live without Him, even for an instant. I cry out for Him, just as the song-bird cries for the drop of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਏਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਤਿਸ ਪ੍ਯਾਰੇ ਸੇ ਬਿਨਾਂ ਨਹੀਂ ਰਹ ਸਕਤੀ ਹੂੰ, ਜੈਸੇ ਚਾਤ੍ਰਿਕ ਜਲ ਕੋ, ਭਾਵ ਜਲ ਕੇ ਵਾਸਤੇ ਬਿਰਲਾਪ ਕਰਤਾ ਹੈ ਮੇਰਾ ਹਾਲੁ ਐਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ (ਪਰਮਾਤਮਾ) ਤੋਂ ਬਿਨਾ ਰਤਾ ਭਰ ਸਮਾ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ (ਮੇਰੀ ਹਾਲਤ ਇੰਜ ਹੈ) ਜਿਵੇਂ ਪਪੀਹਾ ਵਰਖਾ ਦੀ ਬੂੰਦ ਦੀ ਖ਼ਾਤਰ ਵਿਲਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de lluvia fresca y se muere antes de tomar de otra agua."