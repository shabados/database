[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਚਰਨੀ ਲਾਇਆ ॥"
page = 623
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has attached me to his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ ਜੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has attached me to His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੌ ਤੋ ਗੁਰ ਪੂਰਿਓਂ ਨੇ ਅਪਨੀ ਚਰਨੀ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਪਰਮਾਤਮਾ ਦੇ) ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me bendijo con el Santuario de Sus Pies,"