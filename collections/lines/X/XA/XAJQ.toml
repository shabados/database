[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ; ਜਪੈ ਸੋ ਜੀਵੈ ॥"
page = 200
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone loves, who repeats Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਹੀ ਜੀਊਂਦਾ ਹੈ ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone lives, who chants the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜੀਵਨ ਰੂਪ ਹੋਤਾ ਅਰਥਾਤ ਮੁਕਤੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ (ਹੋਰ ਸਾਰੇ ਆਸਰੇ ਛੱਡ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sólo vive aquél que medita en el Naam, el Nombre del Señor,"