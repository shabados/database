[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਹੀ ਚੋਰ ਚਰਿਤ੍ਰ ਇਕ; ਕਿਯੋ ਸੁ ਕਹੋ ਉਤਾਲ ॥੧॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The same thief played another trick which I tell you now.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਚੋਰ ਨੇ ਇਕ (ਹੋਰ) ਚਰਿਤ੍ਰ ਕੀਤਾ, ਉਹ ਮੈਂ ਸ਼ੀਘਰ ਕਹਿੰਦਾ ਹਾਂ ॥੧॥"