[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤ ਬਸੰਤ ਭਏ ਰੁਤਿ ਗ੍ਰੀਖਮ; ਆਇ ਗਈ ਹਰ ਖੇਲ ਮਚਾਇਓ ॥"
page = 314

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the spring season ended, and with the beginning of the summer, Krishna began to play Holi with pomp and show"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਸੰਤ ਰੁੱਤ ਦਾ ਅੰਤ ਹੋ ਗਿਆ ਅਤੇ ਗ੍ਰੀਖਮ ਰੁਤ ਆ ਗਈ ਤਾਂ ਕ੍ਰਿਸ਼ਨ ਨੇ ਖੇਡ ਮਚਾਈ।"