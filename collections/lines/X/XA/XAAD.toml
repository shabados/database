[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁੰਡਨ ਮੁੰਡ ਬਿਥਾਰ ਘਨੇ; ਹਰ ਕੌ ਪਹਿਰਾਵਤ ਹਾਰ ਛਬੀਲੇ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The decorative garlands were put around Shiva,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਧੜਾਂ ਅਤੇ ਸਿਰਾਂ ਨੂੰ ਖਿਲਾਰ ਦਿੱਤਾ (ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ) ਸ਼ਿਵ ਜੀ ਨੂੰ ਸੁੰਦਰ ਹਾਰ ਪਵਾਏ ਗਏ।"