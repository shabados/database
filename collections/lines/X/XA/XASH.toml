[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪਿਰੁ ਰਾਵਿਆ; ਸਾ ਭਲੀ ਸੁਹਾਗਣਿ ॥"
page = 561
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone, who enjoys her spouse is the good true bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਜੋ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਾਣਦੀ ਹੈ, ਚੰਗੀ ਸੁੱਚੀ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who enjoys her Husband Lord, is the good soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਤੀ ਪਰਮੇਸਰ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਿਆ ਹੈ ਓਹ (ਭਲੀ) ਸ੍ਰੇਸ਼ਟ ਸੁਹਾਗਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ, ਉਹ ਨੇਕ ਹੈ, ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que goza de su Esposo, sólo ella es la verdadera esposa. Sus virtudes no las tengo;"