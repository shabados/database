data = "ਏਕ ਬਸਤੁ; ਦੀਜੈ ਕਰਿ ਮਇਆ ॥"
page = 290
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully, O Lord grant me one thing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਇਕ ਸ਼ੈ ਪ੍ਰਦਾਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Your mercy - please, grant me this one request:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤਿਨੋਂ ਕੀ ਸੰਗਤ ਰੂਪ ਏਕ ਅਦੁਤੀ ਵਸਤੂ ਮੁਝ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਇਕ ਨਾਮ-ਵਸਤੂ ਮੇਹਰ ਕਰ ਕੇ (ਸਾਨੂੰ) ਦੇਹ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Infinita Misericordia concédeme, oh Señor, este único regalo,"