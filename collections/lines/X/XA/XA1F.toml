[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਮੰਗੈ ਦਾਨੁ ਹਰਿ; ਸੰਤਾ ਰੇਨਾਰੁ ॥"
page = 556
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for the gift of the dust of the feet of God's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਦਾਤ ਹੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak asks for the gift of the dust of the feet of the Saints of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਹਮ ਤੇਰੇ ਸੇ ਏਕ ਦਾਨੁ ਮਾਂਗਤੇ ਹੈਂ ਕਿ ਹਮ ਕੋ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰਿ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਨਾਨਕ ਤੇਰੇ ਸੰਤਾਂ ਦੀ ਚਰਨ-ਧੂੜ (ਰੂਪ) ਦਾਨ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਾਰੁ = (ਚਰਨਾਂ ਦੀ) ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak sólo pide el Polvo de los Pies de Sus Santos, pues él no ve a ningún otro dador,"