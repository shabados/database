[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਂਉ ਕਹਾ. ਯਿਆ ਮਨ ਬਉਰੇ ਕਉ; ਇਨ ਸਿਉ ਨੇਹੁ ਲਗਾਇਓ ॥"
page = 633
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I say to this demented mind, which has embraced affection for them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਪਗਲੇ ਮਨ ਨੂੰ ਕੀ ਆਖਾਂ, ਜਿਸ ਨੇ ਇਨ੍ਹਾਂ ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So what should I say to this crazy mind, which is affectionately attached to them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਕਮਲੇ ਮਨ ਕੋ ਕਿਆ ਕਹੂੰ, ਜੋ ਇਨ ਸੰਬੰਧੀਓਂ ਕੇ ਸਾਥ ਇਸ ਨੇ ਪ੍ਰੇਮ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਇਸ ਝੱਲੇ ਮਨ ਨੂੰ ਕੀਹ ਸਮਝਾਵਾਂ? (ਇਸ ਨੇ) ਇਹਨਾਂ (ਕੱਚੇ ਸਾਥੀਆਂ) ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਂਉ ਕਹਾ = ਮੈਂ ਕੀਹ ਆਖਾਂ? ਯਿਆ ਮਨ ਕਉ = ਇਸ ਮਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puedo decirle a esta mente loca que insiste en apegarse a ellos"