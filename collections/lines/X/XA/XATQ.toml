[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਜਲਤ. ਨ ਕਬਹੂ ਬੂਝਹਿ; ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥੩॥"
page = 1198
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His burning desire is quenched not ever, and his life game he loses in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਚਦੀ ਹੋਈ ਖਾਹਿਸ਼ ਕਦੇ ਭੀ ਬੁਝਦੀ ਨਹੀਂ ਅਤੇ ਉਹ ਆਪਣੀ ਜੀਵਨ ਖੇਡ ਜੂਏ ਵਿੱਚ ਹਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His burning desire is never quenched, and he loses the game of life in the gamble. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਵਿਖੇ ਜਲਤੇ ਹੈਂ ਤਿਨ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਕਬੀ ਬੂਝਤੀ ਨਹੀਂ ਹੈ, ਤਿਨ ਸਾਕਤੋਂ ਨੇ ਵਿਸ੍ਯ ਜੂਏ ਮੇਂ ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਬਾਜੀ ਹਾਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜ ਰਹੇ ਉਹ ਮਨੁੱਖ ਕਦੇ (ਇਸ ਭੇਤ ਨੂੰ) ਨਹੀਂ ਸਮਝਦੇ, ਉਹਨਾਂ ਨੇ ਮਨੁੱਖਾ-ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਦਿੱਤੀ ਹੁੰਦੀ ਹੈ (ਜਿਵੇਂ ਜੁਆਰੀਏ ਨੇ) ਜੂਏ ਵਿਚ (ਆਪਣੀ ਮਾਇਆ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਤ = ਸੜ ਰਹੇ। ਨ ਬੂਝਹਿ = ਨਹੀਂ ਸਮਝਦੇ। ਜੂਐ = ਜੂਏ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fascinados con la Maya, les parece que está muy lejos, su angustia no cesa y su vida la apuestan en un sueño y la pierden. (3)"