[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਲਉ ਐਸੀ ਰੀਤਿ; ਜਿਤੁ ਮੈ ਪਿਆਰਾ ਵੀਸਰੈ ॥"
page = 590
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burn such ceremonial custom, by which I may forget my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਰਸਮੀ ਰਿਵਾਜ ਨੂੰ ਸਾੜ ਸੁੱਟੋ ਜਿਸ ਦੁਆਰਾ ਮੈਨੂੰ ਮੇਰਾ ਪ੍ਰੀਤਮ ਭੁੱਲ ਜਾਂਦਾ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn away those rituals which lead you to forget the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਰੀਤ ਕੋ ਜਲਾਇ ਦੇਵੋ ਜਿਸ ਕਰ ਕੇ ਮੁਝੇ ਪਿਆਰਾ ਅਕਾਲ ਪੁਰਖ ਭੂਲ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹੋ ਜਿਹੀ ਰੀਤ ਨੂੰ ਸਾੜ ਦਿਆਂ ਜਿਸ ਕਰਕੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮੈਨੂੰ ਵਿਸਰ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲਉ = ਮੈਂ ਸਾੜ ਦਿਆਂ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te metas por el camino que te hace abandonar a tu Amor."