[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਨਾ ਕੀ ਖਾਨ ਹੈਂ, ਕਿ ਸਾਧਨਾ ਕੀ ਸਾਨ ਹੈਂ; ਬਿਰਕਤਤਾ ਕੀ ਬਾਨ ਹੈਂ, ਕਿ ਬੁਧਿ ਕੋ ਉਦਾਰ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Is He the treasure of he fulfillment of desires? Is He the Glory of discipline? Is He the dignity of asceticism? Is He the master of generous intellect?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਾਮਨਾ ਦੀ ਖਾਣ ਹੈਂ, ਜਾਂ ਸਾਧਨਾ ਦੀ ਸ਼ੋਭਾ ਹੈਂ, ਜਾਂ ਵੈਰਾਗ ਦਾ ਸੁਭਾ ਹੈਂ, ਜਾਂ ਉਦਾਰ ਬੁੱਧੀ ਵਾਲਾ ਹੈਂ।"