[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਸਰਣਾਇ; ਨਰਾਇਣ ॥"
page = 760
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the protection of the lotus feet of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the Lotus Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤਿਸ ਨਾਰਾਯਨ ਕੇ ਚਰਣ ਕਮਲੋਂ ਕੀ ਸਰਨ ਲਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਰਾਇਣ! (ਅਸੀਂ ਜੀਵ) ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਵਿਚ ਆਏ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Santuario del Loto de los Pies del Señor,"