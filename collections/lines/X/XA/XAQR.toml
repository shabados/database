[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸੁਭਾਇ; ਅਪਣਾ ਪਿਰੁ ਜਾਣਿਆ ॥੨॥"
page = 357
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and shall easily recognise her beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਸਿੰਆਣ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall come to know the celestial peace of my Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਸਹਜ ਸੁਭਾਉ ਅਪਨੇ ਪਤਿ ਕੋ ਜਾਨਿਆ ਹੈ, ਜੋ ਤਿਸ ਤੇ ਬਿਨਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces de forma natural, Su Esencia me fue revelada. (2)"