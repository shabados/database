[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਸਬਦੀ; ਪਾਧਰੁ ਜਾਣਿ ॥"
page = 1275
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru's word, God's way is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਰੱਬ ਦਾ ਰਾਹ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Word of the True Guru, the Path is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦ ਵਾਲੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਰਸਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜ਼ਿੰਦਗੀ ਦਾ ਪੱਧਰਾ ਰਸਤਾ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Shabd, la Palabra del Guru Verdadero, el Sendero es conocido."