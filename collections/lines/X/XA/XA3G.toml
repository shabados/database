[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Couplet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋ ਤੁਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dakhanaa:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡਖਣਾ ਛੰਤ ਕੀ ਜਾਤੀ ਹੈ। ਲੰਮੇ ਦੇਸ ਮੇਂ ਦਕਾਰ ਦੀ ਥਾਂ ਡਡਾ ਅਖਰ ਬੋਲਤੇ ਹੈਂ, ਇਸ ਵਾਸਤੇ ਭੀ ਡਖਣਾ ਛੰਤ ਕਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dakhna"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਖਣਾ = ਦੱਖਣਾ, ਮੁਲਤਾਨ ਦੇ ਇਲਾਕੇ ਦੀ ਬੋਲੀ ਵਿਚ ਉਚਾਰਿਆ ਹੋਇਆ ਸਲੋਕ ਜਾਂ ਦੋਹਰਾ। ਇਸ ਵਿਚ ਅੱਖਰ 'ਦ' ਦੇ ਥਾਂ ਅੱਖਰ 'ਡ' ਪਰਧਾਨ ਹੈ।"