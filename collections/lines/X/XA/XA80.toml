[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ ਤਹ ਨਾਲਿ; ਗੁਰਿ ਦੇਖਾਲਿਆ ॥"
page = 752
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there the Guru has made me see the Lord with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਗੁਰੂ ਜੀ ਨੇ ਸੁਆਮੀ ਨੂੰ ਮੇਰੇ ਅੰਗ ਸੰਗ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there the Guru has shown me that God is always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤੂੰ ਸਾਥ ਹੀ ਹੈਂ ਗੁਰੋਂ ਨੇ ਤੇਰਾ ਸਰੂਪ ਦਿਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਧਰ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ਕਿ ਤੂੰ ਮੇਰੇ ਨਾਲ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿਧਰ, ਜਿਥੇ। ਦੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo a ver, veo sólo al Señor por la Gracia del Guru."