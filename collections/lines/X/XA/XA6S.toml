[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੀ; ਮੋਹਿ ਬਹੁਤੁ ਪਿਆਸ ॥"
page = 987
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the saints, I have a great thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਮੈਨੂੰ ਘਣੇਰੀ ਤ੍ਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have such a great thirst for the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਮੇਰੇ ਕੋ ਬਹੁਤ ਪਿਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਮੇਰੇ ਅੰਦਰ ਟਿਕੀ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਪਿਆਸ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y añoro tener siempre Su Visión."