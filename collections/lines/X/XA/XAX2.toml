[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਿਉ. ਚਿਤੁ ਨ ਲਾਇਓ; ਨਾਮੁ. ਨ ਵਸਿਓ ਮਨਿ ਆਇ ॥"
page = 510
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has not fixed his attention on the True Guru, and in whose mind the Name abides not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੀ ਬਿਰਤੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਨਾਲ ਨਹੀਂ ਜੋੜੀ ਅਤੇ ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਾਮ ਨੇ ਆ ਕੇ ਨਿਵਾਸ ਨਹੀਂ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has not focused his consciousness on the True Guru, and into whose mind the Naam does not come"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੇ ਸਤਿਗੁਰੋਂ ਸੇ ਚਿਤ ਕੋ ਨਹੀਂ ਲਗਾਇਆ ਹੈ ਔਰ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਕਰ ਨ ਬਸਾ, ਭਾਵ ਪ੍ਰਾਪਤ ਨਹੀਂ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਨਾਲ ਚਿੱਤ ਨਾਹ ਲਾਇਆ ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਨਾਹ ਵੱਸਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no está entonado con el Verdadero Guru y no eleva al Señor en su mente, maldita es su vida, pues de nada le sirve vivir."