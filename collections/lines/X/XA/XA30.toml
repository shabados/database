[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ. ਨਹ ਪਤੀਆਨੋ ਠਾਕੁਰ; ਜੋਗ ਜੁਗਤਿ ਕਰਿ ਜੈਨ ॥੨॥"
page = 674
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and following the path of Jogis and Jains: by such means the Lord is pleased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋਗੀਆਂ ਤੇ ਜੈਨੀਆਂ ਦੇ ਮਾਰਗ ਦੀ ਪੈਰਵੀ, ਇਨ੍ਹਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Lord is not pleased by any of these means, though one may follow the path of Yogis and Jains. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋਗ ਕੀ ਜੁਗਤ ਕਰਨੀ ਔ ਜੈਨ ਮਾਰਗ ਮੇਂ ਪ੍ਰਵਿਰਤਣੇ ਕਰ ਅਰਥਾਤ ਨਾਮ ਜਾਪ ਸੇ ਬਿਨਾ ਪਖੰਡ ਸਹਤ ਇਨ ਵਿਧੀਓਂ ਕੇ ਕਰਨੇ ਸੇ ਠਾਕਰ ਪਤੀਆਵਤਾ ਨਹੀਂ, ਭਾਵ ਸੇ ਪ੍ਰਸਿੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਮਤ ਦੀਆਂ ਜੁਗਤੀਆਂ ਕਰ ਕੇ, ਜੈਨ-ਮਤ ਦੀਆਂ ਜੁਗਤੀਆਂ ਕਰ ਕੇ-ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਭੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਹੀਂ ਪਤੀਜਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਨੋ = ਪਤੀਜਦਾ। ਜੈਨ ਜੁਗਿਤ ਕਰਿ = ਜੈਨੀਆਂ ਵਾਲੀ ਜੁਗਤੀ ਕਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni cantando, se complace al Señor, ni siquiera si uno se comporta como un Yogui o como un Yain. (2)"