[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬਾਵਰੇ; ਨੇਹੁ ਕੂੜਾ ਲਾਇਓ, ਕੁਸੰਭ ਰੰਗਾਨਾ ॥"
page = 777
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou, O crazy one, thou hast contracted false love with the colour of saf-flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ ਤੂ ਹੇ ਝੱਲੇ ਇਨਸਾਨ! ਤੂੰ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦੀ ਰੰਗਤ ਨਾਲ ਝੂਠਾ ਪਿਆਰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, madman: you have been trapped by false love, which is transitory, like the fading color of the safflower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਕਮਲੇ! ਨੇਹੁ ਕੂੜਾ ਲਾਇਆ ਹੈ, ਕਸੁੰਭੇ ਕੇ ਰੰਗ ਮੇਂ, ਭਾਵ ਇਨ ਝੂਠੇ ਵਿਸ਼ਿਅਹੁੰ ਮੇਂ ਭੁਲਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਸੁਣ, (ਇਹ ਮਾਇਆ) ਕਸੁੰਭੇ ਦੇ ਰੰਗ (ਵਰਗੀ ਹੈ, ਤੂੰ ਇਸ ਨਾਲ) ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ ਜੋ ਸਦਾ ਨਿਭਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਾ = ਝੂਠਾ, ਨਾਹ ਨਿਭ ਸਕਣ ਵਾਲਾ। ਕੁਸੰਭ ਰੰਗਾਨਾ = ਕਸੁੰਭੇ ਫੁੱਲ ਦੇ ਰੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu amor es ilusorio como el color del azafrán."