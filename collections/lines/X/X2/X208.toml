[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਚਿਤੁ. ਨ ਲਾਇਓ; ਅੰਤਿ ਦੁਖੁ ਪਹੁਤਾ ਆਇ ॥"
page = 647
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who fix not their mind on God, through the Guru, are overtaken by grief in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਦੇ ਮਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਨਹੀਂ ਜੋੜਦੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਅਖੀਰ ਵਿੰਚ ਰੰਜ ਗਮ ਆ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not focus their consciousness on the Lord, as Gurmukh, suffer pain and grief in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਨੇ ਗੁਰੋਂਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਚਿਤ ਨਹੀਂ ਲਗਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਅੰਤ ਸਮੈਂ ਜਮੋਂ ਕਾ ਦੁਖ ਆਨ ਪਹੁੰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਹਰੀ ਵਿਚ) ਮਨ ਨਹੀਂ ਜੋੜਿਆ, ਉਹਨਾਂ ਨੂੰ ਆਖ਼ਰ ਦੁੱਖ ਵਾਪਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que no han entonado su mente en Dios, se lamentan al final;"