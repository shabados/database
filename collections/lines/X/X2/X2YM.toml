[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉਮੀ; ਨੇਮੁ ਸਚੁ ਜੇ ਕਰੈ ॥"
page = 1245
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If on the ninth lunar day, man makes a vow to speak the truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨੌਵੀ ਥਿੱਤ ਨੂੰ ਇਨਸਾਨ ਸੱਚ ਬੋਲਣ ਦੀ ਪ੍ਰਤੱਗਿਆ ਕਰ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the ninth day of the month, make a vow to speak the Truth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਬੋਲਣੇ ਕਾ ਜੇ ਨੇਮ ਕਰੇ ਔਰ ਏਹ ਨੌਮੀ ਕੋ ਏਕ ਵਕਤ ਭੋਜਨਾਦਿਕ ਨੇਮ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਸੱਚ ਧਾਰਨ ਕਰਨ ਦੇ ਨੇਮ ਨੂੰ ਨੌਮੀ (ਦਾ ਵਰਤ) ਬਣਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਮੁ = ਨਿਯਮ, ਨਿੱਤ-ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si en el noveno día de la luna uno practica la Verdad"