[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮਿਲੀਐ; ਸਤਿਗੁਰ ਸੰਗ ॥"
page = 1169
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when man meets with the society of the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਦ ਜੀਵ ਸਚੇ ਗੁਰਾਂ ਦੀ ਸੰਗ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when one joins the Society of the True Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸੁਧ ਚਿਤ ਹੋ ਕਰ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਗੁਰੂ ਦਾ ਮੇਲ ਪ੍ਰਾਪਤ ਹੋਵੇ ਤਾਂ ਹੀ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es cuando uno encuentra al Guru Verdadero,"