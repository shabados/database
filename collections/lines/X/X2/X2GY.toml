[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਇਦੇ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਸੇ ਅੰਤਿ ਗਏ ਪਛੁਤਾਣੇ ਰਾਮ ॥"
page = 540
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who attach their mind to temporal love and worldly valuables, O my soul, regretfully depart in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣੇ ਮਨ ਨੂੰ ਸੰਸਾਰੀ ਮਮਤਾ, ਅਤੇ ਦੁਨਿਆਵੀ ਪਦਾਰਥਾਂ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਜੀਊੜਿਆ! ਉਹ ਅਖ਼ੀਰ ਨੂੰ ਅਫ਼ਸੋਸ ਕਰਦੇ ਹੋਏ (ਇਸ ਜਹਾਨੋ) ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who attach their consciousness to emotional attachment and Maya, O my soul, depart regretfully in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੋਹ ਕਰ ਕੇ ਜੋ ਮਾਇਆ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਉਤੇ ਹੈਂ, ਸੋ (ਅੰਤਿ) ਜਮ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਗਏ ਹੂਏ ਪਛਤਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ਉਹ ਅਖ਼ੀਰ ਵੇਲੇ (ਇਥੋਂ) ਹੱਥ ਮਲਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਸੇ = {ਬਹੁ-ਵਚਨ} ਉਹ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que fijan su mente en el deseo y en Maya dejan este mundo lamentándose al final."