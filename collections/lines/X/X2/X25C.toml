[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਜਾਨੀ. ਸੰਤ ਜਨੀ ॥"
page = 888
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons alone possess such understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਹੀ ਐਹੋ ਜੇਹੀ ਗਿਆਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the understanding of the Saintly people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਨੇ ਐਸੀ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਨੇ (ਹੀ ਇਸ ਜੀਵਨ-ਜੁਗਤਿ ਨੂੰ) ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Sabiduría la tienen los Santos;"