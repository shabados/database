[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸਿ ਏਕ ਦ੍ਵਾਦਸਿ ਕੇ ਹਰਿ ਤਾਤ; ਚਲਿਯੋ ਜਮੁਨਾ ਮਹਿ ਨ੍ਰਹਾਵਨ ਕਾਜੈ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the twelfth lunar night, the father of Krishna went to take a bath in Yamuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਆਦਸ ਥਿਤ ਦੀ ਇਕ ਰਾਤ ਨੂੰ ਬਾਬਾ ਨੰਦ ਜਮਨਾ ਵਿਚ ਨਹਾਉਣ ਨੂੰ ਚਲਿਆ।"