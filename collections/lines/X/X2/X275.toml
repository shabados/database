[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਥਿ ਤੇਰੈ. ਸੋ ਸਹੁ ਸਦਾ ਹੈ; ਇਕੁ ਖਿਨੁ, ਹਰਿ ਨਾਮੁ ਸਮਾਲਹੇ ॥"
page = 440
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Bridegroom is ever with thee, even if thou rememberest God's Name for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਰਤਾ ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਅੰਗ ਸੰਗ ਹੈ, ਜੇਕਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਇੱਕ ਮੁਹਤ ਲਈ ਭੀ ਸਿਮਰਨ ਕਰ ਲਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Husband Lord is always with you, if you remember the Lord's Name, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਤੀ ਸਦੀਵਕਾਲ ਤੇ ਸਾਥ ਹੈ ਤੂੰ ਏਕ ਖ੍ਯਣ ਤੋ ਹਰਿ ਨਾਮ ਕਾ ਸੰਭਾਲਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਤੈਨੂੰ ਦਿੱਸ ਪਏਗਾ ਕਿ) ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਸਦਾ ਤੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ। (ਹੇ ਮਨ!) ਜੇ ਤੂੰ ਇਕ ਖਿਨ ਵਾਸਤੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਅੰਦਰ ਵਸਾਏਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਹੇ = ਸਮਾਲਹਿ, ਜੇ ਤੂੰ ਯਾਦ ਕਰੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, está contigo siempre, si Lo amas aunque sea por un momento."