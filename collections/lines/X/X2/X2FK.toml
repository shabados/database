[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਮਾਇਆ ਰੰਗ; ਤੇਤ ਪਛਾਵਿਆ ॥"
page = 398
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many are the revelments of mammon and all there are but shadows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀਆਂ ਭੀ ਧਨ-ਧੌਲਤ ਦੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਹਨ ਉਹ ਸਭ ਕੇਵਲ ਛਾਂ ਮਾਤ੍ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many as are the pleasures of Maya, so many are the shadows they leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਮਾਯਾ ਕੇ ਰੰਗ ਹੈਂ ਤਿਤਨੇ (ਪਛਾਵਿਆ) ਪਰਛਾਵੇ ਕੀ ਭਾਂਤ ਅਨਿਤ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਮਾਇਆ ਦੇ ਜਿਤਨੇ ਭੀ ਰੰਗ-ਤਮਾਸ਼ੇ ਹਨ ਉਹ ਸਾਰੇ ਪਰਛਾਵੇਂ ਵਾਂਗ ਢਲ ਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son muchos los gozos de Maya, pero en realidad son solamente sombras;"