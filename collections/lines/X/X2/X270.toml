[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਬਦੁ; ਜਿਨਾ ਮਨਿ ਭਾਇਆ ॥"
page = 1050
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whose mind, the True Name is pleasing;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਸੱਚਾ ਨਾਮ ਚੰਗਾ ਲਗਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are pleased with the True Word of the Shabad"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਗੁਰ ਉਪਦੇਸ਼ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que a través de su mente están complacidos con la Palabra Verdadera,"