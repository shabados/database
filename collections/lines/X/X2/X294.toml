[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੁ ਨਿਮਾਣੇ ਤੂੰ ਧਣੀ; ਤੇਰਾ ਭਰਵਾਸਾ ॥"
page = 396
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the honour of the dishonoured, O Master and in Thee I put my trust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਇਜ਼ਤਿਆਂ ਦੀ ਇਜ਼ਤ ਹੈ, ਹੇ ਮਾਲਕ। ਤੇਰੇ ਵਿੱਚ ਹੀ ਮੇਰਾ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the honor of the dishonored. O Master, in You I place my trust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਨਿਮਾਣੋਂ ਕੋ ਮਾਨ ਦੇਨੇ ਹਾਰ ਤੂੰ ਹੀ ਧਨੀ ਹੈਂ, ਮੁਝੇ ਤੇਰਾ ਹੀ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਨਿਮਾਣੇ ਦਾ ਤੂੰ ਹੀ ਮਾਣ ਹੈਂ, ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਭਰਵਾਸਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਣੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi máximo orgullo, soy Tu humilde Siervo, oh Maestro; eres mi Único Soporte."