[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਨਮੁਖ ਦੇਵੀ ਕੇ ਭਇਓ; ਸਲਭ ਦੀਪ ਅਨੁਹਾਰ ॥੩੩॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Went before the goddess like the moth before the lamp.33."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਦੇ) ਸਾਹਮਣੇ ਗਿਆ ਜਿਵੇਂ ਦੀਪਕ ਦੇ ਸਾਹਮਣੇ ਪਤੰਗਾ ਜਾਂਦਾ ਹੈ ॥੩੩॥"