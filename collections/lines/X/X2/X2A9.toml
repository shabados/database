[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੀ ਸਬਦਿ ਸਾਲਾਹੀ ॥"
page = 1048
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the True Guru and praise my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the True Guru, and praise the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੋ ਔ ਬ੍ਰਹਮ ਕੋ ਸਲਾਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਇਸ ਦਾ ਉੱਤਰ ਇਹ ਹੈ ਕਿ) ਮੈਂ ਸਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Guru Verdadero y cantaré la Palabra de Su Shabd."