[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਵਨ; ਤੇਰੀ ਮਾਇਆ ਮੋਹ ॥"
page = 1169
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mammon, O Lord, has bewitched all the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮੋਹਨੀ ਨੇ ਹੇ ਪ੍ਰਭੂ! ਸਾਰਿਆਂ ਜਹਾਨਾਂ ਨੂੰ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the worlds have been fascinated and enchanted by Your Maya, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਭਵਨ ਤੇਰੀ ਮਾਯਾ ਕਰ ਮੋਹੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਤੇਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਪਸਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, los mundos están afligidos por el apego a Maya, la cual ha sido creada por Ti."