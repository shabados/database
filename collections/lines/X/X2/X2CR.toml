[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਗਤਿ ਮਿਤਿ; ਤੂਹੈ ਜਾਣਹਿ ॥"
page = 1083
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine state and worth, Thou alone know."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਵਸਥਾ ਅਤੇ ਕੀਮਤ ਨੂੰ, ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your state and extent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗਤੀ ਕੀ ਮਿਰਯਾਦਾ ਤਾਂ ਤੂੰਹੀ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਹ ਗੱਲ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਆਤਮਕ ਹਾਲਤ। ਮਿਤਿ = ਮਾਤ, ਮਿਣਤੀ। ਤੇਰੀ ਗਤਿ ਮਿਤਿ = ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਤੇ ਕਿਤਨਾ ਵੱਡਾ ਹੈਂ, ਇਹ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú, conoces Tu Extensión y Tu Estado, oh Dios,"