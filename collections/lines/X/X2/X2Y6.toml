[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੁ ਗਵਾਇ, ਨ ਆਪੁ ਗਣਾਵੈ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He effaces his ego and does not assert himself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਉ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਆਪਣਾ ਆਪ ਨਹੀਂ ਜਣਾਉਂਦੇ, ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦੇ ਹੱਥ ਸਫਲ ਹਨ।☬ਭਾਵ-ਐਉਂ ਬੀ ਕਹਿੰਦੇ ਹਨ:- ਹੱਥ ਤਾਂ ਸਫਲ ਹਨ ਜਾਂ ਐਹ ਐਹ ਕੁਝ ਕਰਨ, ਹੋਰ ਅੱਗੇ ਕਾਰਾਂ ਗਿਣੀਆਂ ਹਨ। ਪ੍ਰਮਾਣ-”ਹਥ ਤ ਪਰ ਸਕਯਥ ਹਥ ਲਗਹਿ ਗੁਰ ਅਮਰ ਪਯ”।"