[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਲੁ; ਨ ਵਿੰਗਾ ਹੋਆ ॥"
page = 623
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and not even a hair of mine got wry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰਾ ਇਕ ਰੋਮ ਭੀ ਟੇਢਾ ਨਾਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and not a hair upon my head was touched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਹਮਾਰਾ ਕਬੀ ਰੋਮ ਭੀ ਵਿੰਗਾ ਨਹੀਂ ਹੂਆ ਹੈ, ਭਾਵ ਸੇ ਹਮਾਰੇ ਸਭ ਬਿਘਨ ਸ਼ਨਾਨ ਸੇ ਦੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਆਤਮਕ ਰਾਸਿ-ਪੂੰਜੀ ਦਾ) ਰਤਾ ਭਰ ਭੀ ਨੁਕਸਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha dado la Ablución;"