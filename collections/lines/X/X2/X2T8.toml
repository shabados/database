[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮੁੰਦ ਸਾਹ ਸੁਲਤਾਨ; ਗਿਰਹਾ ਸੇਤੀ ਮਾਲੁ ਧਨੁ ॥"
page = 5
line = 6

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਵਿਸ਼ੇਸ਼ ਧੁਨੀ: \"ਸਾਹ\" ਤਤਸਮ ਲਫਜ਼ ਹੈ ਤੇ ਇਸ ਕਰਕੇ ਇਸਦਾ ਉਚਾਰਨ \"ਸ਼ਾਹ\" ਹੈ। ੨. ਨਾਸਕੀ ਉਚਾਰਨ: ਗਿਰਹਾ ਬਹੁਵਚਨ ਸ਼ਬਦ ਹੈ ਤੇ ਇਸ ਦੇ ਅੱਗੇ ਸੰਬੰਧਕ \"ਸੇਤੀ\" ਹੈ, ਇਸ ਕਰਕੇ ਇਸ ਦਾ ਉਚਾਰਨ ਹੈ ਗਿਰਹਾਂ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealthy Kings and emperors with oceans and mountains of property and wealth"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਇਦਾਦ ਅਤੇ ਦੌਲਤ ਦੇ ਸਮੁੰਦਰਾਂ ਤੇ ਪਹਾੜਾਂ ਦੇ ਸਮੇਤਿ, ਰਾਜੇ ਅਤੇ ਮਹਾਰਾਜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even kings and emperors, with mountains of property and oceans of wealth"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧੋ! ਸੋ ਸਮੁਦ੍ਰਵਤ (ਸਾਹ ਸੁਲਤਾਨੁ) ਪਾਤਸ਼ਾਹੋਂ ਕਾ ਪਾਤਸ਼ਾਹੁ ਅਕਾਲ ਪੁਰਖ ਹੈ, ਜੋ ਤਿਸ ਕੋ ਮਨੋ ਨਹੀ ਵਿਸਾਰਤੇ, ਸੋ ਤੋ (ਸਮੁੰਦ੍ਰ) ਬ੍ਰਹਮ ਰੂਪ ਹੀ ਹੋ ਜਾਤੇ ਹੈਂ। ਔਰ ਜੋ (ਗਿਰਹਾ)⁽¹⁾ ਇੰਦ੍ਰ (ਸੇਤੀ) ਸਮਾਨ ਮਾਲਧਨ ਹੋਵੈ, ਵਾ (ਗਿਰਹਾ) ਪਰਬਤੋਂ ਸ੍ਰੀਖਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰਾਂ ਦੇ ਪਾਤਸ਼ਾਹ ਤੇ ਸੁਲਤਾਨ (ਜਿਨ੍ਹਾਂ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿੱਚ) ਪਹਾੜ ਜੇਡੇ ਧਨ ਪਦਾਰਥਾਂ (ਦੇ ਢੇਰ ਹੋਣ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la misma manera, El hombre de mucha riqueza y vasta fortuna,"