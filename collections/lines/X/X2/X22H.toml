[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਪਰਗਟੁ ਪਾਹਾਰਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The grandeur of the holy congregation is obvious."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਸਾਧ ਸੰਗਤ ਦਾ ਪ੍ਰਗਟ ਪ੍ਰਤਾਪ ਹੈ।"