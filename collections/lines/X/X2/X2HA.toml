[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਦੁਆਰਾ; ਕੋਇ. ਨ ਸੂਝੈ ॥"
page = 1078
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can think of no other door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਿਸੇ ਹੋਰਸ ਬੂਹੇ ਦਾ ਖ਼ਿਆਲ ਭੀ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot conceive of any other door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਹੋਰ ਦੁਆਰਾ ਐਸਾ ਕੋਈ ਨਹੀਂ ਸੂਝਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਦਰ (ਐਸਾ) ਨਹੀਂ ਸੁੱਝਦਾ (ਜਿਥੋਂ ਨਾਮ-ਰਤਨ ਮਿਲ ਸਕੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰਾ = ਦਰਵਾਜ਼ਾ, ਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otra puerta para mí, más que la Tuya, oh Dios."