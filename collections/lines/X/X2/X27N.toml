[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਨਿਵਰੈ; ਗੁਰਸਬਦੁ ਵੀਚਾਰੈ ॥"
page = 226
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egotism is overcome by reflecting over the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਣ ਸਮਝਣ ਦੁਆਰਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism is overcome only by contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਕਾ ਵੀਚਾਰ ਕਰੇ ਤਬ ਹੰਤਾ ਮਮਤਾ ਨਿਬ੍ਰਿਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਿਚਾਰਦਾ ਹੈ (ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ) ਉਸ ਦੀ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en la Palabra del Shabd del Guru,"