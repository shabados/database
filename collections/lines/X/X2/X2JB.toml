[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਾ ਕੈ; ਬਲਿ ਬਲਿ ਜਾਉ ॥੮॥੩॥"
page = 914
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "onto him Nanak is devoted and dedicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਸਦਕੇ ਅਤੇ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace to receive His Name. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਕੇ ਮਨ ਬਾਣੀ ਕਰਿ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੮॥੩॥☬ਦੋ ਸਬਦੋਂ ਕਰਿ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, ante aquél ofrezco mi vida en sacrificio un millón de veces.(8-3)"