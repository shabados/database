[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਮੈ ਜਾਨਿਆ ਦੁਖੁ ਮੁਝ ਕੂ; ਦੁਖੁ ਸਬਾਇਐ ਜਗਿ ॥"
page = 1382
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! I thought, I alone was in trouble, however, in fact the whole world is in trouble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਮੇਰਾ ਖਿਆਲ ਸੀ ਕਿ ਮੈਨੂੰ ਇਕਲੇ ਨੂੰ ਹੀ ਤਕਲੀਫ ਹੈ, ਪ੍ਰੰਤੂ ਸਾਰਾ ਸੰਸਾਰ ਹੀ ਤਕਲੀਫ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, I thought that I was in trouble; the whole world is in trouble!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਨੇ ਜਾਣਿਆਂ ਥਾ ਕਿ ਦੁਖ ਮੁਝ ਕੋ ਹੀ ਹੈ, ਪ੍ਰੰਤੂ ਸਰਬ ਜਗਤ ਕੇ ਜੀਵੋਂ ਕੋ ਹੀ ਦੁਖ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਮੈਂ (ਪਹਿਲਾਂ ਮਨ ਦੇ 'ਟੋਏ ਟਿੱਬੇ' ਤੋਂ ਪੈਦਾ ਹੋਏ ਦੁੱਖ ਵਿਚ ਘਾਬਰ ਕੇ ਇਹ) ਸਮਝਿਆ ਕਿ ਦੁੱਖ (ਸਿਰਫ਼) ਮੈਨੂੰ (ਹੀ) ਹੈ (ਸਿਰਫ਼ ਮੈਂ ਹੀ ਦੁਖੀ ਹਾਂ), (ਪਰ ਅਸਲ ਵਿਚ ਇਹ) ਦੁੱਖ ਤਾਂ ਸਾਰੇ (ਹੀ) ਜਗਤ ਵਿਚ (ਵਾਪਰ ਰਿਹਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਝ ਕੂ = ਮੈਨੂੰ। ਸਬਾਇਐ ਜਗਿ = ਸਾਰੇ ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, pensé que sólo yo tenía problemas, el mundo entero tiene problemas,"