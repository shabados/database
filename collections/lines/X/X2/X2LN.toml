[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਜ ਬਿਲੋਚਨਿ, ਬ੍ਰਿਤਨ ਬਿਮੋਚਨਿ; ਸੋਚ ਬਿਸੋਚਨਿ, ਕਉਚ ਕਸੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast lotus-eyes, Thou art, O wearer of armour! The remover of sufferings, griefs and anxieties."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਕਮਲ ਵਰਗੀਆਂ ਅੱਖਾਂ ਵਾਲੀ, ਸੋਗ ਅਤੇ ਉਦਾਸੀ ਨੂੰ ਮਿਟਾਉਣ ਵਾਲੀ, ਫਿਕਰਾਂ ਨੂੰ ਖ਼ਤਮ ਕਰਨ ਵਾਲੀ ਅਤੇ ਸ਼ਰੀਰ ਉਤੇ ਕਵਚ ਕਸਣ ਵਾਲੀ,"