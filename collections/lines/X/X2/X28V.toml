[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਚਰ ਡਾਰਿ ਕੈ ਮੋਤਿਨ ਹਾਰ; ਦੁਰਾਵਤ ਜਾਨਿ ਭਯੋ ਉਜਿਯਾਰੀ ॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed as if the dawn, with spreadsheets, was amassing all the star studded with jewels."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ ਮਾਨੋ) ਸਵੇਰਾ ਆਪਣਾ ਅੰਚਲ ਪਸਾਰ ਕੇ ਤਾਰਿਆਂ ਰੂਪ ਮੋਤੀਆਂ ਦੇ ਹਾਰ ਨੂੰ ਲੁਕਾ ਰਿਹਾ ਹੋਵੇ।"