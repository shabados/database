[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਭਗਤਿ; ਚੂਕੈ ਅਭਿਮਾਨੁ ॥"
page = 424
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With this worship one's ego is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਉਪਾਸ਼ਨਾ ਨਾਲ ਆਦਮੀ ਦਾ ਅੰਹਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By this devotional worship, egotism is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਬਡੀ ਭਗਤੀ ਹੈ ਅਰ ਇਸੀ ਸੇ ਅਭਿਮਾਨ ਨਿਬ੍ਰਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਹੀ ਹੈ ਜਿਸ ਨਾਲ ਮਨ ਵਿਚੋਂ ਅਹੰਕਾਰ ਦੂਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੈ = ਮੁੱਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Verdadera Alabanza dejarás a un lado tu ego."