[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਹਮ; ਇਤਨਕੁ ਪਸਰਿਓ ਤਾਨਾਂ ॥੧॥"
page = 484
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then shalt thou know that the whole world is a small woven warp of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੈਨੂੰ ਪਤਾ ਲੱਗੇਗਾ ਕਿ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਉਸ ਦਾ ਇੱਕ ਨਿੱਕਾ ਜੇਹਾ ਉਣਿਆ ਹੋਇਆ ਤਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall know that the whole world is only a small piece of His woven fabric. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮ ਨੇ ਭੀ ਤੋ ਇਤਨਾਕੁ ਬ੍ਰਹਮਾਂਡ ਮਾਤ੍ਰ ਤਾਂਨਾ ਸੰਤੋਂ ਦ੍ਵਾਰੇ ਪ੍ਰਮੇਸਰ ਸੇ ਤਨਾ ਹੂਆ ਜਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਤਨਾ ਚਿਰ ਥੋੜ੍ਹਾ ਜਿਹਾ ਤਾਣਾ ਤਣ ਲਿਆ (ਭਾਵ, ਤੁਸੀ ਵੇਦ ਪੁਰਾਨਾਂ ਦੇ ਪਾਠੀ ਹੋਣ ਦਾ ਮਾਣ ਕਰਦੇ ਹੋ, ਪਰ ਤੁਸਾਂ ਇਸ ਵਿੱਦਿਆ ਨੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਰੋਜ਼ੀ ਲਈ ਵਰਤਿਆ ਹੈ ਜਿਵੇਂ ਮੈਂ ਤਾਣਾ ਤਣਨ ਤੇ ਕੰਮ ਨੂੰ ਵਰਤਦਾ ਹਾਂ, ਦੋਹਾਂ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਾਹ ਪਿਆ ਪਰ ਫਿਰ ਵਿਦਵਾਨ ਹੋਣ ਦਾ ਅਤੇ ਬ੍ਰਾਹਮਣ ਹੋਣ ਦਾ ਮਾਣ ਕੂੜਾ ਹੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਬ = ਉਨਾ ਚਿਰ। ਪਸਰਿਓ = ਤਣ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo veo la creación entera desenvolviéndose en la Alabanza del Señor."