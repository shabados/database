type = "primary"
data = "ਹਿੰਸਤ ਕਹੂੰ ਗਿਰੇ ਹੈ ਘਾਏ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the wounded horses have fallen and are neighing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਘਾਇਲ ਘੋੜੇ ਡਿਗੇ ਹੋਏ ਹਿਣਕ ਰਹੇ ਸਨ।"