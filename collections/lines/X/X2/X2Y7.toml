[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੰਗ; ਨਾਨਾ ਦ੍ਰਿਸਟਾਹਿ ॥"
page = 293
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which appear in many and diverse colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਘਣੇਰੀਆਂ ਤੇ ਮੁਖਤਲਿਫ ਰੰਗਤਾਂ ਵਿੱਚ ਦਿਸਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "although they appear in so many various colors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੇਕ ਰੰਗੋਂ ਕੀ ਨਾਨਾ ਪ੍ਰਕਾਰੋਂ ਸੇ ਦ੍ਰਿਸ਼ਟ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਹੀ) ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਰੰਗ ਤਮਾਸ਼ੇ (ਨਿਕਲੇ ਹੋਏ) ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mismo que aparenta diversidad cuando en forma múltiple se manifiesta."