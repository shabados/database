[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਮਹਿ; ਮਨੂਆ ਰਹਿਆ ਲਿਵ ਲਾਇ ॥"
page = 839
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man remains absorbed in the love of the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਉਸ ਸੱਚੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That human who remains lovingly focused on the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਮੇਂ ਤਿਨ ਕਾ ਮਨ (ਲਿਵ) ਬਿਰਤੀ ਕੋ ਲਗਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਉਸ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਮਹਿ = ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el humano que permanece enfocado en el Señor,"