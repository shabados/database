[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਖੋਟੇ ਸਟੀਅਹਿ; ਖਰੇ ਕੀਚਹਿ ਸਾਬਾਸਿ ॥"
page = 146
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There the counterfeit are cast aside and the genuine are applauded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਕਲੀ ਪਰੇ ਸੁੱਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਸਲੀਆਂ ਨੂੰ ਵਾਹ ਵਾਹ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, the counterfeit are cast aside, and the genuine are cheered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਊਹਾਂ ਖੋਟੇ ਤਿਆਗੀਤੇ ਹੈਂ, ਪੁਨਾ ਖਰੇ ਪੁਰਸੋਂ ਕੋ ਸਾਬਾਸੀ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਸੰਗਤਿ ਵਿਚ ਖੋਟੇ ਕੰਮਾਂ ਨੂੰ ਸੁੱਟ ਦੇਈਦਾ ਹੈ ਤੇ ਖਰੇ ਕੰਮਾਂ ਦੀ ਸ਼ਲਾਘਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos son colocados fuera, y los verdaderos admitidos."