[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਰਹੁ ਸਾਧੂ ਧੂਰਿ ॥"
page = 837
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, make me the dust of the feet of the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, make me the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਕੋ ਅਪਨੇ ਸੰਤ ਜਨੋਂ ਕੀ ਧੂੜੀ ਪ੍ਰਾਪਤ ਕਰੋ ਵਾ ਚਰਨਾਂ ਕਾ ਦਾਸ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਆਪਣੇ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਾਈ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, permíteme ser el Polvo debajo de los Pies de los Santos;"