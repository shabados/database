[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਪਾਲਹਿ ਰਾਖਿ ਲੇਹਿ; ਆਤਮ ਸੁਖੁ ਧਾਰਾ ॥੧॥"
page = 228
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly God cherishes and protects man day and night, and enshrines peace in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਰੱਬ ਬੰਦੇ ਦੀ ਦਿਨ ਤੇ ਰੈਣ ਪ੍ਰਵਰਸ਼ ਤੇ ਰਾਖੀ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਠੰਡ-ਚੈਨ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please protect me here and hereafter, O Lord, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਘਾਸਾਦਿਕੋਂ ਸੇ ਪਾਲਤਾ ਹੈ ਔਰ ਵਿਰੋਧੀ ਜੀਵਾਂ ਤੇ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ ਔਰ (ਆਤਮ) ਮਨ ਮੇਂ ਸੁਖ ਧਾਰਨ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਨ ਰਾਤ ਜੀਵਾਂ ਨੂੰ ਪਾਲਦਾ ਹੈਂ, ਰਾਖੀ ਕਰਦਾ ਹੈਂ ਤੇ, ਆਤਮਕ ਸੁਖ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos cuida día y noche, y en el Alma sentimos Su Paz. (1)"