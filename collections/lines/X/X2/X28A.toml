[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮ ਬਿਸਮੈ; ਬਿਸਮ ਭਈ ॥"
page = 1272
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderstruck, wonderstruck, wonderstruck have I become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈਰਾਨ, ਹੈਰਾਨ ਹੈਰਾਨ ਮੈਂ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wonderstruck, stunned and amazed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਰੂਪ ਕੋ ਦੇਖ ਕਰ ਬੁਧੀ ਅਸਚਰਜ ਤੇ ਅਸਚਰਜ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਕ੍ਰੋੜਾਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro maravillado,"