[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤ ਬੂੰਦ ਬਾਣ ਧਾਰ; ਸੁਧ ਕ੍ਰੁਧ ਕੈ ਬੁਠੀ ॥੩੪॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The furious arrows are being showered like the drops form the visible rising dark thundering clouds in the month of Sawan.34."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਕ੍ਰੋਧ ਨਾਲ ਚਲੇ ਬਾਣ ਅਨੰਤ ਬੂੰਦਾਂ ਦੀ ਝੜੀ ਵਾਂਗ ਵਰ੍ਹ ਰਹੇ ਸਨ ॥੩੪॥"