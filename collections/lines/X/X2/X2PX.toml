[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਮਤਿ ਦੇਵਹੁ; ਸੰਤ ਪਿਆਰੇ ॥"
page = 1338
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear saints, bless ye me with such an understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਵਾਨ ਸਾਧੂੳ! ਤੁਸੀਂ ਮੈਨੂੰ ਐਹੋ ਜੇਹੀ ਸਮਝ ਬਖਸ਼ੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O beloved Saints, please bless me with wisdom;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਪਿਆਰੇ ਸੰਤੋ! ਮੁਝ ਕੋ ਸੋ (ਮਤਿ) ਬੁਧੀ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸਤਿਗੁਰੂ! (ਮੈਨੂੰ) ਚੰਗੀ ਅਕਲ ਬਖ਼ਸ਼,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ ਗੁਰੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bienamados, bendíganme con esa Sabiduría, déjenme meditar en el Naam,"