data = "ਦ੍ਰਿੜ ਬ੍ਰਿਤ ਕਰਾਲ ॥੩੯੮॥"
page = 667

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was a man of good intellect, a resolute vow-observer and merciful.398."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦ੍ਰਿੜ੍ਹ ਅਤੇ ਕਠੋਰ ਬਿਰਤੀ ਵਾਲਾ ਸੀ ॥੩੯੮॥"