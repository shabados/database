[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਣਾ ਭਾਵੈ ਖਸਮ ਕਾ; ਨਿਹਚਉ ਨਿਰੰਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The will of the Master comes to be loved and in all thoughts permeates the formless Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖਸਮ (ਵਾਹਿਗੁਰੂ) ਦਾ ਭਾਣਾ ਪਯਾਰਾ ਲਗੇ ਤੇ ਨਿਸ਼ਚੇ ਨਿਰੰਕਾਰ ਦਾ (ਬੰਦਾ ਹੋਕੇ ਰਹੇ)।"