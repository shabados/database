[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਰ ਨਰ ਨਾਥ, ਰਹੇ ਲਿਵ ਲਾਈ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To know this, the gods, men and many a nath are ever in concentration upon Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਉਤੇ, ਆਦਮੀ, ਜੋਗੀ ਲੋਕ ਲਿਵ ਲਾਕੇ (ਥੱਕ) ਰਹੇ, (ਅੰਤ ਨਹੀਂ ਪਾਯਾ)।"