[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਧਾਰ; ਗਗਨਿ ਦਸ ਦੁਆਰਿ ॥"
page = 153
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the tenth-gate firmament, the nectar-line has commenced to trickle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਦੁਆਰੇ ਦੇ ਆਕਾਸ਼ ਤੋਂ ਸੁਧਾਰਸ ਦੀ ਨਦੀ ਟਪਕਣੀ ਆਰੰਭ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Sky of the Tenth Gate, the Ambrosial Nectar trickles down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦਸਮੇਦ੍ਵਾਰ ਰੂਪੁ ਅਕਾਸ ਸੇ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰ ਪ੍ਰਾਪਤ ਹੋਈ, ਵਾ ਜਬ ਬ੍ਰਹਮ ਵੀਚਾਰੁ ਕੀਆ ਤਬ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਰਿਦਾ ਕਮਲੁ ਫਿਰ ਗਇਆ ਔਰ ਆਤਮ ਅਨੰਦ ਰੂਪ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ਪ੍ਰਾਪਤ ਹੋਈ, ਔਰੁ ਚਿਦਾਕਾਸ ਕੋ ਦਸੋਂ ਇੰਦ੍ਰੇ ਰੂਪੁ ਦ੍ਵਾਰੋਂ ਮੇਂ ਪੂਰਣ ਜਾਣਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਮਾਗ਼ ਵਿਚ ਭੀ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤ ਨਾਲ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ (ਤੇ ਮਾਇਆ ਵਾਲੇ ਝੰਬੇਲਿਆਂ ਦੀ ਅਸ਼ਾਂਤੀ ਮਿੱਟ ਕੇ ਠੰਢ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਧਾਰ = ਅੰਮ੍ਰਿਤ ਦੀ ਧਾਰ, ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਵਰਖਾ। ਗਗਨਿ = ਗਗਨ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ, ਚਿੱਤ-ਰੂਪ ਆਕਾਸ਼ ਵਿਚ, ਚਿਦਾਕਾਸ਼ ਵਿਚ। ਦਸ ਦੁਆਰਿ = ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ, ਦਿਮਾਗ਼ ਵਿਚ। ਅੰਮ੍ਰਿਤਧਾਰ ਦਸ ਦੁਆਰਿ = ਦਿਮਾਗ਼ ਵਿਚ ਨਾਮ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ, ਦਿਮਾਗ਼ ਵਿਚ ਠੰਢ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਦਿਮਾਗ਼ ਵਿਚ ਪਹਿਲਾਂ ਦੁਨੀਆ ਦੇ ਝੰਮੇਲਿਆਂ ਦੀ ਤੇਜ਼ੀ ਸੀ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸ਼ਾਂਤੀ ਹੋ ਗਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desde el firmamento de la Décima Puerta llueve el Néctar."