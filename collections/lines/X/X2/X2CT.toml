[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਰਹੇ ਕ੍ਰਤਗੵ ਕਰੁਣਾ ਮੈ; ਅੰਤਰਜਾਮੀ ਗੵਿਾਨ ॥"
page = 1302
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Potent to do, Lord, the Embodiment of mercy, the Inner-Knower and All wisdom is doing everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਸਰੂਪ, ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ ਅਤੇ ਸਮੂਹ ਗਿਆਤ ਕਰਨ-ਯੋਗ ਸੁਆਮੀ ਸਾਰਾ ਕੁਛ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is All-powerful, the Ocean of Mercy, the All-knowing Searcher of Hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਵੋਂ ਕੇ ਜਾਨਣੇ ਵਾਲੇ ਕਰਨਾ ਸ੍ਵਰੂਪ ਅੰਤਰਜਾਮੀ ਕੋ ਗ੍ਯਾਨ ਹੋਣੇ ਤੇ ਹਮ (ਕਰਤ) ਕਰਮੋਂ ਕੇ ਕਰਣੇ ਤੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਕੀਤੇ ਨੂੰ ਜਾਨਣ ਵਾਲੇ (ਸੰਤ ਜਨ) ਅੰਤਰਜਾਮੀ ਤਰਸ-ਰੂਪ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ ਰਹੇ = ਕਰਦੇ ਹਨ। ਕ੍ਰਤਗ੍ਯ੍ਯ = (कृतज्ञि। ਕ੍ਰਿਤ = ਪ੍ਰਭੂ ਦੇ ਕੀਤੇ ਹੋਏ ਉਪਕਾਰ। ज्ञ = ਜਾਨਣਾ) ਪ੍ਰਭੂ ਦੇ ਕੀਤੇ ਉਪਕਾਰਾਂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ। ਕਰੁਣਾਮੈ = (ਕਰੁਣਾ = ਤਰਸ) ਤਰਸ-ਭਰਪੂਰ। ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਨਣ ਵਾਲਾ। ਗ੍ਯ੍ਯਿਨ = ਗਿਆਨ, ਜਾਣ-ਪਛਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Todopoderoso, Océano de Misericordia, El que conoce Todo y toca los corazones."