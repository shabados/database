[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੌ ਕਰਿ ਪਾਚਨੁ. ਬੇਗਿ ਨ ਪਾਵੈ; ਝਗਰੁ ਕਰੈ ਘਰਹਾਈ ॥੨॥"
page = 335
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the body obtain not food quickly, the soul quarrels and the body home is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦੇਹਿ ਨੂੰ ਖੁਰਾਕ ਛੇਤੀ ਨਾਂ ਮਿਲੇ ਤਾਂ ਆਤਮਾ ਲੜਾਈ ਕਰਦੀ ਹੈ ਅਤੇ ਸਰੀਰ ਦਾ ਘਰ ਬਿਨਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it does not obtain food right away, it quarrels with the master of the house. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਪਾਣ (ਬੇਗਿ) ਨ ਪਾਵੇ ਤੋ, ਹੇ ਘਰ ਕੇ (ਹਾਈ) ਨਾਸ ਕਰਨ ਵਾਲੇ! ਤੋ ਝਗੜਾ ਹੀ ਕਰਨਾ ਤੇਰਾ ਬਣਤਾ ਹੈ, ਭਾਵ ਅਬ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਜਨ ਮੇਂ ਆਲਸ ਨਹੀਂ ਚਾਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸ ਨੂੰ ਇਹ ਪਾਣ ਵੇਲੇ ਸਿਰ ਨਾ ਮਿਲੇ ਤਾਂ ਘਰ ਵਿਚ ਹੀ ਰੌਲਾ ਪਾ ਦੇਂਦੀ ਹੈ (ਭਾਵ, ਜੇ ਖ਼ੁਰਾਕ ਨਾਹ ਮਿਲੇ ਤਾਂ ਸਰੀਰ ਵਿਚ ਤਰਥੱਲ ਮੱਚ ਜਾਂਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si no recibe su ración diaria se enoja con la mente, su maestro.  (2)"