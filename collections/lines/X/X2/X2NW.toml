[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ; ਨ ਸੇਈ ਪਾਈਐ ॥"
page = 132
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on the Master, are not thrown into the hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਜ਼ਕ ਵਿੱਚ ਨਹੀਂ ਪਾਏ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall not be thrown down into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਨਰਕ ਮੇਂ ਨਹੀਂ ਪਾਈਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਨਰਕ ਵਿਚ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਸੇਈ = ਉਹਨਾਂ ਨੂੰ। ਪਾਈਐ = ਪਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no son arrojados a la oscuridad de su conciencia;"