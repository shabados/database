[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਰਮਲੁ; ਹਿਰਦੈ ਰਹਿਆ ਸਮਾਇ ॥੩॥"
page = 560
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's fragrance abides within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਸੁਗੰਧਤਾ ਮੇਰੇ ਮਨ ਅੰਦਰ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fragrance of the Naam permeates my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ (ਪਰਮਲੁ) ਚੰਦਨੁ ਹਿਰਦ੍ਯ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੁਗੰਧੀ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fragante como el Sándalo, habita en el corazón. (3)"