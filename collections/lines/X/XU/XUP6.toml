[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਜਗ ਕੋ ਕਰਤਾ ਕਰੁਨਾਨਿਧਿ, ਤੂ ਸਭ ਲੋਗਨ ਕੋ ਕਰਤਾ ਹੈ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Treasure of mercy! Thou art the Creator of the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਦਰ ਨੇ ਫਿਰ ਕਿਹਾ) ਹੇ ਕਰੁਨਾਨਿਧੀ! ਤੁਸੀਂ ਜਗਤ ਦਾ ਕਰਤਾ ਹੋ ਅਤੇ ਤੁਸੀਂ ਹੀ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਬਣਾਉਣ ਵਾਲੇ ਹੋ।"