[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਾ ਮਸੂਰਤਿ ਅਵਰ ਸਿਆਨਪ; ਜਨ ਕਉ. ਕਛੂ ਨ ਆਇਓ ॥"
page = 498
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's attendant knows no design, politics and cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸੇਵਕ ਨੂੰ ਕੋਈ ਹਿਕਮਤ, ਰਾਜਨੀਤੀ ਅਤੇ ਚਤੁਰਾਈ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord has no plans, politics or other clever tricks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਤਾ) ਦੋ ਨੇ ਸਲਾਹ ਕਰਨੀ, (ਮਸੂਰਤ) ਬਹੁਤੋਂ ਨੇ ਸਲਾਹ ਕਰਨੀ ਯਾ ਔਰ ਪ੍ਰਕਾਰ ਕੀ ਚਤੁਰਾਈ, ਯਹ ਸਭ ਦਾਸ ਕੋ ਕਛੁ ਉਪਾਉ ਕਰਨਾ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਨੂੰ ਕੋਈ ਸਲਾਹ ਮਸ਼ਵਰਾ, ਕੋਈ ਹੋਰ ਸਿਆਣਪ ਦੀ ਗੱਲ-ਇਹ ਕੁਝ ਭੀ ਨਹੀਂ ਅਹੁੜਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾ = ਸਲਾਹ। ਮਸੂਰਤਿ = ਮਸ਼ਵਰਾ। ਅਵਰ = ਹੋਰ। ਜਨ = ਦਾਸ, ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo del Señor no conoce contradicciones, ni resuelve él mismo,"