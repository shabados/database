[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਮਾਇਆ ਜਗੁ ਮੋਹਿਆ; ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥ ਰਹਾਉ ॥"
page = 595
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mammon has bewitched the world and some rare person understands this. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੋਹਣੀ ਨੇ ਸੰਸਾਰ ਨੂੰ ਮੋਹਤ ਕਰ ਲਿਆ ਹੈ। ਕੋਈ ੳਾਂਵਾ-ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Maya has bewitched the world, but only a rare few understand this. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਯਾ ਨੇ ਸੰਸਾਰ ਕੋ ਮੋਹਿਤ ਕੀਆ ਹੈ ਪਰੰਤੂ ਕੋਈ ਬਿਰਲਾ ਸੰਤ ਹੀ ਇਸ ਕੋ ਛਲ ਰੂਪ ਜਾਨਤਾ ਹੈ॥ ਰਹਾਉ ॥☬ਫੇਰ ਪਿਤਾ ਜੀ ਨੇ ਕਹਾ: ਤੌ ਹਟੀ ਹੀ ਕਰੋ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਹ ਗਲ ਸਮਝਦਾ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que entiende esto. (Pausa)"