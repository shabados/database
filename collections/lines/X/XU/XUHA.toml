[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਪਾਸਿ ਬੇਨੰਤੀ; ਤੇਰੇ ਜਨ ਦੇਖਣੁ ਪਾਵਾ ॥੪॥੭॥੫੪॥"
page = 749
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes a supplication to his Lord, \"Bless me with the vision of Thine attendants\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣੇ ਸਾਹਿਬ ਕੋਲ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, \"ਮੈਨੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਦਰਸ਼ਨ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this prayer to God - please, grant me the sight of Your humble servants. ||4||7||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੇ ਪਾਸ ਏਹ ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਕਾ ਦੀਦਾਰ ਪਾਵਤਾ ਰਹਾਂ॥੪॥੭॥੫੪॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਨਕ ਦੀ ਪਰਮਾਤਮਾ ਅੱਗੇ ਸਦਾ ਇਹੀ ਬੇਨਤੀ ਹੈ ਕਿ-ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦਾ ਦਰਸਨ ਕਰਦਾ ਰਹਾਂ ॥੪॥੭॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la oración de Nanak a su Señor es, oh Dios, bendíceme con la Visión de Tus Santos.(4-7-54)"