[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਗੜ ਮਹਲ, ਮਹਲੀ ਪ੍ਰਭੁ ਸਾਚਾ; ਸਚੁ ਸਾਚਾ ਤਖਤੁ ਰਚਾਇਆ ॥੧੨॥"
page = 1039
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body fortress is a place, wherein abides the Lord of palace, wherein abides the Lord of palace, the True Master. The True One has established his True Throne in the Tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਕਿਲੇ ਅੰਦਰ ਇਕ ਮੰਦਰ ਹੈ, ਜਿਸ ਅੰਦਰ ਮੰਦਰ ਦਾ ਸੁਆਮੀ, ਸੱਚਾ ਮਾਲਕ ਵਸਦਾ ਹੈ। ਸਤਿਪੁਰਖ ਨੇ ਆਪਨਾ ਸੱਚਾ ਰਾਜ-ਸਿੰਘਾਸਣ ਦਸਮ ਦੁਆਰ ਵਿੱਚ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the body-fortress is the palace; God is the True Master of this Palace. The True Lord established His True Throne there. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਗੜ ਮੇਂ ਅੰਤਸਕਰਨ ਰੂਪ ਜੋ ਮਹਿਲ ਹੈ ਇਸ ਮੇਂ ਨਿਸਚੇ ਕਰ ਕੇ ਮਹਲੀ ਪ੍ਰਭੂ ਸਾਚਾ ਹੈ, ਤਿਸ ਨੇ ਸਾਚਾ ਤਖਤ ਰਚਾਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਇਹ ਸਰੀਰ ਪਰਮਾਤਮਾ ਦੇ ਕਿਲ੍ਹੇ ਹਨ ਮਹਲ ਹਨ। ਉਹ ਮਹਲਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ (ਮਨੁੱਖਾ ਸਰੀਰ) ਉਸ ਨੇ ਆਪਣੇ ਬੈਠਣ ਲਈ ਤਖ਼ਤ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲ ਮਹਲੀ = ਮਹਲ ਦਾ ਮਾਲਕ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en el interior de la fortaleza del cuerpo está el Castillo del Señor Verdadero, Quien se sienta ahí en Su Trono Real.  (12)"