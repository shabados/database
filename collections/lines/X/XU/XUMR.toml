[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਅਲਖੁ ਨ ਲਖੀਐ ਭਾਈ; ਜਗੁ ਬੂਡੈ ਪਤਿ ਖੋਇ ॥"
page = 637
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the unseen Lord is not seen and the world is drowned, shorn of its honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਦੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਅਤੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਕੇ ਸੰਸਾਰ ਉਸ ਨੂੰ ਹੀ ਉਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the unseen Lord cannot be seen, O Siblings of Destiny; the world is drowning, having lost its honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਕੇ ਪ੍ਯਾਰੇ! ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਤੁਝ ਅਲਖ ਕੋ ਲਖ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਜੀਵ ਅਪਨੀ ਪਤਿ ਗਵਾਏ ਕਰ ਸੰਸਾਰ ਮੇਂ ਡੂਬਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ। ਹੇ ਭਾਈ! ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਜਗਤ (ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬਦਾ ਹੈ ਤੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, el Dios Incognoscible no se le revela a uno y el mundo es ahogado sin conocer su ser,"