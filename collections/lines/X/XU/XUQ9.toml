[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਪਿਰੀ ਪਿਆਰੁ; ਬਿਨੁ ਦਰਸਨ ਕਿਉ ਤ੍ਰਿਪਤੀਐ ॥"
page = 1422
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who bear love to their Beloved, how can they be satiated without His vision?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਨਾਲ ਪਿਰਹੜੀ ਹੈ, ਉਹ ਉਸ ਦੇ ਦੀਦਾਰ ਬਗੈਰ ਕਿਸ ਤਰ੍ਹਾਂ ਰੱਜ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are in love with their Beloved - how can they find satisfaction without His Darshan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਪ੍ਰਮੇਸ੍ਵਰ ਪਤੀ ਕਾ ਪ੍ਰੇਮ ਹੈ ਤਿਸ ਕੇ ਦਰਸਨ ਬਿਨਾ ਕੈਸੇ ਤ੍ਰਿਪਤਿ ਹੋਤੇ ਹੈਂ? ਅਰਥਾਤ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਦੇ ਅੰਦਰ ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ ਹੁੰਦਾ ਹੈ, (ਆਪਣੇ ਪਿਆਰੇ ਦੇ) ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੀ ਪਿਆਰੁ = ਪਿਆਰੇ (ਪ੍ਰਭੂ) ਦਾ ਪਿਆਰ। ਕਿਉ ਤ੍ਰਿਪਤੀਐ = ਕਿਵੇਂ ਤ੍ਰਿਪਤੀ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrían encontrar satisfacción alguna quienes viven enamorados de su Bienamado, sin Su Darshan?"