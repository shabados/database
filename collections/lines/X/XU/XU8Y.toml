data = "ਸਤਿਗੁਰ; ਬਚਨ ਤੁਮੑਾਰੇ ॥"
page = 406
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thy words, O True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬਾਣੀ ਦੁਆਰਾ ਹੇ ਸੱਚੇ ਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Guru, by Your Words,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਗੁਰੂ ਜੀ! ਆਪ ਕੇ ਬਚਨ ਕੈਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਤੇਰੇ ਬਚਨਾਂ ਨੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador del Universo, por la Gracia del Verdadero Guru"