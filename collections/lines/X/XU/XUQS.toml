[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨੁ; ਹਰਿ ਸੇਵਾ ਤੇ ਪਾਵਹਿ ॥"
page = 288
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that wealth thou shalt obtain by serving God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਦਾਰਥ ਤੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall obtain that wealth by serving the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਧਨ ਤੂੰ ਹਰੀ ਕੀ ਸੇਵਾ ਤੇ ਹੀ ਪਾਵੈਂਗਾ, ਭਾਵ ਔਰ ਉਪਾਵ ਸੇ ਨਹੀਂ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਤੋਂ ਲਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve al Señor y obtendrás la mayor de las fortunas."