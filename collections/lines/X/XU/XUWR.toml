[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਧਿਆਨ ਮਹਿ; ਏਕੁ ਧਿਆਨੁ ॥"
page = 1182
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the meditation, supreme is the meditation of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸਿਮਰਨਾਂ ਵਿੱਚੋ ਸ਼ਰੋਮਣੀ ਹੈ ਇਕ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all meditations, meditation on the One Lord is the most sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਧ੍ਯਾਨੋਂ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਕਾ ਧ੍ਯਾਨੁ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਟਿਕਾਈ ਰੱਖਣੀ ਹੋਰ ਸਾਰੀਆਂ ਸਮਾਧੀਆਂ ਨਾਲੋਂ ਵਧੀਆ ਸਮਾਧੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਨ = ਸਮਾਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Meditación de meditaciones."