[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਦਰਸਨੁ ਅਕਾਲ ਮੂਰਤਿ ਪ੍ਰਭੁ; ਹੈ ਭੀ ਹੋਵਨਹਾਰਾ ॥"
page = 609
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the vision and immortal the form of my Master, who is and shall also be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਦੀਦਾਰ ਅਮਰ ਸਰੂਪ ਮੇਰੇ ਮਾਲਕ ਦਾ। ਉਹ ਹੈ ਅਤੇ ਅੱਗੇ ਨੂੰ ਭੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is the Blessed Vision of His Darshan; the Form of God is deathless; He is and shall always be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਹੈ ਰਾਮ ਜਿਸ ਕਾ ਦਰਸਨ ਫਲ ਸਹਿਤ ਹੈ, ਪੁਨਃ ਜਿਸ ਪ੍ਰਭੂ ਕੀ ਕਾਲ ਰਹਿਤ ਮੂਰਤੀ ਹੈ ਔ ਤੀਨ ਕਾਲ ਮੇਂ ਹੋਵਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਯਕੀਨ ਬਣ ਗਿਆ ਹੈ ਕਿ) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਫਲ ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਮੌਤ ਤੋਂ ਰਹਿਤ ਹੈ, ਉਹ ਇਸ ਵੇਲੇ ਭੀ (ਮੇਰੇ ਸਿਰ ਉਤੇ) ਮੌਜੂਦ ਹੈ, ਤੇ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ ਦਰਸਨੁ = ਜਿਸ (ਪ੍ਰਭੂ) ਦਾ ਦਰਸਨ ਜੀਵਨ-ਮਨੋਰਥ ਪੂਰਾ ਕਰਦਾ ਹੈ। ਅਕਾਲ ਮੂਰਤਿ = ਜਿਸ ਦੀ ਹਸਤੀ ਮੌਤ ਤੋਂ ਰਹਿਤ ਹੈ। ਹੋਵਨਹਾਰਾ = ਸਦਾ ਹੀ ਜੀਊਂਦਾ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fructífera es Su Visión; Su Ser está más allá del tiempo; Él es, y siempre será."