[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੋ ਜੀਯਤਹਿ ਗਾਡਿਯੈ; ਛੂਟੈ ਕਿਸੂ ਹਨੈ ਨ ॥੩੧॥"
page = 912

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It must be buried, otherwise, ifit is let loose, it may kill any body.’(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਜੀਉਂਦੇ ਜੀ ਗਡ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। (ਜੇ ਇਸ ਨੂੰ) ਛਡ ਦੇਈਏ ਤਾਂ ਕਿਸੇ (ਹੋਰ) ਨੂੰ ਮਾਰ ਦੇਵੇਗਾ ॥੩੧॥"