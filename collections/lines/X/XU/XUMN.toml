data = "ਘਰਿ ਘਰਿ ਅੰਨ ਸਾਲ ਕਰਿ ਛਾਡਾ ॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He got planted the columns of Yajnas at short distances"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਨੂੰ (ਰਾਜੇ ਨੇ) ਅੰਨ ਦੇ ਭੰਡਾਰ ਬਣਾ ਛਡਿਆ ਸੀ।"