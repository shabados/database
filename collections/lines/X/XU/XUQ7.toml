[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੈ ਬਾਸੈ. ਨਾਨਾ ਭੇਦੀ; ਭਰਮਤੁ ਹੈ ਸੰਸਾਰੀ ॥੨॥"
page = 1350
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind abides in various forms and wanders through the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਅਨੇਕਾਂ ਹੀ ਸਰੂਪਾਂ ਅੰਦਰ ਵਸਦਾ ਅਤੇ ਜਗਤ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind abides in various forms, wandering all across the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨ ਹੀ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਭੇਦੋਂ ਮੇਂ ਬਸਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਸੰਸਾਰੀ, ਭਾਵ ਜਨਮ ਮਰਨ ਕਾ ਭਾਗੀ ਹੂਆ ਭ੍ਰਮ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕ ਰੂਪਾਂ ਰੰਗਾਂ ਵਾਲਾ ਪ੍ਰਭੂ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ। ਪਰ ਸੰਸਾਰ ਨਾਲ ਮੋਹ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ ਬਾਹਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਾ ਭੇਦੀ = ਅਨੇਕਾਂ ਰੂਪ ਰੰਗ ਬਣਾਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਸੰਸਾਰੀ = ਸੰਸਾਰ ਵਿਚ ਭਟਕਣ ਵਾਲਾ, ਸੰਸਾਰ ਨਾਲ ਮੋਹ ਪਾਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente habita en distintas formas, vagando por todo el mundo. (2)"