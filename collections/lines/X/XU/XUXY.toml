[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਏਕੁ ਹੈ; ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥"
page = 45
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One Supreme Lord Master. There is no other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਹੀ ਸ਼ਰੋਮਣੀ-ਸਾਹਿਬ ਮਾਲਕ ਹੈ। ਹੋਰ ਕੋਈ (ਉਸ ਦੇ ਬਰਾਬਰ) ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only the One Supreme Lord God; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੁ ਸਾਮ੍ਰਥ ਪਾਰਬ੍ਰਹਮ ਏਕ ਹੀ ਹੈ, ਤਿਸ ਤੇ ਭਿੰਨ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਹੀ (ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਮਾਲਕ) ਹੈ, ਕੋਈ ਹੋਰ ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Uno, ¿a quién más podemos buscar?"