[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਪ੍ਰਾਣ ਅਧਾਰਾ ॥"
page = 623
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pervading God is the prop of my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਨਰਾਇਣ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਜਿੰਦ ਦਾ ਆਸਰਾ (ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es lo primordial de mi respiración vital"