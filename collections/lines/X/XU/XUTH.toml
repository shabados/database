[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੀਪ ਸੰਖ ਦੋਊ ਜੈਸੇ ਰਹਤ ਸਮੁੰਦ੍ਰ ਬਿਖੈ; ਸ੍ਵਾਂਤ ਬੂੰਦ ਸੰਤਤਿ ਨ ਸਮਤ ਬਿਧਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an oyster and conch shell are found in the same sea but oyster accepting ambrosial drop of rain water yields a pearl whereas a conch shell remains useless. Thus both cannot be graded equal."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਿੱਪੀ ਤੇ ਸੰਖ ਦੋਵੇਂ ਜਿਸ ਤਰ੍ਹਾਂ ਸਮੁੰਦਰ ਅੰਦਰ ਰਹਿੰਦੇ ਹਨ ਪਰ ਇਕ ਟਿਕਾਣੇ ਰਹਿੰਦੀਆਂ ਹੋਯਾਂ ਭੀ ਸਿੱਪੀ ਤਾਂ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਦ੍ਵਾਰੇ ਮੋਤੀ ਰੂਪ ਸੰਤਾਨ ਸਹਿਤ ਹੋਯਾ ਕਰਦੀ ਹੈ ਤੇ ਸੰਖ ਸਖਨਾ ਰਿਹਾ ਕਰਦਾ ਹੈ, ਇਉਂ ਇਨਾਂ ਵਿਚ ਸਮਤਾ ਨਹੀਂ ਆਖੀ ਜਾਂਦੀ ਭਾਵ, ਅੱਡ ਅੱਡ ਸੁਭਾਵ ਦੇ ਹੀ ਰਹਿੰਦੇ ਹਨ।"