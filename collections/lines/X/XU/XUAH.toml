[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰ; ਅਚੇਤ ਪਾਪ ਤੇ ਡਰੁ ਰੇ ॥"
page = 220
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant man, dread thou the sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਖ਼ਬਰ ਬੰਦੇ! ਤੂੰ ਗੁਨਾਹ ਤੋਂ ਭੈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You people are unconscious; you should be afraid of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਰ! ਅਗ੍ਯਾਤ ਪਾਪ ਸੇ ਭੈ ਕਰ, ਅਰਥਾਤ ਜੋ ਬਿਨਾ ਜਾਨੇ ਹੋ ਜਾਤੇ ਹੈਂ। ਵਾ ਹੇ ਅਚੇਤ ਨਰ! ਪਾਪ ਸੇ ਭੈ ਕਰ ਵਾ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜੋ (ਅਚੇਤ) ਨਾ ਸਿਮਰਨ ਕਰਨਾ ਇਸ ਪਾਪ ਸੇ ਭੈ ਕਰ॥☬ਜੇ ਕਹੇ ਪਾਪ ਤਿਆਗ ਕੇ ਕਿਆ ਕਰੂੰ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗ਼ਾਫ਼ਿਲ ਮਨੁੱਖ! ਪਾਪਾਂ ਤੋਂ ਬਚਿਆ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre inconsciente, no te dejes caer en el error y busca el Refugio del Señor."