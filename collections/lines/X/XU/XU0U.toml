[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ, ਦੀਪ ਲੋਅ ਦੀਪਾਹਾ ॥"
page = 699
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the lamp, light and the llluminatror."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੀਵਾ, ਪ੍ਰਕਾਸ਼ ਤੇ ਪ੍ਰਕਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the lamp, and the Light pervading all the worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਦੀਪ ਔ ਲੋਕ ਰੂਪ ਹੂਆ ਹੈ ਔਰ ਆਪ ਹੀ ਤਿਨ ਕੋ (ਦੀਪਾਹਾ) ਪ੍ਰਕਾਸ਼ਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਜ਼ੀਰੇ ਹੈ, ਆਪ ਹੀ ਸਾਰੇ ਭਵਨ ਹੈ, ਆਪ ਹੀ (ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ) ਚਾਨਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪ = ਜਜ਼ੀਰੇ। ਲੋਅ = ਲੋਕ, ਭਵਨ {ਬਹੁ-ਵਚਨ}। ਦੀਪਾਹਾ = ਰੌਸ਼ਨੀ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Quien crea y se comunica con todos los mundos con Su Luz."