[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਣੰਜਹਿ ਗੁਰਸਬਦ ਸਿਉ; ਲਾਹਾ ਨਾਮੁ ਲਏਨਿ ॥੨੬॥"
page = 756
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction they deal in Truth and earn the profit of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਸੱਚ ਦਾ ਵਾਪਾਰ ਕਰਦੇ ਹਨ ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਨਫਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They deal in Truth, through the Word of the Guru's Shabad, and they earn the profit of the Naam. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੱਚ ਕੋ ਹੀ ਵਣਜਤੇ ਹੈਂ, ਭਾਵ ਜਗ੍ਯਾਸੂਆਂ ਕੋ ਭੀ ਸੱਚ ਕਾ ਹੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ ਵਹੁ ਨਾਮ ਕਾ ਹੀ ਲਾਭ ਲੇਤੇ ਹੈਂ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਹਾਝਦੇ ਹਨ ਅਤੇ ਹਰਿ-ਨਾਮ (ਦਾ) ਲਾਭ ਖੱਟਦੇ ਹਨ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣੰਜਹਿ = ਵਿਹਾਝਦੇ ਹਨ। ਸਿਉ = ਨਾਲ, ਦੀ ਰਾਹੀਂ। ਲਾਹਾ = ਲਾਭ। ਲਏਨਿ = ਲੈਂਦੇ ਹਨ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru ellos comercian sólo en la Verdad y cosechan el Fruto del Nombre del Señor.(26)"