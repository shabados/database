[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪਿਆਰਿਆ ॥ ਰਹਾਉ ॥"
page = 1122
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou me, O my sweet Beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਂਨੂੰ ਦਰਸ਼ਨ ਦੇ, ਹੇ ਮੇਰੇ ਮਿਠੱੜੇ ਦਿਲਬਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please meet me, O my Dear Beloved. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ ਪ੍ਰੀਤਮ ਹਰੀ! ਮੇਰੇ ਕੋ ਆ ਕਰ ਕੇ ਮਿਲੀਏ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! (ਮੈਨੂੰ) ਮਿਲ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuéntrame, oh Dios Bienamado. (Pausa)"