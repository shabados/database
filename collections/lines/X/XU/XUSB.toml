[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਮਿਲੇ; ਪਗੁ ਧਾਰੇ ॥੫॥"
page = 685
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing hie ego, man meets the Lord and places his step on His way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਮਿਟਾ ਕੇ, ਬੰਦਾ ਸਾਈਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਰਸਤੇ ਉਤੇ ਕਦਮ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing ego, one meets the Lord, and places his feet on the Path. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਸੰਗ ਮਾਰਗ ਮੇਂ ਪਗ ਧਾਰੇ ਹੈਂ, ਸੋਈ ਗੁਰਮੁਖਿ ਹਉਮੈਂ ਕੋ ਮਾਰ ਕਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਮਿਲੇ ਹੈਂ॥੫॥☬ਅਬ ਮਨਮੁਖੋਂ ਕੀ ਦਸਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਹਉਮੈ ਮਾਰ ਕੇ ਅਤੇ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਟਿਕ ਕੇ ਉਸ ਆਨੰਦ-ਮੂਲ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਜੁੜਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el hombre se encuentra con Él al calmar su ego, sólo así puede caminar en Su Sendero. (5)"