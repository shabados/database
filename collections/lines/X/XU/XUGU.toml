[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਕਉ ਕਿਰਪਾ ਕਰੀਅਹੁ; ਇਕੁ ਨਾਮੁ ਧਿਆਈ ॥੩॥"
page = 1005
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show Thou mercy unto me, Thy slave, that I may contemplate only thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਮੈਂ, ਆਪਣੇ ਗੋਲੇ, ਉੱਤੇ ਮਿਹਰ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਕੇਵਲ ਤੇਰੇ ਨਾਮ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Mercy, that I may meditate on Your Name alone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਪਨੇ ਦਾਸ ਪੈ ਇਹੁ ਕ੍ਰਿਪਾ (ਕਰੀਅਹੁ) ਕਰੋ, ਜੋ ਇਕ ਨਾਮ ਕਾ ਧਿਆਈ ਹੋਵੋਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਨਾਨਕ ਤੇਰੇ ਦਰ ਦਾ ਸੇਵਕ ਹਾਂ) ਆਪਣੇ (ਇਸ) ਸੇਵਕ ਉਤੇ ਮਿਹਰ ਕਰਨੀ, ਮੈਂ (ਤੇਰਾ ਸੇਵਕ) ਤੇਰਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Ten Compasión de mí, Tu Propio Sirviente, para que pueda contemplar sólo Tu Nombre.(3)"