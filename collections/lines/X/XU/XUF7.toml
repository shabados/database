[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਹਜਾ ਸਮੈ ਅਗ︀ਯਾਨ ਮਾਨ ਕੈ ਰਸਾਏ ਨਾਹਿ; ਤਨਕ ਹੀ ਮੈ ਰਿਸਾਇ ਉਤ ਕੋ ਸਿਧਾਰ ਹੈਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
