[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਗਿਆਨ ਤੇ ਮਾਨ ਕਰ ਕੇ ਸੰਜੋਗ ਵੇਲੇ ਪਿਆਰੇ ਸੁਆਮੀ ਜੀ ਪ੍ਰਸੰਨ ਨਾ ਕੀਤੇ; ਜੋ ਥੋੜੇ ਚਿਰ ਵਿਚ ਹੀ ਉਹ ਗੁੱਸੇ ਹੋ ਕੇ ਉਧਰ ਨੂੰ ਚਲੇ ਗਏ।"