[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰ ਤਨ ਪਰ ਧਨ ਨਿੰਦ ਕਰਿ; ਹੋਇ ਦੁਜੀਭਾ ਬਿਸੀਅਰੁ ਭੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The enjoyer of other's wealth, body and slander becomes a poisonous amphisbaena."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸਤ੍ਰੀ ਗਮਨ, ਪਰਾਏ ਧਨ ਨੂੰ ਆਪਣਾ ਕਹਿਣਾਂ, ਪਰਾਈ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਦੂਜੀਭਾ ਸੱਪ ਬਣਦਾ ਹੈ।"