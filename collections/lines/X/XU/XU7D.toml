[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿਕ ਪਾਪ ਪੁੰਨ; ਬਹੁ ਹਿਰਹਿ ॥"
page = 1163
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many Millions of sins and virtues look up to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਕ੍ਰੋੜ ਬਦੀਆਂ ਅਤੇ ਨੇਕੀਆਂ ਉਸ ਵਲ ਤਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions of vices and virtues look up to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਪਾਪ ਔ ਪੁੰਨ ਤੇਰੇ ਹੁਕਮ ਕੀ ਤਰਫ ਬਹੁਲਤਾ ਕਰ (ਹਿਰਹਿ) ਦੇਖ ਰਹੇ ਹੈਂ; ਵਾ ਕ੍ਰੋੜੋਂ ਹੀ ਗ੍ਯਾਨੀ ਹੈਂ, ਜੋ ਬਹੁਤ ਪਾਪ ਪੁੰਨੋਂ ਕੋ ਦੂਰ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਤੇ ਪੁੰਨ ਜਿਸ ਵਲ ਤੱਕ ਰਹੇ ਹਨ (ਕਿ ਸਾਨੂੰ ਆਗਿਆ ਕਰੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਹਿ = ਹੇਰਹਿ, ਤੱਕ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Tu Visión, millones de actitudes erróneas son lavadas,"