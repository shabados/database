[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਵਡਾ; ਜਿਨਿ ਰਾਮ ਲਿਵ ਲਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 188
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is great who has devoted his love to the Pervading God. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਮਹਾਨ ਹੈ, ਜਿਸ ਨੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are great, who are lovingly attached to the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਮ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ, ਸੋ ਬਡਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹੀ ਵੱਡਾ ਹੈ, ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਲਗਨ ਲਾਈ ਹੋਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo es grandioso aquél que tiene su mente centrada en Dios. (1-Pausa)"