[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਗਰੀਬੀ ਸਮਾਹਾ ॥"
page = 273
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's realiser is steeped in humility."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਵਾਲਾ ਨਿਮਰਤਾ ਅੰਦਰ ਭਿੰਨਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is steeped in humility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਰਿਦੇ ਮੇਂ ਗਰੀਬੀ ਧਾਰਨੇ ਸੇ (ਸਮਾਹਾ) ਅਨੰਦ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗਰੀਬੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਕੈ = ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਮਨ ਵਿਚ। ਸਮਾਹਾ = ਸਮਾਈ ਹੋਈ ਹੈ, ਟਿਕੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, procura humildad en su mente."