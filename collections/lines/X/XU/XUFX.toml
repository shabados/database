[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ; ਸਭਿ ਤੀਰਥ ਗਹੈ ॥"
page = 948
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt, he wanders at all the pilgrim-stations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਉਹ ਸਾਰਿਆਂ ਧਰਮ-ਅਸਥਾਨਾਂ ਤੇ ਰਟਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, he visits all the sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਭਰਮ ਮੇਂ ਭੂਲਾ ਹੂਆ ਸਭ ਤੀਰਥੋਂ ਕੀ ਯਾਤ੍ਰਾ ਕੋ (ਗਹੈ) ਅੰਗੀਕਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ ਤਪਾ ਸਮਝਣ ਦੇ) ਭੁਲੇਖੇ ਵਿਚ ਭੁੱਲਾ ਹੋਇਆ ਸਾਰੇ ਤੀਰਥ ਗਾਂਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੈ = ਫੜਦਾ ਹੈ, ਗਾਂਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero pasa por los lugares de peregrinaje."