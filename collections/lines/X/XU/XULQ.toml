[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਤਤ ਕੇ ਬੇਤੇ ॥"
page = 276
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the knower of the reality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਹਨ ਅਸਲੀਅਤ ਨੂੰ ਜਾਨਣ ਵਾਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions know the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਤਤ ਸੂਰਪ ਕੇ (ਬੇਤੇ) ਜਾਣਨੇ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਜੀਵ (ਜਗਤ ਦੇ) ਅਸਲੇ (ਅਕਾਲ ਪੁਰਖ) ਦੇ ਮਹਰਮ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤ = ਅਸਲੀਅਤ। ਬੇਤੇ = ਜਾਣਨ ਵਾਲੇ, ਮਹਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los que conocen la Esencia de la Realidad;"