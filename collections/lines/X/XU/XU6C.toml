[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸ ਬਿਨੁ; ਨਾਹੀ ਕੋ ਦੂਜਾ ॥"
page = 805
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other than the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਇੱਕ ਤੋਂ ਬਿਨਾ (ਤੇਰੇ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, sin el Uno, no hay nadie más."