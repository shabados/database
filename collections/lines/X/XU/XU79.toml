[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨ ਅਲੋਵਉ; ਸਾਧ ਜਨੋ ॥"
page = 241
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with thine eyes, behold the holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾ ਨੂੰ ਤੱਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your eyes, behold the holy people;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਨੇਤ੍ਰੋਂ ਸੇ ਸਾਧੂ ਜਨੋਂ ਕਾ ਦਰਸਨ (ਅਲੋਵਉ) ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧ ਜਨੋ! (ਮੇਰੀ ਤਾਂ ਇਹੀ ਅਰਦਾਸ ਹੈ ਕਿ) ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਉਹਨਾਂ ਦਾ) ਦਰਸਨ ਕਰਦਾ ਰਹਾਂ (ਜੋ ਨਾਮ ਜਪਦੇ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲੋਵਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਅਲੋਵਉਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos buscan tener la Visión de los Santos,"