[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਅੰਤੁ. ਨ ਜਾਨਸਿ ਕੋਇ ॥"
page = 863
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose limit no one knows;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਓੜਕ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕੋਈ ਅੰਤ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ) ਜਿਸ (ਦੀ ਹਸਤੀ) ਦਾ ਅੰਤ ਕੋਈ ਭੀ ਜੀਵ ਜਾਣ ਨਹੀਂ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Fin nadie lo conoce;"