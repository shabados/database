[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਰਮਤ; ਭਏ ਆਨੰਦ ॥"
page = 866
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering God's praise I have become happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Glorious Praises of the Lord, I am in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਨ ਉਚਾਰਤੇ ਅਨੰਦ ਰੂਪ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਸਿਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza del Señor entro en Éxtasis,"