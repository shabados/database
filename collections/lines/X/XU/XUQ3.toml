[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਡੀ ਬੰਦਸਿ. ਮੈ ਕੋਇ, ਨ ਡਿਠਾ; ਤੂ ਨਾਨਕ ਮਨਿ ਭਾਣਾ ॥"
page = 964
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like Thee, O Lord, I have seen not another. Thou alone art pleasing to Nanak's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਰਗਾ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਵੇਖਿਆ। ਕੇਵਲ ਤੂੰ ਹੀ ਨਾਨਕ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not seen any other like You. You alone are pleasing to Nanak's mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ (ਬੰਦਸਿ) ਨਯਾਈ, ਭਾਵ ਬਰਾਬਰ ਮੈਂ ਕੋਈ ਨਹੀਂ ਦੇਖਿਆ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਗੁਰੂ) ਨਾਨਕ (ਜੀ)! ਤੇਰੀ ਕੋਈ ਗੱਲ ਮੈਨੂੰ ਬੰਨ੍ਹਣ ਨਹੀਂ ਜਾਪਦੀ, ਮੈਂ ਤਾਂ ਤੈਨੂੰ (ਸਗੋਂ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈਡੀ = ਤੇਰੀ। ਬੰਦਸਿ = ਮਨ ਦੀ ਖੁਲ੍ਹ ਦੇ ਰਾਹ ਵਿਚ ਰੁਕਾਵਟ, ਬੰਨ੍ਹਣ। ਤੂੰ = ਤੈਨੂੰ। ਮਨਿ ਭਾਣਾ = ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, nunca he visto a nadie como Tú; sólo Tú complaces mi mente."