[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਿਮਰਤ ਰਹਹਿ; ਨਾਨਕ. ਦਰਸ ਅਧਾਰ ॥੧॥"
page = 257
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At every breath they continue to remember God. Nanak a sight of Him is their support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰੀ ਜਾਂਦੇ ਹਨ। ਨਾਨਕ ਉਸ ਦਾ ਦੀਦਾਰ ਉਨ੍ਹਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They continue to contemplate Him with each and every breath; O Nanak, the Blessed Vision of His Darshan is their Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਦਾਸ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤਿਸੀ ਕੋ ਸਿਮਰਤੇ ਰਹਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਸਨ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਉਹ ਮਾਇਆ ਦੀ ਟੇਕ ਰੱਖਣ ਦੇ ਥਾਂ) ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਨੂੰ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣਾ ਕੇ ਸੁਆਸ ਸੁਆਸ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰ = ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak medita en Ti, con cada respiración, y Tu Presencia es su Único Soporte.(1)"