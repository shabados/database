[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ. ਦੀਨ ਦੁਖ ਭੰਜਨ; ਸਭਿ ਤੁਮੑਰੇ ਜੀਅ ਜੰਤਾਇਲੇ ॥"
page = 862
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Destroyer of grief, be Thou merciful to the meek. All the men and the lower creatures are thine O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੰਗ-ਗਮ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਤੂੰ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਹੋ। ਸਾਰੇ ਇਨਸਾਨ ਅਤੇ ਨੀਵੇਂ ਜੀਵ-ਜੰਤੂ ਤੇਰੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful to me, O Destroyer of the pains of the meek; all beings and creatures belong to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਕੇ ਦੁਖੋਂ ਕੋ ਨਸਟ ਕਰਨੇਹਾਰੇ! ਤੁਮ ਹਮਾਰੇ ਪੁਰ ਕਿਰਪਾਲ ਹੋਵਹੁ, ਏਹ ਸੂਖਮ ਅਸਥੂਲ ਜੇਤੇ ਜੀਵ ਜੰਤ ਹੈਂ ਸਭ ਤੁਮਾਰੇ ਹੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ! (ਅਸਾਂ ਜੀਵਾਂ ਉਤੇ) ਦਇਆਵਾਨ ਹੋ। ਇਹ ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹੀ (ਪੈਦਾ ਕੀਤੇ ਹੋਏ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦੁਖ ਭੰਜਨ = ਹੇ ਦੀਨਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Misericordia de mí, oh Destructor de la penas del débil, todos lo seres y criaturas Te pertenecen"