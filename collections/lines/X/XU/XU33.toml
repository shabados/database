[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਬੇਦ ਕੀ ਬਿਧਿ. ਨਹੀ ਜਾਣਹਿ; ਬਿਆਪੇ ਮਨ ਕੈ ਮਾਨ ॥੨॥"
page = 1203
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows not the way of the Vedas and the Shastras and is perturbed with his mind's pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਦਾਂ ਅਤੇ ਸ਼ਾਸਤਰਾਂ ਦੀ ਰੀਤੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਦੇ ਹੰਕਾਰ ਨਾਲ ਵਿਆਕੁਲ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows nothing of the Vedas or the Shaastras; his mind is gripped by pride. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰ ਅਰ ਬੇਦ ਕੀ ਬਿਧੀ ਕੋ ਤੋ ਜਾਨਤੇ ਨਹੀਂ ਔਰ ਮਨ ਕੇ ਅਭਿਮਾਨ ਮੇਂ ਬਿਆਪੇ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਧਰਮ-ਪੁਸਤਕਾਂ) ਵੇਦ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਆਤਮਕ ਮਰਯਾਦਾ ਨਹੀਂ ਸਮਝਦੇ, ਉਹ ਤਾਂ ਆਪਣੇ ਮਨ ਦੇ ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਫਸੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = ਢੰਗ, ਮਰਯਾਦਾ। ਬਿਆਪੇ = ਫਸੇ ਹੋਏ। ਮਨ ਕੈ ਮਾਨ = ਮਨ ਦੇ ਮਾਣ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no conoce el camino de los Vedas y los Shastras, ya que el ego le voltea la mente. (2)"