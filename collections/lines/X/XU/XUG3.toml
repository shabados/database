[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਸੂਲਣੀ ਸੈਥਣੀ ਬਕ੍ਰ ਬੈਣਾ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the wielder of trident and dagger and speaker of harsh words, I salute Thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ੂਲ ਵਾਲੀ, ਸੈਹੱਥੀ ਵਾਲੀ, ਕੁਰੱਖ਼ਤ ਬੋਲਾਂ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"