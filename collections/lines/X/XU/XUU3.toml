[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ. ਸੋ ਪ੍ਰਭੁ ਜਾਤਾ; ਬਹੁੜਿ. ਨ ਜੋਨੀ ਭਰਮਿ ਰੁਨਾ ॥੯॥"
page = 1079
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises that Lord within all, wanders and wails not in existences, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ੋ ਸਾਰਿਆਂ ਅੰਦਰ ਉਸ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਤੇ ਰੌਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes God pervading deep within all, does not wander crying in reincarnation again. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨੇ ਸਭ ਕੇ ਅੰਤਰ ਏਕ ਰਸ ਤੁਮ ਕੋ ਜਾਣਿਆਂ ਹੈ, ਸੋ ਪੁਰਸ ਫੇਰ ਜੋਨੀਯੋਂ ਮੇਂ ਭ੍ਰਮ ਕੇ ਨਹੀਂ ਰੋਇਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਭਨਾਂ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਪਛਾਣ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਮੁੜ ਜੂਨਾਂ ਦੀ ਭਟਕਣਾ ਵਿਚ ਦੁਖੀ ਨਹੀਂ ਹੁੰਦਾ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਨਿਰੰਤਰਿ = ਸਭਨਾਂ ਦੇ ਅੰਦਰ। ਜਾਤਾ = ਜਾਣ ਲਿਆ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ। ਭਰਮਿ = ਭਟਕ ਕੇ। ਰੁਨਾ = ਰੁੰਨਾ, ਰੋਇਆ, ਦੁਖੀ ਹੋਇਆ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Te conoce pues estás en el interior de todo, y ya no es puesto a sufrir en ningún vientre otra vez. (9)"