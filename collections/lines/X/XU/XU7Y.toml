[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਆਪਿ ਜਾਣੈ; ਜਿਨਿ ਏਹ ਬਣਤ ਬਣਾਈ ॥੪॥੨॥੫॥"
page = 545
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, He who has created this creation, Himself knows all about it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਜਿਸ ਨੇ ਇਹ ਰਚਨਾ ਰਚੀ ਹੈ ਉਹ ਖੁਦ ਹੀ ਇਸ ਬਾਰੇ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, He alone knows - He who created this creation. ||4||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਕੀ ਬਨਤ ਬਨਾਈ ਹੈ ਵਹੁ ਅਕਾਲ ਪੁਰਖ ਅਪਨੀ ਕੀਮਤ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ ਦੂਸਰਾ ਨਹੀਂ ਜਾਨਤਾ॥੪॥੨॥੫॥☬ਅਬ ਸਨਮੁਖ ਉਸਤਤਿ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਉਸ ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਦੀ) ਇਹ ਖੇਡ ਬਣਾ ਦਿੱਤੀ ਉਹ ਆਪ ਹੀ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ ॥੪॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo el Señor conoce Su Estado; Él ha creado todo lo que es. (4‑2‑5)"