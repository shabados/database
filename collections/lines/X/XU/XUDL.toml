[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਅੰਦਰਿ ਜੋਤਿ ਸਮਾਣੀ; ਆਪੁ ਪਛਾਤਾ ਆਪੈ ॥"
page = 1111
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My light is merged in the supreme Light and I have recognised my ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਕਾਸ਼ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿਞਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My might merges into the Light; I realize and understand my own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤੀ ਕੀ ਰਿਦੇ ਅੰਤਰ ਗ੍ਯਾਤ ਵਾ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਜੋਤਿ ਸਮਾਈ ਹੈ ਔਰ ਤਿਸ ਕੋ ਅਪਣੇ ਆਪ ਪਛਾਣ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜਿੰਦ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਦਾ ਪੜਤਾਲ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma se inmerge en el Alma Universal y uno conoce el ser interior a través del Ser Universal."