[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਵਿਸਟੁ ਮੇਲਿ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਹਰਿ ਮੇਲੇ. ਕਰਿ ਰੈਬਾਰੀ ਜੀਉ ॥"
page = 174
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, unite me with Satguru, the counsel, who through his guidance, shall cause me to meet God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਸਲਾਹਕਾਰ ਨਾਲ ਮਿਲਾ ਦੇ, ਜੋ ਆਪਣੀ ਰਹਿਬਰੀ ਰਾਹੀਂ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unite me with the True Guru, Your Advisor, O my Lord of the Universe; through His guidance, He shall lead me to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਰੀ ਗੋਵਿੰਦ ਸਤਿਗੁਰੂ! ਜੋ (ਵਿਸਟੁ) ਵਿਚੋਲੇ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮੇਲ, ਕਿਉਂਕਿ ਵਹੁ (ਰੈਬਾਰੀ) ਵਿਚੋਲਗੀ ਕਰ ਕੇ ਆਪ ਕੇ ਸਾਥ ਮੇਲੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਮੈਨੂੰ ਵਿਚੋਲਾ ਗੁਰੂ ਮਿਲਾ, ਜੇਹੜਾ ਮੇਰੀ (ਜੀਵਨ ਵਿਚ) ਅਗਵਾਈ ਕਰ ਕੇ ਮੈਨੂੰ ਤੈਂ ਹਰੀ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y úneme con el Guru Verdadero, Tu Representante, para que me lleve hasta Ti, oh mi Gobind."