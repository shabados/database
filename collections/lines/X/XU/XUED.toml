[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਰੁ ਚਲਾਵੈ ਚੰਮ ਦੇ; ਚਾਕਰ ਵੇਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the king exercises dictatorial powers, the servants are helpless before him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਦਾ (ਅਮਰ=) ਹੁਕਮ ਚੰਮ ਦੇ ਚਮੜੇ ਚਲਾਵੇ ਤਦ ਚਾਕਰ ਬੇਚਾਰੇ (ਅਰਥਾਤ ਲਾਚਾਰ) ਹਨ, (ਹੁਕਮ ਮੰਨਦੇ ਹਨ)।"