[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਮਰਦਾਸ, ਸਚੁ ਸਲੵ ਭਣਿ; ਤੈ ਦਲੁ ਜਿਤਉ. ਇਵ ਜੁਧੁ ਕਰਿ ॥੧॥੨੧॥"
page = 1396
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sall says verily, thisewsie, thou, O Guru Amar Dass, has overpowered the enemy-hosts, waging a war."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਆਖਦਾ ਹੈ ਸਲ, ਤੂੰ ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ! ਇਸ ਤਰ੍ਹਾਂ ਲੜਾਈ ਕਰ ਕੇ ਦੁਸ਼ਮਨ ਦੀਆਂ ਫੋਜਾਂ ਨੂੰ ਹਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "SALL speaks the truth; O Guru Amar Daas, you have conquered the army of evil, fighting the battle this way. ||1||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਮਹਾਰਾਜ! ਸ੍ਰੀ ਸਲ ਭੱਟ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ: ਆਪ ਨੇ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਸੇ ਯੁਧ ਕਰ ਕੇ (ਇਵ) ਐਸੇ ਆਸੁਰੀ ਦਲ ਕੋ ਜੀਤ ਲੀਆ ਹੈ॥੧॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਲ੍ਯ੍ਯ ਕਵੀ (ਇਉਂ) ਆਖਦਾ ਹੈ- ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ! ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਜੁੱਧ ਕਰ ਕੇ (ਇਹ ਵਿਕਾਰਾਂ ਦਾ) ਦਲ ਜਿੱਤ ਲਿਆ ਹੈ ॥੧॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਣਿ = ਆਖ। ਤੈ = ਆਪ ਨੇ, ਤੂੰ। ਇਵ = ਇਸ ਤਰ੍ਹਾਂ। ਕਰਿ = ਕਰ ਕੇ। ਦਲੁ = ਫ਼ੌਜ ॥੧॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sal, dice la Verdad, oh Guru Amar Das, has conquistado el ejército de la maldad, librando la batalla de esa manera. (1-21)"