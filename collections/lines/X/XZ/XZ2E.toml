[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪਾਰਸਿ ਪਰਸਿਐ; ਲਖ ਪਾਰਸ ਪਾ ਖਾਕੁ ਸੁਹਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru is that philosopher's stone the dust of whose feet adorns millions of philosopher's stones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪਾਰਸ ਦੇ ਪਰਸਣ ਨਾਲ ਲੱਖਾਂ ਪਾਰਸ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਭਾਸਦੇ ਹਨ।"