[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੈ ਸੰਗਿ; ਏਕ ਲਿਵ ਲਾਗੀ ॥"
page = 285
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of His serf, man comes to profess love for One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੁਮਾਸ਼ਤੇ ਦੀ ਸੰਗਤ ਅੰਦਰ, ਇਨਸਾਨ ਦੀ ਪ੍ਰੀਤ ਇਕ ਸਾਈਂ ਨਾਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the company of His servant, one becomes attached to the Love of the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਸੰਤ ਜਨੋਂ ਕੇ ਸੰਗ ਕਰ ਏਕ ਵਾਹਿਗੁਰੂ ਮੇਂ ਤਿਸ ਕੀ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਇਕ ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਸੁਰਤ ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque en su Santa Compañía logran apegarse al Uno."