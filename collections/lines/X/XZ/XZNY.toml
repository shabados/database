[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੀਰ ਦਏ ਅਰਿ ਕੇ ਉਰਿ ਸ੍ਰੀ ਹਰਿ; ਸੂਰਨ ਕੇ ਅੰਗਿ ਅੰਗਿ ਪ੍ਰਚਾਰੈ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By inflicting blows on the limbs of warriors, Krishna has ripped their hearts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਵੈਰੀਆਂ ਦੀਆਂ ਛਾਤੀਆਂ ਨੂੰ ਚੀਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸੂਰਮਿਆਂ ਦੇ ਅੰਗ ਅੰਗ ਉਤੇ ਸੱਟਾਂ ਮਾਰੀਆਂ ਹਨ।"