[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਜਾਗੇ; ਨਾਮਾ ਜੈਦੇਵ ॥੨॥"
page = 1194
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, awake are Namdev and Jaidav."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਅੰਦਰ ਜਾਗਦੇ ਹਨ, ਨਾਮਦੇਵ ਅਤੇ ਜੈਦੇਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv and Jai Dayv are awake in this Dark Age of Kali Yuga. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਮੇਂ ਨਾਮਦੇਵ, ਜੈ ਦੇਵ ਆਦਿਕ ਜਾਗੈ ਹੈਂ॥੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਦੇ ਸਮੇ) ਕਲਿਜੁਗ ਵਿਚ ਜਾਗਦੇ ਰਹੇ ਭਗਤ ਨਾਮਦੇਵ ਤੇ ਜੈਦੇਵ ਜੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Era de Kali están también despiertos Namdev y Yaidev. (2)"