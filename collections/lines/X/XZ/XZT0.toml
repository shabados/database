[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਮਾਣਿਆਂ ਦੀ ਆਜਜ਼ੀ ਪਰਵਾਨ ਕਰ ਲੈਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪਜ਼ੀਰਿੰਦਾਇ ਇਜਜ਼ਿ ਹਰ ਖ਼ਾਕਸਾਰ ।੬੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He recognizes and accedes to the helplessness of the lowly and meek.(69)            "