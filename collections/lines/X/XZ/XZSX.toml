[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਬੋਹਿਥੁ; ਤਾਰੇ ਰਤਨਾਗਰੁ ॥੨॥"
page = 377
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the ship with the mine of gems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰ ਹੋਣ ਲਈ ਜਵੇਹਰ ਦੀ ਖਾਣ ਗੁਰੂ ਜੀ ਇਕ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is treasure of jewels. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਜੋ ਰਤਨਾਗਰ ਹੈਂ ਅਰਥਾਤ ਜੋ ਬੈਰਾਗਾਦਿ ਗੁਣੋਂ ਕੀ ਖਾਨਿ ਹੈਂ, ਤਿਨੋਂ ਨੇ (ਬੋਹਿਥੁ) ਜਹਾਜ ਰੂਪ ਹੋ ਕਰ ਕੇ ਤਾਰ ਲਿਆ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਤਨਾਂ ਦੀ ਖਾਣ ਗੁਰੂ (ਮਾਨੋ) ਜਹਾਜ਼ ਹੈ ਜੋ (ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥੁ = ਜਹਾਜ਼। ਰਤਨਾਗਰੁ = ਰਤਨਾਕਰ, ਰਤਨ-ਆਕਰ, ਰਤਨਾਂ ਦੀ ਖਾਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru, el Tesoro del Bien, es la Barca que nos puede llevar a través. (2)"