[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਵਰਖੈ; ਅਨਹਦ ਬਾਣੀ ॥"
page = 105
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rain of ambrosial Gurbani is incessantly falling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਦੀ ਬਾਰਸ਼ ਇਕ ਰਸ ਵਰ੍ਹ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar, the Unstruck Melody of Gurbani rains down continually;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਆਪ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਏਕ ਰਸ ਐਸੀ ਬਾਣੀ ਬੋਲਤੇ ਹੈਂ ਮਾਨੋਂ ਅੰਮ੍ਰਿਤ ਕੀ ਵਰਖਾ ਹੋਤੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਵਾਲੀ ਬਾਣੀ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਕ-ਰਸ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ ਬਾਣੀ = ਇਕ ਰਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ। ਅਨਹਦ = ਲਗਾਤਾਰ, ਇਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Señor es la Melodía Espontánea, dicen los Yoguis."