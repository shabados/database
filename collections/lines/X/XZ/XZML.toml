[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਬੂਝੈ; ਮਨੁ ਤ੍ਰਿਪਤਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 179
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which desires may be quenched and the soul be satiated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਖਾਹਿਸ਼ ਮਿਟ ਜਾਵੇ ਅਤੇ ਆਤਮਾ ਰੱਜ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which will quench my thirst and satisfy my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਾਇ ਕਰ ਤ੍ਰਿਸਨਾ ਨਵਿਰਤ ਹੋਵੇ ਔਰ ਮਨ ਕੋ ਤ੍ਰਿਪਤੀ ਹੋਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਮਨ ਨੂੰ ਸੰਤੋਖੀ ਬਣਾ ਦਿਓ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que pueda calmar mi mente y saciar mi deseo!  (1-Pausa)"