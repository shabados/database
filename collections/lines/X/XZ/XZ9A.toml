[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਕਿਛੁ ਪਤੀਆ; ਮੁਝੈ ਦਿਖਾਇ ॥੨੩॥"
page = 1166
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has this miracle been exhibited by me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਇਹ ਕਰਾਮਾਤ ਮੈਂ ਵਿਖਾਲੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have I done this miracle? ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਪਰਚਾ ਕਰਾਮਾਤ ਕਾ ਕੁਛ ਮੈਨੇ ਦਿਖਾਯਾ ਹੈ, ਭਾਵ ਮੈਨੇ ਨਹੀਂ ਦਿਖਾਯਾ ਹਰੀ ਨੇ ਵਿਖਾਯਾ ਹੈ; ਵਾ ਤੇਰੇ ਕਰਮਾਂ ਕਾ ਫਲੁ ਮਿਲਾ ਹੈ ਕਿ ਜੋ ਤੈਨੇ ਕਹਾ ਥਾ ਮੁਝ ਕੋ ਕੁਝ ਪਤੀਆ ਦਿਖਾਉ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਕ ਤਸੱਲੀ ਦਿਵਾ ਦੇਹ ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆ = ਤਸੱਲੀ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que primero me convenza de que tu arrepentimiento es verdadero. (23)"