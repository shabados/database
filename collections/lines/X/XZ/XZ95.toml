[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ; ਜਗੁ ਗਾਵੈ ॥"
page = 623
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sings His praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world sings cheers of victory,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤੀਰਥ ਕਾ ਸਭ ਜਗਤ ਆਗੇ ਭੀ ਜੈ ਜੈ ਕਾਰ ਗਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰਾ ਜਗਤ ਉਸ ਦੀ ਸੋਭਾ ਦਾ ਗੀਤ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈ ਕਾਰੁ = ਸੋਭਾ। ਜਗੁ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es aclamado en el mundo entero;"