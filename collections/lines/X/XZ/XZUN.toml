[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਿਵ ਸਕਤੀ ਸੰਜੋਗੀ ॥"
page = 1150
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Uniter of mind and matter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਮਨ ਤੇ ਮਾਦੇ ਨੂੰ ਜੋੜਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Uniter of Shiva and Shakti - mind and matter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ (ਸਿਵ) ਈਸਰ ਔ (ਸਕਤੀ) ਮਾਯਾ ਕਾ (ਸੰਜੋਗੀ) ਮਿਲਾਪ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਆਪ ਹੀ ਜੀਵਾਤਮਾ ਤੇ ਪ੍ਰਕ੍ਰਿਤੀ ਨੂੰ ਜੋੜਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien coordina lo animado y lo inanimado,"