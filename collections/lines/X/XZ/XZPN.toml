[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਰਸਨੁ ਜਿਨਾ ਵੇਖਾਲਿਓਨੁ; ਤਿਨਾ ਦਰਗਹ ਲਏ ਛਡਾਇ ॥੧॥"
page = 314
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak at a God's court, the Guru secures the release of those whom he has caused to see Lord's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਗੁਰੂ ਉਨ੍ਹਾਂ ਦੀ ਖਲਾਸੀ ਕਰਵਾ ਲੈਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਸਾਈਂ ਦਾ ਦੀਦਾਰ ਕਰਵਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who behold the Blessed Vision of His Darshan, are emancipated in the Court of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੌ ਗੁਰੂ ਨੇ ਦਰਸ਼ਨ ਦੇਖਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਦਰਗਾਹ ਮੇਂ ਛੁਡਾਇ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਹਰੀ, ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰਾਉਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਦਰਗਾਹ ਵਿਚ ਛੁਡਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਾਲਿਓਨੁ = ਵਿਖਾਲਿਆ ਉਸ (ਪ੍ਰਭੂ) ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Guru le permite obtener la Visión del Señor, asegura su Liberación en la Corte del Señor.(1)"