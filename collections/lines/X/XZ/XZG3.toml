[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ ਵਿਸਾਰੀਐ; ਏਹੁ ਤੰਬੋਲਾ ਖਾਇ ਰੀ ॥੨॥"
page = 400
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget the love of another and chew thou this betel O bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਨੂੰ ਭੁਲ ਜਾ। ਤੂੰ ਇਸ ਪਾਨ ਨੂੰ ਚੱਬ, ਹੇ ਵਹੁਟੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget the love of duality, and chew upon this betel leaf. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਭੁਲਾਈਏ, ਭਾਵ ਦੂਰ ਕਰ ਦੇਵੀਏ, ਯਹੀ ਪਾਨੋਂ ਕਾ ਬੀੜਾ ਖਾਉ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ (ਮਾਇਆ ਆਦਿਕ ਦਾ) ਪਿਆਰ ਭੁਲਾ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ-(ਇਹ ਨਿਯਮ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ, ਮਾਨੋ, ਪਾਨ ਦਾ ਬੀੜਾ ਹੈ) ਹੇ ਜਿੰਦੇ! ਇਹ ਪਾਨ ਖਾਇਆ ਕਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਛੱਡ ਕੇ ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ। ਤੰਬੋਲਾ = ਪਾਨ ਦਾ ਬੀੜਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "refresca tu aliento olvidando todo lo demás. (2)"