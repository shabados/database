[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬਿਨੁ ਹਰਿ. ਆਸ ਅਵਰ ਕਾਹੂ ਕੀ ਕੀਜੈ; ਸਾ ਨਿਹਫਲ ਆਸ ਸਭ ਬਿਰਥੀ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 859
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hope, which is reposed in any other than God, that hope is fruitless and goes all in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਮੀਦ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਹੋਰਸ ਤੇ ਲਾਈ ਜਾਂਦੀ ਹੈ; ਉਹ ਉਮੀਦ ਨਿਸਫਲ ਹੈ ਅਤੇ ਸਾਰੀ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That hope which is placed in any other than the Lord - that hope is fruitless, and totally useless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਾ ਪਰਮੇਸ੍ਵਰ ਸੇ ਹੋਰ ਕਿਸੇ ਕੀ ਆਸ ਕਰੇ, ਸੋ ਆਸ ਤੋ ਨਿਸਫਲ ਹੋਵੇਗੀ ਪੁਨਹ ਅਵਸਥਾ ਭੀ ਤੇਰੀ ਸਭ ਵਿਅਰਥ ਜਾਵੇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਜੇਹੜੀ ਭੀ ਕਿਸੇ ਹੋਰ ਦੀ ਆਸ ਕਰੀਦੀ ਹੈ, ਉਹ ਆਸ ਸਫਲ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਆਸ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Maestro de la Tierra, pues si uno se apoya en alguien más, sus esperanzas nunca serán cumplidas.  (1-Pausa)"