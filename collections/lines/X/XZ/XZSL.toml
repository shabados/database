[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਭੇਟੇ ਗੁਰ ਗੋਸਾਈ ॥ ਰਹਾਉ ॥"
page = 621
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met Guru's God, the Lord of the world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "because I have met the Guru, the Lord of the Universe. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੋਬਿੰਦ ਜੋ ਪ੍ਰਿਥੀ ਕੇ ਸ੍ਵਾਮੀ ਹੈਂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਮ ਕੋ ਮਿਲੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੋਬਿੰਦ ਨੂੰ, ਗੁਰੂ ਨੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਖਸਮ ਨੂੰ ਮਿਲ ਪਏ। ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਸਾਈ = ਧਰਤੀ ਦਾ ਮਾਲਕ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora que he tenido la Visión de mi Señor, mi Director y Maestro. (Pausa)"