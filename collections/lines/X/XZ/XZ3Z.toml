[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਦਿਵਸ ਆਵਤ ਸਦਨ; ਨ੍ਰਿਪ ਬਰ ਲਖਿਯੋ ਬਨਾਇ ॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day Raja, when he was proceeding to her house, he saw him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ ਰਾਜੇ ਨੇ (ਚੋਰ ਨੂੰ) ਘਰ ਆਉਂਦਿਆਂ ਵੇਖ ਲਿਆ।"