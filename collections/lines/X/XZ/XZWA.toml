data = "ਮੇਰੇ ਕਹਿਯੋ ਮੰਤ੍ਰ ਬੀਚਾਰੋ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Yielding to my request, don’t go to jungle."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗੱਲ ਨੂੰ ਵਿਚਾਰ ਪੂਰਵਕ ਮੰਨ ਲੈ।"