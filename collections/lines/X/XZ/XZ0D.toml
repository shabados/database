[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅੰਤਰਜਾਮੀ ਜੀਅ ਸਭਿ ਤੇਰੇ ॥"
page = 1038
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the Inner-knower and all the beings are Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ ਹੈਂ ਅਤੇ ਸਾਰੇ ਜੀਵ ਤੈਂਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Inner-knower, the Searcher of hearts. All beings belong to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅੰਤਰ ਕਾ ਪ੍ਰੇਰਕ ਹੈਂ, ਪੁਨਃ ਇਹ ਜੀਉ ਸਭ ਤੇਰੇ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ (ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ) ਹਨ, ਤੂੰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, el Íntimo conocedor de todos los corazones; toda vida pertenece a Ti."