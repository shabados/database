[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰਿ ਭਤਾਰਿ ਪਿਆਰੁ ਕਰਿ; ਪੁਤੁ ਪੋਤਾ ਪਿਉ ਦਾਦੁ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting engrossed in wife or husband you have further created relationships of son, grandson, father and grandfather."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਭਰਤਾ ਨਾਲ ਹੀ ਮੋਹ ਕਰਦੀ ਹੈ, ਪੁਤਰ ਪਿਉ ਨੂੰ ਤੇ ਦਾਦੇ ਪੋਤਰੇ ਨੂੰ।"