[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਰੱਬ ਦੀ ਯਾਦ ਤੋਣ ਇੱਕ ਪਲ ਭਰ ਵੀ ਗਾਫਿਲ ਨਹੀਣ ਹੁੰਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਕਿ ਗ਼ਾਫ਼ਿਲ ਨੀਸਤ ਅਜ਼ ਹੱਕ ਯੱਕ ਨਫ਼ਸ ।੧੦੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, also bestow upon me the savor of the euphoria of Your love. (461)"