[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਉਪਾਇ; ਦੁਖਾ ਸੁਖ ਦੀਏ ॥"
page = 1032
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, he has endowed it with weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਉਸ ਨੇ ਇਸ ਨੂੰ ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ ਬਖ਼ਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the Universe, He gave it pain and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸਟੀ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਕਰਮਾਨਸਾਰ ਦੁਖ ਔ ਸੁਖ ਦੀਏ ਹੈਂ; ਵਾ ਸੰਜੋਗ ਵਿਜੋਗ ਕਰ ਕੇ ਧਰਮਾਧਰਮ ਅਨੁਸਾਰ ਸ੍ਰਿਸ੍ਟਿ ਉਪਾਇ ਸੁਖ ਦੁਖ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਦੁੱਖ ਸੁਖ ਭੀ ਉਸੇ ਨੇ ਹੀ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਾ ਸੁਖ = ਦੁਖ ਤੇ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y creando al mundo nos ha otorgado tanto el sentido del dolor como el del placer."