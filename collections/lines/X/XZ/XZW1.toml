[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਮ੍ਰਥ ਪੁਰਖੁ ਦਇਆਲ ਦੇਉ ਪਿਆਰੇ; ਭਗਤਾ ਤਿਸ ਕਾ ਤਾਣੁ ॥"
page = 641
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bright Lord is Omnipotent and compassionate and His devotees have His support alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਕ੍ਰਿਪਾਲੂ ਹੈ। ਉਸ ਦੇ ਸ਼ਰਧਾਵਾਨਾਂ ਨੂੰ ਕੇਵਲ ਓਸੇ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-powerful Divine Lord is compassionate, O Beloved; He is the Support of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ! ਹੇ ਦਇਆਲ ਪ੍ਯਾਰੇ (ਦੇਉ) ਪ੍ਰਕਾਸ ਰੂਪ! ਜਿਸ ਤੈਨੇ ਭਾਵਨੇ ਵਾਲੇ ਸੁਧ ਕੀਏ ਹੈਂ, ਤਿਨ ਭਗਤ ਜਨੋਂ ਕੋ ਆਪ ਕਾ ਬਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਦਇਆ ਦਾ ਘਰ ਹੈ, ਪ੍ਰਕਾਸ਼-ਰੂਪ ਹੈ। ਭਗਤਾਂ ਨੂੰ (ਸਦਾ) ਉਸ ਦਾ ਆਸਰਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮ੍ਰਥ = ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ। ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਤਾਣੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todopoderoso, Compasivo, el Todo Prevaleciente Espíritu Divino y es el Único Dios en Quien los Devotos de todos los tiempos se apoyan."