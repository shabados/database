[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਦੇਖਿ ਦੇਖਿ ਜਗੁ ਢੂੰਢਿਆ; ਕਹੂੰ. ਨ ਪਾਇਆ ਠਉਰੁ ॥"
page = 1369
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I have seen, looked around and searched the world, but I have found no place of rest anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਮੈਂ ਸੰਸਾਰ ਨੂੰ ਵੇਖ ਵਾਖ ਅਤੇ ਭਾਲ ਲਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਮੈਨੂੰ ਕਿਧਰੇ ਭੀ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਲਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have seen and observed, and searched all over the world, but I have found no place of rest anywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸਾਸਤ੍ਰੋਂ ਔ ਵੇਦੋਂ ਕੋ ਦੇਖ ਦੇਖ ਕਰ ਅਰਥਾਤ ਵਾਰੰਵਾਰ ਪੜ੍ਹ ਕੇ ਜਗਤ ਮੈਨੇ ਖੋਜਿਆ ਹੈ। ਇਸ ਬੀਚ ਸੁਖ ਕਾ ਅਸਥਾਨ ਹਮਨੇ ਕੋਈ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੈਂ ਬੜੀ ਮੇਹਨਤਿ ਨਾਲ ਸਾਰਾ ਜਗਤ ਢੂੰਡ ਵੇਖਿਆ ਹੈ, ਕਿਤੇ ਵੀ ਅਜੇਹਾ ਥਾਂ ਨਹੀਂ ਲੱਭਾ (ਜਿਥੇ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ ਦੇਖਿ ਢੂੰਢਿਆ = ਮੁੜ ਮੁੜ ਦੇਖ ਕੇ ਭਾਲ ਕੀਤੀ ਹੈ। ਕਹੂੰ ਨ = ਕਿਤੇ ਭੀ ਨਹੀਂ। ਠਉਰੁ = ਥਾਂ, ਮਨ ਦੇ ਟਿਕਣ ਦਾ ਥਾਂ, ਉਹ ਥਾਂ ਜਿਥੇ ਮਨ ਨੂੰ ਸ਼ਾਂਤੀ ਮਿਲੇ, ਜਿਥੇ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, he visto, observado y buscado por todo el mundo y no he encontrado lugar de descanso,"