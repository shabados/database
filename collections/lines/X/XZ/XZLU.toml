[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਨਿੰਦਕ; ਸਿਰਿ ਕਰਹਿ ਭਾਰੁ ॥"
page = 4
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਅਨ- ਪੁਰਖ. ਭਹੁਵਚਨ ਨਾਂਵ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are the slanderers who carry on their heads loads of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਹਨ ਜੋ ਆਪਣੇ ਸਿਰ ਤੇ ਪਾਪਾਂ ਦਾ ਬੋਝ ਚੁਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless slanderers, carrying the weight of their stupid mistakes on their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਨਿੰਦਕ ਹੈਂ, ਜੋ ਬਿਨਾ ਪ੍ਰਜੋਜਨ ਪਰਾਈ ਨਿੰਦਾ ਕਾ ਭਾਰੁ ਅਪਨੇ ਸਿਰ ਪਰ ਕਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਨਿਦੰਕ (ਨਿੰਦਾ ਕਰ ਕੇ) ਆਪਣੇ ਸਿਰ ਉੱਤੇ (ਨਿੰਦਿਆ ਦਾ) ਭਾਰ ਚੁੱਕ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਆਪਣੇ ਸਿਰ ਉੱਤੇ। ਸਿਰਿ ਕਰਹਿ ਭਾਰੁ = ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਭਾਰ ਚੁਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son los desgraciados que como ración comen inmundicia."