[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਮੈ ਅਵਰੁ. ਨ ਕੋਈ ॥੧॥"
page = 1344
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unlike him, without the Lord's Name, I love not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਵਿਪਰੀਤ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਬਾਝੋਂ, ਮੇਰਾ ਹੋਰ ਕਿਸੇ ਨਾਲ ਪਿਆਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Except for the Name, I have no other at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਉ) ਤੈਸੇ ਮੈਨੇ ਨਹੀਂ ਗਵਾਈ, ਕਿਉਂਕਿ ਨਾਮ ਤੇ ਬਿਨਾਂ ਮੈਨੇ ਔਰੁ ਕੋਈ ਸੁਖਦਾਤਾ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਮੈਨੂੰ ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਸੁੱਝਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo nada más que el Nombre. (1)"