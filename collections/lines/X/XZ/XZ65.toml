[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰੁ ਸੇਵੇ. ਉਮਤਿ ਖੜੀ; ਮਸਕਲੈ ਹੋਇ ਜੰਗਾਲੀ ॥"
page = 967
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing at his door, his followers serve him, Thus is the rust of their sins scrubbed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖਲੋਤੇ ਹੋਏ ਉਸ ਦੇ ਮੁਰੀਦ ਉਸ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ। ਐਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਦੇ ਪਾਪਾਂ ਦਾ ਜੰਗਾਲ ਰੇਤਿਆਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing at His door, His followers serve Him; by this service, their rust is scraped off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਦਰ ਪਰ ਖੜੀ ਹੋਈ (ਉਮਤਿ) ਸਿਖੀ ਸੇਵਕੀ ਹੈ। ਜਿਸ ਕੀ ਬੁਧੀ ਪਾਪ ਰੂਪੀ ਜੰਗਾਲ ਕਰ ਜੰਗਾਲੀ ਹੂਈ ਥੀ ਤਿਸ ਕੋ ਸਤਿਗੁਰੂ ਕੀ ਸੇਵਾ ਰੂਪ ਮਸਕਲਾ ਹੋ ਗਿਆ। ਪੱਥਰ ਵਿਸੇਸ ਕਾ ਨਾਮ ਮਸਕਲਾ ਹੈ ਜਿਸਸੇ ਸ਼ਸਤ੍ਰ ਮਾਂਜੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਗਤ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦਾ) ਦਰ (ਮੱਲ ਕੇ) ਪ੍ਰੇਮ ਨਾਲ ਸੇਵਾ ਕਰ ਰਹੀ ਹੈ (ਅਤੇ ਆਪਣੇ ਆਤਮਾ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰ ਰਹੀ ਹੈ, ਜਿਵੇਂ) ਜੰਗਾਲੀ ਹੋਈ ਧਾਤ ਮਸਕਲੇ ਨਾਲ (ਸਾਫ਼) ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਮਤਿ = ਸੰਗਤ। ਖੜੀ = ਖਲੋਤੀ ਹੋਈ, ਸਾਵਧਾਨ ਹੋ ਕੇ, ਪ੍ਰੇਮ ਨਾਲ। ਦਰੁ ਸੇਵੇ = ਦਰਵਾਜ਼ਾ ਸੇਂਵਦੀ ਹੈ, ਦਰ ਮੱਲੀ ਬੈਠੀ ਹੈ। ਮਸਕਲੈ = ਮਸਕਲੇ ਨਾਲ। ਹੋਇ ਜੰਗਾਲੀ = ਜੰਗਾਲ ਵਾਲੀ ਧਾਤ (ਸਾਫ਼) ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Cuántas facetas tiene Él! Sus seguidores le sirven a Su Puerta y todos los errores desaparecen con la limpieza que hace la Esponja del Guru."