[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਜਨ ਕੇ ਸਭਿ ਪਾਪ ਗਏ; ਸਭਿ ਦੋਖ ਗਏ. ਸਭਿ ਰੋਗ ਗਏ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ਗਏ; ਤਿਨੑ ਜਨ ਕੇ, ਹਰਿ ਮਾਰਿ ਕਢੇ ਪੰਚ ਚੋਰਾ ॥੧॥"
page = 1201
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of that man all the sins are effaced, all the evils are effaced, and Lust wrath, avarice, worldly love and ego are effaced. Of that man the Lord drives out the five thrives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ ਦੇ ਸਾਰੇ ਗੁਨਾਹ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਸਾਰੀਆਂ ਬਦੀਆਂ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ, ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ, ਅਤੇ ਸ਼ਹਿਵਤ ਗੁੱਸਾ ਲਾਲਚ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਹੰਕਾਰ ਮਿਟ ਜਾਂਦੇ ਹਨ। ਉਸ ਜੀਵ ਦੇ ਪੰਜ ਤਸਕਰਾਂ ਨੂੰ ਸੁਆਮੀ ਮਾਰ ਕੇ ਬਾਹਰ ਕੱਢ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the sins of that humble being are taken away, all pains are taken away, all diseases are taken away; sexual desire, anger, greed, attachment and egotistical pride are taken away. The Lord drives the five thieves out of such a person of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜਨੋਂ ਕੇ ਸਭ ਪਾਪ ਦੂਰ ਹੋ ਗਏ ਹੈਂ ਔ ਦੁਖ ਦੂਰ ਹੂਏ ਹੈਂ ਔਰ ਸਭ ਜਨਮਾਦਿਕ ਰੋਗ ਭੀ ਚਲੇ ਗਏ ਹੈਂ ਪੁਨਹ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਅਭਿਮਾਨ ਤਿਨ ਜਨੋਂ ਕੇ ਦੂਰ ਹੋ ਗਏ ਹੈਂ। ਕ੍ਯੋਂਕਿ ਏਹ ਕਾਮਾਦੀ ਜੋ ਪਾਚੋਂ ਚੋਰ ਹੈ, ਸੋ ਹੇ ਹਰੀ! ਤੈਨੇ ਮਾਰ ਕੇ ਕਾਢੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਾਰੇ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਾਰੇ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ (ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਚੁਰਾਣ ਵਾਲੇ ਇਹਨਾਂ) ਪੰਜਾਂ ਚੋਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las faltas de ese ser son borradas, sus dolores le son removidos, sus enfermedades no las sufre más, el deseo sexual, los apegos físicos, el enojo, la avaricia y su orgullo egoísta desaparecen, el Señor destierra a los cinco bandidos de la psique de tal ser de Dios. (1)"