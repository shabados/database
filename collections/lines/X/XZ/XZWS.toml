[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਘਟਿ ਘਟਿ ਰਵਿਆ; ਅੰਤਰਜਾਮੀ ॥"
page = 96
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord! the Searcher of hearts, art contained in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ, ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਸੁਆਮੀ! ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are permeating each and every heart, O Lord, Inner-knower, Searcher of Hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤ੍ਰਯਾਮੀ! ਘਟੋਂ ਘਟੋਂ ਕੇ ਬੀਚ ਤੂੰ ਰਵਿ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ! ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਅੰਤਰਜਾਮੀ = ਹੇ ਅੰਤਰਜਾਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres lo Íntimo de cada corazón."