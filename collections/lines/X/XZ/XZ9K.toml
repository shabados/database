[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰ ਅਪਸਰ ਕੀ ਸਾਰ. ਨ ਜਾਣੈ; ਜਮੁ ਮਾਰੇ ਕਿਆ ਚਾਰਾ ਹੇ ॥੧੩॥"
page = 1027
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yama strikes him, who discriminates not between good and evil, what can be the way out of it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਮ ਉਸ ਨੂੰ ਮਾਰਦਾ ਹੇ ਜੋ ਭਲੇ ਤੇ ਬੁਰੇ ਵਿੱਚ ਪਛਾਣ ਨਹੀਂ ਕਰਦਾ। ਇਸ ਤੋਂ ਬਚਾਅ ਦਾ ਕੀ ਹੀਲਾ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not distinguish between good and evil, is beaten by the Messenger of Death; how can anyone escape this? ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਲੇ ਬੁਰੇ ਕੀ, ਭਾਵ ਸਾਰ ਅਸਾਰ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਨਤੇ, ਜਬ ਜਮ ਮਾਰੇਗਾ ਤੋ ਤੁਮਾਰਾ ਕਿਆ ਉਸ ਆਗੇ ਚਾਰਾ ਅਰਥਾਤ ਬਲ ਹੋਵੈਗਾ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਬੰਦਾ (ਇਸ ਤਰ੍ਹਾਂ ਅੰਨ੍ਹਾ ਹੋ ਕੇ) ਚੰਗੇ ਮੰਦੇ ਸਮੇ ਦੀ ਸੂਝ ਨਹੀਂ ਜਾਣਦਾ, ਉਸ ਨੂੰ ਜਮ ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ, ਤੇ ਉਸ ਦੀ ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es atrapado infaliblemente por Yama.(13)"