[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਤ ਸੰਭਰਿਬੋ ਰਾਜ ਕੋ; ਰਾਤਿ ਸੰਭਰਿਬੋ ਰਾਮ ॥੯੫॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But, to run the reign during day and meditate at night, both are not two tiresome duties.’(95)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸਵੇਰੇ ਰਾਜ ਦਾ ਪ੍ਰਬੰਧ ਸੰਭਾਲਿਆ ਜਾਏ ਅਤੇ ਰਾਤ ਨੂੰ ਹਰਿ ਭਗਤੀ ਕੀਤੀ ਜਾਏ ॥੯੫॥"