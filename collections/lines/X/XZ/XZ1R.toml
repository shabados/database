[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਟਿ ਕੁਟਿ ਮਨੁ; ਕਸਵਟੀ ਲਾਵੈ ॥"
page = 872
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who by beating and thrashing his mind applies to it the touch-stone of the Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਮਾਰ ਕੁੱਟ ਕੇ, ਇਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਕਸੌਟੀ ਤੇ ਚਾੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pounding and beating his mind, he puts it to the test;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮਨ ਕੌ ਕੁਟ ਕੁਟ ਕੇ ਸਤਸੰਗ ਰੂਪ ਕਸਵਟੀ ਪਰ ਜਬ ਲਾਵੇ, ਭਾਵ ਸੁਧ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਮਨ ਨੂੰ ਮਾਰ ਕੇ (ਫਿਰ ਉਸ ਦੀ) ਜਾਂਚ-ਪੜਤਾਲ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como el oro, la pone a prueba,"