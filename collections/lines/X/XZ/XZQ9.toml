[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਖੁ ਕਾਟੀਐ; ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥੧॥"
page = 46
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus the agony of birth and death is annulled and our attention gets, easily fixed on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਤਕਲਫ਼ਿ ਰਫ਼ਾ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸਾਡੀ ਬਿਰਤੀ ਸੁਖੈਨ ਹੀ ਸੁਆਮੀ ਅੰਦਰ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death are taken away; we are intuitively centered on His Meditation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੁ ਜਪਣੇ ਸੇ ਜਨਮ ਮਰਣ ਰੂਪੀ ਜੋ ਦੁਖ ਹੈ, ਸੋ ਕਾਟਿਆ ਜਾਤਾ ਹੈ, (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਸਰੂਪ ਮੇਂ ਧਿਆਨੁ ਲਗ ਜਾਤਾ ਹੈ॥ ਧੇਯਾਕਾਰ ਬ੍ਰਿਤੀ ਕਾ ਨਾਮੁ ਧ੍ਯਾਨੁ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਣ ਦਾ ਅਸੀਂ ਆਪਣਾ ਦੁੱਖ ਦੂਰ ਕਰ ਸਕੀਏ, ਤੇ ਸਾਡੀ ਸੁਰਤ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਦੁਖੁ = ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ ਵਿਚ ਪੈਣ) ਦਾ ਦੁੱਖ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor del nacimiento y de la muerte se acaba y nuestra mente es fijada en Él, en Equilibrio. (1)"