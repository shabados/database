[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮਿ; ਮਜਨੁ ਕਰਿ ਸੂਚੇ ॥"
page = 197
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By having ablution in the Lord God's Name, I have been rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking my cleansing bath in the Name of the Lord, Har, Har, I have been purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਸਰਬ ਪਾਪੋਂ ਕਾ ਹਰਨੇ ਹਾਰਾ ਹੈ ਤਿਸ ਕਾ ਜਾਪ ਰੂਪ ਇਸਨਾਨ ਕਰ ਕੇ ਪਵਿਤ੍ਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਤੀਰਥ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਸੁੱਚੇ (ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਈਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ, ਨਾਮ (-ਤੀਰਥ) ਵਿਚ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਕਰਿ = ਕਰ ਕੇ। ਸੂਚੇ = ਸੁੱਚੇ, ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Purifícate bañándote en el Naam, el Nombre del Señor, porque grande será tu recompensa,"