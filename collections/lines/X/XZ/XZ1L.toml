[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਰੱਬ ਦੇ ਸਿਮਰਨ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰਫ਼ਿ ਹੱਕ ਰਾ ਰੂਜ਼ੋ ਸ਼ਬ ਖ਼ਾਨੰਦ ਸ਼ਾਣ ।੧੪੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The next letter in his name 'Gaaf' represents the traveler of the path to the eternal congregation and for the world to stay in the highest spirits."