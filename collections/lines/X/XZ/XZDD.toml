[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕ ਨਾਮਾ ਸੂਰ ਸੋ; ਸਬ ਸੂਰ ਹੈ ਸਿਰਤਾਜ ॥੨੦੩॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The name of this warrior is Shanka (doubt) and he is the chief of all the warriors.203."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸੂਰਮੇ ਦਾ ਨਾਂ 'ਸ਼ੰਕਾ' ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਸੂਰਮਿਆਂ ਦਾ ਸਿਰਤਾਜ ਹੈ ॥੨੦੩॥"