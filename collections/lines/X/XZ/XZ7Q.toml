[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਮਾਟੀ; ਏਕਾ ਜੋਤਿ ॥"
page = 188
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal's dust return to the kindred dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੀ ਮਿੱਟੀ ਆਪਣੇ ਵਰਗੀ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is the one dust, the one light,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਏਕ ਹੀ ਪ੍ਰਿਥ੍ਵੀ ਆਦਿ ਤਤ ਹੈਂ, ਪੁਨਾ ਤਾ ਮੋ ਏਕ ਹੀ (ਜੋਤਿ) ਚੈਤੰਨ੍ਯਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੀ ਇਕੋ ਹੀ ਮਿੱਟੀ ਹੈ, ਸਭ ਵਿਚ (ਕਰਤਾਰ ਦੀ) ਇਕੋ ਹੀ ਜੋਤਿ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਾ = (ਸਭ ਜੀਵਾਂ ਦੀ) ਇਕੋ ਹੀ {ਲਫ਼ਜ਼ 'ਏਕਾ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ, ਲਫ਼ਜ਼ 'ਏਕੋ' ਪੁਲਿੰਗ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el polvo regresa al polvo; la luz a la Luz del Señor."