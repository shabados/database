[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰੀ; ਰਾਚਉ ਹਰਿ ਨਾਇ ॥"
page = 221
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on God and am absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਵਿੱਚ ਸਮਾਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship Him, and I am absorbed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਚਿਤੁ ਦੇਹ ਅਰ (ਭਗਤਿ ਕਰੀ) ਭਗਤੀ ਕੇ ਕਰਨੇ ਵਾਲੇ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਨ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਰਾਚੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਹੀ, ਹੇ ਭਾਈ!) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹਾਂ, ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en el Señor y permanece imbuido en Su Nombre."