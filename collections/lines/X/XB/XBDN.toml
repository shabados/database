[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਚਹੁ ਜੁਗ ਚਹੁ ਕੁੰਟ ਜਾਨਿਆ ॥"
page = 998
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that slave is known in the four ages and the four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੋਲਾ ਚਾਰੇ ਹੀ ਯੁੱਗਾਂ ਅਤੇ ਚਾਰੇ ਹੀ ਪਾਸਿਆਂ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that servant is known throughout the four ages, in all four directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੇਵਕ ਚਾਰ ਜੁਗੋਂ ਔਰ ਚਾਰ ਕੁੰਟੋਂ ਮੇਂ ਜਾਨਿਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਸਦਾ ਲਈ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਸੋਭਾ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਹੁ ਜੁਗ = ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਵਾਸਤੇ ਹੀ। ਚਹੁ ਕੁੰਟ = ਚਾਰ ਕੂਟਾਂ ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ। ਜਾਨਿਆ = ਸੋਭਾ ਖੱਟਦਾ ਹੈ, ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Sirviente de Dios es aclamado a través de las cuatro épocas y en la cuatro esquinas de la tierra."