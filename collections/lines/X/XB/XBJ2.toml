[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟਿ ਗਹੀ; ਨਿਰਭਉ ਪਦੁ ਪਾਈਐ ॥"
page = 395
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By grasping His Protection the fearless status is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਨਾਹ ਪਕੜਨ ਦੁਆਰਾ ਡਰ-ਰਹਿਤ ਮਰਤਬਾ ਪਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding to His Support, the state of fearless dignity is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਰਣ ਲੈਣੇ ਸੇ ਮੋਖ ਪਦੁ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਆਸਰਾ ਲਿਆਂ ਉਹ ਆਤਮਕ ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਕੋਈ ਡਰ ਦਬਾ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਪਕੜਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca Su Refugio y obtendrás el Estado Sin Miedo,"