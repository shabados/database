[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊ ਭੈਸ ਮਗਉ ਲਾਵੇਰੀ ॥"
page = 695
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The milch-cow and buffalo I ask for,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਧ ਦੇਣ ਵਾਲੀ ਗਾਂ ਅਤੇ ਮੈਂਹ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A milk cow, and a water buffalo, I beg of You,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਗਊ ਔਰ ਭੈਂਸ ਲਵੇਰੀ ਅਰਥਾਤ ਦੂਧ ਦੇਨੇਹਾਰੀ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਮੈਂ ਗਾਂ ਮਹਿੰ ਲਵੇਰੀ (ਭੀ) ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਵੇਰੀ = ਦੁੱਧ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, también Te pido una vaca lechera y un búfalo,"