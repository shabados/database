[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਹਰਿ ਪ੍ਰਭੁ ਬੁਝਿਆ; ਗੁਰ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 39
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has understood the Lord God. None else is as great as the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ-ਸੁਆਮੀ ਨੂੰ ਸਮਝਿਆ ਹੈ। ਗੁਰਾਂ ਜਿੰਨਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru understands the Lord God. There is no other as Great as the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਹਰਿ ਪ੍ਰਭੂ ਕੋ (ਬੁਝਿਆ) ਜਾਣਿਆ ਹੈ, ਯਾਂ ਤੇ ਗੁਰੋਂ (ਜੇਵਡੁ) ਜੈਸਾ ਵਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੋਈ ਹੈ (ਇਸ ਵਾਸਤੇ) ਗੁਰੂ ਜੇਡਾ (ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha realizado al Señor, nadie puede igualar al Guru."