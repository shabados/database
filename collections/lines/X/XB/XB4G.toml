[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੋਗੀ; ਜੋ ਜੁਗਤਿ ਪਛਾਣੈ ॥"
page = 662
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Yogi, who knows the way to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਯੋਗੀ ਹੈ, ਜੋ ਰੱਬ ਦੇ ਰਾਹ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Yogi, who understands the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜੋਗੀ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਜੁੜਨੇ ਕੀ ਜੁਗਤੀ ਕੋ ਪਛਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਜੋਗੀ ਉਹ ਹੈ ਜੋ ਜੀਵਨ ਦੀ ਸਹੀ ਜਾਚ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Yogui verdadero aquél que conozca el Sendero,"