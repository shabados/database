[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਣਾ; ਨਾਨਕ ਸਬਦੁ ਵੀਚਾਰਿ ॥੧॥"
page = 646
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards drink Nectar, by reflecting over the Name O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ, ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs drink in the Ambrosial Nectar, O Nanak, contemplating the Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਸਬਦੋਂ ਕੋ ਬੀਚਾਰ ਕਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਜੀਵ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo hacia Dios uno bebe del Néctar meditando en la Palabra del Shabd. (1)"