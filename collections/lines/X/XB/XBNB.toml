[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ; ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮਾਣੀ ॥"
page = 1109
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Light is contained in the egg-born, the foetus-born, the sweat-born, the earth-born and all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਂਡੇ, ਜੇਰ, ਮੁੜ੍ਹਕੇ ਤੇ ਧਰਤੀ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਵਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Light fills all those born of eggs, born from the womb, born of sweat and born of the earth, each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਜ, ਜੇਰਜ, ਸ੍ਵੇਤਜ, ਉਤਭੁਜ ਇਨ ਚਾਰੋਂ ਖਾਣੀ ਕੇ ਜੀਵੋਂ ਕੇ ਘਟਿ ਘਟਿ ਮੇਂ ਤੇਰੀ ਚੈਤੰਨ ਸਤਾ ਸਮਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚੌਹਾਂ ਖਾਣੀਆਂ ਦੇ ਜੀਵਾਂ ਵਿਚ ਹਰੇਕ ਘਟ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਹੀ ਜੋਤਿ ਸਮਾਈ ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Luz prevalece en quien ha nacido del huevo, del vientre, del sudor, el nacido de la tierra como la planta y en todos los corazones."