[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮ ਭ੍ਰਿਸਟਿ, ਸਭਿ ਭਈ ਲੋਕਾਈ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The mankind has become wanting in dexterity of action."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਮ ਭ੍ਰਿਸ਼ਟ ਸਾਰੀ ਦੁਨੀਆਂ ਹੋ ਗਈ। (ਤਾਤਪਰਜ ਇਹ ਕਿ ਸ਼ੁਭ ਕਰਮਾਂ ਥੋਂ ਪਤਿਤ ਹੋ ਗਏ)। ਸਮੇਂ ਦੀ ਵੰਡ ਉਸ ਵੇਲੇ ਦੇ ਮਤ ਐਉਂ ਮੰਨਦੇ ਸੇ:-"