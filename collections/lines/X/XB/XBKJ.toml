[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੋ ਦੇ ਸਦਿਆ, ਸਤੈ ਦੀ ਭਿਖਿਆ ਲਏ ਨਾਹੀ; ਪਿਛੋ ਦੇ ਪਛੁਤਾਇ ਕੈ, ਆਣਿ ਤਪੈ. ਪੁਤੁ ਵਿਚਿ ਬਹਾਲਿਆ ॥"
page = 315
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he was first called he declined to accept the esteemed alms but repenting afterwards he brought his son and seated him amongst the assemblage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ ਪਹਿਲਾ ਬੁਲਾਇਆ ਗਿਆ ਉਸ ਨੇ ਆਦਰ ਦਾ ਦਾਨ ਲੈਣ ਤੋਂ ਨਾਹ ਕਰ ਦਿਤੀ, ਪਰ ਮਗਰੋਂ ਪਸਚਾਤਾਪ ਕਰਕੇ ਉਸ ਨੇ ਆਪਣੇ ਲੜਕੇ ਨੂੰ ਲਿਆ ਕੇ ਸੰਗਤ ਵਿੱਚ ਬਿਠਾਲ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When this penitent was first invited, he refused our charity; but later he repented and sent his son, who was seated in the congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਤੋ ਬੁਲਾਇਆ ਹੂਆ ਸਤ ਕੀ ਭਿਖ੍ਯਾ ਲੇਤਾ ਨਹੀਂ ਥਾ। ਪੀਛੇ ਪਛਤਾਇ ਕਰ ਤਪੇ ਨੇ ਅਪਨਾ ਪੁਤ ਲੇ ਕਰ ਆਣ ਬੀਚ ਬਠਲਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤਪਾ ਪਹਿਲਾਂ (ਆਪਣੇ ਆਪ) ਸੱਦਿਆਂ ਆਦਰ ਦੀ ਭਿੱਛਿਆ ਲੈਂਦਾ ਨਹੀਂ ਸੀ, ਤੇ ਪਿਛੋਂ ਪਛਤਾ ਕੇ ਇਸ ਨੇ ਪੁੱਤਰ ਨੂੰ ਲਿਆ ਕੇ (ਪੰਗਤਿ) ਵਿਚ ਬਿਠਾਲ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਦੇ = ਪਹਿਲਾਂ। ਸਤੈ ਦੀ = ਆਦਰ ਦੀ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay un asceta que yo invité a aceptar mi cortesía y él rehusó;"