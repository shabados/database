[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੁ ਮਾਣਿ ਲੈ ਪਿਆਰਿਆ; ਜਾ ਜੋਬਨੁ ਨਉ ਹੁਲਾ ॥"
page = 23
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoy Lord's love, O dear one! so long as thou hast buoyant fresh youth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈ, ਹੇ ਪ੍ਰੀਤਮ! ਜਦ ਤੋੜੀ ਤੇਰੀ ਹੁਲਾਰੇ ਵਾਲੀ ਨਵੀ ਜੁਆਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be happy, dear beloved, as long as your youth is fresh and delightful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜੀਵ! ਜਬ ਤਕ ਜੋਬਨ ਕਾ ਨਵੀਨ ਹੁਲਾਰਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਬ ਤਕ ਜਰਾ ਅਵਸਥਾ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਭਈ। ਕ੍ਯੋਂਕਿ ਜਰਾ ਮੇਂ ਜਪ ਤਪਾਦਿਕ ਸਾਧਨ ਨਹੀਂ ਹੋ ਸਕਤੇ ਹੈਂ; ਵਾ ਜਬ ਤਕ ਜੋਬਨ ਨਹੀਂ ਹੁਲਿਆ ਹੈ; ਕ੍ਯਾ ਜੈਸੇ ਖੇਤੀ ਪਵਨ ਕੇ ਬਲ ਸੇ ਹੁਲ ਕਰ ਕੇ ਸ੍ਵੇਤ ਹੋ ਜਾਤੀ ਹੈ, ਫਿਰ ਵਹੁ ਫਲੁ ਦੇਣੇ ਕੇ ਕਾਮ ਕੀ ਨਹੀਂ ਰਹਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਜੋਬਨ ਕਾ ਭੀ ਹੁਲਨਾ ਹੈ। ਜਬ ਬ੍ਰਿਧ ਅਵਸਥਾ ਕਰੇ ਸ੍ਵੇਤ ਕੇਸ ਹੋ ਜਾਤੇ ਹੈਂ, ਔਰ ਸਰੀਰ ਨਿਰਬਲ ਹੋ ਜਾਤਾ ਹੈ, ਤਬ ਨਿਰਸ ਔਰ ਆਸਮਰਥ ਹੋ ਜਾਤਾ ਹੈ। ਸੋ ਜਬ ਲਗੁ ਐਸੀ ਦਸਾ ਨਹੀਂ ਭਈ, ਤਬ ਲਗ (ਰੰਗੁ) ਅਨੰਦ ਕੋ (ਮਾਣ ਲੈ) ਭੋਗ ਲੈ, ਭਾਵ ਏਹ ਕਿ ਵਾਹਿਗੁਰੂ ਕੋ ਜਪੁ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਦ ਤਕ ਨਵੀਂ ਜੁਆਨੀ ਹੈ ਤਦ ਤਕ ਆਤਮਕ ਅਨੰਦ ਲੈ ਲੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ = ਆਤਮਕ ਆਨੰਦ। ਜਾ = ਜਦ ਤਕ। ਨਉਹੁਲਾ = ਨਵਾਂ, ਨਵੇਂ ਹੁਲਾਰੇ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruta del Amor del Señor, oh mi amado, mientras goces de una fresca juventud. (1)"