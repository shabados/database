[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਲੇਹੁ. ਮੀਤਾ ਲੇਹੁ; ਆਗੈ. ਬਿਖਮ ਪੰਥੁ ਭੈਆਨ ॥੧॥ ਰਹਾਉ ॥"
page = 214
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat, repeat thou, O friend the Name of God. Hereafter, thou shalt tread the arduous and dreadful path. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਾਰਨ ਕਰ, ਉਚਾਰਨ ਕਰ, ਤੂੰ ਹੈ ਮਿੱਤ੍ਰ, ਰੱਬ ਦਾ ਨਾਮ! ਅਗੇ ਤੈਨੂੰ ਕਠਨ ਤੇ ਭਿਆਨਕ ਰਾਹੇ ਟੁਰਨਾ ਪਏਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Name; O my friend, chant it. Hereafter, the path is terrifying and treacherous. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਮਨ ਕਰ ਕੇ ਹਰੀ ਕਾ ਨਾਮ ਲੇਹੁ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਲੇਹੁ। ਆਗੇ ਜਮ ਲੋਕ ਮਾਰਗ ਭੈਦਾਇਕ ਕਠਨ ਹੈ। ਜਿਸ ਮਾਰਗ ਮੇਂ ਵੈਤਰਨ ਨਦੀ ਆਦਿਕ ਅਨੇਕ ਕਲੇਸ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ, ਨਾਮ ਸਿਮਰ। ਜਿਸ ਜੀਵਨ ਪੰਥ ਉਤੇ ਤੂੰ ਤੁਰ ਰਿਹਾ ਹੈਂ ਉਹ ਰਸਤਾ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਦੇ ਕਾਰਨ) ਔਖਾ ਹੈ ਤੇ ਡਰਾਵਨਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤਾ = ਹੇ ਮਿੱਤਰ! ਆਗੈ = ਤੇਰੇ ਅੱਗੇ, ਤੇਰੇ ਸਾਹਮਣੇ, ਜਿਸ ਰਸਤੇ ਉਤੇ ਤੂੰ ਤੁਰ ਰਿਹਾ ਹੈਂ, ਜੀਵਨ-ਸਫ਼ਰ ਦਾ ਰਸਤਾ। ਬਿਖਮ = ਔਖਾ। ਪੰਥੁ = ਰਸਤਾ। ਭੈਆਨ = ਭਿਆਨਕ, ਡਰਾਉਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Naam, el Nombre del Señor, pues al más allá uno se va de una manera dura y terrible.(1-Pausa)"