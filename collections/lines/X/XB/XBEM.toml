[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਵੰਤੀ ਸਾ ਨਾਰਿ; ਸੋਭਾ ਪੂਰਿ ਬਣਾ ॥"
page = 457
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happy is that wife and perfect becomes her glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਹੈ ਉਹ ਪਤਨੀ ਅਤੇ ਪੂਰਨ ਬਣ ਵੰਞਦਾ ਹੈ, ਉਸ ਦਾ ਪਰਤਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul-bride is happy, and her glory is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸਤ੍ਰੀ ਸੁਖ ਵਾਲੀ ਹੈ ਤਿਸ ਕੀ ਸੋਭਾ ਹੈ ਔ ਤਿਸੀ ਕਾ ਜਸੁ ਪੂਰਾ ਬਨਾ ਹੈ; ਵਾ ਤਿਸ ਕੀ ਸੋਭਾ ਕਾ ਪ੍ਰਕਾਸੁ (ਪੂਰਿ ਬਣਾ) ਪੁੰਨਿਆਂ ਕੇ ਚੰਦ੍ਰਮਾਂ ਸਦ੍ਰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੀ ਜੀਵਨ ਬਿਤਾਂਦੀ ਹੈ, ਹਰ ਥਾਂ ਉਸ ਦੀ ਸੋਭਾ ਵਡਿਆਈ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਵੰਤੀ = ਸੁਖੀ। ਪੂਰਿ = ਪੂਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella siempre está en Paz y perfecta es su Gloria."