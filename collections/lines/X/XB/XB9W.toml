[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਬਾਝੁ ਦੁਹੇਲੀ. ਕੋਇ, ਨ ਬੇਲੀ; ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਾਂ ॥"
page = 1107
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my Beloved, I am miser able. I have no friend. It is by the Guru's grace, that I drink Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਬਾਝੋਂ ਮੈਂ ਦੁਖੀ ਹਾਂ। ਮੇਰਾ ਕੋਈ ਮਿੱਤਰ ਨਹੀਂ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without my Beloved, I am miserable; I have no friend at all. As Gurmukh, I drink in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੇ ਬਿਨਾਂ ਮੈਂ ਬਹੁਤ ਦੁਖੀ ਹੋ ਰਹੀ ਹੂੰ ਔਰ ਮੇਰਾ ਮਿਤ੍ਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਇਹ ਕਿਰਪਾ ਕਰੋ ਜੋ ਗੁਰੋਂ ਦੁਆਰੇ ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੇਰੇ ਬਿਨਾ ਮੈਂ ਦੁੱਖੀ ਹਾਂ, (ਇਸ ਦੁੱਖ ਵਿਚੋਂ ਕੱਢਣ ਵਾਸਤੇ) ਕੋਈ ਮਦਦਗਾਰ ਨਹੀਂ ਹੈ। (ਮੇਹਰ ਕਰ ਕਿ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਤੇਰਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹੇਲੀ = ਦੁੱਖੀ। ਬੇਲੀ = ਮਦਦ ਕਰਨ ਵਾਲਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, sin mi Esposo sufro y no hay nadie que me dé su amistad, es a través del Guru que puedo beber del Néctar del Señor."