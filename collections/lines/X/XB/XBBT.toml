[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬਿਨੁ ਜਿਹਬਾ ਨ ਉਚਰੈ ਬਚਨ ਅਰ; ਨਾਸਕਾ ਬਿਹੂੰਨ ਬਾਸ ਬਾਸਨਾ ਨ ਲੀਜੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as without tongue, no word can be spoken and without nose no fragrance can be smelled."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲੋਚਨ ਨੇਤ੍ਰਾਂ ਤੋਂ ਬਿਨਾਂ ਰੂਪ ਰੰਗ ਸੂਰਤ ਸ਼ਕਲ ਨਹੀਂ ਦੇਖੀ ਜਾ ਸਕਦੀ ਤੇ ਸ੍ਰ੍ਰਵਨ ਕੰਨਾਂ ਬਿਨਾਂ ਰਾਗ ਨਾਦ ਸ਼ਬਦ ਸੰਗੀਤ ਦੀ ਧੁਨੀ ਨਹੀਂ ਸੁਣੀ ਜਾ ਸਕਦੀ।"