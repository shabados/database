[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲਕ ਬਿਰਧਿ; ਨ ਸੁਰਤਿ ਪਰਾਨਿ ॥"
page = 414
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In childhood and old age, the mortal lacks understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਚਪਨ ਅਤੇ ਬੁਢਾਪੇ ਵਿੱਚ ਜੀਵ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In childhood and old age, he does not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨਾ ਬਾਲ ਅਵਸਥਾ ਮੇਂ (ਸੁਰਤਿ) ਗਿਆਤ ਪਰਾਇਨ ਹੋਤੇ ਹੈਂ ਨਾ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਾਣੀ ਦੀ ਸੁਰਤ ਬਚਪਨ ਜਾਂ ਬੁਢੇਪੇ ਵਿੱਚ (ਤੇ ਨਾਹ ਹੀ ਜਵਾਨੀ ਸਮੇ) ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ ਵਿਚ ਨਹੀਂ ਜੁੜਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre es inconsciente de su destino cuando es niño y cuando es viejo,"