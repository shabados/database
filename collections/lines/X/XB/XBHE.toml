[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਅਤਿ ਗੁਬਾਰੁ ॥"
page = 880
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love of wealth produces excessive darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਪਰਮ ਅਨ੍ਹੇਰਾ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love and emotional attachment to Maya bring total darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਕਾ ਬਹੁਤ ਅੰਧੇਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ) ਮਾਇਆ ਦਾ ਮੋਹ ਘੁੱਪ ਹਨੇਰਾ ਬਣਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਗੁਬਾਰੁ = ਘੁੱਪ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el corazón de los hombres. El amor a Maya los envolvió en la oscuridad,"