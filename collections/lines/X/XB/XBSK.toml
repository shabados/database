[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ; ਨਹ ਹੋਇ ਬਿਨਾਸਾ ॥"
page = 252
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in no birth, death and destruction there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕੋਈ ਪੈਦਾਇਸ਼, ਮੌਤ ਅਤੇ ਬਰਬਾਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no birth or death, or destruction there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਤਿਸ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ (ਬਿਨਾਸਾ) ਆਸਾ ਤੇ ਰਹਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਰਹਿ ਜਾਏਗਾ, ਤੇ ਨਾਹ ਹੀ ਕਦੇ ਆਤਮਕ ਮੌਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces ya no morirás más para nacer otra vez."