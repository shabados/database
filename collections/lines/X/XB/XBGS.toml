[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਸੰਤ ਸਾਧ. ਮਿਲਿ ਰਹੀਐ; ਗੁਣ ਬੋਲਹਿ ਪਰਉਪਕਾਰੇ ॥"
page = 983
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remain thou united with the holy Guru, the saint of the saints, who utters the Lord's praise for the public good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦੇ ਸਾਧੂ, ਪਵਿੱਤਰ ਗੁਰਾਂ ਦੇ ਨਾਲ ਜੁੜਿਆ ਰਹੋ, ਜੋ ਲੋਕਾਂ ਦੇ ਭਲੇ ਲਈ ਪ੍ਰਭੂ ਦੇ ਜੱਸ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain with the Holy man, the Saint of the Saints, who chants the Lord's Praises for the benefit of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧ) ਸ੍ਰੇਸ੍ਟ ਜੋ ਸਾਧ ਹੈਂ (ਸੰਤ) ਸਾਂਤਿ ਰੂਪ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲ ਰਹੀਏ। ਵਹੁ ਪਰਉਪਕਾਰੀ ਕੇ ਲੀਏ ਗੁਣ ਹੀ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਸਾਕਤ ਨਾਲ ਸਾਂਝ ਪਾਣ ਦੇ ਥਾਂ) ਸੰਤ ਜਨਾਂ ਨਾਲ ਗੁਰਮੁਖਾਂ ਨਾਲ ਮਿਲ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਸੰਤ ਜਨ ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਵਾਲੇ ਭਲੇ ਬਚਨ ਹੀ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮਿਲਿ ਰਹੀਐ = ਮਿਲੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਬੋਲਹਿ = ਬੋਲਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਪਰ ਉਪਕਾਰੇ = ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਦੇ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno encuentra a los Santos y recita los Méritos del Señor y tiene Compasión por la vida,"