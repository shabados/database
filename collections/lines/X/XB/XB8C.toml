[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਕਹੁ ਟਲ. ਗੁਰੁ ਸੇਵੀਐ; ਅਹਿਨਿਸਿ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 1392
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Tall, therefore, day and night, spontaneously serve thou, thy Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੱਲ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ, ਦਿਹੂੰ ਅਤੇ ਰੈਣ, ਤੂੰ ਸੁਤੇ ਸਿਧ ਹੀ, ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks TAL the poet: serve the Guru, day and night, with intuitive love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "'ਟਲ' ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸਹਜ ਸੁਭਾਵਕ ਨਿਰੰਤਰ ਹੀ ਸੇਵੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲ੍ਯ੍ਯਸਹਾਰ! ??? (ਐਸੇ) ਗੁਰੂ (ਅੰਗਦ ਦੇਵ ਜੀ) ਨੂੰ ਦਿਨ ਰਾਤ ਆਤਮਕ ਅਡੋਲਤਾ ਅਤੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ ਸੇਵਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਲ = ਹੇ ਟੱਲ! ਹੇ ਕਲ੍ਯ੍ਯ! ਹੇ ਕਲ੍ਯ੍ਯਸਹਾਰ! ਅਹਿ = ਦਿਨ। ਨਿਸ = ਰਾਤ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entonces, dice Kal el poeta, sirve al Guru día y noche, con Amor intuitivo y Afecto."