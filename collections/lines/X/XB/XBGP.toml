[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਭੂਲੇ ਬਾਵਰੇ; ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥"
page = 57
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou O my deluded and demented mind! take to the Feet of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ, ਤੂੰ ਮੇਰੀ ਘੁੱਸੀ ਹੋਈ ਤੇ ਪਗਲੀ ਜਿੰਦੜੀਏ! ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O deluded and demented mind: hold tight to the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮੇਸ੍ਵਰ ਸੇ ਭੂਲੇ ਹੂਏ, ਹੇ (ਬਾਵਰੇ)! ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕੁਰਾਹੇ-ਪਏ ਕਮਲੇ ਮਨ! (ਮੇਰੀ ਸਿੱਖਿਆ) ਸੁਣ (ਸਿੱਖਿਆ ਇਹ ਹੈ ਕਿ) ਗੁਰੂ ਦੀ ਸਰਨੀ ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No alucines, oh mi mente, escúchame, póstrate a los Pies del Guru."