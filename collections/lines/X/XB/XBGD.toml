[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵੰਤਿ ਆਗਿਆ, ਭਗਵਾਨ ਪੁਰਖਹ; ਨਾਨਕ. ਕੀਟੀ ਸਾਸ ਅਕਰਖਤੇ ॥੭॥"
page = 1354
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, when the order of the Illustrious Lord is issued, even an ant draws out his breath, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋ ਕੀਰਤੀਵਾਨ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਜਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਕ ਕੀੜੀ ਭੀ ਉਸ ਦਾ ਸਾਹ ਖਿੱਚ ਲੈਂਦੀ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the Order comes from the Primal Lord God, O Nanak, even an ant can take away his breath of life. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਤਿਸ ਕੋ ਮਾਰਨੇ ਕੀ ਆਗ੍ਯਾ ਭਗਵਾਨ ਪੁਰਖ ਕੀ ਹੋਤੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਜਨ ਕੇ ਸ੍ਵਾਸ ਕੀੜੀ ਖੈਂਚ ਲੇਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਜਿਸ ਕੋ ਕਰਤਾਰ ਮਾਰੇ ਤਿਸ ਕਾ ਕੋਈ ਰਖ੍ਯਕ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੭॥☬ਜੈਸੇ ਰਾਜਾ ਪ੍ਰੀਛਤ ਕੋ ਰਿਖੀ ਕੇ ਪੁਤ੍ਰ ਸੇ ਸਰਪ ਕੇ ਡਸਨੇ ਕਾ ਸਰਾਪ ਹੂਆ ਥਾ। ਤਬ ਤਿਸ ਕੇ ਭੈ ਕਰ ਕੇ ਰਾਜਾ ਨੇ ਗੰਗਾ ਜੀ ਕੇ ਪਰਵਾਹ ਮੇਂ ਮੰਦਰ ਰਚਾ ਜਹਾਂ ਕੀੜੀ ਭੀ ਨਹੀਂ ਜਾਇ ਸਕੈ ਔ ਚੁਫੇਰੇ ਪਹਰੇ ਖੜੇ ਕੀਏ, ਪਰੰਤੂ ਜਬ ਸਮਾਂ ਆਇਆ ਤਬ ਫੂਲੋਂ ਮੇਂ ਮਛਰ ਵਾ ਕੀੜੀ ਰੂਪ ਹੋ ਕਰ ਤਛਕ ਨੇ ਜਾਇ ਕਰ ਤਿਸ ਕੋ ਡਸ ਕਰ ਮ੍ਰਿਤ ਕੀਆ। ਤਾਂ ਤੇ ਜਤਨ ਕਰਨੇ ਸੇ ਕੋਈ ਬਚਤਾ ਨਹੀਂ, ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਰਾਖੇ ਸੋਈ ਬਚਤਾ ਹੈ। ਤਬ ਹਰ ਲਾਲ ਔਰ ਹਰ ਕ੍ਰਿਸ਼ਨ ਪੰਡਤੋਂ ਨੇ ਪੂਛਾ: ਇਸ ਕਲਿਜੁਗ ਮੇਂ ਜੀਵੋਂ ਕੋ ਕੌਨ ਕਰਮ ਕਰਨੇ ਯੋਗ ਹੈਂ। ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਕੀੜੀ ਉਸ ਦੇ ਪ੍ਰਾਣ ਖਿੱਚ ਲੈਂਦੀ ਹੈ ਜਦੋਂ ਭਗਵਾਨ ਅਕਾਲ ਪੁਰਖ ਦਾ ਹੁਕਮ ਹੋਵੇ (ਉਸ ਨੂੰ ਮਾਰਨ ਲਈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando la orden viene del Señor Dios Primordial, oh dice Nanak, hasta una hormiga le puede arrebatar la respiración de su vida. (7)"