[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਬਿਰਖ ਬਗੀਚਿਅਹੁ; ਲਖ ਬਗੀਚੇ ਬਾਗ ਬਬਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gardens are there of myriad trees and likewise are millions of gardens in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਕ) ਬਗੀਚੇਂ ਥੋਂ ਕਈ ਲੱਖਾਂ ਬਗੀਚਿਆਂ ਦੇ ਬਾਗ ਕਹੀਦੇ ਹਨ।"