[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਖੈ. ਆਪੇ ਵਿਗਸੈ; ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥੨॥"
page = 350
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself beholds and Himself rejoices. He Himself casts His merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਦੇਖਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ। ਉਹ ਆਪੇ ਹੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself beholds, and He Himself rejoices; He Himself bestows His Glance of Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁਭਾਸੁਭ ਕਰਮ ਸਭ ਕੇ ਦੇਖਤਾ ਹੈ ਆਪ ਹੀ ਬਿਗਸਤਾ ਹੈ, ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਕੀ ਦ੍ਰਿਸਟ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਸੰਭਾਲ ਕਰ ਕੇ) ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਆਪ ਹੀ (ਸਭ ਉਤੇ) ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo observa y Él Mismo se Regocija, Él Mismo confiere Su Mirada de Gracia. (2)"