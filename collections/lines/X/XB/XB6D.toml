[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ; ਨਾਹੀ ਕੋਇ ॥"
page = 893
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other than You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਤਾਰਨੇ ਕੋ ਸਮਰਥ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ (ਸਹਾਈ) ਨਹੀਂ (ਦਿੱਸਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Ti no existe nadie en quien me pueda apoyar."