[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸੁ ਕਾ ਕੋ ਬਪੁਰੋ ਭਾਈ; ਜਾ ਕੋ ਰਾਖਾ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 1216
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what can anyone do to such a person, whose saviour is the Lord, O poor brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਇਨਸਾਨ ਕੋਈ ਕੀ ਕਰ ਸਕਦਾ ਹੈ; ਜਿਸ ਦਾ ਰਖਵਾਲਾ ਪ੍ਰਭੂ ਹੈ, ਹੇ ਗਰੀਬ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can any poor mortal do to someone who has the Lord as his Savior and Protector? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਆਗੇ ਮਾਨੁਖ ਕਿਸ ਕਾ ਬੇਚਾਰਾ ਹੈ ਕਿ ਜਿਸ ਕਾ ਰਾਮ ਰਖਕ ਹੋ ਜਾਵੇ ਤਿਸ ਕੋ ਕੋਈ ਦੁਖ ਨਹੀਂ ਦੇ ਸਕਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਰਖਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਬਣਦਾ ਹੈ, ਮਨੁੱਖ ਕਿਸ ਦਾ ਵਿਚਾਰਾ ਹੈ (ਕਿ ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਸਕੇ?) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué podría alguien hacerle a quien tiene como Refugio al Señor, el Dios? (1-Pausa)"