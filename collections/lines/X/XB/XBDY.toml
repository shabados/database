[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਰਾਮੁ ਅਪੁਨਾ ਕਰਿ ਜਾਨਿਆ ॥"
page = 327
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I recognise the Lord, as my own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਕਰਕੇ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now I recognize that He is my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ ਰਾਮ ਅਪਨਾ ਕਰ ਕੇ ਜਾਨਿਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਅਪਨਾ ਪਦਾਰਥ ਮੋਲ ਸੇ ਬਿਨਾਂ ਦੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਮਨ ਦੇ ਕਰ ਅਪਨਾ ਕਰਨੇ ਸੇ ਤੁਮਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤਾਂ ਮੈਨੂੰ ਯਕੀਨ ਆ ਗਿਆ ਹੋਇਆ ਹੈ ਕਿ ਰੱਬ ਮੇਰਾ ਆਪਣਾ ਹੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਅਪੁਨਾ ਕਰਿ = ਨਿਸ਼ਚੇ ਨਾਲ ਆਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora Le pertenezco al Señor como algo propio,"