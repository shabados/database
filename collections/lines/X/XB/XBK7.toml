[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਆਈ ਮੁਝਹਿ ਪਹਿ; ਅਨਿਕ ਕਰੇ ਕਰਿ ਭੇਸ ॥"
page = 1364
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, mammon came to me, assuming various garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਅਨੇਕਾਂ ਭੇਖ ਧਾਰ ਕੇ, ਮਾਇਆ ਮੇਰੇ ਕੋਲ ਆਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, she came to me in various forms and disguises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਹ ਛਲ ਰੂਪ ਮਾਯਾ ਅਨੇਕ ਵੇਸੋਂ ਕੋ ਪਾਰ ਕਰ ਮੁਝ ਕੋ ਛਲਨੇ ਵਾਸਤੇ ਮੇਰੇ ਪਾਸ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਹ ਹਉਮੈ ਜਿਵੇਂ ਹੋਰਨਾਂ ਨੂੰ ਭਰਮਾਣ ਆਉਂਦੀ ਹੈ ਤਿਵੇਂ) ਮੇਰੇ ਕੋਲ ਭੀ ਕਈ ਸ਼ਕਲਾਂ ਵਿਚ ਆਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਈ = (ਇਹ ਹਉਮੈ ਮੈਨੂੰ ਕੁਰਾਹੇ ਪਾਣ) ਆਈ। ਮੁਝਹਿ ਪਹਿ = ਮੇਰੇ ਪਾਸ ਭੀ (ਜਿਵੇਂ ਇਹ ਹੋਰਨਾਂ ਪਾਸ ਆਉਂਦੀ ਹੈ)। ਭੇਸ = ਵੇਸ। ਕਰੇ = ਕਰਿ ਕਰਿ, ਮੁੜ ਮੁੜ ਕਰ ਕੇ। ਅਨਿਕ...ਭੇਸ = ਕਈ ਵੇਸ ਧਾਰ ਕੇ, ਕਈ ਢੰਗ ਬਣਾ ਕੇ, ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ, ਕਈ ਸ਼ਕਲਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ella vino con distintos atuendos y disfraces,"