[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਜੀਆਇਹ ਹਿਰਤੇ ॥"
page = 914
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life slaying the living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦਾ ਜੀਵਨ ਜੀਵਾਂ ਨੂੰ ਮਾਰਨ ਵਿੱਚ ਹੀ ਬੀਤ ਜਾਂਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives taking the lives of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਇਨ ਜੀਵੋਂ ਕੇ (ਹਿਰਤੇ) ਮਾਰਤੇ ਕੀ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਇਹ ਉਮਰ ਡਾਕੇ ਮਾਰਦਿਆਂ ਲੰਘ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਆ ਹਿਰਤੇ = ਜੀਵਾਂ ਨੂੰ ਚੁਰਾਂਦਿਆਂ, ਲੋਕਾਂ ਦਾ ਮਾਲ ਖੋਂਹਦਿਆਂ, ਡਾਕੇ ਮਾਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos viven en la violencia o la destrucción,"