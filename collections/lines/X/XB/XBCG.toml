[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ ਤਿਥੈ ਧੁਹੈ; ਜਿਥੈ ਹਥੁ. ਨ ਪਾਇ ॥"
page = 1417
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, he shall deceive thee there, where no one will be able to lend thee a helping hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ, ਉਹ ਤੈਨੂੰ ਉਥੇ ਧੋਖਾ ਦੇਵੇਗਾ, ਜਿਥੇ ਕੋਈ ਜਣਾ ਭੀ ਤੈਨੂੰ ਸਹਾਇਤਾ ਦਾ ਹਥ ਨਹੀਂ ਦੇ ਸਕੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, they will deceive you there, where no one will be able to lend a helping hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਓਹ ਲੋਭੀ ਜਨ ਤਉ ਅੰਤ ਸਮੇ ਤਿਸ ਜਗਾ (ਧੁਹੈ) ਛਲੈਗਾ ਜਹਾਂ ਕਿਸੀ ਕਾ ਹਥ ਨਾ ਪੜ ਸਕੇਗਾ, ਭਾਵ ਜਹਾਂ ਕੋਈ ਉਪਾਵ ਨ ਚਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲਾਲਚੀ ਮਨੁੱਖ) ਆਖ਼ਰ ਉਸ ਥਾਂ ਧੋਖਾ ਦੇ ਜਾਂਦਾ ਹੈ, ਜਿੱਥੇ ਕੋਈ ਮਦਦ ਨਾਹ ਕਰ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ ਕਾਲਿ = ਅਖ਼ੀਰਲੇ ਵੇਲੇ। ਧੁਹੈ = ਧੋਖਾ ਦੇ ਜਾਂਦਾ ਹੈ। ਹਥੁ ਨ ਪਾਇ = (ਕੋਈ ਹੋਰ) ਹੱਥ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਮਦਦ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se acerca a los arrogantes Manmukjs, su semblante se llena de cochambre y porquería,"