[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਰੋਵੈ; ਜਿਸੁ ਬੇਦਨ ਹੋਇ ॥"
page = 413
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone weeps who has his own troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਰੋਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਆਪਣੀ ਜਾਤੀ ਤਕਲੀਫ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who weep, do so over their own troubles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਤਾ ਵਹੀ ਹੈ ਜਿਸ ਕੋ (ਬੇਦਨ) ਪੀੜਾ ਹੋਤੀ ਹੈ ਅਰਥਾਤ ਜੋ ਜੀਵ ਕਰਮ ਕਰਤਾ ਹੈ ਔਰ ਉਸ ਕੇ ਅਨੁਸਾਰ ਤਾੜਨਾ ਸਹਿਤਾ ਹੈ ਤਬ ਵਹੀ ਜੀਵ ਰੋਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸੰਸਾਰੀਓਂ ਕਾ ਰੋਣਾ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਰੋਂਦਾ ਹੈ ਜਿਸ ਨੂੰ (ਕਿਸੇ ਦੇ ਮਰਨ ਤੇ ਕੋਈ) ਬਿਪਤਾ ਆ ਵਾਪਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦਨ = ਦੁੱਖ, ਪੀੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo aquel que se aflige, se lamenta."