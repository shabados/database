[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਨਿ; ਨਉ ਨਿਧਿ ਨਾਮੁ. ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੫॥"
page = 115
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Lord, they attain to the eternal peace and enshrine in their mind the nine treasures of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਉਹ ਸਦੀਵੀ ਆਰਾਮ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਨੌ-ਖਜਾਨੇ ਵਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True One, they find a lasting peace; they enshrine the nine treasures of the Naam within their minds. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਸੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ, ਪੁਨਾ ਨਉ ਨਿਧਿ ਰੂਪ ਨਾਮੁ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ, ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ (ਇਉਂ) ਵਸਾਂਦੇ ਹਨ (ਜਿਵੇਂ ਉਹ ਦੁਨੀਆ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ (ਹੈ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ, ਸਿਮਰ ਕੇ। ਨਉ ਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ, ਦੁਨੀਆ ਦਾ ਸਾਰਾ ਹੀ ਧਨ-ਪਦਾਰਥ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Uno Verdadero, obtiene la Paz Eterna, y se deleita con los Nueve Tesoros del Nombre en su mente. (5)"