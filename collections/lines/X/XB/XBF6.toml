[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਤਪ ਬੀਚ ਬਡੋ ਤਪੀਆ; ਰਸ ਬਾਤਨ ਮੈ ਅਤਿ ਹੀ ਜੁ ਰਸੀ ਹੈ ॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam praises him, who is the enemy of demons, who is a praiseworthy warriors, who is a great ascetic among ascetics and who is a great aesthete among men of taste"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਤਪਸਵੀਆਂ ਵਿਚ ਵੱਡਾ ਤਪਸਵੀ ਅਤੇ (ਪ੍ਰੇਮ) ਰਸ ਦੀਆਂ ਗੱਲਾਂ ਦਾ ਬਹੁਤ ਰਸੀਆ ਹੈ।"