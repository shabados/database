[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਤ੍ਰ ਸਸਤ੍ਰ ਗਹਿ ਪਾਨਿ; ਬਹੁਤੁ ਬਿਧਿ ਜੁਧ ਮਚਾਯੋ ॥"
page = 460

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Dronacharya came angrily before the king and he waged a dreadful war, holding his weapons and arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਅਸਤ੍ਰ-ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ ਬਹੁਤ ਤਰ੍ਹਾਂ ਨਾਲ ਯੁੱਧ ਮਚਾਇਆ।"