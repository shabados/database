[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਸੜੀ ਨਿਬਾਹਿ; ਮਾਨੁਖ ਪਰਥਾਈ ਲਜੀਵਦੋ ॥੩॥"
page = 1101
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone fulfills thine hopes, O man, visiting other places, thou shall feel ashamed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ, ਹੇ ਬੰਦੇ! ਹੋਰਨਾਂ ਥਾਵਾਂ ਤੇ ਜਾ ਕੇ ਤੂੰ ਬੇਸ਼ਰਮ ਥੀਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He alone fulfills your hopes; you should feel embarrassed, visiting other places. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੀ ਆਸਾ ਕੇ ਨਿਬਾਹਣ ਵਾਲਾ ਤੌ ਏਕ ਹੀ ਹੈ। ਏਹ ਮਾਨੁਖ ਪਰਮੇਸਰ ਕੋ ਛੋਡ ਕੇ (ਪਰਥਾਈ) ਔਰ ਥਾਵਾਂ ਤੇ ਅਰਥਾਤ ਦੇਵੀ ਦੇਵਤਿਓਂ ਕੀ ਸਰਨ ਕੋ ਜੋ ਜਾਤਾ ਹੈ ਇਸੀ ਤੇ ਲਜਾ ਕੋ ਪਾਵਤਾ ਹੈ॥੩॥☬ਨਨੂ: ਨਿਸਚਲ ਭੀ ਕੁਛ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਤੇਰੀ ਆਸ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ। ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਆਸਰਾ ਲੈਣਾ ਲੱਜਾ ਦਾ ਕਾਰਨ ਬਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਬਾਹਿ = ਨਿਬਾਹੁੰਦਾ ਹੈ, ਪੂਰੀ ਕਰਦਾ ਹੈ। ਪਰਥਾਈ = {प्रस्थान) ਤੁਰ ਕੇ ਜਾਣਾ, ਆਸਰਾ ਲੈਣਾ। ਲਜੀਵਦੋ = ਲੱਜਾ ਦਾ ਕਾਰਨ ਬਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si te apoyas en algún hombre o mujer sólo obtendrás vergüenzas. (3)"