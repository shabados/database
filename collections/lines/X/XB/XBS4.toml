[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ. ਸਾਲਾਹਿ ਨ ਰਜਈ; ਹਰਿ ਪ੍ਰੀਤਮ ਚਿਤੁ ਲਾਇ ॥"
page = 313
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue is not sated by praising the Guru who has attached my mind with God the Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਤਾਰੀਫ ਉਚਾਰਦਿਆਂ ਮੇਰੀ ਜੀਭ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਮਨ ਹਰੀ ਪਿਆਰੇ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue is not satisfied by praising Him; He has linked my consciousness with the Lord, my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਕਰ ਕੇ ਉਸਤਤੀ ਕਰ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤੇ ਹੈਂ ਔਰ ਹਰੀ ਪ੍ਰੀਤਮ ਮੇਂ ਚਿਤ ਲਾਇਆ ਹੈ, ਜੈਸੇ ਗੁਰੂ ਅਰਜਨ ਜੀ ਨੇ ਕਹਾ ਹੈ☬\"ਕੋਟ ਕਰਣ ਦੀਜੈ ਮੇਰੇ ਪਿਆਰੇ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ ਨਹੀਂ ਰੱਜਦੀ ਤੇ ਮਨ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨਾਲ (ਨਿਹੁਂ) ਲਾ ਕੇ ਨਹੀਂ ਰੱਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona tu mente en Su Amor y recita siempre Su Alabanza."