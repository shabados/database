[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਮਨੋਰਥ; ਪੂਰਨ ਕਾਮ ॥"
page = 393
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where with all the desires and tasks are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਅਤੇ ਕਾਰਜ ਸੰਪੂਰਣ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all desires and tasks are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰੇ ਮਨ ਕੇ ਜਿਤਨੇ (ਕਾਮ) ਬਿਖ੍ਯੋਂ ਕੇ ਮਨੋਰਥ ਸੇ ਸਭ ਪੂਰਨ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਮਨੋਰਥ, ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y entonces todos los deseos son satisfechos."