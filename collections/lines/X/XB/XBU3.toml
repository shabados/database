[[content]]
asset = "VGRG"
type = "primary"
data = "ਨ ਤਿਸੁ ਭੁਖ ਨ ਨੀਦ; ਨ ਖਾਣਾ ਸੋਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He forgets hunger, sleep, food and rest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਸਰੀਰ ਦੀ) ਉਹ ਨਾਂ ਭੁੱਖ ਤੇ ਨਾਂ ਨੀਂਦ ਦੀ (ਪਰਵਾਹ ਕਰੇ) ਤੇ ਨਾਂ ਸੌਣ ਤੇ ਖਾਣ ਦੀ।"