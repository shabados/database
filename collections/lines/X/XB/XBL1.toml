[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਭਗਾ ਹੂੰ ਕੋ ਮਾਨਿ ਕਹਿਯੋ; ਬ੍ਰਿਖਭਾਨ ਸੁਤਾ ਹਰਿ ਪਾਇਨ ਲਾਗੀ ॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Obeying Chandarbhaga, Radha touched the feet of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਭਗਾ ਦਾ ਕਿਹਾ ਮੰਨ ਕੇ ਰਾਧਾ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਚਰਨੀ ਪੈ ਗਈ।"