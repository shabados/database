[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਹੀ ਸੋ ਜੀਹੌ, ਕੈ ਮਰਿਹੌ ॥੩॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will only marry you and will live with you and die with you.’(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤਾਂ) ਮਿਰਜ਼ੇ ਨਾਲ ਹੀ ਜੀਆਂਗੀ ਅਤੇ ਮਰਾਂਗੀ ॥੩॥"