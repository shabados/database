[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਮੋਹਿ ਕਿਰਪਾ ਕੀਜੈ ॥"
page = 181
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Great God show mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, please shower Your Mercy upon me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ: ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਕੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Supremo, bendíceme con tu Gracia,"