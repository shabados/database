[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੇ ਨ੍ਰਿਪ, ਕਾਹੇ ਕਉ ਜੂਝ ਮਰੈ, ਫਿਰਿ ਜਾਹੋ ਘਰੈ, ਲਰਿ ਕਾ ਫਲੁ ਪਾਯੋ ॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! go back to your home,  what will you gain by fighting? O king! you are like deer and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਕਿਸ ਲਈ ਲੜ ਕੇ ਮਰਦਾ ਹੈਂ, ਘਰ ਨੂੰ ਪਰਤ ਜਾ, ਲੜਾਈ ਕਰ ਕੇ (ਹੁਣ ਤਕ) ਕੀ ਫਲ ਪਾਇਆ ਹੈ।"