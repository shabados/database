[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਭਿਸਤ ਕੋ ਖਾਂ ਹੁਸੈਨੀ ਸਿਧਾਰੇ ॥੫੨॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They carried and struck their weapons very ably. At last Hussain fell down and left for heaven.52."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਅੰਤ ਵਿਚ) ਹੁਸੈਨੀ ਖ਼ਾਨ ਡਿਗਿਆ ਅਤੇ ਬਹਿਸ਼ਤ ਨੂੰ ਚਲਿਆ ਗਿਆ ॥੫੨॥"