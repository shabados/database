[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੁਲਾ ਮਲਊਨ ਨਿਵਾਰੈ; ਸੋ ਦਰਵੇਸੁ. ਜਿਸੁ ਸਿਫਤਿ ਧਰਾ ॥੬॥"
page = 1084
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who banishes Satin is a Maulana, and he, whose support is the Lord's praise, is the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ੈਤਾਨ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਹੀ ਮੌਲਾਣਾ ਹੈ ਅਤੇ ਜਿਸ ਦਾ ਆਸਰਾ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਹੈ, ਉਹ ਹੀ ਸੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Mullah, who banishes evil; he alone is a saintly dervish, who takes the Support of the Lord's Praise. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਊਨਤਾ ਰੂਪ ਮੈਲ ਕੋ ਨਿਵਰਤ ਕਰੇ ਵਾ ਸੰਮੂਹ ਮੈਲ ਅਰਥਾਤ ਰਾਗ ਦ੍ਵੈਸ ਕੋ ਦੂਰ ਕਰੇ ਸੋ ਮੁਲਾਂ ਹੈ; ਵਾ (ਮਲਊਨ) ਲਾਨਤ ਕੀਏ, ਭਾਵ ਸਾਸਤ੍ਰ ਕੇ ਨਛੇਧੇ ਹੂਏ ਜੋ ਕਾਮਾਦੀ ਬਿਕਾਰ ਹੈਂ, ਜੋ ਤਿਨ ਕੇ ਨਿਵਰਤ ਕਰੇ ਸੋ ਮੁਲਾਂ ਹੈ। ਔ ਸੋਈ ਦਰਵੇਸ ਹੈ ਜਿਸ ਕੀ ਸਿਫਤ ਪ੍ਰਿਥਵੀ ਮੇਂ ਹੈ ਵਾ ਜਿਸ ਨੇ ਸਿਫਤ ਕੋ ਧਾਰਿਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਵਿਕਾਰਾਂ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ ਉਹ (ਅਸਲ) ਮੁੱਲਾਂ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਖ਼ੁਦਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸਹਾਰਾ ਹੈ ਉਹ ਹੈ (ਅਸਲ) ਫ਼ਕੀਰ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਊਨ = ਵਿਕਾਰਾਂ ਨੂੰ। ਨਿਵਾਰੈ = ਦੂਰ ਕਰਦਾ ਹੈ। ਜਿਸੁ ਧਰਾ = ਜਿਸ ਦਾ ਆਸਰਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y un Santo Derviche, quien tenga como único soporte la Alabanza a Dios. (6)"