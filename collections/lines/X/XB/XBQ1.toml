[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਤਖਤਿ ਨਿਵਾਸੁ; ਸਚੁ ਤਪਾਵਸੁ ਕਰਿਓ ॥"
page = 1386
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting on the True Throne, He administers true justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਰਾਜ-ਸਿੰਘਾਸਣ ਉਤੇ ਬਿਰਾਜਮਾਨ ਹੋ, ਉਹ ਸੱਚਾ ਨਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting upon His Throne of Truth, He administers True Justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੁਮ ਨੇ ਅਪਨਾ ਸਚਾ ਨਾਮ ਸਚੇ ਸਤਿਗੁਰੋਂ ਪਾਸ ਧਰਿਆ ਹੈ, ਭਾਵ ਯੇਹ ਤੇਰੇ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔ ਸਚੇ ਬਈਕੁੰਠ ਮੇਂ ਤਖਤ ਪਰ ਨਿਵਾਸ ਕਰ ਕੇ ਤੁਮ ਨੇ ਸਚਾ ਹੀ (ਤਪਾਵਸੁ) ਨਿਆਉਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦਾ) ਟਿਕਾਣਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਆਸਣ ਹੈ ਤੇ, ਅਤੇ ਉਹ (ਸਦਾ) ਸੱਚਾ ਨਿਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha establecido la Verdad, sentado en Su Trono de Verdad, Él administra la Justicia Verdadera."