[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਤੀ ਜੋਤਿ ਜਗਾਇ, ਦੀਪੁ ਦੀਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Extended his light similarly as a lamp is lit by another lamp."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਤ ਜੋਤ ਥੀਂ ਜਗਾਕੇ ਦੀਵੇ ਤੋਂ ਦੀਵਾ ਬਾਲ ਦੇਂਦੇ ਹਨ।"