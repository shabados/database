[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਜੁਗ ਛਤੀਹ ਗੁਦਾਰੇ ॥"
page = 1037
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord spent thirty-six ages in seedless trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜਾ ਅੰਦਰ ਪ੍ਰਭੂ ਨੇ ਛੱਤੀ ਯੱਗ ਅਫੁਰ ਸਮਾਧੀ ਅੰਦਰ ਬਤੀਤ ਕਰ ਦਿਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, the thirty-six ages passed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਹੀ ਬਹੁਤ ਜੁਗ ਪ੍ਰਲੋ ਮੇਂ ਬਤੀਤ ਕੀਏ ਹੈਂ। ਛਤੀਹ ਪਦ ਬਹੁ ਬਾਚੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ('ਧੁੰਧੂਕਾਰਾਂ' ਦੇ) ਛੱਤੀ ਜੁਗ ਗੁਜ਼ਾਰ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਦਾਰੇ = ਗੁਜ਼ਾਰੇ {ਨੋਟ: 'ਜ਼' ਅਤੇ 'ਦ' ਦਾ ਆਪੋ ਵਿਚ ਵਟਾਂਦਰਾ: ਕਾਜ਼ੀ, ਕਾਦੀ; ਕਾਜ਼ੀਆ = ਕਾਦੀਆ; ਕਾਗਜ਼, ਕਾਗਦ; ਨਜ਼ਰਿ, ਨਦਰਿ। 'ਵਖਤੁ ਨ ਪਾਇਓ ਕਾਦੀਆ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se sentó a través de treinta y seis Yugas"