[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਭੇਟਿਐ; ਸੋਝੀ ਪਾਇ ॥"
page = 842
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, True understanding is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸੱਚੀ ਸਮਝ ਪਰਪਾਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲੇ ਹੈ, ਸੋ ਜਨ ਅਪਨੇ ਸਰੂਪ ਕੀ (ਸੋਝੀ) ਸਮਝ ਪਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ) ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਉਹ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Verdadero, uno vive la Realización de la Unión,"