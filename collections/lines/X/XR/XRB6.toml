[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਮਰ ਜੀਵਣਾ; ਭਾਇ ਭਗਤਿ ਭੈ ਨਿਮਖ ਨਮੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One who has started living the ,Sikh way of life, lives every moment in loving devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੀ ਵਿਖੇ ਸੰਸਾਰ ਵਲੋਂ ਮਰਕੇ (ਜੋ) ਜੀਵਿਆ ਹੈ ਪ੍ਰੇਮਾ ਭਗਤੀ ਅਰ ਭਯ ਨਿਮਖ ਨਿਮਖ ਵਿਖੇ ਰਖਦਾ ਹੈ।"