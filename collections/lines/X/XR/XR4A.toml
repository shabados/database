[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਹਾਰੁ; ਸਦਾ ਬਿਖਿਆਤਾ ॥"
page = 1389
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He is the Support of the saints and is ever manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧੂਆਂ ਦਾ ਆਸਰਾ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਤੱਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Helper and Support of the Saints, manifest forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਤੋਂ ਕਾ (ਸਹਾਰੁ) ਆਸਰਾ ਰੂਪ ਸਦਾ (ਬਿਖਿਆਤਾ) ਪ੍ਰਗਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤਾਂ ਦਾ ਆਸਰਾ ਹੈ ਅਤੇ ਜੋ ਸਦਾ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Soporte y el Socorro de los Santos, Manifiesto es para siempre."