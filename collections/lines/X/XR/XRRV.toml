[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪੇਖਤ; ਹੋਇ ਨਿਹਾਲੁ ॥"
page = 900
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's sight one is one attains a stage of ecstasy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of His Darshan, I am enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨ ਕੇ ਦਰਸਨ ਦੇਖਤੇ ਹੀ ਨਿਹਾਲ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ) ਦਰਸ਼ਨ ਕਰਦਿਆਂ (ਮਨੁੱਖ ਤਨੋ ਮਨੋ) ਖਿੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਤ = ਵੇਖਦਿਆਂ। ਨਿਹਾਲੁ = ਪ੍ਰਸੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Su Visión vivimos bendecidos y cuando nos entregamos a Él,"