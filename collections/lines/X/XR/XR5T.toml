[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਦੇਵੀ ਜਾ ਕਉ ਸੇਵਹਿ; ਲਖਿਮੀ ਅਨਿਕ ਭਾਤਿ ॥"
page = 455
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom millions of goddesses and deities of wealth serve in diverse way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕ੍ਰੋੜਾਂ ਹੀ ਭਵਾਨੀਆਂ ਅਤੇ ਧਨ ਦੌਲਤ ਦੀਆਂ ਦੇਵੀਆਂ ਅੱਡੋ-ਅੱਡਰੇ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਘਾਲ ਕਮਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of gods and goddesses of wealth serve Him in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟ ਦੇਵੀ ਔ ਲਖਮੀਆਂ ਤੈਨੂੰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਰ ਸੇਵਨ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਦੇਵੀਆਂ ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੀਆਂ ਹਨ, ਧਨ ਦੀ ਦੇਵੀ ਲਛਮੀ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਜਿਸ ਦੀ ਸੇਵਾ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਖਿਮੀ = ਧਨ ਦੀ ਦੇਵੀ। ਅਨਿਕ ਭਾਤਿ = ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de dioses Lo alaban, Lakshmi también."