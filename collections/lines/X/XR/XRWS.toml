[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਤ ਰਾਧੇ ਅਹੀਰਿ ਤਨਉਰ ਕੇ; ਮਾਨਹੁ ਸੂਰਜ ਸੇ ਪ੍ਰਗਟੇ ਹੈ ॥੬੦੪॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Radhika, on her manifestation like the sun, is looking splendid.604."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਧਾ ਗੂਜਰੀ ਦੇ ਕਰਨਫੂਲ ('ਤਨਉਰ') (ਇਸ ਤਰ੍ਹਾਂ) ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ, ਮਾਨੋ ਕਾਲੇ ਬਦਲ ਵਿਚ ਸੂਰਜ ਪ੍ਰਗਟ ਹੋਇਆ ਹੋਵੇ ॥੬੦੪॥"