[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮ; ਨ ਪੁਜਹਿ ਪੁਜਾਹਾ ॥"
page = 699
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But they equal not and measure not up to the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਅਪੜਦੇ, ਅਤੇ ਪੁਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not measure up to the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਨਾਮ ਤੁਲ ਪੁਜਾਏ ਹੂਏ ਨਹੀਂ ਪੁਜਤੇ ਹੈਂ। ਯਥਾ-☬\"ਅਸਮੇਧ ਜਗਨੇ ਤੁਲਾ ਪੁਰਖ ਦਾਨੇ ਪ੍ਰਾਗ ਇਸਨਾਨੇ ਤਉ ਨ ਪੁਜਹਿ ਹਰਿ ਕੀਰਤਿ ਨਾਮਾ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤਕ ਨਹੀਂ ਅੱਪੜ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਜਹਿ = ਅੱਪੜਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ayunar y hacer actos piadosos. Sin embargo, nada de esto iguala al Nombre del Señor."