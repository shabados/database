[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਵਾਰੀ ਹੰਉ ਵਾਰੀ; ਗੁਰਸਿਖ ਮੀਤ ਪਿਆਰੇ ਰਾਮ ॥"
page = 573
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice, unto the Guru's disciples, my dear friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਨੇਹੀ ਸੱਜਣ ਗੁਰੂ ਦੇ ਸਿੱਖ ਉੱਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, I am a sacrifice to the Gursikhs, my dear friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਰਾਮ ਜੋ ਆਪ ਪ੍ਰੀਤਮ ਕੇ ਨਾਮ ਮੇਰੇ ਆਸਰਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਉਸ ਪਿਆਰੇ ਮਿੱਤਰ ਗੁਰ-ਸਿੱਖ ਤੋਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਉ = ਮੈਂ। ਵਾਰੀ = ਸਦਕੇ, ਕੁਰਬਾਨ। ਨਾਮੋ = ਨਾਮੁ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a los Discípulos del Guru, mis amados compañeros."