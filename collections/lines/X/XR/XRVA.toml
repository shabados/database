[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਨੇ ਬਹੁਰੋ ਧਨੁ ਬਾਨ ਲਯੋ; ਰਿਸ ਸਾਥ ਕੁਰੂਪ ਕੇ ਬੀਰ ਹਨੇ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, taking his bow and arrows in his hands, made Kurup as his target,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ (ਸ਼ਕਤਿ ਸਿੰਘ) ਨੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼-ਬਾਣ ਪਕੜ ਲਿਆ ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਕੁਰੂਪ (ਦੇ ਸ਼ਰੀਰ) ਵਿਚ (ਬਾਣ) ਮਾਰੇ।"