[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਯਾਸਾਦਿਕ ਸਭ ਚਤੁਰ; ਇਹੀ ਮਾਰਗ ਹ੍ਵੈ ਆਏ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sage Viyas and the other wise men had all passed through this course."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਆਸ ਆਦਿ ਸੂਝਵਾਨ ਇਸੇ ਮਾਰਗ ਤੋਂ ਆਏ ਹਨ।"