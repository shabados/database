[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ; ਜੇ ਕੋ ਮਾਗੈ ॥"
page = 266
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who prays for four cardinal boons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਚਾਰ ਵੱਡੀਆਂ ਦਾਤਾ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who prays for the four cardinal blessings"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੋਈ ਚਾਰ ਪਦਾਰਥੋਂ ਕੌ ਮਾਂਗੇ ਅਰਥਾਤ ਚਾਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ) ਚਾਰ ਪਦਾਰਥਾਂ ਦਾ ਲੋੜਵੰਦ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ। ਕੋ = ਕੋਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, si buscas las cuatro gracias principales, que son, la rectitud, la prosperidad, la satisfacción sexual y la liberación,"