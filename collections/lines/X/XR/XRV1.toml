[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਛਿੰਝ ਪਵਾਇ; ਮਲਾਖਾੜਾ ਰਚਿਆ ॥"
page = 1280
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arranging the tournament, the Lord of Himself, has created an arena for the wrestlers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਿੰਝ ਦਾ ਪ੍ਰਬੰਧ ਕਰ, ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਹੀ ਪਹਿਲਵਾਨਾਂ ਲਈ ਅਖਾੜਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has staged the tournament, and arranged the arena for the wrestlers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਨੇ ਆਪ ਹੀ ਛਿੰਝ ਕੋ ਪਵਾਇਆ ਹੈ, ਭਾਵ ਕੁਸਤੀ ਕਰਨੇ ਹੇਤ ਗੁਰਮੁਖ ਅਰ ਮਨਮੁਖ ਰੂਪ ਮੱਲੋਂ ਕਾ ਅਖਾਰਾ ਸੰਸਾਰ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਆਪ ਹੀ ਛਿੰਞ ਪਵਾ ਕੇ (ਭਾਵ ਜਗਤ-ਰਚਨਾ ਕਰ ਕੇ) (ਇਹ ਜਗਤ, ਮਾਨੋ) ਭਲਵਾਨਾਂ ਦੇ ਘੁਲਣ ਦਾ ਥਾਂ ਬਣਾਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó el torneo y arregló la palestra para los luchadores."