[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ; ਹਰਿ ਨਾਮਿ ਵਡਾਈ ॥"
page = 720
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All happiness and greatness abide in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਪ੍ਰਭਤਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਵਸਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All happiness and greatness are in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਨਾਮ ਜਾਪੇ ਸੇ ਹੀ ਸਰਬ ਸੁਖ ਔ ਵਡਿਆਈ ਪ੍ਰਾਪਤ ਭਈ ਹੈ ਵਾ ਹਰਿ ਨਾਮ ਕੀ ਵਡਿਆਈ ਪ੍ਰਾਪਤ ਭਈ ਹੈ; ਵਾ ਹਰਿ ਨਾਮ ਕੀ ਵਡਿਆਈ ਸੇ ਹੀ ਹਮ ਕੋ ਸਰਬ ਸੁਖ ਭਏ ਹੈਂ ਵਾ ਸਰਬ ਸੁਖ ਰੂਪ ਹਰਿ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮੇਰੇ ਕੋ ਮਿਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ) ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ (ਭੀ ਮਿਲ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Felicidad y Grandeza están en el Nombre del Señor"