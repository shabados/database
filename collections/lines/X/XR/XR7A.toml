data = "ਕਰਿ ਕਿਰਪਾ; ਜਉ ਸਤਿਗੁਰੁ ਮਿਲਿਓ ॥"
page = 235
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His grace, when the True Guru meets,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When, by His Grace, the True Guru is met,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਿਰਪਾ ਕਰ ਕੇ ਸਤਿਗੁਰੂ ਮਿਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਹਰ ਕਰ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra a su Verdadero Guru,"