[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਪੂਰਨ ਸਚੁ ਸੋਇ ॥ ਰਹਾਉ ॥"
page = 202
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That perfect True Lord is the Doer and Prompter of actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਕੰਮਲ ਸੱਚਾ ਮਾਲਕ, ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Perfect True Lord is the Doer, the Cause of causes. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਰਨੇ ਕਰਾਵਨੇ ਕੋ ਪੂਰਨ ਸੋਈ ਸਚਾ ਸਮਰਥ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਿਸਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਉਹ ਸਰਬ-ਵਿਆਪਕ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ ਕਰਾਣ ਵਾਲਾ ਹੈ।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Hacedor y la Causa de todo es Él, el Uno Verdadero.(Pausa)"