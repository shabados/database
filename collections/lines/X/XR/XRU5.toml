[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਮਨਿ; ਮਹਾ ਅਨੰਦੁ ॥"
page = 869
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints contemplate the fortunate Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਹਿਰਦੇ ਅੰਦਰ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Supreme bliss fills the minds of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਮਨ ਮੇਂ ਤੌ ਬਹੁਤ ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ) ਸੰਤ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ ਬੜਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del Santo está siempre llena de Éxtasis,"