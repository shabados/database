[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਮੇਰੇ; ਤੂ ਗੋਵਿਦ ਭਾਜੁ ॥"
page = 1138
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਗੋਬਿੰਦ ਕਾ ਸਿਮਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, contempla a tu Dios. He tratado de mil formas,"