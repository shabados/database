[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵੰਤ ਜੀਆ ਬਹੁ ਪ੍ਰਕਾਰੰ; ਅਨਿਕ ਭਾਂਤਿ ਬਹੁ ਡੋਲਤੇ ॥"
page = 1358
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through thee, the beings run about in many directions and greatly wobble in multiple manners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹੀਂ ਜੀਵ ਘਣੇਰੇ ਰਾਹਾਂ ਅੰਦਰ ਦੌੜਦੇ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਬਹੁਤੇ ਡਿਕਡੋਲੇ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cause them to run around wildly in all directions, wobbling and wavering unsteadily."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਜੀਵ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਬਿਵਹਾਰੋਂ ਮੇਂ ਧਾਵਤੇ ਹੈਂ ਪੁਨਾ ਤਿਸੀ ਵਾਸਨਾ ਕਰ ਅਨੇਕ ਦਿਸ਼ਾ ਮੇਂ ਡੋਲਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵੱਸ ਵਿਚ ਆਏ ਹੋਏ ਜੀਵ ਕਈ ਤਰ੍ਹਾਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਡੋਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵੰਤ = ਦੌੜਦੇ ਹਨ (धावन्ति)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haces que corran salvajemente en todas direcciones, tambaleándose, intranquilos y ansiosos."