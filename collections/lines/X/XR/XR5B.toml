[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਖ︀ਯੋ ਚਹਤ ਜੋ ਮੰਤ੍ਰ ਤੁਮ ਸੋ ਆਯੋ ਮੁਰ ਹਾਥ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The incantation you wanted to learn, has come in my possession."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਜੋ ਮੰਤ੍ਰ ਸਿਖਣਾ ਚਾਹੁੰਦੇ ਸੀ, ਉਹ ਮੇਰੇ ਹੱਥ ਆ ਗਿਆ ਹੈ।"