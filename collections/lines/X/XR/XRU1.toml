[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਤ੍ਰੁ; ਮੇਰਾ ਬਾਲ ਸਖਾਈ ॥"
page = 94
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friendly True Guru is my infantine intimate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਯਾਰ ਸੱਚਾ ਗੁਰੂ ਮੇਰਾ ਬਚਪਨ ਦਾ ਬੇਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend, the True Guru, has been my Best Friend since I was very young."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਮੇਰਾ ਮਿਤ੍ਰ ਬਾਲ ਅਵਸਥਾ ਕਾ (ਸਖਾਈ) ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਏਹਿ ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੋ ਪ੍ਰਥਮ ਅਗਯਾਤ ਅਵਸਥਾ ਹੋਤੀ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਭੀ ਬਾਲ ਹੈ। ਸੋ ਐਸੀ ਬਾਲ ਅਵਸਥਾ ਮੇਂ ਸਤਿਗੁਰੂ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਗੁਰੂ ਮੇਰਾ (ਅਜੇਹਾ) ਮਿਤ੍ਰ ਹੈ (ਜਿਵੇਂ) ਬਚਪਨ ਦਾ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲ ਸਖਾਈ = ਬਾਲ-ਉਮਰ ਦਾ ਸਾਥੀ, ਬਚਪਨ ਦਾ ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde niño, el Verdadero Guru es mi Único Amigo;"