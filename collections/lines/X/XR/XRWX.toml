type = "primary"
data = "ਬਰਿਯੋ ਗਉਰਜਾ ਏਕ ਰੁਦ੍ਰ ਕਹਿ ॥੧੧॥"
page = 183

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many of them went to foreign countries, but Guri (Parvait) named and married Shiva.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੌਰਜਾਂ (ਨਾਂ ਦੀ ਇਕ ਪੁੱਤਰੀ) ਨੇ ਰੁਦਰ ਨਾਲ ਵਿਆਹ ਕੀਤਾ ॥੧੧॥"