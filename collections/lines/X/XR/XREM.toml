[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵਹੁ ਖਿਨੁ ਖਿਨੁ, ਢਿਲ ਮੂਲਿ ਨ ਕਰਿਹੁ; ਜਿਤੁ ਅਸਥਿਰੁ. ਜੁਗੁ ਜੁਗੁ ਹੋਵਹੁ ॥"
page = 77
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou thy God every moment, and never make a delay, where by thou shalt becomes eternal through all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਮੁਹਤ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਦੇਰੀ ਨਾਂ ਕਰ, ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਅਮਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Lord each and every instant-do not delay! You shall become eternal throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਖਿਨੁ ਖਿਨੁ ਅਰਥਾਤ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮੇਂ ਸੇਵਨ ਕਰੋ ਦੇਰ ਕਦਾਚਿਤ ਨਾ ਕਰੋ, ਜਿਸ ਕਰ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਇਸਥਿਤ ਹੋ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਮਿਤ੍ਰ!) ਸੁਆਸ ਸੁਆਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ, (ਇਸ ਕੰਮ ਵਿਚ) ਬਿਲਕੁਲ ਆਲਸ ਨਾਹ ਕਰੋ, ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਸਦਾ ਵਾਸਤੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਸਕੋਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a tu Señor en cada momento, y no te tardes, para que te vuelvas eterno a través de las épocas."