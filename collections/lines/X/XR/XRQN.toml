[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮਾਨਿਐ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 153
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mind's propitiation, the Name's immortalising Nectar is quaffed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਏ ਦੀ ਸੰਤੁਸ਼ਟਤਾ ਦੁਆਰਾ ਨਾਮ ਦਾ ਅਮਰ ਕਰ ਦੇਣ ਵਾਲਾ ਆਬਿ-ਹਿਯਾਤ ਪਾਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind surrenders to the Name, it drinks in the essence of Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨ ਕੇ (ਮਾਨਿਐ) ਨਿਹਚੇ ਹੋਣੇ ਕਰ (ਅੰਮ੍ਰਿਤ ਰਸੁ) ਆਤਮਾਨੰਦੁ ਪਾਨ ਕਰੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਤਦੋਂ ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸੁਆਦ ਮਾਣਨ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente acepta la Verdad del Señor, uno prueba el Néctar del Naam. (1-Pausa)"