[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮੇਰੀ ਜਾਤਿ ਕਉ; ਸਭੁ ਕੋ ਹਸਨੇਹਾਰੁ ॥"
page = 1364
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, everyone laughs at my caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੇਰੀ ਜਾਤੀ ਉਤੇ ਹਰ ਕੋਈ ਹਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, everyone laughs at my social class."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਮੇਰੀ ਜੁਲਾਹੇ ਕੀ ਜਾਤਿ ਕੋ ਨੀਚ ਜਾਨ ਕਰ ਸਭ ਕੋਈ ਹਸਨੇਹਾਰ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਸਭੁ ਕੋਈ ਹਾਸੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੇਰੀ ਜਾਤਿ ਨੂੰ ਹਰੇਕ ਬੰਦਾ ਹੱਸਦਾ ਹੁੰਦਾ ਸੀ (ਭਾਵ, ਜੁਲਾਹਿਆਂ ਦੀ ਜਾਤਿ ਨੂੰ ਹਰ ਕੋਈ ਮਖ਼ੌਲ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਸਭੁ ਕੋ = ਹਰੇਕ ਬੰਦਾ। ਹਸਨੇਹਾਰੁ = ਹੱਸਣ ਦਾ ਆਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, todos se burlan de mi clase social, yo entrego mi ser en sacrificio a esa clase social"