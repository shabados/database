[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈਨਿ ਜੋ ਤੇਰਾ ਨਾਉ; ਤਿਨਾ ਕੈ. ਹੰਉ ਸਦ ਕੁਰਬਾਨੈ ਜਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 722
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who utter Thine name, unto them, I am ever a sacrifice. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto those who take to Your Name, I am forever a sacrifice. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪੁਨਾ ਤੇਰਾ ਨਾਮ ਲੈਣ ਵਾਲਿਆਂ ਪਰ ਮੈਂ ਸੌ ਵਾਰ ਵਾ ਹਮੇਸ਼ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ ਤੇਰਾ ਨਾਮ ਲੈਂਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਨਿ = ਲੈਂਦੇ ਹਨ। ਸਦ = ਸਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquellos que toman tu nombre, soy por siempre un sacrificio. (1-pausa)"