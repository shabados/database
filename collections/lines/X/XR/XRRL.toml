[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਜਗਤ ਕੇ ਬੀਚ; ਕਿਯੋ ਕੁਲ ਅਧਿਕ ਉਜਿਯਾਰੋ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Our dynasty is very much respected in the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਾਡੀ ਕੁਲ ਨੂੰ ਜਗਤ ਵਿਚ ਬਹੁਤ ਮਾਣ ਦਿਵਾਇਆ ਹੈ।"