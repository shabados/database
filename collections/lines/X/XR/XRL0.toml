[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਕੀਕਤ ਸ਼ਨਾਸ਼ਦ ਨ ਹਾਲੇ ਦਿਗਰ ॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Blind in love he did not try to acquiesce the reality."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਤਰ੍ਹਾਂ ਦੀ ਸੋਚ ਕਾਰਨ ਬਾਦਸ਼ਾਹ ਨੇ ਹਕੀਕਤ ਨੂੰ ਪਛਾਣਿਆ ਨਹੀਂ।"