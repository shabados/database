[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਪ੍ਰਾਧ ਮਿਟਹਿ ਖਿਨ ਭੀਤਰਿ; ਤਾ ਕਾ ਦੁਖੁ. ਨ ਰਹਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 979
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his millions of sins are erased, in a moment and his ailments are eradicated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਉਸ ਦੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- millions of sins are erased in an instant, and pain is relieved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਜਨਮੋਂ ਕੇ ਅਪਰਾਧ ਮਿਟ ਗਏ ਹੈਂ (ਖਿਨ ਭੀਤਰਿ) ਖਿਨ ਮੇਂ ਔਰ ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਰੂਪ ਦੁਖ ਭੀ ਨਹੀਂ ਰਹਿਆ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਉਸ ਦਾ ਕੋਈ ਭੀ ਦੁੱਖ ਰਹਿ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਅਪ੍ਰਾਧ = ਭੁੱਲਾਂ, ਪਾਪ। ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਦਾ। ਨ ਰਹਿਓ = ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así soy instantáneamente liberado de miles de aflicciones y de errores.(1-Pausa)"