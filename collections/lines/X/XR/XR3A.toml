[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਹ. ਤ ਪਰ ਸਕਯਥ; ਜੀਹ. ਗੁਰ ਅਮਰੁ ਭਣਿਜੈ ॥"
page = 1394
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely fruitful is the tongue, if the tongue recites the praise of Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸਫਲ ਹੈ ਜੀਹਭਾ, ਜੇਕਰ ਜਿਹਭਾ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Supremely fruitful is the tongue which utters the praises of Guru Amar Daas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਵਾ ਤੌ ਵਿਸ਼ੇਸ਼ ਕਰ ਕੇ ਸਫਲ ਹੋਤੀ ਹੈ, ਜਬ ਜਿਹਵਾ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜੀਭ ਸਕਾਰਥੀ ਹੈ, ਜੋ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਸਲਾਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਹ = ਜੀਭ। ਗੁਰ ਅਮਰੁ = ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ। ਭਣਿਜੈ = ਉਚਾਰਦੀ ਹੈ, ਸਲਾਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Supremamente fructíferos son los labios que recitan las Alabanzas de Guru Amar Das."