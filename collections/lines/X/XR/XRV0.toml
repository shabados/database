[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਬਿਧਿ; ਕੀਨੋ ਬਿਸਥਾਰੁ ॥"
page = 284
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has extended Himself in myriads of ways,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਢੰਗਾ ਨਾਲ ਪਸਾਰਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, He has extended Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਭਾਂਤੋਂ ਕਰ ਕੇ ਤਿਸ ਨੇ ਬਿਸਥਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਜਗਤ ਦਾ ਪਸਾਰਾ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él esparce Su Ser de mil maneras."