[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੇਹੁ ਬਢਾਇ, ਮਹਾ ਸੁਖੁ ਪਾਇ; ਕਹਿਯੋ ਸਿਰਿ ਨਿਆਇ ਕੈ ਭਾਤਿ ਅਧੀਨਨ ॥੪੬੬॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose body is like gold, who is the protector of the lowly, to him, with pleased mind, in extreme pleasure and bowed heads, the gopis said humbly.466."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਪ੍ਰੇਮ ਨੂੰ ਵਧਾ ਕੇ, ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਅਤੇ ਸਿਰ ਨਿਵਾ ਕੇ ਅਧੀਨਾਂ ਦੇ ਸਮਾਨ (ਨਿਮਰਤਾ ਪੂਰਵਕ) ਕਿਹਾ ॥੪੬੬॥"