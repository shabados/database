[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨ ਮਨੋਰਥ; ਬ੍ਰਿਥੇ ਸਭ ਕਾਜੈ ॥"
page = 279
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the objects of a dream, all his works are vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਦੇ ਪਰਯੋਜਨਾ ਦੀ ਤਰ੍ਹਾਂ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਬੇਫਾਇਦਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the objects in a dream, all his efforts are in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਔਰ ਮਨੋ ਰਾਜ ਵਤ ਇਹੁ ਕਾਰਜ ਸੰਪੂਰਨ ਵਿਅਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੁਫ਼ਨਿਆਂ ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ, ਤਿਵੇਂ (ਸੰਤੋਖ-ਹੀਣ ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਕੰਮ ਤੇ ਖ਼ਾਹਸ਼ਾਂ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੋਰਥ = ਮਨ ਦੇ ਰਥ, ਮਨ ਦੀਆਂ ਦੌੜਾਂ, ਮਨ ਦੇ ਫੁਰਨੇ, ਖ਼ਾਹਸ਼ਾਂ। ਬ੍ਰਿਥੇ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los actos se vuelven vanos, sin consecuencia, es como si transcurriera en un sueño."