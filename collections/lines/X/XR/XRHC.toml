[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇਮੁਖ ਫਲ ਨਾ ਪਾਇਦੇ; ਸੇਵਕ ਫਲ ਅਣਗਣਤ ਫਲੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The individuals opposed to the Gum do not get fruit and the servants receive infinite reward."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "('ਬੇਮੁਖ') ਦੁਸ਼ਟ ਲੋਕ (ਜੋ ਭਲਿਆਂ ਦਾ ਉਪਕਾਰ ਛੱਡਕੇ ਬੁਰਾ ਚਿਤਵਦੇ ਹਨ) ਓਹ ਫਲ ਨਹੀਂ ਪਾਉਂਦੇ, (ਸੇਵਕ) ਭਗਤ ਲੋਕ ਅਣਗਿਣਤ ਫਲਾਂ ਨਾਲ ਫਲੀ ਭੂਤ ਹੁੰਦੇ ਹਨ (ਸੇਵਕ ਕਿਹੜੇ ਹਨ?)"