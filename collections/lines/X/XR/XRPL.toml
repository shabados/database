[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਰੁ ਦਾਤਾ; ਕਰਮਿ ਬਿਧਾਤਾ ॥"
page = 126
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great Giver is Himself the destiny scribe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਦਾਤਾਰ ਆਪ ਹੀ ਕਿਸਮਤ ਦਾ ਲਿਖਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru Himself is the Giver, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਗੁਰੂ (-ਰੂਪ) ਹੈ, ਆਪ ਹੀ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਉਸ ਦੇ ਕੀਤੇ) ਕਰਮ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਹਰੇਕ ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ। ਬਿਧਾਤਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Señor Benefactor, el Hacedor de nuestro Destino;"