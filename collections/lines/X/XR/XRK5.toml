[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਬਲਿ; ਰੋਗੁ. ਨ ਬਿਆਪੈ ਕੋਈ ॥੧॥"
page = 196
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His power no malady clings to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਤਾਕਤ ਦਾ ਸਦਕਾ ਮੈਨੂੰ ਕੋਈ ਬੀਮਾਰੀ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His power, no disease afflicts me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਐਸੀ ਸਕਤੀ ਦੀਨੀ ਹੈ ਤਿਸ ਕੇ ਬਲ ਕਰ ਕੇ ਹੰਕਾਰਾਦਿ ਕੋਈ ਰੋਗ ਨਹੀਂ ਬ੍ਯਾਪ ਸਕਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਆਤਮਕ ਬਲ ਪੈਦਾ ਹੁੰਦਾ ਹੈ) ਉਸ ਬਲ ਦੇ ਕਾਰਨ ਕੋਈ ਰੋਗ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien por Su Poder nos quita todo sufrimiento. (1)"