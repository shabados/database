[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਬਿਤ ਕਾਬਿ ਕੇ ਭੀਤਰ; ਪ੍ਰਗਟ ਬਖਾਨੀਐ ॥੧੨੨੭॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Waahiraaj raajanani raajan”, add the word “arini” at the end and know all the names of Tupak.1227."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਕਵੀਓ!) ਕਬਿੱਤਾਂ ਅਤੇ ਕਾਵਿ ਵਿਚ ਪ੍ਰਗਟ ਤੌਰ ਤੇ ਬਖਾਨ ਕਰੋ ॥੧੨੨੭॥"