[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੇਖਤ ਤਾਹਿ ਰੁਕਮਨਿ ਕੇ; ਸੁ ਪਯੋਧਰ ਵਾ ਪਯ ਸੋ ਭਰਿ ਆਏ ॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Pradyumna, the teats of Rukmani were filled with milk"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਰੁਕਮਨੀ ਦੇ ਥਣ ਦੁੱਧ ਨਾਲ ਭਰ ਗਏ। ਚਿਤ ਵਿਚ ਬਹੁਤ ਮੋਹ ਵਧ ਗਿਆ"