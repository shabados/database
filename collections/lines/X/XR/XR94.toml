[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠ ਰਹੇ ਅਬ ਹੋ ਮਥੁਰਾ; ਇਹ ਭਾਤਿ ਕਹਿਯੋ ਮਨੂਆ ਜਬ ਖੀਜੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are there in Matura and our mind is getting angry"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਤੁਸੀਂ) ਮਥੁਰਾ ਵਿਚ ਬੈਠ ਗਏ ਹੋ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਕਹਿੰਦੀ ਹੈ, ਜਦੋਂ (ਉਸ ਦਾ) ਮਨ ਖਿਝ ਜਾਂਦਾ ਹੈ।"