[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਹੰਸੁ ਮਹਲਾ ੪ ਛੰਤ ॥"
page = 572
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wadhans 4th Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ ਛੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wadahans, Fourth Mehl, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Ram Das, Cuarto Canal Divino, Chhant."