[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ ਪ੍ਰਭ ਆਪਣੇ; ਨਾਨਕ ਸਦ ਬਲਿਹਾਰਿ ॥੧॥"
page = 523
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Protect me, O My Lord, Nanak is ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਨਾਨਕ ਸਦੀਵ ਹੀ ਤੇਰੇ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Protect me, O my God; Nanak is forever a sacrifice to You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਅਪਨੇ) ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਮੇਰੀ ਰਖਿਆ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਰੱਖਿਆ ਕਰ! ਨਾਨਕ ਤੇਰੇ ਤੋਂ ਸਦਾ ਬਲਹਾਰੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Protégeme, oh mi Dios, ofrezco mi ser siempre en sacrificio a Ti. (1)"