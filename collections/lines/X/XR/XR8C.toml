[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਜਲ ਨਿਧਿ. ਹਮ ਮੀਨੇ ਤੁਮਰੇ; ਤੇਰਾ ਅੰਤੁ. ਨ ਕਤਹੂ ਪਾਇਆ ॥੩॥"
page = 1319
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are an ocean of water and I am a fish of Thine. No one has ever found thy end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਣੀ ਦਾ ਸਮੁੰਦਰ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰੀ ਮੱਛੀ ਹਾਂ। ਤੇਰੇ ਅਖੀਰ ਦਾ ਕਦੇ ਕਿਸੇ ਨੂੰ ਪਤਾ ਨਹੀਂ ਲੱਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the ocean of water, and I am Your fish. No one has ever found Your limits. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਜਲ ਕੇ ਸਮੁੰਦਰ ਹੋ ਹਮ ਆਪ ਕੇ ਮੀਨ ਹੈਂ, ਤੇਰਾ ਅੰਤ ਕਹੀਂ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਮਾਨੋ, ਇਕ) ਸਮੁੰਦਰ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਤੇਰੀਆਂ ਮੱਛੀਆਂ ਹਾਂ (ਮੱਛੀ ਨਦੀ ਵਿਚ ਤਾਰੀਆਂ ਤਾਂ ਲਾਂਦੀ ਹੈ, ਪਰ ਨਦੀ ਦੀ ਹਸਤੀ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾ ਸਕਦੀ)। ਹੇ ਪ੍ਰਭੂ! ਕਿਤੇ ਭੀ ਕੋਈ ਜੀਵ ਤੇਰੀ ਹਸਤੀ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲ ਨਿਧਿ = ਪਾਣੀ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਸਮੁੰਦਰ। ਮੀਨੇ = ਮੱਛੀਆਂ। ਕਤਹੂ = ਕਿਤੇ ਭੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Soberano, Eres el Océano de Agua y yo soy Tu pez. Nadie puede encontrar Tus Límites. (3)"