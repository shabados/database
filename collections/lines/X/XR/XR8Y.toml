[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਏਵਡੁ ਦਾਤਾ; ਸੋ. ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ॥੨੮॥"
page = 921
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, why should we from our mind forget that such a great Beneficent Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਅਖਦੇ ਹਨ ਅਸੀਂ ਆਪਣੇ ਚਿੱਤ ਤੋਂ ਉਸ ਐਡੇ ਵੱਡੇ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, why forget such a Great Giver from the mind? ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਡਾ ਵਡਾ ਦਾਤਾ ਕਿਉਂ ਮਨ ਸੇ ਬਿਸਾਰੀਏ, ਭਾਵ ਸਿਮਰਤੇ ਰਹੀਏ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਜੇ ਆਤਮਕ ਆਨੰਦ ਦੀ ਲੋੜ ਹੈ ਤਾਂ) ਇਤਨੇ ਵੱਡੇ ਦਾਤਾਰ ਪ੍ਰਭੂ ਨੂੰ ਕਦੇ ਭੀ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh mi mente, ¿por qué olvidar a tan Grandioso Señor?(28)"