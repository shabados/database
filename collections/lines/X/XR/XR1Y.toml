[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆਂ ਕਾ; ਜਾਨੈ ਭੇਉ ॥"
page = 863
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows the secrets of all the beings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜੀਵਾਂ ਦੇ ਭੇਤਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows the secrets of all beings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਕਾ ਜੋ ਭੇਤ ਜਾਨਤਾ ਹੈ, ਭਾਵ ਸੇ ਜੋ ਸਭ ਕਾ ਅੰਤਰਜਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਜੋ ਸਾਰੇ ਜੀਵਾਂ (ਦੇ ਦਿਲ) ਦਾ ਭੇਤ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਉ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor conoce el estado íntimo de cada Alma"