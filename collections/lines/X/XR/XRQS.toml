[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਤ੍ਰਿਪਤਾਸੇ; ਹਰਿ ਹਰਿ ਧੵਾਇ ॥"
page = 394
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are satiated by remembering God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਧੂ ਸੰਤੁਸ਼ਟ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are satisfied, meditating on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹਰਿ ਹਰਿ ਨਾਮ ਧਿਆਇ ਕਰ ਕੇ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਸੇ = ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ। ਧ੍ਯ੍ਯਾਇ = ਧਿਆਏ, ਸਿਮਰ ਕੇ {ਅੱਖਰ 'ਧ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਯ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos están satisfechos contemplando al Señor,"