[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਜਹਿ; ਸਦਾ ਭਰਪੂਰ ॥੧॥"
page = 971
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the unstruck strain shall ever fully resound for thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਤੇਸਿਧ ਹੋਣ ਵਾਲਾ ਕੀਰਤਨ ਤੇਰੇ ਲਈ ਹਮੇਸ਼ਾਂ ਹੀ ਪੂਰਨ ਤੌਰ ਤੇ ਗੂੰਜੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current will vibrate and resonate forever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਬਾਜੇ ਬਜੇਂਗੇ ਲਬਾਲਬ ਹੋ ਕੇ ਸਦਾ ਹੀ, ਭਾਵ ਸਤਸੰਗ ਮੇਂ ਨਾਮ ਉਚਾਰਗੇ ਵਾ ਅਹੰ ਬ੍ਰਹਮਾਸਮੀ ਚਿੰਤਨ ਕਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਜੇ (ਤੇਰੇ ਅੰਦਰ) ਸਦਾ ਇੱਕ-ਰਸ ਵੱਜਣਗੇ, (ਉਸ ਅਨੰਦ ਵਿਚ) ਕੋਈ ਊਣਤਾ ਨਹੀਂ ਆਵੇਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਜਹਿ = (ਤੂਰ) ਵਜਹਿ, ਵਾਜੇ ਵੱਜਦੇ ਹਨ। ਭਰਪੂਰ = ਨਕਾ-ਨਕ, ਕਿਸੇ ਊਣਤਾ ਤੋਂ ਬਿਨਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el interior resuena la Melodía Divina y uno se siente lleno de Dios. (1)"