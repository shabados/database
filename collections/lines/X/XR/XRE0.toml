[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਸੁਧ ਚਲੀ ਰਘੁਬੰਸ ਕਥੰ ॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu heard this command from the mouth of the Lord (and did as ordered). Now begins the story of Raghu clan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਇਸ ਤੋਂ ਅੱਗੋਂ) ਨਿਰੋਲ ਰਘੁਬੰਸ ਦੀ ਕਥਾ ਚੱਲਦੀ ਹੈ।"