[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟੇ ਆਨੂਪ ਗੋੁਵਿੰਦ ॥"
page = 898
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of matchless beauty has become manifest unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਸਨੀ ਸੁੰਦਰਤਾ ਵਾਲਾ ਸੁਆਮੀ ਮੇਰੇ ਉਤੇ ਪ੍ਰਕਾਸ਼ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, incomparably beautiful, has become merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਮਾ ਸੇ ਰਹਿਤ ਜੋ ਗੋਬਿੰਦ ਹੈਂ ਅਬ ਸੋ ਹਮਾਰੇ ਕੋ ਪਰਗਟ ਹੋ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਹਣਾ ਗੋਬਿੰਦ (ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨੂਪ = ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ {ਅਨ-ਊਪ}, ਬੇਅੰਤ ਸੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ese Señor, de Belleza Incomparable, se vuelve Manifiesto,"