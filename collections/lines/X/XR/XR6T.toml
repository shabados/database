[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਕਰਤਬ, ਆਪੇ ਜਾਣਹਿ; ਆਪੇ ਤੁਧੁ ਸਮਾਲੀਐ ਜੀਉ ॥੩॥"
page = 102
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine ingenuities Thou Thyself knowest. It is thou who rememberest Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੁਨਰ ਤੂੰ ਆਪ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ। ਤੂੰ ਆਪ ਹੀ ਆਪਣਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself know Your Own Ways; You dwell upon Yourself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਅਪਨੇ (ਕਰਤਬ) ਕਾਰਜੋਂ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਜਿਤਨਾ ਹੈਂ ਔਰ ਜਿਸ ਪ੍ਰਕਾਰ ਕਾ ਹੈ, ਸੋ ਸਭ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈ, ਪੁਨਾਂ ਆਪ ਹੀ ਤੂੰ ਸਰਬ ਕੀ ਅੰਨਿਆਦਿ ਕਰ (ਸਮਾਲੀਐ) ਸੰਭਾਲ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਆਪਣੇ ਖੇਡ-ਤਮਾਸ਼ੇ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਸਾਰੀ ਸੰਭਾਲ ਭੀ ਕਰ ਰਿਹਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo Tú eres ese Ser que absorbe todo dentro de Su Estado Absoluto.(3)"