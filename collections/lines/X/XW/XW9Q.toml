[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੀਵਦਿਆਂ ਮਰਿ ਜੀਵਣਾ; ਜੁੜਿ ਗੁਰਮੁਖਿ ਜੂੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "While being dead in life i.e. deleting ego from the self, the gurmukhs join gurmukhs in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਸੁਖਮਨੀ ਸਾਹਿਬ ਵਿਖੇ ਲਿਖਦੇ ਹਨ “ਜਿਉ ਬਸੁਧਾ ਕੋਊੂ ਖੋਦੈ ਕੋਉੂ ਚੰਦਨ ਲੇਪ” ਕੋਈ ਪੁਟੇ ਤੇ ਕੋਈ ਚੰਦਨ ਛਿੜਕੇ ਦੁਹਾਂ ਨੂੰ ਇਕੋ ਰੂਪ ਜਾਣਦੀ ਹੈ, ਤਿਹਾ ਹੀ ਗੁਰੂ ਦੇ ਸਿੱਖ)"