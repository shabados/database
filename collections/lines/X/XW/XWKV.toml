[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ; ਗੁਰ ਕੀ ਕਾਰੈ ਲਾਏ ॥"
page = 1277
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God shows mercy, He yokes man to the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord shows His Mercy, He enjoins the mortal to work for the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਹਰਿ ਕਿਰਪਾ ਕਰਤਾ ਹੈ ਤਬ ਜਗਿਆਸੂ ਕੋ ਗੁਰੋਂ ਕੀ ਕਾਰ ਮੇਂ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ ਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰੈ = ਕਾਰ (ਕਰਨ) ਵਿਚ। ਲਾਏ = ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor muestra Su Misericordia Él encamina al mortal para trabajar en el Guru,"