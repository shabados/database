[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ. ਕਾਲੈ ਵਸਿ ਹੈ; ਬਾਧਾ ਦੂਜੈ ਭਾਇ ॥"
page = 162
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is in the power of death, and is bound to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਮੌਤ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਨਰੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is under the power of Death, bound by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੰਸਾਰ ਨਾਮ ਸੇ ਬਿਨਾ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਬਾਂਧਾ ਹੂਆ ਕਾਲ ਕੇ ਵਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਕ) ਇਹ ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ (ਤਦ ਤਕ ਇਹ) ਸਾਰਾ ਜਗਤ ਆਤਮਕ ਮੌਤ ਦੇ ਕਾਬੂ ਵਿਚ ਆਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están sujetos al tiempo, todos están amarrados por la dualidad."