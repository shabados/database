[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਦਾਤਾ ਗੁਰਮੁਖਿ ਜਾਤਾ; ਨਿਗੁਰੀ ਅੰਧ ਫਿਰੈ ਲੋਕਾਈ ॥੧੨॥"
page = 912
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great giver is known through the Guru. Without the Guru, the world wanders about in utter darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਦਾਤਾਰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ। ਗੁਰੂ-ਵਿਹੂਣ, ਸੰਸਾਰ ਅਨ੍ਹੇਰ ਘੁੱਪ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver is revealed to the Gurmukh; without the Guru, the world wanders in darkness. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਬਡਾ ਦਾਤਾ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਾਨਿਆ ਹੈ। ਜੋ ਸ੍ਰੇਸਟੀ ਨਿਗੁਰੀ ਹੈ, ਸੋ ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਅੰਧ ਹੂਈ ਜਨਮ ਮਰਨ ਮੇਂ ਫਿਰਤੀ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਮਨੁਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਲਈ, ਉਸ ਨੇ ਉਸ ਵੱਡੇ ਦਾਤਾਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ; ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੀ ਹੋਈ ਲੋਕਾਈ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਨੇ। ਅੰਧ = ਅੰਨ੍ਹੀ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gran Dador, desde lo más elevado, nos es revelado a través del Guru; sin el Guru el mundo anda a tientas en total oscuridad. (12)"