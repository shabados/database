[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਰਿਦ ਦੁਸਟ ਦੋਖ ਤੇ ਰਹਾ ॥੪੦੦॥"
page = 1388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those persons, who repeated Thy Name, they were saved from poverty and attacks of enemies.400."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦਰਿਦ੍ਰ (ਗ਼ਰੀਬੀ) ਦੁਸ਼ਟ (ਦੁਸ਼ਮਨ) ਅਤੇ ਦੁਖਾਂ ਤੋਂ ਬਚ ਗਿਆ ॥੪੦੦॥"