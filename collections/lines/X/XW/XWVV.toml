[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭ ਚਿਹਨ ਛਡਿ ਪੂਜੀਅਨਿ; ਕਉਣੁ ਕਰਮ ਕਮਾਂਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then, leaving aside all the body organs, only they (feet) are worshipped."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅੰਗ ਛੱਡ ਕੇ ਕੀ ਕਰਮ ਇਹ ਕਰਦੇ ਹਨ ਕਿ ਪੂਜਾ ਇਨ੍ਹਾਂ ਦੀ ਹੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ?"