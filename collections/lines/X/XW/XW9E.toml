[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚਤੁਰ, ਹ੍ਰਿਦੈ ਲਖਿ ਲੇਹੁ ॥੧੧੧॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Phok” in the beginning and then adding the word “Dhar”, all the names of Baan can be comprehended in mind.111."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਹਨ। ਸਮਝਦਾਰ (ਵਿਅਕਤੀਓ!) ਹਿਰਦੇ ਵਿਚ ਧਾਰਨ ਕਰ ਲਵੋ ॥੧੧੧॥"