[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮੂਏ; ਕਿਉ ਪੂਰਾ ਹੋਇ ॥"
page = 153
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without such death, how can man attain perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਮੌਤ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਪੂਰਣਤਾ ਨੂੰ ਕਿਵੇਂ ਪੁਜ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without such a death, how can one attain perfection?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੀਵ ਭਾਵ ਕੇ ਮਰੇ ਬਿਨਾ ਪੂਰਾ ਗਿਆਨੁ ਕੈਸੇ ਹੋਵੈ? ਭਾਵ ਸੰਘਾਤ ਕੇ ਸਤਾ ਸਫੁਰਤੀ ਦੇਨੇ ਵਾਲੇ ਸਾਖੀ ਆਤਮਾ ਕੋ ਅਪਨਾ ਸ੍ਵਰੂਪ ਅਨੁਭਵ ਕਰ ਕੇ, ਔਰੁ ਦੇਹ ਆਦਿਕੋਂ ਮੇਂ ਅਹੰਭਾਵ ਤਿਆਗੇ ਬਿਨਾ ਪੂਰਣ ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਦੇ ਖ਼ਤਮ ਹੋਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਪੂਰਨ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਉਕਾਈਆਂ ਤੋਂ ਬਚ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਾ = ਪੂਰਨ, ਮੁਕੰਮਲ ਉਕਾਈ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin esta muerte, ¿cómo podemos llegar a la Divinidad?"