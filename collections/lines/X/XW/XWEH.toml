[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਛਰੇ ਬਿਨੁ; ਗਾਇ ਅਕੇਲੀ ॥੧॥"
page = 874
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her calf, the cow is lonely."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵੱਛੇ ਦੇ ਬਗੈਰ ਗਾਂ ਇਕੱਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without her calf, the cow is lonely. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਜਾਏ ਬਛੇ ਬਿਨਾ ਗਊ ਇਕੇਲੀ ਤੜਫਤੀ ਹੈ, ਤੈਸੇ ਪ੍ਰੀਤੀ ਕਰ ਮੈਂ ਤੜਫ ਰਹਿਆ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵੱਛੇ ਤੋਂ ਵਿੱਛੜ ਕੇ ਇਕੱਲੀ ਗਾਂ (ਘਾਬਰਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਇ = ਗਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la vaca que sola sin su becerrito, agoniza. (1)"