[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਰਾਧਉ ਤੁਝਹਿ; ਸੁਆਮੀ ਅਪਨੇ ॥"
page = 1298
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, meditate I only on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਈਂ! ਮੈਂ ਕੇਵਲ ਤੇਰਾ ਹੀ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship and adore You, my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਪਨੇ) ਮੇਰੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਤੇਰੇ ਕੋ ਧ੍ਯਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਆਪਣੇ ਮਾਲਕ! ਮੈਂ (ਸਦਾ) ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਉ = ਆਰਾਧਉਂ, ਮੈਂ ਆਰਾਧਦਾ ਹਾਂ, ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ। ਤੁਝਹਿ = ਤੈਨੂੰ ਹੀ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te alabo y Te adoro oh, mi Señor y Maestro."