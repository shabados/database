[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਮ ਕਰੇ. ਪਸੁ ਪੰਖੀਆ; ਦਿਸੈ ਨਾਹੀ. ਕਾਲੁ ॥"
page = 43
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The animals and birds frisk about and behold not death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੰਗਰ ਤੇ ਪੰਛੀ ਕੁੱਦਦੇ-ਟੱਪਦੇ ਹਨ ਅਤੇ ਮੌਤ ਨੂੰ ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The animals and the birds frolic and play-they do not see death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਸੂ ਤਥਾ ਪੰਛੀ ਅਪਨੇ ਅਪਨੇ ਬਿਖੇ ਭੋਗ ਕਾ (ਕੁਦਮ) ਖੋਟਾ ਪੁਰਸਾਰਥ ਵਾ ਕਲੌਲ ਕਰਤੇ ਹੈਂ, ਵਾ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਕੇ ਕੁਦਨਾ ਫਾਂਧਨਾ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਅਪਨੇ (ਕਾਲ) ਮਰਨ ਸਮੇਂ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ ਕਲੋਲ ਕਰਦਾ ਹੈ ਪੰਛੀ ਕਲੋਲ ਕਰਦਾ ਹੈ (ਪਸ਼ੂ ਨੂੰ ਪੰਛੀ ਨੂੰ) ਮੌਤ ਨਹੀਂ ਦਿੱਸਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਦਮੁ = ਕਲੋਲ। ਪੰਖੀਆ = ਪੰਛੀ। ਕਾਲੁ = ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los animales y los pájaros se divierten y juegan, pues no pueden ver la muerte."