[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੁਰਤਾ. ਆਪੇ ਕਰਤਾ; ਕਹੁ ਨਾਨਕ. ਬੀਚਾਰੋ ॥"
page = 940
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 44: He who Himself is the Hearer and Himself the Creator, O Nanak, what sayest thou regarding His explanation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 44: ਜੋ ਆਪ ਸੁਣਨ ਵਾਲਾ ਅਤੇ ਆਪ ਹੀ ਰਚਨਹਾਰ ਹੈ; ਹੇ ਨਾਨਕ! ਤੂੰ ਉਸ ਦੀ ਵਿਆਖਿਆ ਬਾਰੇ ਕੀ ਆਖਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is consciousness, He Himself is the Creator; share with us, Nanak, your wisdom.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਬਗਤ ਆਪੇ ਹੀ ਸਰਬ ਕਾ (ਸੁਰਤਾ) ਗ੍ਯਾਤਾ ਹੈ, ਆਪੇ ਹੀ ਸਰਬ ਕਾ ਕਰਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਸਰੂਪ ਕਾ ਬੀਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਾਨੂੰ ਉਸ ਪ੍ਰਭੂ ਦੀ) ਵਿਚਾਰ ਦੱਸ ਜੋ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ, (ਉਹਨਾਂ ਦੀ) ਸੁਣਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, háblanos de Aquél que lo creó todo y escucha todo."