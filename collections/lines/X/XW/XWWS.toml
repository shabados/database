data = "ਰਾਮਕਲੀ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ ॥"
page = 968
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ramkali hymns of the saints. Sire Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਭਗਤਾਂ ਦੀ ਬਾਣੀ। ਸ਼੍ਰੀ ਕਬੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raamkalee, The Word Of The Devotees. Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰਾਮਕਲੀ ਵਿੱਚ ਭਗਤਾਂ ਦੀ ਬਾਣੀ। ਕਬੀਰ ਜੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramkali, palabras de los Devotos, Kabir-yi."