[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਬੁਝੀ; ਸਭ ਹੋਈ ਸਾਂਤਿ ॥"
page = 395
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fire of lust is extinguished and I am all at peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੱਗ ਬੁਝ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸਮੂਹ ਠੰਢ ਚੈਨ ਵਿੱਚ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire is extinguished, and I am totally peaceful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਤੇ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝ ਗਈ ਔਰ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਸਾਂਤਿ ਪ੍ਰਾਪਤਿ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ (ਮੇਰੇ ਅੰਦਰ) ਪੂਰੀ ਠੰਢ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਂਤਿ = ਠੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél al que el Señor bendice con su Gracia,"