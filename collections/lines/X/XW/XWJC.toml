[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਗੋਬਿਦ. ਹੇ ਗੁਣ ਨਿਧਾਨ; ਜਾ ਕੈ ਸਦਾ ਬਿਬੇਕ ॥"
page = 261
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Supporter of earth, O the ocean of excellences, who art ever possessed of discrimination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਧਰਤੀ ਦੇ ਥੰਮ੍ਹਣਹਾਰ! ਹੈ ਸਰੇਸ਼ਟਾਈਆਂ ਦੇ ਸਮੁੰਦਰ! ਜਿਸ ਪਾਸ ਸਦੀਵ ਹੀ ਤੀਬਰ ਵੀਚਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, Treasure of excellence, with clear eternal understanding:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ! (ਜਾ ਕੈ) ਜਿਸ ਤੇਰੇ ਗੁਣੋਂ ਕੇ ਨਿਤ ਹੀ (ਬਿਬੇਕ) ਵਿਚਾਰ ਹੋਤੇ ਹੈਂ, ਵਾ ਜਿਸੁ ਤੇਰੇ ਕੋ ਨਿਤ ਗ੍ਯਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲੇ! ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਜਿਸ ਦੇ ਅੰਦਰ ਪਰਖ ਕਰਨ ਦੀ ਤਾਕਤ ਸਦਾ ਕਾਇਮ ਹੈ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ। ਬਿਬੇਕ = ਪਰਖ ਦੀ ਤਾਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Compañero, Refugio de todos. Oh Tesoro de todo Bien, Sostenedor de la Tierra, Señor de Mente Distinguidora."