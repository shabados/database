[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਨੀ; ਰਸਨਾ ਚਾਖੇ ॥੩॥"
page = 395
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ambrosial Gurbani I now taste with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ ਸਰੂਪ ਗੁਰਬਾਣੀ, ਹੁਣ ਮੈਂ ਆਪਣੀ ਜੀਭ ਨਾਲ ਚੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I taste with my tongue the Ambrosial Bani of His Word. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਾਸ ਅੰਮ੍ਰਿਤ ਜੋ ਗੁਰੋਂ ਕੀ ਬਾਨੀ ਹੈ, ਤਿਸੀ ਕੇ ਸ੍ਵਾਦ ਕੋ ਰਸਨਾ ਕਰ ਕੇ ਚਾਖਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੀ ਜੀਭ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਦਾ ਰਸ) ਚੱਖਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por las Manos del Guru uno es protegido y los labios prueban el Néctar de la Palabra del Señor. (3)"