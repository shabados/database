[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਹੁੜੀ ਹੋਇ ਚੀਚੁੰਗਲੀ; ਪੈਧੀ ਛਾਪਿ ਮਿਲੀ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The smallest finger is respected and adorned by making it wear the ring."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਨਿੱਕੀ ਚੀਚੀ ਅੰਗੁਲੀ ਨੂੰ ਛਾਪਾਂ ਪਾਉਣ ਦੀ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ।"