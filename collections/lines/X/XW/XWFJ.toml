[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਫਿਰੈ ਭਟ ਕਾਪਤ ਹੀ; ਕਰ ਤੇ ਛੁਟ ਕੈ ਕਰਵਾਰਿ ਗਏ ਹੈ ॥੧੬੨੧॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swords fell down from the hands of many warriors.1621."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੂਰਮੇ ਕੰਬਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਹੱਥਾਂ ਵਿਚੋਂ ਤਲਵਾਰਾਂ ਛੁਟ ਗਈਆਂ ਹਨ ॥੧੬੨੧॥"