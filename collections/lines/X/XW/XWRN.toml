[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਚਾਖਿਆ; ਤਿਸੁ ਆਇਆ ਸਾਦੁ ॥"
page = 801
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who tastes it, knows its relish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਨੂੰ ਚੱਖਦਾ ਹੈ, ਉਹ ਇਸ ਦੇ ਸੁਆਦ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has tasted it, comes to know its flavor;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਤੇਰੇ ਸਰੂਪ ਜਾਣਨੇ ਕਾ ਰਸ ਚਾਖਿਆ ਹੈ, ਤਿਨਾਂ ਕੋ ਇਸ ਰਸ ਕਾ ਸੁਆਦ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ (ਨਾਮ-ਰਸ) ਚੱਖਿਆ ਹੈ, ਉਸ ਨੂੰ (ਹੀ) ਸੁਆਦ ਆਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਸਾਦੁ = ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quien lo ha probado conoce su Sabor,"