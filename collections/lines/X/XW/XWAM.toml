[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਕੋ ਪ੍ਰਾਨਨ ਤੇ ਪ︀ਯਾਰੀ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was a princess named Raj Prabha, who loved Raja more than her soul."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਜੇ ਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰੀ ਸੀ।"