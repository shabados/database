[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਦੇਖਉ; ਤੇਰੀ ਸਰਣਾ ॥"
page = 1023
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever I am, I look to Thine refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਹੁੰਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਤਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, I behold Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਤੇਰੀ ਸਰਣ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਿਧਰ ਤੱਕਦਾ ਹਾਂ ਉਧਰ ਸਭ ਜੀਵ ਤੇਰੀ ਹੀ ਸਰਨ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y donde sea que volteo a ver, veo sólo Tu Refugio;"