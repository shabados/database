[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰੀ ਬਾਈ; ਗੋਬਿਦ ਨਾਮੁ ਮਤਿ ਬੀਸਰੈ ॥ ਰਹਾਉ ॥"
page = 526
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sister do not ever forget the Name of the Master of the world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣੇ! ਮੈਨੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਕਦੇ ਭੀ ਨਾਂ ਭੁੱਲੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sister, do not forget the Name of the Lord of the Universe. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੀ ਸਖੀ! ਮੇਰੇ ਕੋ ਗੋਬਿੰਦ ਨਾਮ ਮਤ ਭੂਲ ਜਾਇ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! (ਮੇਰੇ ਲਈ ਅਰਦਾਸ ਕਰ) ਮੈਨੂੰ ਕਦੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਾਹ ਭੁੱਲੇ (ਤਾਂ ਜੁ ਅੰਤ ਵੇਲੇ ਭੀ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਚੇਤੇ ਆਵੇ) ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amor, no me permitas olvidarme del Nombre del Maestro de la Tierra. (Pausa)"