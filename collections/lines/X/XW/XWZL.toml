[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਕੀਆ ਪੂਜਾ ਬਿਸਥਾਰਾ ॥"
page = 912
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one exhibits his worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆਪਣੀ ਸੰਸਾਰੀ ਸੰਪਦਾ ਦਾ ਦਿਖਾਵਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some make a big show of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਪੂਜਾ ਕਾ ਬਿਸਥਾਰੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ (ਦੇਵਤਿਆਂ ਆਦਿਕ ਦੀ) ਪੂਜਾ ਦਾ ਅਡੰਬਰ ਰਚਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros alaban a Dios de mil maneras."