[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੂ ਤੈਨੂੰ ਪਵਿੱਤ੍ਰਤਾ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਦਿਹਦ ਪਾਕੀ ਤੁਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The perfect Guru, reference here is to Guru Gobind Singh Ji, bestows chastity and holiness upon you;"