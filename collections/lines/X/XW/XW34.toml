data = "ਨਾਨਕ. ਸੋ ਜਨੁ; ਨਿਰਮਲੁ ਥੀਆ ॥੭॥"
page = 283
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Name becomes pure, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, that person becomes immaculate and pure. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਜਨ ਨਿਰਮਲ ਹੂਆ ਹੈ॥੨॥☬ਸਿਮਰਨ ਕਾ ਹੇਤੂ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su vida asciende a la Perfección.  (7)"