[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਦਇਆਲੁ ਕਿਰਪਾਲੁ ਪ੍ਰਭੁ ਠਾਕੁਰੁ; ਆਪੇ ਸੁਣੈ ਬੇਨੰਤੀ ॥"
page = 625
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming kind and compassionate, the Lord Master Himself hears my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਅਤੇ ਦਿਯਾਵਾਨ ਹੋ ਕੇ, ਸੁਆਮੀ ਮਾਲਕ ਖੁਦ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming kind and compassionate, God the Lord and Master Himself listens to my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਕੇ ਘਰ ਪ੍ਰਭੂ ਸੁਆਮੀ! ਜੇ ਤੂੰ ਦਿਆਲ ਹੋਇਕੈ ਆਪ ਮੇਰੀ ਬੇਨਤੀ ਕੋ ਸੁਣ ਲੇਵੇ ਅਰ ਸੁਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਲਕ-ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੋ ਕੇ ਕਿਰਪਾਲ ਹੋ ਕੇ ਆਪ ਹੀ (ਜਿਸ ਮਨੁੱਖ ਦੀ) ਬੇਨਤੀ ਸੁਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ = ਹੋ ਕੇ। ਆਪੇ = ਆਪ ਹੀ। ਮੇਲਿ = ਮੇਲੇ, ਮੇਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, escucha mi oración y me une en la Unión con el Guru Perfecto."