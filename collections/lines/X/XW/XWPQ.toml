[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨਿ ਤੇਰੈ ਘਟਿ ਚਾਨਣਾ; ਤਨਿ ਚੰਦੁ ਦੀਪਾਇਆ ॥"
page = 765
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine bounties, O Lord, illumine the soul and the moon of gnosis shines in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਬਖਸ਼ਸ਼ਾਂ, ਹੇ ਸੁਆਮੀ! ਆਤਮਾ ਨੂੰ ਰੋਸ਼ਨ ਕਰ ਦਿੰਦੀਆਂ ਹਨ ਅਤੇ ਬ੍ਰਹਮ ਗਿਆਨ ਦਾ ਚੰਦਰਮਾ ਦੇਹ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your gifts, O Lord, illuminate the heart, and the moon casts its light on the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸਰ ਕੇ ਸੱਤਾ ਸਫੁਰਤੀ ਦੇਣੇ ਸੇ ਤੇਰੇ ਘਟ ਮੇਂ ਪ੍ਰਕਾਸ ਹੋ ਰਹਾ ਹੈ ਮਾਨੋ ਸਰੀਰ ਮੇਂ ਚੰਦ ਪ੍ਰਕਾਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ (ਕਿਸੇ ਸੁਭਾਗ) ਹਿਰਦੇ ਵਿਚ ਤੇਰੀ ਜੋਤਿ ਦਾ ਚਾਨਣ ਹੁੰਦਾ ਹੈ, (ਕਿਸੇ ਸੁਭਾਗ) ਸਰੀਰ ਵਿਚ ਚੰਦ ਚਮਕਦਾ ਹੈ (ਤੇਰੇ ਨਾਮ ਦੀ ਸੀਤਲਤਾ ਹੁਲਾਰੇ ਦੇਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਿ ਤੇਰੈ = ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਘਟਿ = ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਤਨਿ = ਸਰੀਰ ਵਿਚ। ਚੰਦੁ ਦੀਪਾਇਆ = ਚੰਦ ਚਮਕ ਰਿਹਾ ਹੈ, ਸੀਤਲਤਾ ਹੁਲਾਰੇ ਦੇ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Bendición, la mente es iluminada, y la Luna de la Sabiduría brilla en el cuerpo."