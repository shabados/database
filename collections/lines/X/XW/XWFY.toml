[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਗੁਰਮਤਿ ਸਾਚਿ ਰਹਾਉ ॥"
page = 30
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! abide thou in Truth by guru's instructions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਦੁਆਰਾ, ਸੱਚ ਅੰਦਰ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, follow the Guru's Teachings and dwell in truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ (ਸਾਚਿ) ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਮੇਂ (ਰਹਾਉ) ਇਸਥਿਤੀ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕੇ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਰਹਾਉ = ਟਿਕੇ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hermano, habita en la Verdad, a través de la Instrucción del Guru."