[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਨ ਜੀਵਨ ਕੀ ਸੰਕਾ ਨਾਸੀ ॥"
page = 1349
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fear of birth and death has now ended,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦਾ ਡਰ ਹੁਣ ਮੁਕ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My anxious fears of death and rebirth have been taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਰਣੇ ਔ ਜੀਵਣੇ ਕੀ ਹਮਾਰੀ ਸੰਕਾ ਨਾਸ ਹੋ ਗਈ ਹੈ॥ ਯਥਾ-☬'ਮਰਨੇ ਕੀ ਚਿੰਤਾ ਨਹੀਂ ਜੀਵਣ ਕੀ ਨਹੀਂ ਆਸ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦਾ) ਇਹ ਤੌਖਲਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਕਿ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਣਾ ਪਏਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਾ = ਸਹਿਸਾ, ਫ਼ਿਕਰ, ਸ਼ੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis miedos ansiosos de muertes y renacimientos se han ido,"