[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ ਸੁਰਦੇਵ ਮਨੁਖਾ; ਬਿਨੁ ਸਾਧੂ. ਸਭਿ ਧ੍ਰੋਹਨਿ ਧ੍ਰੋਹੇ ॥੧॥ ਰਹਾਉ ॥"
page = 370
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the strivers, the men of miracles, gods, super human beings and mortals. Excepting the saints, all are deceived by her deceit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਆਸੀ ਕਰਾਮਾਤੀ ਬੰਦੇ, ਦੇਵਤੇ, ਆਕਾਸ਼ੀ ਜੀਵ ਅਤੇ ਪ੍ਰਾਨੀ। ਸੰਤਾਂ ਦੇ ਬਗੈਰ, ਹੋਰ ਸਾਰੇ ਉਸ ਦੇ ਛਲ ਦੁਆਰਾ ਛਲੇ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the strivers, the Siddhas, the demi-gods, angels and mortals. All, except the Saadhus, are deceived by her deception. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧਿਕ) ਜਗ੍ਯਾਸੂ, (ਸਿਧ) ੮੪ ਸਿਧ, (ਸੁਰ ਦੇਵ) ਇੰਦ੍ਰ ਵਾ ਸੁਰ ਸਮਾਨ ਦੇਵ ਸੇ ਤ੍ਰਿਦੇਵ ਲੇਨਾ, ਮਾਨੁਖਾਦਿ ਜਿਤਨੇ ਏਕ (ਸਾਧੂ) ਅਕਾਲ ਪੁਰਖ ਕੇ ਪ੍ਯਾਰੇ ਬਿਨਾਂ ਇਨ ਮਾਯਾ (ਧ੍ਰੋਹਨਿ) ਛਲਨੀ ਨੇ (ਧ੍ਰੋਹੇ) ਛਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜਿਨ ਪਰ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਨਹੀਂ ਭਈ ਹੈ ਔਰੁ ਮਾਯਾ ਕੇ ਬਸ ਹੈਂ ਤਿਨ ਕੀ ਦਸਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਜੋਗੀ, ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਦੇਵਤੇ, ਮਨੁੱਖ (ਸਭ ਦੀ ਇਹ ਹਾਲਤ ਹੈ।) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਇਹ ਸਾਰੇ ਠਗਣੀ (ਮਾਇਆ) ਦੇ ਹੱਥੀਂ ਠੱਗੇ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਿਕ = ਸਾਧਨਾ ਕਰਨ ਵਾਲੇ। ਸੁਰ = ਦੇਵਤੇ। ਸਿਧ = ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਸਾਧੂ = ਗੁਰੂ। ਸਭਿ = ਸਾਰੇ। ਧ੍ਰੋਹਨਿ = ਠਗਣੀ (ਮਾਇਆ) ਨੇ। ਧ੍ਰੋਹੇ = ਠੱਗ ਲਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ascetas, los adeptos, los hombres angélicos, sí, todos excepto los Santos son seducidos por ella. (1‑Pausa)"