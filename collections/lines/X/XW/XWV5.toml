[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਸੁਭਟ ਜੇ ਐਨਿ; ਚਲੇ ਨਾਮ ਕਬਿ ਦੇਤ ਕਹਿ ॥੧੬੧੦॥"
page = 458

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king destroyed two extremely large units of the army of malechhas, then the remaining warriors who marched forward for war, their named are like this,1610"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਹੋਰ ਸੂਰਮੇ ਸਨ, (ਉਹ) ਘਰਾਂ ਨੂੰ ਚਲ ਪਏ। ਕਵੀ ਨੇ (ਉਨ੍ਹਾਂ ਦੇ) ਨਾਂ ਕਹੇ ਹਨ ॥੧੬੧੦॥"