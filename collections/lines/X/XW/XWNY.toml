[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਖੇਲੁ; ਆਪਿ ਕਰਿ ਦੇਖੈ ॥"
page = 292
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His own play the Lord Himself creates and beholds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੇਡ, ਸੁਆਮੀ ਆਪੇ ਹੀ ਰਚਦਾ ਅਤੇ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates and beholds His own drama."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਖੇਲ ਰੂਪ ਪ੍ਰਪੰਚ ਕੋ ਵਹੁ ਆਪ ਹੀ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣਾ ਤਮਾਸ਼ਾ ਕਰ ਕੇ ਆਪ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Actor de este drama psíquico;"