[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਹਰਨ. ਮਦ ਮੋਹ ਦਹਨ; ਮੁਰਾਰਿ ਮਨ ਮਕਰੰਦ ॥"
page = 508
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Dispeller of lust and wrath, the Burner of pride and worldly attachment the Enemy of ego, the Honey of the soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀ-ਰਸ ਅਤੇ ਰੋਹ ਨੂੰ ਨਵਿਰਤ ਕਰਨਹਾਰ, ਹੰਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਸਾੜਨ ਵਾਲੇ, ਹੰਗਤਾ ਦੇ ਵੈਰੀ, ਆਤਮਾ ਦੇ ਸ਼ਹਿਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dispeller of sexual desire and anger, Eliminator of intoxication and attachment, Destroyer of ego, Honey of the mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਮ ਕ੍ਰੋਧ ਹਰਨ ਹਾਰੇ! ਹੇ ਸੇਵਕੋਂ ਕੇ ਮਦ ਅਰ ਮੋਹ ਕੋ ਦਾਹਨੇ ਹਾਰੇ! ਹੇ ਮੁਰਾਰਿ! ਮੇਰਾ ਮਨ ਭ੍ਰਮਰ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੀ (ਮਕਰੰਦ) ਧੂਰੀ ਵਾ ਰਸ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਮ ਕ੍ਰੋਧ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਮੋਹ ਦੇ ਨਸ਼ੇ ਨੂੰ ਸਾੜਨ ਵਾਲੇ! ਹੇ ਮਨ ਨੂੰ (ਜੀਵਨ-) ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੇ ਮੁਰਾਰੀ-ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਨ = ਦੂਰ ਕਰਨ ਵਾਲਾ। ਮਦ ਮੋਹ ਦਹਨ = ਹੇ ਮੋਹ ਦੀ ਮਸਤੀ ਸਾੜਨ ਵਾਲੇ! ਮਨ ਮਕਰੰਦ = ਹੇ ਮਨ ਨੂੰ ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Creador de la tierra, libérame del dolor del nacimiento y de la muerte"