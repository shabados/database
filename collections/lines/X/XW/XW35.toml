[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮਿਲਬੇ ਕਉ; ਪ੍ਰੀਤਿ ਮਨਿ ਲਾਗੀ ॥"
page = 204
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To meet the Lord within my mind love has sprung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਲਈ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਪਿਆਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The loving desire to meet my Beloved has arisen within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਨੇ ਕੀ ਮਨ ਮੇਂ ਪ੍ਰੀਤ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਮੇਰੇ ਮਨ ਵਿਚ ਪ੍ਰੀਤਿ ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਬੇ ਕਉ = ਮਿਲਣ ਵਾਸਤੇ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ansía la Unión con el Señor."