[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਾਰਣੁ ਕਰਾਏ ॥"
page = 123
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creator Himself does the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਖੁਦ ਹੀ ਕਾਰਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord Himself is the Doer of deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਕਰਤਾ) ਪਰਮੇਸ੍ਵਰ ਕਾਰਣ ਮਾਇਆ ਹੰਕਾਰ ਮਹਿਤਤ੍ਵ ਆਦਿ ਦੁਆਰੇ ਸ੍ਰਿਸਟੀ ਕੋ ਕਰਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ ਭਗਤੀ ਕਰਾਣ ਦਾ) ਸਬੱਬ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣੁ = (ਭਗਤੀ ਕਰਨ ਦਾ) ਸਬੱਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo, hace todo;"