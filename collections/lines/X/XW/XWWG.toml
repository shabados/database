[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲੁ ਭਜੁ ਰਾਮ ॥"
page = 1297
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever has great destiny writ on his forehead,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਰੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, vibrate and meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਰਾਮ ਕੋ ਸੋਭ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਅਤੇ ਰਾਮ ਦਾ ਭਜਨ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la Verdadera Congregación, y ahí medita en el Señor."