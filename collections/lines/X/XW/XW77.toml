[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਮਾਇਆ ਕਉ ਦ੍ਰਿੜੁ ਕਰਿ ਰਾਖਹੁ; ਬਾਂਧੇ ਆਪ ਬਚੰਨੀ ॥੧॥"
page = 857
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, firmly restrain thou this mammonish desire. By subjugating it, thou shalt save thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਇਸ ਮੋਹਨੀ ਦੀ ਖਾਹਿਸ਼ ਪੱਕੀ ਤਰ੍ਹਾਂ ਰੋਕ ਕੇ ਰੱਖ। ਇਸ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Restrain and hold back this Maya; overcome it, through the Word of the Guru's Teachings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸ੍ਵਾਮੀ! ਇਸ ਮਾਇਆ ਕੋ ਅਪਨੇ ਪਾਸ (ਦ੍ਰਿੜੁ) ਤਕੜੀ ਕਰ ਕੇ ਰਖੀਏ, ਕਿਉਂਕਿ ਇਹ ਮਾਯਾ ਆਪ ਕੇ ਬਚਨੋਂ ਕਰ ਅਰਥਾਤ ਹੁਕਮ ਕਰ ਜੀਵੋਂ ਕੋ ਬਾਂਧਤੀ, ਭਾਵ ਯਹਿ ਆਪ ਕੇ ਅਧੀਨ ਹੈ; ਵਾ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਅਪਨੇ ਬਚਨ ਕੀਏ ਹੂਏ ਜੋ ਜੀਵ ਝੂਠੇ ਹੋ ਗਏ ਹੈਂ, ਇਉਂ ਬਾਂਧੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਦੀਸ਼! ਤੇਰੇ ਹੁਕਮ-ਅਨੁਸਾਰ ਹੀ ਇਹ ਮਾਇਆ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਮੋਹ ਵਿਚ ਬੰਨ੍ਹ ਰਹੀ ਹੈ। ਸੋ, ਤੂੰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਰੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, amarra a Maya con Tu Voluntad y sálvame. (1)"