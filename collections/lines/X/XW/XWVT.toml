[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬਿਅੰਤੁ ਅਵਿਗਤੁ ਅਗੋਚਰੁ; ਇਹੁ ਸਭੁ ਤੇਰਾ ਆਕਾਰੁ ॥"
page = 379
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Lord, art infinite, immortal and Inapprehensible and all this is Thy creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ, ਅਨੰਤ, ਅਮਰ ਅਤੇ ਅਗਾਧ ਹੈ। ਇਹ ਸਾਰੀ ਤੇਰੀ ਰਚਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Infinite, Eternal and Incomprehensible; all this is Your Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਬਗਤ, ਅਗੋਚਰ! ਤੂੰ ਬਿਅੰਤੁ ਹੈਂ ਔਰ ਜੜ ਜੰਗਮ ਰਚਨਾ ਜਿਤਨੀ ਹੈ ਸਭੁ ਤੇਰਾ ਹੀ ਅਕਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਠਾਕੁਰ!) ਤੂੰ ਬੇਅੰਤ ਹੈਂ ਤੂੰ ਅਦ੍ਰਿਸ਼ਟ ਹੈਂ, ਤੂੰ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ, ਇਹ ਦਿੱਸਦਾ ਜਗਤ ਸਾਰਾ ਤੇਰਾ ਹੀ ਰਚਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਗਤੁ = {अव्यक्त} ਅਦ੍ਰਿਸ਼ਟ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਜੋ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਆਕਾਰੁ = ਦਿੱਸਦਾ ਸੰਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito es el Señor, Eterno e Incomprensible; el Universo entero es Su Forma."