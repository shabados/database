[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਠਉਰ ਨ ਪਾਵਹੀ; ਮਰਿ; ਜੰਮਹਿ ਆਵਹਿ ਜਾਹਿ ॥"
page = 589
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, man finds no place of rest. He dies, is reborn and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਰਨ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ। ਉਹ ਮਰਦਾ, ਮੁੜ ਜੰਮਦਾ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, one finds no place of rest; he dies, and is reincarnated, and continues coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕੇ (ਠਉਰੁ) ਅਸਥਾਨ ਨਹੀਂ ਮਿਲਤਾ ਹੈ, ਇਸ ਸੇ ਜਨਮ ਕਰ ਆਉਤੇ ਹੈਂ ਮਰ ਕਰ ਜਾਤੇ ਹੈਂ। ਇਸੀ ਚੱਕਰ ਮੇਂ ਪੜੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਨਾ ਕਰਨ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਕਿਤੇ ਥਾ ਨਹੀਂ ਮਿਲਦੀ, ਉਹ ਮਰਦੇ ਹਨ (ਫੇਰ) ਜੰਮਦੇ ਹਨ, (ਸੰਸਾਰ ਵਿਚ) ਆਉਂਦੇ ਹਨ, (ਫੇਰ) ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਉਰ = ਟਿਕਾਣਾ, ਇਸਥਿਤੀ, ਭਟਕਣ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Guru, uno no encuentra Paz, y nace para morir una y otra vez."