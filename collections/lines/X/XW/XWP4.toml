[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਫਤਰਿ ਲੇਖਾ ਨੀਕਸੈ; ਮਾਰ ਮੁਹੈ ਮੁਹਿ ਖਾਇ ॥੨੦੦॥"
page = 1375
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thy account is produced from the Lord's office, thou shall suffer strokes on thy face and mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਦੇ ਦਫਤਰ ਵਿਚੋਂ ਤੇਰਾ ਹਿਸਾਬ ਕਿਤਾਬ ਨਿਕਲਿਆ ਤਦ ਤੂੰ ਆਪਣੇ ਚਿਹਰੇ ਅਤੇ ਮੂਹੰ ਉਤੇ ਸੱਟਾਂ ਸਹਾਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When your account is called for, your face and mouth shall be beaten. ||200||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧਰਮਰਾਇ ਕੇ ਦਫਤਰ ਮੇਂ ਲੇਖਾ ਨਿਕਸੇਗਾ ਤਬ ਕੁਕਰਮੋਂ ਕੇ ਕਰਨੇ ਸੇ ਮੂੰਹੋਂ ਮੂੰਹ ਮਾਰ ਖਾਵੇਗਾ॥੨੦੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੀ ਵੀ ਲੇਖੇ ਦੀ ਬਾਕੀ ਨਿਕਲਦੀ ਹੈ ਉਹ ਬੜੀ ਸਜ਼ਾ ਭੁਗਤਦਾ ਹੈ। ਨੋਟ: ਕੀਤੇ ਗੁਨਾਹਾਂ ਨੂੰ 'ਕੁਰਬਾਨੀ' ਦੇ ਕੇ ਧੋਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੨੦੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਕਸੈ = ਨਿਕਲਦਾ ਹੈ। ਮੁਹੈ ਮੁਹਿ = ਮੂੰਹ ਉੱਤੇ, ਮੁੜ ਮੁੜ ਮੂੰਹ ਉੱਤੇ। ਖਾਇ = ਖਾਂਦਾ ਹੈ ॥੨੦੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las tendrás que pagar, tu cara y tu boca recibirán una paliza. (200)"