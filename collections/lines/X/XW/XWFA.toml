[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਥੇ ਤਿਲਕੁ; ਹਥਿ ਮਾਲਾ ਬਾਨਾਂ ॥"
page = 1158
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People put on sacrificial mark on their forehead, carry rosary in their hand and wear sectarial dresses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਆਪਣੇ ਮਥੇ ਤੇ ਟਿੱਕਾ ਲਾਉਂਦੇ ਹਨ, ਹਥ ਵਿੱਚ ਜਪਨੀ ਪਰਕੜਦੇ ਹਨ ਅਤੇ ਸੰਪ੍ਰਦਾਈ ਪੁਸ਼ਾਕਾ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some apply ceremonial marks to their foreheads, hold malas in their hands, and wear religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਥੇ ਪੁਰ ਤਿਲਕੁ ਲਗਾ ਲੀਆ ਹਾਥ ਮੇਂ ਮਾਲਾ ਪਕੜ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ) ਮੱਥੇ ਉੱਤੇ ਤਿਲਕ ਲਾ ਲੈਂਦੇ ਹਨ, ਹੱਥ ਵਿਚ ਮਾਲਾ ਫੜ ਲੈਂਦੇ ਹਨ, ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ ਬਣਾ ਲੈਂਦੇ ਹਨ, (ਤੇ ਸਮਝਦੇ ਹਨ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਬਣ ਗਏ ਹਾਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਥਿ = ਹੱਥ ਵਿਚ। ਬਾਨਾਂ = ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la frente está la marca de azafrán, en las manos el rosario,"