[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਵਡ ਭਾਗ ਹੋਹਿ; ਜਿਸੁ ਪ੍ਰਾਣੀ ॥"
page = 1182
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who is blessed with such great good fortune;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਐਹੋ ਜੇਹੀ ਪਰਮ ਚੰਗੀ ਕਿਸਮਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who is blessed with such great good fortune,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਾਣੀ ਕੇ (ਏਵਡੁ) ਐਸੇ ਬਡੇ, ਭਾਵ ਅਤੀ ਬਹੁਤੇ ਭਾਗ ਹੋਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਬੜੇ ਵੱਡੇ ਭਾਗ ਹੋਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵਡ ਭਾਗ = ਏਡੇ ਵੱਡੇ ਭਾਗ, ਬੜੀ ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido con una gran y buena fortuna,"