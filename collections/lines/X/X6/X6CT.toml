[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਸ ਦੌਲਤ ਤਾ ਇੱਕ ਕਿਣਕਾ ਵੀ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਸੇ ਰਾ ਜ਼ੱਰਾ ਜ਼ਾਂ ਬਾਸ਼ਦ ਨਸੀਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, is anxious to receive the blessing of the dust of the feet of Guru Gobind Singh. (159)"