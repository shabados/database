[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਦੋਹਾਗਣਿ. ਖਰੀ ਰੰਞਾਣੀ ॥"
page = 990
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the false bride, am greatly miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਕੂੜੀ ਪਤਨੀ, ਬਹੁਤ ਹੀ ਦੁਖੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a dejected, discarded bride, totally miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਦੁਹਾਗਣਿ) ਛੁਟੜ (ਖਰੀ) ਅਤੀ ਵਿਕਾਰੋਂ ਕਰ (ਰੰਞਾਣੀ) ਦੁਖਾਈ ਹੂਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮੇਰਾ ਇਕ ਸੁਆਸ ਭੀ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਲੰਘੇ ਤਾਂ) ਮੈਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ (ਸਮਝਦੀ ਹਾਂ), ਮੈਂ ਬੜੀ ਦੁਖੀ (ਹੁੰਦੀ ਹਾਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Separada estoy yo, Su Esposa, y en intenso dolor sufro"