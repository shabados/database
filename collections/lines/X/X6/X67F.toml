[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਏ ਆਫ਼ਤਾਬੇ ਜਹਾ, ਮਾਹ ਰੋਇ ॥੨੭॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And you, the Enlightener of the universe, and taking after the moon, how are you?’(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਵਾਂਗ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲਿਓ! ਤੁਹਾਨੂੰ ਦੋਹਾਂ ਨੂੰ ਕੀ ਹੋ ਗਿਆ ਹੈ ॥੨੭॥"