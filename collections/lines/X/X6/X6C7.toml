type = "primary"
data = "ਢਕਿ ਲੈ ਚਲੀ ਚੂਹੜੀ; ਕਰਿ ਭੋਗ ਬਿਲਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On being asked about (the abominable covered material)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ ਕਰਨ ਲਈ ਚੂਹੜੀ ਲਈ ਚਲੀ ਜਾਂਦੀ ਸੀ।"