[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਪ ਛਾਵ; ਜੇ ਸਮ ਕਰਿ ਸਹੈ ॥"
page = 953
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man endures sunshine (peace) and shade (pain) alike,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਧੁੱਪ (ਸੁਖ) ਅਤੇ ਛਾਂ (ਦੁਖ) ਨੂੰ ਇੱਕ ਸਮਾਨ ਸਹਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you look alike upon sunshine and shade,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਉਣੁ ਸੁ ਅਖਰ ਕਾ ਉਤਰ ਚੋਥੇ ਪ੍ਰਸ਼ਨ ਕਾ (ਧੂਪ ਛਾਵ) ਸੁਖੁ ਦੁਖ ਜੋ ਸਮ ਜਾਣਕੇ ਸਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਇਸ 'ਨਾਮ' ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦੁੱਖ ਤੇ ਸੁਖ ਨੂੰ ਇਕ-ਸਮਾਨ ਸਹਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਪ ਛਾਵ = ਦੁੱਖ ਤੇ ਸੁਖ। ਸਮ = ਬਰਾਬਰ, ਇਕ-ਸਮਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando te sientas igual bajo el sol o en la sombra,"