[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਤਾ ਨਾਮੁ ਲਹੈ ॥"
page = 1262
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man serves the True Guru, then alone he receives the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਸ ਨੂੰ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But only by serving the True Guru does the mortal receive the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਪੁਰਸ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੈ ਤੌ ਨਾਮ ਕੇ ਯਥਾਰਥ ਫਲ੍ਹ ਕੋ (ਲਹੈ) ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨੁੱਖ ਤਦੋਂ ਹੀ ਹਰਿ-ਨਾਮ (-ਧਨ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਦੋਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੇ = ਸੇਵਾ ਕਰੇ, ਸਰਨ ਪਏ। ਲਹੈ = ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo sirviendo al Guru Verdadero, el mortal recibirá el Nombre."