[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਦਰਸਨਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੨॥"
page = 361
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's way or vision everlasting peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮਾਰਗ ਦੁਆਰਾ ਸਦੀਵੀ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's system, everlasting peace is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਲਗਾਉਤਾ ਹੈ, ਉਸ ਕੋ ਗੁਰ ਦਰਸਨ ਸੇ (ਸਦਾ ਸੁਖ) ਆਤਮਾਨੰਦ ਮਿਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਾਸਤ੍ਰ ਵਿਚ (ਚਿੱਤ ਜੋੜਿਆਂ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a través del Sendero del Guru uno está siempre en Paz. (2)"