[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਆਪਿ ਦੁਖੀ. ਸੁਖੁ ਕਬਹੂ. ਨ ਪਾਵਹਿ; ਜਨਮਿ ਮਰਹਿ ਮਰਿ ਜਾਹਿ ॥"
page = 652
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They themselves are miserable and obtain not peace ever. They die and continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਗਮ-ਮਾਰੇ ਹਨ ਅਤੇ ਕਦਾਚਿੱਤ ਸੁਖ ਨਹੀਂ ਪਾਉਂਦੇ। ਊਹ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਜੰਮਦੇ ਤੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They themselves are miserable, and they never find peace; they are born, only to die, and die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਦੁਖੀ ਹੈਂ ਕਬੀ ਸੁਖ ਕੋ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ, ਜਨਮ ਕਰ ਮਰਤੇ ਹੈਂ ਔ ਮਰ ਕਰ ਪੁਨਾ ਜਨਮਤੇ ਹੈਂ ਅਰਥਾਤ ਜਨਮੋਂ ਕੋ ਪਾਵਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਹੀ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ, ਕਦੇ ਸੁਖੀ ਨਹੀਂ ਹੁੰਦੇ, ਸਦਾ ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo está infeliz, y sin Bondad, nace para morir y para nacer y volver a morir."