[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤੇ ਸੀਵਾਂ ਸਾਧਿ ਕੈ; ਸਤੀਂ ਸੀਵੀਂ ਸੁਫਲਿਓ ਫਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crossing the seven stages of knowledge, gurmukh gets the fruit of the knowledge of Brahm, the basis of all the stages."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਤ ਭੂਮਕਾ (ਸ਼ੁਭ ਇੱਛਾ, ਸੁਵਿਚਰਨਾ ਆਦਿ) ਹੱਦਾਂ ਨੂੰ ਸਾਧਕੇ ਸੱਤਾਂ ਹੱਦਾਂ ਵਿਚ (ਗ੍ਯਾਨ, ਵੈਰਾਗ) ਫਲਾਂ ਕਰ ਕੇ ਫਲੀ ਭੂਤ ਹੁੰਦਾ ਹੈ।"