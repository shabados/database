[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣ ਠਾਕੁਰੁ ਪ੍ਰੀਤਮੁ ਮੋਟਾ ॥੨੮॥"
page = 933
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord of three worlds become a great Friend of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਸੁਆਮੀ ਉਸ ਦਾ ਵੱਡਾ ਮਿੱਤ੍ਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord and Master of the three worlds is your best friend. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਤੋ ਤ੍ਰੈਲੋਕੀ ਕਾ ਪਿਆਰਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਪ੍ਰੀਤਮ ਭਗਤ ਹੈ, ਤਿਨ ਕਾ (ਮੋਟਾ) ਅਤੀ ਪਿਆਰਾ ਹੈ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਾਰੇ ਜਗਤ ਦਾ ਵੱਡਾ ਮਾਲਕ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ (ਸਿਰ ਉਤੇ ਸਹਾਈ) ਦਿੱਸਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਟਾ = ਵੱਡਾ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien prevalece en los tres mundos. (28)"