[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅਰਜਨੁ, ਸਚੁ ਸਿਰਜਣਹਾਰਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Arjan is the builder (of the Panth )."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ (ਸਾਰੀਆਂ ਦਾਤਾਂ ਲਈ) ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਜੀ ਸੱਚੇ ਸਿਰਜਣਹਾਰ ਹਨ।"