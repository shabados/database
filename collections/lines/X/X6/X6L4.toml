[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵੀ ਪਿਆਰਾ ਨਿਤ; ਸੇਵਿ ਹਰਿ ਸੁਖੁ ਪਾਈ ॥"
page = 647
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever serve I, my dear God and by serving God, I obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਹਰੀ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ। ਹਰੀ ਦੀ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸੁਖ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve my Beloved Lord forever; serving the Lord, I have found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਹਰੀ ਸੇਵੀ ਸੰਤੋਂ ਦ੍ਵਾਰਾ ਆਪਨਾ ਪਿਆਰਾ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਸੇਵ ਕਰ ਕੇ ਮੈਂ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਸੁਖ ਪਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਪਿਆਰਾ ਹਰੀ ਸਿਮਰਾਂ ਤੇ ਸਿਮਰ ਕੇ ਸੁਖ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te voy a servir siempre, oh Amor, y seré bendecido con Tu Paz."