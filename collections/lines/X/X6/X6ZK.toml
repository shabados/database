[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਤਛਿਨ ਮੁਖ ਮੰਗੈ ਸੋ ਪਾਵੈ ॥੧੬੨॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "So that if anyone comes with any desire, he may be able to obtain the desired thing.162."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸੇ ਵੇਲੇ ਉਹ ਮੂੰਹ ਮੰਗਿਆ (ਪਦਾਰਥ) ਪ੍ਰਾਪਤ ਕਰਦਾ ॥੧੬੨॥"