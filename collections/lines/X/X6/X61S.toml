[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤ ਤੀਰਥ ਨਾਤਿ ਕੈ; ਅਛਿਨ ਪੁੰਨ ਮੈ ਕੀਏ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I have employed many kings as my servants doing my jobs and have bestowed charities after taking bath at many pilgrim-stations"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਤੀਰਥਾਂ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰ ਕੇ, ਨਾ ਛੀਣ ਹੋਣ ਵਾਲੇ ('ਅਛਿਨ') ਪੁੰਨ ਮੈਂ ਕੀਤੇ ਹਨ।"