[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਧਿਆਵਹੁ; ਮੁਖੁ. ਨਹੀ ਮੋਰੈ ॥"
page = 1304
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my every breath, contemplate I my Lord and turn not my face away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਉਸ ਵੱਲੋ ਨਹੀਂ ਮੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath I meditate on Him, and never turn my face away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੁਆਸ ਸੁਆਸ ਪਰਮੇਸਰ ਕੋ ਧਿਆਵਣਾ ਕਰ ਅਰ ਮੁਖ ਨਾ ਮੋੜ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ। (ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਵਲੋਂ ਪਰਮਾਤਮਾ ਆਪਣਾ) ਮੂੰਹ ਨਹੀਂ ਮੋੜਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਨਹੀ ਮੋਰੈ = ਨਹੀਂ ਮੋੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cada respiración medito en Él y nunca Le volteo la cara."