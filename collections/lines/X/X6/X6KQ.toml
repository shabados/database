[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਵਹੁ ਕਹੈ, ਸੁ ਰਾਜਾ ਕਰਈ ॥੧॥"
page = 886

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had a wife whose eyes were very beautiful and whatever she said Raja would do.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਉਹ ਕਹਿੰਦੀ, ਉਹੀ ਰਾਜਾ ਕਰਦਾ ॥੧॥"