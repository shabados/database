[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਮਨਿ ਵਸਿਆ. ਸੇ ਦਰਿ ਸਾਚੇ; ਦਰਿ ਸਾਚੈ ਸਚਿਆਰਾ ॥"
page = 638
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind God abides, are exonerated in the Lord's court; They are acclaimed as true in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ, ਉਹ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਸੁਰਖਰੂ ਹਨ। ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਸੱਚੇ ਕਰਾਰ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are filled with the Lord are judged as true in the Court of the Lord; they are hailed as true in the True Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਬਸਾ ਹੈਂ, ਸੋ ਪੁਰਸ (ਦਰਿ) ਸਤਸੰਗਤਿ ਮੇਂ ਸਾਚੇ ਹੈਂ ਔਰ ਹੇ ਸੱਚੇ ਵਾਹਿਗੁਰੂ! ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰੇ ਦਰ ਮੇਂ ਭੀ ਸਚਿਆਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਦਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸਾਚੇ = ਸੁਰਖ਼-ਰੂ। ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸਚਿਆਰਾ = ਸੁਰਖ਼-ਰੂ, ਇੱਜ਼ਤ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece al Señor en su mente, es aclamado como verdadero en la Corte del Señor."