[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਰੱਬ ਦੀ ਬੰਦਗੀ ਹੀ ਅਸਲ ਜ਼ਿੰਦਗੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਗੀਇ ਹੱਕ ਕਿ ਐਨ ਜ਼ਿੰਦਗੀਸਤ ।੪੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The remembrance of Waaheguru is the real (purpose of) life. (475)"