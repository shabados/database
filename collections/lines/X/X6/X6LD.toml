[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਜਨੁ; ਚਜੁ ਅਚਾਰੁ ॥"
page = 932
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy man's ablution at holies consists in doing good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦੇ ਦਾ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਸੁਚੱਜੇ ਕਰਮ ਕਮਾਉਣਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh's cleansing bath is the performance of good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਏਹੀ ਇਸਨਾਨ ਜੋ ਭਲੇ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚਾ ਆਚਰਣ (ਬਨਾਣਾ) ਗੁਰਮੁਖ ਦਾ (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨੁ = ਚੁੱਭੀ, ਇਸ਼ਨਾਨ। ਚਜੁ ਅਚਾਰੁ = ਉੱਚਾ ਆਚਰਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, encuentra solamente así su ablución y el mérito de las buenas acciones."