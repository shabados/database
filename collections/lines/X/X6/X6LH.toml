[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਥੰਮਾ ਰਾਖੇ; ਸਚੁ ਕਲ ਪਾਏ ॥"
page = 1037
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infusing His true might the Lord has sustained them without pillars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੱਚੀ ਸੱਤਿਆ ਫੂਕ ਕੇ ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਗ਼ੈਰ ਥਮਲਿਆਂ ਦੇ ਥੰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He supports them without any visible support, by exercising His True Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਆਸਰੇ ਤੇ ਅਪਨੀ ਸਚੀ ਸਕਤੀ ਪਾਇਕੇ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪਣੀ ਤਾਕਤ ਦੇ ਸਹਾਰੇ ਹੀ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਥੰਮ੍ਹਾਂ ਦੇ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਕਲ = ਸੱਤਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve, ellos se conservaron firmes, sin un soporte visible, excepto el Poder de la Verdad del Señor."