[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਲਗਉ. ਬੇਨਤੀ ਕਰਉ; ਲੇਉਗੀ ਪੰਥੁ ਬਤਾਏ ॥੫॥"
page = 725
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall touch their feet and supplicate them to show me the path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀਂ ਪਵਾਂਗੀ ਅਤੇ ਮੈਨੂੰ ਮਾਰਗ ਵਿਖਾਲਣ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕਰਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch their feet, and ask them to show me the Path. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਨੀ ਲਗਕੇ ਬੇਨਤੀ ਕਰੂੰਗੀ ਔਰ ਮਾਰਗ (ਬਤਾਏ) ਪੂਛਾਇ ਲੇਵੋਂਗੀ॥੫॥☬ਜਬ ਐਸੇ ਜਗ੍ਯਾਸਾ ਧਾਰ ਕਰ ਸੰਤਨ ਸੇ ਪੂਛਾ ਤਬ ਵਹਿ ਸਾਧਨ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨੀ ਲੱਗਾਂਗੀ, ਮੈਂ ਉਹਨਾਂ ਅੱਗੇ ਬੇਨਤੀ ਕਰਾਂਗੀ, (ਤੇ, ਉਹਨਾਂ ਪਾਸੋਂ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦਾ) ਰਸਤਾ ਪੁੱਛ ਲਵਾਂਗੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voy a tocar sus Pies y a pedirles que me muestren el Sendero.(5)"