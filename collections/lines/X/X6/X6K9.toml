[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਅਨਹਦ ਸਬਦ ਅਗਾਜਾ ॥"
page = 621
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in His presence, celestial music, resounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, the unstruck melody of the Shabad resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਮੇਂ ਏਕ ਰਸ ਉਪਦੇਸ਼ ਪ੍ਰਗਟ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਮਿਲਾਪ-ਅਵਸਥਾ ਵਿਚ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਇਕ-ਰਸ ਪੂਰਾ ਪ੍ਰਭਾਵ ਪਾ ਲੈਂਦੀ ਹੈ (ਤੇ, ਮਨੁੱਖ ਉੱਤੇ ਕਾਮਾਦਿਕ ਵੈਰੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Su Presencia resuena la Melodía Divina de Éxtasis."