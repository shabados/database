[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਲਖ ਮੁਲੀਅਨਿ ਕਖੈ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The love between the Guru and the Sikh makes the latter valuable like a blade of grass made worthy of million (coins)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰ ਅਤੇ ਮੁਰੀਦਾਂ ਦੀ ਪ੍ਰੀਤ ਲਖਮੁਲੀ ਹੈ (ਭਾਵ ਅਮੋਲਕ ਪਦਾਰਥ ਹੈ ('ਅਨ ਕਖੇਂ) ਹੋਰ (ਪ੍ਰੀਤਾਂ) ਕੱਖ ਦੇ ਸਮਾਨ (ਭਾਵ ਛੇਤੀ ਟੁੱਟ ਜਾਂਦੀਆਂ) ਹਨ।"