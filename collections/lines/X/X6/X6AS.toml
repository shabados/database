[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਮਾਨ ਮੵਿਾਨੇ ਲਹੰਗ ਦਰੀਆ; ਗੁਸਲ ਕਰਦਨ ਬੂਦ ॥"
page = 727
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the tenth gate flows the stream of celestial bliss Thou ought to have taken a bath in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮ ਦੁਆਰਾ ਅੰਦਰ ਬੈਕੁੰਠੀ ਆਨੰਦ ਦੀ ਨਦੀ ਵਗਦੀ ਹੈ। ਤੈਨੂੰ ਇਸ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Tenth Gate, the stream of nectar flows; take your bath in this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਰੂਪੀ ਅਕਾਸ਼ ਮੇਂ (ਦਰੀਆ) ਦਰੀਆਇ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ (ਲਹੰਗ) ਲਖ ਕਰ ਤਿਸ ਮੇਂ (ਗੁਸਲ) ਇਸਨਾਨ (ਕਰਦ) ਕਰਨਾ ਥਾ (ਨਬੂਦ) ਨਹੀਂ ਕੀਆ, ਭਾਵ ਯਿਹ ਤਿਸ ਮੇਂ ਅਭੇਦ ਨਹੀਂ ਹੂਆ। ਤਾਂ ਤੇ ਪੜਨਾ ਭੀ ਤਿਨ ਕਾ ਵਿਅਰਥ ਭ੍ਯਾ॥☬ਤਬ ਕਾਜੀ ਔ ਪੰਡਤੋਂ ਨੇ ਪੂਛਾ ਤਿਸ ਕੇ ਮਿਲਨੇ ਕਾ ਸਾਧਨ ਕਹੀਏ? ਤਿਸ ਪਰ ਕਹੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਵੇਂ ਅਸਮਾਨ ਦੇ ਵਿਚ ਬੈਠਾ ਸਮਝਣ ਦੇ ਥਾਂ, ਹੇ ਭਾਈ!) ਉਹ ਪ੍ਰਭੂ-ਰੂਪ ਦਰਿਆ ਤੇ ਅੰਤਹਕਰਨ ਵਿਚ ਲਹਿਰਾਂ ਮਾਰ ਰਿਹਾ ਹੈ, ਤੂੰ ਉਸ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਨਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
