[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਗਤਿ; ਗੁਰ ਸੇਵਾ ਤਰਣਾ ॥"
page = 154
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation, and Guru's service, the mortal swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੇ ਜਰੀਏ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through devotional worship of the Lord, and service to the Guru, one swims across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਔਰੁ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ, ਮਾਨੋ, ਇਕ ਘੁੰਮਣਘੇਰੀ ਹੈ, ਇਸ ਵਿਚੋਂ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਅਤੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਕਰ ਕੇ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਣਾ = ਤਰ ਸਕੀਦਾ ਹੈ (ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ-ਰੂਪ ਸਮੁੰਦਰ ਵਿਚੋਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Alabanza del Señor y del Servicio al Guru, uno llega a la otra orilla del mar de las existencias,"