[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ. ਨ ਅਵਰ ਕਾਹੂ ਕੀ ਕੀਜੈ; ਸੁਖਦਾਤਾ ਪ੍ਰਭੁ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 1214
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rest thou not thy hope upon any one else and contemplate thy bliss-giving Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਸੇ ਉਤੇ ਤੂੰ ਆਪਣੀ ਉਮੈਦ ਨ ਬੰਨ੍ਹ ਅਤੇ ਆਪਣੇ ਖੁਸ਼ੀ ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not place your hopes in anyone else; meditate on God, the Giver of peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸੀ ਕੀ ਆਸਾ ਨ ਕਰੀਏ, ਸੁਖਦਾਤਾ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕਾ ਹੀ ਧ੍ਯਾਵਨਾ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਭੀ ਹੋਰ ਦੀ ਆਸ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ, ਉਹ ਪ੍ਰਭੂ ਹੀ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸੇ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ ਕਾਹੂ ਕੀ = ਕਿਸੇ ਭੀ ਹੋਰ ਦੀ। ਕੀਜੈ = ਕਰਨੀ ਚਾਹੀਦੀ। ਧਿਆਈਐ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y meditemos en nuestro Señor de Éxtasis. (1-Pausa)"