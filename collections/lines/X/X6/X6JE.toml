[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੁ ਬਿਧੀਐ; ਕਿਤੁ ਸੰਜਮਿ ਪਾਈਐ ॥"
page = 822
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By what way and what discipline of life is my Lord obtained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਤੇ ਕਿਸ ਜੀਵਨ ਦੇ ਅਧਿਯਾਪਨ ਦੁਆਰਾ ਮੇਰਾ ਸਾਈਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In what way, and by what discipline, is He obtained?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਿਧੀ ਸੇ ਔ ਕਿਸ (ਸੰਜਮਿ) ਉਪਾਵ ਸੇ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਕੋ ਪਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਸ ਵਿਧੀ ਨਾਲ, ਕਿਸ ਸੰਜਮ ਨਾਲ ਉਹ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ ਬਿਧੀਐ = ਕਿਸ ਵਿਧੀ ਨਾਲ? ਕਿਤੁ ਸੰਜਮਿ = ਕਿਸ ਸੰਜਮ ਨਾਲ? ਕਿਤੁ = {ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਤੋਂ ਕਰਣ ਕਾਰਕ} ਕਿਸ ਦੀ ਰਾਹੀਂ? ਸੰਜਮ = ਬੰਧੇਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la fórmula para encontrar la disciplina de la vida?"