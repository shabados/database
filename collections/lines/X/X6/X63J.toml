[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤਿ ਨਾਹੀ. ਜਾ ਕਾ ਬਿਸਥਾਰੁ ॥"
page = 1235
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, to whose expanse, there is no limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੇ ਸੁਆਮੀ, ਜਿਸ ਦੇ ਖਿਲਾਰੇ ਦਾ ਕੋਈ ਹੱਦ-ਬੰਨਾ ਹੈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no limit to His Expanse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ਼੍ਵਰ ਕਾ ਏਹੁ ਬਿਸਥਾਰੁ ਅਰਥਾਤ ਸੰਸਾਰ ਹੈ ਤਿਸ ਕੀ (ਮਿਤਿ) ਮਿਰਯਾਦਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ (ਇਹ ਸਾਰਾ) ਜਗਤ-ਖਿਲਾਰਾ (ਬਣਾਇਆ ਹੋਇਆ) ਹੈ, ਉਸ (ਦੀ ਸਮਰਥਾ) ਦਾ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਤਿ = ਹੱਦ-ਬੰਨਾ, ਅੰਦਾਜ਼ਾ, ਮਾਪ। ਜਾ ਕਾ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦਾ। ਬਿਸਥਾਰੁ = ਜਗਤ-ਪਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no conoce los límites de Su Expansión,"