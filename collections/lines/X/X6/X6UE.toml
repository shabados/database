[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਹੋਇ; ਨ ਆਖੀ ਸੂਝੈ ॥"
page = 414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whoever is a fool sees not with his (mind's) eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੂੜ੍ਹ ਹੈ ਉਹ ਆਪਣੀਆਂ (ਅੰਦਰਲੀਆਂ) ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool does not realize what he sees with his eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਰਖ ਹੋਤਾ ਹੈ ਤਿਸ ਕੋ ਗੁਰੋਂ ਕੀ ਕਹੀ ਹੂਈ ਸੀਖ੍ਯਾ ਨਹੀਂ ਸੂਝਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ-ਸਰਾਫ਼ ਦੱਸਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਪਰ) ਉਹ ਮਨੁੱਖ ਮੂਰਖ ਹੈ ਜਿਸ ਨੂੰ ਅੱਖਾਂ ਨਾਲ (ਪ੍ਰਭੂ) ਨਹੀਂ ਦਿੱਸਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖੀ = ਅੱਖਾਂ ਨਾਲ। ਸੂਝੈ = ਸੁੱਝਦਾ, ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El desgraciado ignorante no percibe lo que ve con sus ojos,"