[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਜਮਕਾਲੁ. ਨੇੜਿ ਨ ਆਵੈ ॥"
page = 231
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's Minister comes not near the Guru-wards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਗੁਰੂ-ਸਮਰਪਨਾ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach the Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ ਤਿਨ ਕੇ ਜਮ ਕਾਲੁ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਆਤਮਕ ਮੌਤ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, Yama no se nos acerca."