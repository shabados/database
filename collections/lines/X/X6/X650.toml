[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮਨ ਬਿਸਮ ਭਏ ਜਉ ਪੇਖਿਓ; ਕਹਨੁ. ਨ ਜਾਇ, ਵਡਿਆਈ ॥"
page = 821
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I saw within, I was astonished and astounded. Its glory I can narrate not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਅੰਦਰ ਝਾਕਿਆ ਤਾਂ ਮੈਂ ਚਕ੍ਰਿਤ ਤੇ ਹੈਰਾਨ ਹੋ ਗਿਆ। ਇਸ ਦੀ ਪ੍ਰਭਤਾ ਮੈਂ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was wonderstruck and astonished, when I looked inside; I cannot even describe its glory and grandeur."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਪੁਨਾ ਵਿਸ੍ਯਾਂ ਵਾਲਾ ਜੋ ਮਨੁ ਥਾ ਤਿਸ ਨੇ ਜਬ ਤੇਰੇ ਸਰੂਪ ਕੋ ਦੇਖਿਆ ਤਬ ਤਿਸ ਕੇ ਵਿਸੇ ਮਨੋਰਥ ਥਕਤ ਰਹ ਗਏ, ਭਾਵ ਮਨੁ ਇਸਥਿਤ ਹੂਆ ਵਾ ਦੇਖ ਕਰ ਅਤੀ ਅਸਚਰਜ ਹੋ ਗਏ ਹੈਂ। ਤਾਂ ਤੇ ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੀ ਵਡਿਆਈ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਸ਼ਬਦ-ਦੀਵੇ ਦੇ ਚਾਨਣ ਵਿਚ) ਜਦੋਂ (ਅੰਦਰ-ਵੱਸਦੇ) ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਹੁੰਦਾ ਹੈ ਤਦੋਂ ਮੇਰ-ਤੇਰ ਵਾਲੀਆਂ ਸਭੇ ਸੁੱਧਾਂ ਭੁੱਲ ਜਾਂਦੀਆਂ ਹਨ, ਪਰ ਉਸ ਅਵਸਥਾ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮਨ ਬਿਸਮ = ਹੈਰਾਨ ਤੋਂ ਹੈਰਾਨ, ਬਹੁਤ ਹੀ ਹੈਰਾਨੀ। ਜਉ = ਜਦੋਂ। ਕਹਨੁ ਨ ਜਾਇ = ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando desperté en mi interior, me quedé maravillado; no puedo siquiera comenzar a recitar Su Gloria."