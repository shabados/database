[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਿ ਦੈਤ ਇਕ ਸੁੰਭ ਪੈ; ਗਇਓ ਤੁਰੰਗਮ ਡਾਰਿ ॥੨੦੩॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then one of the demons went to Sumbh speedily on the horse.203.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਕ ਦੈਂਤ ਘੋੜੇ ਉਤੇ ਸਵਾਰ ਹੋ ਕੇ ਸ਼ੁੰਭ ਕੋਲ ਭਜ ਕੇ ਗਿਆ ॥੨੦੩॥"