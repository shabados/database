[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਸੇਵੈ ਗੁਸਈਆ; ਕੋਈ ਅਲਾਹਿ ॥੧॥"
page = 885
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some serve Him as \"Gosain\"', and some as \"Allah\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਉਸਨੂੰ ਗੁਸਾਈਂ ਜਾਣ ਸੇਵਦੇ ਹਨ ਤੇ ਕਈ ਅੱਲ੍ਹਾ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some serve Him as 'Gusain', others as 'Allaah'. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੋ ਹਿੰਦੂ ਗੁਸਾਈਆਂ ਕਰ ਸੇਵਤੇ ਹੈਂ ਔਰ ਮੁਸਲਮਾਨ ਅਲਾਹਿ ਕਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਉਸ ਨੂੰ 'ਗੋਸਾਈਂ' ਆਖ ਕੇ ਉਸ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਕੋਈ 'ਅੱਲਾ' ਆਖ ਕੇ ਬੰਦਗੀ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਈਆ = ਗੋਸਾਈਂ। ਅਲਾਇ = ਅੱਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros Te sirven como Gosaien, otros como Alá. (1)"