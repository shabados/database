[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗੇ ਹੁਇ ਭੂਪ ਲਰਿਓ, ਨ ਡਰਿਓ; ਸਭ ਕਉ ਸਰ ਏਕ ਹੀ ਏਕ ਪ੍ਰਹਾਰਿਓ ॥੧੬੨੬॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fought fearlessly advancing forward and he discharged one arrow towards each.1626."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਅਗੇ ਹੋ ਕੇ ਲੜਿਆ ਹੈ ਅਤੇ (ਬਿਲਕੁਲ ਕਿਸੇ ਪਾਸੋਂ) ਨਹੀਂ ਡਰਿਆ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਇਕ ਇਕ ਹੀ ਬਾਣ ਮਾਰਿਆ ਹੈ ॥੧੬੨੬॥"