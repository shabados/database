[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੁਨਿ. ਆਉ ਪਿਰਾ; ਸਾ ਧਨ. ਝੂਰਿ ਮੁਈ ॥"
page = 1108
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Assu, come O my Beloved. Thy wife is repining herself to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਸੂ ਵਿੱਚ ਬਹੁੜ ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੇਰੀ ਪਤਨੀ ਝੁਰੇਵੇ ਨਾਲ ਮਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Assu, come, my Beloved; the soul-bride is grieving to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਸਾ ਲਗ ਰਹੀ ਹੈ ਯਹੀ ਅਸੂ ਹੈ। ਤਿਸ ਮੇਂ ਹੇ (ਪਿਰਾ) ਪਤੀ! ਮੇਰੇ ਪਾਸ ਆਈਏ, ਕਿਉਂਕਿ ਮੈਂ (ਸਾਧਨ) ਇਸਤ੍ਰੀ ਤੇਰੇ ਵਿਛੋੜੇ ਸੇ ਝੂਰ ਕਰ ਮਰਤੀ ਹੂੰ ਤਾਂ ਤੇ ਸੀਘਰ ਦਰਸਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਦਰੋਂ ਦੇ ਘੁੰਮੇ ਤੇ ਤ੍ਰਾਟਕੇ ਲੰਘਣ ਤੇ) ਅੱਸੂ (ਦੀ ਮਿੱਠੀ ਰੁੱਤ) ਵਿਚ (ਇਸਤ੍ਰੀ ਦੇ ਦਿਲ ਵਿਚ ਪਤੀ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਤਿਵੇਂ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਵਿਛੋੜੇ ਵਿਚ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੇ ਹੱਲਿਆਂ ਦੇ ਦੁੱਖ ਵੇਖ ਲਏ ਹਨ, ਉਹ ਅਰਦਾਸ ਕਰਦੀ ਹੈ-) ਹੇ ਪ੍ਰਭੂ-ਪਤੀ! (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਆ ਵੱਸ (ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ) ਮੈਂ ਹਾਹੁਕੇ ਲੈ ਲੈ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੁਨਿ = ਅੱਸੂ ਮਹੀਨੇ ਵਿਚ। ਪਿਰਾ = ਹੇ ਪਤੀ! ਸਾਧਨ = ਇਸਤ੍ਰੀ। ਝੂਰਿ = ਝੂਰ ਕੇ, ਹਾਹੁਕੇ ਲੈ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven, oh Amor, en el mes de Asu, la novia está muerta de preocupación."