[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਵਿਚਿ ਧੂ ਅੰਧਾਰੁ ਸਾ; ਚੜਿਆ ਰੈ ਭਾਣੁ ॥"
page = 968
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, there was pitch darkness. The Guru arose like the night-illuminating Sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇਂ ਅੰਦਰੋਂ ਘੋਰ ਅਨ੍ਹੇਰਾ ਸੀ। ਗੁਰੂ ਜੀ ਰਾਤ ਨੂੰ ਰੌਸ਼ਨ ਕਰਨ ਵਾਲੇ ਸੂਰਜ ਦੀ ਮਾਨੰਦ ਪ੍ਰਗਟ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, there was only pitch darkness. Then, He rose like the sun to illuminate the darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਅਤੀ ਅੰਧਕਾਰ ਥਾ। ਤਿਸ ਮੇਂ ਆਪ ਕਾ ਅਵਤਾਰ ਐਸੇ ਹੈ ਮਾਨੋ (ਰੈ) ਕਿਰਨੋਂ ਕਰ ਪ੍ਰਕਾਸ਼ਤਾ ਹੂਆ ਸੂਰਜ ਚੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵਿਚ (ਵਿਕਾਰਾਂ ਦਾ) ਘੁੱਪ ਹਨੇਰਾ ਸੀ। (ਗੁਰੂ ਅਮਰਦਾਸ, ਮਾਨੋ) ਕਿਰਨਾਂ ਵਾਲਾ ਸੂਰਜ ਚੜ੍ਹ ਪਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਕਲੇਸ਼ਾਂ-ਭਰਿਆ ਸੰਸਾਰ। ਧੂ ਅੰਧਾਰੁ = ਘੁੱਪ ਹਨੇਰਾ। ਰੈ = {रय} ਕਿਰਨਾਂ। ਭਾਣੁ = {भानु} ਭਾਨੁ, ਸੂਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué oscura era la Época de Kali Yug y cómo brilla ahora después de que el Sol del Guru la ha iluminado con millones de rayos!"