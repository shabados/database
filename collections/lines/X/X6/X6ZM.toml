[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਸੁਖੁ; ਹਰਿ ਨਾਮ ਕਾ ਸੰਗੁ ॥"
page = 286
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is his comfort and God's Name his comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਸ ਦਾ ਆਰਾਮ ਹੈ ਅਤੇ ਹਰੀ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦਾ ਸਾਥੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is peace, the Lord's Name is their companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਸੁਖ ਹੂਆ ਹੈ ਔਰ ਹਰਿ ਨਾਮ ਹੀ ਤਿਸ ਕੌ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਹ ਸਦਾ ਸੰਗ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Compañía de los Santos y trae la Paz Perfecta."