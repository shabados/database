[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਸਾਚੇ; ਜਿਨੀ ਸਾਚੁ ਪਛਾਣਿਆ ॥"
page = 1174
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the persons, who realise their True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਊਹ ਪੁਰਸ਼, ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are those humble beings who realize the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਪੁਰਸ ਸਾਚੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਸਾਚ ਕੋ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ, ਉਹ ਅਟੱਲ ਜੀਵਨ ਵਾਲੇ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ = ਅਟੱਲ ਜੀਵਨ ਵਾਲੇ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਪਛਾਣਿਆ = ਸਾਂਝ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdaderos son sólo aquellos que realizan la Verdad de Dios."