[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਿਤੰ ਇੰਦ੍ਰ ਜੈਸੇ ॥੪੫੯॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those who had canopies over their heads, got infuriated, taking with them all their armies, in anger, they marched like Indra or Vritasura.459."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਿਤ੍ਰਾਸੁਰ ਇੰਦਰ ਉਤੇ (ਚੜ੍ਹਿਆ ਸੀ) ॥੪੫੯॥"