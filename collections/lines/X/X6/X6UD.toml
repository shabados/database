[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਬਾਲੀ ਭੋਲੀ. ਪਿਰੁ ਸਹਜਿ ਰਾਵੈ; ਮਿਲਿਆ ਕਰਮ ਬਿਧਾਤਾ ॥"
page = 568
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The young innocent bride, easily, enjoys her Bridegroom and meets the Builder of destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੁਆਨ ਨਿਰ-ਅਪਰਾਧ ਪਤਨੀ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਪ੍ਰਾਲਭਧ ਬਨਾਉਣਹਾਰ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The young, innocent bride enjoys her Husband Lord; she meets Him, the Architect of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲੀ, ਭਾਵ ਨਿੰਮ੍ਰਤਾ ਵਾਲੀ ਅਰ (ਭੋਲੀ) ਨਿਸਕਪਟ (ਧਨ) ਇਸਤ੍ਰੀ ਕੋ ਪਰਮੇਸਰ ਪਤੀ ਸੁਭਾਵਕ ਹੀ ਭੋਗਤਾ ਹੈ, ਕਿਉਂਕਿ ਸੋ ਕਰਮੋਂ ਕੇ ਫਲ ਦੇਣੇ ਵਾਲਾ ਤਿਸ ਕੋ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਬਾਲ-ਭੋਲੇ ਸੁਭਾਵ ਵਾਲੀ ਬਣ ਕੇ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਸਿਰਜਣਹਾਰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Novia joven, en su inocencia, goza del Amor de su Señor y conoce al Diseñador de nuestros Destinos."