[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮੇਰਾ ਕਰਿ ਕਰਿ; ਵਿਗੂਤਾ ॥"
page = 362
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are undone by saying, \"It is mine, it is mine\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੈਡਾਂ ਹੈ, ਇਹ ਮੈਡਾਂ ਹੈ\", ਕਰਦੇ ਹੋਏ ਉਹ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying out, Mine, mine!, they are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮੇਰਾ ਕਰ ਕਰ ਕੇ ਜੀਵ (ਵਿਗੂਤਾ) ਖਰਾਬ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਇਹ ਧਨ) ਮੇਰਾ ਹੈ (ਇਹ ਪਰਵਾਰਾ) ਮੇਰਾ ਹੈ-ਨਿੱਤ ਇਹੀ ਆਖ ਆਖ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗੂਤਾ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aman a otro y sus Almas son castigadas severamente."