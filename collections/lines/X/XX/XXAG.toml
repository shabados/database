[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਾਰਗੁ ਸਚ ਦਾ; ਸਚੁ ਪਾਰਿ ਲੰਘਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh walks the path of Truth; practicing Truth he crosses the Worldly ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਰਸਤਾ ਸੱਚ ਦਾ ਹੈ ਸੱਚ ਹੀ ਪਾਰ ਕਰਨ ਵਾਲਾ ਹੈ।"