[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਜਗਤ ਅਭੇਖੀ ਕਹਈ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore the world calls Thee ‘Abhekhi’ (Guiseless)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਜਗਤ (ਤੈਨੂੰ) 'ਅਭੇਖੀ' ਕਹਿੰਦਾ ਹੈ।"