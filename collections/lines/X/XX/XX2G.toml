[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੀਜੈ ਜੋਬਨੁ; ਜਰੂਆ ਸਿਰਿ ਕਾਲੁ ॥"
page = 932
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His youth shall waste away and over his head hover old age and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜੁਆਨੀ ਸਤਿਆਨਾਸ਼ ਹੋ ਜਾਊਗੀ ਅਤੇ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਬੁਢੇਪਾ ਤੇ ਮੌਤ ਮੰਡਲਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Youth is wasting away; old age and death hover above the head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪਰ ਕਾਲ ਤੋ ਜਨਮ ਸੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੈ ਪਰੰਤੂ ਬੁਢੇਪੇ ਕਰ ਕੇ ਜੋਬਨ ਨਸਟ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਜਵਾਨੀ ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ, ਬੁਢੇਪਾ ਆ ਜਾਂਦਾ ਹੈ, ਮੌਤ ਸਿਰ ਉਤੇ (ਖੜੀ ਜਾਪਦੀ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra belleza se acaba y la muerte sobreviene inexorablemente;"