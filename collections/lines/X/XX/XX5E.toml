[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਬਿਸਰਉ. ਤੁਮੑ ਕਉ ਹਰਿ ਹਰਿ; ਸਦਾ ਭਜਹੁ ਜਗਦੀਸ ॥੧॥ ਰਹਾਉ ॥"
page = 496
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May thou forget not Lord God, even for a moment, and ever remember the Lord of Universe. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਤੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਂ ਭੁੱਲੇ ਅਤੇ ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that you may never forget the Lord, Har, Har, even for an instant. May you ever vibrate upon the Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਤ੍ਰ! ਤੈਨੂੰ ਮੈਂ ਮਾਤਾ ਕੀ ਇਹੀ ਅਸੀਸ ਹੈ ਕਿ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਹਰਿ ਨਾਮ ਤੇਰੇ ਕੋ ਬਿਸਮਰਣ ਨ ਹੋਇ, ਸਰਬ ਕਾਲ ਜਗਦੀਸ ਕਾ ਭਜਨ ਕਰਤਾ ਰਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਪਰਮਾਤਮਾ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਾਹ ਭੁੱਲੇ, ਤੂੰ ਸਦਾ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਬਿਸਰਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ। ਇਸ ਨੂੰ 'ਬਿਸਰਉਂ ਨਹੀਂ ਪੜ੍ਹਨਾ}। ਨ ਬਿਸਰਉ = ਕਿਤੇ ਵਿਸਰ ਨਾਹ ਜਾਏ। ਜਗਦੀਸ = ਜਗਤ ਦਾ ਮਾਲਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni siquiera por un momento y Lo contemples siempre. (1‑Pausa)"