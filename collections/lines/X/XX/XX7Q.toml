[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗੵਾ ਮਨੁ ਕਵਲੁ, ਸਹਜਿ ਪਰਕਾਸੵਾ; ਅਭੈ ਨਿਰੰਜਨੁ. ਘਰਹਿ ਲਹਾ ॥"
page = 1396
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illumined with Divine knowledge, his mind lotus remains awake and in his very home he has attained the fear-free immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਿ ਗਿਆਨ ਨਾਲ ਰੋਸ਼ਨ ਹੋਇਆ ਹੋਇਆ ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਕਮਲ ਸਾਵਧਾਨ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਧਾਮ ਅੰਦਰ ਹੀ ਉਨ੍ਹਾਂ ਨੇ ਨਿੱਡਰ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus of His mind remains awake and aware, illuminated with intuitive wisdom. In His own home, He has obtained the Fearless, Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਕੇ ਚਿਤ ਮੇਂ (ਸਹਜਿ) ਗਿਆਨ ਰੂਪੀ ਸੂਰਜ ਪਰਕਾਸਿਆ ਤਬ ਆਪ ਕਾ ਮਨ ਰੂਪੀ ਕਮਲ (ਜਾਗਿਆ) ਖਿੜ ਆਯਾ, ਤਿਸੀ ਤੇ ਅਭੈ ਨਿਰੰਜਨ ਕੋ ਆਪ ਨੇ ਹਿਰਦੇ ਘਰ ਮੇਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦਾ) ਮਨ ਜਾਗਿਆ ਹੋਇਆ ਹੈ, (ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਦਾ) ਕਉਲ ਫੁੱਲ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਖਿੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ (ਉਹਨਾਂ ਨੇ) ਨਿਰਭਉ ਹਰੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਹੀ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਅਵਸਥਾ ਵਿਚ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ। ਪ੍ਰਕਾਸ੍ਯ੍ਯਾ = ਖਿੜ ਪਿਆ ਹੈ। ਅਭੈ = ਨਿਰਭਉ। ਘਰਹਿ = (ਹਿਰਦੇ-ਰੂਪ) ਘਰ ਵਿਚ ਹੀ। ਲਹਾ = ਲੱਭ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto de su mente permanece despierto y conciente, iluminado con la Sabiduría Intuitiva, en su propio hogar, ha obtenido al Inmaculado e Intrépido Señor."