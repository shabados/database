[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖਨਿ ਗਾਵਉ. ਸੁਖਿ ਭੀ ਗਾਵਉ; ਮਾਰਗਿ ਪੰਥਿ ਸਮੑਾਰੀ ॥"
page = 401
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In woe I sing Lord's praises and in weal I sing them as well On my way in the journey I remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮੀ ਵਿੱਚ ਮੈਂ ਸੁਆਮੀ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਖੁਸ਼ੀ ਵਿੱਚ ਭੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅਲਾਪਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਰਸਤੇ ਉਤੇ ਸਫਰ ਵਿੱਚ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing His Praises while suffering, and I sing His Praises while I am at peace as well. I contemplate Him while I walk along the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਮੇਂ ਗਾਉਤਾ ਹੂੰ, ਸੁਖੋਂ ਮੇਂ ਭੀ ਗਾਉਤਾ ਹੂੰ, ਕਠਨ ਔਰ ਸੁਗਮ ਰਸਤੇ ਮੇਂ ਚਲਤੇ ਭੀ ਸਿਮਰਨ ਕਰ ਗਾਉਤਾ ਹੂੰ; ਵਾ ਸੰਸਾਰ ਕਾ ਮਾਰਗ ਛੋਡ ਕਰ ਗੁਰਮੁਖੀ ਰਸ੍ਤੇ ਪਰ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰ ਗਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਦੁੱਖਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਸੁਖ ਵਿਚ ਭੀ ਗਾਂਦਾ ਹਾਂ, ਰਸਤੇ ਤੁਰਦਾ ਭੀ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲੀ ਰੱਖਦਾ ਹਾਂ।੨।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਖਨਿ = ਦੁੱਖਾਂ ਵਿਚ। ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਮਾਰਗਿ = ਰਸਤੇ ਤੇ। ਪੰਥਿ = ਰਾਹ ਵਿਚ। ਸਮ੍ਹ੍ਹਾਰੀ = ਮੈਂ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto Sus Alabanzas en las buenas y en las malas; sí, Lo mantengo siempre en mi mente y en mi corazón y camino"