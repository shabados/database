[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨ ਫੂਲੇ ਮੰਝ ਬਾਰਿ; ਮੈ ਪਿਰੁ. ਘਰਿ ਬਾਹੁੜੈ ॥"
page = 1108
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forests are flowering in front of my door. May my Love return home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬੂਹੇ ਦੇ ਮੂਹਰੇ ਜੰਗਲ ਪ੍ਰਫੁਲੱਤ ਹੋ ਰਹੇ ਹਨ। ਰੱਬ ਕਰੇ ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੇਰੇ ਧਾਮ ਵਿੱਚ ਆ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forest is blossoming in front of my door; if only my Beloved would return to my home!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਨ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹੇ ਹੈਂ ਅਰੁ (ਮੰਝ) ਬੀਚ (ਬਾਰਿ) ਜਲ ਹੈ। ਸੋ ਐਸੇ ਸਮ੍ਯ ਮੇਂ ਹੇ (ਪਿਰੁ) ਪਤੀ! ਮੇਰੇ ਘਰਿ ਬਾਹੁੜੈ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਵਹੁ। ਭਾਵ ਯਹ ਕਿ ਚੇਤ੍ਰ ਕੇ ਮਹੀਨੇ ਬਰਖਾ ਕੇ ਸਬਬ ਬਨਾਸਪਤੀ ਪ੍ਰਫੁਲਤ ਹੋਤੀ ਹੈ ਔਰ ਬ੍ਰਿਹਨੀ ਇਸਤ੍ਰੀ ਤਿਸ ਸਮ੍ਯ ਅਪਨੇ ਪਤੀ ਕੀ ਉਤਕੰਠਾ ਅਰਥਾਤ ਉਡੀਕ ਕਰਤੀ ਹੈ ਕਿ ਮੇਰੇ ਕੋ ਪਤੀ ਪ੍ਰਾਪਤਿ ਹੋਵੇ। ਕਿਉਂਕਿ ਜਿਸ ਇਸਤ੍ਰੀ ਕਾ ਪਤੀ ਘਰ ਨਹੀਂ ਹੋਤਾ ਵਹੁ ਦੁਖੀ ਹੋਤੀ ਹੈ। ਤੈਸੇ ਹੀ ਸੰਤ ਜਨ ਬਨ ਸੁਭ ਗੁਣ ਰੂਪ ਫੂਲੋਂ ਕਰ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹੇ ਹੈਂ ਔਰ ਤਿਨ ਕੇ ਬੀਚ ਕਥਾ ਕੀਰਤਨ ਰੂਪੀ ਜਲ ਹੈ। ਤਿਸ ਸਮਾਜ ਕੇ ਹੋਤੇ ਭੀ ਹੇ ਪਤੀ! ਮੇਰੇ ਕੋ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ ਤਾਂ ਤੇ ਮੇਰੀ ਇਹ ਪ੍ਰਾਰਥਨਾ ਹੈ ਕਿ ਮੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵਹੁ॥☬ਅਬ ਪਤੀ ਕੀ ਅਪ੍ਰਾਪਤੀ ਕਾ ਦੁਖ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਹੀਨੇ) ਖੁਲ੍ਹੀ ਜੂਹ ਵਿਚ ਬਨਸਪਤੀ ਨੂੰ ਫੁੱਲ ਲੱਗ ਪੈਂਦੇ ਹਨ। (ਮੇਰੇ ਹਿਰਦੇ ਦਾ ਕੌਲ-ਫੁੱਲ ਭੀ ਖਿੜ ਪਏ, ਜੇ) ਮੇਰਾ ਪਤੀ-ਪ੍ਰਭੂ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨ = ਜੰਗਲ, ਬਨਸਪਤੀ, ਰੁੱਖ-ਬਿਰਖ, ਬੇਲ-ਬੂਟੇ। ਮੰਝ = ਵਿਚ। ਬਾਰਿ = ਜੂਹ, ਖੁਲ੍ਹੀ ਜ਼ਮੀਨ। ਮੈ ਪਿਰੁ = ਮੇਰਾ ਪਤੀ-ਪ੍ਰਭੂ। ਬਾਹੁੜੈ = ਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bosques están floreciendo y tengo una gran añoranza por mi Amor."