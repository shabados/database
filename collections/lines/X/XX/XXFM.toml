[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਰੇ. ਤੂ ਕਉਨੁ; ਕਹਾ ਤੇ ਆਇਓ ॥"
page = 999
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O man, who art thou and where comest thou from?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ, ਹੇ ਬੰਦੇ! ਤੂੰ ਕੌਣ ਹੈਂ ਤੇ ਕਿੱਥੇ ਆਇਆ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen: who are you, and where did you come from?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਨ ਹੇ ਭਾਈ! ਤੂੰ ਕਉਨ ਹੈਂ ਔ ਕਹਾਂ ਤੇ ਆਇਆ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਣ (ਵਿਚਾਰ ਕਿ) ਤੂੰ ਕੌਣ ਹੈਂ? (ਤੇਰਾ ਅਸਲਾ ਕੀਹ ਹੈ?), ਤੂੰ ਕਿਥੋਂ (ਇਸ ਜਗਤ ਵਿਚ) ਆਇਆ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escúchame, te digo de dónde viene uno, y también qué tan corta es la estancia aquí."