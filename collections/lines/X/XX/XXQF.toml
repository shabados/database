[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗੜਦੀ ਭੂਤ ਭਰ ਹਰੇ; ਰਾਗੜਦੀ ਰਣ ਰੋਸ ਪ੍ਰਜਾਰੀ ॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Burning in this fire of fury in the battlefield the ghosts and others were filled with joy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ ਰੌਲਾ ('ਭਰਹਰ') ਪਾਂਦੇ ਹਨ ਅਤੇ ਰਣ-ਭੂਮੀ ਵਿੱਚ (ਰਾਵਣ) ਕ੍ਰੋਧ ਨਾਲ ਸੜ ਰਿਹਾ ਹੈ।"