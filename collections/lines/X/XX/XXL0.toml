[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪੈ ਹੇਤੁ; ਕਲਤੁ ਧਨੁ ਤੇਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1158
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has the love of property, woman and wealth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲ ਜਾਇਦਾਦ, ਇਸਤ੍ਰੀ ਅਤੇ ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The possessions and the spouse to which the mortal is lovingly attached, are Your wealth, O Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੰਪੈ) ਸੰਪਦਾ ਔਰ (ਕਲਤੁ) ਇਸਤ੍ਰੀ ਕਾ (ਹੇਤੁ) ਮੋਹ ਇਹ ਤੇਰੇ ਪਾਸ ਧਨੁ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੇਰੇ ਭਾਣੇ ਐਸ਼੍ਵਰਜ ਦਾ ਮੋਹ, ਇਸਤ੍ਰੀ ਧਨ-(ਇਹੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪੈ ਹੇਤੁ = ਐਸ਼੍ਵਰਜ ਦਾ ਮੋਹ। ਕਲਤੁ = ਇਸਤ੍ਰੀ। ਤੇਰੈ = ਤੇਰੇ ਲਈ, ਤੇਰੇ ਮਨ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis apegos y aún mi esposa e hijos, sólo Te pertenecen a Ti. (1-Pausa)"