[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਰਣਿ ਮਤਿ; ਵੇਦੁ ਹਥੀਆਰੁ ॥"
page = 8
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "understanding thy anvil, Divine knowledge thy tools,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਨੂੰ ਆਪਣੀ ਆਰਣ, ਬ੍ਰਹਮ ਗਿਆਨ ਨੂੰ ਆਪਣੇ ਸੰਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let understanding be the anvil, and spiritual wisdom the tools."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਅਚਲ ਬੁਧਿ ਅਹਰਣਿ ਹੋਵੇ ਜਿਸ ਪਰ ਸ੍ਵਰਨ ਰਖ ਕਰ ਘੜਤੇ ਹੈਂ, ਵੇਦ ਵਾਕੋਂ ਕਾ ਸ੍ਰਵਣ (ਹਥਿਆਰੁ) ਹਥੌੜਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੀ ਆਪਣੀ ਮੱਤ ਅਹਿਰਣ ਹੋਵੇ, (ਉਸ ਮਤ-ਅਹਿਰਣ ਉੱਤੇ) ਗਿਆਨ ਹਥੌੜਾ (ਵੱਜੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el entendimiento sirva como sólido yunque y las experiencias de la Energía Divina sean la herramienta para trabajar;"