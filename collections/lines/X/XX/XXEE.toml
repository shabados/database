data = "ਅਹਰਣਿ ਮਤਿ; ਵੇਦੁ ਹਥੀਆਰੁ ॥"
page = 8
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "understanding thy anvil, Divine knowledge thy tools,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਨੂੰ ਆਪਣੀ ਆਰਣ, ਬ੍ਰਹਮ ਗਿਆਨ ਨੂੰ ਆਪਣੇ ਸੰਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let understanding be the anvil, and spiritual wisdom the tools."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਅਚਲ ਬੁਧਿ ਅਹਰਣਿ ਹੋਵੇ ਜਿਸ ਪਰ ਸ੍ਵਰਨ ਰਖ ਕਰ ਘੜਤੇ ਹੈਂ, ਵੇਦ ਵਾਕੋਂ ਕਾ ਸ੍ਰਵਣ (ਹਥਿਆਰੁ) ਹਥੌੜਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੀ ਆਪਣੀ ਮੱਤ ਅਹਿਰਣ ਹੋਵੇ, (ਉਸ ਮਤ-ਅਹਿਰਣ ਉੱਤੇ) ਗਿਆਨ ਹਥੌੜਾ (ਵੱਜੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਅਕਲ। ਵੇਦ = ਗਿਆਨ। ਹਥੀਆਰੁ = ਹਥੌੜਾ। ❀ ਨੋਟ: ਸ਼ਬਦ 'ਵੇਦ' ਹੇਠ-ਲਿਖੀਆਂ ਤੁਕਾਂ ਵਿਚ ਜਪੁਜੀ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ: (੧) ਗੁਰਮੁਖਿ ਨਾਦੰ, ਗੁਰਮੁਖਿ ਵੇਦੰ, ਗੁਰਮੁਖਿ ਰਹਿਆ ਸਮਾਈ। (ਪਉੜੀ ੫)। (੨) ਸੁਣਿਐ ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ ਵੇਦ। (ਪਉੜੀ ੯)। (੩) ਅਸੰਖ ਗਰੰਥ ਮੁਖਿ ਵੇਦ ਪਾਠ। (ਪਉੜੀ ੧੭)। (੪) ਓੜਕ ਓੜਕ ਭਾਲਿ ਥਕੇ, ਵੇਦ ਕਹਨਿ ਇਕ ਵਾਤ। (ਪਉੜੀ ੨੨)। (੫) ਆਖਹਿ ਵੇਦ ਪਾਠ ਪੁਰਾਣ। (ਪਉੜੀ ੨੬)। (੬) ਗਾਵਨਿ ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸਰ, ਜੁਗੁ ਜੁਗੁ ਵੇਦਾ ਨਾਲੇ। (ਪਉੜੀ ੨੭)। ਪਉੜੀ ਨੰਬਰ ੫ ਵਾਲੀ ਤੁਕ ਤੋਂ ਬਿਨਾ ਬਾਕੀ ਸਭ ਪਉੜੀਆਂ ਵਿਚ ਸ਼ਬਦ 'ਵੇਦ' ਬਹੁ-ਵਚਨ ਵਿਚ ਹੈ ਅਤੇ ਹਿੰਦੂ ਮੱਤ ਦੇ ਧਰਮ ਪੁਸਤਕਾਂ 'ਵੇਦਾਂ' ਵੱਲ ਇਸ਼ਾਰਾ ਹੈ। ਪਰ ਪਉੜੀ ਨੰਬਰ ੫ ਵਿਚ 'ਵੇਦੰ' ਇਕ-ਵਚਨ ਹੈ ਤੇ ਅਰਥ ਹੈ 'ਗਿਆਨ'। ਇਸੇ ਤਰਾਂ 'ਵੇਦ ਹਥੀਆਰ' ਵਿਚ 'ਵੇਦ' ਇਕ-ਵਚਨ ਹੈ ਤੇ ਅਰਥ ਹੈ 'ਗਿਆਨ'। ਪਰ ਇਹ ਜ਼ਰੂਰੀ ਨਹੀਂ ਹੈ ਕਿ ਜਿੱਥੇ ਜਿੱਥੇ ਲਫ਼ਜ਼ 'ਵੇਦੁ' ਇਕ-ਵਚਨ ਵਿਚ ਆਇਆ ਹੇ ਉੱਥੇ ਇਸ ਦਾ ਅਰਥ 'ਗਿਆਨ' ਹੀ ਹੈ। ਕਈ ਸ਼ਬਦ ਐਸੇ ਹਨ, ਜਿੱਥੇ 'ਵੇਦੁ' ਇਕ-ਵਚਨ ਹੁੰਦਿਆਂ ਭੀ ਹਿੰਦੂ ਮਤ ਦਾ ਧਰਮ ਪੁਸਤਕ ਵੇਦ ਹੈ। ਪਰ ਪ੍ਰਕਰਣ ਨੂੰ ਵਿਚਾਰਨਾ ਭੀ ਜ਼ਰੂਰੀ ਹੈ। ਇਸ ਪਉੜੀ ਵਿਚ 'ਜਤੁ', 'ਧੀਰਜ', 'ਮਤਿ', 'ਭਉ', 'ਤਪਤਾਉ', ਅਤੇ 'ਭਾਉ' ਭਾਵ-ਵਾਚਕ ਸ਼ਬਦ ਆਏ ਹਨ, ਇਸ ਵਾਸਤੇ ਲਫ਼ਜ਼ 'ਵੇਦੁ' ਭੀ ਉਹਨਾਂ ਦੇ ਨਾਲ ਢੁਕਵਾਂ ('ਗਿਆਨ' ਅਰਥ) ਭਾਵ-ਵਾਚਕ ਹੀ ਹੋ ਸਕਦਾ ਹੈ।"

