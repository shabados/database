[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਉਧਰੇ; ਪਤਿਤ ਬਹੁ ਮੂਚ ॥੩॥"
page = 265
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the very great sinners have been saved by the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਬਹੁਤ ਭਾਰੇ ਪਾਪੀ ਬਚਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam has saved so many of the worst sinners. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਨਾਮ ਕਰ ਕੇ (ਬਹੁ ਮੂਚ) ਅਤੀ ਬਹੁਤੇ ਪਾਪੀ ਭੀ ਉਧਰ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਅਣਗਿਣਤ ਮੰਦ-ਕਰਮੀ ਜੀਵ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਬਹੁ ਮੂਚ = ਬਹੁਤ, ਅਣਗਿਣਤ (ਜੀਵ)। ਪਤਿਤ = ਡਿੱਗੇ ਹੋਏ, ਮੰਦ-ਕਰਮੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por el Nombre hasta los más confundidos han alcanzado la Redención. (3)"