[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ; ਤਿਨਿ. ਨਾਮ ਰਤਨੁ ਪਾਇਆ ॥"
page = 365
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom Thou showest mercy, obtains the jewel of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਤੂੰ ਦਇਆ ਧਾਰਦਾ ਹੈਂ ਉਹ ਤੇਰੇ ਨਾਮ ਦੇ ਜਵੇਹਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone, whom You bless with Your Mercy, obtains the jewel of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਨੂੰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈਂ ਤਿਸ ਨੇ ਤੇਰਾ ਰਤਨ ਰੂਪ ਨਾਮ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਮੇਹਰ ਕਰਦਾ ਹੈਂ ਉਸ ਮਨੁੱਖ ਨੇ ਤੇਰਾ ਨਾਮ-ਰਤਨ ਲੱਭ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquéllos a quienes otorgas Tu Misericordia, obtienen la Joya de Tu Nombre."