[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ ਵੇਪਰਵਾਹੇ ॥"
page = 1025
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the greatness of the Independent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਵਿਸ਼ਾਲਤਾ, ਸਵਤੰਤਰ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the glorious greatness of the independent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਪਰਵਾਹਿ ਕੀ ਵੱਡੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਇਹ ਇਕ) ਬੜੀ ਭਾਰੀ ਸਿਫ਼ਤ ਹੈ ਕਿ (ਇਤਨੇ ਵੱਡੇ ਜਗਤ-ਪਰਵਾਰ ਦਾ ਮਾਲਕ-ਖਸਮ ਹੋ ਕੇ ਭੀ) ਬੇ-ਪਰਵਾਹ ਹੈ (ਪ੍ਰਬੰਧ ਕਰਨ ਵਿਚ ਘਬਰਾਂਦਾ ਨਹੀਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਪਰਵਾਹੇ = ਬੇ-ਪਰਵਾਹ ਪ੍ਰਭੂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Gloria a nuestro Señor Autónomo, Lo más Grande de lo grande."