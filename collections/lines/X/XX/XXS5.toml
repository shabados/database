[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਸਨ ਕੀ ਬਿਧਿ. ਸਭੁ ਕੋਊ ਜਾਨੈ; ਛੂਟਨ ਕੀ ਇਕੁ ਕੋਈ ॥"
page = 331
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone knows the way to be caught in impurity, but rarely anyone knows how to escape."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਥੇ ਜਾਣ ਦਾ ਢੰਗ ਹਰ ਇਕ ਨੂੰ ਆਉਂਦਾ ਹੈ ਪਰ ਖਲਾਸੀ ਪਾਉਣਾ ਕੋਈ ਇਕ ਅੱਧ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone knows how to be caught, but hardly anyone knows how to escape."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਕਰਮ ਕਾਂਡ ਮੇਂ ਫਸਨੇ ਕੀ ਬਿਧਿ ਤੋ ਸਭ ਕੋਈ ਜਾਨਤਾ ਹੈ ਛੂਟਨੇ ਕੀ ਬਿਧੀ ਕੋਈ ਮਹਾਤਮਾ ਹੀ ਜਾਨਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕਹੋ ਸੂਤਕ ਕਿਸ ਕੋ ਨਹੀਂ ਲਾਗਤਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੱਧਰ ਵੇਖੋ) ਹਰੇਕ ਜੀਵ (ਸੂਤਕ ਦੇ ਭਰਮਾਂ ਵਿਚ) ਫਸਣ ਦਾ ਹੀ ਢੰਗ ਜਾਣਦਾ ਹੈ, (ਇਹਨਾਂ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਕਰਾਣ ਦੀ ਸਮਝ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = ਤਰੀਕਾ, ਵਿਓਂਤ। ਸਭੁ ਕੋਊ = ਹਰੇਕ ਜੀਵ। ਇਕੁ ਕੋਈ = ਕੋਈ ਇਕ, ਕੋਈ ਵਿਰਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos conocen como estar atrapados, pero extraordinarios son los que saben cómo ser liberados."