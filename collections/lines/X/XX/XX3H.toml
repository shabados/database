[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੀਵਦਿਆ ਮਰਿ ਚਲਣਾ; ਹਾਰਿ ਜਿਣੈ ਵਹੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "(To attain the delight of love) One has to put to death his ego and by becoming indifferent to the world has to conquer it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਦਸ਼ਾ ਇਹ ਰਹੇ) ਕਿ ਜੀਊਂਦਿਆਂ ਮਰਕੇ ਚੱਲੇ (ਅਤੇ ਮਰ ਕੇ ਜੀਵੇ ਫੇਰ) ਹਾਰ (ਕੇ ਚੱਲੇ ਤੇ ਹਾਰਿਆ ਹੋਯਾ) ਜਿੱਤਕੇ (ਚੱਲੇ), (ਕਿਸ ਨੂੰ?) (ਵਹੇਲਾ ਅਰਥਾਤ) ਸੰਸਾਰ ਨੂੰ, (ਭਾਵ ਸੰਸਾਰ ਤੋਂ ਹਾਰ ਕੇ ਆਤਮ ਲਾਭ ਵਿਚ ਜਿਤੇ, ਸੰਸਾਰ ਤੋਂ ਮਰਕੇ ਆਤਮ ਜੀਵਨ ਵਿਚ ਜੀਵੇ; ਏਹ ਦੋਵੇਂ ਬਾਤਾਂ ਮਨ ਦਾ ਮਾਰਨ-ਅਰ ਹਉਮੈ ਅਤੀਤ ਹ"