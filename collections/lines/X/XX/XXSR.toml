[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਭਉ ਨਗਰੁ; ਤਹਾ ਸਦ ਵਸੈ ॥੬॥"
page = 237
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, he ever abides in the fearless city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਹ ਹਮੇਸ਼ਾਂ ਡਰ-ਰਹਿਤ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, in the city of fearlessness, He dwells forever. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਸੇ ਰਹਤ ਜੋ ਬ੍ਰਹਮ ਨਗਰ ਹੈ ਤਿਸ ਮੇਂ ਸਦਾ ਇਸਥਿਤ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸਦਾ ਇਕ ਐਸਾ ਨਗਰ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਥੇ ਕਿਸੇ ਕਿਸਮ ਦਾ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਭਉ ਨਗਰੁ = ਉਹ ਅਵਸਥਾ-ਰੂਪ ਨਗਰ ਜਿਥੇ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Alabanza del Señor y habita en la Morada en donde no existe el miedo. (6)"