[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਤੰਤ ਮਹਿ; ਰੇਖ ਨ ਰੂਪੁ ॥੩॥"
page = 952
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Reality has neither sign nor form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਅਸਲੀਅਤ ਦਾ ਨਾਂ ਕੋਈ ਚਿੰਨ੍ਹ ਹੈ, ਨਾਂ ਹੀ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the supreme essence of reality has no shape or form. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਵਧੂਤ ਜਿਸ ਪਰਮ ਤਤ ਮੇਂ ਰੂਪ ਰੇਖ ਨਹੀਂ ਉਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਇਹ ਗੋਰਖ ਭੀ) ਪਰਮ ਬ੍ਰਹਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਏ, ਇਸ ਦਾ ਕੋਈ (ਵੱਖਰਾ) ਰੂਪ ਰੇਖ ਨਾਹ ਰਹਿ ਜਾਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Esencia Primordial de la Realidad, Sin Forma y Sin Signo.(3)"