[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਨਾਨਕ; ਪ੍ਰਭ ਪੁਰਖ ਅਪਾਰ ॥੪॥੩੨॥੪੫॥"
page = 1149
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, seeks the protection of the infinite Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬੇਅੰਤ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of God, the Primal, the Infinite. ||4||32||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਅਪਾਰ ਪੁਰਖ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹੂੰ॥੪॥੩੨॥੪੫॥☬ਨਾਮ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਬੇਅੰਤ ਤੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੪॥੩੨॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak Busca el Santuario del Purusha Infinito, el Dios. (4-32-45)"