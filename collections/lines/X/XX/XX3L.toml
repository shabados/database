[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹੋਵੈ ਪੂਰਬਿ ਲਿਖਿਆ; ਤਾ ਧੂੜਿ ਤਿਨੑਾ ਦੀ ਪਾਈਐ ॥"
page = 468
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it is so writ in the beginning, then, the man obtains the dust of the feet of those Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੁੱਢ ਤੋਂ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੋਵੇ, ਤਦ ਆਦਮੀ ਉਹਨਾਂ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is so pre-ordained, then one obtains the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਕਰਮਾਨੁਸਾਰ ਸੁਭ ਲੇਖੁ ਲਿਖਾ ਹੋਇ ਤਬ ਤਿਨ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਤਾਂ ਹੀ ਮਿਲਦੀ ਹੈ ਜੇ ਚੰਗੇ ਭਾਗ ਹੋਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਤੋਂ, ਮੁੱਢ ਤੋਂ, ਧੁਰ ਤੋਂ। ਲਿਖਿਆ = ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੀ ਹੋਂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si está así escrito por la Eternidad uno recibe el Polvo de los Pies de los Santos."