[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਹਉ ਸੁਣਉ ਸੁਆਮੀ; ਤੂੰ ਵਡ ਪੁਰਖੁ ਸੁਜਾਣਾ ॥੧॥ ਰਹਾਉ ॥"
page = 51
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Great and wise Omnipotent Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ਾਲ ਤੇ ਸਿਆਣਾ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਾਹਿਬ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I say, and what should I hear? O my Lord and Master, You are Great, All-powerful and All-knowing. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਸੁਣ ਤੇਰੇ ਅਗੇ ਮੈਂ ਕਿਆ ਕਹੂੰ ਤੂੰ  ਵਡਾ ਚਤ੍ਰ ਪੁਰਸ਼ੁ ਹੈਂ॥ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈਂ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, (ਹੇ ਸੁਆਮੀ! ਇਸ ਤੋਂ ਵੱਧ ਤੇਰੀ ਬਾਬਤ) ਮੈਂ (ਹੋਰ ਕੀਹ ਆਖਾਂ ਤੇ ਕੀਹ ਸੁਣਾਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué puedo decir, escucha, oh mi Maestro, Tú eres el Gran Sabio. (1-Pausa)"