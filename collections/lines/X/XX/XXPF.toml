[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੂਬਤ ਪਾਹਨ; ਪ੍ਰਭ ਮੇਰੇ ਲੀਜੈ ॥੫॥੧੪॥੨੦॥"
page = 741
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and deliver me, a sinking stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਡੁਬਦੇ ਹੋਏ ਪੱਥਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a stone, sinking down - please, rescue me! ||5||14||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭ! ਪਾਹਨ ਵਤ ਮੈਂ ਡੁਬਤੇ ਕੋ ਰੱਖ ਲੀਜੈ॥੫॥੧੪॥੨੦॥☬ਪ੍ਰਸ਼ਨ: ਸੰਸਾਰ ਜੋ ਦੁਸ੍ਤਰ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਤਰੀਤਾ ਹੈ?☬ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਡੁੱਬ ਰਹੇ ਪੱਥਰਾਂ ਨੂੰ ਡੁੱਬਣੋਂ ਬਚਾ ਲੈ ॥੫॥੧੪॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues soy la piedra que se hunde. (5-14-20)"