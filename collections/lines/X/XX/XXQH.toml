[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਭੇਟੇ; ਜਮੁ ਕਰੇ ਖੁਆਰਾ ॥੩॥"
page = 230
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting the Guru death distresses the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮਿਲਣ ਦੇ ਬਾਝੋਂ ਮੌਤ ਬੰਦੇ ਨੂੰ ਅਵਾਜਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the Guru, they are tortured by Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕਰ ਗੁਰੋਂ ਕੇ ਮਿਲੇ ਬਿਨਾ ਜਮੁ ਖੁਆਰ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਮੌਤ ਇਸ ਨੂੰ ਖ਼ੁਆਰ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin encontrar al Guru, somos devastados por la muerte.(3)"