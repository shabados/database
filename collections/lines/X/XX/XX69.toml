[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬਿਨੰਤੀ; ਮਾਨੁ ਤਿਆਗਉ ॥"
page = 99
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make a supplication and abandon my ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ ਤੇ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayers-I have forsaken my pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਾਨ ਤਿਆਗ ਕਰ ਕੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਉਹਨਾਂ ਅੱਗੇ) ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ (ਕਿ ਕਿਸੇ ਤਰ੍ਹਾਂ) ਮੈਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ। ਮਾਨੁ = ਅਹੰਕਾਰ। ਤਿਆਗਉ = ਤਿਆਗਉਂ, ਮੈਂ ਤਿਆਗ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante ellos y les suplico humildemente,"