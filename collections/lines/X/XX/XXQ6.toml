[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੋਤਿ ਨਿਰੰਤਰਿ ਪਾਈ ॥"
page = 940
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 30: By the Guru's grace, I have found the Light within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 30: ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਭੂ-ਪ੍ਰਕਾਸ਼ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਹੀ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I found the Light deep within the nucleus of my self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਦਵਾਰੇ ਨਿਰੰਤਰ ਜੋਤ ਪਾਈ ਹੈ ੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ ਇੱਕ-ਰਸ ਰੱਬੀ ਪ੍ਰਕਾਸ਼ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru encontré la Luz Interior."