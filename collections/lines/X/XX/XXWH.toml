[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੇ ਮਾਰਗੁ ਜੋ ਦਸੇ; ਤਿਸ ਕੈ ਲਾਗਉ ਪਾਇ ॥"
page = 1010
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I repair to the feet of him, who shows the way to the erring me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ, ਜੋ ਮੈਂ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਨੂੰ ਰਸਤਾ ਵਿਖਾਲ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am confused; I would fall at the feet of one who shows me the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੂਲੇ ਕੋ ਰਸਤਾ ਬਤਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਚਰਨੀ ਲਾਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭੁੱਲੇ ਹੋਏ ਨੂੰ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਅਕਲ ਦੇਹ। ਮੈਨੂੰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਨੂੰ ਜੇਹੜਾ ਕੋਈ ਰਸਤਾ ਦੱਸੇਗਾ, ਮੈਂ ਉਸ ਦੇ ਪੈਰੀਂ ਲੱਗਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ। ਲਾਗਉ = ਮੈਂ ਲੱਗਦਾ ਹਾਂ। ਪਾਇ = ਪੈਰੀਂ।"

