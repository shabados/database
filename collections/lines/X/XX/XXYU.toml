[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕਉ ਮਿਲਿਆ. ਸੁਖੁ ਪਾਈਐ; ਹਰਿ ਗੁਣ ਗਾਵੈ ਸਹਜਿ ਸੁਭਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 798
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Lord's slave, peace is attained and the mortal automatically sings God's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲੋ ਨੂੰ ਮਿਲ ਕੇ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਸੁਤੇਸਿਧ ਹੀ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the humble servant of the Lord, peace is obtained, and one intuitively sings the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਹਰਿ ਜਨੋਂ ਕੇ ਮਿਲਾਪ ਸੇ ਅਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ, ਕਯੋਂਕਿ ਓਹ ਹਰਿ ਜਨ ਹਰੀ ਕੋ ਸਹਿਜ ਸੁਭਾਵਕ ਹੀ ਸਦਾ ਗਾਵਤੇ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ (ਇਹੋ ਜਿਹੇ) ਸੇਵਕਾਂ ਦੀ ਸੰਗਤਿ ਕੀਤਿਆਂ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ। (ਜੇਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਜਨਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਹ ਭੀ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a tal ser uno logra entrar en el Estado de Paz y canta la Alabanza del Señor espontáneamente. (1-Pausa)"