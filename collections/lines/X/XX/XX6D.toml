[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਖੜ ਸਾਧ ਵਖਾਣੀਅਹਿ; ਨਾਊ ਭੁਲੂ ਸਿਖ ਸੁਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nau and Bhallu are known as Sadhus of Sekhar caste and are Sikhs of good conduct."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਊੂ ਤੇ ਭੁੱਲੂ ਏਹ ਸੇਖੜ ਜਾਤ ਦੇ ਸਾਧੂ ਗੁਰੂ ਦੇ ਸਿੱਖ ਹੋਏ, ਚੰਗੇ ਆਚਾਰਾਂ ਵਾਲੇ।"