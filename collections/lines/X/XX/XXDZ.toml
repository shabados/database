[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਾ ਸਿਰਿਆ ਕਾ; ਆਪਿ ਸੁਆਮੀ ॥"
page = 277
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is Lord of both the ends (worlds)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਦੋਨਾ ਕਿਨਾਰਿਆਂ (ਜਹਾਨਾ) ਦਾ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Master of both worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਸਿਰਿਓਂ ਅਰਥਾਤ ਦੋਨੋਂ ਲੋਕੋਂ ਕਾ ਆਪ ਹੀ ਵਹੁ ਸ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਲੋਕ ਪਰਲੋਕ ਦਾ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹਾ ਸਿਰਿਆ ਕਾ = ਲੋਕ ਪਰਲੋਕ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Maestro de los dos mundos."