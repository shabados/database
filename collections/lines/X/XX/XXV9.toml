[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਨਿਰਗੁਨ ਕਥਾ. ਕਾਇ ਸਿਉ ਕਹੀਐ; ਐਸਾ ਕੋਇ ਬਿਬੇਕੀ ॥"
page = 333
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom shall I narrate Thy discourse, O Lord, which is beyond three qualities? Is there any such discriminating person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਤਿੰਨਾਂ ਲੱਛਣਾ-ਰਹਿਤ ਕਥਾ ਵਾਰਤਾ ਕਿਸ ਨੂੰ ਦੱਸਾ ਹੇ ਪ੍ਰਭੂ! ਕੀ ਕੋਈ ਇਹੋ ਜਿਹਾ ਪਰਬੀਨ-ਪੁਰਸ਼ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should I speak Your speech, O Lord; it is beyond the three qualities. Is there anyone with such discerning wisdom?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰੀ ਬੁਧੀ ਮੇਂ ਏਹ ਬਾਤ ਨਹੀਂ ਆਈ ਏਹੁ ਤੋ (ਗੁਨ) ਰਸ ਸੇ ਰਹਿਤ ਕਥਾ ਹੈ, ਭਾਵ ਰਸ ਸੇ ਰਹਤ ਅਲੂਣੀ ਸਿਲਾ ਹੈ ਕਿਸ ਨੂੰ ਐਸਾ ਉਪਦੇਸ ਸੁਣਾਈਏ।☬ਜੇ ਕਹੇ ਅਧਕਾਰੀ ਤੌ ਬਹੁਤ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਐਸਾ ਕੋਈ ਏਕ ਵਿਰਲਾ ਹੈ, ਜੋ (ਬਿਬ) ਦੋ ਜੋ ਹੈਂ ਜੀਵ ਈਸਰ ਤਿਨ ਕੀ ਏਕਤਾ ਕਾ ਅਧਕਾਰੀ ਹੋਵੇ॥☬ਜੇ ਕਹੇ ਅਧਕਾਰੀਓਂ ਕੇ ਭੇਦ ਕਰ ਬ੍ਰਿਤੀ ਕੀ ਏਕਾਗ੍ਰਤਾ ਮੇਂ ਭੀ ਭੇਦ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਉਸ ਸਰੂਪ ਦੀਆਂ ਗੱਲਾਂ ਕਿਸ ਨਾਲ ਕੀਤੀਆਂ ਜਾਣ ਜਿਸ (ਸਰੂਪ) ਵਰਗਾ ਕਿਤੇ ਕੁਝ ਹੈ ਹੀ ਨਹੀਂ? (ਕਿਉਂਕਿ ਇੱਕ ਤਾਂ) ਕੋਈ ਵਿਰਲਾ ਹੀ ਅਜਿਹਾ ਵਿਚਾਰਵਾਨ ਹੈ (ਜੋ ਤੇਰੀਆਂ ਅਜਿਹੀਆਂ ਗੱਲਾਂ ਸੁਣਨ ਦਾ ਚਾਹਵਾਨ ਹੋਵੇ, ਤੇ ਦੂਜੇ, ਇਹ ਅਨੰਦ ਮਾਣਿਆ ਹੀ ਜਾ ਸਕਦਾ ਹੈ, ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਨ ਕਥਾ = ਉਸ ਸਰੂਪ (ਦੇ ਦੀਦਾਰ) ਦਾ ਬਿਆਨ ਜੋ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਹੈ; ਉਸ ਸਰੂਪ ਦਾ ਜ਼ਿਕਰ ਜਿਸ ਦੀ ਉਪਮਾ ਮਾਇਕ ਜਗਤ ਵਿਚੋਂ ਕਿਸੇ ਚੀਜ਼ ਨਾਲ ਦਿੱਤੀ ਨਾਹ ਜਾ ਸਕੇ। ਕਾਇ ਸਿਉ = ਕਿਸ ਬੰਦੇ ਨਾਲ? ਕੋਇ = ਕੋਈ ਵਿਰਲਾ। ਬਿਬੇਕੀ = ਵਿਚਾਰਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién podría recitar Tu Enseñanza, oh Señor Trascendente? ¿Quién hay tan sabio que le gustaría escuchar?"