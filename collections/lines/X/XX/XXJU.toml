[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਗੁਰਦੇਵ ॥"
page = 193
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord incarnate, Perfect and Luminous Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਸਰੂਪ, ਪੂਰੇ ਅਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, O Perfect Divine Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ (ਗੁਰ) ਸਰਬ ਸੇ ਅਧਿਕ ਪ੍ਰਗਾਸ ਸ੍ਵਰੂਪ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਗੁਰਦੇਵ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਾਰਬ੍ਰਹਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Supremo Señor Dios, oh Perfecto Guru Divino,"