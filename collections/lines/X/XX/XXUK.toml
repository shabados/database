[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਠ ਚੂਨ ਚੌਕਾ ਚੁਨਿ ਖਾਵੈ ॥੫॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would go to other houses to grind flour, and the left-over there, she would bring home to eat.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਕੇ ਤੋਂ ਜੂਠ ਅਤੇ ਆਟਾ ਚੁਕ ਕੇ ਖਾਂਦੀ ॥੫॥"