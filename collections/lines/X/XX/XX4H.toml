[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਛਮ ਉਦੋਤ ਹੋਤ ਚੰਦ੍ਰਮੈ ਨਮਸਕਾਰ; ਪੂਰਬ ਸੰਜੋਗ ਸਸਿ ਕੇਤ ਖੇਤ ਹਨਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "East and West are the directions of Sun and Moon respectively. When two days after the new moon day, the moon becomes visible in the West, all salutes him (according to Indian traditions). But on full moon day, the moon rises in the East and it is not ecl"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਤਾਂ ਚੰਦ੍ਰਮਾ ਅਪਣੀ ਸ਼ਕਤੀ ਦੇ ਬਲ ਸੂਰਜ ਨੂੰ ਬਚੌਂਦਾ ਹੈ ਪਰ ਜਦ ਪੱਛੋਂ ਲਹਿੰਦੇ ਦਿਸ਼ਾ ਵਿਚ ਉਦੋਤ ਉਦੇ ਹੁੰਦਾ ਚੜ੍ਹਦਾ ਹੈ ਤਦ ਨਮਸਕਾਰਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਭਾਵ ਅਪਣੇ ਘਰ ਵਸਦਿਆਂ ਤਾਂ ਪੂਜ੍ਯ ਹੁੰਦਾ ਹੈ, ਪਰ ਜ੍ਯੋਂਹੀ ਕਿ ਇਹ ਪੂਰਬ ਦਿਸ਼ਾ ਵਿਚ ਪੂਰਨਮਾਸ਼ੀ ਵਾਲੇ ਦਿਹਾੜੇ ਸੂਰਜ ਨਾਲ ਜਾ ਸੰਜੋਗ ਪਾਵੇ, ਭਾਵ ਅਪਣਾ ਘਰ ਛੱਡ ਪਰਾਏ ਘਰ ਵਸਦਿਆਂ ਮੈਦਾਨ ਵਿਚ ਹੀ ਮਾਰਿਆ ਜਾਂਦਾ ਭਰੇ ਪ੍ਰਕਾਸ਼ ਵਿਚ ਗ੍ਰਹਣਿਆ ਜਾਂਦਾ ਹੈ।"