[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤਿ. ਨ ਤੋਰੈ; ਧਰੈ ਧਿਆਨੁ ॥"
page = 870
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elephant moves not and fixes his attention on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਟੁਰਦਾ ਨਹੀਂ ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਪ੍ਰਭੂ ਨਾਂਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the elephant did not move; instead, he began to meditate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਹਾਥੀ ਨ ਤੋੜੈ ਅਰਥਾਤ ਟੁਕੜੇ ਨਾ ਕਰੇ। ਕਿਉਂਕਿ ਵਹੁ ਸ਼ੇਰ ਕਾ ਆਗੇ ਧਿਆਨ ਧਾਰੇ ਅਰਥਾਤ ਸ਼ੇਰ ਕੋ ਪ੍ਰਤਛ ਦੇਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹਾਥੀ ਤੁਰਦਾ ਨਹੀਂ (ਉਹ ਤਾਂ ਇਉਂ ਦਿੱਸਦਾ ਹੈ ਜਿਵੇਂ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਸਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero perdido en su contemplación, él no sigue la orden,"