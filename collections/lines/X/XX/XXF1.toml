[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨੁ ਬਨੁ ਫਿਰਤੀ ਖੋਜਤੀ; ਹਾਰੀ ਬਹੁ ਅਵਗਾਹਿ ॥"
page = 455
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of roaming and searching from forest to forest and having ablutions at holy places I have become very weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਜੰਗਲ ਅੰਦਰ ਭਟਕਦੀ ਤੇ ਭਾਲਦੀ ਅਤੇ ਤੀਰਥਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰਦੀ ਮੈਂ ਬਹੁਤੀ ਥੱਕ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From forest to forest, I wandered searching; I am so tired of taking baths at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬੁਧੀ ਪ੍ਯਾਰੇ ਕੋ ਬਨ ਬਨ ਖੋਜਤੀ ਫਿਰਤੀ ਥੀ। ਬਹੁਤ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਅਵਗਾਹਨ ਕਰਤੇ ਥਕਤ ਭਈ ਥੀ, ਪਰੰਤੂ ਪਤਿ ਮਿਲਾ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਲੁਕਾਈ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ) ਹਰੇਕ ਜੰਗਲ ਖੋਜਦੀ ਫਿਰੀ, (ਜੰਗਲਾਂ ਵਿਚ) ਭਾਲ ਕਰ ਕਰ ਥੱਕ ਗਈ (ਪਰ ਪਰਮਾਤਮਾ ਨਾਹ ਲੱਭਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busqué y busqué por todas partes y me cansé de tanta búsqueda,"