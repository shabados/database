[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਭੇਦ ਸਭ ਨ੍ਰਿਪਹਿ ਜਤਾਵੈ ॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One lady who was Rani’s maid, used to come and tell the Raja everything."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹ ਸਾਰਾ ਭੇਦ ਆ ਕੇ ਰਾਜੇ ਨੂੰ ਦਸ ਦਿੰਦੀ ਸੀ।"