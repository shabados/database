[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਵ ਭਗਤਿ ਭੁਖ ਜਾਇ ਘਰਿ; ਬਿਦਰੁ ਖਵਾਲੈ ਪਿੰਨੀ ਸਾਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lord Krsna for his love for the devotees goes to Vidur's home when hungry and the latter offers him beans of sag, a green leafy vegetable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਕੂੰ) ਬਿਦਰ ਦੇ (ਦੁਖ), ਸਾਗ ਦੀ ਪਿੰਨੀ ਖਵਾਲਿਆਂ (ਗਏ ਸੇ, ਤਿਕੂੰ) ਪ੍ਰੇਮਾ ਭਗਤੀ ਨਾਲ ਘਰ ਦੀ ਭੁੱਖ ਜਾਂਦੀ ਹੈ।"