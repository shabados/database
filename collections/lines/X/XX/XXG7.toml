[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਕਰਤਾ; ਤੇਰਾ ਕੀਆ ਸਭੁ ਹੋਇ ॥"
page = 12
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are thy Maker. It is by Thy doing that everything comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਰਚਨਹਾਰ ਹੈਂ ਅਤੇ ਤੇਰੇ ਕਾਰਨ ਦੁਆਰਾ ਹੀ ਹਰ ਸ਼ੈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator. Everything that happens is by Your Doing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤੂ ਆਪ ਹੀ ਸ੍ਵਤੰਤ੍ਰ ਕਰਤਾ ਹੈਂ, ਇਸ ਸੇਂ ਸਭ ਕੁਛੁ ਤੇਰਾ ਹੀ ਕੀਆ ਹੂਆ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਸਭ ਕੁਝ ਤੇਰਾ ਕੀਤਾ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕੀਆ = ਕੀਤਾ ਹੋਇਆ। ਸਭੁ = ਹਰੇਕ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú mismo eres el Creador, es por Tu Voluntad que todo viene a suceder."