[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਪ੍ਰਭਿ ਲਾਇਆ; ਤਿਤੁ ਤਿਤੁ ਲਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1180
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withersoever the Lord attaches him, thither is he attached. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਜੋੜਦਾ ਹੈ ਉਥੇ ਓਥੇ ਹੀ ਉਹ ਜੁੜਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is attached to whatever God attaches him to. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਨੇ ਜੀਵ ਕੋ ਜਹਾਂ ਵਾ ਜਿਸ ਰੰਗ ਮੇਂ ਲਗਾਇਆ ਹੈ ਤਹਾਂ ਤਹਾਂ, ਭਾਵ ਤਿਸ ਤਿਸ ਕਾਮ ਮੇਂ ਹਰਿ ਕੋਈ ਲਗੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪ੍ਰਭੂ ਨੇ (ਹੀ) ਜਿਸ (ਸੁਆਦ) ਵਿਚ ਲਾਇਆ ਹੈ, ਉਸ ਉਸ (ਸੁਆਦ) ਵਿਚ (ਹਰੇਕ ਜੀਵ) ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਰੰਗ) ਵਿਚ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਤਿਤੁ = ਉਸ (ਰੰਗ) ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como el Señor lo maneja, así él desarrolla su vida. (1-Pausa)"