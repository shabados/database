[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਨ੍ਰਿਪ ਬਸੀ ਜਲੰਧਰ ਕੇ ਘਰਿ ॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the lotus-leaf in water remains unaffected by the drops of water, in the same manner, Varinda lived in the house of Jalandhar as his wife."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਵੇਂ ਉਹ ਪਹਿਲੇ ਧੂਮ੍ਰਕੇਸ ਦੈਂਤ ਦੇ ਘਰ ਪੈਦਾ ਹੋਈ ਅਤੇ ਫਿਰ ਜਲੰਧਰ ਦੇ ਘਰ ਜਾ ਕੇ ਵਸੀ।"