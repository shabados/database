[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ. ਨਾਮੁ ਨ ਵੀਸਰੈ; ਸਹਜੇ ਪਤਿ ਪਾਈਐ ॥"
page = 228
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by virtue of Guru's instruction man forgets not the Name, He easily attains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤ ਨਾਲ ਬੰਦਾ ਨਾਮ ਨੂੰ ਨਾਂ ਭੁਲੇ ਤਾਂ ਉਹ ਸੁਖੈਨ ਹੀ ਇੱਜ਼ਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow the Guru's Teachings, and do not forget the Naam, the Name of the Lord; you shall automatically obtain honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿੱਖ੍ਯਾ ਕਰ ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪ ਕਾ ਨਾਮੁ ਨ ਵੀਸਰ ਜਾਵੇ ਅਰਥਾਤ ਨਾਮੁ ਜਪੇ ਤੌ ਨਿਰਜਤਨ ਹੀ ਹੇ ਪਤੀ! ਤੂੰ ਪਾਈਤਾ ਹੈਂ, ਵਾ ਇਜਤ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਜੇ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਕਦੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਾਹ ਭੁੱਲੇ, ਤਾਂ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਸਹਜੇ = ਸਹਜਿ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no se olvida del Naam, el Nombre que le ha dado el Guru, obtiene Honor de manera natural."