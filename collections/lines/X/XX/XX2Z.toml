[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਜੇ. ਕਰੇ ਆਪਿ; ਜਾਈ ਭਿ ਰਖੈ ਆਪਿ ॥"
page = 475
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself creates and Himself fashions the world and himself keeps it in place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਦੁਨੀਆਂ ਨੂੰ ਰਚਦਾ ਤੇ ਖੁਦ ਹੀ ਬਣਾਉਂਦਾ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਇਸ ਨੂੰ ਟਿਕਾਣੇ ਸਿਰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates and fashions the world, and He Himself keeps it in order."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੂਖਮ ਤਤ੍ਵ (ਸਾਜੇ) ਰਚੇ ਹੈਂ, ਆਪ ਹੀ ਅਸਥੂਲ ਤਤ੍ਵੋਂ ਕੋ ਕਰੇ ਹੈ। (ਜਾਈ) ਜਗਹ ੧੪ ਲੋਕ ਭੀ ਆਪ ਹੀ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਇਸ ਨੂੰ ਸਜਾਂਦਾ ਹੈ, ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸੰਭਾਲ ਭੀ ਆਪ ਹੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਨੂੰ, ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo crea la Tierra y la llena de habitantes."