[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਹਿ ਪਰ ਦਰਬੁ; ਉਦਰ ਕੈ ਤਾਈ ॥"
page = 298
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of their belly they snatch other's wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੇਟ ਦੀ ਖਾਤਰ ਉਹ ਹੋਰਨਾਂ ਦੀ ਦੋਲਤ ਨੂੰ ਖੱਸਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They steal others' wealth for the sake of their own bellies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦਰ ਕੇ ਵਾਸਤੇ ਪਰਾਯਾ ਧਨ ਚੁਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ-ਹੀਨ ਬੰਦੇ) ਆਪਣਾ ਪੇਟ ਭਰਨ ਦੀ ਖ਼ਾਤਰ ਪਰਾਇਆ ਧਨ ਚੁਰਾਂਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਹਿ = ਚੁਰਾਂਦੇ ਹਨ। ਪਰਦਰਬੁ = ਪਰਾਇਆ ਧਨ {द्रव्य}। ਉਦਰ = ਪੇਟ। ਕੈ ਤਾਈ = ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Roba lo que es el derecho de otros;"