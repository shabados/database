[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਤ; ਮਨੁ ਹਰਿਆ ਹੋਵੈ ॥"
page = 104
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By signing Thine praises the soul is reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਜੱਸ ਗਾਉਣ ਦੁਆਰਾ ਆਤਮਾ ਸਰ-ਸਬਜ਼ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing Your Glorious Praises, my mind is rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਗੁਨ ਗਾਇਨ ਕਰਨੇ ਸੇ ਮਨੁ ਹਰਿਆ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਮੇਰਾ ਸੁੱਕਾ ਹੋਇਆ) ਮਨ ਹਰਾ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਤ = ਗਾਂਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando Tus Alabanzas, mi mente está en flor;"