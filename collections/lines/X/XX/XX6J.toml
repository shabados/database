[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹੋਵੈ ਨਦਰਿ ਸਰਾਫ ਕੀ; ਬਹੁੜਿ. ਨ ਪਾਈ ਤਾਉ ॥"
page = 146
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the jeweler casts His merciful glance it is not again put in the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜਵਾਹਰੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜਰ ਕਰੇ ਤਾਂ ਇਹ ਮੁੜ ਕੇ ਅੱਗ ਵਿੱਚ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Jeweller casts His Glance of Grace, they are not placed in the fire again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਗੁਰੂ ਰੂਪ ਸਰਾਫ ਕੀ ਨਦਰ ਮੇਂ ਆ ਜਾਵੇ ਤਬ ਚਉਰਾਸੀ ਕੇ ਸਾਧਨਾ ਰੂਪੀ ਤਾਉ ਮੇਂ ਪੁਨਾ ਵਹੁ ਪੁਰਸ ਨਹੀਂ ਪਾਈਤਾ॥☬ਜੇ ਕਰ ਜਗ੍ਯਾਸੂ ਪੂਛੇ ਕਿ ਬਾਕੀ ਰਹੇ ਸਾਤ ਪਹਰੋਂ ਮੇਂ ਕਿਆ ਕਰਨਾ ਚਾਹੀਏ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਰਾਫ਼ (-ਪ੍ਰਭੂ) ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਹੁੰਦੀ ਹੈ, ਤਾਂ ਫੇਰ ਤਪਾਣ (ਭਾਵ ਹੋਰ ਘਾਲਾਂ) ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, el Joyero los ve con Gracia, nunca más se fundirán en el fuego."