[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਨਾਮੁ ਪ੍ਰਭ; ਨਾਨਕ. ਜਿਸੁ ਮਸਤਕਿ ਭਾਗ ॥੧॥"
page = 990
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's Name, the merit of pilgrimage of the sixty-eight holies is obtained, He alone is blessed with the Name, O Nanak, on whose forehead good fortune is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਅਠਾਹਠ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀ ਯਾਤਰਾ ਦਾ ਫਲ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਹੇ ਨਾਨਕ! ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of the sixty-eight places of pilgrimage are found in God's Name, O Nanak, when such destiny is inscribed upon one's forehead. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮੇਸਰ ਕੇ ਨਾਮ ਮੇਂ ਅਠਾਹਠੋ ਤੀਰਥੋਂ ਕਾ ਮਹਾਤਮੁ ਹੈ, ਪਰੰਤੂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਾਪਤਿ ਤਿਨ ਕੋ ਹੋਤਾ ਹੈ ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਬਡੇ ਭਾਗ ਹੋਇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਹੈ, ਪਰ, ਹੇ ਨਾਨਕ! (ਇਹ ਨਾਮ ਉਸ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਚੰਗੇ) ਭਾਗ ਹੋਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, afortunado es aquél que aprecia el Nombre del Señor, pues el Nombre nos bendice con más Méritos que los de visitar los lugares de peregrinaje.(1)"