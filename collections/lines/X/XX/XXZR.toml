[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਟਾ ਅੰਦਰਿ ਵਾਸੁ; ਸਾਦੁ. ਨ ਜਾਣਿਆ ॥"
page = 144
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ordure is their abode. They know not the Name's relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦਗੀ ਵਿੱਚ ਉਹਨਾਂ ਦਾ ਵਸੇਬਾ ਹੈ। ਊਹ ਨਾਮ ਦੇ ਸਵਾਦ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dwell in manure, and they do not know the taste of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਿਸਟਾ ਰੂਪ ਮੰਦ ਕਰਮੋਂ ਮੇਂ ਵਾ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਸਦਾ ਵਾਸਾ ਹੈ ਅਰੁ ਤੇਰਾ ਅਨੰਦ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਵਸੇਬਾ ਗੰਦ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ, (ਸ਼ਬਦ ਦਾ) ਆਨੰਦ ਉਹ ਨਹੀਂ ਸਮਝ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellas viven en la mugre, y no conocen el Sabor del Uno Verdadero."