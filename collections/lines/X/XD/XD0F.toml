type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਸੋ ਮੂਆ ॥੧॥ ਰਹਾਉ ॥"
page = 407
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has forgotten God, is dead. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ, ਉਹ ਮੂਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Lord is dead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰਿ ਬਿਸਰਨ ਹੋਤਾ ਹੈ, ਸੋ ਮਿਰਤਕ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਭੁੱਲ ਗਈ ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien olvida a su Dios está muerto. (1‑Pausa)"