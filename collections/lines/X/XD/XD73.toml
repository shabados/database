[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਚਾਰ ਚੇਸਟਾ, ਕਹੂੰ ਚਿਤ੍ਰ ਰੂਪੰ ॥"
page = 27

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou makest grand efforts and somewhere Thou lookest like a picture!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਸੁੰਦਰ ਚੇਸ਼ਟਾ (ਕਰਦੇ ਹੋ ਅਤੇ) ਕਿਤੇ ਚਿਤਰ ਵਰਗੇ ਹੋ।"