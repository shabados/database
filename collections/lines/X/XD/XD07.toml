[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਪਗ ਸੰਤ. ਨ ਸੇਵੇ ਕਬਹੂ; ਤੇ ਮਨਮੁਖ ਭੂੰਭਰ ਭਰਭਾ ॥੩॥"
page = 1337
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they serve not the saints feet ever and hence, those egocentrics are filled with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਭੀ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ ਤੇ ਉਹ ਮਨਮਤੀਏ ਭੁਬਲ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- they never serve at the feet of the Saints; those self-willed manmukhs are filled with ashes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੇ ਚਰਨ ਕਮਲ ਕਬੀ ਸੇਵੇ ਨਹੀਂ ਹੈ, ਤਿਸੀ ਕਰ ਤੇ ਮਨਮੁਖ ਜਨ ਤ੍ਰਿਸਨਾ ਰੂਪੀ (ਭੂੰਭਰ) ਭੁਬਲ ਅਰਥਾਤ ਤੱਤੀ ਭਸਮ ਕਰ (ਭਰਭਾ) ਭਰੇ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਕਦੇ ਸੰਤ-ਜਨਾਂ ਦੇ ਚਰਨ ਨਹੀਂ ਛੁਹੇ ਹੁੰਦੇ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਭੁੱਬਲ ਧੁੱਖਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ ਸੰਤ = ਸੰਤ-ਜਨਾਂ ਦੇ ਚਰਨ। ਤੇ ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਉਹ ਮਨੁੱਖ। ਭੂੰਭਰ = ਭੁੱਬਲ; ਤੱਤੀ ਸੁਆਹ। ਭੂੰਭਰ ਭਰਭਾ = ਭੁੱਬਲ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca se postran para servir a los Pies de los Santos, esos Manmukjs arrogantes viven embarrados de ceniza. (3)"