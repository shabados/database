[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸਜਣਾ; ਹਉ ਦੇਖਾ ਦਰਸਨੁ ਤੇਰਾ. ਰਾਮ ॥"
page = 764
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O Friend, so that I may behold Thy vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆ! ਹੇ ਮਿੱਤਰ! ਤਾਂ ਜੋ ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਵੇਖਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, my friend, so that I may behold the blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ ਸਜਣਾ! ਮੈਂ ਤੇਰਾ ਦਰਸ ਦੇਖੋਂ, ਤੂੰ ਮੇਰੇ ਪਾਸ ਆਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ-ਪ੍ਰਭੂ! ਆ, ਮੈਂ ਤੇਰਾ ਦਰਸਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਹੁ = ਆਓ। ਸਜਣਾ = ਹੇ ਸੱਜਣ-ਪ੍ਰਭੂ! ਹਉ = ਮੈਂ। ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven, ven, oh Amigo, ven a mí para que pueda tener el Darshan de Tu Visión."