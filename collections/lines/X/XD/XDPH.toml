[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਤੇਰਾ ਭਾਣਾ ਭਾਵੈ ॥"
page = 1063
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the Guru-ward, Thy will is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨਸਾਰੀ ਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Will is pleasing to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਤੇਰਾ ਭਾਣਾ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਨੂੰ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios está complacido con Tu Voluntad"