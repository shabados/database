[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ; ਮੇਲਿ ਮਿਲਾਏ ॥੬॥"
page = 232
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My true Lord, unites him in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਸਾਈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True God unites them in His Union. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮੇਰਾ ਸਚਾ ਪ੍ਰਭੁ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = ਮੇਲ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi Verdadero Señor me une Consigo Mismo.(6)"