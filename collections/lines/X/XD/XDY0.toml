[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਰਨ ਬਰਨ; ਘਾਮ ਨਹੀ ਛਾਮ ॥"
page = 1162
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord whom low caste, high caste, sun-shine and shade touch not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਸ ਨੂੰ ਨੀਵੀਂ ਜਾਤੀ, ਉਚੀ ਜਾਤੀ ਧੁਪ ਅਤੇ ਛਾਂ ਪੋਹਦੀਆਂ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not affected by either high or low social class, sunshine or shade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਉਸ ਮੇਂ ਬਰਨ ਹੈ ਨ ਅਬਰਨ ਹੈ, ਨਾ ਧੂਪ ਹੈ ਔਰ ਨਾ ਛਾਇਆ ਹੈ, ਭਾਵ ਸੇ ਪਰਮੇਸਵਰ ਮੇਂ ਵਾ ਦਸਵੇਂ ਦੁਆਰ ਇਸਥਿਤ ਜੋਗੀ ਮੇਂ ਦੁੰਦੋਂ ਕਾ ਅਭਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਕਿਸੇ ਉੱਚੀ ਨੀਵੀਂ ਜਾਤ ਦਾ ਵਿਤਕਰਾ ਨਹੀਂ ਰਹਿੰਦਾ, ਕੋਈ ਦੁੱਖ-ਸੁਖ ਉਸ ਨੂੰ ਨਹੀਂ ਵਿਆਪਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਮ = ਗਰਮੀ, ਧੁੱਪ। ਛਾਮ = ਛਾਂ। ਘਾਮ ਛਾਮ = ਦੁੱਖ-ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Dios no está en la casta ni en la no casta, no está en el sol ni en la sombra,"