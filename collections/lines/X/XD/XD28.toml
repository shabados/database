[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਰਸਨਾ ਨਿਤ ਜਪੈ ॥੩॥"
page = 893
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue ever utters the Lord's Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭਾ ਸਦਾ ਸਾਈਂ ਦੇ ਅੰਮ੍ਰਿਤ-ਨਾਮ ਨੂੰ ਉਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue continually chants the Ambrosial Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਤ ਕੋ ਹਮ ਰਸਨਾ ਦੁਆਰੇ ਨਿਤ ਜਪਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਨਿੱਤ ਜਪਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis labios recitan siempre el Nombre Ambrosial del Señor.(3)"