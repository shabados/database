[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਘੋਰ ਮਹਿ ਉਰਧ ਤਪੁ ਕਰਤਾ; ਨਿਮਖ ਨਿਮਖ ਗੁਣ ਗਾਂਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1207
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the terrible hell thou did penance standing on thy head and sang the praise of thy God, every moment. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਦੌਜਕ ਵਿੱਚ ਤੂੰ ਸਿਰ ਦੇ ਭਾਰ ਖੜਾ ਹੋ ਤਪੱਸਿਆ ਕਰਦਾ ਤੇ ਹਰ ਮੁਹਤ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the awful hell of the fire of the womb, you did penance, upside-down; each and every instant, you sang His Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦਰ ਰੂਪ ਘੋਰ ਨਰਕ ਵਿਖੇ (ਉਰਧ) ਊਚੇ, ਭਾਵ ਸਿਰ ਪਰਨੇ ਹੋ ਕਰ ਤਪ ਕਰਤਾ ਥਾ ਔਰ ਨਿਮਖ ਨਿਮਖ ਮੇਂ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤਾ ਥਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਤੂੰ ਭਿਆਨਕ ਨਰਕ (ਵਰਗੇ ਮਾਂ ਦੇ ਪੇਟ) ਵਿਚ (ਸੀ ਤਦੋਂ ਤੂੰ) ਪੁੱਠਾ (ਲਟਕਿਆ ਹੋਇਆ) ਤਪ ਕਰਦਾ ਸੀ, (ਉਥੇ ਤੂੰ) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando hacías penitencia, parado de cabeza en el calor de la matriz, ¿qué no alababas a tu Dios ahí, a cada momento? (1-Pausa)"