[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਛ ਭੋਜ ਅਰੁ ਮਦਹਿ ਮੰਗਾਯੋ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja called the Rani one day and ordered for the food and wine."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖਾਣ ਲਈ ਭੋਜਨ ਅਤੇ ਸ਼ਰਾਬ ਮੰਗਵਾਈ।"