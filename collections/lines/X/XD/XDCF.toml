[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤ ਕਉ. ਡਹਕਾਵਹੁ ਲੋਗਾ; ਮੋਹਨ ਦੀਨ ਕਿਰਪਾਈ ॥੧॥"
page = 1005
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why beguile ye me, O men? God, the Fascinator is merciful to me, the meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮੈਨੂੰ ਕਿਉਂ ਛਲਦੇ ਹੋ, ਹੇ ਲੋਕੋ? ਮੋਹਤ ਕਰ ਲੈਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ, ਮੈਂ ਮਸਕੀਨ ਉੱਤੇ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you try to deceive others, O people of the world? The Fascinating Lord is Merciful to the meek. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮਨ ਨੂੰ ਕਿਸ ਵਾਸਤੇ ਭ੍ਰਮਾਵਤੇ ਹੋ? ਮੋਹਨ ਤੌ ਦੀਨੋਂ ਪਰ ਕ੍ਰਿਪਾਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਤੁਸੀਂ ਕਿਉਂ ਆਪਣੇ ਮਨ ਨੂੰ ਡੁਲਾਂਦੇ ਹੋ? ਸੋਹਣਾ ਪ੍ਰਭੂ ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No nos engañemos más, oh seres humanos,pues el Señor es Compasivo con nosotros.(1)"