[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਡਰ ਡਰੈ; ਤ ਫਿਰਿ ਡਰੁ ਲਾਗੈ ॥"
page = 341
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man rejects Lord's fear, then others fears cling to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਦੇ ਭੈ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਹੋਰ ਡਰ ਆ ਚਿਮੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one rejects the Fear of God, then other fears cling to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਅਕਾਲ ਪੁਰਖ ਕੇ ਡਰ ਸੇ ਡਰੇ ਅਰਥਾਤ ਵਾਹਗੁਰੂ ਕਾ ਭੈ ਨਾ ਰਾਖੈ ਤੋ ਫਿਰ ਜਮ ਕਾ ਭੈ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਪ੍ਰਭੂ ਦਾ ਡਰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਜੋ ਮਨੁੱਖ) ਨਿਰਭਉ ਹੋ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇ। ਡਰ ਡਰੈ = (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ ਤੋਂ ਡਰਦਾ ਰਹੇ, ਪ੍ਰਭੂ ਦਾ ਡਰ ਹਿਰਦੇ ਵਿਚ ਨਾਹ ਟਿਕਣ ਦੇਵੇ। ਤ ਫਿਰਿ = ਤਾਂ ਮੁੜ। ਡਰੁ ਲਾਗੈ = ਸੰਸਾਰਕ ਡਰ ਆ ਚੰਬੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no tiene Reverencia por Dios, entonces todos los demás temores se aferran a uno."