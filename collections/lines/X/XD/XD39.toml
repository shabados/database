[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਉ ਮਨਾ; ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਿਆਰਿ ॥"
page = 50
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! sing the excellences of God and serve the True Guru with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਗਾਹਿਨ ਕਰ ਅਤੇ ਪ੍ਰੀਤ ਨਾਲ ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, sing the Glorious Praises of the Lord, and serve the True Guru with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ  ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ ਪਿਆਰ ਸੇ ਹਰੀ ਕੇ ਗੁਣਾਂ ਕੋ ਗਾਇਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ। ਪਿਆਰ ਨਾਲ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਰਿ = ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas del Señor y sirve al Guru con Amor."