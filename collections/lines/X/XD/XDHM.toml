[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਆਇ ਵਸੈ ਗੁਰਸਬਦੁ ਵੀਚਾਰੈ ਕੋਇ ॥"
page = 1416
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Any one, who reflects on the Guru's word, the Lord comes and abides within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦਾ-ਵਿਚਾਰਦਾ ਹੈ, ਸੁਆਮੀ ਆ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord comes and dwells within that one who contemplates the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰੋਂ ਕੇ ਸਬਦਿ ਕੋ ਵੀਚਾਰੈ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸੋ ਹਰੀ ਆਇ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ।"

