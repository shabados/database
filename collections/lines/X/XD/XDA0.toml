[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ; ਮਨ ਧਨ ਤੇ ਪਿਆਰਾ ॥"
page = 684
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is dearer to me then my soul, life, heart and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੈਨੂੰ ਆਪਣੀ ਜਿੰਦੜੀ, ਜਿੰਦ-ਜਾਨ, ਦਿਲ ਅਤੇ ਦੌਲਤ ਨਾਲੋਂ ਵਧੇਰੇ ਪਿਆਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is more dear to me than my soul, my breath of life, my mind and my wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਔਰ ਪ੍ਰਾਣ, ਮਨ, ਧਨ ਤੇ ਭੀ ਤੂੰ  ਹਮ ਕੌ ਪਿਆਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਦਾਸਾਂ ਨੂੰ ਆਪਣੀ ਜਿੰਦ ਨਾਲੋਂ, ਪ੍ਰਾਣਾਂ ਨਾਲੋਂ, ਮਨ ਨਾਲੋਂ, ਧਨ ਨਾਲੋਂ, ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres más Querido para mí que mi propia respiración,"