[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹੀਵਾਲ ਨਾਮ ਜਗ ਕਹੈ ॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the banks of river Ravi, a peasant Jat called Mahinwal used to live."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਂ ਲੋਕੀਂ ਮੇਹੀਂਵਾਲ ਕਹਿੰਦੇ ਸਨ।"