[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਮਉਲਿਆ; ਆਤਮ ਪ੍ਰਗਾਸੁ ॥੧॥"
page = 1193
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every heart has flowered by the Lord's Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਰਕਾਸ਼ ਦੁਆਰਾ ਹਰ ਦਿਲ ਪ੍ਰਫੁੱਲਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every heart has blossomed forth, and the soul is illumined. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਤਮਾ ਪ੍ਰਗਾਸ ਰੂਪ ਘਟ ਘਟ ਮੇਂ ਮਿਲਾ ਹੂਆ ਹੈ; ਵਾ (ਘਟਿ ਘਟਿ) ਜੋ ਸਰੀਰ ਮਾਤ੍ਰ ਹੈ, ਸੋ ਆਤਮ ਕੇ ਪ੍ਰਕਾਸ ਕਰ ਕੇ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਘਟ ਵਿਚ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਮਉਲਿਆ = ਖਿੜਿਆ ਹੋਇਆ ਹੈ, ਚਮਕ ਦਿਖਾ ਰਿਹਾ ਹੈ, ਭਾਵ ਮਾਰ ਰਿਹਾ ਹੈ। ਪ੍ਰਗਾਸੁ = ਚਾਨਣ, ਜੋਤ। ਆਤਮ ਪ੍ਰਗਾਸੁ = ਆਤਮਾ ਦਾ ਪ੍ਰਕਾਸ਼, ਪਰਮਾਤਮਾ ਦੀ ਜੋਤ ਦਾ ਚਾਨਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en cada corazón está la Iluminación de Dios. (1)"