[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢੂੰਢੇਂਦੀ ਸਜਣਾ; ਸਜਣੁ ਮੈਡੈ ਨਾਲਿ ॥"
page = 1318
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have been searching for my Friend, but my Friend is with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਿੱਤਰ ਨੂੰ ਲੱਭਦਾ ਰਿਹਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਮੇਰਾ ਮਿੱਤਰ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was seeking, searching for my Friend, but my Friend is right here with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਜਣ ਕੋ ਮੈਂ ਢੂੰਢ ਰਹੀ ਥੀ ਸੋ ਸਾਜਨ ਮੇਰੇ ਸਾਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਮੈਂ ਸੱਜਣ (ਪ੍ਰਭੂ) ਨੂੰ (ਬਾਹਰ) ਢੂੰਢ ਰਹੀ ਸਾਂ (ਪਰ ਗੁਰੂ ਤੋਂ ਸਮਝ ਆਈ ਹੈ ਕਿ ਉਹ) ਸੱਜਣ (ਪ੍ਰਭੂ ਤਾਂ) ਮੇਰੇ ਨਾਲ ਹੀ ਹੈ (ਮੇਰੇ ਅੰਦਰ ਹੀ ਵੱਸਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscaba, buscaba a mi Amigo, pero mi Amigo ya estaba aquí conmigo."