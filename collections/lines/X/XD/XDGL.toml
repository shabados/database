[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖ ਕਰਹਿ ਬਹੁ ਕਰਮ ਵਿਗੁਤੇ; ਭਾਇ ਦੂਜੈ ਪਰਜ ਵਿਗੋਈ ॥"
page = 1416
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who wear religious garbs and perform many rituals, are ruined. Through another's love the world is wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਾਰਮਕ ਲਿਬਾਸ ਪਾਉਂਦੇ ਹਨ ਤੇ ਘਣੇਰੇ ਕਰਮ ਕਾਂਡ ਕਰਦੇ ਹਨ ਉਹ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ। ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਦੁਨੀਆ ਦਾ ਸਤਿਆਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wear religious robes and perform all sorts of rituals, but they are ruined; in the love of duality, their world is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੇਖੋਂ ਕੋ ਕਰਤੇ ਹੈਂ ਔ ਬਹੁਤੇ ਪਖੰਡ ਕਰਮੋਂ ਕੋ ਕਰ ਕੇ (ਵਿਗੁਤੇ) ਖਰਾਬ ਹੂਏ ਹੈਂ, ਕਿਉਂ ਕਿ ਇਸ ਦ੍ਵੈਤ ਭਾਵ ਨੇ (ਪਰਜ) ਸ੍ਰਿਸ਼ਟੀ (ਵਿਗੋਈ) ਖਰਾਬ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਨਿਰੇ ਵਿਖਾਵੇ ਦੇ ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਹਨ ਅਤੇ ਵਿਖਾਵੇ ਦੇ ਹੀ ਧਾਰਮਿਕ ਕਰਮ ਕਰਦੇ ਹਨ, ਉਹ ਖ਼ੁਆਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ। ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿ ਕੇ ਦੁਨੀਆ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrán usar ropajes religiosos y realizar ritos de todo tipo, pero en el amor a la dualidad son arruinados"