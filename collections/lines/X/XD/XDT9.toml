[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਹਉ ਸਭ ਗ੍ਵਾਰਨਿ ਤੇ; ਉਠ ਕੈ ਤਬ ਹੀ ਤੁਮਰੇ ਪਹਿ ਆਈ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, I, keeping away from all the gopis, have come to you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਲਈ ਮੈਂ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਨੂੰ ਛਡ ਕੇ ਉਸੇ ਵੇਲੇ ਉਠ ਕੇ ਤੇਰੇ ਕੋਲ ਆਈ ਹਾਂ।"