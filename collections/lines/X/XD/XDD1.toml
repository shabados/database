[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵੀ ਦੇਵ ਨ ਸੇਵ ਤੁਲਿ; ਸਤਿਗੁਰ ਸੇਵ ਸਦਾ ਸੁਖਦਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Worship of gods and goddesses is also not equal to the constant pleasure-giving worship of the true Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਅਤੇ ਦੇਵਤਿਆਂ ਦੀ ਸੇਵਾ (ਗੁਰੂ ਸੇਵਾ ਦੀ) ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੀ, (ਕਿਉਂ ਜੋ) ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਸਦਾ ਦੀ ਸੁਖਦਾਤੀ ਹੈ (ਇਧਰ ਦੇਵਤਿਆਂ ਦੀ ਸੇਵਾ ਦਾ ਫਲ ਨਾਸ਼ੀ ਹੈ ਅਰ ਹਉੁਂਮੈਂ ਚੱਕ੍ਰਾਂ ਵਿਚ ਹੋਣ ਕਰ ਕੇ ਦੁਖਦਾਈ ਹੈ)।"