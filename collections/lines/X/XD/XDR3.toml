[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਯਕ ਹਮ ਨ ਮਾਦ ਅਸਤ ਜ਼ਿੰਦਹ ਬ ਜਾਹ ॥੪੪॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None of them has survived.(44)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਇਥੇ ਇਕ ਵੀ ਜੀਉਂਦਾ ਨਹੀਂ ਹੈ ॥੪੪॥"