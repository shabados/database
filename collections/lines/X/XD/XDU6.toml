[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਤਰਫਿਯੋ ਧਰ ਭੂਮਿ ਬਿਖੈ; ਮਨੋ ਮੀਨ ਸਰੋਵਰ ਤੇ ਗਹਿ ਡਾਰਿਯੋ ॥੧੧੧੯॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He writhed on the earth like a fish taken out of the tank.1119."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਧਨ ਸਿੰਘ ਦਾ) ਧੜ ਭੂਮੀ ਉਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੜਪ ਰਿਹਾ ਹੈ, ਮਾਨੋ ਮੱਛਲੀ ਨੂੰ ਸਰੋਵਰ ਵਿਚੋਂ ਬਾਹਰ ਕਢ ਕੇ ਸੁਟਿਆ ਗਿਆ ਹੋਵੇ ॥੧੧੧੯॥"