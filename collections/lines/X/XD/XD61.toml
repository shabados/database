[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਭਗਤ; ਜਾ ਕਉ ਆਰਾਧਹਿ ॥"
page = 562
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom lacs of saints meditate upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਲੱਖਾਂ ਹੀ ਸੰਤ, ਭਜਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tens of thousands of devotees worship Him in adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸਰ ਕੋ ਲਾਖੋਂ ਭਗਤ ਅਰਾਧਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹੀ ਭਗਤ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Cual millones de Devotos contemplan!,"