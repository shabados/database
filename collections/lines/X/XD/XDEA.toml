[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪ ਤਾਪ ਅਨੇਕ ਕਰਣੀ; ਸਫਲ ਸਿਮਰਤ ਨਾਮ ॥"
page = 502
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship, penance and various rituals are contained in the fruitful meditation of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਅਨੇਕਾਂ ਕਰਮ ਕਾਂਡ ਦੇ ਫਲਦਾਇਕ ਨਾਮ ਦੇ ਆਰਾਧਨ ਵਿੱਚ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting, deep meditation and various rituals are contained in the fruitful meditative remembrance of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਪਾਦਿ ਅਨੇਕ ਭਾਂਤ ਕੀ ਜੋ ਕਰਣੀ ਹੈ, ਸੋ ਨਾਮ ਸਿਮਰਨ ਸੇ ਸਫਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ-ਸਫਲਤਾ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਜਪ ਤਪ ਤੇ ਅਨੇਕਾਂ ਹੀ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ ਕੰਮ ਵਿਚੇ ਹੀ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando, meditaciones profundas y varios rituales contenidos en el fructífero recuerdo del Naam, el nombre de Señor."