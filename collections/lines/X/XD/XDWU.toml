[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰੁ ਰਾਮ ਭਜੁ ਬਉਰੇ; ਜਨਮੁ ਅਕਾਰਥ ਜਾਤ ॥੪॥੧॥"
page = 1252
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, contemplate thou thy Lord, O mad man, Thy life is passing away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਪਗਲੇ ਪ੍ਰਾਣੀ। ਤੇਰਾ ਜੀਵਨ ਵਿਅਰਥ ਬੀਤਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, meditate and vibrate on the Lord, O madman. Your life is uselessly wasting away. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਨਰ ਬਾਵਰੇ! ਰਾਮ ਕੋ ਭਜ, ਮਾਨੁਖ ਜਨਮੁ (ਅਕਾਰਥ) ਬ੍ਯਰਥ ਚਲਾ ਜਾਤਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਥੀ ਬਣਦਾ ਹੈ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ, (ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਜੀਵਨ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, medita en Tu Dios, oh loco, de otra forma la oportunidad de éste nacimiento humano pasará en vano. (4-1)"