[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸੇਵਾ; ਜਮੁ. ਲਗੈ ਨ ਨੇਰੇ ॥੨॥"
page = 197
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of Lord's service death 's courier draws not near the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਦੀ ਬਰਕਤ ਨਾਲ ਮੌਤ ਦਾ ਦੂਤ ਪ੍ਰਾਣੀ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving God, the Messenger of Death will not even approach you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਭਗਤੀ ਕਰਨੇ ਸੇ ਜਮ ਨਿਕਟ ਨਹੀਂ ਆਉਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤਿਆਂ ਜਮ (ਮੌਤ ਦਾ ਭਉ) ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ (ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਆਉਂਦੀ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਰੇ = ਨੇੜੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero habitando en Él, Yama no se acerca más.(2)"