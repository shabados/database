[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਸੈਲ ਗਿਰਿ ਕਰਿਆ ॥"
page = 176
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In many births thou wert created in rocks and mountains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾ ਅੰਦਰ ਤੂੰ ਚਿਟਾਨਾ ਅਤੇ ਪਹਾੜਾਂ ਵਿੱਚ ਪੈਦਾ ਕੀਤਾ ਗਿਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many incarnations, you were rocks and mountains;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮੋਂ ਮੇਂ (ਸੈਲ) ਖੁਸ਼ਕ ਪਰਬਤ (ਗਿਰਿ) ਸੁਰਜੀਤ ਪਰਬਤ ਜਲ ਝਰਨੇ ਸੰਜੁਗਤ, ਵਾ ਪਰਬਤੋਂ ਕੀ ਸਿਲਾ ਕੀਆਂ, ਇਨ ਕੀ ਭੀ ਜੂਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਈ ਜਨਮਾਂ ਵਿਚ ਤੈਨੂੰ ਪੱਥਰ ਚਿਟਾਨਾਂ ਬਣਾਇਆ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੈਲ = ਪੱਥਰ। ਗਿਰਿ = ਪਹਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Época tras época uno fue roca y montaña;"