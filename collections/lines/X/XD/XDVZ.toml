[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛ ਪੂਰੇ ਮਨ; ਕੰਤ ਸੁਆਮੀ ॥"
page = 371
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She fulfills the wishes of the heart of her Groom the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਤੀ (ਸਾਂਈ) ਦੇ ਦਿਲ ਦੀਆਂ ਚਾਹਣਾ ਪੂਰੀਆਂ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her Husband, her Lord and Master, fulfills her heart's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੰਤ ਕੋ ਸ੍ਵਾਮੀ ਜਾਨ ਕਰ ਕੇ ਮਨ ਕੀ ਇਛਾ ਪੂਰਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਕੰਤ ਖਸਮ ਦੀ (ਹਰੇਕ) ਇੱਛਾ ਇਹ ਪੂਰੀ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛ ਮਨ ਕੰਤ = ਕੰਤ ਦੇ ਮਨ ਦੀ ਇੱਛਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es obediente, sabia, y de maravilloso encanto; sí, mi Esposo Eterno me ha satisfecho en cada forma,"