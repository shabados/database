[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਅਨਾਹਦ; ਆਨੰਦ ਝੁਨਕਾਰ ॥"
page = 1236
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of celestial strains sing of the Lord's supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਪ੍ਰਭੂ ਦੀ ਪਰਮ ਪਰਸੰਨਤਾ ਦਾ ਅਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many unstruck melodies resound and resonate with bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ (ਅਨਾਹਦ) ਏਕ ਰਸ ਅਨੰਦ ਜਨਕ (ਝੁਨਕਾਰ) ਸਬਦ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਰ ਤੇ ਬਿਨਾ ਵਜਾਏ ਵੱਜ ਰਹੇ ਸਾਜਾਂ ਦੀ ਮਿੱਠੀ ਸੁਰ ਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, millones de Cánticos Celestiales son los que describen Su Éxtasis"