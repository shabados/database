[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਸਦੀ ਤਕਦੀਰ ਮਾੜੀ ਸੀ ਅਤੇ ਉਸਦਾ ਸਿਤਾਰਾ ਕਮਜ਼ੋਰ ਸੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਗਰ ਸ਼ਰ-ਨਿਗੂੰ ਬਖ਼ਤੋ ਅਖ਼ਤਰ ਨਜ਼ੰਦ ।੧੩੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though, he had a bad fortune and his star of destiny was bleak.(138)"