[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮੇ; ਤੇਰੀ ਨੀਕੀ ਜਾਤਿ ॥"
page = 374
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly, thy caste is high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਤੇਰੀ ਜਾਤੀ ਉੱਤਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, your social status is high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮੇ ਤੇਰੀ ਜਾਤੀ ਚੰਗੀ ਹੈ, ਭਾਵ ਪਸੁ ਆਦਿ ਕੀ ਅਪੇਛਾ ਸੇ ਆਦਿਕੋ ਉਤਮ ਜਾਤ ਬ੍ਰਹਮਣ ਕੇ ਘਰ ਤੇਰਾ ਜਨਮ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ! ਵੇਖ) ਪਹਿਲਾਂ ਤਾਂ ਤੇਰੀ (ਮਨੁੱਖਾ ਜਨਮ ਵਾਲੀ) ਚੰਗੀ ਜਾਤਿ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si eres de casta superior,"