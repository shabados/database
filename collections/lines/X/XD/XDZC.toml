[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭ ਕੀਆ, ਸੁ ਤੁਮ ਹੀ ਜਾਨਹੁ; ਹਮ ਨਹ ਜਾਣੀ, ਹਰਿ ਗਹਣੇ ॥"
page = 977
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, Thou alone knowest what Thou doest. I can comprehend (grasp) not Thine plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ, ਸੁਆਮੀ, ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ। ਮੈਂ ਤੇਰਿਆਂ ਕੌਤਕਾਂ ਨੂੰ ਅਨੁਭਵ ਜਾਂ ਪਕੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, God, know whatever You do. O Lord, I do not know."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਸੰਸਾਰ ਤੁਮਨੇ ਕੀਆ ਹੈ ਇਸ ਕੀ ਗਤੀ ਕੋ ਤੁਮ ਹੀ ਜਾਨਤੇ ਹੋ। ਹੇ ਹਰੀ! ਤੇਰੀ ਕਠਨ ਗਤੀ ਹਮ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਸੇ ਸੰਸਾਰ ਉਪਜ ਕੇ ਤੇਰੇ ਅਧਾਰ ਇਸਥਿਤ ਹੈ ਔਰੁ ਤੇਰੇ ਮੇਂ ਹੀ ਲੀਨ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ (ਇਹ ਪਰਪੰਚ) ਤੂੰ ਬਣਾਇਆ ਹੈ ਇਸ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਤੇਰੀ ਡੂੰਘਾਈ ਨਹੀਂ ਸਮਝ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਗਹਣੇ = ਡੂੰਘੀ ਅਵਸਥਾ, ਡੂੰਘਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, lo que sea que haces, ese Misterio sólo Tú lo conoces; no puedo sondear en esa profundidad."