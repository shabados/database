[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਅਹਿ ਰਾਜ ਕੇ ਆਨਨ ਭੀਤਰ; ਆਨਿ ਪਰਿਯੋ ਮ੍ਰਿਗ ਜਾਨ ਨ ਪਾਯੋ ॥੧੧੦੩॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This spectacle seemed like this that a deer had unknowingly fallen in the mouth of a boa.1103."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅਜਗਰ ਦੇ ਮੂੰਹ ਵਿਚ ਆ ਪੈਣ ਤੋਂ ਬਾਦ ਹਿਰਨ ਜਾ ਨਹੀਂ ਸਕਦਾ ॥੧੧੦੩॥"