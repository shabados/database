data = "ਜੈਸੇ ਮ੍ਰਿਗ ਸਾਯਕ ਕੇ ਮਾਰੇ ॥੫੫॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I whirl around like an injured baby of a deer.(55)"

