[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਇ ਪੁਛਹੁ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ, ਬਿਆਸ ਸੁਕ ਨਾਰਦ; ਬਚਨ ਸਭ ਸ੍ਰਿਸਟਿ ਕਰੇਨਿ ॥"
page = 951
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go and consult thou the Simirtis, the Shastras, Vyas, Sukhdev, Narad and all those who utter the sublime words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾ ਕੇ ਸਿਮਰਤੀਆਂ, ਸ਼ਾਸਤਰਾਂ, ਵਿਆਸ, ਸੁਖਦੇਵ, ਨਾਰਦ ਅਤੇ ਸਮੂਹ ਗੁਣ ਗੱਲਬਾਤ ਕਰਨ ਵਾਲਿਆਂ ਪਾਸੋਂ ਸਲਾਹ ਮਸ਼ਵਰਾ ਲੈ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and consult the Simritees, the Shaastras, the writings of Vyaas, Suk Dayv, Naarad, and all those who preach to the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਇ ਕੇ ਪੂਛ ਦੇਖੋ ਸਿੰਮ੍ਰਤੀਆਂ, ਸਾਸਤ੍ਰ ਔ ਬਿਆਸ ਕੇ ਕੀਏ ਗ੍ਰੰਥੋਂ ਕੋ ਔ ਸੁਕਦੇਵ ਪੁਨਾ ਨਾਰਦ ਅਰੁ ਜੋ ਹੋਰੁ ਸਭ ਸ੍ਰੇਸ੍ਟ ਪੁਰਸ ਬਚਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਇਸ ਗੱਲ ਦੀ ਤਸਦੀਕ ਕਰਨੀ ਹੋਵੇ ਤਾਂ ਪੁਰਾਤਨ ਧਰਮ-ਪੁਸਤਕ) ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਸ਼ਾਸਤ੍ਰ (ਤੇ ਪੁਰਾਤਨ ਰਿਸ਼ੀ) ਵਿਆਸ ਸੁਕ ਤੇ ਨਾਰਦ (ਆਦਿਕਾਂ) ਨੂੰ ਪੁੱਛ ਵੇਖੋ (ਭਾਵ, ਉਹਨਾਂ ਦੀਆਂ ਲਿਖਤਾਂ ਪੜ੍ਹ ਵੇਖੋ) ਜੋ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ (ਸਾਂਝਾ) ਉਪਦੇਸ਼ ਕਰਦੇ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਸ = ਇਹ 'ਪਰਾਸ਼ਰ' ਰਿਸ਼ੀ ਦਾ ਪੁਤ੍ਰ ਸੀ, ਪਹਿਲਾਂ ਇਸ ਦਾ ਨਾਮ 'ਕ੍ਰਿਸ਼ਨਦ੍ਵੈਪਾਯਨ' ਸੀ ਕਿਉਂਕਿ ਇਸ ਦਾ ਰੰਗ ਕਾਲਾ (ਕ੍ਰਿਸ਼ਨ) ਸੀ ਤੇ ਇਹ ਜਜ਼ੀਰੇ (ਦ੍ਵੀਪ) ਵਿਚ ਜੰਮਿਆ ਸੀ; ਪਰ ਫਿਰ ਇਸ ਦਾ ਨਾਮ 'ਵਿਆਸ' ਪੈ ਗਿਆ। ਲਫ਼ਜ਼ 'ਵਿਆਸ' (ਬਿਆਸ) ਦਾ ਅਰਥ ਹੈ \"ਤਰਤੀਬ ਦੇਣ ਵਾਲਾ\"; ਇਸ ਦੀ ਬਾਬਤ ਖ਼ਿਆਲ ਹੈ ਕਿ ਇਸ ਰਿਸ਼ੀ ਨੇ ਵੇਦਾਂ ਨੂੰ ਮੌਜੂਦਾ ਤਰਤੀਬ ਦਿੱਤੀ ਸੀ (विव्यास वेदान् यस्मात्सः तस्माद् व्यास इति स्मृतः)। \"ਮਹਾਭਾਰਤ\" ਦਾ ਕਰਤਾ ਭੀ ਇਸੇ ਰਿਸ਼ੀ ਨੂੰ ਕਿਹਾ ਜਾਂਦਾ ਹੈ, ਅਠਾਰਾਂ ਪੁਰਾਣ, ਬ੍ਰਹਮ-ਸੂਤ੍ਰ ਤੇ ਹੋਰ ਕਈ ਪੁਸਤਕ ਭੀ ਇਸੇ ਦੇ ਲਿਖੇ ਮੰਨੇ ਜਾਂਦੇ ਹਨ। ਸੱਤ ਪ੍ਰਸਿੱਧ \"ਚਿਰਚੀਵੀਆਂ\" ਵਿਚੋਂ ਇਕ ਇਹ ਭੀ ਸੀ। ਸੁਕ = ਇਕ ਰਿਸ਼ੀ ਦਾ ਨਾਮ ਹੈ। ਨਾਰਦ = (नरस्य धर्मो नारं तत् ददाति स नारदः) ਬ੍ਰਹਮਾ ਦੇ ਦਸ ਪੁਤ੍ਰਾਂ ਵਿਚੋਂ ਇਕ ਸੀ, ਉਸ ਦੇ ਪੱਟ ਵਿਚੋਂ ਪੈਦਾ ਹੋਇਆ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ। ਇਸ ਦੀ ਬਾਬਤ ਇਹ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ਕਿ ਇਹ ਦੇਵਤਿਆਂ ਦੇ ਸੁਨੇਹੇ ਮਨੁੱਖਾਂ ਪਾਸ ਤੇ ਮਨੁੱਖਾਂ ਦੀਆਂ ਲੋੜਾਂ ਦੇਵਤਿਆਂ ਪਾਸ ਅਪੜਾਂਦਾ ਸੀ। ਦੇਵਤਿਆਂ ਤੇ ਮਨੁੱਖਾਂ ਵਿਚ ਝਗੜੇ ਪਾਣ ਦਾ ਇਸ ਨੂੰ ਬੜਾ ਸ਼ੌਕ ਸੀ; ਸੋ, ਇਸ ਦਾ ਨਾਮ ਪੈ ਗਿਆ \"ਕਲਿਪ੍ਰਿਯ।\" \"ਵੀਣਾ\" ਸਾਜ਼ ਇਸੇ ਦੀ ਕਾਢ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ। ਇਸ ਨੇ ਇਕ 'ਸਿਮ੍ਰਿਤਿ' ਭੀ ਲਿਖੀ ਸੀ। ਬਚਨ = ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consulta los Shastras, los Smritis, la escritura de Vyaas, Suk Dev y Narad, a todos los que le hablaron al mundo"