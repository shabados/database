[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਠਿ ਨ ਅੰਨੀ; ਜੂਠਿ ਨ ਨਾਈ ॥"
page = 1240
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no impurity in corn, nor there is no impurity in ablution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਾਜ ਵਿੱਚ ਕੋਈ ਅਪਵਿੱਤਰਤਾ ਨਹੀਂ ਨਾਂ ਹੀ ਕੋਈ ਅਪਵਿੱਤਰਤਾ ਹੈ ਇਨਸਾਨ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Impurity does not come from food; impurity does not come from ritual cleansing baths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ ਦਾਨ ਦੇਣੇ ਕਰ ਜੂਠ ਨਹੀਂ ਉਤਰਤੀ ਔਰ ਅਪਣੀ (ਨਾਈ) ਵਡਿਆਈ ਕਰਾਉਣੇ ਸੇ ਜੂਠ ਨਹੀਂ ਉਤਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ (ਦਾ ਤਿਆਗ ਕਰਨ) ਨਾਲ (ਤੀਰਥਾਂ ਦੇ) ਇਸ਼ਨਾਨ ਕਰਨ ਨਾਲ ਭੀ ਇਹ ਮੈਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਨੀ = ਅੰਨ (ਛੱਡ ਦੇਣ) ਨਾਲ, ਵਰਤ ਰੱਖਣ ਨਾਲ। ਨਾਈ = (ਤੀਰਥਾਂ ਉਤੇ) ਨ੍ਹਾਵਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tampoco por la comida, ni los baños,"