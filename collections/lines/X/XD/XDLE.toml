[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ ਪਇਆ. ਪਰਵਾਣਾ ਲਿਖਿਆ; ਬਾਹੁੜਿ. ਹੁਕਮੁ ਨ ਹੋਈ ॥"
page = 359
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the written order of the Lord, so do we do the deeds, and none can turn back the order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਲਿਖਿਆ ਹੋਇਆ ਹੁਕਮ ਹੈ, ਅਸੀਂ ਉਹੋ ਜੇਹੇ ਅਮਲ ਕਮਾਉਂਦੇ ਹਾਂ! ਹੁਕਮ ਨੂੰ ਕੋਈ ਭੀ ਮੋੜ (ਟਾਲ) ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deeds are done according to pre-ordained destiny; no one can turn back this Order."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਵਾਨਾ ਲਿਖਾ ਗਿਆ ਹੈ ਅਬ ਫਿਰ ਕੁਛ ਨਯਾ ਹੁਕਮ ਨਹੀਂ ਹੋਤਾ, ਉਸੀ ਕਿਰਤ ਮੇਂ ਜੀਵ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਜਨਮ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਜੋ ਇਕੱਠ ਸਾਡੇ ਮਨ ਵਿਚ ਉਕਰਿਆ ਪਿਆ ਹੁੰਦਾ ਹੈ, ਉਸ ਦੇ ਅਨੁਸਾਰ ਸਾਡੀ ਜੀਵਨ-ਰਾਹਦਾਰੀ ਲਿਖੀ ਪਈ ਹੁੰਦੀ ਹੈ, ਉਸ ਦੇ ਉਲਟ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es el Jukam, el Decreto del Señor, así actuamos; nadie puede cambiar ese Decreto después."