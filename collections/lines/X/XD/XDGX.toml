[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਪਰਵਾਰੈ ਸਾਧਾਰੁ ॥"
page = 3
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The obeyer of the Lord's dictates reforms his kith and kin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਆਗਿਆ ਦਾ ਪਾਲਣ ਕਰਨਹਾਰ ਆਪਣੇ ਸਾਕਸੈਨ ਨੂੰ ਸੁਧਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful uplift and redeem their family and relations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨ ਹਾਰੇ ਆਪਨੇ ਪਰਵਾਰ, ਸਿਖ, ਪੁਤ੍ਰ, ਸੰਬੰਧੀਯੋਂ ਕੋ ਭੀ (ਸਾਧਾਰੁ) ਸੁੱਧੁ ਕਰ ਦੇਤੇ ਹੈਂ, ਵਾ ਸਹਤ ਅਧਾਰ ਕੇ ਕਰ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹਾ ਮਨੁੱਖ) ਆਪਣੇ ਪਰਵਾਰ ਨੂੰ ਭੀ (ਅਕਾਲ ਪੁਰਖ ਦੀ) ਟੇਕ ਦ੍ਰਿੜ੍ਹ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los fieles levantan y redimen a sus familiares y allegados."