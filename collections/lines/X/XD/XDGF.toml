[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੇਵੈ; ਜਨੁ ਸੋਇ ॥"
page = 161
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, whom Lord God. gives His Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਆਪਣਾ ਨਾਮ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, unto whom the Lord bestows His Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸ੍ਵਰ ਜਿਸ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਉਸ ਦਾ) ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que, a través de los Santos, recibe el Nombre del Señor,"