[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ ਰੰਗ ਸਿਉ; ਹਰਿ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥"
page = 510
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name they remember with cheer and in the love of God's Name they are absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਹ ਪਿਆਰ ਨਾਲ ਸਿਮਰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਹੀ ਉਹ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the Name of the Lord with love; they are lovingly attuned to the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰਮੁਖ (ਰੰਗ) ਪ੍ਰੇਮ ਸੇ ਹਰਿ ਕਾ ਨਾਮ ਧਿਆਉਤੇ ਹੈਂ ਔਰ ਹਰਿ ਨਾਮ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos habitan en el Nombre del Señor y están entonados sólo en el Nombre del Señor."