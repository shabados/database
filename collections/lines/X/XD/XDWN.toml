[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਦੇਖਿ. ਵਿਗਾਸੀਅਹਿ; ਨਾਲੇ ਹਰਖੁ ਸੁ ਸੋਗੁ ॥"
page = 63
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased on beholding his wife. But they bring weal coupled with woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਵਹੁਟੀ ਨੂੰ ਵੇਖ ਕੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ। ਉਹ ਖੁਸ਼ੀ ਸੰਯੁਕਤ ਗਮੀ ਉਤਪੰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon his wife, he is pleased. But along with happiness, they bring grief."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਰੀ ਕੋ ਦੇਖ ਕਰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ ਸਾਥ ਹੀ ਅਨੰਦ ਰਹਤਾ ਹੈ ਸੁ ਸੋਗ ਭੀ ਸਾਥ ਹੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਹਰਖ ਸੋਗ ਸਦਾ ਹੀ ਬਨਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ ਬੰਦੇ ਆਪੋ ਆਪਣੀ) ਇਸਤ੍ਰੀ ਨੂੰ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦੇ ਹਨ, (ਵੇਖ ਕੇ) ਖ਼ੁਸ਼ੀ ਭੀ ਹੁੰਦੀ ਹੈ ਸਹਮ ਭੀ ਹੁੰਦਾ ਹੈ (ਕਿ ਕਿਤੇ ਇਹ ਧੀਆਂ ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਮਰ ਨਾਹ ਜਾਣ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਵਿਗਾਸੀਅਹਿ = ਖ਼ੁਸ਼ ਹੁੰਦੇ ਹਨ। ਹਰਖੁ = ਖ਼ੁਸ਼ੀ। ਸੋਗੁ = ਚਿੰਤਾ, ਸਹਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se emociona mucho al ver a su esposa y gozar de placeres, pero todo eso lo lleva al sufrimiento."