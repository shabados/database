[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ; ਬਹੁ ਪਰਕਾਰੀ ਪਾਲਕਾ ॥੪॥"
page = 1084
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In good many ways the Lord cherishes the egg-born, the foetus born, the sweat-born and the earth-born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸੁਆਮੀ ਆਂਡੇ ਤੋਂ ਜੰਮਿਆਂ, ਜੇਰ ਤੋਂ ਪੈਦਾ ਹੋਇਆ, ਮੁੜ੍ਹਕੇ ਤੋਂ ਉਤਪੰਨ ਹੋਇਆਂ ਅਤੇ ਧਰਤੀ ਤੋਂ ਉੱਵਿਆਂ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, He cherishes those born from eggs, from the womb, from sweat and from the earth. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ ਔ ਉਤਭੁਜ ਜੋ ਚਾਰੇ ਖਾਣੀਆਂ ਹੈਂ, ਇਨ ਕੀ ਬਹੁਤ ਪ੍ਰਕਾਰੋਂ ਸੇ ਪਾਲਨਾ ਕਰਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ-ਇਹਨਾਂ ਚੌਹਾਂ ਹੀ ਖਾਣੀਆਂ ਦੇ ਜੀਵਾਂ ਨੂੰ ਉਹ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਪਾਲਣ ਵਾਲਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del vientre, del sudor y de la tierra. (4)"