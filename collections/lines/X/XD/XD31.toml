[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਪ੍ਰਸੰਨ ਪੂਰਨ; ਜਾਚੀਐ ਰਜ ਸਾਧ ॥੪॥"
page = 508
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful to the poor and perfectly blissful Lord, I beg the dust of Thine saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਉਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਪੂਰੀ ਤਰ੍ਹਾਂ ਅਨੰਦਤ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful to the meek, perfectly blissful Lord, I beg for the dust of the feet of the Holy. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦ੍ਯਾਲ ਪੂਰਨ! ਜਬ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋਵੇਂ ਤਬ ਤੇਰੇ ਸੇ ਸਾਧੂਓਂ ਕੀ ਚਰਨ ਧੂਰ ਮਾਂਗੀਏ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਹੇ ਸਦਾ ਖਿੜੇ ਰਹਿਣ ਵਾਲੇ! ਸਰਬ-ਵਿਆਪਕ! (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ (ਹੀ ਸਦਾ) ਮੰਗਣੀ ਚਾਹੀਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚੀਐ = ਮੰਗਣੀ ਚਾਹੀਦੀ ਹੈ। ਰਜ = ਚਰਨ-ਧੂੜ। ਸਾਧ = ਸੰਤ-ਜਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es tu Señor Compasivo, siempre en Éxtasis, y busca siempre el Polvo de los Pies de Sus Santos. (4)"