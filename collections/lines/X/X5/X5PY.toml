[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਭਰਪੂਰਿ; ਜਾਨਿਆ ਮੈ. ਦੂਰਿ ॥"
page = 25
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Omnipresent, I thought Thee distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਦੁਰੇਡੇ ਖ਼ਿਆਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are present everywhere. I had thought that You were far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ  ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ ਔਰੁ ਮੈਨੇ ਦੂਰਿ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਇਸ ਜਗਤ ਵਿਚ) ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਸਮਝਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਪੂਰਿ = ਨਕਾ ਨਕ, ਹਰ ਥਾਂ ਮੌਜੂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás presente en todas partes, pensaba que estabas lejos."