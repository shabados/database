[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਧਾਰੀ ਮੇਰੈ ਠਾਕੁਰਿ; ਜਨੁ ਬਿਛੁਰਿਆ ਚਿਰੀ ਮਿਲਾਨਾ ॥"
page = 697
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, the Master has taken pity on His slave, whom, after long separation, He has united with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਆਪਣੇ ਗੋਲੇ, ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਕੀਤੀ ਹੈ। ਮੈਨੂੰ ਦੇਰ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master, Har, Har, has showered His Mercy upon His humble servant; separated for so long, he is now re-united with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਠਾਕਰ! ਜਬ ਤੁਮਨੇ ਮੇਰੇ ਪਰ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਕਿਰਪਾ ਧਾਰੀ ਤਬ ਮੈਂ ਜਨ ਚਿਰੰਕਾਲ ਕਾ ਵਿਛੜਿਆ ਹੂਆ ਤੇਰੇ ਮੇਂ ਮਿਲਤਾ ਭਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕੀਤੀ, ਉਸ ਨੂੰ ਚਿਰ ਦੇ ਵਿਛੁੜੇ ਹੋਏ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Compasivo y me ha unido después de una larga separación.Bendito es el Guru que ha engarzado el Nombre del Señor en mí."