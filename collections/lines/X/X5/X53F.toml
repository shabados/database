[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਤੇਰੈ. ਬਲਿਹਾਰੈ; ਸਭੁ; ਤੇਰਾ ਖੇਲੁ ਦਸਾਹਰਾ ਜੀਉ ॥੪॥੨॥੯॥"
page = 97
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is a sacrifice unto Thee. Obviously manifest is Thine entire play, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ, ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ। ਪਰਤੱਖ ਹੀ ਪ੍ਰਗਟ ਹੈ ਤੇਰੀ ਸਮੂਹ ਖੇਡ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice to You; Your Entire Play is self-evident, Lord. ||4||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਮੈਂ ਆਪ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਸ ਆਪ ਕਾ ਖੇਲ (ਦਸਾਹਰਾ) ਪਰਗਟ ਹੈ॥੪॥੨॥੯॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਅਪਨੇ ਦੁਆਰਾ ਧਿਆਨ ਕੀ ਦਸਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਇਹ ਸਾਰੀ ਜਗਤ-ਰਚਨਾ ਤੇਰਾ ਹੀ ਪ੍ਰਤੱਖ ਤਮਾਸ਼ਾ ਹੈ ॥੪॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਾਹਰਾ = ਪਰਗਟ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la Maya es Tu Deleite. Nanak, Tu Esclavo, ofrece su ser en sacrificio a Ti. (4-2-9)"