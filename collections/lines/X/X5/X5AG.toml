[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਰਾਸੀਹ ਸਿਧ ਬੁਧ. ਤੇਤੀਸ ਕੋਟਿ ਮੁਨਿ ਜਨ; ਸਭਿ ਚਾਹਹਿ. ਹਰਿ ਜੀਉ ਤੇਰੋ ਨਾਉ ॥"
page = 669
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eighty four adepts, Budhas, thirty-three crores of gods and silent sages, all long for Thy Name, O dear Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਕਰਾਮਾਤੀ ਪੁਰਸ਼, ਗੌਤਮ, ਤੇਤੀ ਕਰੋੜ ਦੇਵਤੇ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ, ਸਾਰੇ ਤੇਰੇ ਨਾਮ ਦੇ ਚਾਹਵਾਨ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighty-four Siddhas, the spiritual masters, the Buddhas, the three hundred thirty million gods and the silent sages, all long for Your Name, O Dear Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਰਾਸੀ ਸਿਧ ਔ ਬੁਧਵਾਨ ਤੇਤੀਸ ਕੋਟਿ ਦੇਵਤਾ ਔ ਮੁਨੀ ਜਨ ਔ ਮਾਨਸ ਆਦੀ ਸੰਪੂਰਨ ਹੇ ਹਰਿ ਜੀ! ਤੇਰਾ ਨਾਮ ਹੀ ਚਾਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋਗ-ਮਤ ਦੇ ਚੌਰਾਸੀ ਆਗੂ, ਮਹਾਤਮਾ ਬੁਧ ਵਰਗੇ ਗਿਆਨਵਾਨ, ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ, ਅਨੇਕਾਂ ਰਿਸ਼ੀ ਮੁਨੀ-ਇਹ ਸਾਰੇ ਤੇਰਾ ਨਾਮ (ਪ੍ਰਾਪਤ ਕਰਨਾ) ਚਾਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ochenta y cuatro Siddhas, que buscan los poderes psíquicos, los miles de Buddhas, o seres que siguen a Buda, los miles de sabios, todos ellos ansían poder recibir Tu Nombre, oh Señor."