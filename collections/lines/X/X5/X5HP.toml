[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਧਰਮ ਵਿਚ ਹੋਰਨਾਣ ਦੀ ਪੂਜਾ ਨਹੀਣ ਕਰਦੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਮਜ਼ਹਬਿ ਮਾ ਗ਼ੈਰ-ਪਰਸਤੀ ਨ ਕੁਨੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "To continually meditate on His Naam is their worship;"