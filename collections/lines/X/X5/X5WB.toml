[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਮਿਲੈ; ਭਾਵੈ ਭਇਕਾਰੁ ॥"
page = 413
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man meets Him through love and he who works in Lord's fear becomes pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਉਸ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਜੋ ਸੁਆਮੀ ਦੇ ਡਰ ਅੰਦਰ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet Him through love, become pleasing to Him, and act in fear of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੋ ਪਰਮੇਸਰ ਕੋ ਮਿਲੇ ਹੈਂ ਜਿਨ ਕੋ ਭੈ ਸੰਯੁਕਤ ਤਿਸ ਕੀ ਕਾਰ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ (ਪ੍ਰੇਮ ਦੇ ਮੁੱਲ) ਮਿਲਦਾ ਹੈ ਤੇ ਜੀਵ ਦਾ ਉਸ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿਣਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Amor uno Lo recibe y Él ama a quien vive con una actitud de Reverencia en su mente."