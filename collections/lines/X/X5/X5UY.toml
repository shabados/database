[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਸਤਿਗੁਰੁ ਮੇਲਿ. ਤੂੰ ਬੁਝਾਵਹਿ; ਇਕਿ ਮਨਮੁਖਿ ਕਰਹਿ ਸਿ ਰੋਵੈ ॥੩॥"
page = 736
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting with the True Guru, Thou grantest understanding to some. Some are apostates who do evil deeds and bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਕੇ, ਕਈਆਂ ਨੂੰ ਤੂੰ ਸਮਝ ਸਖਸ਼ਦਾ ਹੈਂ। ਕਈ ਅਧਰਮੀ ਹਨ ਜੋ ਕੁਕਰਮ ਕਮਾਉਂਦੇ ਅਤੇ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You unite some with the True Guru, and cause them to understand, while others, the self-willed manmukhs, do their deeds and cry out in pain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਗੁਰਮੁਖਾਂ ਉਪਰ ਤੇਰੀ ਐਸੀ ਕਿਰਪਾ ਹੋਤੀ ਹੈ, ਜੋ ਸਤਿਗੁਰਾਂ ਕਾ ਮੇਲ ਕਰਕੈ ਤੂੰ ਸਮਝਾ ਦੇਤਾ ਹੈਂ, ਇਕ ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜੋ ਕਰਮ ਕਰਤੇ ਹੈਂ ਸੋਈ ਦਰਗਾਹ ਮੇਂ ਸਜਾ ਪਾਇ ਰੋਤੇ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਗੁਰੂ ਮਿਲਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ। ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦਾ ਹੈਂ। ਫਿਰ ਉਹ (ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਦੁੱਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú escoges a algunos para unirlos a Tu ser, y así conocen Tu Misterio. Otros voltean hacia sí mismos, pero ellos sufren y se lamentan.(3)"