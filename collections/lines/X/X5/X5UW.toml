[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ ਦੀਰਘੁ ਕਰਿ ਜਾਨੈ; ਅਉਰਨ ਕਉ ਲਗ ਮਾਤ ॥"
page = 1105
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou deem thyself ad great and others but small."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਨਿਰਾਪੁਰਾ ਛੋਟਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You believe that you yourself are great, and that others are small."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਸ ਕੋ ਤੌ ਬਡਾ ਕਰ ਮਾਨਤਾ ਹੈ ਪੁਨਃ ਔਰਨ ਕੋ ਤੁਛ ਮਾਤਰ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡੇ ਸਮਝਦੇ ਹਨ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਤੁੱਛ ਜਾਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues ve, aquéllos que ven a otros pequeños en pensamiento, palabra u obra,"