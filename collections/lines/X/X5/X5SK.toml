[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗਿ. ਨਾਮੁ ਪ੍ਰਧਾਨੁ ਪਦਾਰਥੁ; ਭਗਤ ਜਨਾ ਉਧਰੇ ॥"
page = 995
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Darkage the Lord's Name is the supreme wealth through it, the saintly persons are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ, ਸਾਈਂ ਦਾ ਨਾਮ ਮਹਾਨ ਦੌਲਤ ਹੈ। ਇਸ ਦੇ ਰਾਹੀਂ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Naam is the supreme wealth; it saves the humble devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਮੇਂ ਨਾਮ ਪਦਾਰਥ ਹੀ ਮੁਖ ਹੈ। ਭਗਤ ਜਨੋਂ ਕੇ ਸਮਦਾਇ ਹੀ ਉਧਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜਗਤ ਵਿਚ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ ਹੈ। ਭਗਤ ਜਨ (ਇਸ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ) ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali, el Nombre del Señor es Lo más Eficaz, emancipa a todos los Devotos."