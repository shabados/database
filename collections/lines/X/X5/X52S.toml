[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਾਵਹਿ ਪਿਰੁ ਆਪਣਾ; ਸਹਜੇ ਸਚਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 38
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou enjoy thy Spouse, night and day and get easily merged in the True Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਜ ਤੂੰ ਰਾਤੀ-ਦਿਹੁੰ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਮਾਣੇਗੀ ਅਤੇ ਸੁਖੈਨ ਹੀ ਸੱਚੇ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, you shall enjoy your Husband, and you shall intuitively merge into the True One. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੂੰ  ਅਪਨੇ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੋ ਨਿਸ ਦਿਨ (ਰਾਵਹਿ) ਭੋਗੇਂਗੀ, ਔਰ (ਸਹਜਿ) ਸ੍ਵਭਾਵਕ ਹੀ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਮੇਂ (ਸਮਾਇ) ਮਿਲ ਜਾਵੇਂਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਤੁਰਦੀਆਂ ਹਨ ਉਹ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਹਰ ਵੇਲੇ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਮਾਇ = ਲੀਨ ਹੋ ਕੇ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y goza de tu Esposo, imperceptiblemente fúndete en la Verdad de Dios. (1-Pausa)"