[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਸੀਗਾਰੁ ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ; ਨਾਮਿ ਵਡੀ ਵਡਿਆਈ ॥"
page = 1333
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The peace-giving ornamentation, the True Guru has shown to me. Great is the greatness of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹਾਰਸ਼ਿੰਗਾਰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ। ਵਿਸ਼ਾਲ ਹੈ ਵਿਸ਼ਾਲਤਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed the ornamentation of peace; the Glorious Greatness of the Naam is Great!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਨੋਂ ਕੇ ਸੀਂਗਾਰ ਕਰ ਕੇ ਤਿਨੋਂ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸੁਖ ਸਰੂਪ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਦਿਖਾਯਾ ਹੈ, ਤਿਸੀ ਕਰ ਤਿਨੋਂ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਆਨੰਦ (ਮਨੁੱਖਾ ਜੀਵਨ ਵਾਸਤੇ ਇਕ) ਗਹਿਣਾ ਹੈ। (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਨੇ (ਇਹ ਗਹਿਣਾ) ਵਿਖਾ ਦਿੱਤਾ, ਉਸ ਨੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਖੱਟ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਗਾਰੁ = ਗਹਿਣਾ, (ਆਤਮਕ ਜੀਵਨ ਲਈ) ਗਹਿਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha establecido la ornamentación de la Paz, la Grandeza Gloriosa del Naam es Inmensa,"