[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਬਦੁ ਤੁਮਾਰਾ; ਮੇਰਾ ਮਨੁ ਭੀਨਾ ॥"
page = 1117
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Thine word, my mind is enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬਾਣੀ ਸੁਣ ਕੇ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Word of Your Shabad, my mind is enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰਾ ਉਪਦੇਸੁ ਸੁਨ ਕੇ ਤੁਮਾਰੇ ਵਿਖੇ ਮੇਰਾ ਮਨੁ (ਭੀਨਾ) ਸਨਿਗਧ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣ ਕੇ ਮੇਰਾ ਮਨ (ਤੇਰੇ ਨਾਮ-ਰਸ ਨਾਲ) ਭਿੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਭੀਨਾ = (ਨਾਮ-ਰਸ ਵਿਚ) ਭਿੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, escuchando Tu Palabra, mi mente se ha embebido de Ti."