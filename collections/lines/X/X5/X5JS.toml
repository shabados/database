[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਤ ਕਤ ਹੀ ਧਰਮ ਕੋ ਦਾਵਨ ॥੮੩॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bad people will roam here and there and the turn of dharma will never come.83."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਵੀ ਧਰਮ ਦਾ ਦਾਉ ਨਹੀਂ ਲਗੇਗਾ ॥੮੩॥"