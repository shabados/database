type = "primary"
data = "ਸਗਲ ਜਨਮੁ; ਸਿਵ ਪੁਰੀ ਗਵਾਇਆ ॥"
page = 326
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my life I wasted in the city of Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸਾਰਾ ਜੀਵਨ ਸ਼ਿਵਜੀ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wasted my whole life in the city of Shiva;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਂ ਸੰਪੂਰਨ ਜਨਮੁ ਸਿਵ ਪੁਰੀ ਮੇਂ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਮ! ਮੈਨੂੰ ਲੋਕ ਆਖਦੇ ਹਨ-) ਤੂੰ ਸਾਰੀ ਉਮਰ ਕਾਂਸ਼ੀ ਵਿਚ ਵਿਅਰਥ ਗੁਜ਼ਾਰ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desperdicié casi toda mi vida en el pueblo de Shiva,"