[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ ਹਮਾਰੇ; ਪ੍ਰਗਟੇ ਮਾਝ ॥"
page = 1141
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Father has become manifest within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬਾਬਾਲ ਮੇਰੇ ਮਨ ਅੰਦਰ ਹੀ ਹਾਜਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Father has revealed Himself within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਪਿਤਾ ਪਰਮੇਸ੍ਵਰ ਰਿਦੇ ਮੇਂ ਹੀ ਪ੍ਰਗਟ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਿਤਾ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ) ਪ੍ਰਭੂ-ਪਿਤਾ ਜੀ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí, el Dios, el Padre se ha vuelto Manifiesto,"