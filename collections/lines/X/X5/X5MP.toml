[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਧਾ ਸਾਹੁ ਅਥਾਹੁ ਜਿਸੁ; ਵਡੀ ਆਰਜਾ ਗਣਤ ਨ ਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His creation cannot be evaluated; how can then that imperceptible one be beholden (understood)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅੱਧਾ ਸਾਹ ਅਥਾਹ ਹੈ। (“ਹਰਨ ਭਰਨ ਜਾਕਾ ਨੇਤ੍ਰ ਫੋਰੁ”॥) ਉਸ ਦੀ ਵੱਡੀ ਆਰਜਾ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਆ ਸਕਦੀ (ਅਰਥਾਤ ਕੂੜੀ ਆਰਜਾ ਵਾਲੇ ਉਸ ਦੀ ਕੀ ਗਿਣਤੀ ਕਰ ਸਕਦੇ ਹਨ)।"