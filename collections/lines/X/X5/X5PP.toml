[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਨਰ; ਕਾਇ ਪਰ ਗ੍ਰਿਹਿ ਜਾਇ ॥"
page = 1001
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, why go thou to another's woman?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ, ਤੂੰ ਕਿਉਂ ਹੋਰਸ ਦੀ ਇਸਤ੍ਰੀ ਕੋਲ ਜਾਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, why do you go out to the households of others?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਕਿਉਂ ਪਰਾਏ ਘਰ ਜਾਤਾ ਹੈਂ, ਭਾਵ ਵਿਸ਼ਿਓਂ ਮੇਂ ਕਿਉਂ ਫਿਰਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! ਪਰਾਏ ਘਰ ਵਿਚ ਜਾ ਕੇ ਇਉਂ (ਮੰਦ ਕਰਮ ਕਰਦਾ ਹੈਂ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਨਰ = ਹੇ ਮਨੁੱਖ! ਕਾਇ = ਕਿਉਂ? ਪਰ ਗ੍ਰਿਹਿ = ਪਰਾਏ ਘਰ ਵਿਚ। ਜਾਇ = ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué vas al hogar de otro a seducir a su mujer?"