[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਣਜੁ ਕਰੈ ਵਾਪਾਰੀਆ, ਤਿਤੁ ਲਾਹਾ ਤੋਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The trader trades and he earns profits as well as loss."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿਹਾਰੀ ਲੋਕ ਵਣਜ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ (ਕਦੀ) ਲਾਭ (ਕਦੀ) ਘਾਟਾ ਪੈ ਜਾਂਦਾ ਹੈ।"