[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕੈ ਕਾਮਿ, ਨ ਆਵਈ; ਬੋਲੇ ਫਾਦਿਲੁ ਬਾਦਿ ॥"
page = 56
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who prattles (enter in to) useless wrangle is of no avail to the spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਫਜ਼ੂਲ ਟੰਟੇ-ਬਖੇੜੇ ਬਕਦੀ (ਖੜੇ ਕਰਦੀ) ਹੈ, ਉਹ ਭਰਤਾ ਦੇ ਕਿਸੇ ਲਾਭ ਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is of no use to her Husband if she babbles in useless arguments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੇ ਕਾਮ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਭਗਤੀ ਨਹੀਂ ਕਰਤੀ ਹੈ, ਕਿਉਂਕਿ (ਫਾਦਿਲੁ ਬਾਦਿ) ਬਾਧੂ ਬ੍ਯਰਥ ਬੋਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਉਂ ਵਿਅਰਥ ਫ਼ਜ਼ੂਲ ਬੋਲ ਬੋਲਦੀ ਹੈ ਜੋ ਪਤੀ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਵਾਸਤੇ ਕੰਮ ਨਹੀਂ ਦੇ ਸਕਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਾਦਿਲੁ = ਫ਼ਜ਼ੂਲ ਬੋਲ। ਬਾਦਿ = ਵਿਅਰਥ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque ella no Le servía y su parloteo fue vano."