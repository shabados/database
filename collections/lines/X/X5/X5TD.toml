[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਤ੍ਰੀਅ ਰਸ ਰਾਚੇ, ਸਤ ਕੇ ਕਾਚੇ; ਨਿਜ ਤ੍ਰੀਯ ਗਮਨ ਨ ਕਰ ਹੈ ॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being absorbed in the enjoyment of the wives of others and relinquishing the path of truth, they will not love their own wives"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ-ਇਸਤ੍ਰੀ ਦੇ ਸੁਆਦ ਵਿਚ ਲਗੇ ਹੋਣਗੇ, ਜੱਤ-ਸੱਤ ਦੇ ਕੱਚੇ ਹੋਣਗੇ ਅਤੇ ਆਪਣੀ ਇਸਤਰੀ ਨਾਲ ਰਮਣ ਨਹੀਂ ਕਰਨਗੇ।"