[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਨ ਮਧੁਕਰਿ ਗਤਿ ਭ੍ਰਮਤ ਚਤੁਰ ਕੁੰਟ; ਚਰਨ ਕਮਲ ਸੁਖ ਸੰਪਟ ਸਮਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The mind wanders like a bumble bee in all four directions. But by coming into the refuge of True Guru and by the blessings of Naam Simran, he merges into peace and comfort of equipoise."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਨ ਭੌਰੇ ਵਾਕੂੰ ਚਾਰੋਂ ਕੁੰਟਾਂ ਵਿਚ ਭਟਦਾ ਰਹਿੰਦਾ ਹੈ ਜਦੋਂ ਭੀ ਹੋਵੇ ਇਕ ਸਤਿਗੁਰਾਂ ਦਿਆਂ ਕਮਲ ਰੂਪ ਚਰਣਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਹੀ ਸੁਖ ਸੰਪੁਟ ਵਿਖੇ ਸਮਾਈ ਪਾਯਾ ਕਰਦਾ ਹੈ ਭਾਵ ਤਦ ਤਕ ਸੁਖ ਪਦ ਵਿਚ ਇਸ ਨੂੰ ਢੋਈ ਨਹੀਂ ਮਿਲ ਸਕਿਆ ਕਰਦੀ।"