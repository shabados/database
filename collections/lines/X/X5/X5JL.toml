[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡ ਹੋ; ਹੋ ਭਾਗ ਮਥਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 1297
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he dwells on his Lord, associating with the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the high destiny written on your forehead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਮਸਤਕ ਕੇ ਵਡੇ ਭਾਗ ਹੋਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੱਥੇ ਦੇ ਵੱਡੇ ਭਾਗ ਹੋ ਜਾਣਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋ = ਹੇ ਭਾਈ! ਮਥਾਮ = ਮੱਥੇ ਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el grandioso Destino grabado sobre tu frente. (1-Pausa)"