[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਭਾਰੋ ਸੁਆਮੀ ਮੋਰਾ ॥"
page = 625
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my great Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਵੱਡਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Great Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮਾਰਾ ਭਾਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਵੱਡਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Gran Maestro, oh Señor;"