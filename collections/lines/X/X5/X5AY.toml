data = "ਕਿ ਹੁਸਨਲ ਜਮਾਲ ਅਸਤ ਰੌਸ਼ਨ ਜ਼ਮੀਰ ॥੩॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was very pretty and possessed an enlightened mind.(3)"

