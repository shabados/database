[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ; ਸੇ ਪੂਰੇ ਪਰਧਾਨ ॥"
page = 45
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect and supreme are they, who fix their mind with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਤੇ ਮੁਖੀ ਹਨ ਉਹ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਆਪਣੇ ਮਨ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who focus their consciousness on the True Guru are perfectly fulfilled and famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਨ ਪੁਰਸ਼ਾਂ ਨੇ ਸਤਿਗੁਰੂ ਸੇ ਚਿਤੁ ਲਾਯਾ ਹੈ, ਸੇ ਸਰਬ ਗੁਨਾਂ ਕਰ ਪੂਰਨ ਹੈਂ ਔਰ (ਪਰਧਾਨ) ਮੁਖ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਸਤਿਗੁਰੂ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜਿਆ ਹੈ, ਉਹ ਸਾਰੇ ਗੁਣਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਸੇ = ਉਹ ਬੰਦੇ। ਪੂਰੇ = ਸਭ ਗੁਣਾਂ ਵਾਲੇ। ਪਰਧਾਨ = ਮੰਨੇ ਪ੍ਰਮੰਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que llaman al Guru Verdadero, logran la Perfección."