[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿਰਥੀ ਸਤਿ ਮਹਾਰਥੀ ਜੁਗ ਸਤਿ ਤਹਾ ਸਿੰਧੁਰ ਹਜਾਰ ਹਨੇ ਸ︀ਯਾਮ ਜੂ ਕੇ ਦਲ ਸੈ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed seven great chariot-owners and fourteen supreme chariot-owners, he also killed thousands of elephants"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੌ ਅਤਿ-ਰਥੀ, ਦੋ ਸੌ ਮਹਾ ਰਥੀ ਅਤੇ ਇਕ ਹਜ਼ਾਰ ਹਾਥੀ ਉਥੇ ਕ੍ਰਿਸ਼ਨ ਦੀ ਸੈਨਾ ਵਿਚੋਂ ਮਾਰ ਦਿੱਤੇ।"