[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਕਾ ਦੁਖੁ ਗਇਆ; ਜਨ ਨਾਨਕ. ਸਬਦੁ ਬੀਚਾਰਿ ॥੪੯॥"
page = 1419
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering over The Lord's Name, O slave Nanak, the pain of birth and death is shed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਹੇ ਗੋਲੇ ਨਾਨਕ! ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਕਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of death and birth are taken away; servant Nanak reflects upon the Word of the Shabad. ||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਬਦ ਕੇ ਵਿਚਾਰ ਕਰਨੇ ਸੇ ਤਿਨ ਜਨੋਂ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਸੰਪੂਰਨ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਉਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor de la trasmigración se va. El Sirviente Nanak medita en la Palabra del Shabd. (49)"