[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਦਇਆ ਕਰਿ ਰਾਖਹੁ ਹਰਿ ਜੀਉ; ਹਮ ਦੀਨ ਤੇਰੀ ਸਰਣਾਇ ॥"
page = 881
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully, mercifully save Thou me, O Sire Master. I, the meek one, have sought Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ, ਮਿਹਰ ਧਾਰ ਕੇ, ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਮੈਂ ਮਸਕੀਨ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have mercy, have mercy, please save me, Dear Lord. I am meek and humble - I seek Your protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦਇਆ) ਦਯਾ ਕੀ ਖਾਨ ਹਰਿ ਜੀਉ ਹਮ ਦੀਨ ਹੋਇਕੇ ਤੇਰੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ। ਹਮਾਰੇ ਪਰ ਦਯਾ ਕਰਿ, ਭਾਵ ਹਮਾਰੀ ਰਖਿਆ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਗਰੀਬ (ਜੀਵ) ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ, ਕਿਰਪਾ ਕਰ ਕੇ (ਸਾਨੂੰ ਆਪਣੀ) ਸਰਨ ਵਿਚ ਰੱਖੀ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, por Tu Misericordia sálvame; con toda humildad he buscado Tu Santuario."