[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸਤਗੀਰ ਹੁਇ ਪੰਜ ਪੀਰ; ਹਰਿ ਗੁਰੁ ਹਰਿ ਗੋਬਿੰਦੁ ਅਤੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The first five Gurus held the hands of the people and the sixth Guru Hargobind is incomparable God-Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਪੀਰ (ਪੰਜ ਗੁਰੂ) ਹਥ ਫੜਨ ਵਾਲੇ ਹਰੀ ਰੂਪ ਗੁਰੂ ਹੋਏ, ਗੁਰੂ ਹਰ ਗੋਬਿੰਦ (ਹਰਿ ਸਰੂਪ) ਅਤੋਲ (ਅਵਤਾਰ ਧਾਰਿਆ)।"