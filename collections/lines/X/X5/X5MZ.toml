[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤੁ ਮਿਲਿ. ਅਹਿਨਿਸਿ ਦੀਪਕੁ; ਨਿਰਮਲ ਜੋਤਿ ਅਪਾਰੀ ॥੬॥"
page = 907
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gathering the body of five elements, day and night, he burns in it the immaculate light of the Infinite Lord's lamp."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਦੀ ਦੇਹ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਦਿਨ ਤੇ ਰਾਤ ਉਹ ਇਸ ਅੰਦਰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਦੀਵੇ ਦੇ ਪਵਿੱਤਰ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਬਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bringing together the five elements, day and night, the Lord's lamp shines with the Immaculate Light of the Infinite. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜੋ ਤਤ ਸਰੂਪ ਕੋ ਜਾਨਨੇਹਾਰੇ ਹੈਂ ਤਿਨ ਸੇ ਮਿਲ ਕੇ ਦਿਨ ਰਾਤ (ਦੀਪਕੁ ਨਿਰਮਲ) ਗ੍ਯਾਨੁ ਪ੍ਰਕਾਸਤਾ ਹੈ। ਤਿਸ ਗ੍ਯਾਨ ਕਰਿ (ਅਪਾਰੀ) ਪ੍ਰਮਾਤਮਾ ਕੀ ਨਿਰਮਲ ਜੋਤਿ ਜਾਣੀਤੀ ਹੈ॥੬॥☬ਅਬ ਕਿੰਗੁਰੀ ਕਾ ਰੂਪ ਪ੍ਰਕਾਰਾਂਤ੍ਰ ਸੇ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਉਧੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਆਤਮ-ਉੱਧਾਰ ਦੇ ਰਸਤੇ ਪਾਂਦਾ ਹੈ) ਉਹ ਮਨੁੱਖ ਇਸ ਪੰਜ-ਤੱਤੀ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ ਹਾਸਲ ਕਰ ਕੇ (ਜੰਗਲੀਂ ਪਹਾੜੀਂ ਜਾ ਕੇ ਇਸ ਨੂੰ ਸੁਆਹ ਵਿਚ ਨਹੀਂ ਰੋਲਦਾ, ਉਹ ਤਾਂ) ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੀ ਪਵਿੱਤਰ ਜੋਤਿ ਦਾ ਦੀਵਾ ਦਿਨ ਰਾਤ (ਆਪਣੇ ਅੰਦਰ ਜਗਾਈ ਰੱਖਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਤਤੁ = ਪੰਜ ਤੱਤਾਂ ਤੋਂ ਬਣਿਆ ਹੋਇਆ ਸਰੀਰ। ਪੰਚ ਤਤੁ ਮਿਲਿ = ਪੰਜ-ਤੱਤੀ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਦੀਪਕੁ = ਦੀਵਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y con los cinco elementos del cuerpo brilla en su interior la Luz Inmaculada de Dios.  (6)"