[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਦੇਖਉ. ਤਤ ਤਤ ਤੁਮ ਹੀ; ਮੋਹਿ. ਇਹੁ ਬਿਸੁਆਸੁ ਹੋਇ ਆਇਓ ॥"
page = 205
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I behold I find Thee there. I am now firmly convinced of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਤੱਕਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਤੈਨੂੰ ਹੀ ਪਾਉਂਦਾ ਹਾਂ। ਮੇਰਾ ਹੁਣ ਪੱਕਾ ਯਕੀਨ ਬੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there You are; I am totally convinced of this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਮੈਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਅਰਥਾਤ ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਤੁਮ ਹੀ ਹੋ। ਮੇਰੇ ਕੋ ਏਹੁ (ਬਿਸੁਆਸੁ) ਨਿਸਚਾ ਹੋ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਹੁਣ) ਮੈਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਗਿਆ ਹੈ ਕਿ ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੂੰ ਹੀ ਤੂੰ ਦਿੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿਧਰ ਕਿਧਰ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਮੋਹਿ = ਮੈਨੂੰ। ਬਿਸੁਆਸੁ = ਯਕੀਨ, ਨਿਸ਼ਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora en lo que sea que veo, ahí, les digo en verdad, percibo al Señor."