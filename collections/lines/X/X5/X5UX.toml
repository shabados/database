[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਸੋਭਾ ਸਭ ਜਗ ਊਪਰਿ; ਜਿਉ ਵਿਚਿ ਉਡਵਾ. ਸਸਿ ਕੀਕ ॥੨॥"
page = 1336
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The magnificence of the Lord's slave is manifest all the world over, as is of the moon amidst the stars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਦੀ ਵਡਿਆਈ ਸਾਰੇ ਸੰਸਾਰ ਉਤੇ ਪ੍ਰਗਟ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਹੈ ਚੰਦਰਮੇ ਦੀ ਤਾਰਿਆ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glory of the Lord's humble servant is manifest throughout the world, like the moon among the stars. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਹਰਿ ਜਨੋਂ ਕੀ ਸੋਭਾ ਸਰਬ ਜਗਤ ਕੇ ਊਪਰ ਬਿਰਾਜਤੀ ਹੈ ਜੈਸੇ (ਉਡਵਾ) ਤਾਰਿਓਂ ਬੀਚ ਬਿਧਾਤੇ ਨੇ (ਸਸਿ) ਚੰਦ੍ਰਮਾ ਕੋ ਸਿਰੋਮਣੀ (ਕੀਕ) ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਦੀ ਸੋਭਾ ਸਾਰੇ ਜਹਾਨ ਉਤੇ ਖਿਲਰ ਜਾਂਦੀ ਹੈ; ਜਿਵੇਂ (ਆਕਾਸ਼ ਦੇ) ਤਾਰਿਆਂ ਵਿਚ ਚੰਦ੍ਰਮਾ (ਸੋਹਣਾ) ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del humilde Sirviente del Señor es manifiesta en el mundo entero, como la luna entre las estrellas. (2)"