[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਮੁਹੁ ਦੇਸਾ; ਗੁਣ ਨਹੀ ਨਾਲਿ ॥"
page = 661
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What face will I show the Lord, when I am, without any virtue?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਈਂ ਨੂੰ ਕਿਹੜਾ ਮੂੰਹ ਦਿਖਾਵਾਂਗਾ, ਜਦ ਕਿ ਮੈਂ ਨੇਕੀਆਂ ਤੋਂ ਬਿਨਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What face will I show the Lord? I have no virtue at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਕਿਸ ਪ੍ਰਕਾਰ ਮੂੰਹ ਦੇਵਾਂਗਾ, ਕਿਉਂਕਿ ਕੋਈ ਗੁਣ ਮੇਰੇ ਸਾਥ ਸਹਾਯਕ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ, ਇਸ ਸਮੇ ਵਿਚ ਜੇ ਮੈਂ ਲੋਕ-ਵਿਖਾਵਾ ਹੀ ਕਰਦਾ ਰਿਹਾ, ਤਾਂ) ਮੈਂ ਕੀਹ ਮੂੰਹ ਵਿਖਾਵਾਂਗਾ? ਮੇਰੇ ਪੱਲੇ ਗੁਣ ਨਹੀਂ ਹੋਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਸਾ = ਮੈਂ ਦਿਆਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si estoy privado de todas las virtudes?"