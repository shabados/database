[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਤ. ਨਰ ਜੀਵੇ ॥"
page = 806
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man lives only if he contemplates the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਕੇਵਲ ਤਾਂ ਹੀ ਜੀਉਂਦਾ ਹੈ ਜੇਕਰ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, the man lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਐਸੇ ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋਈ ਗੁਰਮੁਖ ਸੰਸਾਰ ਮੇਂ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਨਾਲ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵੇ = ਆਤਮਕ ਜੀਵਨ ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, viviendo en Dios, el hombre vive una vida fructífera, pero si se enamora del otro,"