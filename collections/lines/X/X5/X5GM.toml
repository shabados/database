[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਜੁਗੁ ਜੁਗੁ ਏਕੋ, ਸਦਾ ਸਦਾ ਤੂੰ ਏਕੋ ਜੀ; ਤੂੰ ਨਿਹਚਲੁ ਕਰਤਾ ਸੋਈ ॥"
page = 11
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From age to age Thou art one and the same, aye and ever, and Thou art identically the same. Such an ever stable Creator Thou art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੁਗਾਂ ਯੁਗਾਂ ਤੋਂ ਤੂੰ ਇੰਨ ਬਿੰਨ ਉਹੀ ਹੈ। ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਤੂੰ ਐਨ ਉਹੀ ਹੈ। ਇਹੋ ਜਿਹਾ ਸਦੀਵੀ ਸਥਿਰ ਸਿਰਜਣਹਾਰ ਤੂੰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Age after age, You are the One. Forever and ever, You are the One. You never change, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਜੁਗੋਂ ਜੁਗੋਂ ਮੈ ਏਕ ਹੀ ਹੈਂ, ਪੁਨਾ ਤੂੰ  ਸਦਾ ਸਦਾ ਏਕ ਅਦ੍ਵਤੀ ਸਰੂਪ ਹੈਂ, ਔਰੁ ਸੋਈ ਤੂੰ  (ਨਿਹਚਲੁ) ਕੁਟਸਥ ਕਰਤਾ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕ ਆਪ ਹੀ ਹੈਂ, ਤੂੰ ਸਦਾ ਹੀ ਆਪ ਹੀ ਆਪ ਹੈਂ, ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਸਭ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗੁ ਵਿਚ। ਏਕੋ = ਇਕ ਆਪ ਹੀ। ਨਿਹਚਲੁ = ਨਾਹ ਹਿੱਲਣ ਵਾਲਾ, ਅਟੱਲ। ਵਰਤੈ = ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entre  Era y Era has sido Uno y el Mismo por siempre, y eres Idénticamente el Mismo, tal Estabilidad Maravillosa es sólo Tuya. Oh Creador,"