[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਦਿਜ ਲੋਗ ਬੁਲਾਇ; ਜਿਤੋ ਧਨ ਹੋ ਘਰ ਮੋ, ਸੁ ਲੁਟਾਯੋ ॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately he called Brahmins, the priests, and whatever wealth there was in the house, he distributed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਉਂਦਿਆਂ ਹੀ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਘਰ ਵਿਚ ਜਿਤਨਾ ਧਨ ਸੀ, ਸਭ ਲੁਟਾ ਦਿੱਤਾ।"