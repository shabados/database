[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਤੁ ਲਾਇਓ; ਸਠ ਮੂੜ ਅਗਿਆਨੀ ॥"
page = 1004
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant and unwise idiot cultivates affection for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਤੇ ਮੂਰਖ ਬੁਧੂ ਇਸ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant fool falls in love with it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ ਮੂੜੋਂ ਅਗ੍ਯਾਨੀਓਂ ਨੇ ਹਿਤ ਲਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਸ਼ਟ! ਹੇ ਮੂਰਖ! ਹੇ ਬੇ-ਸਮਝ! ਤੂੰ (ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ) ਪਿਆਰ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤੁ = ਪਿਆਰ। ਸਠ = ਸ਼ਠ, ਹੇ ਦੁਸ਼ਟ! ਮੂੜ = ਹੇ ਮੂਰਖ। ਅਗਿਆਨੀ = ਹੇ ਬੇ-ਸਮਝ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ama esa imagen en su ignorancia,"