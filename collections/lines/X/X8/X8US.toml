[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਗੁਰਸਬਦੁ ਪਛਾਤਾ ॥"
page = 1046
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When mortal's destiny is perfect, he realises the Lord, through the Guru's gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਦੀ ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਹੁੰਦੀ ਹੈ, ਉਹ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through perfect destiny, one realizes the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਪੂਰੇ ਭਾਗ ਹੈਂ ਤਿਨੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਪਛਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਇਹ ਦਾਤ ਦੇਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਕਦਰ) ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਗੁਰ ਸਬਦੁ = ਗੁਰੂ ਦਾ ਸ਼ਬਦ। ਪਛਾਤਾ = ਕਦਰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando nuestro destino es Perfecto, uno Lo conoce a través de la Palabra del Guru."