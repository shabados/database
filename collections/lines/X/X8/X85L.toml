[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤਸੰਗਿ; ਨਿੰਦਕੁ ਭੀ ਤਰੈ ॥੧॥"
page = 279
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, even a slander is saved in the company of the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤਾਂ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਕਲੰਕ ਲਾਉਣ ਵਾਲਾ ਭੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the Company of the Saints, the slanderer may still be saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਵਹੁ ਨਿੰਦਕ ਭੀ ਸਤਸੰਗ ਕਰਨੇ ਕਰ ਸੰਸਾਰ ਸੇ ਤਰ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੇ ਨਾਨਕ! ਸੰਤ ਦੀ ਸੰਗਤਿ ਵਿਚ ਨਿੰਦਕ ਭੀ (ਪਾਪਾਂ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando es compadecido por un hombre Santo y atraído a Su Compañía.(1)"