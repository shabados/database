[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਪੜੈ, ਕਰਿ ਪ੍ਰੀਤਿ ਕੜੈ; ਰਸ ਰੀਤਿਨ ਚੀਤ ਸੁਨੋ ਸੋਈ ਚਾਖੈ ॥੨੯੭॥"
page = 322

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The depth in love comes only when one falls in love and one feels pleasure in talking about the essence.297."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੋਪੀਓ!) ਸੁਣੋ, ਜੋ ਪ੍ਰੀਤ ਦਾ ਸਬਕ ਪੜ੍ਹ ਕੇ ਅਤੇ ਫਿਰ ਇਸ ਦਾ ਅਭਿਆਸ ਕਰਦਾ ਹੈ ਅਤੇ (ਫਿਰ ਸਭ ਵਲੋਂ) ਨਿਸਚਿੰਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹੀ ਇਸ ਰਸ ਰੀਤ ਦਾ ਸੁਆਦ ਮਾਣ ਸਕਦਾ ਹੈ ॥੨੯੭॥"