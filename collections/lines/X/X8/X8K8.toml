[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਤੜੀਏ; ਸਹਜਿ ਮਿਲੀਜੈ ॥"
page = 1112
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou, who are night and day imbued with His love, shall easily meet with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਤੂੰ! ਜੋ ਰਾਤ ਅਤੇ ਦਿਨ ਉਸ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ ਸੁਖੈਨ ਹੀ ਉਸ ਨੂੰ ਮਿਲ ਪਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, imbued with His Love, you shall meet with Him with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਰਤੀਏ ਹੋਈਏ (ਸਹਜਿ) ਗ੍ਯਾਨ ਕਰ ਪਤੀ ਕੋ ਮਿਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰ ਵੇਲੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈਏ! ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ (ਭਾਵ, ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਜਿਹੜੀ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵੱਲੋਂ ਕਦੇ ਭੀ ਢਿੱਲ ਨਹੀਂ ਕਰਦੀ, ਜਿਹੜੀ ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, que permaneces siempre imbuido en Su Amor, Lo encontrarás de forma espontánea."