[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤਨੁ ਕਾਸੀ ਤਜਹਿ ਕਬੀਰਾ; ਰਮਈਐ. ਕਹਾ ਨਿਹੋਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 692
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Kabir abandons His body at Banaras, What obligation owes he to God according to the Hindu belief he is emancipated of his own)? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਬੀਰ ਬਨਾਰਸ ਵਿੱਚ ਆਪਣੀ ਦੇਹ ਛੱਡ ਦੇਵੇ, ਤਾਂ ਉਹ ਰੱਬ ਦੀ ਕੀ ਮੁਛੰਦਗੀ ਧਰਾਉਂਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਹਿੰਦੂਆਂ ਦੇ ਮਤ ਅਨੁਸਾਰ ਉਹ ਖ਼ੁਦ-ਬ-ਖ਼ੁਦ ਹੀ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ? ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If Kabeer were to leave his body at Benares, and so liberate himself, what obligation would he have to the Lord? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕੇ ਕਾਸੀ ਬੀਚ ਮੇਂ ਕਬੀਰ ਨੈ ਸਰੀਰ ਤਿਆਗਿਆ ਤੌ (ਰਮਈਐ) ਪਰਮੇਸ੍ਵਰ ਕਾ (ਕਹਾ) ਕਿਆ (ਨਿਹੋਰਾ) ਆਸਨ ਹੋਇਗਾ, ਭਾਵ ਨਾਮ ਜਾਪ ਕੀ ਕਿਆ ਵਡਿਆਈ ਜਾਨੀਏਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ,) ਹੇ ਕਬੀਰ! ਜੇ ਤੂੰ ਕਾਂਸ਼ੀ ਵਿਚ (ਰਹਿੰਦਾ ਹੋਇਆ) ਸਰੀਰ ਛੱਡੇਂ (ਤੇ ਮੁਕਤੀ ਮਿਲ ਜਾਏ) ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਇਸ ਵਿਚ ਕੀਹ ਉਪਕਾਰ ਸਮਝਿਆ ਜਾਇਗਾ? ਕਿਉਂਕਿ ਕਾਂਸ਼ੀ ਵਿਚ ਤਾਂ ਉਂਞ ਹੀ ਇਹਨਾਂ ਲੋਕਾਂ ਦੇ ਖ਼ਿਆਲ ਅਨੁਸਾਰ ਮਰਨ ਲੱਗਿਆਂ ਮੁਕਤੀ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਫਿਰ ਸਿਮਰਨ ਦਾ ਕੀਹ ਲਾਭ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਹਿ = ਤਿਆਗ ਦੇਵੇ। ਕਬੀਰਾ = ਹੇ ਕਬੀਰ! ਨਿਹੋਰਾ = ਅਹਿਸਾਨ, ਉਪਕਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Díganme si dejo mi última respiración en Kashi y libero mi ser, ¿por qué debería sentirme obligado con mi Dios? (1‑Pausa)"