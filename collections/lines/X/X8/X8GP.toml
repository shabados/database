[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਕਰਤਾ ਤੂ ਧਣੀ; ਤਿਸ ਹੀ ਕੀ ਮੈ ਓਟ ॥"
page = 936
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable art Thou, O my Creator-Lord. I lean on Thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਤੂੰ ਹੈ, ਹੇ ਮੈਡੜੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ। ਮੈਨੂੰ ਕੇਵਲ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are eternally stable, O Creator, Lord and Master; I lean on Your Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਸਰੂਪ! ਤੇਰੇ ਕੋ ਅਸਥਿਰ ਧਨੀ ਜਾਣਿਆ ਹੈ, ਤਿਸ ਤੇਰੀ ਹੀ ਮੇਰੇ ਕੋ ਓਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ। (ਹੇ ਪਾਂਡੇ!) ਮੈਨੂੰ ਕਰਤਾਰ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para ellos su lucha termina"