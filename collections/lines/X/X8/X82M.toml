[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੋਕਟ ਧਰਮ ਭਯੋ ਫਲ ਹੀਨ; ਜੁ ਪੂਜ ਸਿਲਾ, ਜੁਗਿ ਕੋਟਿ ਗਵਾਈ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The hollow religion became fruitless and O being! you have lost crores of years by worshipping the stones"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਪੱਥਰਾਂ ਦੀ ਪੂਜਾ ਕਰਕੇ ਕਰੋੜਾਂ ਯੁਗ ਨਸ਼ਟ ਕਰ ਲਏ ਹਨ, ਉਹ ਫੋਕਟ ਧਰਮ ਫਲੁਹੀਨ ਸਿੱਧ ਹੋਏ ਹਨ।"