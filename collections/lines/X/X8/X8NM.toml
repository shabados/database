[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਤ ਨੇਮ ਸੰਜਮ ਮਹਿ ਰਹਤਾ; ਤਿਨ ਕਾ. ਆਢੁ ਨ ਪਾਇਆ ॥"
page = 216
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who abides in fasting, daily ceremonies and austerities, obtains not even a shell for them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਪਹਾਸ, ਨਿਤ ਦੇ ਕਰਮਾਂ ਅਤੇ ਕਸ਼ਟ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਇਕ ਕਾਣੀ ਕੌਡੀ ਭੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fasting, daily rituals, and austere self-discipline - those who keep the practice of these, are rewarded with less than a shell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕਾਦਸੀ ਆਦਿ ਬਰਤ ਔਰ ਚਤਰ ਮਾਸਾ ਆਦਿਕੋਂ ਮੇਂ ਭੂਮਸੈਨ ਆਦਿ ਨੇਮ, ਪੁਨ (ਸੰਜਮ) ਅਲਪ ਅਹਾਰ ਆਦਿਕੋਂ ਮੇਂ ਜੋ ਰਹਤਾ ਥਾ ਤਿਨ ਕਾ (ਆਢੁ) ਕੌਡੀ ਮੋਲ ਨਾ ਪਾਇਆ, ਭਾਵ ਯਹਿ ਕਿ ਅਬਿਨਾਸੀ ਸੁਖੁ ਫਲੁ ਨ ਪ੍ਰਾਪਤਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਵਰਤਾਂ ਸੰਜਮਾਂ ਦੇ ਨੇਮ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਉਹਨਾਂ ਉੱਦਮਾਂ ਦਾ ਮੁੱਲ ਉਸ ਨੂੰ ਇਕ ਕੌਡੀ ਭੀ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਢੁ = ਅੱਧੀ ਕੌਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ayuno, la rutina de la disciplina religiosa, todo esto es en vano;"