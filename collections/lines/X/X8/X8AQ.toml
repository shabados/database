[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਲਿਖਤ ਲਈ ਕਿਸੇ ਗਵਾਹੀ ਦੀ ਲੋੜ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਖ਼ਤ ਨ ਮੁਹਤਾਜਿ ਗਵਾਹੀ ਬਾਸ਼ਦ ।੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Take it then that the Akaalpurakh has made the temple of our heart as His abode. (287)"