[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਾਇਆ ਕੈ ਸੰਗਿ; ਨ ਲੇਪੁ ॥"
page = 287
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not polluted with worldly love and mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਦੌਲਤ ਨਾਲ ਪਲੀਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not polluted by emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਮਾਇਆ ਕੇ ਮੋਹਿ ਸਾਥ ਲੇਪ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਨਾਲ ਉਸ ਦਾ ਕਦੇ ਜੋੜ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪੁ = ਲਗਾਉ, ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es atraído por la ilusión seductora,"