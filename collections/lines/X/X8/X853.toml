[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ; ਸੁ ਕਰੈ ਬੀਚਾਰੁ ॥"
page = 841
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who turns Guru-wards, he embraces the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ; ਉਹ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who become Gurmukh, contemplates the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਵੇ ਹੈ ਤਿਸ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien se vuelve Gurmukj contempla al Señor,"