[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਸੁਪ੍ਰਸੰਨ ਭਏ; ਲਹਿ ਗਏ ਬਿਓਗ ॥੨॥੧੦॥੨੮॥"
page = 807
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is mightily pleased with thee and all thy separations are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਤੇਰੇ ਨਾਲ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਸਾਰੇ ਵਿਛੋੜੇ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God is totally pleased with you; your time of separation has come to an end. ||2||10||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ (ਪ੍ਰਭ) ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਸੋ ਪ੍ਰਸੰਨ ਹੋਏ ਹੈਂ। ਤਿਸ ਤੇ ਵਿਜੋਗ ਆਦੀ ਦੁਖ ਸਰਬ ਲਹਿ ਗਏ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ॥੨॥੧੦॥੨੮॥☬ਮਾਇਆ ਕੀ ਚੰਚਲਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, (ਪ੍ਰਭੂ ਨਾਲੋਂ ਉਸ ਦੇ) ਸਾਰੇ ਵਿਛੋੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੧੦॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਓਗ = ਵਿਛੋੜੇ ॥੨॥੧੦॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor está complacido contigo y no sufrirás más. (2-10-28)"