[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਦਾਰੂ; ਖਾਹਿ ਗਵਾਰ ॥"
page = 1257
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant man, take thou such medicine,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਦਵਾਈ ਲੈ, ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So take such medicine, O fool,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! ਤੂੰ ਐਸਾ ਦਾਰੂ ਖਾਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਜੀਵ! ਅਜੇਹੀ ਦਵਾਈ ਖਾਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਾਰ = ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser ignorante déjate aliviar de tus males con ese remedio"