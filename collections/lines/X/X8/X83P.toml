[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਵੇਦਨ ਪ੍ਰੇਮੁ; ਹਰਿ ਬਿਰਹੁ ਲਗਾਈ ਜੀਉ ॥"
page = 175
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am affected with the pain of separation from the love of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਵਿਛੋੜੇ ਵਾਲੀ ਪ੍ਰੀਤ ਦੀ ਪੀੜ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am consumed with the pain of separation from the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਹਰੀ ਕੇ ਬਿਰਹੁ ਵਿਛੋੜੇ ਨੇ ਪ੍ਰੇਮ ਰੂਪੀ (ਵੇਦਨ) ਪੀੜਾ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਉੱਠ ਰਹੀ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਜਾਗ ਪਿਆ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਹਰੀ ਦੇ ਮਿਲਣ ਦੀ ਸਿੱਕ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਦਨ = (ਵਿਛੋੜੇ ਦੀ) ਦਰਦ। ਬਿਰਹੁ = ਮਿਲਣ ਦੀ ਸਿੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy siendo consumido por el dolor de la separación del Amor del Señor."