[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਤੇ ਰਾਖੈ; ਦੇ ਕਰਿ ਹਾਥ ॥੩॥"
page = 1149
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lending His Hand, the Lord saves His saints, even from the myrmidons of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਸੁਆਮੀ ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਮੌਤ ਦੇ ਫਰਿਸ਼ਤਿਆਂ ਤੋਂ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord extends His Hand, and saves them from the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਰੂਪੀ ਹਾਥ ਦੇ ਕਰ ਜਮ ਸੇ ਭੀ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਹੱਥ ਦੇ ਕੇ ਜਮਾਂ ਤੋਂ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਤੇ = ਜਮਾਂ ਤੋਂ। ਦੇ ਕਰਿ = ਦੇ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues es Dios Quien extiende Su Mano y salva a Su Devoto de las garras de la muerte. (3)"