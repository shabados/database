[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਨਾਨਕ. ਨਿਤ ਧਿਆਇ ॥੪॥੪੨॥੫੫॥"
page = 1152
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever meditates over Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਤੇਰਿਆਂ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak meditates continually on the Lord's Lotus Feet. ||4||42||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਰ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਧਯਾਵਤੇ ਰਹੀਏ॥੪॥੪੨॥੫੫॥☬ਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਨਾਨਕ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਸਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ ॥੪॥੪੨॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me llamas hacia Ti y así habito en Tus Pies de Loto. (4-42-55)"