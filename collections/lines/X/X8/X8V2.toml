[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗ ਗਏ ਗਨ ਜੈਸੇ ਬਿਹੰਗ; ਮਨੋ ਨ੍ਰਿਪ ਟੂਟ ਕੈ ਬਾਜ ਪਰਿਓ ਹੈ ॥੧੫੨੪॥"
page = 449

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ganas of Shiva as birds appears to fly away when the king as falcon pounces upon them.1524."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ਼ਿਵ ਦੇ) ਗਣ ਪੰਛੀਆਂ ਵਾਂਗ ਭਜ ਗਏ ਹਨ, ਮਾਨੋ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਰੂਪ ਬਾਜ਼ (ਉਨ੍ਹਾਂ ਉਤੇ) ਟੁਟ ਕੇ ਪੈ ਗਿਆ ਹੋਵੇ ॥੧੫੨੪॥"