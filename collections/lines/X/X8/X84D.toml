[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਕੇ ਕਰਿ ਦੇਵੀ ਦੇਵਾ; ਤਿਸੁ ਆਗੈ ਜੀਉ ਦੇਹੀ ॥"
page = 332
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making goddesses and gods of clay, the mortals offer them living creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਦੀਆਂ ਦੇਵੀਆਂ ਅਤੇ ਦੇਵਤੇ ਬਣਾ ਕੇ ਪ੍ਰਾਣੀ ਉਨ੍ਹਾਂ ਨੂੰ ਜੀਉਂਦੇ ਜੀਵਾਂ ਦੀਆਂ ਭੇਟਾ ਚੜ੍ਹਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making gods and goddesses out of clay, people sacrifice living beings to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਟੀ ਕੇ ਦੇਵੀ ਦੇਵਤਾ ਕਰ ਕੇ ਤਿਸ ਕੇ ਆਗੇ ਜੀਵ ਦੇਤੇ ਹੈਂ; ਅਰਥਾਤ ਬਕਰੇ ਆਦਿ ਜੀਵੋਂ ਕਾ ਘਾਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਦੇ ਦੇਵੀ-ਦੇਵਤੇ ਬਣਾ ਕੇ ਲੋਕ ਉਸ ਦੇਵੀ ਜਾਂ ਦੇਵਤੇ ਅੱਗੇ (ਬੱਕਰੇ ਆਦਿਕ ਦੀ) ਕੁਰਬਾਨੀ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਬਣਾ ਕੇ। ਜੀਉ ਦੇਹੀ = ਬੱਕਰੇ ਆਦਿਕ ਦੀ ਕੁਰਬਾਨੀ ਦੇਂਦੇ ਹਨ। {❀ ਨੋਟ: ਵਿਆਹ-ਸ਼ਾਦੀਆਂ ਸਮੇ ਪੁਰਾਣੇ ਖ਼ਿਆਲਾਂ ਵਾਲੇ ਹਿੰਦੂ ਸੱਜਣ ਆਪਣੇ ਘਰਾਂ ਵਿਚ ਲੜਕੇ ਲੜਕੀ ਨੂੰ ਮਾਈਏਂ ਪਾਣ ਵਾਲੇ ਦਿਨ 'ਵੱਡੇ ਅੱਡਦੇ' ਹਨ (ਭਾਵ) ਘਰ ਵਿਚ ਇਕ ਨਿਵੇਕਲੇ ਥਾਂ ਪੋਚਾ ਦੇ ਕੇ ਮਿੱਟੀ ਦੇ 'ਵੱਡੇ' ਬਣਾ ਕੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਪਾਣੀ ਦਾ ਘੜਾ ਭਰ ਕੇ ਰੱਖਦੇ ਹਨ। ਵਿਆਹ ਵਾਲੇ ਕੁੜੀ ਤੇ ਮੁੰਡਾ ਮੱਥਾ ਟੇਕਦੇ ਹਨ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪਿਤਰਾਂ ਪਾਸੋਂ 'ਕੁਸ਼ਲ' ਦੀ ਅਸੀਸ ਲੈਂਦੇ ਹਨ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno forma ídolos de barro, y ofrece vidas humanas en sacrificio a ellos;"