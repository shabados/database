[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨ. ਵੇਖਣਿ; ਸੁਣਣਿ. ਨ ਅੰਤੁ ॥"
page = 5
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no limit to watching and hearing His virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਦੇਖਣ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਓੜਕ ਹੈ ਉਸਦੇ ਸਰਵਣ ਕਰਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Endless is His Vision, endless is His Hearing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਦੇਖਨੇ ਹਾਰੇ ਗ੍ਯਾਨੀਯੋਂ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀਂ ਹੈ। ਸ੍ਰਵਣ ਕਰਨ ਹਾਰੇ ਜਗ੍ਯਾਸੀਯੋਂ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀਂ ਜਾਨਾ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖਣ ਤੇ ਸੁਣਨ ਨਾਲ ਭੀ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinitos son los sonidos y las visiones."