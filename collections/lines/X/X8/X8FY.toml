[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧ ਮੰਤ੍ਰ ਮੂਲ ਮਨ ਏਕੈ; ਮਨਿ ਬਿਸ੍ਵਾਸੁ ਪ੍ਰਭ ਧਾਰਿਆ ॥"
page = 675
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primal sermon is the only cure for the mind and within my mind, I have placed reliance on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮ, ਧਰਮ ਉਪਦੇਸ਼ ਹੀ ਚਿੱਤ ਲਈ ਇਕੋ ਇਕ ਦਵਾਈ ਹੈ। ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਸਾਈਂ ਤੇ ਭਰੋਸਾ ਧਾਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Mul Mantra, the Root Mantra, is the only cure for the mind; I have installed faith in God in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਖਧੀ ਔ ਮੰਤ੍ਰੋਂ ਕਾ ਮੂਲ ਏਕ ਤੁਝ ਹੀ ਕੌ ਮਨਨ ਕੀਆ ਹੈ ਔਰ ਮਨ ਵਿਖੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਹੀ (ਬਿਸ੍ਵਾਸੁ) ਨਿਸਚਾ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਇਕ ਨਾਮ ਹੀ ਸਾਰੀਆਂ ਦਵਾਈਆਂ ਦਾ ਮੂਲ ਹੈ, ਸਾਰੇ ਮੰਤ੍ਰਾਂ ਦਾ ਮੂਲ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਵਾਸਤੇ ਸਰਧਾ ਧਾਰ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧ ਮੂਲ = ਸਭ ਦਵਾਈਆਂ ਦਾ ਮੂਲ। ਮੰਤ੍ਰ ਮੂਲ = ਸਭ ਮੰਤ੍ਰਾਂ ਦਾ ਮੂਲ। ਮਨ = ਹੇ ਮਨ! ਏਕੈ = ਇਕ ਪਰਮਾਤਮਾ ਦਾ (ਨਾਮ ਹੀ)। ਮਨਿ = ਮਨ ਵਿਚ। ਬਿਸ੍ਵਾਸੁ = ਸਰਧਾ, ਨਿਸ਼ਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mul Mantra, el Mantra Raíz, es la única cura para las maldades a las que vivo aferrado, ahora la Fe en Dios"