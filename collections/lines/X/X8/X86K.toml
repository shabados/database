[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਸਪਤਿ ਕੌ ਬੋਲਿਯੋ ਤਬੈ; ਸਭਹਿਨ ਕਿਯੋ ਬਿਚਾਰ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all gathered and called Brahmaspati Supreme, the God,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸਭ ਨੇ ਵਿਚਾਰ ਕਰ ਕੇ ਬ੍ਰਹਸਪਤੀ ਨੂੰ ਬੁਲਾਇਆ (ਅਤੇ ਦਸਿਆ)"