[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਨ ਸਭਨ ਦਾਤਾ. ਅਗਮ ਗੵਾਨ ਬਿਖੵਾਤਾ; ਅਹਿਨਿਸਿ ਧੵਾਨ ਧਾਵੈ. ਪਲਕ, ਨ ਸੋਵੈ ਜੀਉ ॥"
page = 1398
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the blesser of all the beings, recites the gnosis of the Unfathomable Lord, e ver contemplates Him and sleeps not even for a while."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਦਾਤਾਰ ਹਨ, ਬੇਥਾਹ ਸੁਆਮੀ ਦੀ ਗਿਆਤ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਸਦੀਵ ਹੀ ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਅਤੇ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਸੌਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Giver to all beings; He speaks the spiritual wisdom of the Unfathomable Lord, and meditates on Him day and night. He never sleeps, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਜੋ ਵਾਹਿਗੁਰੂ ਮਨ, ਬਾਣੀ ਸੇ ਅਗੰਮ ਹੈ ਤਿਸ ਕਾ ਗਿਆਨ ਤਿਸ ਜਨ ਕੇ ਰਿਦੇ ਮੇਂ (ਬਿਖਾਤਾ) ਪ੍ਰਗਟ ਹੋਇ ਆਵਤਾ ਹੈ। ਤਿਸੀ ਤੇ ਤਿਸ ਕੀ ਬ੍ਰਿਤੀ (ਅਹਿਨਿਸਿ) ਨਿਰੰਤ੍ਰ ਹੀ ਤਿਸ ਸਰੂਪ ਕੇ ਧਿਆਨ ਮੇਂ ਧਾਵਤੀ ਹੈ, ਕਿਉਂ ਕਿ ਵੋਹ ਪਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਸੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਰਾਮਦਾਸ) ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਦਾਤਾ ਹੈ, ਅਗਮ ਹਰੀ ਦੇ ਗਿਆਨ ਦੇ ਪ੍ਰਗਟ ਕਰਨ ਵਾਲਾ ਹੈ; ਦਿਨ ਰਾਤ ਹਰੀ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ ਅਤੇ ਪਲਕ ਭਰ ਭੀ ਗ਼ਾਫਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Dador de todos los seres, Él pronuncia la Sabiduría Espiritual del Insondable Señor y medita en Él noche y día. Él no duerme ni por un instante."