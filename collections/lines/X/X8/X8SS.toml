[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਧੈ. ਧਰਮੁ ਧਰੇ, ਧਰਮਾ ਪੁਰਿ; ਗੁਣਕਾਰੀ ਮਨੁ ਧੀਰਾ ॥"
page = 930
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dh: The meritorious men, with steadfast mind, cherish Lord's devotion in this world, the city of faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ: ਦ੍ਰਿੜ੍ਹ ਚਿੱਤ ਵਾਲੇ ਨੇਕ ਬੰਦੇ ਇਸ ਜਗਤ, ਈਮਾਨ ਦੇ ਸ਼ਹਿਰ, ਅੰਦਰ ਈਸ਼ਵਰ ਭਗਤੀ ਨੂੰ ਇਖਤਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhadha: Those who enshrine Dharmic faith and dwell in the City of Dharma are worthy; their minds are steadfast and stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਧੈ ਅਖਰ ਕਾ ਇਹ ਬੀਚਾਰ ਹੈ: ਓਹ ਮਹਾਤਮਾਂ ਧਰਮ ਕੋ ਧਾਰਨ ਕਰਤੇ ਹੈਂ, ਜੋ ਸਗਲ ਧਰਮੋਂ ਕਰ ਪੂਰਨ ਹੈਂ। ਤਿਨ ਗੁਨਕਾਰੀਓਂ ਕਾ ਅਰਥਾਤ ਤਿਨ ਗੁਨਵਾਨੋਂ ਕਾ ਮਨ ਧੀਰਜ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਕਰਤਾਰ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖ, ਉਹ ਬੜਾ ਬੇਅੰਤ ਹੈ) ਸਤਿਗੁਰੂ ਸਤਸੰਗ ਵਿਚ (ਉਸ ਕਰਤਾਰ ਦੇ ਸਿਮਰਨ ਰੂਪ) ਧਰਮ ਦਾ ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ, (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਤਿਗੁਰੂ ਦਾ ਆਪਣਾ ਮਨ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਉਹ ਹੋਰਨਾਂ ਵਿਚ ਭੀ (ਇਹ) ਗੁਣ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਮਾਪੁਰਿ = ਧਰਮ ਦੀ ਪੁਰੀ ਵਿਚ, ਸਤਸੰਗ ਵਿਚ। ਧਰਮੁ ਧਰੇ = (ਸਤਿਗੁਰੂ) ਧਰਮ ਉਪਦੇਸ਼ਦਾ ਹੈ। ਗੁਣਕਾਰੀ = ਗੁਣਾਂ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਧੀਰਾ = ਟਿਕਿਆ ਹੋਇਆ।"

