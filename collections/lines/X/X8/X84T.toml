[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ਵਾਰ ਸਤ ਘਰੁ ੧੦ ॥"
page = 841
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 3rd Guru. The seven days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲੁ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਸਤ ਦਿਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, Third Mehl, The Seven Days, Tenth House:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਪਤ ਵਾਰੋਂ ਦ੍ਵਾਰੇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੦ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ ਸਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Mejl Guru Amar Das, Tercer Canal Divino; Los Siete Días."