[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਸਮ ਕਰ ਸੁਖ ਦੁਖ ਮਾਨੈ ॥"
page = 228

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The people residing in the forest, know Raghuvir Ram and consider his suffering and comfort as their own."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਣ ਦੇ) ਦੁੱਖਾਂ ਨੂੰ (ਘਰ ਦੇ) ਸੁੱਖਾਂ ਵਾਂਗ ਅਤੇ (ਘਰ ਦੇ) ਸੁੱਖਾਂ ਨੂੰ ਬਣ ਦੇ ਦੁੱਖਾਂ ਜਿਹਾ ਮੰਨਿਆ।"