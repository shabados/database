[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਮੁ ਧਨੁ ਖਟਿਆ; ਭਗਤੀ ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 140
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's gospel, I have earned the wealth of God's Name, and possess the store houses brimful with the Lord's devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਕਮਾਈ ਹੈ, ਅਤੇ ਮੇਰੇ ਕੋਲ ਸਾਹਿਬ ਦੇ ਅਨੁਰਾਗ ਦੇ ਪਰੀ-ਪੂਰਨ ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, I have earned the wealth of the Naam; I possess the storehouses, overflowing with devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਲੇਨੇ ਵਾਲੇ ਹੈਂ ਤਿਨ੍ਹੋਂ ਨੇ ਹੀ ਨਾਮ ਧਨ ਖਟਿਆ ਹੈ, ਅਰ ਭਗਤੀ ਕਰ ਕੇ ਜੋ ਅੰਤਹਕਰਣ ਭਰੇ ਹੈਂ ਮਾਨੋਂ ਏਹੀ ਤਿਨ ਕਾ ਖਜਾਨਾਂ ਭਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਤੇ ਤੁਰ ਕੇ ਨਾਮ-ਰੂਪ ਧਨ ਕਮਾਇਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਗਤੀ ਨਾਲ ਭਰ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así ganarás el Tesoro Invaluable de la Devoción."