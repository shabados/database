[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੁਕੇ ਸਿੰਘ ਉਦਿਆਨ ਮਹਿ; ਜੰਬੁਕ ਮਿਰਗ ਨ ਖੋਜੇ ਪਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the lion roars in the jungle, the jackals, deer etc. are not found around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ 'ਸਿੰਘ') ਸ਼ੇਰ ਜੰਗਲ ਵਿਖੇ ਭਬਕਦਾ ਹੈ, ਗਿੱਦੜ ਤੇ ਮਿਰਗਾਂ ਦਾ ਖੋਜ ਨਹੀਂ ਲੱਭਦਾ।"