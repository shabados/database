[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੇ ਸਮੇਵ ਚਰਣੰ; ਉਧਰਣੰ. ਭੈ ਦੁਤਰਹ ॥"
page = 1360
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are intoxicated with God and merge in His feet, are ferried across the aweful and arduous world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨਾਲ ਮਸਤ ਹੋ, ਉਸ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਭਿਆਨਕ ਅਤੇ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are intoxicated and absorbed in the Lord's Lotus Feet are saved from the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨੋਂ ਮੇਂ (ਸਮੇਵ) ਭਲੀ ਪ੍ਰਕਾਰ ਕਰ ਨਿਸਚੇ ਕਰ ਕੇ (ਮਤੇ) ਮਸਤ ਹੂਏ ਹੈਂ ਤਿਨੋਂ ਕਾ ਭੈਦਾਯਕ ਦੁਸਤਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਉਧਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਯਾਦ ਵਿਚ) ਮਸਤ ਹੋ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੀਨ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਭਿਆਨਕ ਤੇ ਦੁੱਤਰ (ਸੰਸਾਰ) ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤੇ = ਮਸਤ (मस्त)। ਸਮੇਵ = ਲੀਨ (सं = एव) ਨਾਲ ਹੀ। ਸਮੇਵ ਚਰਣੰ = ਚਰਨਾਂ ਨਾਲ ਹੀ। ਭੈ = ਡਰਾਉਣਾ, ਭਿਆਨਕ। ਦੁਤਰਹ = ਜਿਸ ਤੋਂ ਤਰਨਾ ਔਖਾ ਹੈ (दुस्तर)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven intoxicados y absorbidos en los Pies de Loto del Señor, están a salvo del terrible océano del mundo."