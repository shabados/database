[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਵਿਰਲੈ ਪਾਈ ॥"
page = 1068
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, only a few attain to this Divine glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਸ ਈਸ਼ਵਰੀ ਪ੍ਰਭਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, a rare few attain this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਕਰਨ ਦੀ ਦਾਤਿ) ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਵਿਰਲੈ = (ਕਿਸੇ) ਵਿਰਲੇ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que logra obtenerla."