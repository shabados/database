[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਰਨੀ ਅਰੁ ਸੰਪਤਿ ਸਗਰੀ; ਜੋ ਮਾਨਿਓ ਅਪਨਾਈ ॥"
page = 1231
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the wealth, land and property that thou consider as yours,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੌਲਤ, ਜਮੀਨ ਅਤੇ ਜਾਇਦਾਦ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀਆਂ ਨਿਜ ਦੀਆਂ ਖਿਆਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the wealth, land and property which you consider your own"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ, ਪ੍ਰਿਥਵੀ ਔਰ ਸਭੀ ਸੰਪਦਾ ਜੋ ਅਪਨੀ ਮਾਨੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਧਨ ਧਰਤੀ ਸਾਰੀ ਮਾਇਆ ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਸਮਝੀ ਬੈਠਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਨੀ = ਧਰਤੀ। ਅਰੁ = ਅਤੇ {ਅਰਿ = ਵੈਰੀ}। ਸੰਪਤਿ = ਪਦਾਰਥ। ਸਗਰੀ = ਸਾਰੀ। ਅਪਨਾਈ = ਆਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu riqueza, tierras y posesiones, que consideras que son de tu propiedad,"