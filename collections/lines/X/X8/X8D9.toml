[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਏਕ ਧੁਨਿ ਏਕੈ; ਏਕੈ ਰਾਗੁ ਅਲਾਪੈ ॥"
page = 885
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's eulogist imbibes love for the one and sings the melody of but one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਕੀਰਤਨੀਆਂ ਇੱਕ ਨਾਲ ਹੀ ਲਗਨ ਲਾਉਂਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਇੱਕ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਤਰਾਨਾ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the song of the One Universal Creator; he sings the tune of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੋ ਏਕ ਜੋ ਓਅੰਕਾਰ ਨਾਮ ਕੀ ਧੁਨੀ ਮੁਖ ਤੇ ਨਿਕਾਸਤੇ ਹੈਂ, ਏਹੀ ਏਕ ਰਾਗ ਅਲਾਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਰਾਸ ਪਾਣ ਵਾਲਾ ਉਹ ਮਨੁੱਖ) ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਲਿਵ ਲਾਈ ਰੱਖਦਾ ਹੈ, ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que canta la Melodía del Creador Universal, que se entona en el Señor,"