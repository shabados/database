[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਏਕੁ ਵਿਖਾਲਿਆ; ਮਨਿ ਤਨਿ ਸੁਖੁ ਹੋਈ ॥"
page = 788
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown me the One Lord and my soul and body are comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਕ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਸੁਖੀ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has shown me the One Lord, and my mind and body are at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਰਬ ਮੇਂ ਏਕ ਪਰਮੇਸਰ ਦਿਖਾਯਾ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਤਨ ਮੇਂ ਸੁਖ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ, ਭਾਵ ਬ੍ਰਹਮਾਨੰਦ ਮੇਂ ਮਗਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਉਹ ਇੱਕ ਪ੍ਰਭੂ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਤਨ ਵਿਚ ਸੁਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero me reveló a Dios, y mi cuerpo y mi mente se confortaron."