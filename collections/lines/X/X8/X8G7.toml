[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਗੜਦੀ ਜਾਣ ਜੁਝਿ ਗਯੋ; ਰਾਗੜਦੀ ਰਘੁਪਤ ਇਮ ਬੁਝਯੋ ॥੫੬੩॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king of Raghava clan, considering him dead, became pale.563."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ ਚੰਦਰ ਨੇ ਇੰਜ ਸਮਝਿਆ ਕਿ (ਲੱਛਮਣ) ਮਾਰਿਆ ਗਿਆ ਹੈ ॥੫੬੩॥"