[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੇਖਉ; ਤੁਮਰੀ ਸਰਨਾ ॥੧॥"
page = 1303
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see Thy refuge O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਵੇਖਦਾ ਹਾਂ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see Your Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਤੁਮਾਰੀ ਸਰਨ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਿਧਰ ਕਿਧਰ ਵੇਖਦਾ ਹਾਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a dónde sea que volteo ahí veo Tu Santuario. (1)"