data = "ਮਾਰੂ ਮਹਲਾ ੪ ਘਰੁ ੨ ॥"
page = 995
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਚੋਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Fourth Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru, Mejl Guru Ram Das, Cuarto Canal Divino."