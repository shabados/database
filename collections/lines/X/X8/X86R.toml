[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਾ ਫਲੁ ਨ ਮੁਲੁ ਅਢੁ; ਨਿਹਫਲ ਸਿਮਲ ਛਾਂਵ ਜਿਵੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its red fruit is worthless just like the useless shade of silk-cotton tree."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੰਮਲ ਦਾ ਫਲ ਤਾਂ ਲਾਲ ਹੁੰਦਾ ਹੈ, ਪਰੰਤੂ ਮੁੱਲ ਅੱਧੀ ਕੋਡੀ ਭੀ ਨਹੀਂ ਪੈਂਦਾ, ਛਾਂ ਭੀ ਨਿਸ਼ਫਲ ਹੈ।"