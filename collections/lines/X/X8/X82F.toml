[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਜੋ ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵੈ ॥"
page = 531
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mother, he who sings the hymns the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਜੋ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, how fruitful is the birth of one who sings the Glories of God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, Santo es aquél que canta la Alabanza del Señor;"