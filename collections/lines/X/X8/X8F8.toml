[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਮਨ ਕਾਰਣਿ; ਤਤੁ ਬਿਲੋਵੈ ॥"
page = 411
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal should churn the essence of righteousness for his soul's sake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਦੀ ਖਾਤਰ ਸਚਾਈ ਦੇ ਜੋਹਰ ਨੂੰ ਰਿੜਕਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the benefit of the mind, churn the true essence of reality;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚ ਬਸਤ ਕੀ ਪ੍ਰਾਪਤਿ ਕੇ ਕਾਰਨ ਮਨ ਮੇਂ (ਤਤੁ ਬਿਲੋਵੈ) ਤੱਤ ਮਿਥ੍ਯਾ ਕਾ ਬੀਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਵੱਸ ਕਰਨ ਵਾਸਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ (ਚੇਤੇ ਰੱਖਦਾ ਹੈ) ਮੁੜ ਮੁੜ ਯਾਦ ਕਰਦਾ ਹੈ (ਜਿਵੇਂ ਦੁੱਧ ਰਿੜਕੀਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el bien de su mente uno debería de batir, como para sacar mantequilla, la Esencia de la Verdad,"