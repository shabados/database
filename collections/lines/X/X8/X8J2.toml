[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਹ ਸੇਤੀ ਲਗੜੀ ਡੋਰੀ; ਨਾਨਕ ਅਨਦ ਸੇਤੀ ਬਨੁ ਗਾਹੀ ॥੧॥"
page = 520
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Thee, O my Spouse, am I attached in love, so I traverse the jungle with joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ, ਹੇ ਮਰੇ ਕੰਤ! ਮੈਂ ਪ੍ਰੀਤ ਅੰਦਰ ਜੁੜਿਆ ਹੋਇਆ ਹਾਂ, ਇਸ ਲਈ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਜੰਗਲ ਨੂੰ ਪਾਰ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love with You, O my Husband Lord; O Nanak, I cross the jungle joyfully. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਤੈਂ ਪਤੀ ਸੇ (ਲਗੜੀ) ਡੋਰੀ ਬ੍ਰਿਤੀ ਲਗੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਆਨੰਦ ਪੂਰਬਕ ਅਸਿਪਤ੍ਰਾਦਿ ਵਾ ਸੰਸਾਰ ਬਨ ਕਉ ਗ੍ਰਹਨ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਪਾਰ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪਤੀ (ਪ੍ਰਭੂ)! ਮੈਂ ਨਾਨਕ (ਦੇ ਚਿੱਤ) ਦੀ ਡੋਰ ਤੇਰੇ (ਚਰਨਾਂ) ਨਾਲ ਲੱਗੀ ਹੋਈ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਮੈਂ ਆਨੰਦ ਨਾਲ (ਇਸ ਸੰਸਾਰ) ਜੰਗਲ ਵਿਚੋਂ ਦੀ ਲੰਘ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero como yo estoy entonado en mi Señor, camino por el bosque envuelto en Dicha. (1)"