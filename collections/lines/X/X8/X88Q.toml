[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਦੁਖੀਏ ਸਦਾ ਭ੍ਰਮਿ ਭੁਲੇ; ਤਿਨੑੀ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 852
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woe-begone apostates ever go wrong in doubt and they lose their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਸ਼ਟ ਪੀੜਤ ਅਧਰਮੀ ਹਮੇਸ਼ਾਂ ਹੀ ਸੰਦੇਹ ਅੰਦਰ ਗੁੰਮਰਾਹ ਹੋਏ ਹਨ ਤੇ ਉਹ ਆਪਣਾ ਜੀਵਨ ਨਿਸਫਲ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The miserable self-willed manmukhs are forever deluded by doubt; they waste away their lives uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਦੁਖਦੇ ਹੈਂ, ਸੋ ਸਦਾ ਭ੍ਰਮ ਸੇ ਭੂਲੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਜਨਮ ਵਿਅਰਥ ਹੀ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਸਦਾ ਦੁਖੀ ਹੀ ਰਹੇ, ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝੇ ਹੀ ਰਹੇ, ਉਹਨਾਂ ਆਪਣਾ ਜਨਮ ਵਿਅਰਥ ਹੀ ਗਵਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras están siempre dolientes, al estar ofuscados por la duda, pues desperdician su vida en vano."