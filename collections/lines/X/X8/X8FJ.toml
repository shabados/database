[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਤ੍ਰ ਸਸਤ੍ਰ ਸੰਭਾਰ ਸੂਰੋ; ਰੂਪ ਕੈ ਬਿਕਰਾਲ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He appeared in a frightful form and held up all his weapons and arms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਅਸਤ੍ਰ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ ਭਿਆਨਕ ਰੂਪ ਬਣਾ ਲਿਆ।"