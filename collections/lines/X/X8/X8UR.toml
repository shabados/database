[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ ਮਨੁ ਬੇਧਿਆ; ਅਵਰੁ ਕਿ ਕਰੀ ਵੀਚਾਰੁ ॥"
page = 62
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Pervading Lord's Name, my mind is pierced through. What else should I reflect upon?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰਾ ਮਨੂਆ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ। ਮੈਂ ਹੋਰ ਕਿਸ ਦਾ ਧਿਆਨ ਧਾਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the Name of the Lord. What else should I contemplate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਬ ਰਾਮ ਕੇ ਨਾਮ ਸੇ ਮਨੁ (ਬੇਧਿਆ) ਮਿਲਿਆ, ਤਬ ਅਵਰੁ ਵੀਚਾਰੁ ਕਿਆ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਰੋਤਾ ਜਾਏ, (ਉਸ ਦੇ ਸੰਬੰਧ ਵਿਚ) ਮੈਂ ਹੋਰ ਕੀਹ ਵਿਚਾਰ ਕਰਾਂ (ਮੈਂ ਹੋਰ ਕੀਹ ਦੱਸਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha sido flechada por el Nombre del Señor, ¿en dónde más puedo habitar ahora?"