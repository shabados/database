[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਕਉ; ਸਦ ਬਲਿ ਜਾਵੈ ॥੪॥੧੬॥੨੨॥"
page = 741
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever a sacrifice unto the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to the True Guru. ||4||16||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸੀ ਸੇ ਸਤਿਗੁਰੋਂ ਸੇ ਸਦਾ ਸਦਾ ਬਲਿਹਾਰ ਜਾਈਏ॥੪॥੧੬॥੨੨॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਫਿਰ ਉਹ ਮਨੁੱਖ) ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੧੬॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak ofrece para siempre su ser en sacrificio al Verdadero Guru.(4-16-22)"