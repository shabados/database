[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਕਰਹੁ; ਬੀਚਾਰੁ ਗਿਆਨੀ ॥"
page = 385
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Think of such a doctrine, O divine,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਹੋ ਜੇਹੀ ਤਰਕੀਬ ਸੋਚ, ਹੇ ਬ੍ਰਹਿਮ ਬੇਤੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consider this, O wise one,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗ੍ਯਾਨੀ ਪੁਰਸੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਐਸਾ ਬਿਚਾਰ ਕਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਿਆਨਵਾਨ ਮਨੁੱਖ! ਕੋਈ ਇਹੋ ਜਿਹੀ ਵਿਚਾਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਹੇ ਗਿਆਨਵਾਨ ਮਨੁੱਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Considera esto, Oh sabio,"