[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਨਿਰਮਲ ਕਰਮ ਕਰਿ, ਤਾਰਨ ਤਰਨ ਹਰਿ; ਅਵਰਿ ਜੰਜਾਲ ਤੇਰੈ ਕਾਹੂ. ਨ ਕਾਮ ਜੀਉ ॥"
page = 678
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, do thou, only the pious deeds, To ferry across, God is the only ship, other entanglements shall serve thee no purpose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕੇਵਲ ਪਵਿੱਤਰ ਅਮਲ ਕਮਾ। ਪਾਰ ਉਤਰਨ ਲਈ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਇਕੋ ਇਕ ਜਹਾਜ਼ ਹੈ, ਹੋਰ ਰੁਝੇਵਨੂੰ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, do only deeds of purity; the Lord is the only boat to carry you across. Other entanglements shall be of no use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਨਿਸਕਾਮ ਕਰਮ ਕਰਨੇ ਤੇ ਮਨ ਨਿਰਮਲ ਹੋਵੈ ਸੋ ਕਰ ਔ ਸੰਸਾਰ ਸੇ ਤਾਰਨੇ ਕੌ (ਤਰਨ) ਜਹਾਜ ਰੂਪੀ ਹਰੀ ਹੈ, ਤਾਂ ਤੇ ਇਸ ਜੀਵ ਕੇ ਔਰ ਜੰਜਾਲ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਜੀਵਨ ਨੂੰ) ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੇ (ਹਰਿ-ਸਿਮਰਨ ਦੇ) ਕੰਮ ਕਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਲਈ ਜਹਾਜ਼ ਹੈ। (ਦੁਨੀਆ ਦੇ) ਹੋਰ ਸਾਰੇ ਜੰਜਾਲ ਤੇਰੇ ਕਿਸੇ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, haz sólo las acciones correctas y entiende que tu Creador es tu Único Redentor, y nadie más te podrá ayudar."