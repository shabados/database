[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮੁੰਦੁ ਸਾਗਰੁ. ਹੋਵੈ ਬਹੁ ਖਾਰਾ; ਗੁਰਸਿਖੁ ਲੰਘਿ ਗੁਰ ਪਹਿ ਜਾਈ ॥੧੪॥"
page = 757
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though the sea, ocean be exceedingly brine, crossing it, the Guru's Sikh goes to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸਮੁੰਦਰ, ਸਮੁੰਦਰ ਨਿਹਾਇਤ ਹੀ ਨਿਮਕੀਨ ਹੋਵੇ, ਇਸ ਤੋਂ ਪਾਰ ਹੋ, ਗੁਰੂ ਦਾ ਸਿੱਖ ਗੁਰਾਂ ਕੋਲ ਪੁੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though the oceans and the salty seas are very vast, the GurSikh will cross over it to get to his Guru. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦ੍ਰ (ਸਾਗਰ) ਸਹਿਤ ਜਹਿਰ ਕੇ ਹੋਵੇ ਔ ਖਾਰਾ ਭੀ ਹੋਵੇ, ਜੋ ਗੁਰੂ ਕੇ ਸਿੱਖੁ ਸਿਦਕੀ ਹੈਂ ਇਨ ਵਿਘਨੋਂ ਕੋ ਲਾਂਘ ਕੇ ਭੀ ਗੁਰੋਂ ਪਾਸ ਜਾਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖਾਰਾ ਸਮੁੰਦਰ ਭੀ ਲੰਘਣਾ ਪਏ, ਤਾਂ ਭੀ ਉਸ ਨੂੰ ਲੰਘ ਕੇ ਗੁਰੂ ਦਾ ਸਿੱਖ ਗੁਰੂ ਦੇ ਕੋਲ ਪਹੁੰਚਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si el huracán estuviera por llegar, yo, el buscador, cruzaría hasta la otra orilla.  (14)"