[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨਿ ਰਤਨਿ; ਸਾਚੈ ਸਹਜਿ ਸਮਾਏ ॥੪॥"
page = 364
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the jewel of gnosis, man is easily absorbed in the True Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਦੇ ਜਵਾਹਰ ਦੇ ਜ਼ਰੀਏ ਆਦਮੀ ਸੁਖੈਨ ਹੀ, ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the jewel of spiritual wisdom, one is easily absorbed into the True Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗ੍ਯਾਨ ਰਤਨ ਕਰ ਕੇ ਸ੍ਵਭਾਵਕ ਹੀ ਸਾਚੇ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਗਿਆਨ-ਰਤਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí la tristeza desaparece, y a través de la joya de la Sabiduría, uno se inmerge en la Verdad del Señor. (4)"