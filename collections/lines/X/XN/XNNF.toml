[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾਂ ਤੁਮੑਾਰਾ ਜਗਦੀਸ ਗੁਸਾਈ ॥"
page = 1154
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where is your God, the Lord of universe? and raised bludgeon to strike Prahlad,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਸੁਆਮੀ ਤੇਰਾ ਵਾਹਿਗੁਰੂ ਕਿੱਥੇ ਹੈ? ਤੇ ਪ੍ਰਹਲਾਦ ਨੂੰ ਮਾਰਨ ਲਈ ਗਦਾ ਉਲਾਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Where is your God, the Lord of the Universe, now?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਹਾ: ਤੁਮਾਰਾ ਗੁਸਾਈ ਕਹਾਂ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਖਣ ਲੱਗਾ-ਦੱਸ) ਕਿੱਥੇ ਹੈ ਤੇਰਾ ਜਗਦੀਸ਼? ਕਿੱਥੇ ਹੈ ਤੇਰਾ ਗੁਸਾਈਂ? (ਜਿਹੜਾ ਤੈਨੂੰ ਹੁਣ ਬਚਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = ਜਗਤ ਦਾ ਮਾਲਕ। ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਸਾਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pidiéndole que le dejara ver en donde era que su Dios,"