[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰਿਹ ਹੋਇ ਪੁਤ੍ਰ ਸਮ ਤੁਲਿ ਤੋਹਿ ॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Rudra! if you want to grant me a boon, then give me a son like you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੁਹਾਡੇ ਸਮਾਨ ਮੇਰੇ ਘਰ ਪੁੱਤਰ ਜਨਮ ਲਏ।"