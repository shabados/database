[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਭਗਤਿ; ਵਿਚਹੁ ਆਪੁ ਖੋਇ ॥"
page = 159
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True devotional service consists in effacing one's self from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਆਪਣੇ ਆਪ ਨੂੰ ਅੰਦਰੋਂ ਗੁਆਉਣ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True devotional worship consists of eliminating selfishness and conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਮਨ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਵ ਖੋਇ ਦੇਵੈ ਤੌ ਸਚੀ ਭਗਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਦਾ ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਭਗਤੀ ਦੁਆਰਾ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ, ਪਰਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdadera Alabanza es aquélla en la que uno pierde el sentido de su propio ser."