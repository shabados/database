[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਹਰਿ ਲਿਵ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 172
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person enshrines affection for God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is lovingly centered on the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਹੀ ਹਰੀ ਮੇਂ ਬਿਰਤੀ ਲਗਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਹੀ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰ) ਹਰੀ ਦੇ ਮਿਲਾਪ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los Gurmukjs están entonados en Dios. (1-Pausa)"