[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਪਿ ਨਿਹਾਲ; ਸਭਿ ਕੁਲ ਤਾਰਸੀ ॥੧॥੪॥੬॥"
page = 730
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he himself shall be blissful and shall save all his lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਖੁਦ ਪਰਮ ਪਰਸੰਨ ਹੋਵੇਗਾ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ ਨੂੰ ਤਾਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he himself shall be enraptured, and he shall save his entire ancestry. ||1||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਆਪ ਤੋ (ਨਿਹਾਲੁ) ਜਨਮ ਮਰਣ ਰੂਪ ਦੁਖ ਤੇ ਰਹਿਤ ਹੂਆ ਹੀ ਹੈ, ਪਰੰਤੂ ਸਭੁ ਕੁਲੋਂ ਕੋ ਉਸਨੇ ਤਾਰਿਆ ਹੈ, ਭਾਵ ਇਕੀਸ ਕੁਲ ਉਸ ਕੇ ਤਰ ਗਏ ਹੈਂ॥੧॥੪॥੬॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਪ ਸਦਾ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਹੀ ਤਾਰ ਲੈਂਦਾ ਹੈ (ਸੋਭਾ ਦਿਵਾਂਦਾ ਹੈ) ॥੧॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲ = ਪ੍ਰਸੰਨ-ਚਿੱਤ। ਸਭਿ = ਸਾਰੇ ॥੧॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, él será bendecido y salvará a los suyos y a todas sus generaciones.  (1-4-6)"