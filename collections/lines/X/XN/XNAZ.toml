[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕੜੀਐ; ਜਾਂ ਰਹਿਆ ਸਮਾਏ ॥੧॥"
page = 1140
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we be in sorrow, when the Lord is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਕਿਉਂ ਅਫਸੋਸ ਕਰੀਏ ਜਦ ਕਿ ਸੁਆਮੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But why should we feel sad? The Lord is pervading everywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਯਾ ਝੁਰੀਏ ਜੋ ਸਰਬ ਮੇਂ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਕੋ (ਸਮਾਏ) ਬ੍ਯਾਪਕ ਜਾਣ ਲੀਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ (ਇਹ ਯਕੀਨ ਬਣਿਆ ਰਹੇ ਕਿ ਪਰਮਾਤਮਾ) ਹਰੇਕ ਥਾਂ ਵਿਆਪਕ ਹੈ, ਤਦੋਂ ਚਿੰਤਾ-ਝੋਰਾ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿por qué lamentarse si el Señor prevalece en todo? (1)"