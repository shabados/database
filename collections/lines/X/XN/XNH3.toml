[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਬਸੇ ਮਨ ਮੇਰੈ ॥"
page = 1221
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's feet abode within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰ, ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Feet of the Guru abide within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦੇ) ਗੁਰੂ ਦੇ ਚਰਨ ਮੇਰੇ ਮਨ ਵਿਚ ਵੱਸ ਪਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਮੇਰੈ = ਮਨਿ ਮੇਰੈ, ਮੇਰੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltezco los Pies del Guru en mi mente y veo al Señor llenándolo todo,"