[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਭਗਤੀ. ਘਰਿ ਵਾਸੁ, ਨ ਹੋਵੀ; ਸੁਣਿਅਹੁ ਲੋਕ ਸਬਾਏ ॥"
page = 689
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the love-worship, one abides not in one's Home. Hearken O ye all men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਆਪਣੇ ਹਿਰਦੇ ਘਰ ਅੰਦਰ ਵਸੇਬਾ ਨਹੀਂ ਪਾਉਂਦਾ। ਸੁਣ ਲਓ ਤੁਸੀਂ ਹੇ ਸਾਰਿਓ, ਲੋਕੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without loving devotion, you cannot dwell in your own home - listen, everyone!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਭਗਤੀ ਸੇ ਬਿਨਾਂ (ਘਰਿ) ਸਰੂਪ ਮੇਂ ਨਿਵਾਸ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਹੇ ਸਰਬ ਲੋਕੋ ਸੁਣੋ! ਵਾ ਸੰਪੂਰਨ (ਲੋਕ) ਸਾਸਤ੍ਰ ਭੀ ਤੂੰ ਸੁਣ ਲੈ ਵਹੁ ਭੀ ਇਹੀ ਬਾਤ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਲੋਕੋ! ਸੁਣ ਲਵੋ, ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਮਨ ਭਟਕਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ) ਅੰਤਰ ਆਤਮੇ ਟਿਕਾਉ ਨਹੀਂ ਲੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Devoción, no puedes habitar en tu Hogar, escucha esto oh hombre."