[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਚੇਰੀ ਹੋਇ ਲਗਹ ਗੁਰ ਚਰਣੀ; ਜਿਨਿ ਹਰਿ ਪ੍ਰਭ ਮਾਰਗੁ ਪੰਥੁ ਦਿਖਾਇਆ ॥੧॥"
page = 882
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a hand-maid, I repair to the feet of the Guru, who has shown to me the path and way to my God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੀ ਬਣ ਕੇ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈਦੀ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੈ ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਰਸਤਾ ਅਤੇ ਰਾਹ ਵਿਖਾਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a slave; I fall at the Guru's feet. He has shown me the Path, the Way to my Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਸੁਭ ਮਾਰਗੋਂ ਮੇਂ ਹਰੀ ਕਾ ਪੰਥ ਦਿਖਾਯਾ ਹੈ, ਤਿਨ ਆਪ ਕੀ ਹਉ ਦਾਸੀ ਹੋਇਕੈ ਚਰਨੀ ਲਾਗਤੀ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਗੁਰੂ ਨੇ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਰਸਤਾ ਵਿਖਾਇਆ ਹੈ, ਮੈਂ ਉਸ ਦਾ ਦਾਸ ਬਣ ਕੇ ਉਸ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਡਿੱਗਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me quiero aferrar a Tus Pies como un esclavo, pues me has mostrado el Sendero de mi Señor.(1)"