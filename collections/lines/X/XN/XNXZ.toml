[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਰਤ ਜਿ ਖੇਤ, ਮਹਾ ਪ੍ਰੇਤ ਕੀਨੇ ਬਾਨਨ ਸੋ; ਬਿਚਲ ਬਿਥਰ ਐਸੇ ਭਾਜਗੀ ਅਨੀ ਕਿਨੀ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many left the battlefield out of fear, many of them became corpses with arrows, routed from its place the army hath fled helter skelter like this:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡਰ ਦੇ ਮਾਰੇ ਯੁੱਧ-ਭੂਮੀ ਛਡ ਗਏ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਬਾਣਾਂ (ਦੀ ਮਾਰ) ਨਾਲ ਭੂਤਨੇ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਵਿਚਲਿਤ (ਦੈਂਤ) ਸੈਨਾ ਇਸ ਤਰ੍ਹਾਂ ਖਿੰਡ-ਪੁੰਡ ਗਈ"