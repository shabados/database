[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ. ਬਿਦਿਆ ਨਿਧਾਨ ਨਿਗਮੰ; ਨਚ. ਗੁਣਗੵ, ਨਾਮ ਕੀਰਤਨਹ ॥"
page = 1356
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess not the treasure of the Veda's knowledge, nor am I a man of merit, nor sing I the praise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲ ਵੇਦਾਂ ਦੇ ਇਲਮ ਦਾ ਖਜਾਨਾ ਨਹੀਂ, ਨਾਂ ਮੈਂ ਗੁਣਵਾਨ ਪੁਰਸ਼ ਹਾਂ, ਨਾਂ ਹੀ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not possess the treasure of the wisdom of the Vedas, nor do I possess the merits of the Praises of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ (ਨਿਗਮੰ) ਬੇਦ ਵਿਦਿਆ ਕਾ ਨਿਧਾਨ ਭੀ ਨਹੀਂ ਪੁਨਾ ਗੁਣੋਂ ਕਾ ਗਿਆਤਾ ਭੀ (ਨਚ) ਨਹੀਂ ਔ ਨਾਮ ਕਾ ਕੀਰਤਨੁ ਭੀ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਮੈਂ ਵੇਦ-ਵਿਦਿਆ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਾਂ, ਨਾਹ ਹੀ ਮੈਂ ਗੁਣਾਂ ਦਾ ਪਾਰਖੂ ਹਾਂ, ਨਾਹ ਹੀ ਮੇਰੇ ਪਾਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No poseo el tesoro de sabiduría de los Vedas, ni tampoco los Méritos de recitar el Naam,"