[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਨੁ ਨਿਰਮਲੁ. ਜਿਤੁ ਸਾਚੁ ਅੰਤਰਿ; ਗਿਆਨ ਰਤਨੁ ਸਾਰੰ ॥੬॥"
page = 505
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the mind in which there is truth and the excellent jewel of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਿਰਦਾ ਪਵਿੱਤ੍ਰ ਹੈ, ਜਿਸ ਦੇ ਅੰਦਰ ਸੱਚ ਅਤੇ ਈਸ਼ਵਰੀ-ਗਿਆਤ ਦਾ ਅਤਿ ਉਦੱਮ ਜਵੇਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mind is pure, which enshrines Truth within, and the most excellent jewel of spiritual wisdom. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨ ਸੁਧ ਹੈ ਜਿਸ ਕੇ ਅੰਤਰ (ਸਾਚੁ) ਨਿਸਚਿਯ ਕਰ ਕੇ (ਸਾਰੰ) ਤਤ੍ਵ ਗਿਆਨ ਰਤਨ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਟਿਕ ਜਾਏ ਉਹ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਗਿਆਨ ਦਾ ਸ੍ਰੇਸ਼ਟ ਰਤਨ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo es pura la mente en la que habita la Verdad, en la que se atesora la Joya de la Sabiduría del Señor. (6)"