[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਨੇੜੈ; ਵਿਸਮਾਦੁ ਦੂਰਿ ॥"
page = 464
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is Thy nearness and wonderful the remoteness from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈਰਾਨ-ਕੁਨ ਹੈ ਤੇਰੀ ਨਜਦੀਕੀ ਅਤੇ ਹੈਰਾਨ-ਕੁਨ ਹੈ ਤੇਰੇ ਪਾਸੋਂ ਦੁਰੇਡਾਪਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is closeness, wonderful is distance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀਓਂ ਕੋ ਨਿਕਟ ਪਰਤੀਤ ਹੋਤਾ ਹੈ, ਸੋ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ, ਅਗਿਆਨੀਓਂ ਕੋ ਦੂਰ ਦਿਖਾਈ ਪੜਤਾ ਹੈ, ਸੋ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਆਖਦਾ ਹੈ ਰੱਬ) ਨੇੜੇ ਹੈ (ਕੋਈ ਆਖਦਾ ਹੈ) ਦੂਰ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso lo cerca, maravilloso lo lejos."