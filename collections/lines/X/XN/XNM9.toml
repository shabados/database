[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਰੋਗੁ ਨ ਭਉ ਬਿਆਪੈ; ਜਿਨੑੀ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥"
page = 544
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anguish, disease and fear cling not to them, who contemplate over the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜਾ, ਬੀਮਾਰੀ ਅਤੇ ਡਰ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਚਿੰਮੜਦੇ, ਜੋ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, disease and fear do not cling to those who meditate on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇ ਕਰਨੇਹਾਰੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮੁ ਧ੍ਯਾਯਾ ਹੈ, ਤਿਨ ਕੋ ਦੇਹਿਕ ਵ ਜਨਮਾਦਿ ਰੋਗ ਅਰੁ ਦੈਵਿਕ ਦੁਖੁ ਔ ਜਮਾਦਿ ਭਯ ਕੁਛ ਨਹੀਂ ਬ੍ਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਉੱਤੇ ਕੋਈ ਰੋਗ, ਕੋਈ ਦੁੱਖ, ਕੋਈ ਡਰ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor y la enfermedad no acechan a quienes meditan en el Señor, Jar, Jar."