[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਸੇ; ਬਾਹਰਿ ਭੀ ਓਹੀ ॥"
page = 294
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides within and He is also found without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਬਾਹਰਵਾਰ ਭੀ ਉਹ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells inside, and outside as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸ਼ਕਰਨ ਬੀਚ ਜੋ (ਬਸੇ) ਨਿਸਚੇ ਹੋ ਰਹਾ ਹੈ, ਸੋਈ ਰੂਪ ਬਾਹਰ ਨਾਮ ਰੂਪ ਪ੍ਰਪੰਚ ਦੇਖਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਸੰਤ ਭਿੰਨ ਕਲਪਨਾ ਕਿਉਂ ਨਹੀਂ ਕਰਤੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧੂ ਜਨਾਂ ਲਈ) ਅੰਦਰ ਬਾਹਰ (ਸਭ ਥਾਂ) ਉਹੀ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada acción, encuentra complacencia en cualquier situación que Dios disponga para él."