[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਦਿਆ ਮਰੁ ਮਾਰਿ; ਨ ਪਛੋਤਾਈਐ ॥"
page = 147
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst living subdue death and thou shalt not regret afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਉਂਦੇ ਜੀ ਮੌਤ ਤੇ ਕਾਬੂ ਪਾ ਲੈ ਅਤੇ ਤੈਨੂੰ ਅਖੀਰ ਨੂੰ ਝੋਰਾ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While you are alive, conquer death, and you shall have no regrets in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵਦਿਆਂ (ਮਰੁ) ਕਾਮਾਦਿਕੋਂ ਕੋ (ਮਾਰਿ) ਮਾਰੀਏ ਤਬ ਪਸਚਾਤਾਪ ਨਹੀਂ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬੰਦੇ!) (ਇਸ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ) ਮਾਰ ਕੇ ਜੀਊਂਦਿਆਂ ਹੀ ਮਰ (ਤਾਕਿ ਅੰਤ ਨੂੰ) ਪਛੁਤਾਣਾ ਨਾ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ, (ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ) ਮਾਰ ਕੇ {ਨੋਟ: ਇਸੇ ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਜ਼ਿਕਰ ਪਉੜੀ ਨੰ: ੧੮ ਤੇ ੧੯ ਵਿਚ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apacigua tu ego para que no te arrepientas al final de tu vida."