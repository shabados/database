[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਸਦਾ ਸੁਖੁ ਹੈ; ਤਿਲੁ. ਨ ਤਮਾਇ ॥੨॥"
page = 1172
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever abide in bliss and have not even an iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਲਾਲਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They live in peace forever, and have no greed at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਦਾ ਹੀ ਸੁਖ ਰਹਿਤਾ ਹੈ ਅਰ ਤਿਲ ਮਾਤ੍ਰ ਭੀ (ਤਮਾਇ) ਚਾਹ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਕਦੇ ਰਤਾ ਭਰ ਭੀ (ਮਾਇਆ ਦਾ) ਲਾਲਚ ਨਹੀਂ ਵਿਆਪਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanecen alejados del veneno de la avaricia. (2)"