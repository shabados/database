[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪਿਤਾ ਪਹਿ; ਹਉ ਕਿਉ ਕਰਿ ਜਾਈ ॥"
page = 476
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I go to that Father?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬਾਬਲ ਕੋਲ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪੁੱਜਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How shall I go to that Father?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਪਿਤਾ ਪਾਸ ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਜਾਉਂ, ਐਸੀ ਬੇਨਤੀ ਕਰਨੇ ਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਪੁੱਛੇ ਕਿ) ਮੈਂ (ਕੰਗਾਲ ਕਬੀਰ) ਉਸ ਪਿਤਾ ਪਾਸ ਕਿਵੇਂ ਅੱਪੜ ਗਿਆ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਕੋਲ, ਪਾਸ। ਕਿਉ ਕਰਿ = ਕਿਸ ਤਰ੍ਹਾਂ? ਕਿਸ ਵਸੀਲੇ ਨਾਲ? ਜਾਈ = ਮੈਂ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puedo obtener a tal Padre?"