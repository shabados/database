[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ ਦਾਤਾ; ਅਵਰੁ ਨ ਕੋਇ ॥੩॥"
page = 363
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Guru, there is no other donor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is no other Giver. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸੇ ਗਿਆਨ ਕਾ ਦਾਤਾ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਇਹ (ਉੱਚੀ) ਦਾਤਿ ਦੇਣ ਜੋਗਾ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad sin el Guru, nada tiene provecho para mí. (3)"