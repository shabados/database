[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਪਸੂ ਭਏ ਬੇਤਾਲੇ ॥੬॥"
page = 224
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without knowing the Master, the mortals have become beasts and devils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਨੂੰ ਜਾਨਣ ਦੇ ਬਗੈਰ, ਪ੍ਰਾਣੀ ਡੰਗਰ ਅਤੇ ਭੂਤਨੇ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, people become beasts and demons. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੇ ਸ੍ਵਰੂਪ ਬੂਝੇ ਸੇ ਬਿਨਾ ਜੀਵ, ਪਸ਼ੂ ਔਰ ਬੇਤਾਲ ਹੋ ਰਹੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਗਿਆਨ ਪ੍ਰਾਪਤ ਕਰਨ ਤੋਂ ਬਿਨਾ ਜੀਵ ਪਸ਼ੂ (-ਸੁਭਾਵ) ਬਣ ਰਹੇ ਹਨ, ਭੂਤਨੇ ਹੋ ਰਹੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin Conocerte, nuestra mente se vuelve loca.(6)"