[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਗਇਓ ਤਾਪ ਸਭ ਸਹਸਾ; ਗੁਰੁ ਸੀਤਲੁ. ਮਿਲਿਓ ਸਹਜਿ ਸੁਭਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 373
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the cool Guru, my fever of all doubts has been easily done away with. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤ ਚਿੱਤ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਣ ਤੇ ਮੇਰਾ ਭਰਮ ਦਾ ਸਮੂਹ ਬੁਖਾਰ ਸੁਖੈਨ ਹੀ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fever of doubt has been totally eliminated; meeting the Guru, I am cooled and soothed, with intuitive ease. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸ਼ਾਂਤਿ ਰੂਪ ਸਤਿਗੁਰ ਮਿਲਾ ਤਬ ਜਿਤਨਾ ਸਹਸਾ ਅਰ ਤਾਪ ਥਾ ਸਭ ਨਿਰਜਤਨ ਹੀ ਦੂਰ ਹੋ ਗਇਆ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਦੁੱਖ ਕਲੇਸ਼ ਤੇ ਸਹਮ ਨਾਸ ਹੋ ਗਏ ਹਨ। ਆਤਮਕ ਠੰਡ ਦੇਣ ਵਾਲਾ ਗੁਰੂ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ। ਹੁਣ ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹਾਂ, ਹੁਣ ਮੈਂ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸਹਮ। ਸੀਤਲੁ = ਠੰਢ ਪਾਣ ਵਾਲਾ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la fiebre de la duda me ha dejado, sólo frescura y bienestar he recibido del Guru de forma natural. (1‑Pausa)"