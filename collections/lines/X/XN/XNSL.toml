[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰ ਬਿਚਾਰ; ਬਿਨਸਿਓ ਸਭ ਦੂਆ ॥"
page = 254
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through meritorious meditation, all duality is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਸਿਮਰਨ ਦੁਆਰਾ ਸਮੂਹ ਦਵੈਤ-ਭਾਵ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pure lifestyle and meditation, all duality is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਚਾਰ) ਸ੍ਰੇਸਟ ਵਾ ਚਾਰੋਂ ਬੇਦੋਂ ਕਾ ਵੀਚਾਰ ਕੀਆ ਤਬ ਦ੍ਵੈਤ ਭਾਵ ਸਭ ਬਿਨਸ ਜਾਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਸੁਅੱਛ ਹੋ ਜਾਂਦੇ ਹਨ, ਮਾਇਆ ਦਾ ਪਿਆਰ ਸਾਰਾ ਹੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces él recibirá todas las distinciones, que por su actitud le serán conferidas."