[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਾਲੀ ਲਾਗੇ; ਤਿਨੀ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 1051
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are attached to the branches, lose their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਟਹਿਣੀਆਂ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who are attached to the branches, waste their lives away uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਵਤਿਓਂ ਕੀ ਉਪਾਸ਼ਨਾ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਜਨਮ ਗਵਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜੇ ਮਨੁੱਖ ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਿਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਆਪਣਾ ਜੀਵਨ ਗਵਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los que están apegados a las ramas desperdician su vida en vano."