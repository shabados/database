[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਜਪਨ ਕਉ ਦੀਏ ॥"
page = 1339
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has blessed me with the meditation of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਿਮਰਨ ਕਰਨ ਲਈ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has blessed me with the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਜਪਨੇ ਕੋ ਉਪਦੇਸ਼ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਗੁਰੂ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਵਾਸਤੇ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre de Dios y las veinticuatro horas del día"