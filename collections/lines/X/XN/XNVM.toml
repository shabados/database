[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਵਿਚਿ ਆਪਿ ਵਰਤਦਾ ਪ੍ਰਭ ਜੀ; ਭਗਤੀ ਹੂ ਤੂ ਜਾਤਾ ॥"
page = 637
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself workest through Thine saints, O dear Lord and through Thine devotees Thou art known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਆਪਣੇ ਸਾਧੂਆਂ ਰਾਹੀਂ ਕੰਮ ਕਰਦਾ ਹੈ। ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਤੇ ਆਪਣੇ ਸ਼ਰਧਾਵਾਨਾਂ ਰਾਹੀਂ ਤੂੰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading through Your devotees, O Dear God; through Your devotees, You are known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੂੰ ਆਪ ਭਗਤੋਂ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈਂ ਔਰ ਭਗਤੋਂ ਨੇ ਹੀ ਨਿਸਚੇ ਕਰ ਤੁਝ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਭਗਤਾਂ ਵਿਚ ਤੂੰ ਆਪ ਕੰਮ ਕਰਦਾ ਹੈਂ, ਤੇਰੇ ਭਗਤਾਂ ਨੇ ਹੀ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਦਾ = ਕੰਮ ਕਰਦਾ। ਭਗਤੀ = ਭਗਤਾਂ ਨੇ। ਤੂ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te manifiestas a través de Tus Devotos, oh Señor; a través de Tus Devotos eres conocido."