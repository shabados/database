[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸਵ. ਕਲੇਸ ਨਾਸ ਅਘ ਖੰਡਨ; ਨਾਨਕ. ਜੀਵਤ ਦਰਸ ਦਿਸੇ ॥੨॥੯॥੧੨੫॥"
page = 829
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Beauteously haired Lord the Destroyer of pain and the Dispeller of pain and the Dispeller of sins, Nanak lives only by seeing Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁੱਖ ਮੇਟਣਹਾਰ! ਅਤੇ ਪਾਪ ਕੱਟਣਹਾਰ ਸੰਦਰਾਂ ਕੇਸਾਂ ਵਾਲੇ ਸੁਆਮੀ, ਨਾਨਕ ਕੇਵਲ ਤੇਰਾ ਦਰਸ਼ਨ ਵੇਖ ਕੇ ਹੀ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of beautiful hair, Destroyer of pain, Eradicator of sins, Nanak lives, gazing upon the Blessed Vision of Your Darshan. ||2||9||125||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੇਸਵ ਕਲੇਸੋਂ ਕੇ ਨਾਸਕ ਪਾਪੋਂ ਕੇ ਖੰਡਨਹਾਰੇ ਵਾਹਿਗੁਰੂ! ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸ ਤੇਰਾ ਦਰਸਨ ਦਿਸੇ ਤਉ ਹੀ ਜੀਵਤੇ ਹੈਂ॥੨॥੯॥੧੨੫॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਕੇਸ਼ਵ! ਹੇ ਕਲੇਸ਼ਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਪਾਪਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਹੀ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੨॥੯॥੧੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor de Cabello Maravilloso, Destructor del error y del dolor, Nanak vive sólo para obtener el Bendito Darshan de Tu Visión.(2-9-125)"