[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ; ਬੇਅੰਤ ਵਡਾਈ ॥੨॥"
page = 864
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite is the greatness of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਹੈ ਮਹਾਨਤਾ ਪੂਰਨ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of the Perfect Guru is endless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਗੁਰੂ ਪੂਰਿਓਂ ਕੀ ਬੇਅੰਤ ਵਡਿਆਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Gloria de mi Guru es Infinita.  (2)"