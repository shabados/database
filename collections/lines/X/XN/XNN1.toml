[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਪੂਰਨ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਜਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਜ਼ੂਰਿ ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਬਿਰੌ ।੪੪੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you should try to be face to face to the perfect and complete Guru. (440)"