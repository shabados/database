data = "ਹਰਖਵੰਤ ਤਬ ਚਲਾ ਪ੍ਰਬੀਨਾ ॥੧੮੧॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting greatly pleased, he moved forward, adopting their connotation in his heart.181."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਪ੍ਰਸੰਨ ਚਿਤ ਹੋ ਕੇ ਪ੍ਰਬੀਨ (ਦੱਤ) ਅਗੇ ਚਲ ਪਿਆ ॥੧੮੧॥"