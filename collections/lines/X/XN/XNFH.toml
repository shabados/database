[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਦੂਰਿ; ਸਭਹੂ ਕੈ ਸੰਗਿ ॥"
page = 279
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is far from all and yet with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਤੋਂ ਪਰੇਡੇ ਹੈ, ਫਿਰ ਭੀ ਸਾਰਿਆਂ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is far from all, and yet with all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਸਭ ਸੇ ਦੂਰ ਭੀ ਹੈ ਔਰ ਸਭ ਕੇ ਸਾਥ ਭੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਭੀ ਹੈ ਤੇ ਸਭ ਤੋਂ ਵੱਖਰਾ ਭੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prevaleciendo en todo pero permaneciendo desapegado de manera simultánea,"