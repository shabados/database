[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੈ; ਨਿਰਾਸਾ ਹੋਈ ॥"
page = 423
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understanding His will man becomes desireless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਆਦਮੀ ਇੱਛਾ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding His Command, one becomes free of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਕੇ ਹੁਕਮ ਕੋ ਬੂਝਤਾ ਹੈ, ਸੋ ਆਸਾ ਸੇ ਨਿਰਾਸਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਉਹ ਆਸਾਂ ਦੇ ਜਾਲ ਵਿਚੋਂ ਨਿਕਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਸਾ = ਆਸਾਂ ਤੋਂ ਸੁਤੰਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero tomando Conciencia del Mandato del Señor, uno abandona toda esperanza que provenga de su propio ego."