data = "(ਜਨਮੇਜੇ ਨੂੰ ਕਾਸ਼ੀ ਦੇ) ਰਾਜੇ ਵਲੋਂ ਦਾਜ ਵਿਚ ਇਕ ਅਨੂਪਮ ਦਾਸੀ ਮਿਲੀ"