data = "ਮਿਲੀ ਰਾਜ ਦਾਜੰ ਸੁ ਦਾਸੀ ਅਨੂਪੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The King janmeja received a unique maid-servant in his dowry,"

[[content]]
