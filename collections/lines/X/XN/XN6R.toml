[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਨਿਰੰਕਾਰੁ ਹੈ; ਜਿਸੁ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 1421
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great, great is the True Guru, the Formless Being, whose end and limit can not be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਧੰਨ ਹਨ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਸਚੇ ਗੁਰਦੇਵ ਜੀ, ਜਿਨ੍ਰਾਂ ਦਾ ਅਖੀਰ ਤੇ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Blessed and Great is the Formless True Guru, who has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕਾ ਅੰਤ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ, ਤਿਨ ਸਤਿਗੁਰ ਨਿਰੰਕਾਰ ਰੂਪ ਕੋ ਵਾਹੁ ਵਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਗੁਰੂ (ਉਸ) ਨਿਰੰਕਾਰ (ਦਾ ਰੂਪ) ਹੈ ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਅੰਤੁ ਨ = ਜਿਸ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ (ਪੈ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, Bendito y Grandioso es el Verdadero Guru, Quien no tiene Fin ni Limitaciones."