[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਬੁਧਿਵਾਨ ॥੪੪੭॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dantani” in the beginning and then adding Ripu Ari” at the end, the names of Paash are formed, which O wise men! you may recognize.447."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੪੪੭॥"