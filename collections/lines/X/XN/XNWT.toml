[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਏ ॥"
page = 624
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart-desired fruits are attained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of your mind's desires are obtained"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮਨਇਛਤ ਫਲੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਦਰ ਤੋਂ) ਮਨ-ਮੰਗੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਬਾਂਛਤ = ਮਨ-ਇੱਛੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno recibe los Frutos de la añoranza de su corazón,"