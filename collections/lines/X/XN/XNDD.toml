[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ ਦਿਨ ਤਾ ਸੋ ਭੋਗ ਕਮਾਵੈ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lot of people used to come to her house, and every day she made love with them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਦਿਨ ਉਸ ਨਾਲ ਭੋਗ ਕਰਦੇ ਸਨ।"