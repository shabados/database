[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ; ਨਦਰਿ ਨਿਹਾਲੀਐ ॥੯॥੧੬॥"
page = 420
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee I have none else Look Thou with favour on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਰਹਿਮਤ ਰਾਹੀਂ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I have no other at all; please, bless me with Your Glance of Grace. ||9||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੇਰੇ ਕੋ ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਨਜਰ ਕਰ ਕੇ ਨਿਹਾਲ ਕੀਜੀਏ॥੯॥੪॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਹੈ, ਮੇਰੇ ਵਲ ਆਪਣੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖ ॥੯॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, no tiene a nadie más con quien ir, excepto Contigo, oh Señor, ¡Bendícelo con Tu Misericordia! (9‑16)"