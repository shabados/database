[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਤਿਉ ਸੈਲ ਕਰਹਿ; ਜਿਉ ਭਾਵੈ ॥"
page = 345
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As they please, so do they stroll about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸ ਤਰ੍ਹਾਂ ਉਹ ਸੈਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They stroll about freely, just as they please."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਤਿਨ ਕੋ ਭਾਵਤਾ ਹੈ ਤਿਉਂ ਤਿਉਂ ਸੈਲ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸੁਤੰਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਆਤਮਕ ਸ਼ਹਿਰ ਵਿਚ ਅੱਪੜੇ ਹੋਏ ਬੰਦੇ ਉਸ ਅਵਸਥਾ ਵਿਚ) ਅਨੰਦ ਨਾਲ ਵਿਚਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los mortales van y vienen libremente y hacen lo que desean;"