[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੁਗਧ ਅਜਾਨ ਅਗਿਆਨੀ; ਰਾਖੇ ਧਾਰਿ ਦਏ ॥"
page = 829
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The utterly foolish, ignorant and unwise persons, the Lord has mercifully saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪੁਰਖ, ਬੇਸਮਝ ਅਤੇ ਬੇਅਕਲ ਪੁਰਸ਼ਾਂ ਦੀ ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even utterly foolish, ignorant and thoughtless persons have been saved by the Kind Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਸੇ ਮਹਾਂ ਮੁਗਧ ਅਜਾਨ ਅਗ੍ਯਾਨੀ ਹਮ ਜਨ ਤੁਮ ਨੇ ਦਇਆ ਧਾਰ ਕਰ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਸੰਤ ਜਨਾਂ ਦੀ ਸ਼ਰਨੀ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ) ਵੱਡੇ ਵੱਡੇ ਮੂਰਖਾਂ ਅੰਞਾਣਾਂ ਅਤੇ ਅਗਿਆਨੀਆਂ ਨੂੰ ਭੀ ਤੂੰ ਦਇਆ ਕਰ ਕੇ (ਵਿਕਾਰਾਂ ਰੋਗਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, en Tu Misericordia salvas a los tontos y a los ignorantes."