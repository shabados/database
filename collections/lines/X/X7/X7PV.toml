[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਮ ਜਗ ਜਪ ਤਪ ਸਭਿ ਸੰਜਮ; ਤਟਿ ਤੀਰਥਿ. ਨਹੀ ਪਾਇਆ ॥"
page = 1139
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through burnt offerings, gratuitous feasts, mechanical recitations, penances, all the self-mortification and abiding at the banks of rivers and holies, God is found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਨਾਂ, ਪੁੰਨਾਰਥੀ ਸਦਾ ਵਰਤਾਂ, ਓਪਰਿਆਂ ਪਾਠਾਂ, ਕਰੜੀਆਂ ਘਾਲਾਂ, ਸਮੂਹ, ਸਵੈ ਰਿਆਜਤਾਂ ਅਤੇ ਨਦੀਆਂ ਦੇ ਕਿਨਾਰਿਆਂ ਤੇ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਰਹਿਣ ਰਾਹੀਂ ਪ੍ਰਭੂ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through burnt offerings, charitable feasts, ritualistic chants, penance, all sorts of austere self-discipline and pilgrimages to sacred shrines and rivers, they do not find God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਮ ਔਰ ਜਗ, ਜਪ, ਤਪ ਔਰ ਸਭ ਸੰਜਮ, ਪੁਨਃ ਤੀਰਥੋਂ ਕੇ ਤਟ ਪਰ ਰਹਣੇ ਸੇ ਭੀ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਾਪਤ ਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੋਮ, ਜੱਗ, ਜਪ-ਤਪ ਸਾਧਨਾਂ ਨਾਲ, ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰਨ ਵਾਲੇ ਸਾਰੇ ਸਾਧਨਾਂ ਨਾਲ, ਕਿਸੇ ਪਵਿੱਤਰ ਨਦੀ ਦੇ ਕੰਢੇ ਉਤੇ ਕਿਸੇ ਤੀਰਥ ਉਤੇ (ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ) ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਣ ਦੇ ਸਾਧਨ। ਤਟਿ = (ਨਦੀ ਦੇ) ਕੰਢੇ ਉਤੇ। ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Yagna, del control mental, de recitar en forma mecánica, de maceraciones, de la visita a lugares de peregrinaje a las orillas de ríos, no se obtiene a Dios."