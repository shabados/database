data = "ਅਛੇਦੰ ਅਭੇਦੰ, ਅਕਰਮੰ ਅਕਾਲੰ ॥"
page = 24

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Invincible, Indiscriminate, Actionless and Timeles."

