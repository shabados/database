[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਊਜਲ; ਸਾਚੈ ਦਰਬਾਰੇ ॥"
page = 899
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that your countenances be sanctified in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੁਹਾਡੇ ਚਿਹਰੇ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਪਾਕ-ਪਵਿੱਤਰ ਥੀ ਵੰਞਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your face shall be radiant and bright in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਸਾਚੇ ਦਰਬਾਰ ਮੇਂ ਮੁਖ ਉਜਲ ਹੋਵੋਗੇ, ਭਾਵ ਸੁਰਖਰੂ ਹੋਵੋਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿਚ ਤੁਹਾਡੇ ਮੂੰਹ ਉਜਲੇ ਹੋਣਗੇ (ਤੁਹਾਨੂੰ ਉਥੇ ਆਦਰ-ਸਤਕਾਰ ਮਿਲੇਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tu semblante brille en la Corte de Dios."