[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਲਿਪਤੁ; ਜੋਗ ਅਰੁ ਜੁਗਤੇ ॥"
page = 181
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know the way of, ever remaining detached from the world and attached with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਦੁਨੀਆਂ ਵਲੋਂ ਅਟੰਕ ਅਤੇ ਰਬ ਨਾਲ ਜੁੜੇ ਰਹਿਣ ਦੀ ਬਿਧੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain unattached, joined to the Lord's Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਦਾ ਅਲੇਪ ਹੈਂ, ਪੁਨਾ ਜੋਗ ਮੇਂ ਜੁੜੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ (ਮਾਇਆ ਤੋਂ) ਨਿਰਲੇਪ ਹਨ, ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਚੰਗੀ ਜੀਵਨ-ਜੁਗਤਿ ਵਾਲੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive desapegado, apegado solamente al Sendero."