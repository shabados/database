[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ੍ਰਿਦੈ ਕੁਅਰਿ ਕੋ ਹਿਤ ਅਨੁਰਾਗਿਯੋ ॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja roused when she had gone, he felt to love her too,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਰਾਣੀ ਲਈ ਪ੍ਰੀਤ ਪੈਦਾ ਹੋ ਗਈ।"