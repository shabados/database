[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਨ ਜਾਵੈ; ਨਿਹਚਲੁ ਧਨੀ ॥"
page = 862
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immovable Lord comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਸੁਆਮੀ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unchanging Lord does not come or go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕਹੀਂ ਆਵਤਾ ਹੈ ਨਾ ਕਹੀਂ ਜਾਤਾ ਹੈ, ਪੁਨਹ ਵਹੁ ਨਿਸਚਲ ਧਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Inamovible Dios no va ni viene, Sus Gloriosas Virtudes son Infinitas."