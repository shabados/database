[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਅੰਤਿ ਵਿਗੁਤੇ ਭੋਗ ॥"
page = 1243
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Partaking of them, O Nanak, the mortals are ultimately ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਅੰਦਰ ਪਰਵਿਰਤ ਹੋ, ਹੇ ਨਾਨਕ! ਪ੍ਰਾਣੀ ਓੜਕ ਨੂੰ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, eating them, you will come to ruin in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭੋਗ ਭੋਗਣੇ ਵਾਲੇ ਪੁਰਸ਼ ਅੰਤ ਕੋ (ਵਿਗੁਤੇ) ਖਰਾਬ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਭੋਗਾਂ ਦੇ ਕਾਰਨ ਹੇ ਨਾਨਕ! ਆਖ਼ਰ ਬੰਦੇ ਖ਼ੁਆਰ ਹੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਗ = ਭੋਗਾਂ ਦੇ ਕਾਰਨ। ਵਿਗੁਤੇ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

