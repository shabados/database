[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰਾ. ਜਹਾ ਗਿਆਨੁ. ਤਹ ਧਰਮੁ ਹੈ; ਜਹਾ ਝੂਠੁ. ਤਹ ਪਾਪੁ ॥"
page = 1372
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir! Where there is Divine Knowledge, there is virtue and where there is falsehood, there is sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਿਥੇ ਬ੍ਰਹਮਬੋਧ ਹੈ ਉਥੇ ਨੇਕੀ ਹੈ ਤੇ ਜਿਥੇ ਕੂੜ ਹੈ ਉਥੇ ਕਸਮਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, where there is spiritual wisdom, there is righteousness and Dharma. Where there is falsehood, there is sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਹਾਂ (ਗਿਆਨੁ) ਸ਼ਾਸਤ੍ਰੋਂ ਕੀ ਗਿਆਤ ਹੈ ਤਹਾਂ ਧਰਮ ਹੈ ਔਰ ਜਹਾਂ ਝੂਠ ਹੈ ਤਹਾਂ ਪਾਪ ਕਾ ਹੀ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਨਮ-ਮਨੋਰਥ ਦੇ ਪੂਰਾ ਕਰਨ ਦੀ ਫ਼ਰਜ਼-ਸ਼ਿਨਾਸੀ ਸਿਰਫ਼ ਉਥੇ ਹੋ ਸਕਦੀ ਹੈ ਜਿਥੇ ਇਹ ਸਮਝ ਹੋਵੇ ਕਿ ਹੀਰਾ-ਜਨਮ ਕਾਹਦੇ ਲਈ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਾ = ਜਿਥੇ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ। ਗਿਆਨੁ = ਸੂਝ, ਇਹ ਸਮਝ ਕਿ ਹੀਰਾ-ਜਨਮ ਕਾਹਦੇ ਲਈ ਮਿਲਿਆ ਹੈ। ਤਹ = ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ। ਧਰਮੁ = ਜਨਮ-ਮਨੋਰਥ ਦੇ ਪੂਰਾ ਕਰਨ ਦਾ ਫ਼ਰਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ahí donde hay Sabiduría Espiritual, hay Rectitud y Dharma, ahí donde hay falsedad,"