[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਗੁਰੁ ਪੂਰਾ; ਸਤਸੰਗਤਿ ਸੰਗਿ. ਸਿੰਧੁ ਭਉ ਤਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1134
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully, unite Thou me with Perfect Guru, O Lord. Meeting with the saints society, I shall cross the dreadful world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ। ਹੇ ਸਾਈਂ! ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਵਾਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, be merciful, and unite me with the Perfect Guru. Joining with the Sat Sangat, the True Congregation, I shall cross over the terrifying world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਰਮੇਸ੍ਵਰ! ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਪੂਰੇ ਗੁਰੂ ਕਾ ਮੇਲ ਕਰੀਏ, ਜਿਨੋਂ ਕੀ ਸ੍ਰਿਸਟਿ ਸੰਗਤਿ ਕਰ (ਭਉ) ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈਂ ਉਹ ਸਤਸੰਗਤ ਨਾਲ (ਮਿਲ ਕੇ ਤੇਰਾ ਨਾਮ ਜਪ ਕੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਮੇਲਹੁ = ਤੂੰ ਮਿਲਾਂਦਾ ਹੈ। ਸੰਗਿ = ਨਾਲ। ਸਿੰਧੁ ਭਉ = ਭਵਸਾਗਰ {ਸੰਧੁ = ਸਾਗਰ, ਸਮੁੰਦਰ}। ਤਰੀ = ਤਰ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, llévame hasta el Perfecto Guru, para que en Su Compañía logre cruzar el mar de las existencias. (1-Pausa)"