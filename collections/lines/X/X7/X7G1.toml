[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਧਿਆਨ; ਸਰਬ ਸੁਖ ਭੋਗ ॥੬॥"
page = 240
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing attention on his feet all the comforts are enjoyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਰਨਾ ਨਾਲ ਬਿਰਤੀ ਜੋੜ ਕੇ, ਸਾਰੇ ਆਰਾਮ ਮਾਣ ਲਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on His Feet, all comforts are enjoyed. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚਰਨ ਕਵਲੋਂ ਕਾ ਧਿਆਨੁ ਕਰ ਕੇ ਸਰਬ ਪ੍ਰਕਾਰ ਸੁਖੋਂ ਕੋ ਭੋਗਤੇ ਹਾਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਹੀ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਸੁਖ ਹਨ, ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fijando mi mente en Sus Pies, he logrado la Paz. (6)"