[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਬਿਪ੍ਰ ਕੋ ਸੀਸ ਝੁਕਾਵਹਿ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman from various countries came there and paid their obeisance to the Brahmin."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆ ਕੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਸੀਸ ਨਿਵਾਉਂਦੀਆਂ ਸਨ।"