[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਪੰਚਿ ਵਿਆਪਿ ਰਹਿਆ; ਮਨੁ ਦੋਇ ॥"
page = 153
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is engrossed in the expansion and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਪਸਾਰੇ ਅਤੇ ਦਵੈਤ ਭਾਵ ਅੰਦਰ ਖਚਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is engrossed in deception, treachery and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਤਕ ਮਨ ਪ੍ਰਪੰਚ ਮੇਂ ਵਿਆਪ ਰਹਾ ਹੈ ਤਬ ਤਕ (ਦੋਇ) ਜੀਵ ਈਸ ਭਿੰਨ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਗੋਂ) ਮਨ ਮਾਇਆ ਦੇ ਛਲ ਵਿਚ ਦ੍ਵੈਤ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está ofuscada por la ilusión de la dualidad;"