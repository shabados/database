[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਕ੍ਰਿਸ੍ਨੰ ਤ ਸਰਬ ਦੇਵਾ; ਦੇਵ ਦੇਵਾ ਤ ਆਤਮਹ ॥"
page = 1353
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is the God of all gods. He is the soul of their godliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦੇਵਤਿਆਂ ਦਾ ਈਸ਼ਵਰ ਹੈ। ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਦੇਵਾਪਣ ਦੀ ਰੂਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Divinity of all divinities. He is the Divinity of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਦੇਵੋਂ ਕਾ (ਦੇਵ) ਪ੍ਰਕਾਸ਼ਕ ਜੋ ਏਕ ਕ੍ਰਿਸ਼ਨ ਦੇਵ ਹੈ, ਸੋਈ ਤੌ (ਆਤਮਹ) ਜੀਵ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ ਹੈ, ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤਿਆਂ ਦਾ ਭੀ ਆਤਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਕ੍ਰਿਸ੍ਨੰ = (कृण्ण = The Supreme Spirit) ਇੱਕ ਪਰਮਾਤਮਾ। ਸਰਬ ਦੇਵ ਆਤਮਾ = ਸਾਰੇ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ। ਦੇਵ ਦੇਵਾ ਆਤਮਹ = ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ। ਤ = ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es la Divinidad de las divinidades, es la Divinidad del Alma."