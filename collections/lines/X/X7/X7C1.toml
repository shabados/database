[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਇਆ ਕਰੇ ਪ੍ਰਭੁ ਦਾਤਾ; ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਏ ॥"
page = 773
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Munificent Master Himself shows mercy and make her meet the Mighty True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਸੁਆਮੀ ਖੁਦ ਹੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਬਲਵਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Great Giver, shows His Mercy, and leads her to meet the True Guru, the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪ ਪ੍ਰਭੂ ਦਾਤਾ ਦਯਾ ਕਰੇ ਤਉ ਸਤਿਗੁਰ ਪੁਰਖ ਕੋ ਮਿਲਾਏ ਦੇਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਦਾਤਾਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦਇਆ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਮਰੱਥ ਗੁਰੂ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਤਿਗੁਰੁ ਪੁਰਖੁ = ਸਮਰੱਥ ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él, nuestro Señor Bondadoso, nos bendice con la Cercanía del Verdadero Guru,"