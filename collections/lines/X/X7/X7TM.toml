[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨੁ ਚਿਹਨੁ. ਨਾਹੀ ਕਿਛੁ ਪੇਖਿਓ; ਦਾਸ ਕਾ ਕੁਲੁ. ਨ ਬਿਚਾਰਿਓ ॥"
page = 979
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He minds not his colour and form, nor thinks he of the lineage of His attendant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੇ ਰੰਗ ਅਤੇ ਸਰੂਪ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਹੀ ਉਹ ਆਪਣੇ ਸੇਵਕ ਦੀ ਵੰਸ਼ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord does not look at his color or form; He does not consider the ancestry of His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਰਨੁ) ਭੇਖ (ਚਿਹਨੁ) ਨਿਸ਼ਾਨ ਕੁਛ ਭੀ ਨਹੀਂ ਦੇਖਿਆ ਔ ਅਪਨੇ ਦਾਸ ਕਾ ਕੁਲ ਭੀ ਊਚ ਨੀਚ ਨਹੀਂ ਬੀਚਾਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦਾ ਬਾਹਰਲਾ) ਰੰਗ ਰੂਪ ਕੁਝ ਭੀ ਕਦੇ ਨਹੀਂ ਵੇਖਿਆ, ਸੇਵਕ ਦੇ (ਉੱਚੇ ਨੀਵੇਂ) ਕੁਲ ਨੂੰ ਭੀ ਨਹੀਂ ਵਿਚਾਰਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨੁ = ਰੰਗ। ਚਿਹਨੁ = ਨਿਸ਼ਾਨ, ਰੂਪ। ਪੇਖਿਓ = ਵੇਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no ve hacia la forma, color o casta de Su Esclavo y confiriendo Su Gracia,"