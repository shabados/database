[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ, ਸਤਿਗੁਰੂ ਮਿਲਾਹਾ ॥"
page = 699
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with my ears, make me hear the hymns in Thine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਕੰਨਾਂ ਨਾਲ ਮੈਨੂੰ ਆਪਣੇ ਜੱਸ ਦੇ ਸ਼ਬਦ ਸ੍ਰਵਣ ਕਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "be merciful, and let me meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਪ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਾਯਾ ਹੈ, ਭਾਵ ਸੇ ਗੁਰ ਉਪਦੇਸੁ ਸੁਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ (ਮੈਨੂੰ) ਗੁਰੂ ਮਿਲਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, ten Compasión de mí y guíame hasta el Guru Verdadero."