[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਪ੍ਰਸੰਨਿ ਤਹਾ ਹਰਿ ਜੀ; ਜੁ ਗਏ ਮਿਲ ਕੈ ਤਟ ਪੈ ਸਰ ਭਾਰੇ ॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, being pleased, accompanying all, went towards the bank of that tank"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਅਤੇ ਮਿਲ ਕੇ ਉਥੇ ਭਾਰੇ ਤਲਾ ਦੇ ਕੰਢੇ ਉਤੇ ਗਏ।"