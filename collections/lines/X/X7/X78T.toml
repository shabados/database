[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੂਲੇ ਨਰ; ਕਰਤ ਕਚਰਾਇਣ ॥"
page = 1136
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man, led astray by doubt, does false things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਅੰਦਰ ਭੁਲਿਆ ਹੋਇਆ ਬੰਦਾ ਕੂੜੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded and confused by doubt, the mortal practices falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਕਰ ਭੂਲੇ ਹੂਏ ਨਰ (ਕਚਰਾਇਣ)⁽¹⁾ ਕਚ ਪੁਣੇ ਕੀਆ ਬਾਤਾਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹੇ ਮਨੁੱਖ! ਤੂੰ ਇਹ ਕੱਚੀਆਂ ਗੱਲਾਂ ਕਰ ਰਿਹਾ ਹੈਂ (ਕਿ ਪਰਮਾਤਮਾ ਨੇ ਭਾਦਰੋਂ ਵਦੀ ਅਸ਼ਟਮੀ ਨੂੰ ਕ੍ਰਿਸ਼ਨ-ਰੂਪ ਵਿਚ ਜਨਮ ਲਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh grandísimo ignorante, falsa, falsa es tu creencia,"