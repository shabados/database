[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਗੀ ਗਿਆਨ ਵਿਹੂਣਿਆ; ਨਿਸ ਦਿਨਿ ਅੰਗਿ ਲਗਾਏ ਛਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Yogis also bereft of knowledge and simply applying ashes to their bodies are lying down unconcerned."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਲੋਕ ਗਿਆਨ ਥੋਂ ਖਾਲੀ ਰਾਤ ਦਿਨ ਸਰੀਰ ਪੁਰ ਸਵਾਹ ਮਲ ਛੱਡਦੇ ਹਨ। (ਭਾਵ ਉਹ ਜੋਗੀ ਜੋ ਦੇਸ਼ ਵਿਚ ਫਿਰ ਰਹੇ ਹਨ।)"