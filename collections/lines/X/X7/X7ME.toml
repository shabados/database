[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬੇਨੰਤੀ ਸੁਆਮੀ ਅਪੁਨੇ; ਨਾਨਕੁ. ਇਹੁ ਸੁਖੁ ਮਾਗੈ ॥"
page = 610
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, hear Thou my supplication, Nanak prays of this happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ। ਨਾਨਕ ਐਸੇ ਸੁੱਖ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear my prayer, O Lord and Master; Nanak begs for this happiness:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਮੇਰੀ ਬੇਨਤੀ ਆਪ ਸਰਵਨ ਕਰੀਏ, ਮੈਂ ਅਪਨੇ ਵਾਸਤੇ ਏਹੁ ਸੁਖ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਮੇਰੀ) ਬੇਨਤੀ ਸੁਣ (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੋਂ) ਇਹ ਸੁਖ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ ਅਪੁਨੇ = ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਨਾਨਕੁ ਮਾਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro mío, escucha mi oración; yo sólo busco de Ti ese Cielo"