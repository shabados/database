[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਸਭ ਸਭਾ ਮੋਨਿ ਹ੍ਵੈ ਰਹੀ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Minister narrated another story, listening to which whole assembly became silence."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਣ ਕੇ ਸਾਰੀ ਸਭਾ ਖ਼ਾਮੋਸ਼ ਹੋ ਗਈ।"