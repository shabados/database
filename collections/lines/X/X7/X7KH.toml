[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਜਾਤੇ ਠਣਿਕਾਰੇ ਤੇਗੀਂ ਉਬਰੇ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the striking of swords on the armour, the clatter arises."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਲਰੀਆਂ ਹੋਈਆਂ ਤਲਵਾਰਾ ਕਵਚਾ (ਉਪਰ ਵਜਣ ਤੇ ਇੰਜ) ਠਣਕਾਰ (ਦੀ ਧੁਨੀ) ਕਰ ਰਹੀਆਂ ਸਨ"