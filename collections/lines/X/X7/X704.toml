[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਣਾ; ਸਹਜਿ ਸਮਾਏ ॥"
page = 1024
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, one is absorbed in equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਇਨਸਾਨ ਅਡੋਲਤਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases Him, we intuitively merge with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ! ਜਾਂ ਤਿਸ ਤੇਰੇ ਕੋ ਤਿਨ ਕਾ ਕਰਮ ਭਾਇਆ ਤਾਂ ਸੁਭਾਵਕ ਹੀ ਸਮਾਇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਦੋਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਾ, ਉਹ ਬੰਦੇ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਭਾਣਾ = ਚੰਗਾ ਲੱਗਾ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando tal es Su Voluntad, uno se inmerge en el Equilibrio,"