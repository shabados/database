[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਬਸੈ; ਤਿਸੁ ਸਾਚੁ ਪਰੀਖਿਆ ॥"
page = 293
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose heart, it abides he assays the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਇਹ ਵਸਦਾ ਹੈ। ਉਹ ਸੱਚ ਦੀ ਜਾਚ-ਪੜਤਾਲ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, within whose mind it abides, realizes the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਾ ਹੈ, ਤਿਸੀ ਨੇ ਸਚ ਸਰੂਪ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਇਹ ਸਿੱਖਿਆ) ਵੱਸਦੀ ਹੈ ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਮਝ ਆ ਜਾਂਦਾ ਹੈ।"

