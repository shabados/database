[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਜੋਗੁ. ਕਉਨੁ ਗੵਾਨੁ ਧੵਾਨੁ; ਕਵਨ ਬਿਧਿ ਉਸ੍ਤਤਿ ਕਰੀਐ ॥"
page = 1386
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the 'yoga, ' what the knowledge and contemplation and what the way, by which we can praise our Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਯੋਗ ਕਿਹੜੀ ਗਿਆਤ ਤੇ ਬੰਦਗੀ ਅਤੇ ਕਿਹੜਾ ਮਾਰਗ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਅਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the Yoga, what is the spiritual wisdom and meditation, and what is the way, to praise the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੋ ਜੋਗ ਕੌਨ ਹੈ ਔਰ ਉਹ ਗਿਆਨ ਕੌਨ ਹੈ ਔਰ ਵਹੁ ਧਿਆਨ ਕੌਨ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ ਜੁੜੀਏ ਔ ਤੁਝ ਕੋ ਜਾਣੀਏ ਔ ਤੇਰੇ ਮੇਂ ਚਿਤ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਈਏ ਪੁਨਹ ਸੋ ਬਿਧੀ ਕੌਨ ਸੀ ਹੈ ਜਿਸ ਬਿਧੀ ਕਰ ਕੇ ਤੇਰੀ ਉਸਤਤੀ ਕੋ ਉਚਾਰਨ ਕਰੀਐ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਜੋਗ (ਦਾ ਸਾਧਨ) ਕਰੀਏ? ਕਿਹੜਾ ਗਿਆਨ (ਵਿਚਾਰੀਏ)? ਕਿਹੜਾ ਧਿਆਨ (ਧਰੀਏ)? ਉਹ ਕਿਹੜੀ ਜੁਗਤੀ ਵਰਤੀਏ ਜਿਸ ਕਰਕੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣ ਗਾ ਸਕੀਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਬਿਧਿ = ਕਿਸ ਤਰ੍ਹਾਂ? ਕਿਸ ਜੁਗਤੀ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es la Yoga, la Sabiduría Espiritual y la Meditación y cuál es la forma de alabar al Señor?"