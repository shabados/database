[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਨ ਦਾਤਾ ਗਿਆਨ ਗਿਆਤਾ ਸਰਬ ਮਾਨ ਮਹਿੰਦ੍ਰ ॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Donor of Sustenance, the Knower of Knowledge and the Sovereign revered by all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅੰਨ-ਦਾਤਾ, ਗਿਆਨ ਕਰਾਉਣ ਵਾਲਾ ਅਤੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਦਾ ਮਾਣ ਹੈ।"