[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਪਿਨਹਾ ਸੁਖ਼ਨ ਕਰਦ ਯਾਰਾ ਖ਼ਤਾਸਤ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘To hide the fact from friends is erroneous."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਯਾਰਾਂ ਤੋਂ ਗੱਲ ਲੁਕਾਉਂਦਾ ਹੈ, ਉਹ ਗੁਨਾਹ ਕਰਦਾ ਹੈ।"