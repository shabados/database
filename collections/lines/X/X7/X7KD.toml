[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੇਅੰ ਪਰਾ, ਪਰਮ ਪੂਰਨ ਪ੍ਰਕਾਸੀ ॥੬॥੯੬॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yonder and Yonder is He, the supreme Lord, He is the Perfect Illuminator. 6.96."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਰੇ ਤੋਂ ਪਰੇ, ਪਰਮ ਸ੍ਰੇਸ਼ਠ ਅਤੇ ਪੂਰਨ ਪ੍ਰਕਾਸ਼ਮਈ ਹੈ ॥੬॥੯੬॥"