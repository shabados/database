[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡੀ ਘਰੁ ਘਾਲਿਓ; ਗੁਰ ਕੈ ਭਾਇ ਚਲੋ ॥"
page = 689
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride Thou, art drowned. Thy home is ruined. Walk thou in Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਪਤਨੀਏ! ਤੂੰ ਡੁੱਬ ਗਈ ਹੈ। ਤੇਰਾ ਝੁੱਗਾ ਉਜੱੜ ਗਿਆ ਹੈ। ਤੂੰ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have drowned, and your house is ruined; walk in the Way of the Guru's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਮੇਂ ਡੁਬੀ ਹੋਈਏ ਜੀਵ ਇਸਤ੍ਰੀ! ਤੈਨੇ ਪ੍ਰਲੋਕ (ਘਰੁ ਘਾਲਿਓ) ਨਾਸ ਕਰ ਲੀਆ ਹੈ, ਪਰੰਤੂ ਅਬ ਭੀ ਗੁਰੋਂ ਕੇ (ਭਾਇ) ਅਨਸਾਰ ਚਲਨਾ ਕਰ, ਭਾਵ ਗੁਰ ਆਗਿਆ ਮੇਂ ਰਹੋ; ਵਾ ਗੁਰੋਂ ਕੇ ਅਨਸਾਰ ਚਲ ਪਤੀ ਕੋ (ਘਰਿ) ਰਿਦੇ ਮੇਂ (ਘਾਲਿਓ) ਪਾਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡੁੱਬੀ ਹੋਈਏ! ਤੂੰ ਆਪਣਾ ਘਰ ਬਰਬਾਦ ਕਰ ਲਿਆ ਹੈ, (ਹੁਣ ਤਾਂ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰਹਿ ਕੇ ਤੁਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡੀ = ਹੇ ਡੁੱਬੀ ਹੋਈਏ! ਘਾਲਿਓ = ਬਰਬਾਦ ਕਰ ਲਿਆ ਹੈ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ। ਚਲੋ = ਚਲੁ, ਚੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora te estás ahogando, tu hogar está destruido, es el momento para que de una vez camines en el Sendero del Guru."