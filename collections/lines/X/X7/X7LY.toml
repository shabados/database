[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸ ਜਲੇ; ਜੈਸੇ ਘਾਸ ਕਾ ਪੂਲਾ ॥੨॥"
page = 870
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His hair burn like the bundle of grass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਵਾਲ ਘਾ ਦੀ ਪੰਡ ਦੀ ਤਰ੍ਹਾਂ ਬਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his hair burns like a bale of hay. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸ ਐਸੇ ਜਲਤੇ ਹੈਂ ਜੈਸੇ ਸੁਕੇ ਘਾਸ ਕਾ ਪੂਲਾ ਜਲਤਾ ਹੈ ਅਰਥਾਤ ਸੀਘਰ ਜਲਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਇਸ ਦੇ) ਕੇਸ ਘਾਹ ਦੇ ਪੂਲੇ ਵਾਂਘ ਸੜ ਜਾਂਦੇ ਹਨ (ਤੇ ਜਿਸ ਸਰੀਰ ਦਾ ਮਗਰੋਂ ਇਹ ਹਾਲ ਹੁੰਦਾ ਹੈ, ਉਸੇ ਉੱਤੇ ਮੈਂ ਸਾਰੀ ਉਮਰ ਮਾਣ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਸ = ਘਾਹ। ਪੂਲਾ = ਮੁੱਠਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cabello se quemará también como el pasto. (2)"