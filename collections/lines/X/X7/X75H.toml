[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਿਨੀ ਸਦਾ ਧਿਆਇਆ ॥"
page = 1071
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who ever contemplate the Lord's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate forever on the Name of the Lord, Har, Har,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਨਾਮ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨੀ = ਜਿਨ੍ਹਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que contemplan Tu Nombre por siempre, oh Dios, por la Gracia del Guru,"