[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ; ਹੋਤ ਪਰਾਪਤਿ ਸੁਆਮੀ ॥"
page = 286
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "attains to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall attain his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੌ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸ੍ਵਾਮੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਲਿਕ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਮਾਲਿਕ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se alcanza al Señor."