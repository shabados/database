[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਾ ਸੰਤੋਖ; ਨਹੀ ਕੋਊ ਰਾਜੈ ॥"
page = 279
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without contentment, no one is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੁਸ਼ਟਤਾ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without contentment, no one is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਸੇ ਬਿਨਾਂ ਇਨ ਪਦਾਰਥੋਂ ਕਰ ਕੋਈ (ਰਾਜੈ) ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅੰਦਰ ਸੰਤੋਖ ਨਾਹ ਹੋਵੇ, ਤਾਂ ਕੋਈ (ਮਨੁੱਖ) ਰੱਜਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Contentamiento interior, no puede existir satisfacción alguna;"