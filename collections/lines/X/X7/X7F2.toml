[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਬਿਖੁ ਮਹਿ. ਅੰਮ੍ਰਿਤੁ ਪਰਾਪਤਿ ਹੋਵੈ; ਹਰਿ ਜੀਉ ਮੇਰੇ ਭਾਇਆ ॥੧੧॥"
page = 1067
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world of poison, he obtains Nectar Such is the Pleasure of my Reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜ਼ਹਿਰ ਦੇ ਸੰਸਾਰ ਅੰਦਰ ਉਹ ਅੰਮ੍ਰਿਤ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ। ਐਹੋ ਜੇਹੀ ਹੈ ਰਜ਼ਾ ਮਰਜ਼ੀ ਮੈਂਡੇ ਪੂਜਯ ਪ੍ਰਭੂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of poison, the Ambrosial Nectar is obtained, if it pleases my Dear Lord. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਬਿਖ ਮੇਂ ਤਿਸ ਕੋ ਆਤਮ ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ, ਜੋ ਮੇਰੇ ਹਰਿ ਜੀ ਨੂੰ ਭਾਇਆ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਇਸ ਮਾਇਆ-ਜ਼ਹਰ ਦੇ ਵਿਚ ਵਰਤਦਿਆਂ ਹੀ ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਮੇਰੇ ਪ੍ਰਭੂ ਨੂੰ ਇਹੀ ਮਰਯਾਦਾ ਭਾਂਦੀ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo de veneno, el néctar ambrosial se obtiene sólo si le place a mi amado Señor. (11)"