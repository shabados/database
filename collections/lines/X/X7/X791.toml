[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਵਸਤੁ ਬੂਝਹਿ; ਤਾ ਹੋਵਹਿ ਪਾਕ ॥"
page = 374
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou understandest one Thing, then, alone thou shalt be pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਇਕ ਚੀਜ਼ ਨੂੰ ਜਾਣ ਲਵੇਂ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਪਵਿੱਤ੍ਰ ਹੋਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you could understand even one thing, then you would be pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਆਤਮਾ ਬਸਤੁ ਕੋ ਬੂਝਹਿ ਤਬ ਤੂੰ ਪਵਿਤ੍ਰ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਪਦਾਰਥ ਨਾਲ ਸਾਂਝ ਪਾ ਲਏਂ ਤਾਂ ਤੂੰ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਏਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si realizas la Unidad, serás puro,"