[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਤੰ. ਪੰਚ ਸਤ੍ਰੇਣ ਨਾਨਕ; ਹਰਿ ਬਾਣੇ ਪ੍ਰਹਾਰਣਹ ॥੬॥"
page = 1360
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By charging the arrows of God's Name, O Nanak, the five enemies are slain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਤੀਰ ਚਲਾਉਣ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਪੰਜ ਦੁਸ਼ਮਨ ਮਾਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five enemies are killed, O Nanak, by shooting the Arrow of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਨਾਮੋਂ ਰੂਪੀ ਬਾਣੋਂ ਕੋ (ਪ੍ਰਹਾਰਣਹ) ਚਲਾਵਨੇ ਕਰ ਕੇ ਅਰਥਾਤ ਜਪਣੇ ਕਰ ਕਾਮ ਆਦੀ ਪਾਂਚ ਸਤ੍ਰੂ (ਹਤੰ) ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦਾ ਤੀਰ ਚਲਾਇਆਂ (ਕਾਮਾਦਿਕ) ਪੰਜੇ ਵੈਰੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cinco enemigos son destruidos, oh, dice Nanak, disparando la Flecha del Señor.(6)"