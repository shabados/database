[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੋ ਹੁਕਮੁ ਵਰਤਦਾ; ਏਕਾ ਸਿਰਿ ਕਾਰਾ ॥"
page = 425
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The order of the Lord alone holds away over all and no their head is the duty enjoined by the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਫੁਰਮਾਨ ਹੀ ਸਾਰਿਆਂ ਤੇ ਲਾਗੂ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੀਸ ਉਤੇ ਇੱਕੋ ਸੁਆਮੀ ਦਾ ਲਾਇਆ ਹੋਇਆ ਫਰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Command of the One Lord is pervading throughout; duty to the One Lord is upon the heads of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਕਾ ਹੁਕਮ ਸਭ ਪਰ ਵਰਤਤਾ ਹੈ ਏਕ ਹੀ ਕੀ ਕਾਰ ਸਭ ਕੇ ਸਿਰ ਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ, ਹਰੇਕ ਨੇ ਉਹੀ ਕਾਰ ਕਰਨੀ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਵਲੋਂ ਉਸ ਦੇ ਸਿਰ ਤੇ (ਲਿਖੀ ਗਈ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida se desenvuelve por el Mando de Dios; todos los seres están involucrados en Su Juego."