[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਿ ਨਿਰਮਲਿ; ਨਾਏ ॥"
page = 774
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have bathed myself in the pure pool of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਪਵਿੱਤਰ ਸਰੋਵਰ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bathe in the Immaculate Pool of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਨਾਮ ਰੂਪੀ ਵਾ ਸਤਸੰਗ ਨਿਰਮਲ ਸਰੋਵਰ ਮੇਂ ਨ੍ਹਾਤੇ ਹੈਂ, ਭਾਵ ਸੰਤੋਂ ਕੇ ਵਾਕ ਸ੍ਰਵਣ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪਵਿੱਤਰ ਨਾਮ-ਸਰੋਵਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí uno se baña en la Fuente Inmaculada del Señor."