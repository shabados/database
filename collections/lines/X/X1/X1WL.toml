[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਦੀਪਕ, ਜਾ ਕੇ ਤ੍ਰਿਭਵਣਿ; ਏਕਾ ਜੋਤਿ ਮੁਰਾਰਿ ॥"
page = 489
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose lamps are the sun and the moon. The one light of Lord, the Enemy of pride, fills the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦੀਵੇ ਹਨ, ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ। ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਸੁਆਮੀ ਦਾ ਇਕ ਨੂਰ ਹੀ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His lamps are the sun and the moon; the One Light of the Destroyer of ego fills the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਿਆਰੇ ਕੇ ਚੰਦ੍ਰਮਾ ਸੂਰਜੁ ਤੀਨੋਂ ਲੋਕ ਮੇਂ ਦੀਵੇ ਪ੍ਰਕਾਸ਼ ਰਹੇ ਹੈਂ, ਤਿਸੀ ਏਕ ਮੁਰਾਰੀ ਵਾਹਿਗੂਰ ਕੀ ਸੱਤਾ ਤੀਨੋਂ ਲੋਕ ਮੇਂ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਇਤਨਾ ਵੱਡਾ ਹੈ ਕਿ ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ ਉਸ ਦੇ ਤ੍ਰਿਭਵਣੀ ਜਗਤ ਵਿਚ (ਮਾਨੋ ਨਿਕੇ ਜਿਹੇ) ਦੀਵੇ (ਹੀ) ਹਨ, ਸਾਰੇ ਜਗਤ ਵਿਚ ਉਸੇ ਦੀ ਜੋਤਿ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las lámparas de Dios son el sol y la luna y Su Luz prevalece en los tres mundos."