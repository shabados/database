[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਦਰਿ ਢੋਈ ਨਾਹੀ; ਤਾ ਜਮੁ ਕਰੇ ਖੁਆਰੀ ॥"
page = 754
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, man finds not refuge in the Lord's court and the Yama distresses him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਨੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ ਅਤੇ ਯਮ ਉਸ ਨੂੰ ਦੁਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the mortal finds no place of rest in the Court of the Lord; he shall be tortured by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਦਰਗਾਹ ਮੇਂ ਕਿਸੇ ਕੋ ਢੋਈ ਨਹੀਂ ਮਿਲਤੀ, ਇਸੀ ਸੇ ਪ੍ਰਲੋਕ ਮੇਂ ਜਮ ਖੁਆਰੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਖਲੋਣਾ ਨਹੀਂ ਮਿਲਦਾ। ਤਦੋਂ (ਅਜੇਹੇ ਮਨੁੱਖ ਨੂੰ) ਜਮਰਾਜ ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ। ਢੋਈ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor uno no obtiene refugio y es destruido por la muerte."