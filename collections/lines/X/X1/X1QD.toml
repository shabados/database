[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਾ; ਜਮ ਕੀ ਕਾਣਿ ਚੁਕਾਈ ॥"
page = 1261
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, one is rid of the fear of the Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਾਮਉਣ ਦੁਆਰਾ, ਜੀਵ ਯਮ ਦੇ ਡਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the mortal's subservience to Death is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੀ ਹੈ ਤਿਨੋ ਨੇ ਜਮ ਕੀ ਕਾਣ ਚੁਕਾਈ ਹੈ, ਕ੍ਯੋਂਕਿ ਤਿਨ ਕੋ ਹਰੀ ਪ੍ਰਭੂ ਮਿਲਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕਹਾਂ ਮਿਲਾ ਹੈ? ਤਿਸ ਪਰ ਕਹੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਜਮਾਂ ਦੀ ਮੁਥਾਜੀ ਮੁਕਾ ਲੈਂਦਾ ਹੈ (ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero la actitud de sumisión del mortal a la muerte termina,"