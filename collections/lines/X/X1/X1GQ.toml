[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜਾਉ ਸਦ ਬਲਿਹਾਰ ॥"
page = 837
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto them, I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to Them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਊਪਰ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ofrezco para  siempre mi ser en sacrificio a Él."