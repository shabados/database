[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਮੁਖ ਦੀਵਾ; ਜੋਤਿ ਦੁਆਰ ॥"
page = 974
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Tenth gate is the light of the four-faced lamp."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮ-ਦੁਆਰ ਅੰਦਰ ਚੌਮੁਖੀਏ ਦੀਪਕ ਦਾ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four-sided lamp illuminates the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਹੁਮੁਖੀਏ ਦੀਵੇ ਸਮਾਨ ਜੋਤ ਪ੍ਰਕਾਸ ਰਹੀ ਹੈ ਦਸਮੇਂ ਦੁਆਰ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਦੁਆਰਾ ਉਸ ਦੇ ਅੰਦਰ (ਮਾਨੋ) ਚਾਰ ਮੂੰਹਾਂ ਵਾਲਾ ਦੀਵਾ ਜਗ ਪੈਂਦਾ ਹੈ (ਜਿਸ ਕਰਕੇ ਹਰ ਪਾਸੇ ਚਾਨਣ ਹੀ ਚਾਨਣ ਰਹਿੰਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Décima Puerta alumbra la lámpara de cuatro facetas de la Sabiduría;"