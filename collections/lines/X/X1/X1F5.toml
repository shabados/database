[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨ ਜਾਣਸਿ, ਸਬਦੁ ਪਛਾਣਸਿ; ਅੰਤਰਿ ਜਾਣਿ ਪਛਾਤਾ ॥੧॥"
page = 1126
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who knows not another but recognises only God's Name, realises God within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਪ੍ਰੰਤੂ ਕੇਵਲ ਨਾਮ ਨੂੰ ਹੀ ਸਿੰਞਾਣਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਅੰਦਰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know any other; he realizes the Word of the Shabad. He knows and realizes the Lord deep within his own being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਸਬਦ ਹੀ ਕੋ ਪਛਾਣਤਾ ਹੈ। ਜੇ ਕਹੇ ਕਹਾਂ ਪਛਾਣਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: (ਅੰਤਰਿ) ਘਟਿ ਵਿਖੇ ਹੀ ਜਾਂਣ ਕਰ ਕੇ ਪਹਿਚਾਣ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਸ ਸਦਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ (ਨਿੰਦਿਆ ਆਦਿਕ ਕਿਸੇ) ਹੋਰ (ਬੋਲ) ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਜਾਣ ਕੇ ਉਸ ਨਾਲ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita siempre en Su Presencia y no quiere saber nada más que de la Palabra, pues en su interior Dios se le ha revelado. (1)"