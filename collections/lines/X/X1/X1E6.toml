[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਦਿਆ ਨਾਲਿ ਹਰਿ ਚਲਸੀ; ਹਰਿ. ਅੰਤੇ ਲਏ ਛਡਾਇ ॥"
page = 82
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On thy march God shall go with thee, and in the end the Lord shall rescue thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੁਚ ਵੇਲੇ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਸਾਥ ਜਾਏਗਾ ਅਤੇ ਅਖੀਰ ਨੂੰ ਸੁਆਮੀ ਤੈਨੂੰ ਛੁਡਾ ਲਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Along the way, the Lord shall go along with you, and in the end, He shall save you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੋਂ ਕੇ ਵਿਜੋਗ ਸਮ੍ਯ ਹਰੀ ਕਾ ਨਾਮ ਸਾਥ ਜਾਵੇਗਾ, ਔਰ ਅੰਤ ਸੋ ਹਰੀ ਜਮਾਦਿਕ ਸੇ ਛਡਾਇ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਹਰਿ-ਨਾਮ ਤੇਰੇ ਨਾਲ ਸਾਥ ਨਿਭਾਹੀ ਚੱਲੇਗਾ, ਅੰਤ ਸਮੇ ਭੀ ਤੈਨੂੰ (ਔਕੜਾਂ ਤੋਂ) ਬਚਾ ਲਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ofrezco en sacrificio a aquéllos en cuyo corazón habita el Señor"