[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਦਾਨਾ. ਆਪੇ ਬੀਨਾ; ਤੂ ਦੇਵਹਿ ਮਤਿ ਸਾਈ ॥੧॥"
page = 634
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art wise and Thyself all-seeing and it is only Thee, O Lord, who givest wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਸਿਆਣਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਸਰਵੱਗ ਕੇਵਲ ਤੂੰ ਹੀ ਹੇ ਪ੍ਰਭੂ! ਸਿਆਣਪ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are all-knowing, and You Yourself are all-seeing; You alone bestow intelligence, O Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਮੇਸ਼ਰ! ਤੂੰ  ਆਪੇ ਹੀ ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਕੋ (ਦਾਨਾ) ਜਾਨਣੇ ਵਾਲਾ ਹੈਂ ਔਰ ਆਪ ਬਾਹਰ ਕੇ ਕਰਮੋਂ ਕੋ (ਬੀਨਾ) ਦੇਖਣੇ ਵਾਲਾ ਹੈਂ। ਜੋ ਜੀਵੋਂ ਕੋ ਦੇਤਾ ਹੈਂ (ਸਾਈ) ਓਹੀ (ਮਤਿ) ਬੁਧੀ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਈਂ! (ਇਹ ਸਭ ਤੇਰੀ ਹੀ ਮੇਹਰ ਹੈ) ਤੂੰ ਆਪ ਹੀ (ਮੇਰੇ ਦਿਲ ਦੀ) ਜਾਣਨ-ਵਾਲਾ ਹੈਂ; ਆਪ ਹੀ ਪਛਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ (ਚੰਗੀ) ਮਤਿ ਦੇਂਦਾ ਹੈਂ (ਜਿਸ ਕਰਕੇ ਤੇਰਾ ਦਰ ਛੱਡ ਕੇ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Todo Conocedor, mi Todo Consciente Señor, oh Dios, y la Verdadera Sabiduría es aquélla que me enseñas Tú. (1)"