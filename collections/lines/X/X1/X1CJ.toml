[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਕਾਜ; ਨ ਆਵਤ ਬਿਖਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 199
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deadly sins are of no avail. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poison of Maya is of no use at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਵਿਸ਼ਿਓਂ ਕੇ ਸਾਧਨ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਮਾਇਆ (ਜਿਸ ਦੀ ਖ਼ਾਤਰ ਸਾਰੀ ਉਮਰ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਹੈਂ, ਆਖ਼ਿਰ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque de nada te sirve el veneno de Maya. (1-Pausa)"