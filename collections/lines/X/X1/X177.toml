[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਪੂਰਨ ਪ੍ਰਭੂ; ਕਾਰਜ ਭਏ ਰਾਸਿ ॥"
page = 816
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Perfect Lord, mine affairs are all arranged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਅਤੇ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਸਾਰੇ ਕੰਮ-ਕਾਜ ਸ਼ੋਰ ਹ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in remembrance of the Perfect Lord God, and your affairs shall be perfectly resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਭੂ ਕੌ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਭਗਤੋਂ ਕੇ ਸਰਬ ਕਾਰਜ ਰਾਸ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਸਿਮਰ ਸਿਮਰ ਕੇ (ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਪੂਰਨ = ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ। ਕਾਰਜ = (ਸਾਰੇ) ਕੰਮ। ਭਏ ਰਾਸਿ = ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor Perfecto vivo en verdad satisfecho,"