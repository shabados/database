[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਾ ਪੂਰਬਲੀ ਭਾਵਨੀ; ਪਰਗਟੁ ਹੋਈ ਆਇ ॥੨੦੭॥"
page = 1375
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My primal and ancient love of the Lord has now become manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੁਢ ਕਦੀਮਾਂ ਦਾ ਪ੍ਰਭੂ ਦਾ ਕਰਜਾ ਦੇਣ ਤੋਂ ਟਾਲ-ਮਟੋਲ ਕਰਦਿਆਂ ਬਤੀਤ ਹੋ ਗਿਆ ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pre-ordained primal destiny has now been revealed. ||207||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਪਰੰਪਰਾ ਪੂਰਬਲੇ ਜਨਮੋਂ ਕੀ (ਭਾਵਨੀ) ਸਰਧਾ ਕਰ ਕੇ ਅਬ ਆਤਮ ਸੱਤਾ ਰਿਦੇ ਮੇਂ ਆਇ ਕਰ ਪਰਗਟ ਭਈ ਹੈ॥੨੦੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਚਰਨਾਂ ਨਾਲ ਉਹਨਾਂ ਦਾ) ਪਿਆਰ ਜੋ ਧੁਰ ਤੋਂ ਤੁਰਿਆ ਆ ਰਿਹਾ ਸੀ (ਪਰ ਜੋ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਹੇਠ ਨੱਪਿਆ ਗਿਆ ਸੀ, ਉਹ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਤੇ ਸਤਿਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਮੁੜ ਹਿਰਦੇ ਵਿਚ ਚਮਕ ਪੈਂਦਾ ਹੈ ॥੨੦੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾ ਪੂਰਬਲੀ = ਪਹਿਲੇ ਜਨਮਾਂ ਦੇ ਸਮੇ ਦੀ। ਭਾਵਨੀ = ਸਰਧਾ, ਪਿਆਰ ॥੨੦੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Verdadero Guru me salvó, mi Destino Primordial, me estaba siendo revelado, (207)"