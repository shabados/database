[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੜੀਐ; ਜੇ ਕਿਛੁ ਹੋਇ ਧਿਙਾਣੈ ॥"
page = 1140
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone should we grieve, if the Lord were to tyrannize over us."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਅਸੀਂ ਝੁਰੇਵਾਂ ਕਰੀਏ ਜੇਕਰ ਪ੍ਰਭੂ ਸਾਡੇ ਤੇ ਕੋਈ ਜੁਲਮ ਕਰਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should feel sad, if God were a tyrant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਝੂਰੀਏ ਜੇਕਰ ਕੁਝ ਜੋਰਾ ਜੋਰੀ ਹੋਤਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਿਉਂ ਕੀਤਾ ਜਾਏ? ਕੁਝ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਤੋਂ ਬਾਹਰਾ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufriríamos si el Señor se convirtiera en un tirano para nosotros,"