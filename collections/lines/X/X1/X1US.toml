[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੋ ਦਯਾ, ਕਹੌ ਕਾ ਕਰਿਹੌ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She thought,) ‘What should I do about him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵ! ਇਸ (ਮਿਤਰ) ਦਾ (ਹੁਣ) ਕੀ ਕਰਾਂ।"