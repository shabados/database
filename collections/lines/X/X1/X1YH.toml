[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ੍ਰ ਕਲਾ ਤਹ ਜਾਇ ਕੈ; ਕਹੇ ਕੁਅਰ ਸੋ ਬੈਨ ॥"
page = 1015

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chitar Kala communicated to the prince, Anuradh, ‘The damsel from high up mountains, spell bound by your eyes, has come to see you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰਕਲਾ ਨੇ ਉਥੇ ਜਾ ਕੇ ਕੰਵਰ ਨੂੰ ਕਿਹਾ"