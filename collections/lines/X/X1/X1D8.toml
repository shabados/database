[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਲੀ ਬਿਨ ਸੰਗ ਅਲੀ, ਜਬ ਤੇ ਮਨ ਭਾਵਨ ਭੇਟਿ ਗਈ ਹੌ ॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Since the time I have met my lover, I have abandoned all my modesty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦ ਦੀ ਮੈਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਿਸੰਗ ਹੋ ਕੇ ਮਨ-ਭਾਵਨ (ਪ੍ਰੀਤਮ) ਨੂੰ ਮਿਲੀ ਹਾਂ,"