[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰੁ ਸਰੂਪੁ ਸਿਆਣਾ ਸੋਈ; ਜੋ ਮਨਿ ਤੇਰੈ ਭਾਵੀਜਾ ਹੇ ॥੧੧॥"
page = 1074
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is clever, handsome and wise, who is pleasing to Thy mind, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਹੁਸ਼ਿਆਰ, ਸੁੰਦਰ ਅਤੇ ਦਾਨਾ ਹੈ, ਜਿਹੜਾ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are clever, handsome and wise, who are pleasing to Your Mind. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਬਿਵਹਾਰੋਂ ਮੇਂ ਚਤੁਰ ਔ ਸਰੂਪ ਕੇ ਜਾਨਨੇ ਮੇਂ ਸਿਆਨਾ ਹੈ, ਜੋ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਅਸਲ) ਸਿਆਣਾ ਹੈ ਸੋਹਣਾ ਹੈ ਅਕਲ ਵਾਲਾ ਹੈ, ਜਿਹੜਾ ਤੇਰੇ ਮਨ ਵਿਚ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo será astuto y sabio, aquél con quien estas complacido. (11)"