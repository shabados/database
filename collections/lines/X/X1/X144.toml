[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੁਭਾਗੇ ਹਨ ਉਹ ਪੈਰ, ਜਿਹੜੇ ਉਸ ਦੀ ਗਲੀ ਵਿੱਚੋਂ ਲੰਘੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਪਾਏ ਕੂ ਦਰ ਕੂਇਸ਼ ਗੁਜ਼ਸ਼ਤ ।੩੫੮।"

