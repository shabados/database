[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਤੇਰੇ ਊਚੇ ਮੰਦਰ; ਮਹਲ ਅਪਾਰਾ ॥"
page = 248
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sweet-heart, lofty are Thine buildings and unsurpassed Thy mansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਲਜਾਨੀ! ਉਚੀਆਂ ਹਨ ਤੇਰੀਆਂ ਇਮਾਰਤਾਂ ਅਤੇ ਲਾਸਾਨੀ ਤੇਰੇ ਰਾਜਭਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, your temple is so lofty, and your mansion is unsurpassed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਿਨ ਜੀ! ਤੇਰੇ (ਮੰਦਰ) ਚੁਬਾਰੇ ਉਚੇ ਹੈਂ ਅਰੁ ਮਹਲ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਉੱਚੇ ਮੰਦਰ ਹਨ, ਤੇਰੇ ਮਹਲ ਐਸੈ ਹਨ ਕਿ ਉਹਨਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ ਮੋਹਨ! ਹੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪ੍ਰਭੂ! {मोहन = an epithet of Siva} {'ਮਨ ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ, ਗਉੜੀ ਮ: ੩ ਛੰਤ, ਪੰਨਾ ੨੪੫। 'ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ ਮਨੁ' , ਤੁਖਾਰੀ ਮ: ੧, ਪੰਨਾ ੧੧੧੨। 'ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ' , ਬਸੰਤ ਮ: ੧, ਪੰਨਾ ੧੧੮੭। 'ਮੋਹਨ ਨੀਦ ਨ ਆਵੈ' , ਬਿਲਾਵਲ ਮ: ੫, ਪੰਨਾ ੮੩੦। 'ਮੋਹਨ ਮਾਧਵ ਕ੍ਰਿਸ਼ਨ' , ਮਾਰੂ ਮ: ੫, ਪੰਨਾ ੧੦੮੨}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Mojan, habitas en la Mansión Celestial de Gloria Infinita;"