[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਦਾਤਾ. ਮੋਹਿ ਦੀਨੁ ਭੇਖਾਰੀ; ਤੁਮੑ ਸਦਾ ਸਦਾ ਉਪਕਾਰੇ ॥"
page = 738
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Bountiful Lord and I am a poor mumper of Thine. Ever, ever Thou art beneficent to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਖੀ ਸਾਹਿਬ ਹੈ ਅਤੇ ਮੈਂ ਤੇਰਾ ਮਸਕੀਨ ਮੰਗਤਾ ਹਾਂ। ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਮੇਰਾ ਭਲਾ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are the Great Giver, and I am just a poor beggar; You are forever and ever benevolent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦਾਤਾ ਹੈਂ, ਮੈਂ ਗਰੀਬ ਮੰਗਤਾ ਹੂੰ, ਮੇਰੇ ਪਰ ਤੁਮ ਸਦਾ ਉਪਕਾਰੋਂ ਕੇ ਕਰਨੇ ਵਾਲੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਦਾਤਾਰ!) ਤੂੰ ਮਾਲਕ ਹੈਂ, ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਮੈਂ (ਤੇਰੇ ਦਰ ਤੇ) ਕੰਗਾਲ ਮੰਗਤਾ ਹਾਂ, ਤੂੰ ਸਦਾ ਹੀ ਤੂੰ ਸਦਾ ਹੀ ਮੇਰੇ ਉਤੇ ਮੇਹਰਬਾਨੀਆਂ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Señor Compasivo; yo soy un humilde pordiosero ante Tu Puerta, y Tú siempre me recibes compasivamente"