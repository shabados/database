[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਿ ਏਕੰਕਾਰੁ ਸਾਚਾ; ਸਭੁ ਜਗਤੁ ਜਿੰਨਿ ਉਪਾਇਆ ॥"
page = 1113
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the One True Lord, who has created the whole universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰ, ਜਿਸ ਨੇ ਸਾਰਾ ਆਲਮ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the One Universal Creator; the True Lord created the entire Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਏਕ ਕਾਰ ਸਚੇ ਕਾ ਸਿਮਰਨ ਕਰ ਜਿਸ ਨੇ ਸਰਬ ਜਗਤ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਇਕ ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਰਹੁ, ਜਿਸ ਨੇ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੰਕਾਰੁ = ਇਕ ਓਅੰਕਾਰ, ਜੋ ਇਕ ਆਪ ਹੀ ਆਪ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਹੈ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਜਿੰਨਿ = ਜਿਨਿ, ਜਿਸ ਨੇ {ਛੰਤ ਦੀ ਚਾਲ ਪੂਰੀ ਰੱਖਣ ਲਈ ਇਕ ਮਾਤ੍ਰਾ ਵਧਾ ਕੇ 'ਜਿਨਿ' ਨੂੰ 'ਜਿੰਨਿ' ਲਿਖਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es Eternamente Verdad, Quien creó el Universo entero"