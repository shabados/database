[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਸਕਰੀਆ ਘਰ ਸੰਮਲੇ; ਆਏ ਵਜਹੁ ਲਿਖਾਇ ॥"
page = 936
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's soldiers take care of their homes. Their pay is fixed before their pay is fixed before their very advent into this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਪਾਹੀ ਆਪਣੇ ਗ੍ਰਹਿਆਂ ਦੀ ਰਖਵਾਲੀ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਤਲਬ ਉਨ੍ਹਾਂ ਦੇ ਇਸ ਜਹਾਨ ਵਿੱਚ ਆਗਮਨ ਤੋਂ ਪਹਿਲਾਂ ਦੀ ਹੀ ਨਿਯਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's soldiers take care of their homes; their pay is pre-ordained, before they come into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਸਕਰੀਆ) ਨੌਕਰੋਂ ਨੇ ਅਪਨੇ ਘਰ ਸੰਭਾਲੇ, ਭਾਵ ਪਰਮੇਸਰ ਕੇ ਭੇਜੇ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਦੁਮਾਹਾਂ ਲਿਖਾਇਕੇ ਆਏ ਹੈਂ। ਅਰਥਾਤ ਜੋ ਦੁਖ ਸੁਖ ਭੋਗਨਾ ਹੈ, ਸੋ ਪਹਿਲੇ ਹੀ ਲਿਖਾ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ ਰਣ-ਭੂਮੀ ਵਿਚ, ਜੀਵ) ਸਿਪਾਹੀਆਂ ਨੇ (ਸਰੀਰ-ਰੂਪ) ਡੇਰੇ ਮੱਲੇ ਹੋਏ ਹਨ, (ਪ੍ਰਭੂ-ਖਸਮ ਪਾਸੋਂ) ਰਿਜ਼ਕ ਲਿਖਾ ਕੇ (ਇਥੇ) ਆਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਸਕਰੀਆ = ਸਿਪਾਹੀਆਂ ਨੇ। {ਨੋਟ: ਜਗਤ ਇਕ ਰਣ-ਭੂਮੀ ਹੈ, ਜਿਥੇ ਵਿਕਾਰਾਂ ਨਾਲ ਟਾਕਰਾ ਕਰਨਾ ਪੈਂਦਾ ਹੈ}। ਘਰ = ਡੇਰੇ। ਵਜਹੁ = ਤਨਖ਼ਾਹ, (ਭਾਵ) ਰਿਜ਼ਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los guerreros de Dios han tomado sus posiciones; sí, Dios es Quien les paga."