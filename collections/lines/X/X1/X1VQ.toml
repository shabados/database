[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਵਿਚਹੁ ਹੀ ਤੁਧੁ ਰਖਿਆ; ਜੋ ਸਤਸੰਗਿ ਮਿਲਾਈਆ ॥"
page = 1096
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst them, Thou has placed a conscience, which unites the mortal with the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਅੰਦਰ ਤੂੰ ਇਕ ਆਤਮਾ ਟਿਕਾਈ ਹੈ, ਜੋ ਪ੍ਰਾਣੀ ਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You enshrined spirit within, which leads to merger with the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗ ਮੇਂ ਮਿਲਾਏ ਹੈਂ (ਇਕਿ) ਤਿਨ ਜੀਵਨ ਮੁਕਤਿ ਕੋ ਪਖਪਾਤ ਸੇ ਸੰਸਾਰ ਮੇਂ ਤੈਨੇ ਰਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਸਤਸੰਗ ਵਿਚ ਜੋੜਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਮਾਇਆ ਵਿਚੋਂ ਬਚਾ ਲਿਆ ਹੈ (ਤੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਕਰ ਰੱਖਿਆ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos Tú Mismo los salvas; a ellos los conduces hasta Tus Santos."