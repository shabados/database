[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹਿਤਾ ਕਹੂ ਦੀਜਿਯਤ ਤਾ ਕੌ ॥"
page = 914

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Who has no father or mother, why did she marry the daughter to him?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸ ਲਈ ਆਪਣੀ ਲੜਕੀ ਵਿਆਹ ਰਹੀ ਹੈਂ।"