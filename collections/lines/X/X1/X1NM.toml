[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕੁਟੀ ਦੇਹ ਦੇਖਿ ਧੁਨਿ ਉਪਜੈ; ਮਾਨ ਕਰਤ. ਨਹੀ ਬੂਝੈ ॥"
page = 93
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the small bodies (children) love springs in man's mind and he takes pride on them but understands not the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੋਟੀਆਂ ਦੇਹਾਂ (ਬੱਚਿਆਂ) ਨੂੰ ਵੇਖ ਕੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿੱਚ ਪਿਆਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਉਤੇ ਫ਼ਖ਼ਰ ਕਰਦਾ ਹੈ ਪ੍ਰੰਤੂ ਸਾਈਂ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the tiny bodies of your children, love has welled up within your heart; you are proud of them, but you do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਕੁਟੀ ਦੇਹ) ਛੋਟੀ ਦੇਹਿ ਅਰਥਾਤ ਪੁਤ੍ਰ ਪੋਤ੍ਰਿਓਂ ਕੋ ਦੇਖ ਕਰ ਕੇ (ਧੁਨਿ) ਸਬਦ ਉਪਜਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਉਨ ਕੋ ਪੁੱਤ੍ਰ ਬੱਚਾ ਕਹਤਾ ਹੈ। ਯਹ ਤੋ ਉਨ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮਾਨ ਕਰਤਾ ਹੈ, ਔਰ ਵਹੁ ਇਸ ਕੋ ਜਾਨਤੇ ਭੀ ਨਹੀਂ, ਵਾ ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੋ ਪਾਇ ਕਰ ਕੇ ਦੇਹ ਨਿਖੁਟ ਗਈ ਹੈ, ਜਾਤੀ ਆਦਿਕੋਂ ਕਾ ਅਭਿਮਾਨ ਅਜੇ ਭੀ ਕਰਤਾ ਹੈ, ਔਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਕੇ ਨਿੱਕੇ ਬਾਲ (ਪੁੱਤਰ ਪੋਤਰੇ) ਵੇਖ ਕੇ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਉਹਨਾਂ ਲਈ) ਮੋਹ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ, ਪਰ ਇਸ ਨੂੰ (ਇਹ) ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ (ਕਿ ਸਭ ਕੁਝ ਛੱਡ ਜਾਣਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕੁਟੀ = ਨਿੱਕੀ ਜਿਹੀ। ਨਿਕੁਟੀ ਦੇਹ = ਨਿੱਕੇ ਨਿੱਕੇ ਬਾਲ। ਧੁਨਿ = ਪਿਆਰ, ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a los niños y jóvenes, el amor nació en tu mente y pensaste con orgullo en ellos, pero no entiendes al Señor,"