[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਰਹੁ ਅਮਰ ਸਮੇਉ; ਅਲਖ ਅਲੋਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merging Amar Das into the external Lord he made him see the invisible."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅੰਗਦ ਨੇ) ਅਮਰਦਾਸ ਜੀ ਨੂੰ 'ਅਮਰ' (ਈਸ਼੍ਵਰ) ਵਿਖੇ ਸਮਾਕੇ ਅਲੱਖ ਨੂੰ ਲਖਾ ਦਿੱਤਾ।"