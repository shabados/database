[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਰਾਜਾ ਅਟਕਤ ਭਯੋ; ਤਾ ਕੋ ਰੂਪ ਨਿਹਾਰਿ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On perceiving her splendour, Raja fell for her,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਰਾਜਾ ਉਸ ਨਾਲ ਅਟਕ ਗਿਆ।"