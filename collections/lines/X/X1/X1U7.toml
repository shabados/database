data = "ਸੁੰਭ ਸੰਘਾਰਨ ਕੇ ਨਮਿਤ; ਗਈ ਚੰਡਿ ਤਿਹ ਪਾਸ ॥੨੨੦॥"
page = 99

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to kill Sumbh, Chandi approached him.220.,"

