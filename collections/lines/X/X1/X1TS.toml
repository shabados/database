[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਮੂਲੁ ਸਦਾ ਪੁਰਖੋਤਮੁ; ਘਟੁ ਬਿਨਸੈ ਗਗਨੁ. ਨ ਜਾਇਲੇ ॥੧॥"
page = 870
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sublime one is ever the root of bliss. Even when the body perishes, the Lord perishes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਤਮ ਪੁਰਖ ਸਦੀਵ ਹੀ ਪ੍ਰਸੰਨਤਾ ਦੀ ਜੜ ਹੇ। ਜਦ ਦੇਹ ਨਾਸ ਭੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਪ੍ਰਭੂ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is forever the source of bliss. When the vessel of the body perishes, the Celestial Lord does not perish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦੋਂ ਕਾ ਮੂਲੁ ਪੁਨਹ ਨਰਕ ਤੇ ਰਖ੍ਯਕ ਔਰ ਉਤਮ ਸਰਬ ਸੇ ਤ੍ਰਿਕਾਲਾਬਾਧ ਹੈ। ਜੇ ਸਰੀਰ ਬਿਨਸ ਭੀ ਜਾਏ ਤਾਂ ਵੀ ਵਹੁ ਚਿਦਾਕਾਸ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ (ਜੀਵਾਂ ਦੇ) ਸੁਖ ਦਾ ਮੂਲ-ਕਾਰਨ ਹੈ। ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਹੀ (ਹੈ ਜਿਸ ਨੂੰ) ਉੱਤਮ ਪੁਰਖ (ਪਰਮਾਤਮਾ ਕਹੀਦਾ) ਹੈ। (ਜੀਵਾਂ ਦਾ) ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ (ਸਰੀਰ ਵਿਚ ਵੱਸਦੀ ਜਿੰਦ ਦਾ ਸੋਮਾ) ਚੇਤਨ-ਸੱਤਾ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre Inmutable y Supremo, el Espíritu Divino, y aunque la vasija del cuerpo se rompa, Él no desaparece. (1)"