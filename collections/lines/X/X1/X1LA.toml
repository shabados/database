[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਨਰਕ ਸੁਰਗ ਨਿਵਾਸੀ ॥"
page = 276
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions upon millions are the dwellers of hell and heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਉਤੋਂ ਕ੍ਰੋੜਾਂ ਰਸਤਾਲ ਅਤੇ ਬਹਿਸ਼ਤ ਦੇ ਰਹਿਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions dwell in heaven and hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਕ੍ਰੋੜੋਂ ਪਾਪੀ ਨਰਕੋਂ ਕੇ ਪੁਨਾ ਪੁੰਨੀ ਸ੍ਵਰਗੋਂ ਕੇ ਨਿਵਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਨਰਕਾਂ ਤੇ ਸੁਰਗਾਂ ਵਿਚ ਵੱਸਦੇ ਹਨ (ਭਾਵ, ਦੁਖੀ ਤੇ ਸੁਖੀ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones habitan en el cielo y otros en la oscuridad."