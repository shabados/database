[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹਉ ਜਾਣਾ, ਆਖਾ ਨਾਹੀ; ਕਹਣਾ ਕਥਨੁ ਨ ਜਾਈ ॥"
page = 2
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though I Know God, I cannot narrate Him, He cannot be described by words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹਾਂ, ਮੈਂ ਉਸ ਨੂੰ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਬਚਨਾ ਦੁਆਰਾ ਉਹ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even knowing God, I cannot describe Him; He cannot be described in words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧੋ! ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਜੇਕਰ ਮੈ ਇਦੰਤਾ ਕਰ ਜਾਨੋ ਤੋ ਕ੍ਯਾ ਨਾ ਕਹੂੰ, ਭਾਵ ਬ੍ਯੰਤ ਹੈ। ਜੇਕਰ ਮੈ ਕਹਿਣਾ ਭੀ ਚਾਹੂੰ ਤੌ ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸੇ ਹੋਨੇ ਕਰ ਕੇ ਕਥਨੁ ਨਹੀਂ ਕਰੀ ਜਾਤੀ॥☬ਪ੍ਰਸ਼ਨ: ਕੁਛ ਤੇ ਕਹੀਏ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਂਝ (ਇਸ ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਨੂੰ) ਜੇ ਮੈਂ ਸਮਝ, (ਭੀ) ਲਵਾਂ, (ਤਾਂ ਭੀ) ਉਸ ਦਾ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। (ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਦਾ) ਕਥਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਾਣਾ = ਸਮਝ ਲਵਾਂ, ਅਨੁਭਵ ਕਰ ਲਵਾਂ। ਆਖਾ ਨਾਹੀ = ਮੈਂ ਉਸ ਦਾ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਕਹਣਾ… ਜਾਈ = ਕਥਨ, ਕਹਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡No hay palabras para describir el Estado de aquél que realiza la Conciencia de Dios!"