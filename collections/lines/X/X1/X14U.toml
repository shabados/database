[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਪਟ ਖੁਲਾਨੇ; ਭ੍ਰਮ ਨਾਠੇ ਦੂਰੇ ॥"
page = 890
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shutters (of the mind) are opened and my doubts have hastened away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਮਨ ਦੇ) ਤਖਤੇ ਖੁਲ੍ਹ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਸੰਦੇਹ ਦੁਰੇਡੇ ਦੌੜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shutters are opened, and doubts have run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਰਿਦੇ ਕੇ ਕਪਟ ਖੁਲ ਗਏ ਹੈਂ ਔ ਭ੍ਰਮ ਦੂਖ ਭਾਗ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨ ਦੇ) ਕਿਵਾੜ ਖੁਲ੍ਹ ਗਏ ਹਨ, ਤੇ, ਸਾਰੇ ਭਰਮ ਕਿਤੇ ਦੂਰ ਭੱਜ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਟ = ਕਿਵਾੜ, ਦਰਵਾਜ਼ੇ। ਭ੍ਰਮ = ਭਟਕਣ। ਨਾਠੇ = ਨੱਸ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hace desaparecer nuestras dudas y abre Sus Puertas para nosotros,"