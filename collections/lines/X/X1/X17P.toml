[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਪਦੇ ਹਰਿ ਹਰਿ ਦਿਨਸੁ ਰਾਤਿ; ਤਿਨ ਹਉ ਕੁਰਬੈਣੀ ॥"
page = 652
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who, day and night, utter God's Name, unto them I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਦਿਨ ਰਾਤ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who chant the Name of the Lord, Har, Har, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਹਰੀ ਹਰਿ ਨਾਮ ਕੋ ਦਿਨ ਔ ਰਾਤ ਮੇਂ ਜਪਤੇ ਹੈਂ, ਤਿਨੋਂ ਪਰ ਮੈਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਜੋ ਦਿਨ ਰਾਤ ਹਰੀ-ਨਾਮ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro en Reverencia ante aquéllos que viven en la Voluntad del Guru."