[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੇ ਤਜਿ ਕੈ ਸਬ ਸੰਕ ਨਿਸੰਕ ਹੁਇ ਬੈਰਨ ਮਾਝ ਪਰਿਯੋ ਹੈ ॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Killing this enemy, Krishna being highly enraged, forsaking all hesitation’s jumped into the enemy’s army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸਾਰਾ ਸੰਗ ਸੰਕੋਚ ਛਡ ਕੇ ਅਤੇ ਨਿਸੰਗ ਹੋ ਕੇ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਵੈਰੀਆਂ ਵਿਚ ਧਸ ਗਏ ਹਨ।"