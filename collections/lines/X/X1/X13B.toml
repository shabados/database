[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਿ ਰਤੀ. ਲਾਲੀ ਭਈ; ਗੁਰਮੁਖਿ ਭਈ ਨਿਚਿੰਦੁ ॥੧੨॥"
page = 931
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Love of my Beloved, I have become His hand-maiden and by Guru's grace am rendered care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲਜਾਨੀ (ਪਿਆਰੇ) ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜ ਮੈਂ ਉਸ ਦੀ ਟਹਿਲਣ ਥੀ ਗਈ ਹਾਂ, ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਬੇiਫ਼ਕਰ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Love of my Beloved, I have become Gurmukh, and carefree. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮੇਂ ਰਤੀ ਹੋਈ ਦਾਸੀ ਹੋ ਰਹੀ ਹੂੰ, ਗੁਰੋਂ ਦੁਆਰੇ ਨਿਸਚਿੰਤ ਹੋ ਗਈ ਹੂੰ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦੀ ਹੈ ਉਸ ਨੂੰ ਦੁਨੀਆ ਵਾਲੀ ਕੋਈ ਚਿੰਤਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਪ੍ਰੀਤਮ-ਪਤੀ (ਦੇ ਪ੍ਰੇਮ) ਵਿਚ ਰੰਗੀ ਹੋਈ ਦੇ ਮੂੰਹ ਉਤੇ ਲਾਲੀ ਭਖ ਆਉਂਦੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, estoy embebido con el Amor de mi Señor y mi mente ahora está libre de preocupaciones por la Gracia del Guru. (12)"