[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਚਤੁਰਿ ਕੋ ਬਚਨ ਚਤੁਰ ਰੀਝਿਯੋ ਸੰਨ︀ਯਾਸੀ ॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the astUte talk, the sage was appeased."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਚਾਲਾਕ ਇਸਤਰੀ ਦੀ ਗੱਲ ਸੁਣ ਕੇ (ਉਹ) ਚਤੁਰ ਸੰਨਿਆਸੀ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ।"