[[content]]
asset = "SSA2"
type = "primary"
data = "ਣਾਣੈ. ਰਵਤੁ ਰਹੈ. ਘਟ ਅੰਤਰਿ; ਹਰਿ ਗੁਣ ਗਾਵੈ ਸੋਈ ॥"
page = 433
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "N:-- He, within whose mind pervades the Lord, sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਣ-ਜਿਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਪ੍ਰਭੂ ਰਮਿਆਂ ਹੋਇਆ ਹੈ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanna: One whose heart is filled with the Lord, sings His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਣਾਣੈ ਕਾ ਏਹ ਸਿਧਾਂਤ ਹੈ: ਜੋ (ਘਟ ਅੰਤਰਿ) ਰਿਦੇ ਕੇ ਅੰਤਰ ਚਿੰਤਨ ਕਰਤਾ ਹੈ, ਸੋਈ ਬਾਹਰ ਬਾਣੀ ਕਰ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪਣਾ ਆਪ ਪਰਗਟ ਕਰ ਦੇਵੇ, ਉਹ ਮਨੁੱਖ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਤੁ ਰਹੈ = ਰਮਿਆ ਰਹੇ, ਸਾਖਿਆਤ ਹੋ ਜਾਏ, ਪਰਗਟ ਹੋ ਜਾਏ, ਆਪਣੀ ਹੋਂਦ ਪਰਤੱਖ ਕਰ ਦੇਵੇ। ਸੋਈ = ਉਹੀ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanna: Sólo aquél en cuyo corazón vive el Señor, canta Su Alabanza."