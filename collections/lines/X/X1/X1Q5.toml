[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਪ੍ਰਾਨ ਅਧਾਰ; ਮੇਰੀ ਰਾਸਿ ॥"
page = 240
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the support of my life and soul He is my capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੀ ਜਿੰਦਗੀ ਅਤੇ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ। ਉਹ ਮੇਰੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Support of the breath of life; He is my Wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਦੇਣੇ ਵਾਲਾ ਪੁਨਾ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਔਰ ਮੇਰੀ (ਰਾਸਿ) ਪੂੰਜੀ ਸੋਈ ਵਾਹਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਮੇਰੇ ਜੀਵਨ ਦਾ, ਮੇਰੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ, ਮੇਰੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Capital de mi vida, mi Asta Principal;"