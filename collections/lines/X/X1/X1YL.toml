[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦੇਵ ਅਦੇਵ ਮਣੀਧਰ ਨਾਰਦ; ਸਾਰਦ ਸਤਿ ਸਦੈਵ ਪਛਾਨਾ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods, demons, Nagas, Narada and Sharda have been ever thinking of Thee as Truth-incarnate"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ, ਦੈਂਤਾਂ, ਸ਼ੇਸ਼ਨਾਗ, ਨਾਰਦ, ਸ਼ਾਰਦਾ (ਸਰਸ੍ਵਤੀ) ਨੇ (ਤੈਨੂੰ) ਸਦਾ ਸਤਿ ਕਰਕੇ ਪਛਾਣਿਆ ਹੈ।"