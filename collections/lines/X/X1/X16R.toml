[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅੰਤਰਿ ਪ੍ਰੇਮੁ ਪਿਰੰਮ ਕਾ; ਕਿਉ ਸਜਣੁ ਮਿਲੈ ਮਿਲਾਸਿ ॥੧॥"
page = 996
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the love of my Beloved. How can I meet my God, The Friend, that I may blend with Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦਾ ਪਿਆਰ ਹੈ। ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਮਿੱਤਰ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦਾ ਹਾਂ? ਤਾਂ ਜੋ ਮੈਂ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am filled with the Love of my Beloved; how can I meet my Friend, and merge with Him? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਰ ਪਤੀ ਕਾ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਸੱਜਣ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲੇ? ਮੇਰੇ ਕੋ ਮਿਲਣੇ ਕੀ ਬਹੁਤ ਆਸ ਲਗ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਵੱਸ ਰਿਹਾ ਹੈ। ਉਹ ਸੱਜਣ ਮੈਨੂੰ ਕਿਵੇਂ ਮਿਲੇ? ਮੈਂ ਉਸ ਨੂੰ ਕਿਵੇਂ ਮਿਲਾਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi interior está el Amor de mi Dios Amoroso, oh, ¿cómo podría encontrar a mi Señor?(1)"