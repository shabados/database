[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਬੇ ਕਢਿ ਕਰਿ ਬਗਲ ਤੇ; ਚੰਬੇਲੀ ਦਿੁਧ ਵਿਚਿ ਮਿਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Baba took out a jasmine flower from his bag and floated it on the milk (which meant that he wa not going to put anybody to trouble)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਬੇ ਨੇ ਬਗਲੋਂ ਕੱਢਕੇ ਇਕ ਚੰਬੇਲੀ (ਦਾ ਫੁੱਲ) ਦੁੱਧ ਪੁਰ ਰੱਖ ਦਿਤਾ।"