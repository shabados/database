[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਨਿਰਭਉ. ਜਿਨੑ ਹਰਿ ਨਿਰਭਉ ਧਿਆਇਆ ਜੀਉ; ਤਿਨ ਕਾ ਭਉ ਸਭੁ ਗਵਾਸੀ ॥"
page = 348
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate in the Fearless, the Fearless Lord all their fear is shaken off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੱਡਰ, ਨਿੱਡਰ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Fearless One, on the Fearless Lord, all their fears are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਭ੍ਯ ਹਰਿ ਜੀ! ਜਿਨੋਂ ਜਿਨੋਂ ਨੇ ਸੰਸਾਰ ਸੇ ਨਿਰਭੈ ਹੋ ਕਰ ਤੁਝ ਕੋ ਧ੍ਯਾਯਾ ਹੈ, ਤਿਨ ਕਾ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ ਭੈ ਦੂਰ ਕਰ ਦੇਤੇ ਹੋ ਅਰ ਕਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਿਰਭਉ ਪ੍ਰਭੂ ਨੂੰ ਧਿਆਇਆ ਹੈ, ਪ੍ਰਭੂ ਉਹਨਾਂ ਦਾ ਸਾਰਾ ਡਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los temores de quienes meditan en el Señor Sin Miedo, son erradicados."