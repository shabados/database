[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਬਿਨਾਸੀ. ਤਾਮ ਬਿਨਾਸੀ; ਸਾਤਕੁ ਭੀ ਬੇਨਾਧਾ ॥"
page = 1204
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The optimists will die, the egotists will die and the pessimists will die as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਉਣ-ਗੁਣ ਵਾਲੇ ਮਰ ਜਾਣਗੇ, ਅਗਨ ਗੁਣ ਵਾਲੇ ਮਰ ਜਾਣਗੇ ਤੇ ਪਾਣੀ-ਗੁਣ ਵਾਲੇ ਭੀ ਮਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raajas, the quality of energetic activity shall pass away. Taamas, the quality of lethargic darkness shall pass away. Saatvas, the quality of peaceful light shall pass away as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਸ, ਤਾਮਸ, ਸਾਂਤਕ, ਤੀਨੋਂ ਗੁਣ ਏਹ ਭੀ ਤੀਨ ਕਾਲ ਮੇਂ ਨਾਸਵੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ) ਰਾਜਸ ਤਾਮਸ ਸਾਤਕ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜ, ਤਾਮ, ਸਾਤਕੁ = ਰਾਜਸ, ਤਾਮਸ, ਸਾਤਕ (ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ), ਇਹਨਾਂ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tres Gunas o modalidades de la naturaleza tampoco estarán, pues todo los aparente se irá algún día,"