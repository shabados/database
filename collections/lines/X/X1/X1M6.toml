[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਬੈਸਿ ਰਹਹੁ; ਦੁਬਿਧਾ ਦੁਖੁ ਭਾਗੈ ॥"
page = 903
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Yogi, remain thou seated and thy pain of duality shall be dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ! ਤੂੰ (ਮਨ ਟਿਕਾ ਕੇ) ਬੈਠਾ ਰਹੁ ਅਤੇ ਤੇਰੀ ਦਵੈਤ-ਭਾਵ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yogi, remain seated, and the pain of duality will run away from you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ ਪਰਮੇਸਰ ਕਾ ਭਰੋਸਾ ਕਰ ਕੇ ਬੈਠ ਰਹੁ ਅਰ ਆਤਮ ਬੀਚਾਰ ਕਰ। ਇਸ ਸੇ ਦ੍ਵੈਤ ਕਰ ਕੇ ਜੋ ਦੁਖ ਹੈਂ, ਸੋ ਸਭ ਭਾਗ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ (ਇਸ ਤਰ੍ਹਾਂ) ਹੋਰ ਹੋਰ ਆਸਰਾ ਭਾਲਣ ਦੀ ਝਾਕ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, siéntate en el seno de tu ser para que tu dualidad y tu dolor se vayan."