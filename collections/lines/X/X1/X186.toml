[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ ਸਦਾ ਰੰਗਿ ਰਾਤਾ; ਆਪੁ ਗਵਾਇ ਸਮਾਇਦਾ ॥੮॥"
page = 1059
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the loving adoration, he ever remains imbued with bliss and stilling self-conceit he merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਰਾਹੀਂ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਖ਼ੁਸ਼ੀ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotion, he remains forever imbued with the Lord's Love; eradicating self-conceit, he merges in the Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਭਗਤੀ ਕਰ ਕੇ ਸਦਾ ਅਨੰਦ ਮੇਂ ਰਾਤਾ ਰਹਿਤਾ ਹੈ, ਪੁਨਃ ਆਪਾ ਭਾਵ ਗਵਾਇਕੇ ਪਰਮੇਸਰ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਸਦਾ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ".y abandonándose en su Ser, se inmerge en Él. (8)"