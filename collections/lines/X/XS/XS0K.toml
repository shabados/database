[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਸਦਾ ਮੁਖੁ ਉਜਲਾ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 559
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever bright is the face of the happy brides, who through the Guru, remain sober-minded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਨੂਰਾਨੀ ਹੈ ਚਿਹਰਾ ਸੁਹਾਗਣੀਆਂ ਦਾ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੀਤਲ ਸੁਭਾਵ ਵਾਲੀਆਂ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the happy soul-brides are radiant forever; through the Guru, they are peacefully poised."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸੋਹਾਗਣੀਓਂ ਕਾ ਸਦੀਵਕਾਲ ਮੁਖ ਉਜਲਾ ਰਹਿਤਾ ਹੈ ਅਰ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਤਿਨ ਕਾ (ਸਹਜਿ) ਸਾਂਤਿ ਸੁਭਾਇ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਸਿਰ ਉੱਤੇ ਜੀਊਂਦਾ-ਜਾਗਦਾ ਜਾਣਨ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦਾ ਮੂੰਹ ਸਦਾ ਰੌਸ਼ਨ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਤੇ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura es la Continencia de la verdadera Esposa; siendo adornada con la Paz del Guru."