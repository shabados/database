[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨ ਭੇਖ ਨਹੀ ਬ੍ਰਹਮਣ ਖਤ੍ਰੀ ॥"
page = 1036
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no caste, or religious grab, or Brahman or Kharti,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਾਤ ਜਾਂ ਧਾਰਮਕ ਲਿਬਾਸ ਜਾਂ ਬ੍ਰਹਮ ਜਾਂ ਖਤ੍ਰੀ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no castes or social classes, no religious robes, no Brahmin or Kh'shaatriya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਣ ਔ ਭੇਖ ਭੀ ਨਹੀਂ ਥਾ, ਬ੍ਰਹਮਣ, ਖਤ੍ਰੀ ਭੀ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਬ੍ਰਾਹਮਣ ਖੱਤ੍ਰੀ ਆਦਿਕ ਵਰਨ ਸਨ ਨਾਹ ਕਿਤੇ ਜੋਗੀ ਜੰਗਮ ਆਦਿਕ ਭੇਖ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había distinción de clases, colores o de abrigos, no estaban los Brahmanes ni los Kshatrias."