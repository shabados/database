[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਇਹੁ ਜਮੂਆ ਸਿਰਜਿਆ; ਸੁ ਜਪਿਆ ਪਰਵਿਦਗਾਰ ॥੧੪੦॥"
page = 1371
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have meditated on that Lord, the Cherisher who has created this myrmidon of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪਾਲਣ ਪੋਸਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ, ਜਿਸਨੇ ਇਸ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have meditated on the Lord, the Cherisher, who created this Messenger of Death. ||140||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਲੋਕਾਂ ਨੂੰ ਮਾਰ ਰਿਹਾ ਹੈ ਇਸ ਜਮ ਕੋ ਭੀ (ਸਿਰਜਿਆ) ਉਤਪਤਿ ਕੀਆ ਹੈ, ਮੈਨੇ ਤਿਸ ਪਰਵਦਗਾਰ ਕੇ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ॥੧੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਉਸ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ਜਿਸ ਨੇ ਇਸ ਵਿਚਾਰੇ ਜਮ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੧੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਵਿਦਗਾਰ) ਨੇ, ਜਿਸ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੇ। ਜਮੂਆ = ਗਰੀਬ ਜਿਹਾ ਜਮ, ਵਿਚਾਰਾ ਜਮ (ਨੋਟ: ਜਿਸ 'ਜਮ' ਤੋਂ ਦੁਨੀਆ ਥਰ-ਥਰ ਕੰਬਦੀ ਹੈ, ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਨੂੰ ਉਹ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਇਕ ਸਾਧਾਰਨ ਜਿਹਾ ਜੀਵ ਜਾਪਦਾ ਹੈ, ਉਸ ਪਾਸੋਂ ਉਹ ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਡਰਦੇ)। ਸੁ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ॥੧੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he meditado en el Señor, el Mismo Creador del mensajero de la muerte.(140)"