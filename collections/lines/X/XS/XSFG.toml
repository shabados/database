[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਯਾ ਮ੍ਰਿਗ ਭਾ ਸਭ ਛੀਨ ਲਈ; ਕਿ ਮਨੋ ਇਹ ਕੰਜਨ ਕੀ ਪਖੀਆ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She appeared to have lost the glory of her lotus-eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ ਅੱਖਾਂ ਉਦਾਸ ਲਗਦੀਆਂ ਸਨ) ਮਾਨੋ ਇਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਜੋਤਿ ਹਿਰਨ (ਅਰਥਾਤ ਕ੍ਰਿਸ਼ਨ) ਨੇ ਖੋਹ ਲਈ ਹੋਵੇ ਜਾਂ ਮਾਨੋ ਇਹ ਕਮਲ ਦੀਆਂ ਪੰਖੜੀਆਂ ਹੋਣ।"