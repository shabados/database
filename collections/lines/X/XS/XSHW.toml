[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਸੋਗੁ ਸਭੁ ਭਰਮੁ ਮਿਟਾਈ ॥"
page = 1077
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall rid thee of all thy worldly love, sorrow and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੀ ਸਮੂਹ ਸੰਸਾਰੀ ਮਮਤਾ, ਅਫਸੋਸ ਅਤੇ ਸੰਦੇਹ ਨੂੰ ਨਵਿਰਤ ਕਰ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall eradicate all emotional attachment, sorrow and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ, ਸੋਗ ਔ ਸਭ ਭਰਮ ਕੋ ਮਿਟਾਇ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਸਰਨ ਪਏ ਮਨੁੱਖ ਦਾ) ਮੋਹ ਸੋਗ ਤੇ ਸਾਰਾ ਭਰਮ ਮਿਟਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਭਰਮੁ = ਹਰੇਕ ਕਿਸਮ ਦਾ ਭਰਮ। ਮਿਟਾਈ = (ਗੁਰੂ) ਮਿਟਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la duda y de los sufrimientos. Alaba sólo el Mantra de Dios,"