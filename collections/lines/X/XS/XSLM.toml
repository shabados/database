[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਮਹਾ ਬਿਕਰਾਲ ਸਰੂਪ; ਤਿਸੈ ਹਰਿ ਨੇ ਛਿਨ ਮੈ ਹਨਿ ਲੀਆ ॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna killed this terrible demon in an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਡਰੌਣੇ ਰੂਪ ਵਾਲੇ ਦੈਂਤ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਇਕ) ਛਿਣ ਵਿਚ ਮਾਰ ਲਿਆ।"