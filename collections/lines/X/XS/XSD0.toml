[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਲੀਲਾ; ਮਨਿ ਆਨੰਦਾ ॥"
page = 740
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing and seeing Thine wonderous plays, my mind is in joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਦਭੁਤ ਕੌਤਕ ਵੇਖ ਵੇਖ ਕੇ, ਮੇਰਾ ਚਿੱਤ ਖੁਸ਼ੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding, beholding Your divine play, my mind is in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖ ਦੇਖ ਕੇ ਲੀਲਾ ਕੋ ਮਨ ਬਹੁਤ ਆਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੌਤਕ ਵੇਖ ਵੇਖ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo Tu Soporte, mi mente está en inmensa Dicha,"