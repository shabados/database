[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹੀ ਗੁਣੀ ਸੰਸਾਰੁ. ਭ੍ਰਮਿ ਸੁਤਾ; ਸੁਤਿਆ ਰੈਣਿ ਵਿਹਾਣੀ ॥"
page = 920
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is asleep in three modes and doubt, and in slumber its night(life) passes away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹੀ ਦਿਸ਼ਾਵਾਂ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਦੁਨੀਆ ਸੁਤੀ ਪਈ ਹੈ ਅਤੇ ਸੁਤਿਆਂ ਹੋਇਆਂ ਹੀ ਇਸ ਦੀ ਰਾਤ੍ਰੀ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is asleep in the three modes and doubt; it passes the night of its life sleeping."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੀਨੋਂ ਗੁਣੋਂ ਕੇ ਭ੍ਰਮ ਮੇਂ ਸੰਸਾਰ ਸੋਇਆ ਹੈ ਅਰਥਾਤ ਅਗ੍ਯਾਤ ਹੋ ਰਹਿਆ ਹੈ, ਇਸੀ ਸੇ ਸੰਸਾਰ ਕੀ ਅਵਸਥਾ ਸੁਤਿਆਂ ਹੀ ਬੀਤ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਿਚ ਹੀ ਭਟਕ ਭਟਕ ਕੇ ਗ਼ਾਫ਼ਿਲ ਹੋਇਆ ਪਿਆ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੁੱਤਿਆਂ ਦੀ ਹੀ ਸਾਰੀ ਉਮਰ ਗੁਜ਼ਰ ਜਾਂਦੀ ਹੈ (ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀਆਂ ਵਿਚਾਰਾਂ ਇਸ ਨੀਂਦ ਵਿਚੋਂ ਜਗਾ ਨਹੀਂ ਸਕਦੀਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹੀ ਗੁਣੀ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਸੁਭਾਵਾਂ ਵਿਚ। ਭ੍ਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਰੈਣਿ = ਉਮਰ, ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero vive en el sopor; pasa la noche de su vida embebido en la ilusión de las tres Gunas."