[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਘਰੁ ਰਾਖਹਿ. ਬੁਰਾ ਨ ਚਾਖਹਿ; ਹੋਵਹਿ ਕੰਤ ਪਿਆਰੀ ॥੨॥"
page = 1171
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou preserve thy home and taste not sins, then thou shall be the beloved of thy spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਗ੍ਰਹਿ ਨੂੰ ਸੰਭਾਲ ਕੇ ਰਖੇਂ ਅਤੇ ਪਾਪਾਂ ਦੇ ਸੁਆਦ ਨ ਮਾਣੇ ਤਦ ਤੂੰ ਪਤੀ ਦੀ ਦਿਲਬਰ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who preserves and protects the home of her own heart and does not taste of evil, shall be the Beloved of her Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੋ ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਸੇ (ਘਰੁ) ਰਿਦੇ ਕੋ ਰਾਖ ਲੇਵੇ ਔਰ (ਬੁਰਾ ਨਾ ਚਾਖਹਿ) ਮੰਦਾ ਪਦਾਰਥ ਨ ਖਾਵੇ ਅਰ ਖੋਟੀ ਭਾਵਨਾ ਨਾ ਕਰੇ ਤੌ ਤੂੰ ਇਸਤ੍ਰੀ ਕੰਤ ਕੌ ਪ੍ਯਾਰੀ ਹੋਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਇਸਤ੍ਰੀਆਂ ਆਪਣਾ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਘਰ ਸਾਂਭ ਕੇ ਰੱਖਦੀਆਂ ਹਨ ਕੋਈ ਵਿਕਾਰ ਕੋਈ ਭੈੜ ਨਹੀਂ ਚੱਖਦੀਆਂ (ਭਾਵ, ਜੋ ਮਾੜੇ ਰਸਾਂ ਵਿਚ ਪਰਵਿਰਤ ਨਹੀਂ ਹੁੰਦੀਆਂ) ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀਆਂ ਲੱਗਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno decora bien su casa, evitando cualquier vicio, entonces uno se convierte en la Amada de Su Esposo. (2)"