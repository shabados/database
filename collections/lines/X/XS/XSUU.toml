[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਦਹੁ ਆਪੇ ਥਾਟੁ ਕੀਆ ਬਹਿ ਕਰਤੈ; ਤਦਹੁ ਪੁਛਿ. ਨ ਸੇਵਕੁ ਬੀਆ ॥"
page = 551
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting, all by Himself, when the Creator created the creation, then He consulted not another slave of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਬੈਠ ਕੇ, ਜਦ ਰਚਣਹਾਰ ਨੇ ਰਚਨਾ ਰਚੀ, ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਕਿਸੇ ਹੋਰ ਦਾਸ ਦੀ ਸਲਾਹ ਨਹੀਂ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Creator, sitting all by Himself, created the Universe, he did not consult with any of His servants;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਰਤਾ ਪੁਰਖ ਨੇ ਬੈਠਕਰ ਯਹ (ਥਾਟੁ), ਭਾਵ ਸੰਸਾਰ ਰਚਨਾ ਕੋ ਰਚਨੇ ਕਾ ਪ੍ਰਾਰੰਭ ਕੀਆ ਥਾ ਤਬ ਸਹਾਇਤਾ ਕੇ ਵਾਸਤੇ ਦੂਸਰਾ ਸੇਵਕੁ ਨਹੀਂ ਪੂਛਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਹਿ ਕੇ ਰਚਨਾ ਰਚੀ ਤਦੋਂ ਉਸ ਨੇ ਕਿਸੇ ਦੂਸਰੇ ਸੇਵਕ ਪਾਸੋਂ ਸਲਾਹ ਨਹੀਂ ਲਈ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor realizó la Creación, Él no pidió consejo a nadie más."