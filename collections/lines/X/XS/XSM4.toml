[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ, ਕੁਥਾਇ ਖਲੋਵੈ ।੩੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way, the man absorbed in the duality reaches the wrong place."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਗੁਰੂ ਘਰ ਵਿਚ ਜੋ) ਦੂਜਾ ਭਉ (ਪ੍ਰਚਾਰਦਾ ਹੈ, ਸੋ) ਕਥਾਉਂ ਖੜੋਂਦਾ ਹੈ।"