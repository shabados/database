[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਰੁੰਡ ਮੁੰਡੰ ਤਨੰ ਤੱਛ ਤੀਰੰ ॥੨੭॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets resound in the field and the minstrels sing their heroic ballads, the bodies are pierced by arrows and the headless trunks are moving in the field. 27"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਧੜ ਅਤੇ ਸਿਰ ਅਤੇ ਕਿਤੇ ਤੀਰਾਂ ਨਾਲ ਪੱਛੇ ਹੋਏ ਸ਼ਰੀਰ ਫਿਰਦੇ ਹਨ ॥੨੭॥"