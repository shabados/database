[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਿੰਜੋਤਾਣੁ ਅਸਾਧੁ ਸੰਗੁ; ਵਰਤੈ ਪਾਪੈ ਦਾ ਵਰਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In this village of wicked company pulls, pushes and sinful conduct always operate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਸਾਧਾਂ ਦੀ ਸੰਗਤ ਵਿਖੇ 'ਖਿੰਜੋਤਾਣ' (ਦੁਖ) ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, (ਕਿਉਂ ਜੋ ਉਥੇ) ਪਾਪ ਦਾ ਵਰਤਾਰਾ ਵਰਤਦਾ ਹੈ।"