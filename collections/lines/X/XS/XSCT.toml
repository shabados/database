[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ ਮਿਟਾਏ ਸਤਿਗੁਰੁ; ਹਰਿ ਦਰਗਹ ਦੇਵੈ ਮਾਨਾਂ ਹੇ ॥੪॥"
page = 1075
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorrows and strifes the True Guru effaces and blesses with honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ਼ਮਾ ਅਤੇ ਬਖੇੜਿਆਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਮੇਟ ਦਿੰਦੇ ਹਨ ਅਤੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਬੰਦੇ ਨੂੰ ਇਜ਼ੱਤ ਆਬਰੂ ਬਖ਼ਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru eradicates sorrow and suffering, and bestows honor in the Court of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕਲਪਨਾ ਔ ਕਲੇਸ ਮਿਟਾਇ ਦੇਤੇ ਹੈਂ ਔ ਹਰੀ ਕੀ ਦਰਗਾਹ ਕਾ ਮਾਨੁ ਦੇਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਝਗੜੇ ਕਲੇਸ਼ ਮਿਟਾ ਦੇਂਦਾ ਹੈ, ਗੁਰੂ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਸਤਕਾਰ ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਝਗੜੇ। ਮਾਨਾਂ = ਆਦਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es liberado de sus aflicciones y sufrimientos y el Señor lo bendice con Gloria en Su Corte. (4)"