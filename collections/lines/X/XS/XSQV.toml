[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮੋਹਿ ਟਹਲੈ ਲਾਏ ॥"
page = 1078
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering Thine benediction yoke me to Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Grace, and link me to Your service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਤਿਨ ਕੇ ਟਹਿਲੇ ਮੇਂ ਲਾਇ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸੇਵਾ-ਟਹਲ ਵਿਚ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਟਹਲੈ = ਗੁਰੂ ਦੀ ਟਹਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíganme para que me pueda dedicar a Su Servicio, les moveré el abanico,"