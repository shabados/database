[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਣ ਰਜਾਦੀ ਉਤਰੀ, ਪੈਨ ਸੂਹੀ ਸਾਰੀ ॥੫੩॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seems like a princess coming down from her loft, wearing the red sari.53."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਾਨੋ ਰਾਜ-ਕੁਮਾਰੀ ('ਰਜਾਦੀ') ਲਾਲ ਰੰਗ ਦੀ ਸਾੜ੍ਹੀ ਪਾ ਕੇ (ਮਹੱਲ ਤੋਂ) ਉਤਰੀ ਹੋਵੇ ॥੫੩॥"