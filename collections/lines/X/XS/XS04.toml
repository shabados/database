[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਭਗਤਿ ਸਤਿਗੁਰ ਤੇ ਹੋਵੈ; ਸਚੀ ਹਿਰਦੈ ਬਾਣੀ ॥"
page = 602
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True worship is obtained through the True Guru and then, the True Gurbani abides in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਉਪਾਸ਼ਨਾ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਤਦ, ਸੱਚੀ ਗੁਰਬਾਣੀ ਬੰਦੇ ਦੇ ਮਨ ਵਿੱਚ ਵੱਸ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True devotional worship is obtained only through the True Guru, when the True Word of His Bani is in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਭਗਤੀ ਸਤਿਗੁਰੋਂ ਸੇ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਜਿਨ ਕੇ ਹਿਰਦ੍ਯ ਮੇਂ ਉਪਦੇਸ ਰੂਪ ਸਚੀ ਬਾਣੀ ਬਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਹੋ ਸਕਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza Verdadera se da a través de la Palabra del Verdadero Guru."