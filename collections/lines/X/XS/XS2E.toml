[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਮਹਿ ਪੰਚ ਤਤੁ; ਘਰਿ ਵਾਸਾ ॥"
page = 1031
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that house of five elements abides the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਪ੍ਰਾਨੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in that house of the five elements, they dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੰਚ ਤਤੋਂ ਮੇਂ ਵਸ ਕੇ ਜਿਸ ਨੇ ਸਰੂਪ ਕੋ ਜਾਣਿਆ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਪੰਜਾਂ ਦੇ ਮੇਲ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨੇ ਪੰਜ-ਤੱਤੀ ਘਰ ਬਣਾ ਦਿੱਤਾ ਹੈ ਉਸ ਘਰ ਵਿਚ ਜੀਵਾਤਮਾ ਦਾ ਨਿਵਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਤਤੁ = ਪੰਜ-ਤੱਤੀ ਸਰੀਰ। ਤਿਨ ਮਹਿ = ਇਹਨਾਂ ਤੱਤਾਂ ਦੇ ਮੇਲ ਵਿਚ। ਘਰਿ = ਇਸ ਸਰੀਰ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Agua, Fuego, Aire, Tierra y Éter, habita el Ser Consciente en Dios, él se mantiene imbuido en la Palabra del Guru, no participa del amor a Maya, la egolatría o la duda."