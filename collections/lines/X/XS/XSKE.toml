[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਪ੍ਰਭ, ਤੋ ਕਹਿ ਕਹਤ ਸੁਨਾਈ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I relate to you the remedy for killing him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹ (ਮੈਂ) ਤੁਹਾਨੂੰ ਕਹਿ ਕੇ ਸੁਣਾਉਂਦਾ ਹਾਂ।"