[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੁ ਅਪਣਾ ਘਰੁ ਰਾਖੈ; ਪੰਚ ਦੂਤ. ਸਬਦਿ ਪਚਾਵਣਿਆ ॥੨॥"
page = 113
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gets resigned to Guru's will, protects his home. The five arch adversaries are destroyed with the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ। ਪੰਜੇ ਕੱਟੜ ਦੁਸ਼ਮਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਨਾਸ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who become Gurmukh-their houses are protected. The five enemies are destroyed by the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਤਾ ਹੈ, ਸੋ ਅਪਨਾ (ਘਰੁ) ਅੰਤਹਕਰਨ ਲੂਟਨੇ ਸੇ ਰਾਖ ਲੇਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਭ ਗੁਣ ਸੰਜੁਗਤ ਤਿਨ ਕਾ ਅੰਤਹਕਰਨ ਰਹਤਾ ਹੈ, ਪੁਨਾ ਪਾਚੋਂ ਦੂਤ ਤਿਸ ਨੇ ਗੁਰ ਸਬਦ ਕਰ (ਪਚਾਵਣਿਆ) ਜਲਾਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਘਰ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਟਿਕ ਕੇ ਇਹਨਾਂ ਪੰਜਾਂ ਵੈਰੀਆਂ ਦਾ ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su mente despierta en Dios, conserva su hogar, y a través de la Palabra, destruye a los cinco enemigos. (2)"