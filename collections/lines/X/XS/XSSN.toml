[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸ ਪਿਆਸ ਆਸ ਏਕਹਿ ਕੀ; ਟੇਕ ਹੀਐਂ ਪ੍ਰਿਅ ਪਾਗੀ ॥੧॥"
page = 1217
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He thirsts for the Lord's vision and leans on the one alone, Within his mind is the support of His Beloved's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਹੈ ਅਤੇ ਕੇਵਲ ਇਕ ਹੀ ਹੀ ਓਟ ਹੈ। ਵੁਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਪੈਰਾ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He thirsts for the Blessed Vision of the Lord's Darshan, and he places his hopes in the One Lord alone. The Feet of his Beloved are the Support of his heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਕੀ (ਪਿਆਸ) ਚਾਹ ਔਰ ਆਸ ਭੀ ਏਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਕੀ ਰਾਖਤਾ ਹੈ ਔਰ ਤਿਸ ਕੇ ਹਿਰਦੈ ਵਿਖੈ ਭੀ (ਪ੍ਰਿਅ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨੋਂ ਕੀ ਓਟ (ਟੇਕ) ਸਰਨ ਮੇਂ ਬੁਧੀ (ਪਾਗੀ) ਖਚਤ ਹੋਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਤੇ ਉਡੀਕ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਬਣਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਸ = ਤਾਂਘ। ਆਸ = ਉਡੀਕ। ਏਕਹਿ ਕੀ = ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ। ਟੇਕ = ਆਸਰਾ। ਹੀਐਂ = ਹਿਰਦੇ ਵਿਚ। ਪ੍ਰਿਅ ਪਾਗੀ = ਪਿਆਰੇ ਦੇ ਪਗਾਂ ਦੀ, ਪਿਆਰੇ ਦੇ ਚਰਨਾਂ ਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene ambición sólo por tener la Visión del Señor, y se apoya sólo en el Uno, aferrándose con todo su corazón a los Pies del Señor. (1)"