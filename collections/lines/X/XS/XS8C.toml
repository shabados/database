[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਾਹਿਬੁ ਛਡਿ ਕੈ; ਮਨਮੁਖੁ ਹੋਇ ਬੰਦੇ ਦਾ ਬੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Manmukh, the mind-orientated, leaving away the true Guru Lord becomes slave of man."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸ੍ਵਾਮੀ ਨੂੰ ਤਿਆਗਕੇ ਮਨਮੁਖ ਦਾਸ ਦਾ ਦਾਸ ਜਾ ਬਣਦਾ ਹੈ।"