[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਸਹਜ ਸੁਖੁ ਨਉ ਨਿਧਿ ॥"
page = 1086
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then contemplate thou the Name's wealth which shall also bless thee with poise, peace and nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਨਾਮ ਦੀ ਦੌਲਤ ਦਾ ਆਰਾਧਨ ਕਰ, ਜੋ ਤੈਨੂੰ ਅਡੋਲਤਾ, ਆਰਾਮ ਅਤੇ ਨੌ ਖਜ਼ਾਨੇ ਪ੍ਰਦਾਨ ਕਰ ਦੇਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are found in the treasure of the Naam, which brings celestial peace and poise, and the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਿਧੀ ਰੂਪ ਜੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈਂ ਤੌ ਸਹਜ ਹੀ ਨਿਧੋਂ ਕੇ ਔਰ ਅਠਾਰੋਂ ਸਿਧੀਓਂ ਕੇ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਲੋੜਦਾ ਹੈਂ, ਤਾਂ (ਯਕਰਨ ਕਰ ਕਿ) ਹਰਿ-ਨਾਮ ਹੀ (ਅਸਲ) ਖ਼ਜ਼ਾਨਾ ਹੈ, ਇਹ ਨਾਮ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ ਹੈ। (ਇਹ ਨਾਮ ਹੀ ਚਾਰ ਪਦਾਰਥ ਅਠਾਰਾਂ ਸਿੱਧੀਆਂ ਤੇ ਨੌ ਨਿਧੀਆਂ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien instala en nuestra mente los Nueve Tesoros de Éxtasis y Equilibrio."