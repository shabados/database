[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਸਤਿਗੁਰ ਮਿਲਿ; ਨਿਸਤਾਰੇ ॥੧॥"
page = 193
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and am emancipated by meeting the perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਮੈਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Perfect True Guru, I am emancipated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਗੁਰਾਂ ਨੇ ਉਧਾਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrando al Perfecto y Verdadero Guru, he sido liberado.(1)"