[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਦਾਤਾ ਰਾਮ ॥"
page = 541
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the places and inter-spaces the Supreme Lord and the Beneficent Master prevails, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਤੇ ਦਾਤਾਰ ਮਾਲਕ ਪਰੀਪੂਰਨ ਹੈ, ਹੇ ਮੇਰੇ ਜੀਵੜਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the places and interspaces, O my soul, the Supreme Lord God, the Great Giver, is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਸਥਾਨੋਂ ਅਰ ਤਿਨ ਮੇਂ ਰਹਣੇ ਵਾਲੇ ਜੀਵ ਸਭ ਕੇ ਅੰਤਰ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਦਾਤਾ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਪਰਮਾਤਮਾ ਹਰੇਕ ਥਾਂ ਤੇ ਹਰ ਸਰੀਰ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en el espacio y en el espacio inferior; sí, el Señor Trascendente y siempre Benévolo."