[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮੈ ਧਨੁ ਪਹੁਚਾਇ ਕੈ; ਬਹੁਰਿ ਮਿਲੀ ਤਿਹ ਜਾਇ ॥੧੦॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, she left for (the thief) with whom she had entrusted all the fortune.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਹਿਲਾਂ ਧਨ ਪਹੁੰਚਾ ਕੇ ਫਿਰ ਆਪ ਵੀ ਉਸ (ਪ੍ਰੇਮੀ) ਨੂੰ ਜਾ ਮਿਲੀ ॥੧੦॥"