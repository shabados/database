[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 932
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, he remains merged in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he remains lovingly focused on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਹਰਿ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ (ਸਰਬ-ਵਿਆਪਕ ਗੋਪਾਲ ਵਿਚ) ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la gracia del Guru, Se mantiene amorosamente atento al Señor,"