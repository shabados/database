[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤੁ ਰਾਖੈ; ਇਕਤੁ ਘਰਿ ਆਣੈ ॥"
page = 1054
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "restrains the wandering mind and brings it back to the One Lord's House."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦੇ ਹੋਏ ਮਨੂਏ ਨੂੰ ਰੋਕ ਰਖਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਇਕ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿੱਚ ਮੋੜ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wandering mind is restrained, and brought back to the home of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ੍ਯ ਧਾਵਤੇ ਹੂਏ ਰੋਕ ਰਖੇ ਅਰ ਮਨ ਕੋ ਏਕਤਾ ਦੇ ਘਰ ਵਿਚ ਲਿਆਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਟਕਦੇ ਮਨ ਨੂੰ ਰੋਕ ਰੱਖਦਾ ਹੈ, ਉਹ (ਆਪਣੇ ਮਨ ਨੂੰ) ਇੱਕ ਘਰ ਵਿਚ ਹੀ ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤੁ = ਭਟਕਦਾ ਮਨ। ਇਕਤੁ = ਇੱਕ ਵਿਚ ਹੀ {ਲਫ਼ਜ਼ 'ਇਕਸੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ}। ਘਰਿ = ਘਰ ਵਿਚ। ਇਕਤੁ ਘਰਿ = ਇਕ ਹੀ ਘਰ ਵਿਚ। ਆਣੈ = ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "controla su mente y la trae de regreso a su Único Hogar."