[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਹ੍ਰਿਦੈ ਮੈ ਰਾਖੁ; ਸਕਲ ਨਾਮ ਏ ਬਾਨ ਕੇ ॥੧੬੮॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering “Yudhishtar” primarily and then saying the word “Bandhu” all the names of Baan are known.168."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਕੇ, ਹਿਰਦੇ ਵਿਚ ਰਖ ਲਵੋ ॥੧੬੮॥"