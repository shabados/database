[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤੀ ਸਦਾ ਮਿਲਿ ਰਹੇ; ਸਚੇ ਕੇ ਗੁਣ ਸਾਰਿ ॥"
page = 35
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever remain united with society of saints and ponder over the excellences of the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਸਾਧ-ਸੰਗਤ ਅੰਦਰ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਸਤਿਪੁਰਖ ਦੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain forever merged with the Sat Sangat, the True Congregation; they dwell upon the Glories of the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪੁਰਸ਼ ਸਤਸੰਗਤੋਂ ਮੇਂ ਸਦੀਵ ਹੀ ਮਿਲ ਰਹੇ ਹੈਂ ਔਰ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ (ਸਾਰਿ) ਸਮਾਲਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਗੁਨ) ਉਪਕਾਰੋਂ ਕੋ ਭੁਲਾਉਤੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਸਦਾ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਕੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਾਰਿ = (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se unen a la Saad Sangat, la Sociedad de los Santos, y los méritos del Uno Verdadero les son revelados."