[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਨੇ ਜ਼ੱਰੇ ਨੂੰ ਚੰਨ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਸ਼ਾਣ ਜ਼ੱਰਾ ਰਾ ਚੂੰ ਮਾਹ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In the protection of Akaalpurakh, and accepted in the court of Waaheguru (105)"