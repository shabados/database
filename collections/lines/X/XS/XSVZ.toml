[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ. ਮੈਲੁ ਨ ਲਗਈ; ਮਲੁ ਲਾਗੈ ਦੂਜੈ ਭਾਇ ॥"
page = 87
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the True, filth attaches not. Impurity attaches to him who harbours love for duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾਂ ਨੂੰ ਗੰਦਗੀ ਨਹੀਂ ਚਿਮੜਦੀ। ਪਲੀਤੀ ਉਸ ਨੂੰ ਚਿਮੜਦੀ ਹੈ ਜੋ ਹੋਰਸ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth does not stick to those who are true, but filth attaches itself to those who love duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੇ) ਸਚ ਸਰੂਪ ਆਤਮ ਬੇਤੇ ਜੋ ਹੈਂ ਤਿਨ ਕੋ ਮੈਲ ਨਹੀਂ ਲਗਤੀ ਹੈ, ਮੈਲ ਤੋ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸੱਚੇ ਵਿਚ ਜੁੜੇ ਹੋਏ ਨੂੰ ਮੈਲ ਨਹੀਂ ਲਗਦੀ, ਮੈਲ਼ (ਸਦਾ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno habita en la Verdad, uno no es manchado, es en la dualidad que la mugre se pega."