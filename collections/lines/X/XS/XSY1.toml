[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਹੈ ਬਲਿ ਕੋ ਅਬ ਹੀ; ਨ੍ਰਿਪ ਯੌ ਅਪੁਨੇ ਮਨ ਮਾਝਿ ਬਿਚਾਰਿਯੋ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna saw Balram with his broken shield and sword and on this side, the king Jarasandh thought of killing him at the same instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਵਿਚਾਰਿਆ ਕਿ ਹੁਣੇ ਹੀ ਰਾਜਾ ਬਲਰਾਮ ਨੂੰ ਮਾਰ ਦੇਵੇਗਾ।"