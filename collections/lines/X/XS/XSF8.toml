[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚ ਬਿਹਾਝਨ, ਕੰਚਨ ਛਾਡਨ; ਬੈਰੀ ਸੰਗਿ ਹੇਤੁ. ਸਾਜਨ ਤਿਆਗਿ. ਖਰੇ ॥"
page = 823
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou purchasest glass, rejectest gold, bearest love with the enemy and abandonest the True Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਲੌਰ ਖਰੀਦਦਾ ਹੈਂ, ਸੋਨੇ ਨੂੰ ਤਿਆਗਦਾ ਹੈਂ, ਦੁਸ਼ਨਮ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਮਿੱਤਰ ਨੂੰ ਛੱਡਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You purchase glass, and discard gold; you are in love with your enemy, while you renounce your true friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਿਓਂ ਰੂਪੀ ਕੰਚ ਕਾ (ਬਿਹਾਝਨ) ਖਰੀਦਨਾ ਕਰਤੇ ਹੋ ਔ ਨਾਮ ਰੂਪੀ (ਕੰਚਨ) ਸ੍ਵਰਨ ਛੋਡਨਾ ਕਰਤੇ ਹੋ। ਪੁਨਾ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦੀ ਸਨਬੰਧੀ ਜੋ ਕਲ੍ਯਾਨ ਮਾਰਗ ਮੇਂ ਵਿਘਨ ਕਰਤਾ ਸਤ੍ਰੂ ਸਮ ਹੈਂ, ਤਿਨਾਂ ਸਾਥ (ਹੇਤੁ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਖਰੇ ਸਾਜਨ ਜੋ ਸੰਤ ਜਨ ਕਲ੍ਯਾਨ ਕਰਤਾ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਸੰਗ ਤਿਆਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੱਚ ਦਾ ਵਪਾਰ ਕਰਨਾ, ਸੋਨਾ ਛੱਡ ਦੇਣਾ, ਸੱਚੇ ਮਿੱਤਰ ਤਿਆਗ ਕੇ ਵੈਰੀ ਨਾਲ ਪਿਆਰ-(ਇਹ ਹਨ ਜੀਵਾਂ ਦੀਆਂ ਕਰਤੂਤਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਜ = ਕੱਚ। ਬਿਹਾਝਨ = ਖ਼ਰੀਦਣਾ, ਵਪਾਰ ਕਰਨਾ। ਕੰਚਨ = ਸੋਨਾ। ਹੇਤੁ = ਪਿਆਰ। ਖਰੇ ਸਾਜਨ = ਸੱਚੇ ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al vidrio lo adoras y al oro lo abandonas; amando al enemigo, haces a un lado al Verdadero Amigo."