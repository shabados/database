[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਲਾਈ ਤਿਤੁ ਲਾਗੀ ॥੩॥"
page = 655
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatever the Lord attaches her. to that she is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਸਾਈਂ ਉਸ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਉਸੇ ਨਾਲ ਉਹ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and she becomes attached to whatever the Lord attaches her. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਪਰ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਔ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਜਿਸ ਜਿਸ ਤਰਫ ਰਾਮ ਜੀ ਨੇ ਲਗਾਈ ਹੋਈ ਹੈ, ਤਿਸੀ ਤਰਫ ਇਹੁ ਲਾਗੀ ਹੈ॥੩॥☬ਬੁਧੀ ਸੇ ਇਹ ਉਤ੍ਰ ਸੁਨ ਕਰ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਿੱਧਰ ਉਹ ਇਸ ਨੂੰ ਲਾਉਂਦਾ ਹੈ ਉਧਰ ਹੀ ਇਹ ਲੱਗਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿੱਧਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios te asigna tu tarea. (3)"