[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੈ ਸੰਗਿ; ਭਵਜਲੁ ਤਾਰਿਅਨੁ ॥"
page = 517
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the holy-men, I have crossed the life's dreadful ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਿਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਜੀਵਨ ਦੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, we are carried across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨੋਂ ਕਾ ਸਤਸੰਗ ਦੇ ਕਰ ਤਿਨ ਕੋ (ਭਵਜਲੁ) ਸੰਸਾਰ ਸੇ ਤਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹਨਾਂ ਨੂੰ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰੱਖ ਕੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਾਰਿਅਨੁ = ਤਾਰੇ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, somos llevados a través del terrible mar de la existencia."