[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਾ; ਸਰਨਿ ਪਰੇ ਅਬ ਹਾਰੇ ॥"
page = 260
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "S: I have now O Lord, entered Thine sanctuary,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ- ਮੈਂ ਹੁਣ ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "SASSA: I have now entered Your Sanctuary, Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਸੇ ਦ੍ਵਾਰਾ ਕਹਿਤੇ ਹੈਂ: ਅਬ ਹਾਰ ਕਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਿਣ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਸਾਈਂ! (ਹਉਮੈ ਦੀ ਚੋਭ ਤੋਂ ਬਚਣ ਲਈ ਅਨੇਕਾਂ ਚਤੁਰਾਈਆਂ ਸਿਆਣਪਾਂ ਕੀਤੀਆਂ, ਪਰ ਕੁਝ ਨ ਬਣਿਆ, ਹੁਣ) ਹਾਰ ਕੇ ਤੇਰੀ ਸਰਨ ਪਏ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "SASSA: Entrego mi ser a Ti, oh Señor; me sujeto a Tu Voluntad."