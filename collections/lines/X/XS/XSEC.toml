[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗੁਨ ਅਪਸਗੁਨ. ਤਿਸ ਕਉ ਲਗਹਿ; ਜਿਸੁ. ਚੀਤਿ ਨ ਆਵੈ ॥"
page = 401
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good omens and bad omens befall him who remember not the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਸ਼ਗੁਨ ਤੇ ਮੰਦੇ ਸ਼ਗੁਨ ਉਸ ਨੂੰ ਵਾਪਰਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Good omens and bad omens affect those who do not keep the Lord in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਨੁ ਔ ਅਪਸਗੁਨ ਯਹ ਉਸ ਕੋ ਲਗਤੇ ਹੈਂ ਜਿਸ ਕੇ ਚਿਤ ਮੇਂ ਹਰੀ ਨਹੀਂ ਆਉਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੇ ਅੰਦਰ ਚੰਗੇ ਮੰਦੇ ਸਗਨਾਂ ਦਾ ਸਹਮ ਭੀ ਨਹੀਂ ਰਹਿ ਗਿਆ) ਚੰਗੇ ਮੰਦੇ ਸਗਨਾਂ ਦੇ ਸਹਮ ਉਸ ਮਨੁੱਖ ਨੂੰ ਚੰਬੜਦੇ ਹਨ ਜਿਸ ਦੇ ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਨਹੀਂ ਵੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente está afectado por supersticiones buenas y malas aquél que no enaltece al Señor en su mente."