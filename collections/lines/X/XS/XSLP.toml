[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸਾਧੂ ਜਨ ਭੇਟੇ; ਨਿਤ ਰਾਤੌ ਹਰਿ ਨਾਮ ਰੰਗਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1184
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holymen have mercifully met me, and I now ever remain dyed with the love of the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦੇ ਦਇਆ ਧਾਰ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਏ ਹਨ, ਅਤੇ ਹੁਣ ਮੈਂ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, He has led me to meet the Holy men, the humble servants of the Lord. I remain continually imbued with the love of the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਯੋਂਕਿ ਜਬ ਹਰੀ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਤਬ ਸਾਧੂ ਜਨ ਨਿਤਾਪ੍ਰਤਿ (ਭੇਟੇ) ਮਿਲੇ ਅਬ ਹਮਾਰਾ ਮਨੁ ਨਾਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰ ਕੇ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ। ਉਹ ਸੇਵਕ ਸਦਾ ਹਰਿ-ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru uno encuentra a lozanitos fundiéndose en el Amor del Naam, el Nombre del Señor. (1-Pausa)"