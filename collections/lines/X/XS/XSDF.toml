[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਨੀ ਚੀਤਿ; ਨ ਰਾਖਸਿ ਤੇਤੇ ॥੧॥"
page = 478
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so many his mother bears not in her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਨੇ ਉਸ ਦੀ ਮਾਤਾ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਨਹੀਂ ਰੱਖਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his mother does not hold them against him in her mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਤਨੇ ਹੀ ਮਾਤਾ ਚਿਤ ਮੇਂ ਨਹੀਂ ਰਾਖਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਾਂ ਉਹ ਸਾਰੀਆਂ ਦੀਆਂ ਸਾਰੀਆਂ ਭੁਲਾ ਦੇਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a la madre no le importa. (1)"