[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤਿ ਵਛਲ ਪਰਵਾਣੁ; ਚਰਣਾ ਧੂਰ ਹੈ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The dust of the feet of the beloved of the Lord is dear to the gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਐਸੇ ਦੀ) ਚਰਨ ਧੂੜ ਭਗਤਾਂ ਦੇ ਪ੍ਯਾਰੇ (ਪਰਮੇਸੁਰ) ਵਲੋਂ ਪਰਵਾਨ ਹੈ।"