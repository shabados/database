[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੰਤੁ ਮਹਲਾ ੫ ਘਰੁ ੧ ਦੁਤੁਕੇ ॥"
page = 1180
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Basant 5th Guru. Do-tukey"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਸੰਤ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਦੋ-ਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Basant, Fifth Mehl, First House, Du-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Basant Mejl Guru Aryan Dev, Quinto Canal Divino, Do-Tukas."