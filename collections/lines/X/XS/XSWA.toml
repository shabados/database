[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭਰਮਿ ਭੂਲੇ ਸਾਕਤਾ; ਬਿਨੁ ਗੁਰ. ਅੰਧ ਅੰਧਾਰ ॥"
page = 986
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are the worshippers of mammon, who go astray in doubt and without the Guru are enveloped by pitch darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਹਨ ਜੋ ਸੰਦੇਹ ਅੰਦਰ ਗੁਮਰਾਹ ਹੋਏ ਹੋਏ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਹ ਅਨੇਰੇ ਘੁੱਪ ਵਿੱਚ ਘਿਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are faithless cynics, deluded by doubt; without the Guru, there is only pitch darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਾਕਤ ਭਰਮ ਮੇਂ ਭੂਲੇ ਹੂਏ ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ (ਅੰਧਾਰ) ਅਗ੍ਯਾਨ ਕਰ ਅੰਧੇ ਹੂਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕਈ ਐਸੇ ਬੰਦੇ (ਜਗਤ ਵਿਚ) ਹਨ ਜੋ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਉਹ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਉੱਕਾ ਹੀ ਅੰਨ੍ਹੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ ਬੰਦੇ। ਭਰਮਿ = ਭੁਲੇਖੇ ਵਿਚ। ਭੂਲੇ = ਕੁਰਾਹੇ ਪਏ ਹੋਏ। ਸਾਕਤ = ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ। ਅੰਧ ਅੰਧਾਰ = ਬਿਲਕੁਲ ਅੰਨ੍ਹੇ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਨਿਰੋਲ ਅੰਨ੍ਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos hay, sí, alabadores de Maya que están perdidos en la duda, y sin el Guru son envueltos en la total oscuridad,"