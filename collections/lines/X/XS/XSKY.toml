[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਮੀਠੀ; ਅੰਮ੍ਰਿਤ ਧਾਰ ॥"
page = 1275
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is true, sweet and the stream of Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸੱਚੀ, ਮਿਠੜੀ ਅਤੇ ਆਬਿਇਯਾਤ ਦੀ ਨਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Word of His Bani is sweet, the source of ambrosial nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਉਪਦੇਸ ਰੂਪੀ ਬਾਣੀ ਸਚੀ ਹੈ ਔਰ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰ ਵਤ ਮੀਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਮਿੱਠੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਧਾਰ ਦਾ ਰਸ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce es la Verdadera Palabra de Su Bani, la Fuente del Néctar Ambrosial. ."