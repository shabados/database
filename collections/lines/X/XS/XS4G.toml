[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਲੰ ਛਿਦ੍ਰੰ ਕੋਟਿ ਬਿਘਨੰ; ਅਪਰਾਧੰ ਕਿਲਬਿਖ ਮਲੰ ॥"
page = 1357
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fraud, accusations, millions of maladies, offences, filthy sins,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੇਬ, ਦੂਸਨ, ਕ੍ਰੋੜਾ ਹੀ ਮੁਸੀਬਤਾ, ਜੁਰਮ, ਮਲੀਣ ਪਾਪ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fraud, false accusations, millions of diseases, sins and the filthy residues of evil mistakes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਸਾਥ ਛਲ ਕਰਨਾ ਅਰ ਔਰੋਂ ਕੇ (ਛਿਦ੍ਰੰ) ਦੋਖੋਂ ਕੋ ਦੇਖਣਾ, ਪੁਨਾ ਪਰ ਕਾਰਜ ਮੇਂ ਕੋਟਾਨ ਪ੍ਰਕਾਰ ਸੇ ਵਿਘਨ ਕਰਨੇ ਔਰ ਐਸੇ ਵਿਘਨ ਵਿਖੇ ਰੂਪ (ਅਪਰਾਧੰ) ਪਾਪੋਂ ਕੀ ਮੈਲ ਸੇ ਜੋ (ਕਿਲ) ਨਿਸਚੇ ਕਰ ਕੇ ਭਰੇ ਹੂਏ ਹੈਂ; ਵਾ ਕਿਲਬਿਖ ਬਡੇ ਪਾਪੋਂ ਕਰ ਜੁਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜਿਆਂ ਨੂੰ) ਧੋਖਾ (ਦੇਣਾ), (ਕਿਸੇ ਦੇ) ਐਬ (ਫਰੋਲਣੇ), (ਹੋਰਨਾਂ ਦੇ ਰਸਤੇ ਵਿਚ) ਕ੍ਰੋੜਾਂ ਰੁਕਾਵਟਾਂ (ਪਾਣੀਆਂ), ਵਿਕਾਰ, ਪਾਪ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fraude, falsas acusaciones, miles de enfermedades, faltas y errores malvados;"