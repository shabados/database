[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਭਉ ਨ ਬਿਆਪੈ ॥"
page = 262
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation fear overtake not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਡਰ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one is not touched by fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਪੁਨਾ ਕੋਈ ਭੈ ਨਹੀਂ ਵਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ (ਕੋਈ) ਡਰ (ਜੀਵ ਉਤੇ) ਦਬਾਉ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, uno se libera de sus miedos."