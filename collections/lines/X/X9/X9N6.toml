[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਮੇਰਾ ਪ੍ਰਭੁ ਕਰਤਾ; ਉਸਤਤਿ ਕਉਨੁ ਕਰੀਜੈ ਰਾਮ ॥"
page = 784
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Treasure of virtues is my Creator-Lord What praises of Thine should I utter, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਹੈ ਮੇਰਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ। ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਾਂ, ਹੇ ਪ੍ਰਭੂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of virtue is my God, the Creator Lord; what Praises of Yours should I sing, O Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਗੁਣੋਂ ਕਾ ਖਜਾਨਾਂ ਜੌ ਤੂੰ ਮੇਰਾ ਸਾਮਰਥ ਕਰਤਾ ਹੈਂ ਤੇਰੀ ਉਸਤਤੀ ਕੌਨ ਪ੍ਰਕਾਰ ਸੇ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਕਰਤਾਰ ਮੇਰਾ ਪ੍ਰਭੂ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਕੋਈ ਭੀ ਅਜਿਹਾ ਮਨੁੱਖ ਨਹੀਂ, ਜਿਸ ਪਾਸੋਂ (ਉਸ ਦੀ ਪੂਰੀ) ਵਡਿਆਈ ਕੀਤੀ ਜਾ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਨਿਧਾਨ = ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਕਰਤਾ = ਕਰਤਾਰ। ਉਸਤਤਿ = ਵਡਿਆਈ। ਕਉਨੁ = ਕਿਹੜਾ (ਮਨੁੱਖ)? ਕਰੀਜੈ = ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Creador es el Tesoro de Virtud; oh Dios, ¿cómo podría Alabarlo?"