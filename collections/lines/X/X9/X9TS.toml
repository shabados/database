[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਦੀਸ ਈਸ ਗੋੁਪਾਲ ਮਾਧੋ; ਗੁਣ ਗੋਵਿੰਦ ਵੀਚਾਰੀਐ ॥"
page = 925
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the merits of the Master, who is the Lord of the world, the cherisher of creation, the over Lord of wealth and the Ruler of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਲਕ ਦੀਆਂ ਖੂਬੀਆਂ ਦਾ ਚਿੰਤਨ ਕਰ ਜੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ, ਰਚਨਾ ਦਾ ਪਾਲਣਹਾਰ, ਮਾਇਆ ਦਾ ਪਤੀ ਅਤੇ ਕੁਲ ਆਲਮ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Lord of the World, the Cherisher of the World, the Lord, the Virtuous Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕਾ ਈਸਰ ਜੋ ਹੈ ਬ੍ਰਹਮਾ ਤਿਸ ਕਾ ਭੀ (ਈਸ) ਸੁਆਮੀ ਹੈ ਅਰ ਪ੍ਰਿਥਵੀ ਕੇ ਪਾਲਨਹਾਰਾ (ਮਾਧੋ) ਮਾਇਆ ਪਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮਾਲਕ, ਸਭ ਦੇ ਮਾਲਕ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ, ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਸਦਾ ਚਿੱਤ ਵਿਚ ਵਸਾਈ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = ਜਗਤ ਦੇ ਮਾਲਕ ਦੇ। ਈਸ = ਮਾਲਕ ਦੇ। ਗਪਾਲ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ, ਇਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ}। ਮਾਧੋ = {ਮਾ-ਧਵ} ਮਾਇਆ ਦਾ ਪਤੀ। ਵੀਚਾਰੀਐ = ਵਿਚਾਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਚਿੱਤ ਵਿਚ ਵਸਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Maestro del Universo, Gopal, Gobind, el Maestro de Maya; medita en Sus Virtudes."