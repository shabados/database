[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੰਕ ਤਿਆਗ ਨਿਰਸੰਕ ਹੁਇ; ਸਦਾ ਬਖਾਨੀਐ ॥੧੨੨੩॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Ucchshrivaaish Ishani”, add the words “Ishani” and “arini” and know the innumerable names of Tupak for using them unhesitatingly.1223."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੰਕਾ ਨੂੰ ਤਿਆਗ ਕੇ ਸਦਾ ਨਿਸੰਗ ਹੋ ਕੇ (ਇਸ ਦਾ) ਕਥਨ ਕਰੋ ॥੧੨੨੩॥"