[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਗੁਰਿ ਮੋਹਨਿ; ਮੋਹਿ ਮਨੁ ਲਈਆ ॥"
page = 836
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God, the bewitcher, has bewitched my soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੇਫਤਾ ਕਰ ਲੈਣਹਾਰ, ਗੁਰੂ ਪਰਮੇਸ਼ਰ ਨੇ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Guru, the Enticer, has enticed my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਮੋਹਿਨ ਰੂਪ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰਾ ਮਨ ਮੋਹਿ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਰਾਮ! ਪਿਆਰੇ ਗੁਰੂ ਨੇ (ਮੇਰਾ) ਮਨ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ = ਹੇ (ਮੇਰੇ) ਰਾਮ! ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੋਹਨਿ = ਮੋਹਨ ਨੇ। ਗੁਰਿ ਮੋਹਨਿ = ਮੋਹਨ ਗੁਰੂ ਨੇ, ਪਿਆਰੇ ਗੁਰੂ ਨੇ। ਮੋਹਿ ਲਈਆ = ਮੋਹ ਲਿਆ ਹੈ, ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, mi mente ha sido encantada por mi amado Guru;"