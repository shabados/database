[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਵਿਚਿ. ਸਹਜੁ ਨ ਊਪਜੈ; ਮਾਇਆ ਦੂਜੈ ਭਾਇ ॥"
page = 68
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Maya (wordly attachment) mental equilibrium springs not. The wordly attachment produces duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਅੰਦਰ ਆਤਮਕ ਟਿਕਾਓ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਸੰਸਾਰੀ ਪਦਾਰਥ ਦਵੈਤ-ਭਾਵ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within Maya, the poise of intuitive balance is not produced. Maya leads to the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਯਾ ਮੇਂ ਲਗਨੇ ਸੇ ਗ੍ਯਾਨ ਉਤਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਮਾਇਆ ਦੂਜੇ ਭਾਵ ਕਾ ਕਾਰਣੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ, ਮਾਇਆ ਤਾਂ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ) ਹੋਰ ਪਿਆਰ ਵਿਚ (ਫਸਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde hay Equilibrio en Maya? Maya habita en la dualidad."