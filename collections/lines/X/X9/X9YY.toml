[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤ੍ਰ ਤੋ ਕਉ ਭਸਮ ਕਰਿ ਹਉ; ਆਜ ਹੀ ਇਹ ਠਾਮ ॥੬੩॥"
page = 206

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On reaching (Ayodhya) he said to the king. “Give me your son Ram for a few days, otherwise I shall reduce you to ashes on this very spot.”63."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਤੈਨੂੰ ਇਸੇ ਜਗ੍ਹਾ 'ਤੇ (ਸਰਾਪ ਦੇ ਕੇ) ਭਸਮ ਕਰ ਦਿਆਂਗਾ ॥੬੩॥"