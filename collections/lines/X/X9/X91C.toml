[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਕਾ ਨਗਰੁ ਇਹੁ ਕੀਆ ॥"
page = 1075
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is made the township of weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਦਾ ਪਿੰਡ ਬਣਾਇਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body has been made the village of joy and sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਹਰਖ ਸੋਗ ਨਾ ਨਗਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਇਸ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਦਾ ਨਗਰ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ciudad del cuerpo engendra el placer, pero también el dolor"