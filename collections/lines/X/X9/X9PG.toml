[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਕੁ ਹਲਾਲੁ; ਬਖੋਰਹੁ ਖਾਣਾ ॥"
page = 1084
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eat thou the food which is rightly earned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਭੋਜਨ ਛੱਕ ਜੋ ਸਚਾਈ ਨਾਲ ਕਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let what is earned righteously be your blessed food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਧਰਮ ਕਾ ਖਾਣਾ ਹੈ ਏਹ ਹਲਾਲ ਖਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਹੱਕ ਦੀ ਕਮਾਈ ਕਰਿਆ ਕਰ-ਇਹ ਹੈ 'ਹਲਾਲ', ਇਹ, ਖਾਣਾ ਖਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਕੁ = ਹੱਕ ਦੀ ਕਮਾਈ, ਆਪਣੀ ਨੇਕ ਮਿਹਨਤ ਨਾਲ ਖੱਟੀ ਹੋਈ ਮਾਇਆ। ਬਖੋਰਹੁ = ਖਾਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Come sólo lo que ha sido ganado con honestidad,"