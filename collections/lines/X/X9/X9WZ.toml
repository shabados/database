[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਨਮੁ ਖੋਇਓ. ਪ੍ਰਭੁ ਬਿਸਰਿਓ; ਇਹੁ ਅਉਸਰੁ. ਕਤ ਪਈਹੈ ॥੩॥"
page = 524
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast lost thy gem - like life by forgetting the Lord. So when shalt thou have such an opportunity, again?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਕੇ, ਤੈਂ ਆਪਣਾ ਹੀਰੇ ਵਰਗਾ ਜੀਵਨ ਗੁਆ ਲਿਆ ਹੈ। ਤੈਨੂੰ ਐਸਾ ਮੌਕਾ ਮੁੜ ਕਦੇ ਹੱਥ ਲੱਗਨੂੰਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have lost the jewel of human birth by forgetting God; when will you have such an opportunity again? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਬਿਸਾਰ ਕਰ ਕੇ ਮਾਨੁਖ ਰੂਪੀ ਰਤਨ ਖੋਇ ਦੀਆ, ਫਿਰ ਹੇ ਮੂਰਖ! ਇਸ (ਔਸਰ) ਸਮਯ ਕੋ ਕਹਾਂ ਪਾਵੇਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ, ਤੇ ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖਾ ਜਨਮ ਗੰਵਾ ਲਿਆ ਹੈ, ਇਹ ਸਮਾ ਫੇਰ ਕਿਤੇ ਨਹੀਂ ਮਿਲੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਸਰੁ = ਮੌਕਾ, ਸਮਾਂ। ਕਤ ਪਈ ਹੈ = ਕਿਥੇ ਮਿਲੇਗਾ? ਫਿਰ ਨਹੀਂ ਮਿਲੇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno pierde la oportunidad del nacimiento humano abandonando a su Señor, ¿cuando podrá tenerlo otra vez? (3)"