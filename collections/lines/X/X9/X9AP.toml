[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਏ ਹੈ; ਕਿਰਪੇਨ ॥"
page = 1305
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become merciful unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has become Merciful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਪ੍ਰਭ ਜੀ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਪੇਨ = ਕਿਰਪਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios me ha mostrado Su Misericordia;"