[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੰਗਿ; ਹਰਿ ਹਰਿ ਸਿਮਰਨੁ ॥"
page = 863
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They in whose association the Lord God is remembered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਯਾਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, one meditates in remembrance on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਸੰਗਤ ਸੇ ਹਰੀ ਹਰਿ ਕਾ ਸਿਮਰਨ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਸਦਾ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ (ਕਰਨ ਦਾ ਮੌਕਾ ਮਿਲਦਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí uno contempla al Señor y tan sólo el toque"