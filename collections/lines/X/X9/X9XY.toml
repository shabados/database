[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੇ ਪਾਪ ਅਨੇਕ; ਮਾਇਆ ਰੰਗ ਰਟਿਆ ॥"
page = 705
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is like a caravan-sarai and yet it is filled with pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੇ ਹੋਏ, ਸੰਸਾਰੀ ਘਨੇਰੇ ਗੁਨਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People commit countless sins; they are dyed in the color of the love of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਰੰਗ ਮੇਂ (ਰਟਿਆ) ਰਤੇ ਹੂਏ ਇਸ ਮੇਂ ਜੀਵ ਅਨੇਕ ਪਾਪੋਂ ਕੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਕੌਤਕਾਂ ਵਿਚ ਮਸਤ ਜੀਵ ਅਨੇਕਾਂ ਪਾਪ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਰਟਿਆ = ਰੰਗ ਵਿਚ ਰੱਤੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aun así los hombres se llenan de ego. En ella cometen grandes errores atravesados por el amor a Maya:"