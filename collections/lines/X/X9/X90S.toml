[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਤੁਮਾਰੀ ਆਇਓ ਕਰਤੇ; ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਅਬਿਨਾਸ ॥"
page = 1208
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my perfect, eternal transcendent Lord, the Creator, I have sought Thine protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੁਰੇ, ਅਮਰ, ਪਰਮ ਪ੍ਰਭੂ ਸਿਰਜਣਹਾਰ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary, O Creator, O Perfect Supreme Eternal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਕਰਤੇ! ਮੈਂ ਆਪ ਕੀ ਸਰਨ ਆਯਾ ਹੂੰ। ਤੂੰ ਕੈਸਾ ਹੈਂ? ਸਰਬ ਮੇਂ ਬ੍ਯਾਪਕ ਔਰ ਅਬਿਨਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਨਾਸ-ਰਹਿਤ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਪੂਰਨ = ਹੇ ਸਰਬ-ਵਿਆਪਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Todo Prevaleciente, Eterno y Trascendente Señor, el Creador, busco tu Refugio,"