[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨੁ ਆਧਾਰੁ; ਨਿਹਚਲੁ ਏਹੁ ਧਨੋੁ ॥੨॥"
page = 398
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise is my mainstay and ever enduring is this wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਮੇਰਾ ਆਸਰਾ ਹੈ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਇਹ ਦੌਲਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kirtan of the Lord's Praise is my Support; this wealth is everlasting. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਹਰੀ ਕੇ ਜਸ ਕਾ ਆਸਰਾ ਕਰਨਾ ਹੈ ਏਹੁ ਨਿਸਚਲੁ ਧਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਜਿੰਦ ਦਾ ਅਸਲੀ ਆਸਰਾ ਹੈ, ਇਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਧਨ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ। ਧਨ = {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਧਨੁ', ਇਥੇ 'ਧਨੋ' ਪੜ੍ਹਨਾ ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Alabanza del Señor es nuestro Único Soporte pues esta Riqueza nunca se va. (2)"