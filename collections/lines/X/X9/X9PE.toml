[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬ੍ਰਹਮੰਡ. ਜਾ ਕੇ ਧ੍ਰਮਸਾਲ ॥"
page = 1156
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has millions of solar systems as places to practise virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸੂਰਜ-ਮੰਡਲ ਨੇਕੀ ਕਮਾਉਣ ਦੇ ਟਿਕਾਉਣੇ ਵਜੋਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created millions of universes as places to practice righteousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾ ਕੇ) ਜਿਸ ਤੇਰੇ ਕ੍ਰੋੜੋਂ ਬ੍ਰਹਮੰਡ ਧਰਮਸਾਲਾ ਵਤ ਹੈਂ; ਵਾ ਕ੍ਰੋੜੋਂ ਹੀ ਜਿਸ ਮੇਂ ਭਾਰਥ ਖੰਡ ਰੂਪ ਧਰਮਸਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਬ੍ਰਹਮੰਡ ਜਿਸ ਦੇ ਧਰਮ-ਅਸਥਾਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਮਸਾਲ = ਧਰਮ ਕਮਾਣ ਦੇ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones de Universos para practicar la Virtud,"