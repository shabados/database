[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਵਣਿ ਵਣ ਹਰੀਆਵਲੇ; ਵੁਠੈ ਸੁਕੈ ਅਕੁ ਜਵਾਹਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the month of Savan, the whole forest becomes green but akk, a wild plant of sandy region ( Calatropis procera) and javah (a prickly plant used in medicine) go dry."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਵਣ ਦੇ ਵੱਸਣ ਨਾਲ ਬ੍ਰਿੱਛ ਹਰੇ ਹੁੰਦੇ ਹਨ ਅੱਕ ਅਤੇ ਜਵਾਹਾਂ ਸੁੱਕ ਜਾਂਦੇ ਹਨ।"