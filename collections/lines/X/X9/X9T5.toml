language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤ ਜ਼ੋਰ ਨਾਲ ਰਾਜ ਕੁਮਾਰੀ ਦੀ ਢਾਲ ਉਤੇ ਤਲਵਾਰ ਮਾਰੀ"