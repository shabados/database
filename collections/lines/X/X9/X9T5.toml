data = "ਬਿਜ਼ਦ ਤੇਗ਼ ਬਾ ਜ਼ੋਰ ਬਾਨੋ ਸਿਪਰ ॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they hit her shield with great force,"

[[content]]
