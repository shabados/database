[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਹੁ ਖੇਤੀ. ਹਰਿ ਗੁਰ ਹੇਤੀ; ਜਾਗਤ ਚੋਰੁ. ਨ ਲਾਗੈ ॥"
page = 1110
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Protect thou thy crop and love thy Guru-God. While thou are awake, the thief shall rob thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਫਸਲ ਨੂੰ ਬਚਾ ਤੇ ਆਪਣੇ ਗੁਰ-ਪ੍ਰਮੇਸ਼ਵਰ ਨੂੰ ਪਿਆਰ ਕਰ। ਤੇਰੇ ਜਾਗਦੇ ਰਹਿਣ ਨਾਲ ਚੋਰ ਤੈਨੂੰ ਲੁਟੇਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Protect your crops, and love the Lord, the Guru. Stay awake and aware, and the thieves shall not rob you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਰੁ ਗੁਰੋਂ ਮੇਂ ਹਿਤੁ ਕਰ ਕੇ ਤਿਸ ਖੇਤੀ ਕੋ ਰਾਖਹੁ, ਪਰਮੇਸ੍ਵਰ ਦੇ ਭਜਨ ਮੇਂ ਜਾਗਤੇ ਹੂਏ ਪੁਰਸੋਂ ਕੋ ਚੋਰ ਨਹੀਂ ਲਾਗਤੇ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਲ ਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਕੇ (ਆਪਣੀ ਆਤਮਕ ਗੁਣਾਂ ਵਾਲੀ) ਫ਼ਸਲ ਸਾਂਭ ਕੇ ਰੱਖੋ, (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਿਹਾਂ (ਕਾਮਾਦਿਕ ਕੋਈ ਭੀ) ਚੋਰ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਧਨ ਨੂੰ) ਸੰਨ੍ਹ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤੀ = ਹੇਤਿ, ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਜਾਗਤ = (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲੇ ਵੱਲੋਂ) ਸੁਚੇਤ ਰਿਹਾਂ। ਚੋਰੁ = (ਕਾਮਾਦਿਕ ਕੋਈ ਭੀ) ਚੋਰ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Amor del Dios Guru, para que salves tu granja de la destrucción y no camines el sendero de Yama y sufras,"