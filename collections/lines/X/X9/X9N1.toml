[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਗੜਦੀ ਬੀਰ ਬਹੁ ਗਿਰੇ ਆਗੜਦੀ ਆਹਵਹਿ ਅਰੁਝੇ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The corpses lie scattered in the battlefield and the vultures, while tearing away the flesh, are shrieking"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਵੀ) ਬਹੁਤ ਸੂਰਮੇ ਡਿੱਗੇ ਪਏ ਹਨ, (ਅਤੇ ਕਈ) ਯੁੱਧ ਵਿੱਚ ਰੁੱਝੇ ਹੋਏ ਹਨ।"