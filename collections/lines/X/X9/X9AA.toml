[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਓਰ ਰਿਸ੍ਰਯੋ ਗਹਿ ਸੂਲ ਸਿਵੰ ॥"
page = 179

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Form the other side that demons of vicious intellect started. From this side in great fury and holding the trident in his hand, Shiva moved."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਧਰੋਂ (ਹੱਥ ਵਿਚ) ਤ੍ਰਿਸ਼ੂਲ ਪਕੜ ਕੇ ਸ਼ਿਵ ਨੇ ਕ੍ਰੋਧ ਕੀਤਾ।"