[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਰਾਜਾ ਅਟਕਤ ਭਯੋ; ਨਿਰਖਿ ਤਰਨਿ ਕੇ ਅੰਗ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Impressed by her figurative beauty, a Raja was pervaded with lust."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਇਸਤਰੀ ਦੇ ਸ਼ਰੀਰ ('ਅੰਗ') ਨੂੰ ਵੇਖ ਕੇ ਇਕ ਰਾਜਾ ਅਟਕ ਗਿਆ (ਅਰਥਾਤ ਮੋਹਿਤ ਹੋ ਗਿਆ)।"