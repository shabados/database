[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਸੰਗਤਿ. ਇਕਤੁ ਗ੍ਰਿਹਿ ਬਸਤੇ; ਮਿਲਿ ਬਾਤ. ਨ ਕਰਤੇ ਭਾਈ ॥"
page = 205
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and the Supreme Soul belong to one stock, and live together in one home, but talk not to each other, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਪਰਮ-ਆਤਮਾ ਇਕੋ ਹੀ ਵੰਸ਼ ਨਾਲ ਸੰਬੰਧਤ ਹਨ ਅਤੇ ਇਕੱਠੇ ਇਕੋ ਹੀ ਘਰ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਹ ਇਕ ਦੂਜੇ ਨਾਲ ਗੱਲ ਨਹੀਂ ਕਰਦੇ, ਹੈ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one lives together with the other in the same house, but they do not talk to one another, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਚੇਤਨ ਕੇ ਸੰਬੰਧ ਕਰ ਕੇ ਜੜ ਇੰਦ੍ਰੇ ਚੇਤਨ ਹੋ ਰਹੇ ਹੈਂ, ਔਰ ਏਕ ਹੀ ਸਰੀਰ ਰੂਪੀ ਘਰ ਮੇਂ ਬਸਤੇ ਹੈਂ। ਹੇ ਭਾਈ! ਆਪਸ ਮੇਂ ਮਿਲ ਕੇ ਬਾਤ ਨਹੀਂ ਕਰਤੇ ਅਰਥਾਤ ਅਪਨੇ ਅਪਨੇ ਵਿਸ਼ੇ ਕੋ ਗ੍ਰਹਣ ਕਰਤੇ ਹੈਂ, ਵਾ ਮਿਲਣੇ ਕੀ ਬਾਤ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦੀ) ਇਕੋ ਹੀ ਸੰਗਤਿ ਹੈ, ਦੋਵੇਂ ਇਕੋ ਹੀ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਵੱਸਦੇ ਹਨ, ਪਰ (ਆਪੋ ਵਿਚ) ਮਿਲ ਕੇ (ਕਦੇ) ਗੱਲ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਤੁ ਗ੍ਰਿਹਿ = ਇਕੋ ਘਰ ਵਿਚ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma y el Alma Suprema viven juntas en la misma casa, pero no se hablan la una a la otra."