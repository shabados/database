[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਹੋ ਰੇ, ਸੰਭਾਰੁ ਅਬੈ; ਕਹਿ ਯਾ ਬਤੀਯਾ ਧਨੁ ਬਾਨ ਸੰਭਾਰਿਯੋ ॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am going to kill you, therefore save yourself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਮਰ ਸਿੰਘ! ਤੂੰ) ਸੰਭਲ ਜਾ, ਮੈਂ ਤੈਨੂੰ ਹੁਣੇ ਮਾਰਦਾ ਹਾਂ। ਇਹ ਗੱਲ ਕਹਿ ਕੇ ਉਸ ਨੇ ਧਨੁਸ਼ ਬਾਣ ਸੰਭਾਲ ਲਿਆ।"