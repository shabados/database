[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਭੇਟਤ; ਹਉ ਗਈ ਬਲਾਏ ॥"
page = 101
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and met the Guru the demon of pride has departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਿਆ ਹਾਂ, ਹੰਕਾਰ ਦਾ ਭੂਤ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demon of pride has departed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸਾਰ ਹੀ ਤਬ ਸੇ (ਹਉ) ਅਹੰਤਾ (ਬਲਾਏ) ਦੂਰ ਹੋ ਗਈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ (ਮੇਰੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਬਲਾ ਦੂਰ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La maldad me ha dejado en Paz."