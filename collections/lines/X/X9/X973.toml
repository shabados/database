[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਚੰਦਨ ਬੋਹਿਂਦਾ; ਅਫਲ ਸਫਲੁ ਨ ਜੁਗਤਿ ਉਰ ਧਾਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Does not take into consideration the kind, and caste of the eight metals (alloy)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਵਨ ਚੰਦਨ ਬੀ ਅਫਲ ਸਫਲ (ਸਭ ਬਨਾਸਪਤੀ ਨੂੰ) ਸੁਗੰਧੀ ਦਿੰਦਾ ਹੈ, (ਪਰ) ਜੁਗਤੀ ਨਹੀਂ ਉਰ ਵਿਖੇ ਧਾਰਦਾ (ਇਸ ਕਰ ਕੇ ਉਪਕਾਰ ਕਰਦਾ ਹੈ, ਵਿਗਾੜ ਨਹੀਂ ਰੱਖਦਾ)।"