[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਾਗੰਨੑਿ. ਲਹੰਨਿ ਸੇ; ਸਾਈ ਕੰਨੋ ਦਾਤਿ ॥੧੧੨॥"
page = 1384
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remain awake, obtain gifts from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹੋ ਪ੍ਰਭੂ ਪਾਸੋ ਬਖਸ਼ਸ਼ਾਂ ਪਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remain awake and aware, receive the gifts from the Lord. ||112||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮੇਂ ਮੇਂ ਜੋ ਜਾਗਤੇ ਹੈਂ ਸੋਈ ਪੁਰਸ਼ ਸਾਂਈ (ਕੰਨੋ) ਪਾਸੋਂ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਦਾਤਿ ਲੇਤੇ ਹੈਂ॥੧੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ (ਅੰਮ੍ਰਿਤ ਵੇਲੇ) ਜਾਗਦੇ ਹਨ ਉਹ ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਬਖ਼ਸ਼ਸ਼ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੧੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੰਨ੍ਹ੍ਹਿ = ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ 'ਹ' ਹੈ। ਲਹੰਨਿ = ਹਾਸਲ ਕਰਦੇ ਹਨ। ਕੰਨੋ = ਪਾਸੋਂ (ਵੇਖੋ ਸ਼ਲੋਕ ਨੰ: ੯੯ ਵਿਚ ਲਫ਼ਜ਼ 'ਕੰਨੈ') ॥੧੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes permanecen despiertos y concientes, reciben los Regalos del Señor. (112)"