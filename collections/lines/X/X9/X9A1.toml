[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਕਰਿ ਸਾਲਾਹਣਾ; ਹੈ ਭੀ ਹੋਸੀ ਸੋਇ ॥"
page = 595
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming His great sing thou His praise. He is and shall ever be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵਿਸ਼ਾਲ ਜਾਣ ਕੇ ਤੂੰ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ। ਉਹ ਹੈ ਵੀ ਅਤੇ ਹੋਵੇਗਾ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise Him as great; He is, and He shall ever be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਬ ਹੈ, ਸੋਈ ਪੁਨਾ ਆਗੇ ਹੋਵੇਗਾ, ਤਿਸ ਕੋ ਬਡਾ ਜਾਨ ਕੇ ਸਲਾਹਨਾ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਵੱਡਾ ਆਖ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ, ਉਹ ਹੀ ਮੌਜੂਦ ਹੈ ਤੇ ਰਹੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਾ ਕਰਿ = ਵੱਡਾ ਕਰ ਕੇ, ਇਹ ਆਖ ਕੇ ਕਿ ਉਹ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es, y siempre será; Él es el Señor Benévolo con todos."