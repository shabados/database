[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੰਡਿਤੁ; ਅਵਰਾ ਸਮਝਾਏ ॥"
page = 1046
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahman reads and instructs others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਵਾਚਦਾ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸਿੱਖਮਤ ਦਿੰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandit, the religious scholar, reads and instructs others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਪੜ ਕੇ ਹੋਰਨਾਂ ਕੋ ਸਮਝਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ (ਧਰਮ ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਮੱਤਾਂ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Pandit lee y después instruye a otros, sin darse cuenta que en su propio hogar hay fuego."