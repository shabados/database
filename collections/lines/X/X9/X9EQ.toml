[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਪਾਸਿ ਕੇ ਨਾਮ ਸਭ ਜਾ ਤੇ ਬਚ︀ਯੋ ਨ ਕੋਇ ॥੩੦੩॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Ripukhandan, Daldaahak, Shatrutaapak etc.,” are all names of Pqaash, from which none could save himself.303."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ, ਜਿਸ ਤੋਂ ਕੋਈ ਵੀ ਬਚਿਆ ਨਹੀਂ ਹੈ ॥੩੦੩॥"