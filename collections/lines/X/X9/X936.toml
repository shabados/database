[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵੈ ਸਿਫਤਿ. ਖਸੰਮ ਦੀ; ਨੂਰੁ ਅਰਸਹੁ ਕੁਰਸਹੁ ਝਟੀਐ ॥"
page = 967
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's praises are sung and Divine light descends from firmament and heavenly bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਨਿਰੰਜਨੀ ਰੌਸ਼ਨੀ ਆਕਾਸ਼ ਅਤੇ ਈਸ਼ਵਰੀ ਮੰਡਲਾਂ ਤੋਂ ਵਰਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Praises of the Master were sung, and the Divine Light descended from the heavens to the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਸੰਮ) ਪਰਮੇਸਰ ਕੀ ਸਿਫਤਿ ਆਪ ਕੇ ਦਰਬਾਰ ਮੇਂ ਹੋ ਰਹੀ ਹੈ, (ਅਰਸਹੁ) ਵੈਕੁੰਠ (ਕੁਰਸਹੁ) ਤਖਤ ਹੈ ਜਿਸ ਕਾ, ਐਸਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕਾ (ਨੂਰ) ਪ੍ਰਕਾਸ (ਝਟੀਐ) ਝੜਤਾ ਹੈ, ਭਾਵ ਆਪ ਕੋ ਬਿਸਨ ਜੀ ਵਾਲੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਵਿਚ) ਮਾਲਕ ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੋ ਰਹੀ ਹੈ, ਰੂਹਾਨੀ ਦੇਸਾਂ ਤੋਂ (ਉਸ ਦੇ ਦਰ ਤੇ) ਨੂਰ ਝੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੂਰੁ = ਪ੍ਰਕਾਸ਼। ਅਰਸ = ਅਰਸ਼, ਆਸਮਾਨ, ਅਕਾਸ਼। ਕੁਰਸ = ਸੂਰਜ ਚੰਦ ਦੀ ਟਿੱਕੀ। ਅਰਸਹੁ ਕੁਰਸਹੁ = ਆਤਮਕ ਮੰਡਲ ਤੋਂ, ਰੂਹਾਨੀ ਦੇਸ ਤੋਂ। ਝਟੀਐ = ਝੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ, ਦਬਾ-ਦਬ ਸਿੰਜਿਆ ਜਾ ਰਿਹਾ ਹੈ, ਝੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo distribuyó entre todos para comer y las Alabanzas del"