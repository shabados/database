[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ; ਜਪਿ ਕੇਵਲ ਨਾਉ ॥੧॥"
page = 199
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints repeat only the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਸਿਰਫ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, chant only the Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਰ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਕੇ ਸੁਧ ਨਾਮ ਕੋ ਜਪ, ਭਾਵ ਏਹ ਕੇ ਕਰਮੋਂ ਸੇ ਰਹਿਤ ਹੋ ਕਰੁ ਜਪੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita en el Único Nombre de Dios en la Sociedad de los Santos. (1)"