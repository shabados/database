[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ. ਸੁਨਹੁ ਰੇ ਪ੍ਰਾਨੀ; ਛੋਡਹੁ ਮਨ ਕੇ ਭਰਮਾ ॥"
page = 692
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, here O mortal, shed thou thy mental doubts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸਰਵਣ ਕਰ ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਦੇ ਸੰਸੇ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O mortal: Renounce the doubts of your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਾਣੀਓਂ! ਤੁਮ ਇਸ ਉਪਦੇਸ਼ ਕੋ ਸ੍ਰਵਣ ਕਰੋ ਔਰ ਮਨ ਕੇ ਭਰਮੋਂ ਕੋ ਤਿਆਗ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਭਾਈ! ਸੁਣੋ, ਮਨ ਦੇ (ਇਹ) ਭੁਲੇਖੇ ਦੂਰ ਕਰ ਦਿਉ (ਕਿ ਸਦਾ ਇੱਥੇ ਬਹਿ ਰਹਿਣਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escúchenme, oh hermanos, disipen ya la duda de sus mentes y contemplen"