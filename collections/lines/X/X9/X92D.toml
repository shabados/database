[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਜਾਮੀ ਸਭ ਬਿਧਿ ਜਾਣੈ; ਤਾ ਕਿਸੁ ਪਹਿ ਆਖਿ ਸੁਣਾਈਐ ॥"
page = 624
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Reader of heart, fully knows all the state of my mind, then, whom else am I to go to tell?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਮਨ ਦੀ ਸਾਰੀ ਅਸਵਥਾ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਤਦ ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਕੋਲ ਜਾ ਕੇ ਦੱਸਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Inner-knower, the Searcher of hearts, knows all about my state of mind; so who else should I go to and speak to?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਅੰਤਰ ਕੇ ਪ੍ਰੇਰਕ! ਜੋ ਤੂੰ ਸਭ ਬਿਧੋਂ ਕੋ ਜਾਨਤਾ ਹੈਂ, ਕਿਸ ਪਾਸ ਅਪਨਾ ਹਾਲ ਕਹਿ ਕੇ ਸੁਣਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, (ਜੀਵਾਂ ਦੀ) ਹਰੇਕ (ਆਤਮਕ) ਹਾਲਤ ਨੂੰ ਜਾਣਦਾ ਹੈ। (ਉਸ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਕਿਸ ਪਾਸ (ਆਪਣੀ ਬਿਰਥਾ) ਆਖ ਕੇ ਸੁਣਾਈ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਸਭ ਬਿਧਿ = ਹਰੇਕ (ਆਤਮਕ) ਹਾਲਤ। ਪਹਿ = ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor conoce el estado íntimo de nuestro corazón. ¿Con quién más podría yo acudir?"