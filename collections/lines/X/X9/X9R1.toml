[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਸੁੰਦ੍ਰੀ ਚੇਰਕਾ ਚਾਰ ਕੇਸੰ ॥"
page = 271

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings presented gifts from various and beautiful maidens of elegant hair."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਸੋਹਣੇ ਕੇਸਾਂ ਵਾਲੀਆਂ ਅਤਿ ਸੁੰਦਰ ਦਾਸੀਆਂ,"