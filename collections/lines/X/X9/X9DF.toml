[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਿ ਪ੍ਰਾਨੀ. ਹਰਿ ਜਸੁ ਕਹਿਓ; ਨਾਨਕ. ਤਿਹਿ ਜਗੁ ਜੀਤਿ ॥੪੨॥"
page = 1428
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who recites the Lord's praise, he, O Nanak, conquers the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਹੇ ਨਾਨਕ! ਸੰਸਾਰ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who chants the Praises of the Lord, O Nanak, conquers the world. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਹਰਿ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ ਇਸੀ ਨੇ ਜਗਤ ਕੋ ਜੀਤ ਲੀਆ ਹੈ॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ, ਉਸ ਨੇ ਜਗਤ (ਦੇ ਮੋਹ) ਨੂੰ ਜਿੱਤ ਲਿਆ ॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਿ ਪ੍ਰਾਨੀ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਤਿਹਿ = ਉਸ ਨੇ। ਜੀਤੁ = ਜਿੱਤ ਲਿਆ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mortal que entona las Alabanzas del Señor, oh, dice Nanak, conquista el mundo. (42)"