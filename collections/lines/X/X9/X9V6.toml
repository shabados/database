[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਨ ਕੋਈ ॥"
page = 1035
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no Brahma nor Vishna or Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਬ੍ਰਹਮਾ ਜਾਂ ਵਿਸ਼ਨੂੰ ਜਾਂ ਸ਼ਿਵਜੀ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no Brahma, Vishnu or Shiva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸਨ ਔ ਸਿਵ ਕੋਈ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਬ੍ਰਹਮਾ ਸੀ ਨਾਹ ਵਿਸ਼ਨੂੰ ਸੀ ਤੇ ਨਾਹ ਹੀ ਸ਼ਿਵ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existía la trinidad de Brahma, Vishnu y Shiva."