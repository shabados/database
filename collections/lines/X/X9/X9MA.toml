type = "primary"
data = "ਭਏ ਕਾਲਿਦਾਸ ਅਬਿਚਾਰ ॥੧॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This Brahma, the ocean of Vedas, who was the authentic knower of eighteen Puranas and Shastras, began to scan the whole world in his incarnation named Kalidas in the Iron Age.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਆਪ ਕਾਲੀਦਾਸ ਰੂਪ ਹੋ ਗਿਆ ॥੧॥"