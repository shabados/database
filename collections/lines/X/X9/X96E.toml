[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਨੁ ਕਨਿਕ ਅਉ ਕਾਮਨੀ ਸਨੇਹ ਬਿਖੈ; ਸਾਧਸੰਗ ਤੈਸੇ ਨੇਹੁ ਪਲ ਨ ਲਗਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a man is enamoured by gold and love of woman, he does not show that type of love in his heart for a moment for the congregation of holy men."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਾਂਤ ਮਨ ਕਨਿਕ ਸੋਨੇ ਅਤੇ ਕਾਮਿਨੀ ਇਸਤ੍ਰੀ ਦੇ ਸਨੇਹ ਪਿਆਰ ਵਿਚ ਮਗਨ ਹੁੰਦਾ ਹੈ ਓਸ ਤਰਾਂ ਦਾ ਸਾਧ ਸੰਗਤਿ ਗੁਰੂਆਂ ਸੰਤਾਂ ਦੇ ਸਤਸੰਗ ਵਿਚ ਪਲ ਭਰ ਭੀ ਪ੍ਰੇਮ ਨਹੀਂ ਲੌਂਦਾ।"