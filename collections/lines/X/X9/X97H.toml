[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਘੁਲਾ ਕੇ ਮੂਲ ਬਿਖੈ ਜੈਸੇ ਜਲ ਪਾਨ ਕੀਜੈ; ਲੀਜੀਐ ਜਤਨ ਕਰਿ ਪੀਏ ਮਨ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a lotus flower or any other plant draws water through its roots from the soil, the flower or plant alone knows about the state of its bloom, who drinks according to his desire."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਾਂਤ ਪੰਨੀ ਖੱਸ ਦੇ ਮੂਲ ਮੁੱਢ ਵਿਚੋਂ ਜਤਨ ਮਿਹਨਤ ਕਰ ਕੇ ਪਾਣੀ ਲਈਦਾ ਤੇ ਪੀਵੀਦਾ ਹੈ, ਪੀਂਦਿਆਂ ਸਾਰ ਹੀ ਮਨ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਸ਼ਾਂਤੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ। ਭਾਵ ਐਸੇ ਠੰਢੇ ਠਾਰ ਜਤਨ ਨਾਲ ਪ੍ਰਾਪਤ ਹੋਏ ਪਾਣੀ ਨੂੰ ਪੀਤਿਆਂ ਪ੍ਯਾਸੇ ਨੂੰ ਜੋ ਠੰਢ ਪੈਂਦੀ ਹੈ, ਉਹ ਪੀਣ ਵਾਲੇ ਬਿਨਾਂ ਜੀਕੂੰ ਨਹੀਂ ਜਾਣੀ ਜਾ ਸਕਦੀ, ਐਸਾ ਹੀ ਬ੍ਰਿਤਾਂਤ ਨਾਮ ਅਭ੍ਯਾਸੀ ਦੇ ਪ੍ਰੇਮ ਰਸ ਰੂਪ ਪ੍ਰਾਪਤੀ ਦਾ ਹੈ।"