[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਦਸੀ. ਪੰਚ ਵਸਗਤਿ ਕਰਿ ਰਾਖੈ; ਤਉ ਨਾਨਕ. ਮਨੁ ਮਾਨੈ ॥"
page = 1245
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and on the twelfth lunar day he overcomes his five deadly sins, then is his mind propitiated, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਾਰ੍ਹਵੀ ਨੂੰ ਆਪਣੇ ਪੰਜਾ ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪਾਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲਵੇ, ਤਦ ਉਸ ਦਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the twelfth day, the five thieves are subdued, and then, O Nanak, the mind is pleased and appeased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਦਸੀ ਕੋ ਪੰਚ ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਕੇ (ਗਤਿ) ਗਵਨ ਕੋ ਵਸ ਕਰ ਰਾਖੇ, ਏਹ ਦੁਆਦਸੀ ਮੇਂ ਬਰਤ ਕਾ ਉਪਾਰਨਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਵਾ ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ ਜੀਵ ਕਾ ਮਨ ਪਤੀਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜ ਕਾਮਾਦਿਕਾਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖੇ-ਜੇ ਇਹ ਉਸ ਦਾ ਦੁਆਦਸੀ ਦਾ ਵਰਤ ਬਣੇ, ਤਾਂ, ਹੇ ਨਾਨਕ! ਮਨ ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਕਾਮ ਆਦਿਕ ਪੰਜ ਵਿਕਾਰ। ਵਸਗਤਿ ਕਰਿ ਰਾਖੈ = ਕਾਬੂ ਵਿਚ ਰੱਖੇ। ਮਾਨੈ = ਮੰਨਦਾ ਹੈ, ਪਤੀਜਦਾ ਹੈ, ਅਮੋੜ-ਪੁਣੇ ਤੋਂ ਹਟਦਾ ਹੈ, ਵਾਸਨਾ ਦੇ ਪਿੱਛੇ ਦੌੜਨ ਤੋਂ ਰੁਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en el décimo segundo día cuando uno se sobrepone a sus pasiones y la mente cree."