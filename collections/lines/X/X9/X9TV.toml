[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪੈ ਦੁਖੁ ਨ ਕੋਇ ਹਾਂ ॥"
page = 410
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "no suffering befalls the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਕੋਈ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one shall not be afflicted with pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਫਿਰ ਕੋਈ ਦੁਖੁ ਨਹੀਂ ਬਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਕੋਈ ਦੁੱਖ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ningún dolor ni tristeza me ha afligido más."