[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨ ਆਸ੍ਰਮ ਸਾਸਤ੍ਰ ਸੁਨਉ; ਦਰਸਨ ਕੀ ਪਿਆਸ ॥"
page = 816
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Shashtras on the four castes and the four staged of life my thirst for the Lord's view is sated not"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰਾਂ ਹੀ ਜਾਤਾਂ ਅਤੇ ਚਾਰਾਂ ਹੀ ਜੀਵਨ ਦੀਆਂ ਅਵਸਥਾਵਾਂ ਮੁਤਅਲਕ ਸ਼ਾਸਤਰਾਂ ਨੂੰ ਸੁਣ ਕੇ ਮੇਰੀ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਖਤਮ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Shaastras teaching about the four social classes and the four stages of life, I grow thirsty for the Blessed Vision of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਵਰਨੋਂ ਆਸਰਮੋਂ ਮੇਂ ਨਿਵਾਸ ਕਰ ਸਾਸਤ੍ਰ ਸੁਨਤਾ ਹੂੰ, ਵਾ ਇਨ ਸਭ ਤੇ ਸੁਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ) ਮੈਂ ਚਹੁੰਆਂ ਵਰਨਾਂ ਅਤੇ ਚਹੁੰਆਂ ਆਸ਼੍ਰਮਾਂ ਦੇ ਕਰਮ ਕਰਦਾ ਹਾਂ, ਸ਼ਾਸਤ੍ਰਾਂ (ਦੇ ਉਪਦੇਸ਼ ਭੀ) ਸੁਣਦਾ ਹਾਂ (ਪਰ ਦਰਸਨ ਨਹੀਂ ਹੁੰਦਾ) ਦਰਸਨ ਦੀ ਲਾਲਸਾ ਬਣੀ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨ = ਚਾਰ ਵਰਨ (ਬ੍ਰਾਹਮਣ, ਖੱਤਰੀ, ਵੈਸ਼, ਸ਼ੂਦਰ)। ਆਸ੍ਰਮ = ਚਾਰ ਆਸ਼੍ਰਮ (ਬ੍ਰਹਮਚਰਜ, ਗ੍ਰਿਹਸਤ, ਵਾਨਪ੍ਰਸਥ, ਸੰਨਿਆਸ)। ਸੁਨਉ = ਸੁਨਉਂ, ਮੈਂ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando escucho los Shastras plagados de diferencias de castas, mi deseo por ver al Señor se incrementa cada vez más,"