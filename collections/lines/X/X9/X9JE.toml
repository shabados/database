[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰ ਤੇਰ ਤਜਉ ਅਭਿਮਾਨਾ; ਸਰਨਿ ਸੁਆਮੀ ਕੀ ਪਰਤ ॥੧॥ ਰਹਾਉ ॥"
page = 529
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eschewing the idea of my-ness and thy-ness and egotism, I have sought the shelter of the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾਪਨ ਤੇ ਤੇਰਾਪਨ ਅਤੇ ਹੰਕਾਰ ਦੇ ਖਿਆਲ ਨੂੰ ਛੱਡ ਕੇ ਤੈਂ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing 'mine and yours' and egotism, I have sought the Sanctuary of the Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਮੇਰਾ ਤੇਰਾ ਔ ਅਭਿਮਾਨ ਕੋ ਤਿਆਗ ਕਰ ਮੈਂ ਸ੍ਵਾਮੀ ਕੀ ਸਰਨ ਮੇਂ ਪੜਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਮੇਰੀ ਸਦਾ ਇਹ ਤਾਂਘ ਰਹਿੰਦੀ ਹੈ ਕਿ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਈ ਰਹਿ ਕੇ ਮੈਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੇਰ-ਤੇਰ ਗਵਾ ਦਿਆਂ ਤੇ ਅਹੰਕਾਰ ਤਿਆਗ ਦਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਉ = ਤਜਉਂ, ਮੈਂ ਛੱਡ ਦਿਆਂ। ਪਰਤ = ਪਈ ਰਹਿ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces abandono el sentido de mi ser y de mi ego, y busco el Refugio del Señor, mi Dios. (1-Pausa)"