[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ; ਨਾਮੁ ਪਾਇਆ. ਨ ਜਾਇ ॥"
page = 946
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting the True Guru, the Name is attained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਬਗੈਰ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the True Guru, the Naam cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰੂ ਮਿਲੇ ਨਾਮ ਭੀ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਬਗ਼ੈਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿਲ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Verdadero Guru, el Naam no será encontrado."