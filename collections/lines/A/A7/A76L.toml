[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਜਨੁ ਹੈ; ਭਲ ਭਾਲ ॥"
page = 977
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man of God is the sublime of the sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦਾ ਬੰਦਾ ਸ਼੍ਰੇਸ਼ਟਾਂ ਦਾ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant of the Lord is the best of the best."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਕਾ ਦਾਸ ਭਲੇ ਸੇ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮੇਰੇ ਭਾ ਦਾ) ਭਲਾ ਹੈ ਭਾਗਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito sea tal Santo, Sirviente Humilde del Señor, él es lo Mejor de lo mejor."