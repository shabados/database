[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਰੰਗਿ ਗੁਲਾਲ ॥"
page = 1141
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I cherish Thee, then assume I the deep red colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਦਿਲ ਵਿੱਚ ਰੱਖਾਂ ਤਾਂ ਮੇਰਾ ਗੂੜ੍ਹਾ ਲਾਲ ਰੰਗ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I am dyed in the deep crimson of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮੇਸਰ ਚਿਤ ਮੇਂ ਆਵੈ ਤੌ ਚਿਤ ਕੋ (ਰੰਗਿ ਗੁਲਾਲ) ਸਘਨ ਅਨੰਦ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਹ ਗੂੜ੍ਹੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, mi Color flamea rojo como el de la flor de Lala."