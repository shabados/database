[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਨਾਮੁ ਨਿਰੰਜਨੁ ਅਗਮੁ ਅਗੋਚਰੁ; ਹੁਕਮੇ ਰਹਿਆ ਸਮਾਈ ॥੪॥੨॥"
page = 569
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Name of the Immaculate, Unreachable and Unfathomable Commander contained every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪਵਿੱਤਰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਗਾਧ ਹਾਕਮ ਦਾ ਨਾਮ ਹਰ ਥਾਂ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Name of the immaculate, inaccessible, unfathomable Commander is permeating and pervading everywhere. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਹੈ ਅਰੁ ਮਾਇਆ ਸੇ ਰਹਿਤ ਪਰਮੇਸ੍ਵਰ ਮਨ ਸੇ ਪਰੇ ਇੰਦ੍ਰ੍ਯੋਂ ਕਾ ਅਵਿਸਯ ਹੈ, ਹੁਕਮ ਮੇਂ ਤਿਸ ਕਾ ਮਨ (ਸਮਾਈ) ਅਭੇਦ ਹੋਇ ਰਹਿਤਾ ਹੈ॥੪॥੨॥☬ਹੁਕਮ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਵਿੱਤਰ, ਅਥਾਹ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹਰ ਥਾਂ ਰਮਿਆ ਹੋਇਆ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ, ਉਚਾਰ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aceptando la Voluntad del Señor, el Nombre Inmaculado, Insondable e Inalcanzable es obtenido. (4-2)"