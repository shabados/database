[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗ ਅਬ ਲੌ ਬਨ ਬਸਤ; ਬਹੁਰਿ ਗ੍ਰਿਹ ਕੌ ਨ ਸਿਧਾਨੇ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The deer kept on roaming around in the jungle for her sight."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਨ ਹੁਣ ਤਕ ਬਨ ਵਿਚ ਵਸੇ ਹੋਏ ਹਨ, ਫਿਰ ਘਰ ਨੂੰ ਨਹੀਂ ਪਰਤੇ ਹਨ।"