[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਜਨਮੁ ਭਇਆ ਹੈ ਬਿਰਥਾ; ਆਵਤ ਜਾਤ ਲਜਾਈ ॥"
page = 1265
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of the egocentric goes in vain and he is shamed in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਉਣ ਤੇ ਜਾਣ ਵਿੱਚ ਉਸ ਨੂੰ ਸ਼ਰਮ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the self-willed manmukh is useless; he comes and goes in shame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕਾ ਜਨਮ ਬਿਅਰਥ ਹੀ ਹੂਆ ਹੈ, ਜਨਮਤਾ ਮਰਤਾ ਲੱਜਾਵਾਨ ਹੋਤਾ ਹੈ। ਭਾਵ ਜਬ ਮੰਦ ਕਰਮ ਕੀਆ ਹੂਆ ਪ੍ਰਗਟ ਹੋ ਜਾਤਾ ਹੈ ਤਬ ਲੱਜਿਆਵਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਫਸੇ ਹੋਏ ਹੀ ਉਹ ਸ਼ਰਮ-ਸਾਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਵਿਅਰਥ, ਨਿਸਫਲ। ਲਜਾਈ = ਲੱਜਾ-ਵਾਨ, ਸ਼ਰਮਿੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del Manmukj arrogante es inútil, y en vergüenza va y viene."