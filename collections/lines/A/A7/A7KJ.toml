[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਗੁਰ ਪਰਸਾਦਿ; ਨਰਕ ਨਹੀ ਜਾਤਾ ॥੩॥੫॥"
page = 487
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, like this he shall not go to hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਦੋਜ਼ਕ ਨੂੰ ਨਹੀਂ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he shall not have to go to hell. ||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਉ) ਇਸੀ ਤੇ ਮੈਂ ਨਰਕ ਕੋ ਨਹੀਂ ਜਾਤਾ ਹੂੰ, ਭਾਵ ਯਹ ਕਿ ਰਾਮ ਰੂਪ ਹੀ ਹੋ ਗ੍ਯਾ ਹੂੰ॥੩॥੫॥☬ਸੰਸਾਰ ਕੋ ਬਾਜੀਗਰ ਕੀ ਖਲ ਸਮ ਮਿਥ੍ਯਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰੰਗ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਤਿਗੁਰੂ ਦੀ ਮਿਹਰ ਦਾ ਸਦਕਾ, ਰਵਿਦਾਸ ਨਰਕਾਂ ਵਿਚ ਨਹੀਂ ਪਏਗਾ ॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਉ = ਇਸ ਤਰ੍ਹਾਂ, ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਣ ਨਾਲ। ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੩॥੫॥"

