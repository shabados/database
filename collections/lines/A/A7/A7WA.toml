[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਾਹਿਬੁ; ਸੇਵਕ ਅਰਦਾਸਿ ॥੩॥"
page = 180
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Lord. Thy servant makes supplication before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਲਕ ਹੈਂ। ਤੇਰਾ ਦਾਸ ਤੇਰੇ ਅਗੇ ਪ੍ਰਾਰਥਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant prays to You, O Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮਾਰਾ ਸਾਹਿਬ ਹੈ ਯਾਂ ਤੇ ਮੈਂ ਸੇਵਕ ਕੀ ਅਰਦਾਸ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਮੈਂ ਸੇਵਕ ਦੀ (ਤੇਰੇ ਅੱਗੇ ਹੀ) ਅਰਦਾਸ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Maestro; Tu sirviente sólo Te puede alabar. (3)"