[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਵੈ; ਸੋ ਜਨੁ ਨਿਰਮਲੁ ਥੀਵੈ ॥੨॥"
page = 616
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is blessed with God's grace, that man becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦਾ ਪਾਤ੍ਰ ਹੁੰਦਾ ਹੈ, ਉਹ ਇਨਸਾਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with God's Grace - that humble servant becomes immaculate and pure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਨਾਮ ਜਿਸ ਕੋ ਕਰਮੋਂ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਪਾਪ ਮਲ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰੀ ਮੇਹਰ ਨਾਲ (ਹੇ ਪਰਮੇਸਰ!) ਤੇਰਾ ਨਾਮ ਹਾਸਲ ਹੁੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਵਿੱਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido con la Gracia de Dios, él mismo se vuelve Inmaculado. (2)"