[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਲਏ ਸੁਖਦਾਤਾ; ਆਪਿ ਮਿਲਿਆ ਘਰਿ ਆਏ ॥"
page = 245
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the Giver of Peace has united me with Himself. He Himself has come home to meet me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇਣ ਵਾਲੇ, ਸਾਈਂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਮੇਰੇ ਗ੍ਰਹਿ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace has united me with Himself; He Himself has come to my home to meet me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਸੁਖ ਦਾਤਾ ਹਰੀ! ਜਿਸ ਕੋ ਤੂੰ ਆਪੇ ਗੁਰੋਂ ਸਾਥ ਮੇਲ ਲੇਤਾ ਹੈਂ, ਤਿਨ ਕੇ (ਘਰ) ਰਿਦੇ ਮੇਂ ਆਪ ਹੀ ਆਇ ਕਰ ਮਿਲਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ (ਜਿਸ ਨੂੰ ਮਿਲਾਂਦਾ ਹੈ) ਆਪ ਹੀ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਪ ਹੀ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, el Señor extasiado, de Sí Mismo, me une Consigo; Él Mismo viene a habitar a mi casa."