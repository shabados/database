[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਬਾਧਿ ਤੇ ਧੀਰ, ਬੀਰ ਨਿਰਖਤ ਦੁਤਿ ਲਾਜਤ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, the brilliance of the warrior drops endurance and becomes shy and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਛਬੀ ਨੂੰ ਵੇਖ ਕੇ ਕਿਹੜੇ ਸੂਰਮੇ ਧੀਰਜ ਬੰਨ੍ਹਦੇ ਹਨ? ਸਗੋਂ ਯੋਧੇ ਲਜਿਤ ਹੁੰਦੇ ਹਨ।"