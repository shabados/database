[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਤੇ; ਸਬਦਿ ਰੰਗਾਏ ॥"
page = 798
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, they are imbued, imbued with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜ, ਰੰਗੀਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are imbued with the love of the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਤਿਸ ਵਾਹਿਗੁਰੂ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਔਰ ਜੀਵ ਭੀ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਰੰਗਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਾਏ = ਰੰਗ ਚਾੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Palabra y la Gracia del Guru son teñidos del Color del Señor."