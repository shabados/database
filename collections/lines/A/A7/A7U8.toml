[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਦਇਆਲਿ; ਗੁਣ ਨਾਮੁ ਦ੍ਰਿੜਾਈ ॥੨॥"
page = 732
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful True Guru has implanted the praise of the Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਦੀ ਮਹਿਮਾ ਪੱਕੀ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful True Guru implanted the Glorious Praises of the Naam within me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਦਿਆਲ ਹੈਂ ਮੇਰੇ ਕੋ ਨਾਮ ਕੇ ਗੁਣਾਂ ਕੀ ਪ੍ਰੀਤੀ (ਦ੍ਰਿੜਾਈ) ਤਕੜੀ ਕਰਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਘਰ ਸਤਿਗੁਰੂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਪੱਕੇ ਕਰ ਦਿੱਤੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਦਇਆਲਿ = ਦਇਆਲ ਨੇ। ਦ੍ਰਿੜਾਈ = ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru, por su Misericordia, me bendice con el Nombre, despierto a los Méritos de mi Dios. (2)"