[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਚਿਤੁ. ਨ ਲਾਇਨੀ; ਵਾਦੀ ਧਰਨਿ ਪਿਆਰੁ ॥"
page = 1091
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With God, they attach not their mind and cultivate affection for argument and strife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨਾਲ ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਨਹੀਂ ਜੋੜਦੇ ਅਤੇ ਵਾਦ ਵਿਰੋਧ ਨੂੰ ਮੁਹੱਬਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not focus their consciousness on the Lord; they love to engage in arguments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਾਥ ਤੋ ਚਿਤ ਲਾਵਤੇ ਹੀ ਨਹੀਂ ਔ ਝਗੜਿਓਂ ਮੇਂ ਪਿਆਰ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਪ੍ਰਭੂ ਨਾਲ ਤਾਂ ਮਨ ਨਹੀਂ ਲਾਂਦੇ (ਵਿੱਦਿਆ ਦੇ ਆਸਰੇ) ਚਰਚਾ ਵਿਚ ਪਿਆਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੀ = ਝਗੜਿਆਂ ਵਿਚ, ਮਜ਼ਹਬੀ ਬਹਿਸਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No aprecian a Dios en su conciencia y se encuentran siempre involucrados en argumentos y en hostigamientos,"