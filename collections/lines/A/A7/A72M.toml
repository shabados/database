[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿ ਗੁਰਮੁਖਿ ਕਰਹਿ ਸੋ ਪਰਵਾਣੁ ਹੈ; ਜੋ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੨॥"
page = 650
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whatever the Guru-wards, who remain absorbed in the Name's love, do, that, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜਾ ਕੁਝ, ਗੁਰੂ-ਸਮਰਪਣੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਕਰਦੇ ਹਨ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever the Gurmukhs do is acceptable; they remain lovingly absorbed in the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਨਾਮੀ ਮੇਂ ਵਾ ਨਾਮ ਮੇਂ ਬਿਰਤੀ ਕੋ ਲਗਾਇ ਰਹੇ ਹੈਂ, ਵਹੁ ਗੁਰਮੁਖ ਜੋ ਕਰਤੇ ਹੈਂ ਸੋਈ ਪਰਵਾਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਨ ਕੇ ਕਰਤਬ ਸਭ ਸਫਲ ਹੋਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖ ਮਨੁੱਖ ਜੋ ਕੁਝ ਕਰਦੇ ਹਨ, ਉਹ ਕਬੂਲ ਹੁੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਨਾਮ ਵਿਚ ਬ੍ਰਿਤੀ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੋ ਕੁਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que hace el Gurmukj, es aprobado por el Señor; sí, aquéllos que están entonados en el Naam, el Nombre del Señor. (2)"