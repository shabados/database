[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨੋ ॥੮੫੩॥"
page = 764

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying the word “Dvaarvateesh-varni”, then utter the words “Jaachar-nayak-shatru” and comprehend all the names of Tupak.853."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੮੫੩॥"