[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਿਚਕੀ ਡਕਾਰ ਔ ਖੰਘਾਰ ਜੰਮਹਾਈ ਛੀਕ; ਅਪਸਰ ਗਾਤ ਖੁਜਲਾਤ ਕਹਾ ਆਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Where and how does hiccups, belching, phlegm, yawn, sneeze, passing of wind, scratching of body and many other such-like things happen?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਿਡਕੀ, ਡਕਾਰ, ਖੰਘ, ਉਬਾਸੀ, ਨਿੱਛ, ਸਰੀਰ ਦੀ ਗੰਦੀ ਹਵਾ ਦਾ ਸਰਨਾ, ਸਰੀਰ ਨੂੰ ਖੁਰਕਣਾ ਆਦਿ ਹੋਰ ਕਈ ਗੱਲਾਂ ਕੀ ਹਨ?"