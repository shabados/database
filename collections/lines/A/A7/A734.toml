[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਪ੍ਰੀਤਿ ਚਰਨ ਪ੍ਰਭ ਪਰਸਨ ॥"
page = 1303
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind craves to touch the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਸਾਈਂ ਦੇ ਪੈਰਾਂ ਦੇ ਛੋਹਣ ਨੂੰ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind loves to touch the Feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਕੋ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਪਰਸਨੇ ਕੀ ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ) ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਛੁਹਣ ਲਈ ਤਾਂਘ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mi mente le fascina tocar los Pies de Dios, mi lengua está saciada con el Alimento del Señor Jar,"