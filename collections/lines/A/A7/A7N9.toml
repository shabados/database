[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਭਵਜਲੁ ਹੈ ਅਵਧੂ; ਸਬਦਿ ਤਰੈ ਕੁਲ ਤਾਰੀ ॥੨੨॥"
page = 908
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Yogi, through the love of riches, the mortal is drowned in the terrible ocean. Through the Name, he saves himself and saves his lineage, too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ, ਧਨ ਦੌਲਤ ਦੇ ਪਿਆਰ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਅੰਦਰ ਡੁੱਬ ਜਾਂਦਾ ਹੈ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਖੁਦ ਬਚ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya is the terrifying world-ocean; through the Shabad, the true hermit saves himself, and his ancestors as well. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵਧੂ! ਮਾਇਆ ਕਾ ਜੋ ਮੋਹੁ ਹੈ ਏਹੀ ਸਮੁੰਦ੍ਰ ਹੈ। ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਮੋਹ ਕੋ ਤਰੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਕੁਲ ਤਾਰੀ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! ਮਾਇਆ ਦਾ ਮੋਹ ਘੁੰਮਣ ਘੇਰੀ ਹੈ (ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਰਮਾਤਮਾ ਉੱਧਾਰ ਕਰਦਾ ਹੈ ਉਹ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਇਸ ਵਿਚੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ, ਘੁੰਮਣ-ਘੇਰੀ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a Maya nos ahoga en el mar de la existencia; el Amor a la Palabra del Shabd nos lleva a través junto con todas nuestras generaciones. (22)"