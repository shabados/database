[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੀਲੇ ਕੁੰਭ. ਭਰਾਈਲੇ ਊਦਕ; ਠਾਕੁਰ ਕਉ ਇਸਨਾਨੁ ਕਰਉ ॥"
page = 485
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bringing a pitcher, I fill it with water, to bathe the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਨੁਹਾਲਣ ਲਈ ਮੈਂ ਘੜਾ ਲਿਆ ਕੇ ਇਸ ਨੂੰ ਪਾਣੀ ਨਾਲ ਭਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bringing the pitcher, I fill it with water, to bathe the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਮੇਰੇ ਮਨ ਮੇਂ ਸੰਕਪਲ ਹੂਆ ਕਿ ਘੜਾ ਲਿਆਇ ਕਰ ਜਲ ਭਰ ਕਰ ਠਾਕਰ ਜੀ ਕੋ ਇਸ਼ਨਾਨ ਕਰਾਵਉ ਅਰ ਆਪ ਕਰੋ, ਫਿਰ ਬਿਚਾਰ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੜਾ ਲਿਆ ਕੇ (ਉਸ ਵਿਚ) ਪਾਣੀ ਭਰਾ ਕੇ (ਜੇ) ਮੈਂ ਮੂਰਤੀ ਨੂੰ ਇਸ਼ਨਾਨ ਕਰਾਵਾਂ (ਤਾਂ ਉਹ ਇਸ਼ਨਾਨ ਪਰਵਾਨ ਨਹੀਂ, ਪਾਣੀ ਜੂਠਾ ਹੈ, ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podré llenar una vasija de agua y bañar a un ídolo ahí, pero millones de especies ensucian las aguas."