[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਕਰਮਿ ਲਿਖਿਆ ਧੁਰਿ ਆਏ ॥੩॥"
page = 1270
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose destiny it is so writ by the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਆਦਿ ਪ੍ਰਭੂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who has such karma inscribed on his forehead by the Primal Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਦ ਸੇ ਹੀ ਉਤਮ ਕਰਮ ਲਿਖਾ ਹੂਆ ਆਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਪ੍ਰਭੂ ਦੀ) ਮਿਹਰ ਨਾਲ (ਇਹ ਲੇਖ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si tiene tal Karma grabado sobre su frente por el Señor Primordial. (3)"