[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਧਰਤਿ ਧਵਲ ਆਕਾਸ ॥"
page = 2
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing God's Name the reality of the earth, it's supposed supporting bull and the heaven is revealed unto the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਨੂੰ ਧਰਤੀ, ਇਸ ਦੇ ਚੁੱਕਣ ਵਾਲੇ ਕਲਪਤ ਬਲਦ ਅਤੇ ਅਸਮਾਨ ਦੀ ਅਸਲੀਅਤ ਦਾ ਪਤਾ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-the earth, its support and the Akaashic ethers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਰਤੀ) ਪ੍ਰਿਥਵੀ ਔਰੁ (ਧਵਲ) ਧਰਮ ਰੂਪੁ ਔਰੁ ਅਕਾਸੁ ਏਹ ਸਭ ਨਾਮ ਕੋ ਸੁਣ ਕੇ ਹੂਏ ਹੈਂ। ਭਾਵ ਇਨ ਕੇ ਅਭਿਮਾਨੀ ਦੇਵਤਾ ਨਾਮ ਕੋ ਸੁਣ ਕੇ ਅਧਿਕ ਪ੍ਰਭਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਇਹ ਸੋਝੀ ਹੋ ਜਾਂਦੀ ਹੈ ਕਿ ਧਰਤੀ ਆਕਾਸ਼ ਦਾ ਆਸਰਾ ਉਹ ਪ੍ਰਭੂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਵਲ = ਬੌਲਦ, ਧਰਤੀ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra y el toro que la soporta son revelados; y los cielos también son vistos."