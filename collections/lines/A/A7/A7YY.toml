[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਕੇ ਸਰ. ਲਾਗੇ ਤਨ ਭੀਤਰਿ; ਤਾ. ਭ੍ਰਮੁ ਕਾਟਿਆ ਜਾਈ ॥੧॥"
page = 607
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the arrows of the Lord's affection strike the body, then alone is the doubt dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਤੀਰ ਦੇਹ ਵਿੱਚ ਲੱਗਦੇ ਹਨ, ਤਦ ਹੀ ਸੰਦੇਹ ਦੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the arrow of the Lord's Love pierces his body, then his doubt is eradicated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਤੇਰੇ ਪ੍ਰੇਮ ਕੇ ਤੀਰ (ਤਨ), ਭਾਵ ਸੂਖਮ ਸਰੀਰ ਪ੍ਰਧਾਨ ਮਨ ਮੇਂ ਲਗਤੇ ਹੈਂ ਤਬ ਭ੍ਰਮ ਕਾਟਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਦੇ ਤੀਰ (ਇਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਵਿੱਝ ਜਾਂਦੇ ਹਨ, ਤਦੋਂ (ਇਸ ਦੇ ਮਨ ਦੀ) ਭਟਕਣਾ (ਸਦਾ ਲਈ) ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰ = ਤੀਰ। ਤਨ = ਸਰੀਰ, ਹਿਰਦਾ। ਭ੍ਰਮੁ = ਮਨ ਦੀ ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando las puntas de las flechas atraviesan el ser más íntimo, uno es liberado de su duda. (1)"