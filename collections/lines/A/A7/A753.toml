[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਕੇਤੇ ਬਨਵਾਸੀ; ਅੰਤੁ. ਨ ਕੋਈ ਪਾਇਦਾ ॥੩॥"
page = 1034
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celibates, the men of piety and the good many forest-dwellers, obtain not the Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹੇਜ਼ਗਾਰ, ਪਵਿੱਤਰ ਪੁਰਸ਼ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਜੰਗਲ-ਨਿਵਾਸੀ ਸਾਈਂ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਪਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celibates, givers of charity and the many forest-dwellers have not found the Lord's limits. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤ ਰਖਨੇਹਾਰੇ ਔ ਸਤ ਬੋਲਣੇਹਾਰੇ, ਬਨ ਕੇ ਬਸਨੇਹਾਰੇ ਕਈ ਹੈਨ, ਹੇ ਭਗਵਨ! ਤੇਰਾ ਅੰਤ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਤਧਾਰੀ, ਅਨੇਕਾਂ ਉੱਚ-ਆਚਰਨੀ, ਤੇ ਅਨੇਕਾਂ ਹੀ ਬਨਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਤਿਆਗੀ (ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਪਰ ਤੇਰੇ ਗੁਣਾਂ ਦਾ) ਕੋਈ ਭੀ ਅੰਤ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los célibes, los caritativos, los habitantes de los bosques e incontables más habitan sólo en Ti. (3)"