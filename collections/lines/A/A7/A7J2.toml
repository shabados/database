[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਭਜਿਯੋ ਜਬ ਸਤ੍ਰਨ ਕੋ ਤਬ ਆਪਨੇ ਸੈਨ ਮੈ ਸ︀ਯਾਮ ਜੂ ਆਏ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the enemy’s forces ran away, Krishna cam to his army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਵੈਰੀ ਦੀ ਸੈਨਾ ਭਜ ਗਈ, ਉਸ ਵੇਲੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਆਪਣੀ ਸੈਨਾ ਵਿਚ ਆ ਗਏ।"