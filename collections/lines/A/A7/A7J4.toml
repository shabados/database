[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ ਅਨੇਕ; ਕੀਮਤਿ ਨਹ ਪਾਹਿ ॥੧॥"
page = 160
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are Thine virtues, and their worth cannot be appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ, ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Glorious Virtues are countless; their value cannot be estimated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੇਰੇ ਅਨੇਕ ਗੁਣ ਹੈਂ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅਨੇਕਾਂ ਹੀ ਗੁਣ ਹਨ, ਜੀਵ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Virtudes son Ilimitadas, ¿quién de entre nosotros podría encontrar Tu Valor? (1)"