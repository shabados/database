[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੇ ਦਾਤੇ; ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 562
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved Lord, Thou art the Giver of life unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੇ ਪਿਆਰੇ ਸਾਹਿਬ! ਤੂੰ ਮੈਨੂੰ ਜਿੰਦ-ਜਾਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of souls, O my Beloved God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਜੀਵੋਂ ਕੇ ਦਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dador del Alma, Señor Maravilloso, mi Amor,"