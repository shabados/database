[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਗਰਬ ਤੇ; ਚਲਹਿ ਬਹੁਤੁ ਵਿਕਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1128
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From this pride many sins well up. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਹੰਕਾਰ ਤੋਂ ਘਣੇਰੇ ਪਾਪ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So much sin and corruption comes from this pride. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਹੰਕਾਰ ਤੇ ਬਹੁਤ ਵਿਕਾਰ ਚਲਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਣ-ਅਹੰਕਾਰ ਤੋਂ (ਭਾਈਚਾਰਕ ਜੀਵਨ ਵਿਚ) ਕਈ ਵਿਗਾੜ ਚੱਲ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ {ਲਫ਼ਜ਼ 'ਗਰਬੁ' ਅਤੇ 'ਗਰਬ' ਦਾ ਵਿਆਕਰਣਿਕ ਫ਼ਰਕ ਵੇਖਣਾ}। ਵਿਕਾਰਾ = ਭੈੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues de este orgullo viene la corrupción y el error. (1-Pausa)"