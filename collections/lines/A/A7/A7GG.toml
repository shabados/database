data = "ਸਖੀ ਏਕ ਪਠਾਵਤ ਭਏ; ਮੈਨਪ੍ਰਭਾ ਕੇ ਸਾਥ ॥੧੮॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Maid to accompany Radha’s friend.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਮੈਨ ਪ੍ਰਭਾ ਨਾਲ ਇਕ ਸਖੀ ਭੇਜ ਦਿੱਤੀ ॥੧੮॥"