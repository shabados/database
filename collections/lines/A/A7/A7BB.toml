[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥"
page = 60
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth cannot be ascertained even though all men may desire it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸਾਰੇ ਜਣੇ ਪਏ ਇੱਛਾ ਕਰਨ, ਉਸ ਦਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Value cannot be estimated, even though everyone may wish to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰਤੇ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ ਹੈ, ਜੇ ਸਭ ਕੋਈ ਮਿਲ ਕਰ (ਲੋਚੈ) ਚਾਹੇ ਭੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਰਤਾਰ ਦੀ ਮਿਹਰ ਤੋਂ ਬਿਨਾ) ਜੇ ਕੋਈ ਜੀਵ (ਆਪਣੀਆਂ ਵਡਿਆਈਆਂ ਛੱਡਣ ਦਾ ਜਤਨ ਭੀ ਕਰੇ, ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਕਦਰ ਪਛਾਣਨ ਦਾ ਉੱਦਮ ਕਰੇ, ਤਾਂ ਭੀ) ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gloria nadie la puede evaluar, por más que quiera."