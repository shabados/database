[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮਾ ਦ੍ਰਵੈ; ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 661
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul, is softened and he remains absorbed in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰੂਹ ਨਰਮ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਹ ਪ੍ਰਭੂ ਤੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is softened, and he remains absorbed in the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਿਮਰਨ ਕਰਿ (ਆਤਮਾ) ਹ੍ਰਿਦੈ (ਦ੍ਰਵੈ) ਕੋਮਲ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਜੀਵ ਤਿਸ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹਿਤਾ ਹੈ, ਤਬ ਬ੍ਰਿਲਾਪ ਕਰਨੇ ਸੇ ਛੁਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ ਉਸ ਦਾ) ਆਤਮਾ (ਦੂਜਿਆਂ ਦੇ ਦੁੱਖ ਵੇਖ ਕੇ) ਨਰਮ ਹੁੰਦਾ ਹੈ (ਕਠੋਰਤਾ ਮੁੱਕ ਜਾਣ ਕਰਕੇ) ਉਹ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma se vuelve tersa y uno se entona en Él, y entonces el Alma se inmerge en el Alma Universal."