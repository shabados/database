[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੋ; ਰਾਮ ਸਰਨਿ ਬਿਸਰਾਮਾ ॥"
page = 220
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saints, in Lord's asylum there is rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਸਾਹਿਬ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਆਰਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holy Saadhus: rest and peace are in the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਰਣ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਵਿਕਾਰਾਂ ਵਿਚ ਭਟਕਣ ਵਲੋਂ) ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੋ = ਹੇ ਸੰਤ ਜਨੋ! ਬਿਸਰਾਮਾ = ਸ਼ਾਂਤੀ, ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, en el Refugio del Señor está la Paz."