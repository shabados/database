[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਸਿਧ ਬੁਧ ਸੁਰ ਨਾਥ ॥"
page = 464
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear are the men of miracles, Bhudhas, the demigods and the Yogis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਡਰ ਅੰਦਰ ਹਨ ਕਰਾਮਾਤੀ ਬੰਦੇ, ਬੁੱਧ, ਦੇਵਤੇ ਅਤੇ ਯੋਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the Siddhas exist, as do the Buddhas, the demi-gods and Yogis."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਿਤਨੇ ਸਿਧ ਹੈਂ, ਜੋ ਬੁਧਵਾਨ ਹੈਂ ਵਾ ਬੁਧ ਆਦਿ ਜੋ ਨਵ ਗ੍ਰਹ ਹੈਂ ਔ ਨੌ ਦੇਵਤਾ ਹੈਂ ਔ ਨਾਥ ਹੈਂ ਸਭ ਭ੍ਯ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ, ਬੁਧ, ਦੇਵਤੇ ਤੇ ਨਾਥ-ਸਾਰੇ ਰੱਬ ਦੇ ਭੈ ਵਿਚ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਅਣਿਮਾ ਆਦਿਕ ਅੱਠ ਸਿੱਧੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਮਹਾਤਮਾ ਲੋਕਾਂ ਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੁੰਦਾ ਸੀ, ਉਹਨਾਂ ਨੂੰ ਸਿੱਧ ਕਿਹਾ ਜਾਂਦਾ ਸੀ; ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਬੁਧ = ਗਿਆਨਵਾਨ, ਜੋ ਜਗਤ ਦੇ ਮਾਇਕ ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él habitan los Siddhas, Buddhas y Nathas;"