[[content]]
asset = "DGDG"
type = "primary"
data = "ਏ ਸਿਵ ਕੇ ਗਨ ਥਿਰੁ ਰਹੇ; ਅਤਿ ਮਨ ਕੋਪ ਬਢਾਇ ॥"
page = 449

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some ganas of Shiva remained stable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੇ ਕੇਵਲ ਇਹ ਗਣ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ (ਰਣ-ਭੂਮੀ ਵਿਚ) ਸਥਿਰ ਰਹੇ"