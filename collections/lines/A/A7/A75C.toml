[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਮਾਰਗੁ ਮੁਕਤਾ; ਸਹਜੇ ਮਿਲੇ ਸੁਆਮੀ ॥"
page = 883
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, thy path shall become wide and thou shalt easily meet thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਤੇਰਾ ਰਸਤਾ ਮੋਕਲਾ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਸੁਖੈਨ ਹੀ ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਮਿਲ ਪਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, your path shall be clear, and you shall easily meet your Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਰਸਤਾ ਖੁਲਿਆ ਹੈ, ਭਾਵ ਸੇ ਰਸਤਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਵਹੀ ਸੁਆਮੀ ਕੋ (ਸਹਜੇ) ਸੁਤੇ ਹੀ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਜ਼ਿੰਦਗੀ ਦਾ) ਰਸਤਾ ਖੁਲ੍ਹਾ (ਵਿਕਾਰਾਂ ਦੀਆਂ ਰੁਕਾਵਟਾਂ ਤੋਂ ਸੁਤੰਤਰ) ਹੋ ਜਾਂਦਾ ਹੈ (ਆਤਮਕ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਸ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਾਲਕ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra al Uno Verdadero, el sendero se vuelve amplio y despejado."