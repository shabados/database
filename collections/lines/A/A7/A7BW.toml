data = "ਜੇ ਸਾਥਿ ਰਖੀਐ; ਦੀਜੈ ਰਲਾਇ ॥"
page = 662
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it is put and mixed with others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਸ ਨੂੰ ਹੋਰਨਾਂ ਨਾਲ ਰੱਖ ਰਲਾ ਮਿਲਾ ਦੇਈਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is kept and mixed with other coins,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਖੋਟੇ ਰੁਪਈਏ ਕੋ ਖਰਿਆਂ ਸਾਥ ਰਖੀਐ ਔ ਤਿਨ ਕੇ ਬੀਚ ਰਲਾਇ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਖੋਟੇ ਰੁਪਏ ਨੂੰ (ਖਰਿਆਂ ਵਿਚ) ਰੱਖ ਦੇਈਏ, (ਖਰਿਆਂ ਵਿਚ) ਰਲਾ ਦੇਈਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno mezcla las monedas falsas con las verdaderas,"