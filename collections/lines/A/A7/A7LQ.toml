type = "primary"
data = "ਮਨ ਅੰਧੇ ਕਉ; ਮਿਲੈ ਸਜਾਇ ॥"
page = 1256
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the blind soul is punished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਅੰਨ੍ਹੀ ਆਤਮਾ ਨੂੰ ਡੰਡ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind mortal receives his punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਅੰਧੇ ਮਨ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਰਾਹੇ ਪਏ ਮਨੁੱਖ ਨੂੰ ਸਹੀ ਰਸਤੇ ਤੇ ਪਾਣ ਲਈ, ਇਸ ਦੇ) ਮਾਇਆ-ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਮਨ ਨੂੰ (ਸਰੀਰਕ ਰੋਗਾਂ ਦੀ ਰਾਹੀਂ) ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como la mente ignorante y ciega comienza a sufrir."