[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਸੰਸਾਰ ਤਾਪ ਹਰਣਹ; ਕਰੁਣਾ ਮੈ ਸਭ ਦੁਖ ਹਰੋ ॥"
page = 1358
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Destroyer of the world's fever and the Embodiment of compassion, rid me Thou of all mine troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਨੀਆਂ ਦਾ ਬੁਖਾਰ ਨਾਸ ਕਰਨਹਾਰ ਅਤੇ ਮਿਹਰ ਦੇ ਸਰੂਪ! ਤੂੰ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਤਕਲੀਫਾਂ ਤੋਂ ਖਲਾਸੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Destroyer of the fever of the world, Embodiment of Compassion, please take away all my pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਕੇ ਤਾਪੋਂ ਕੋ ਹਰਨੇਹਾਰੇ! (ਕਰੁਣਾ ਮੈ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੰਪੂਰਨ ਜਨਮ ਮਰਨ ਆਦੀ ਮੇਰੇ ਦੁਖੋਂ ਕੋ (ਹਰੋ) ਦੂਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਨੀਆ ਦੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਤਰਸ-ਸਰੂਪ ਪ੍ਰਭੂ! (ਜੀਵਾਂ ਦੇ) ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Destructor de la fiebre del mundo, Encarnación de la Compasión, por favor llévate todo mi dolor."