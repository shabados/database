[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੈ ਲਾਗੋ ਹਰਿ ਫਿਰੈ; ਕਹਤ ਕਬੀਰ ਕਬੀਰ ॥੫੫॥"
page = 1367
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord follows me, saying \"Kabir, O my Kabir\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਹੇ ਮੇਰੇ ਕਬੀਰ, ਆਖਦਾ ਹੋਇਆ ਪ੍ਰਭੂ ਮੇਰੇ ਮਗਰ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord follows after me, calling, \"Kabeer! Kabeer!\" ||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਕਬੀਰ ਕਬੀਰ ਕਹਿਤਾ ਹੂਆ ਹਰੀ ਮੇਰੇ ਪੀਛੇ ਆਪ ਲਾਗਾ ਫਿਰਤਾ ਹੈ ਅਰਥਾਤ ਅੰਗ ਸੰਗ ਸਹਾਯਕ ਹੈ॥੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਰਮਾਤਮਾ ਮੈਨੂੰ ਕਬੀਰ ਕਬੀਰ ਆਖ ਕੇ ('ਵਾਜਾਂ ਮਾਰਦਾ) ਮੇਰੇ ਪਿੱਛੇ ਤੁਰਿਆ ਫਿਰੇਗਾ ॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor me sigue, llamándome Kabir, Kabir.(55)"