[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਸਟ ਬਾਤ ਤੇ. ਭਈ ਸੀਧਰੀ; ਦੂਤ ਦੁਸਟ ਸਜਨਈ ॥"
page = 402
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the reversed thing it has become upright and the deadly enemies and miscreants have become friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਠੀ ਗੱਲ ਤੋਂ ਇਹ ਸਿੱਧੀ ਹੋ ਗਈ ਹੈ ਅਤੇ ਕੱਟੜ ਵੈਰੀ ਤੇ ਬੇਲੀ ਮਿੱਤਰ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which was upside-down has been set upright; the deadly enemies and adversaries have become friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪੁਸਟ) ਉਲਟੀ ਬਾਤ ਜੋ ਥੀ ਸੋ ਸੀਧੀ ਹੋ ਗਈ, ਦੂਤ ਦੁਸਟ ਕਾਮਾਦਿਕ ਸਜਨ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਗੁਰੂ ਨਾਲ ਮਿਲਾਪ ਹੋਇਆ ਤਾਂ ਮੇਰੀ ਹਰੇਕ) ਪੁੱਠੀ ਗੱਲ ਸੋਹਣੀ ਸਿੱਧੀ ਹੋ ਗਈ (ਮੇਰੇ ਪਹਿਲੇ) ਚੰਦਰੇ ਵੈਰੀ (ਹੁਣ) ਸੱਜਣ-ਮਿੱਤਰ ਬਣ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪੁਸਟ = ਪੁੱਠੀ। ਬਾਤ ਤੇ = ਗੱਲ ਤੋਂ। ਸੀਧਰੀ = ਚੰਗੀ ਸਿੱਧੀ। ਦੂਤ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi maldad se volvió Virtud; los enemigos, amigos;"