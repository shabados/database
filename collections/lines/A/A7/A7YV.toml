[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਘੜ ਸੁਜਾਨਾ ਸਦ ਪਰਧਾਨਾ; ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮਾ ॥"
page = 924
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Wise, Omniscient and ever supreme Nectar-sweet is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਿਆਣਾ, ਸਰੱਬਗ ਅਤੇ ਸਦੀਵ ਹੀ ਸ੍ਰੋਮਣੀ ਹੈ। ਅੰਮਿਤਮਈ ਮਿੱਠੜਾ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All-wise and all-knowing, and forever supreme; the Name of the Lord is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੁਘੜ ਸੁਜਾਨ ਸਦਾ ਹੀ ਪਰਧਾਨ ਹੈ, ਤਿਸ ਹਰੀ ਕਾ ਨਾਮੁ (ਅੰਮ੍ਰਿਤੁ) ਮ੍ਰਿਤੁ ਸੇ ਰਹਿਤ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਿਆਣਾ ਹੈ ਸੁਜਾਣ ਹੈ ਸਦਾ ਮੰਨਿਆ-ਪਰਮੰਨਿਆ ਹੈ; ਉਸ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਪਰਧਾਨਾ = ਮੰਨਿਆ ਪਰਮੰਨਿਆ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Magnánimo y Omnisciente; Su Nombre es Néctar Dulce."