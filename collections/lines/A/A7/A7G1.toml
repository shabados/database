[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿਆ ਬੂਝੈ; ਸੋ ਪਰਵਾਣੁ ॥"
page = 662
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who reads and acts thereon, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਚ ਕੇ ਉਸ ਦੇ ਅਮਲ ਕਰਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who reads and understands is acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਪੜਾ ਹੂਆ ਹੈ ਬ੍ਰਹਮਨ ਸੋਈ ਪਰਵਾਨ ਹੈ, ਜੋ ਅਪਨੇ ਸਰੂਪ ਕੋ (ਬੂਝੈ) ਸਮਝੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਵਿਦਵਾਨ ਹੈ ਜੋ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਸਮਝਦਾ ਹੈ, ਉਹੀ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será hombre de conocimiento aquél que viva la Sabiduría al estar"