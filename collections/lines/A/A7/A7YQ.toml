[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਵੰਞਾਏ ਤਾ; ਸਭ ਕਿਛੁ ਪਾਏ ॥"
page = 115
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man loses his ownself, then does he obtain everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਆਪਣੇ ਆਪੇ ਨੂੰ ਗੁਆ ਦੇਵੇ, ਤਦ ਉਹ ਸਾਰਾ ਕੁਝ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lose their own selves obtain everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਪ੍ਰਛਿੰਨ ਅਹੰਕਾਰ ਕੋ (ਵੰਞਾਏ) ਗਵਾਇ ਤਬ ਸਰਬ ਗੁਣ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ (ਹਉਮੈ ਮਮਤਾ) ਦੂਰ ਕਰਦਾ ਹੈ, ਉਹ (ਉੱਚ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ) ਹਰੇਕ ਗੁਣ ਗ੍ਰਹਿਣ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se transciende a sí mismo, logra todo lo que había añorado,"