[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਓ ਪ੍ਰਭ ਅਪੁਨੇ; ਭਵ ਨਿਧਿ ਪਾਰਿ ਉਤਾਰੇ ॥੧॥"
page = 631
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their Lord has hugged them to His bosom, and ferried them across the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their God made them His own, and carried them across the terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਜਿਨ ਕੋ ਆਪ ਨੇ ਅੰਗੀਕਾਰ ਕੀਆ ਹੈ, ਤਿਨ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਕਰ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕਾਂ ਦਾ ਸਦਾ ਪੱਖ ਕਰਦਾ ਹੈ, ਤੇ, ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los abrazó a todos y los condujo a través del mar de la existencia. (1)"