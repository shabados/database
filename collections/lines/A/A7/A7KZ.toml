[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹੁ. ਨ ਨਾਮੁ ਵਿਸਾਰਿ; ਅਹਿਨਿਸਿ ਧਿਆਈਐ ॥"
page = 752
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Thy mind forget not thou the Lord's Name and day and night ponder over it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਤੋਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਾਂ ਭੁਲਾ ਅਤੇ ਦਿਨ ਰਾਤ ਇਸ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Never forget the Naam, the Name of the Lord, from your mind; night and day, meditate on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਯਹਿ ਕ੍ਰਿਪਾ ਕਰਿ ਕਿ ਮੇਰੇ ਮਨ ਸੇ ਨਾਮ ਨ ਭੂਲੇ ਔਰ ਰਾਤ ਦਿਨ ਤੇਰਾ ਧ੍ਯਾਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਮਨ ਤੋਂ ਨਾਹ ਭੁਲਾ। ਦਿਨ ਰਾਤ-ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No abandones al Señor en tu mente y vive siempre en Él."