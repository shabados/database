[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ. ਰੰਗੁ ਕਸੁੰਭੁ ਹੈ ਕਚੂਆ; ਜਿਉ ਕੁਸਮ ਚਾਰਿ ਦਿਨ ਚਾਗਾ ॥"
page = 985
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person is like the false dye of saf-flower. This flower remains wholesome but For four days (For a short while)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਕਸੁੰਭੜੇ ਦੇ ਫੁਲ ਦੀ ਕ੍ਰੜੀ ਰੰਗਤ ਦੀ ਮਾਨੰਦ ਹੈ। ਇਹ ਫੁਲ ਕੇਵਲ ਚਾਰ ਦਿਹਾੜੇ ਹੀ ਚੰਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is like the false color of the safflower, which fades away; its color lasts for only a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕਾ ਪ੍ਰੇਮ ਕੁਸੰਭੇ ਕੇ ਰੰਗ ਵਤ ਕਚਾ ਹੈ। ਪੁਨਾ ਜਿਸ ਪ੍ਰਕਾਰ ਫੁਲ ਚਾਰ ਦਿਨ, ਭਾਵ ਥੋੜੇ ਦਿਨ ਹੀ ਚੰਗਾ ਰਹਿਤਾ ਹੈ, ਤੈਸੇ ਵਿਖੇ ਅਨੰਦ ਥੋੜੇ ਦਿਨ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ, ਉਹ ਕੱਚੇ ਰੰਗ ਵਾਲਾ ਕਸੁੰਭਾ ਹੀ ਹੈ, ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦਾ ਰੰਗ ਚਾਰ ਦਿਨ ਹੀ ਚੰਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los amores de los arrogantes Manmukjs son como los colores transitorios, como el del cártamo, o como el de la vida de la flor:"