[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਡ ਪਾਤਿਸਾਹੁ; ਆਪਿ ਵਜੀਰਟਿਆ ॥"
page = 957
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is the great Emperor and Himself the Minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਵੱਡਾ ਸੁਲਤਾਨ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਵਜ਼ੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the greatest Emperor; He Himself is His own Prime Minister."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਵਡਾ ਪਾਤਸਾਹੁ ਹੈਂ, ਆਪੇ ਹੀ ਤੂੰ ਸੰਤ ਰੂਪ ਵਜੀਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਵੱਡਾ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਆਪ ਹੀ ਆਪਣਾ ਸਲਾਹਕਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Emperador, Él Mismo Su Propio Ministro."