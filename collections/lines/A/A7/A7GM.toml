[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਸੁ ਗਾਇਆ, ਪਰਮ ਪਦੁ ਪਾਇਆ; ਤੇ ਊਤਮ ਜਨ ਪਰਧਾਨ ਜੀਉ ॥"
page = 446
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who sing Lord Master's praise, gain the supreme rank. They are the sublime and foremost amongst men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਉਹ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲੈਂਦੇ ਹਨ। ਉਹ ਇਨਸਾਨਾਂ ਵਿੱਚ ਸਰੇਸ਼ਟ ਅਤੇ ਸਿਰ ਕੱਢਵੇਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing the Praises of the Lord, Har, Har, obtain the supreme status; they are the most exalted and acclaimed people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਤਨ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਜਸ ਗਾਯਾ ਹੈ ਔਰ (ਪਰਮ ਪਦੁ) ਮੋਖ ਕੋ ਪਾਯਾ ਹੈ, ਸੋ ਦਾਸ ਉਤਮ ਔਰ ਸਭ ਦਾਸੋਂ ਮੇਂ ਪਰਧਾਨ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਹਨ, ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਸ੍ਰੇਸ਼ਟ ਗਿਣੇ ਜਾਂਦੇ ਹਨ ਇੱਜ਼ਤ ਵਾਲੇ ਸਮਝੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que recitan la Alabanza del Señor, obtienen el Estado Supremo; son los verdaderos hombres."