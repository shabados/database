[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨਿ ਨਾਰਿ ਅਧਿਕ ਅਕੁਲਾਈ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja, on the other hand, had retained a kept-woman, and spread the rum our of his second marriage."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣ ਕੇ ਇਸਤਰੀ ਬਹੁਤ ਵਿਆਕੁਲ ਹੋਈ"