[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕਸੁ ਕੰਤੈ ਬਾਹਰੀ; ਮੈਡੀ ਵਾਤ. ਨ ਪੁਛੈ ਕੋਇ ॥੧॥"
page = 1095
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Spouse of mine, no one cares for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਇੱਕ ਭਰਤੇ ਦੇ ਬਗੈਰ, ਕੋਈ ਭੀ ਮੇਰੀ ਪ੍ਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the One Lord, my Husband, no one else cares for me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਤ! ਇਕ ਤੇਰੇ ਬਿਨਾਂ ਮੇਰੀ ਕੋਈ ਬਾਤ ਨਹੀਂ ਪੂਛਤਾ ਹੈ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਕ ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮੇਰੀ ਖ਼ਬਰ-ਸੁਰਤ ਹੀ ਨਹੀਂ ਪੁੱਛਦਾ (ਭਾਵ, ਜੇ ਪ੍ਰਭੂ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਪਏ, ਤਾਂ ਸਾਰੇ ਸ਼ੁਭ ਗੁਣਾਂ ਨਾਲ ਗਿਆਨ ਇੰਦ੍ਰੇ ਚਮਕ ਉਠਦੇ ਹਨ। ਜੇ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜਾ ਹੈ ਤਾਂ ਕੋਈ ਸ਼ੁਭ ਗੁਣ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਤ = ਗੱਲ, ਖ਼ਬਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuera de Ti, Esposo mío, nadie se preocupa por mí. (1)"