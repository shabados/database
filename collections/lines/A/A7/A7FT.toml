[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗੈ ਸੁਕਦੇਉ ਅਰੁ ਅਕੂਰੁ ॥"
page = 1193
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awake are Sukh Dev and Akrur."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦੇ ਹਨ ਸੁਖਦੇਵ ਅਤੇ ਅਕਰੂਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suk Dayv and Akrur are awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਕਦੇਵ ਜੀ ਔਰ (ਅਕੂਰੁ) ਅਕਰੂਰ ਜੀ ਗ੍ਯਾਨ ਕਰ ਕੇ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਕੋਈ ਵਿਰਲੇ ਵਿਰਲੇ ਜਾਗੇ, ਵਿਰਲੇ ਵਿਰਲੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚੇ); ਜਾਗਦਾ ਰਿਹਾ ਸੁਕਦੇਵ ਰਿਸ਼ੀ ਤੇ ਅਕ੍ਰੂਰ ਭਗਤ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਕਦੇਉ = {Skt. शुक} ਵਿਆਸ ਦੇ ਇਕ ਪੁੱਤਰ ਦਾ ਨਾਮ ਹੈ। ਇਹ ਜੰਮਦਾ ਹੀ ਭਗਤ ਸੀ, ਇਸ ਨੇ ਬੜੇ ਕਠਿਨ ਤਪ ਕੀਤੇ। ਰਾਜਾ ਪਰੀਖ੍ਯ੍ਯਤ ਨੂੰ ਇਸੇ ਰਿਸ਼ੀ ਨੇ ਭਾਗਵਤ ਪੁਰਾਣ ਸੁਣਾਇਆ ਸੀ। ਅਕ੍ਰੂਰ = ਕੰਸ ਦਾ ਭਰਾ, ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਮਾਮਾ ਅਤੇ ਭਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shuk Dev y Akrur, están despiertos y concientes,"