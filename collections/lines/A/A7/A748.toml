[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿਐ; ਵਡੀ ਵਡਿਆਈ ॥"
page = 114
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, grand glory is procured,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਪਰਮ ਸੋਭਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru is the greatest greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨੇ ਸੇ ਵੱਡੀ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮਨੁੱਖ) ਗੁਰੂ ਨੂੰ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ-ਪਰਨਾ ਬਣਾ ਲਏ, ਤਾਂ ਉਸ ਨੂੰ ਇਹ ਭਾਰੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿਐ = ਜੇ ਸੇਵਾ ਕੀਤੀ ਜਾਏ, ਜੇ ਆਸਰਾ ਬਣਾਇਆ ਜਾਏ {सेव् = To be take oneself to}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve tú al Verdadero Guru; en eso consiste tu más grandiosa gloria,"