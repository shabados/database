[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਚਿਤਿ. ਨ ਆਵਈ; ਨਹ ਨਿਜ ਘਰਿ ਹੋਵੈ ਵਾਸੁ ॥"
page = 1277
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They contemplate not the Lard's Name nor abide they in their own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ, ਨਾਂ ਹੀ ਆਪਣੇ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not even think of the Lord's Name; they do not dwell in the home of their own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਹਰੀ ਨਾਮ ਚਿਤ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਤੋ (ਨਿਜ ਘਰਿ) ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਨਿਵਾਸ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਵੱਸਦਾ, ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਨਿਵਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se desgastan. Ellos ni siquiera piensan en el Nombre del Señor; no habitan siquiera en el hogar de su propio ser interior."