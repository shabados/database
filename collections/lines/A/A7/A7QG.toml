[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦਿਸਟੁ ਸਦਾ ਰਹੈ ਨਿਰਾਲਮੁ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੨੫॥"
page = 910
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Undiscernible Lord is ever Immaculate, In His Supreme Light, such a man's light merges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਸਾਹਿਬ ਸਦੀਵ ਹੀ ਅਪਵਿੱਤਰ ਹੈ। ਉਸ ਦੇ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਐਸੇ ਪੁਰਸ਼ ਦਾ ਪ੍ਰਕਾਸ਼ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unseen Lord is forever absolute and immaculate; one's light merges into the Light. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਅਦਿਸਟੁ) ਪਰਮੇਸਰ ਸਦਾ ਹੀ ਅਸੰਗ ਰਹਿਤਾ ਹੈ। ਤਿਸ ਜੋਤੀ ਮੇਂ ਅਪਨੀ ਜੋਤ ਤਿਨੋਂ ਨੇ ਮਿਲਾਈ ਹੈ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਮਨੁੱਖ ਦੀ) ਜੋਤਿ ਉਸ ਨੂਰੋ-ਨੂਰ-ਪ੍ਰਭੂ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ਜੋ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਦਿੱਸਦਾ, ਤੇ, ਜੋ ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਲਮੁ = ਨਿਰਲੇਪ ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Invisible es para siempre Absoluto e Inmaculado, la luz de uno se inmerge en la corriente Infinita de Luz.(25)"