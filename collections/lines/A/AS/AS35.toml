[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਕ੍ਰਮ ਤੀਸਰੋ ਸੁਭਟ; ਬੁਧਿ ਚਤੁਰਥ ਜੀਅ ਜਾਨੋ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The third warrior is Vikram (Bravery) and the fourth one is mighty Buddh (intellect)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਜਾ 'ਬਿਕ੍ਰਮ' ਹੈ, ਚੌਥਾ ਸੂਰਮਾ 'ਬੁਧਿ' ਮਨ ਵਿਚ ਜਾਣ ਲਵੋ।"