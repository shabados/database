[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਰਮੁ; ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 222
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then duality, and doubt, automatically, cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦਵੈਤ-ਭਾਵ ਤੇ ਸੰਦੇਹ, ਸੁਭਾਵਕ ਹੀ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Duality and doubt are automatically eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਵੈਤ ਭਾਉ ਕੋ ਨਿਬ੍ਰਿਤ ਕਰ ਕੇ ਸ੍ਵਭਾਵਕ ਹੀ ਸੋਭਾਵਾਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਦੀ ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਲ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਰਮੁ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਪਾਸੇ ਦੀ ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd quita el sentido de la dualidad de modo imperceptible y natural."