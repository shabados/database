[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਕਵੀ ਨੈਨ ਨਂ‍ੀਦ ਨਹਿ ਚਾਹੈ; ਬਿਨੁ ਪਿਰ. ਨਂ‍ੀਦ, ਨ ਪਾਈ ॥"
page = 1273
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The she-ruddy goose desires not sleepy eyes and has no sleep, without her beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਖਾਬਾਣੀ ਨਿੰਦ੍ਰਾਵਲੇ ਨੇਤ੍ਰਾਂ ਨਹੀਂ ਚਾਹੁੰਦੀ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਨੀਂਦ੍ਰ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chakvi bird does not long for sleepy eyes; without her beloved, she does not sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਕਵੀ ਨੈਨੋਂ ਕਰ ਨਿੰਦ੍ਰਾ ਨਹੀਂ ਚਾਹਤੀ, ਕਿਉਂਕਿ ਪਤੀ ਚਕਵੇ ਸੇ ਬਿਨਾਂ ਨੀਂਦ ਨਹੀਂ ਪਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਕਵੀ (ਰਾਤ ਨੂੰ) ਆਪਣੇ ਪਿਆਰੇ (ਚਕਵੇ) ਤੋਂ ਬਿਨਾ ਸੌ ਨਹੀਂ ਸਕਦੀ, ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿਚ ਨੀਂਦ ਦਾ ਆਉਣਾ ਪਸੰਦ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La pajarita Chakvi no añora los ojos dormilones, pues sin su Bienamado no logra conciliar el sueño."