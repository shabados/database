[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਖੁ ਪਾਇਆ; ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਇ ॥੪॥੪॥੧੩॥"
page = 1002
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have obtained peace and am now sated and am now sated and satiated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਰੱਜ ਤੇ ਧ੍ਰਾਮ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found peace; I am satisfied and fulfilled. ||4||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਸੁਖ ਪਾਇਆ ਹੈ ਕਿ ਇਸ ਲੋਕ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ ਔ ਪ੍ਰਲੋਕ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਭੀ ਹਮ ਅਘਾਏ ਹੈਂ॥੪॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ, ਉਹ (ਮਾਇਆ ਵਲੋਂ) ਪੂਰਨ ਤੌਰ ਤੇ ਸੰਤੋਖੀ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਇ = ਤ੍ਰਿਪਤਿ ਆਘਾਇ ਰਹੇ, ਪੂਰਨ ਤੌਰ ਤੇ ਸੰਤੋਖੀ ਜੀਵਨ ਵਾਲੇ ਹੋ ਗਏ ॥੪॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es bendecido con Éxtasis y logra vivir pleno y saciado.(4-4-13)"