[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਬਹਿ; ਹਰਿ ਗੁਣ ਗਾਇਆ ॥"
page = 115
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is the congregation of the saints, seated where-in, one sings God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਾਧ-ਸਮਾਗਮ ਹੈ, ਜਿਸ ਅੰਦਰ ਬੈਠ ਕੇ ਇਨਸਾਨ ਨਾਰਾਇਣ ਦਾ ਜੱਸ ਆਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, sitting in the Sat Sangat, the True Congregation, the Glorious Praises of the Lord are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਸੰਗਤ ਮੇਂ ਬੈਠ ਕਰ ਹਰੀ ਕੇ ਗੁਣਾਂ ਕੋ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਸੇ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਥਾਂ ਸੋਹਣਾ ਬਣਦਾ ਹੈ ਜਿਸ ਨੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਿ = ਬੈਠ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Saad Sangat está en donde Tus Alabanzas son cantadas;"