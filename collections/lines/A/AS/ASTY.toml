[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਝੈ ਸੂਝੈ ਪੜਿ ਪੜਿ ਬੂਝੈ; ਅੰਤਿ ਨਿਰੰਤਰਿ ਸਾਚਾ ॥"
page = 930
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man, understands, reflects and comprehends what he reads and peruses, he ultimately comes to realise that the True Lord is within all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ, ਜਿਹੜਾ ਕੁੱਛ ਉਹ ਪੜ੍ਹਦਾ ਤੇ ਵਾਚਦਾ ਹੈ, ਉਸ ਨੂੰ ਜਾਣ। ਸੋਚ ਅਤੇ ਸਮਝ ਲਵੇ, ਤਦ ਉਹ ਓੜਕ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਕਿ ਸੱਚਾ ਸਾਈਂ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one understands, realizes and comprehends what he reads and studies, in the end he shall realize that the True Lord dwells deep within his nucleus."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੜਿ ਪੜਿ ਸਾਸਤ੍ਰਾਂ ਕੋ ਜੋ ਭਗਵਤ ਕੇ ਸਰੂਪ ਸਤਿਗੁਰੋਂ ਸੇ ਪੂਛਤੇ ਹੈਂ ਪੁਨਾ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਸਮਝ ਕਰਿ ਅਭ੍ਯਾਸ ਕਰਤੇ ਹੈਂ। ਸਭ ਕੀ (ਅੰਤਿ) ਔਧੀ ਰੂਪ (ਨਿਰੰਤਰਿ) ਏਕ ਰਸ ਜੋ ਸਾਚਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਤਿਨ ਕੋ ਸਾਖ੍ਯਾਤਕਾਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਤਿਗੁਰੂ (ਦੀ ਬਾਣੀ) ਦੀ ਰਾਹੀਂ ਸਮਝਦਾ ਸੋਚਦਾ ਹੈ, ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਮੁੜ ਮੁੜ ਪੜ੍ਹ ਕੇ ਉਸ ਨੂੰ ਇਹ ਭੇਤ ਖੁਲ੍ਹਦਾ ਹੈ ਕਿ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹੀ ਓੜਕ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ, ਓੜਕ ਨੂੰ (ਭਾਵ, ਹੋਰ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਟਾਕਰੇ ਤੇ)। ਨਿਰੰਤਰਿ = {ਨਿਰ-ਅੰਤਰ} ਇਕ-ਰਸ, ਹਰ ਥਾਂ ਮੌਜੂਦ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno entiende y conoce lo que lee y estudia, al final se dará cuenta que el Señor habita en lo profundo de su núcleo."