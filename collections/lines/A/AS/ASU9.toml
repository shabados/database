[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਕੀ; ਮੈ ਕਥਾ ਸੁਣਾਈਐ ॥"
page = 95
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recite to me the discourse of my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰੇ ਦੀ ਮੈਨੂੰ ਧਰਮ-ਵਾਰਤਾ ਸੁਣਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Recite to me the Sermon of my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੋ ਪ੍ਰੀਤਮੁ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ ਮੇਰੇ ਕੋ ਕਥਾ ਸ੍ਰਵਣ ਕਰਾਈਏ, ਭਾਵ ਏਹਿ ਕਿ ਐਸੀ ਪ੍ਰੀਤੀ ਉਤਪਤਿ ਭਈ ਕਿ ਸਰਬ ਦਾ ਕਾਲ ਬ੍ਰਿਤੀ ਪ੍ਰੇਮ ਕੇ ਬੀਚ ਲਗੀ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "digan algunas palabras acerca de Él."