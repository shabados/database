[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤ; ਸਤੀ ਹੋਇ ਕੈਸੇ ਨਾਰਿ ॥"
page = 328
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without chastity, how can the women be faithful to her husband,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰਤਾ ਦੇ ਬਾਝੋਂ, ਪਤਨੀ ਪਤਿਬ੍ਰਤਾ ਕਿਸ ਤਰ੍ਹਾ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Truth, how can the woman be a true satee - a widow who burns herself on her husband's funeral pyre?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰਾਗ ਰੂਪੀ ਪਤੀਬ੍ਰਤ ਧਰਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਸਤੀ ਕੈਸੇ ਹੋ ਅਰਥਾਤ ਜੀਵ ਭਾਵ ਸੇ ਕੈਸੇ ਮਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲਾ ਸਤਿ-ਧਰਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਇਸਤ੍ਰੀ ਸਤੀ ਕਿਵੇਂ ਬਣ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਕੈਸੇ = ਕਿਵੇਂ ਹੋ ਸਕਦੀ ਹੈ? ਕਿਵੇਂ ਅਖਵਾ ਸਕਦੀ ਹੈ? ਸਤ = ਸੁੱਚਾ ਆਚਰਨ। ਨਾਰਿ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede una mujer volverse la verdadera esposa arrojándose a la hoguera de su esposo, sin tener la Verdad en su corazón?"