[[content]]
asset = "DGDG"
type = "primary"
data = "ਈਸਰਾਸਤ੍ਰ ਕਹਿ ਪਾਸਿ ਕੇ; ਲੀਜੀਐ ਨਾਮ ਸੁ ਧਾਰ ॥੩੫੩॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Istrin” and then uttering “Ishraastra”, the names of Paah are known correctly.353."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਈਸਰਾਸਤ੍ਰ ਕਹਿ ਦਿਓ। ਇਹ ਪਾਸ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੫੩॥"