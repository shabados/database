[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧਹੁ ਬਾਹਰਿ ਕਿਛੁ ਨਹੀ; ਨਾਨਕੁ ਗੁਣ ਬੋਲੈ ॥੨੩॥੧॥੨॥"
page = 1102
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without, Thee, there is naught, O my Lord. Nanak utters Thine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਤੋਂ ਬਾਹਰ ਕੁਝ ਭੀ ਨਹੀਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਨਾਨਕ ਤੇਰੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is nothing at all; Nanak chants Your Glorious Praises. ||23||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਸੇ ਬਾਹਰ ਕਛ ਭੀ ਨਹੀਂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਿਜ ਬੁਧੀ ਅਨੁਸਾਰ ਤੇਰੇ ਮੈਨੇ ਗੁਣ (ਬੋਲੈ) ਉਚਾਰਨ ਕੀਏ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਗੁਣ ਬੇਅੰਤ ਹੈਂ ਵਾ ਇਹੁ ਦੇਹੁ ਮੈਂ ਤੇਰੇ ਗੁਣ ਹੀ ਉਚਾਰਣ ਕਰਾਂ॥੨੩॥੧॥੨॥☬ਕਬੀਰ ਜੀ ਕਰਮ ਕਾਂਡੀ ਪੰਡਤ ਕੋ ਡਾਂਟ ਕਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਆਕੀ ਹੋ ਕੇ (ਜਗਤ ਵਿਚ) ਕੁਝ ਨਹੀਂ ਵਰਤ ਰਿਹਾ। ਨਾਨਕ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੨੩॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sin Ti, no hay nada, así pues, Nanak recita Tu Alabanza. (23-1-2)"