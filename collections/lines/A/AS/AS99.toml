[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਗੀਧੀ; ਬੋਲਤ ਰਾਮ ॥"
page = 195
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose tongue is habituated to repeat Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਜੀਭਾ ਨੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੀ ਹਿਲਤਰ ਪੈ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their tongues learn the habit of chanting the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੀ ਰਸਨਾ ਰਾਮ ਰਾਮ ਬੋਲਣ ਮੇਂ ਗੀਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਉੱਚਾਰਨ ਲਈ ਤਾਂਘ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ocupa su boca para alabar al Señor,"