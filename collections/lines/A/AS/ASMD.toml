[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਖੋਇ; ਕਰੇ ਸੀਗਾਰੁ ॥"
page = 357
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she stills her ego and so adorns herself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਆਪਣੀ ਹੰਗਤਾ ਛੱਡ ਦੇਵੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਹਾਰ ਸ਼ਿੰਗਾਰ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She overcomes her egotism, and adorns herself;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਕੋ (ਖੋਇ) ਨਸ੍ਟ ਕਰ ਸਤ ਸੰਤੋਖਾਦਿ ਸੇ ਅਪਨਾ ਜਬ ਸਿੰਗਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਹਉਮੈ ਗਵਾਂਦੀ ਹੈ ਜਦੋਂ ਜਿੰਦ ਨੂੰ ਸੁੰਦਰ ਬਣਾਨ ਦਾ ਇਹ ਉੱਦਮ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la esposa se libera del ego y se vuelve humilde,"