[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਨਾਮ ਕੀ ਕਰਿ ਟੇਕ ॥"
page = 1007
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, have thou the support of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, take the Support of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਤੂੰ ਨਾਮ ਕੀ (ਟੇਕ) ਧਿਰ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਟੇਕ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, recárgate sólo en el Nombre del Señor, conoce a tu Señor Creador,"