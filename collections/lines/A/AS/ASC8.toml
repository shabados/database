[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿੰਨ ਭਿੰਨ ਹੋਇ ਭਾਵ ਦਿਖਾਵਹਿ; ਸਭਹੁ ਨਿਰਾਰੀ ਭਾਖੇ ॥੩॥"
page = 884
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are dallying separately and all speak different tongues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਲਹਿਦਾ ਅਲਹਿਦਾ ਨਾਜ਼-ਨਖਰੇ ਕਰਦੇ ਹਨ ਅਤੇ ਸਾਰੇ ਵੱਖਰੀਆਂ ਵੱਖਰੀਆਂ ਬੋਲੀਆਂ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They all put on their own shows, and speak in different languages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਇੰਦ੍ਰੇ ਜੁਦੇ ਜੁਦੇ ਹੋਇਕੈ ਭਾਵ ਦਿਖਾਵਤੇ ਹੈਂ, ਭਾਵ ਅਪਨੇ ਅਪਨੇ ਬਿਖ੍ਯੋਂ ਕੀ ਤਰਫ ਖੈਂਚਤੇ ਹੈਂ। ਔ ਸਭ ਕੀ ਨਿਆਰੀ ਨਿਆਰੀ ਬੋਲੀ ਹੈ, ਭਾਵ ਸਭ ਕਾ ਜੁਦਾ ਜੁਦਾ ਰਸੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਵੱਖ-ਵੱਖ ਹੋ ਕੇ ਆਪੋ ਆਪਣੇ ਭਾਵ (ਕਲੋਲ) ਵਿਖਾ ਰਹੇ ਹਨ, ਸਭਨਾਂ ਵਿਚ ਵੱਖਰੀ ਵੱਖਰੀ ਪ੍ਰੇਰਨਾ (ਕਾਮਨਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਇ = ਹੋ ਕੇ। ਭਿੰਨ = ਵੱਖਰੇ। ਦਿਖਾਵਹਿ = ਵਿਖਾਂਦੇ ਹਨ। ਸਭਹੁ = ਸਭਨਾਂ ਵਿਚ। ਨਿਰਾਰੀ = ਨਿਰਾਲੀ, ਵੱਖਰੀ। ਭਾਖੇ = ਬੋਲੀ, ਪ੍ਰੇਰਨਾ, ਕਾਮਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con sus labios todos expresan los deseos de su mente.  (3)"