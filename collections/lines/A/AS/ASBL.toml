[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਸਾਧੂ ਸਰਣਾਈ ॥"
page = 1030
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints' refuge, one is blessed with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Holy, chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਕੀ ਸਰਣ ਲੈ ਕੇ ਰਾਮ ਨਾਮ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario de los Santos recita el Naam, el Nombre del Señor,"