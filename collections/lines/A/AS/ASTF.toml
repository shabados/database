[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਫੂਲੀ; ਰੂਪੁ ਬਿਕਾਰੁ ॥"
page = 1187
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is but the dust mouled flower, and beauty leads to sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਕੇਵਲ ਘੱਟੇ ਮਿੱਟੀ ਦਾ ਬਣਿਆਂ ਹੋਇਆ ਫੁੱਲ ਹੈ ਅਤੇ ਸੁੰਦਰਤਾ ਪਾਪਾਂ ਵੰਲ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the flowers turn to dust, and her beauty leads her into evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਤੋ ਏਕ ਮਾਟੀ ਫੂਲੀ ਹੂਈ ਹੈ। ਸੁੰਦ੍ਰ ਰੂਪ ਬਨਾਉਨੇ ਤੇ, ਭਾਵ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਸੀਗਾਰ ਕਰਨੇ ਸੇ ਬਿਕਾਰ ਉਤਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕਾਂਇਆਂ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਫੁੱਲ ਫੁੱਲ ਬਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਰੂਪ ਉਸ ਨੂੰ ਹੋਰ ਹੋਰ ਵਿਕਾਰ ਵਲ ਪ੍ਰੇਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su belleza es desperdiciada, como la flor hecha de barro,"