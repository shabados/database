[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰਿ ਨ੍ਰਿਪਤਿ ਅਤਿ ਚਿਤ ਹੁਤੋ; ਇਹੀ ਬੀਚ ਗਯੋ ਜਾਨਿ ॥੬੦॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja was very intelligent and he had envisaged the secret,(60)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਬਹੁਤ ਸਿਆਣਾ ਸੀ, ਇਸ (ਗੱਲ ਨੂੰ) ਚਿਤ ਵਿਚ ਜਲਦੀ ਸਮਝ ਗਿਆ ॥੬੦॥"