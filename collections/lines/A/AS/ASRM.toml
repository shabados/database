[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਬੋਲੀਐ; ਪਤਿ ਹੋਇ ॥"
page = 15
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! utter the words which may bring honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵਾ! ਉਹ ਬਚਨ ਬੋਲ ਜਿਨ੍ਹਾਂ ਕਰਕੇ ਇਜ਼ਤ ਪਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, speak only that which will bring you honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਭਾਈ! (ਬੋਲੀਐ) ਸਾ ਬੋਲੀਐ ਜਿਸ ਕਰ ਕੇ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਬੋਲ ਬੋਲਣਾ ਚਾਹੀਦਾ ਹੈ (ਜਿਸ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi hermano, recita sólo esas palabras que te puedan traer honor."