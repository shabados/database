[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਨੀਤ ਨਵਾ; ਸਦਾ ਸਦਾ ਦਾਤਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 660
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is always brand-new. Ever and ever he is the Giver. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਨਵਾਂ ਨਕੋਰ ਹੈ। ਹਮੇਸ਼ਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਉਹ ਦੇਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is forever new; He is the Giver, forever and ever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਨਿਤ ਨਿਵੀਨ ਹੈਂ ਔਰ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਦਾਤਾਰ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਹ) ਮੇਰਾ ਮਾਲਿਕ ਸਦਾ ਹੀ ਬਖ਼ਸ਼ਸ਼ਾਂ ਤਾਂ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਪਰ ਉਹ ਮੇਰੇ ਨਿੱਤ ਦੇ ਤਰਲੇ ਸੁਣ ਕੇ ਕਦੇ ਅੱਕਦਾ ਨਹੀਂ, ਬਖ਼ਸ਼ਸ਼ਾਂ ਵਿਚ) ਨਿੱਤ ਇਉਂ ਹੈ ਜਿਵੇਂ ਪਹਿਲੀ ਵਾਰੀ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਲੱਗਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਤ = ਨਿੱਤ। ਨਵਾ = (ਭਾਵ, ਦਾਤਾਂ ਦੇ ਦੇ ਕੇ ਅੱਕਣ ਵਾਲਾ ਨਹੀਂ)। ਦਾਤਾਰੁ = ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro es siempre Nuevo, siempre Fresco, siempre Bondadoso conmigo. (1‑Pausa)"