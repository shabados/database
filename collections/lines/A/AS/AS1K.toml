[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਹੀਨ. ਨਕਟੇ ਫਿਰਹਿ; ਬਿਨੁ ਨਾਵੈ. ਬਹਿ ਰੋਇ ॥"
page = 1414
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, man wanders chopped of nose. Bereft of the Name, he sits and bewails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਜੀਵ ਨੱਕ-ਵਢਾ ਹੋ ਤੁਰਿਆ ਫਿਰਦਾ ਾਹੈ। ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਉਹ ਬਹਿ ਕੇ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lack the Naam wander around lost, with their noses cut off; without the Name, they sit and cry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਬਿਨਾਂ ਮਨਮੁਖ (ਨਕਟੇ) ਨਾਕ ਕਟੇ ਹੂਏ, ਭਾਵ ਜਸ ਵਾ ਭਗਤੀ ਸੇ ਰਹਿਤ ਫਿਰਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਦੁਖੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਮਨੁੱਖ ਬੇ-ਸ਼ਰਮਾਂ ਵਾਂਗ ਤੁਰੇ ਫਿਰਦੇ ਹਨ। ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਹੋਇਆ ਮਨੁੱਖ ਬਹਿ ਕੇ ਰੋਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਸਦਾ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਕਟੇ = ਨਕ-ਵੱਢੇ। ਬਹਿ ਰੋਇ = ਬੈਠ ਕੇ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes les falta el Naam vagan perdidos con sus narices cortadas y sin el Nombre se sientan a llorar."