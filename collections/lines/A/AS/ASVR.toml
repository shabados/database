[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸਿੱਖਨ ਕੋ ਸੁਖ ਦਏ ਜਹ ਤਹ ਭਏ ਸਹਾਇ ॥੪॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He brought comfort to all his disciples and helped them at all times.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸਾਰਿਆਂ ਸਿੱਖਾਂ ਨੂੰ ਸੁਖ ਦਿੱਤਾ ਅਤੇ ਜਿਥੇ ਕਿਥੇ (ਭੀੜ ਬਣੀ ਤਾਂ) ਸਹਾਇਤਾ ਕੀਤੀ ॥੪॥"