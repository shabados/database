[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬਿ. ਨ ਚਲਈ. ਸਚਿ ਰਹੈ; ਸੋ ਵਿਸਟੁ ਪਰਵਾਣੁ ॥"
page = 148
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous person, who walks not the way of avarice and abides in truth, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕ ਪੁਰਸ਼ ਜੋ ਲਾਲਚ ਦੇ ਰਸਤੇ ਨਹੀਂ ਟੁਰਦਾ ਤੇ ਸੱਚ ਵਿੱਚ ਵੱਸਦਾ ਹੈ, ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That virtuous person who does not walk in the way of greed, and who abides in Truth, is accepted and famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਬ ਮੇਂ ਚਲਾਇਵਾਨ ਨ ਹੋਵੇ ਸਚ ਮੇਂ ਇਸਥਿਤ ਰਹੇ ਸੋ ਪਰਮੇਸ੍ਵਰ ਸਾਧ ਮਿਲਾਵਣੇ ਕੋ (ਵਿਸੁਟ) ਵਕੀਲ, ਭਾਵ ਗੁਰੂ ਪ੍ਰਮਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਲੱਬ ਦੇ ਆਸਰੇ ਨਹੀਂ ਤੁਰਦਾ, ਸੱਚ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਐਸਾ ਮਨੁੱਖ ਆਪ ਤਾਂ ਤੁਰਦਾ ਹੀ ਹੈ, ਹੋਰਨਾਂ ਲਈ ਭੀ) ਪਰਮਾਣੀਕ ਵਿਚੋਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hace de sí mismo un intermediario, no está influenciado por lo que va a ganar o a perder, y se basa en la Verdad."