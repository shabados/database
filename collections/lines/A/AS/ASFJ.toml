[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਸੋਇ ਰਹੇ ਅਭਾਗੇ ॥"
page = 375
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of mammon, the ill-fated keep on sleeping."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੋਲਤ ਦੀ ਲਗਨ ਅੰਦਰ, ਨਿਕਰਮਣ ਸੌਂ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of Maya, the unfortunate ones remain in sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮੇਂ ਮੋਹਿਤ ਹੂਏ ਹੂਏ ਅਭਾਗੇ ਜੀਵ ਮੋਹ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਾਣਦਿਆਂ ਭੀ ਕਿ ਮੌਤ ਜ਼ਰੂਰ ਆਉਣੀ ਹੈ) ਬਦ-ਨਸੀਬ ਬੰਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ ਜੀਵਨ-ਮਨੋਰਥ ਵਲੋਂ) ਗਾਫ਼ਿਲ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਅਭਾਗੇ = ਬਦ-ਨਸੀਬ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seducido por Maya, los seres que arrastran un destino mal afortunado no despiertan de su sueño,"