[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਧੁ ਖੋਜਨ ਕੋ ਚਲਾ; ਲੈ ਜਗਤ ਕੇ ਸਬ ਜਾਰ ॥੧੩੩॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the sovereign heard this he went in search of that fish in the ocean taking with him all the nets of the world.133."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਸੰਸਾਰ ਦੇ ਸਾਰੇ ਜਾਲ ਨਾਲ ਲੈ ਕੇ ਸਮੁੰਦਰ ਵਿਚੋਂ ਲਭਣ ਲਈ ਤੁਰ ਗਿਆ ॥੧੩੩॥"