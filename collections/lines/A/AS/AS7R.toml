[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੈ ਵਡਾ ਕਹਾਇ; ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 1279
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma is called great, but he too knows not Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਂ ਵਿਸ਼ਾਲ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਪਰ ਉਹ ਭੀ ਤੇਰੀ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma is called great, but even he does not know Your limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਕਹਾਇ ਕਰ ਬ੍ਰਹਮੇ ਨੇ ਭੀ ਤੇਰੇ ਅੰਤ ਕੋ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਨੇ (ਭੀ ਜੋ ਜਗਤ ਦਾ ਰਚਣ ਵਾਲਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ਇਹ ਭੇਤ ਨਾਹ ਸਮਝਿਆ ਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਸਭ ਤੋਂ) ਵੱਡਾ ਅਖਵਾਇਆ, ਉਸ ਨੂੰ ਤੇਰੀ ਸਾਰ ਨਾਹ ਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Brahma le llaman grandioso, pero ni él conoce Tus límites."