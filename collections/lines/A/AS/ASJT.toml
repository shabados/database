[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮ ਜਪਿਓ ਅਰੁ ਸੰਭੁ ਥਪਿਓ ਤਿਹ ਤੇ ਤੁਹਿ ਕੋ ਕਿਨਹੂੰ ਨ ਬਚਾਯੋ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast recited the name of Brahma and established Shivalingam, even then none could save thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਬ੍ਰਹਮਾ ਨੂੰ ਜਪਿਆ ਹੈ, ਅਤੇ ਸ਼ਿਵ ਦੀ ਆਰਾਧਨਾ ਕੀਤੀ ਹੈ ਤਾਂ ਵੀ ਤੈਨੂੰ ਕਿਸੇ ਨੇ ਵੀ ਨਹੀਂ ਬਚਾਇਆ।"