[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਤ ਸੇਵਿ ਸੇਵਿ ਸਾਧ ਸੇਵਉ; ਸਦਾ ਕਰਉ ਕਿਰਤਾਏ ॥"
page = 820
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve, serve, serve and serve Thine saints and ever do this deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੀ ਘਾਲ, ਘਾਲ, ਘਾਲ ਤੇ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਇਹ ਕੰਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve, serve, serve, serve the Holy Saints; forever and ever, I do this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਮਦਾਦਿਕ ਜੀਵੋਂ ਕੇ ਸੇਵਨੇ ਯੋਗ ਇੰਦ੍ਰਾਦਿਕ, ਤਿਨ ਕਰ ਸੇਵਨੇ ਯੋਗ ਬ੍ਰਹਮਾਦਿਕ, ਤਿਨ ਕਰ ਸੇਵਨੇ ਯੋਗ ਸਾਧ, ਤਿਨ ਸਾਧੋਂ ਕੋ ਮੈਂ ਸੇਵੋਂ। ਸੰਸਾਰ ਮੇਂ ਆਇਕਰ ਮੈਂ ਸਦਾ ਇਹੀ ਕਿਰਤ ਕਰੋਂ। ਵਾ ਹੇ ਸੇਵ੍ਯ ਰੂਪ ਹਰੀ! ਤੁਝ ਕਉ ਜੋ ਸੰਤ ਜਨ ਸੇਵਤੇ ਹੈਂ ਤਿਨਕੀ ਸੇਵਾ ਮੇਂ ਤਤਪਰ ਹੋ ਕਰ ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਸੇਵੋਂ ਅਰਥਾਤ ਜਪੋਂ, ਇਸੀ ਕਿਰਤ ਕਾ ਸਦਾ ਕਮਾਵਣਾ ਕਰੋਂ॥☬ਜੇ ਕਹੇ ਤਿਸ ਸੇਵਾ ਤੇ ਤੁਝ ਕੋ ਕਿਆ ਲਾਭ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਹੀ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਾਂ, ਮੈਂ ਸਦਾ ਇਹੀ ਕਾਰ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame servir sólo a Tus Santos y hacer sólo esa acción piadosa."