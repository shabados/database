data = "ਰੂਪਵੰਤ ਨਟ ਤਵਨ ਨਿਹਾਰਿਯੋ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one Raja named Mani Sen who he had a wife called Chaachar Mati (5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਕ ਰੂਪਵਾਨ ਨਟ ਨੂੰ ਵੇਖਿਆ।"