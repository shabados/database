[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਿਰਦਾਰ; ਅਉਰਤ ਯਕੀਨਾ ॥"
page = 1084
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make good deeds thy body and faith thy bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾਂ ਨੂੰ ਆਪਣੀ ਦੇਹ ਤੇ ਈਮਾਨ ਨੂੰ ਆਪਣੀ ਵਹੁਟੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let good deeds be your body, and faith your bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਜੋ (ਕਿਰਦਾਰ) ਸੁਭ ਕਰਤਤ ਵਾਲੀ ਕਰਨੀ ਵਾ ਕਰਮ ਜਨ ਜਾਨਣੀ ਹੈ ਨਿਸਚੇ ਕਰ ਏਹ ਔਰਤ ਕਰਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਆਪਣੇ ਇਸ ਸਰੀਰ ਨੂੰ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਸਦਾ ਚੰਗੇ ਮੰਦੇ ਕਰਮ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਆਪਣੀ ਵਫ਼ਾਦਾਰ ਔਰਤ (ਪਤਿਬ੍ਰਤਾ ਇਸਤ੍ਰੀ) ਬਣਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕਿਰਦਾਰ = ਅਮਲ, ਚੰਗੇ ਮੰਦੇ ਕਰਮ। ਅਉਰਤ = ਇਸਤ੍ਰੀ। ਅਉਰਤ ਯਕੀਨਾ = ਪਤਿਬ੍ਰਤਾ ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que las buenas acciones sean tu cuerpo,"