[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਆ ਸਹਿਤ ਬਾਮ ॥੩੨੪॥"
page = 232

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Ram went to the went to the hermitage of the sage Agastya and Sita was with him, who is the abode of Dharma.324."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਇਸਤਰੀ ਸੀਤਾ ਸਮੇਤ (ਚਲੇ ਗਏ) ॥੩੨੪॥"