[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸਰਣਿ ਤੁਮਾਰੀ ਹਰਿ ਜੀਉ; ਰਾਖਹੁ ਲਾਜ ਮੁਰਾਰਿ ॥੨॥੪॥"
page = 528
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered Thy sanctuary, O Venerable God, the killer of Mur demon, preserve Thou his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ, ਹੇ ਮੁਰ ਰਾਖਸ਼ ਮਾਰਨ ਵਾਲੇ, ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਉਸ ਦੀ ਪੱਤ ਆਬਰੂ ਬਰਕਰਾਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has entered Your Sanctuary, Dear Lord; O Lord, please, protect his honor! ||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਮ ਤੁਮਾਰੀ ਸਰਣ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੁਰਾਰੀ! ਹਮਾਰੀ ਲਜਿਆ ਰਾਖਹੁ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਹੇ ਹਰੀ ਜੀ! ਹੇ ਮੁਰਾਰੀ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca Tu Santuario, oh Señor, protege su honor, oh Dios, Destructor de la maldad. (2‑4)"