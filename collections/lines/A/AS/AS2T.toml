[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਸੰਤੋਖਿਆ ਭਾਈ; ਅਹਿਨਿਸਿ ਲਾਗਾ ਭਾਉ ॥"
page = 640
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has blessed me with contentment and day and night, I remain attached with Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਰਬ-ਸੰਤੋਖ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਹੁਣ ਦਿਨ ਰਾਤ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has blessed me with contentment, O Siblings of Destiny; day and night, I remain attached to the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੋ ਗੁਰ ਪੂਰੇ ਨੇ ਸੰਤੋਖ ਬਖਸ਼ਾ ਹੈ, ਤਿਨ ਕਾ ਰਾਤ੍ਰਿ ਦਿਨ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਸੰਤੋਖ ਦੀ ਦਾਤਿ ਦੇ ਦਿੱਤੀ, (ਉਸ ਦੇ ਅੰਦਰ) ਦਿਨ ਰਾਤ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸੰਤੋਖਿਆ = ਸੰਤੋਖ ਦਿੱਤਾ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru Perfecto te conforta con el Contentamiento, te entonas para siempre en el Amor del Señor."