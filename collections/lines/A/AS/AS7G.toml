[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਧੁਨਿ ਕੋ ਸੁਨਿ ਕੈ ਬਰ ਬੀਰਨ; ਕੇ ਚਿਤਿ ਮਾਨਹੁ ਚਾਉ ਬਢਾਯੋ ॥੧੭੪੬॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the sound of the conch, the minds of the warriors were excited.1746."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਸੰਖ) ਦੀ ਧੁਨ ਨੂੰ ਸੁਣ ਕੇ ਸ੍ਰੇਸ਼ਠ ਸੂਰਮਿਆਂ ਦੇ ਮਨ ਵਿਚ ਮਾਨੋ ਚਾਉ ਵਧ ਗਿਆ ਹੋਵੇ ॥੧੭੪੬॥"