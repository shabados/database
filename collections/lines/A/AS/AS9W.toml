[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਧਨ ਬਿਨੁ; ਕਹਹੁ ਕਿਨੈ ਪਰਮ ਗਤਿ ਪਾਈ ॥੪॥"
page = 991
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, who has ever obtained supreme salvation without this wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ, ਇਸ ਦੌਲਤ ਦੇ ਬਾਝੋਂ ਕਦੋਂ ਕਿਸੇ ਨੂੰ ਮਹਾਨ ਮੁਕਤੀ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, without this wealth, who has ever obtained the supreme status? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੋ ਤੋ ਇਸ ਨਾਮ ਧਨ ਤੋਂ ਬਿਨਾਂ ਕਿਸ ਨੇ ਪਰਮਗਤੀ ਪਾਈ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਪਾਈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਹ ਹੈ ਕਿ) ਇਸ ਧਨ (ਦੀ ਪ੍ਰਾਪਤੀ) ਤੋਂ ਬਿਨਾ ਕਦੇ ਕਿਸੇ ਨੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਨਹੀਂ ਮਿਲੀ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਹੁ = ਦੱਸੋ। ਕਿਨੈ = ਕਿਸੇ ਮਨੁੱਖ ਨੇ। ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh amigo, nadie ha sido redimido, si no ha recibido las Riquezas del Señor.(4)"