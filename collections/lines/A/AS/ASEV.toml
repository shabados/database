[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਬਿਸਰੈ ਪ੍ਰਾਨਪਤਿ ਦਾਤਾ; ਸੋਈ ਗਨਹੁ ਅਭਾਗਾ ॥"
page = 682
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets the Beneficent Lord of life, reckon him thou unfortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਨ ਦੇ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਨਿਕਰਮਣ ਗਿਣ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Lord of life, the Great Giver - know that he is most unfortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੋਂ ਕੇ ਪਤੀ ਪਰਮ ਪ੍ਰਿਅ ਰੂਪ! ਜਿਸ ਮਨ ਕੋ ਤੂੰ ਵਿਸਰ ਜਾਤਾ ਹੈਂ, ਸੋਈ ਪੁਰਸ ਕੋ ਹਮ ਅਭਾਗ ਗਿਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਬਦ-ਕਿਸਮਤ ਸਮਝੋ, ਜਿਸ ਨੂੰ ਜਿੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਵਿਸਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desafortunado es aquél que hace a un lado a su Dios,"