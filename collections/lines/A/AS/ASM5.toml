[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨੀਆਰ ਇਆਨਿਆ; ਸੋ ਪ੍ਰਭੁ. ਸਦਾ ਸਮਾਲਿ ॥"
page = 266
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O meritless and ignorant mortal that Lord do thou ever meditate upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਗੁਣ-ਵਿਹੁਣ ਅਤੇ ਬੇਸਮਝ ਪ੍ਰਾਣੀ, ਉਸ ਸਾਹਿਬ ਦਾ ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You worthless, ignorant fool - dwell upon God forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਗੁਣੋਂ ਸੇ ਰਹਿਤ (ਇਆਨਿਆ) ਮੂਰਖ ਜੀਵ! ਸੋ ਜੋ ਤੇਰਾ ਪ੍ਰਭੂ ਹੈ, ਤਿਸੀ ਕੇ ਨਾਮ ਕੌ ਸਦਾ ਸੰਮਾਲ ਅਰਥਾਤ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ! ਹੇ ਗੁਣ-ਹੀਨ (ਮਨੁੱਖ)! ਉਸ ਮਾਲਕ ਨੂੰ ਸਦਾ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hombre ignorante, que careces de gracia redentora, voltea hacia el Señor"