[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੈਸੰਤਰਿ. ਧਾਤੁ ਸੁਧੁ ਹੋਇ; ਤਿਉ ਹਰਿ ਕਾ ਭਉ, ਦੁਰਮਤਿ ਮੈਲੁ ਗਵਾਇ ॥"
page = 1380
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the metal purified by fire, so does the Lord's fear remove the filth of evil inclinations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਅੱਗ ਨਾਲ ਧਾਤ ਨਿਰਮਲ ਹੋ ਜਾਂਦੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਡਰ ਮੰਦੀਆਂ ਰੁਚੀਆਂ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as metal is purified by fire, the Fear of God removes the filthy residues of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ (ਬੈਸੰਤਰਿ) ਅਗਨੀ ਕਰ ਕੇ ਸ੍ਵਰਨ ਆਦੀ ਧਾਤਾਂ ਸੁਧ ਹੋਤੀਆਂ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਰੀ ਕਾ ਭੈ ਖੋਟੀ ਮਤ ਰੂਪੀ ਮੈਲ ਕੋ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਵਿਚ (ਪਾਇਆ ਸੋਨਾ ਆਦਿਕ) ਧਾਤ ਸਾਫ਼ ਹੋ ਜਾਂਦੀ ਹੈ; ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦਾ ਡਰ (ਮਨੁੱਖ ਦੀ) ਭੈੜੀ ਮੱਤ-ਰੂਪ ਮੈਲ ਨੂੰ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el metal es purificado por el fuego, el Temor Reverencial de Dios remueve"