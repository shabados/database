[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਾਹਾ ਲੈ ਘਰਿ ਜਾਈਐ; ਸਾਚੀ ਸਚੁ ਮਤਿ ਤੇਰੀ ॥੨॥"
page = 1111
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, true, true is thine instruction, O Guru by which man departs to the Lord's Home, after reaping profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੱਚੀ ਸੱਚੀ ਹੈ ਤੇਰੀ ਸਿੱਖਿਆ ਹੇ ਗੁਰਦੇਵ ਜਿਸ ਦੁਆਰਾ ਨਫਾ ਕਮਾ ਕੇ ਆਦਮੀ ਸਾਹਿਬ ਦੇ ਧਾਮਾਂ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: the profit is earned and the soul returns home. True, true are Your Teachings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸਚੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਤਬ ਤੇਰੀ ਸਾਚੀ ਮਤਿ ਹੈ ਜੇ ਜਨਮ ਕਾ ਲਾਭ ਲੈਕਰ ਪ੍ਰਲੋਕ ਰੂਪ ਘਰ ਮੇਂ ਜਾਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਲਾਭ ਖੱਟ ਕੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅੱਪੜ ਜਾਈਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ (ਜਪਿਆ ਕਰ। ਇਸ ਦੀ ਬਰਕਤ ਨਾਲ) ਤੇਰੀ ਮੱਤ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਅਡੋਲ ਹੋ ਜਾਇਗੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Verdadera es Tu Instrucción, oh Señor, bendíceme para que me lleve la Utilidad de Tu Nombre de regreso a mi hogar. (2)"