[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਕਰਹੁ ਕਿਰਪਾ; ਲੇਹੁ ਜਮਹੁ ਉਬਾਰੇ ॥"
page = 567
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by the Guru's grace. Thou blesseth Thy devotee with favour and saveth him from the yama's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਤਦ ਤੂੰ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਮੌਤ ਦੇ ਦੂਤਾ ਤੋਂ ਬਚਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, by Guru's Grace, You grant Your Grace, and save them from the noose of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਸਹਤ ਮੇਰੇ ਪੁਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੋ ਅਰ ਮੁਝ ਕੋ ਜਮ ਸੇ ਬਚਾਇ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੀ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਭਗਤਾਂ ਉੱਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈਂ, ਤੇ ਉਹਨਾਂ ਨੂੰ ਜਮਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਹੁ = ਜਮ ਤੋਂ। ਲੇਹੁ ਉਬਾਰੇ = ਬਚਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando la duda se aclara y bendices a Tus Devotos a través de la Gracia del Guru, nos salvas de la trampa de la muerte."