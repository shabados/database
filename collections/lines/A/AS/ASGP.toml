[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਉਪਕਾਰ ਕਮਾਂਵਦਾ; ਉਨਿ ਆਪੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Erasing ego it does altruistic deeds;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਾ ਭਾਵ ਗਵਾਕੇ ਪਰੋਪਕਾਰ ਕਮਾਉਂਦਾ ਹੈ।"