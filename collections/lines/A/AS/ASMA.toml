[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਸਠ ਦਿਵਸ ਮੈ ਸ︀ਯਾਮ ਕਹੈ ਸਭ ਹੀ ਤਿਹ ਤੇ ਬਿਧਿ ਸੀਖ ਸੁ ਲੀਨੀ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that they learnt all the sciences in sixty-four days"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਚੌਂਹਠ ਦਿਨਾਂ ਵਿਚ ਹੀ ਉਸ ਕੋਲੋਂ ਸਾਰੀ ਵਿਧੀ ਸਿਖ ਲਈ।"