[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਖਾਣੀ ਅਰੁ ਖੰਡ ॥"
page = 276
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are good many millions of the sources of creation and continents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜਾਂ ਹਨ ਉਤਪਤੀ ਦੇ ਸੋਮੇ ਅਤੇ ਮਹਾਂ ਦੀਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the fields of creation and the galaxies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਅੰਡਜ ਆਦੀ ਖਾਣੀ ਔਰ ਭਾਰਤ ਆਦੀ ਖੰਡ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਰਤੀ ਦੇ ਨੌ) ਖੰਡਾਂ (ਚਹੁੰਆਂ) ਖਾਣੀਆਂ ਦੀ ਰਾਹੀਂ ਕਰੋੜਾਂ ਹੀ ਜੀਵ ਉਤਪੰਨ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son las especies de Sus criaturas;"