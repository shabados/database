[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਗਲਾ ਆਕਾਸ ਕੀ; ਕੀਟਾ ਆਈ ਰੀਸ ॥"
page = 7
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing celestial things even worms (the vile) wish to emulate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਕੁੰਠੀ ਬਾਤਾਂ ਸ੍ਰਵਣ ਕਰਕੇ ਕੀੜੇ (ਨੀਚ) ਭੀ ਨਕਲ ਕਰਨੀ ਚਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of the etheric realms, even worms long to come back home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੂੰਮਿਕਾ ਕੇ ਨਾਵ ਵਾ ਦੋ ਚਾਰ ਗ੍ਰੰਥੋਂ ਸੇ ਉਕਤਿ ਜੁਕਤਿ ਮਹਾਤਮੁ ਸੁਨ ਕਰ \"ਜੈਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਦਾ ਨਿਰਲੇਪੁ॥\", \"ਬ੍ਰਹਮ ਗਿਆਨੀ ਆਪਿ ਪਰਮੇਸੁਰ॥\" ਇਤ੍ਯਾਦਿਕ ਚਿਦਾਕਾਸ ਨਿਵਾਸੀ ਬ੍ਰਹਮ ਗ੍ਯਾਨੀਓਂ ਕੀ ਬਾਰਤਾ ਕੋ ਸੁਨ ਕਰਕੇ, ਕੀਟ ਜੋ ਵਿਸਈ ਔਰ ਪਾਂਮਰ ਜੀਵ ਹੈਂ ਦੇਹਾਭਿਮਾਨੀ, ਵਹੁ ਭੀ ਰੀਸ ਕਰ ਬੈਠਤੇ ਹੈਂ ਕਿ ਹਮ ਭੀ ਗ੍ਯਾਨੀ ਹੈਂ। ਜੈਸੇ ਗਰੁੜ ਕੋ ਅਕਾਸ ਮੇਂ ਉਡਤਾ ਦੇਖ ਕਰ ਕੀਟ ਭੀ ਉ਼ਡਨੇ ਕੀ ਰੀਸ ਕਰ ਕੇ ਪੰਖ ਹਲਾਵਨੇ ਲਗਤੇ ਹੈਂ, ਅਰਥਾਤ ਨਿਜ ਮੁਖ ਸੇ ਅਪਨੇ ਕੋ ਅਸੰਗ ਕਹਤੇ ਹੈਂ। ਗ੍ਯਾਨੀ ਹੰਸ ਕੇ ਸੰਗ ਕੀਟ ਅਗ੍ਯਾਨੀ ਕੈਸੇ ਪਹੁੰਚ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨ ਤੋਂ ਬਿਨਾ ਇਹ ਗਿਣਤੀ ਦੇ ਪਾਠਾਂ ਵਾਲਾ ਉੱਦਮ ਇਉਂ ਹੈ, ਮਾਨੋ) ਆਕਾਸ਼ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ ਕੀੜਿਆਂ ਨੂੰ ਭੀ ਇਹ ਰੀਸ ਆ ਗਈ ਹੈ (ਕਿ ਅਸੀਂ ਭੀ ਆਕਾਸ਼ ਤੇ ਅੱਪੜ ਜਾਈਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣਿ ਕੇ। ਕੀਟਾ = ਕੀੜਿਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando las Glorias de esa Unión, aun los gusanos mueren por llegar ahí."