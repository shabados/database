[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਸੰਗਿ ਰਾਤੀ ਮਾਛੁਲੀ; ਨਾਨਕ ਹਰਿ ਮਾਤੇ ॥੨॥"
page = 454
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fish is satiated with water, and so in the Lord, Nanak is absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਪਾਣੀ ਨਾਲ ਰੰਗੀਜੀ ਹੋਈ ਹੈ ਅਤੇ (ਏਵੇਂ ਹੀ) ਪ੍ਰਭੂ ਅੰਦਰ, ਨਾਨਕ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the fish is enraptured by the water, so is Nanak intoxicated by the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਮਛੀ ਜਲ ਸੇ ਰਤੀ ਰਹਤੀ ਹੈ, ਤੈਸੇ ਹਰੀ ਮੇਂ ਰਤੇ ਹੂਏ ਦਾਸ ਮਸਤ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਉਹ ਮਨੁੱਖ) ਹਰਿ-ਨਾਮ ਵਿਚ ਇਉਂ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ਜਿਵੇਂ ਮੱਛੀ (ਡੂੰਘੇ) ਪਾਣੀ ਦੀ ਸੰਗਤਿ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pez está inmerso en el agua, así Nanak lo está en su Señor. (2)"