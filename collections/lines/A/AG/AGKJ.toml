[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ; ਅਨਾਥ ਕੋ ਨਾਥ ॥"
page = 177
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is the Master of the Masterless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਨਿਖ਼ਸਮਿਆ ਦਾ ਖ਼ਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word is the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕਾ ਬਚਨ ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਨਿਆਸਰੀਆਂ ਜਿੰਦਾਂ ਦਾ ਸਹਾਰਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra del Shabd del Guru es el Soporte de los que no lo tienen."