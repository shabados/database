[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਗਤਿ ਨਾਮੁ; ਗੁਰ ਸਬਦਿ ਬੀਚਾਰੀ ॥"
page = 879
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou God's Name and the reflecting on the Gurbani, thy food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅਤੇ ਗੁਰਬਾਣੀ ਦੀ ਸੋਚ ਵਿਚਾਰ ਨੂੰ ਤੂੰ ਆਪਣਾ ਭੋਜਨ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your food be contemplative meditation upon the Naam, the Name of the Lord, and the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਨਾਂਮ ਕਾ ਬੀਚਾਰੀ ਜੋ ਹੋਨਾ ਹੈ ਏਹੀ ਭੁਗਤਿ ਅਰਥਾਤ ਭੋਜਨ ਲੇਹੁ॥☬ਪ੍ਰਸ਼ਨ: ਮੇਰੇ ਕੋ ਕਿਆ ਲਾਭ ਹੋਵੈਗਾ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਚਿੱਤ ਵਿਚ ਵਸਾ-ਇਹ ਤੇਰਾ ਭੰਡਾਰਾ ਬਣੇ (ਇਹ ਤੇਰੇ ਆਤਮਾ ਦੀ ਖ਼ੁਰਾਕ ਬਣੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਗਤਿ = ਚੂਰਮਾ, ਜੋਗੀਆਂ ਦਾ ਭੰਡਾਰਾ, ਭੋਜਨ। ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu ser en el Regazo del Señor meditando en la Palabra del Shabd del Guru,"