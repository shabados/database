[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਧ ਪੁਰੀ ਭੀਤਰ ਬਸੈ; ਅਜ ਸੁਤ ਦਸਰਥ ਰਾਵ ॥"
page = 942

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The son of Raja Aj used to live in the city of Ayodhiya."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ) ਅਜ ਦਾ ਪੁੱਤਰ ਦਸ਼ਰਥ ਰਾਜਾ ਅਵਧਪੁਰੀ (ਅਯੁਧਿਆ) ਵਿਚ ਵਸਦਾ ਸੀ।"