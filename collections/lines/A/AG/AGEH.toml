[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਚੀਨ ਚਿਤਿ ਲਿਜੈ ॥੮੧੭॥"
page = 761

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Karaar-kundani”, then add the words “Jaachar-nayak” and later saying the word “Shatru”, know the names of Tupak in your mind.817."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ (ਇਹ) ਤੁਫੰਗ ਦਾ ਨਾਮ ਧਾਰਨ ਕਰ ਲਵੋ ॥੮੧੭॥"