[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲਾ ਫੇਰੈ; ਮੰਗੈ ਬਿਭੂਤ ॥"
page = 888
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou tellest the rosary and askest for wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਪੁਨੀ ਫੇਰਦਾ ਹੈਂ ਅਤੇ ਧਨ ਦੀ ਜਾਚਨਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You chant on your mala, and beg for money."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਲਾ ਫੇਰਤਾ ਹੈਂ ਔ ਮਾਇਆ ਕੋ ਮਾਂਗਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਘਰ ਬੈਠ ਕੇ) ਮਾਲਾ ਫੇਰਦਾ ਹੈ, (ਫਿਰ ਉਸ ਧਨਾਢ ਪਾਸੋਂ) ਧਨ-ਪਦਾਰਥ ਮੰਗਦਾ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rezas el rosario y pides dinero;"