[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡ ਕੁਲਿ ਜਦਪਿ ਉਪਜੀ, ਬਹੁ ਛਬਿ ਬਿਗਸੀ; ਤਦਿਪ ਪ੍ਰਿਅ ਬਿਭਚਾਰਿ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "People will love wicked and vicious women and undoubtedly the women may have taken birth in superior clans, but they will be indulging in fornication"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਵੱਡੀਆਂ ਕੁਲਾਂ ਵਿਚ ਪੈਦਾ ਹੋਣਗੀਆਂ, (ਪਰ ਜਦੋਂ) ਜਵਾਨੀ ਦੀ ਪੌੜੀ ਚੜ੍ਹਨਗੀਆਂ ਤਦ ਵਿਭਚਾਰ ਵਿਚ ਰੁਚੀ ਵਿਖਾਉਣਗੀਆਂ।"