[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਿਹਾੜੈ. ਧਨ ਵਰੀ; ਸਾਹੇ ਲਏ ਲਿਖਾਇ ॥"
page = 1377
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the day, the women enters into the body, the time of her wedding is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਇਸਤਰੀ ਦੇਹ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਦੀ ਹੈ, ਉਸਦੇ ਵਿਆਹੁਣ ਦਾ ਵੇਲਾ ਲਿਖ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day of the bride's wedding is pre-ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਮੇਂ ਇਹ ਜਿੰਦ ਰੂਪ ਜੋ ਪੁਰਯਸ਼ਟਕਾ ਹੈ, ਸੋ ਇਸ ਦੇਹ ਬੀਚ (ਵਰੀ) ਵੜੀ ਹੈ, ਤਿਸੀ ਦਿਨ ਤੇ (ਸਾਹੇ) ਜਮ ਪਤੀ ਕਾ ਸੰਜੋਗ ਹੋਣਾ ਲਿਖਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਵਿਆਹੀ ਜਾਇਗੀ, ਉਹ ਸਮਾ (ਪਹਿਲਾਂ ਹੀ) ਲਿਖਿਆ ਗਿਆ ਹੈ (ਭਾਵ, ਜੀਵ ਦੇ ਜਗਤ ਵਿਚ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਇਸ ਦੀ ਮੌਤ ਦਾ ਸਮਾ ਮਿਥਿਆ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਜਿਤੁ ਦਿਹਾੜੈ = ਜਿਸ ਦਿਨ ਵਿਚ, ਜਿਸ ਦਿਨ। ਧਨ = ਇਸਤ੍ਰੀ। ਵਰੀ = ਚੁਣੀ ਜਾਇਗੀ, ਵਿਆਹੀ ਜਾਇਗੀ। ਸਾਹੇ = (ਉਸ ਦਾ) ਨੀਯਤ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El día de la boda de la novia ha sido fijado de antemano,"