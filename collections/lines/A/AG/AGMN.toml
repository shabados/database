[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਮਹਤੁ; ਨਾਨਕ ਪ੍ਰਭੁ ਤੇਰੇ ॥੪॥੪੦॥੧੦੯॥"
page = 188
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My honour and glory are all Thine-given, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇੱਜ਼ਤ ਤੇ ਪ੍ਰਭਤਾ ਤੇਰੀਆਂ-ਦਿੱਤੀਆਂ ਹੋਈਆਂ ਹਨ, ਹੇ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: my honor and glory are Yours, God. ||4||40||109||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮਾਨ ਮਹਤ ਹਮਾਰਾ ਤੇਰੇ ਕਰ ਕੇ ਹੈ॥੪॥੪੦॥੧੦੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਤੇਰਾ ਸੇਵਕ ਬਣਿਆਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ ॥੪॥੪੦॥੧੦੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਤੁ = ਮਹੱਤ, ਮਹੱਤਤਾ, ਵਡਿਆਈ। ਤੇਰੇ = ਤੇਰੇ (ਸੇਵਕ ਬਣਿਆਂ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi Honor y Gloria son todos Tuyos, oh Señor.(4-40-109)"