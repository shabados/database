[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸਤ ਕੀਟ ਬਿਖੈ ਬਸੈ; ਸਭ ਠਉਰ ਮੈ ਨਿਰਧਾਰ ॥੧॥੧੮੧॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He abides in both the elephant and the ant, and be considered living at all the places. 1.181."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਹਾਥੀ ਤੋਂ ਲੈ ਕੇ ਕੀੜੇ ਤਕ ਵਿਚ ਵਸਦਾ ਹੈ ਅਤੇ ਜੋ ਸਾਰੀਆਂ ਥਾਂਵਾਂ ਵਿਚ ਬਿਨਾ ਕਿਸੇ ਆਧਾਰ ਦੇ ਮੌਜੂਦ ਹੈ ॥੧॥੧੮੧॥"