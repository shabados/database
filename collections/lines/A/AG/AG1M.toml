[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਦੁਆਰੈ ਦੇਵਸੀ; ਤਿਖਾ ਨਿਵਾਰੈ ਸੋਇ ॥੩੦॥"
page = 933
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru, that the Lord gives the Name-Nectar and that quenches the thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ, ਨਾਮ, ਅੰਮ੍ਰਿਤ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਉਹ ਪਿਆਸ ਨੂੰ ਬੁਝਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Gurdwara, the Guru's Door, He gives, and quenches the thirst. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਉਪਦੇਸ ਦੇਤਾ ਹੈ, ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸ੍ਨਾ ਰੂਪ ਤ੍ਰਿਖਾ ਕੋ ਸੋਇ ਨਿਵਰਤ ਕਰਤਾ ਹੈ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਇਹ ਅੰਮ੍ਰਿਤ) ਦੇਵੇਗਾ, ਉਹੀ ਜੀਵ (ਮਾਇਆ ਵਾਲੀ) ਤ੍ਰੇਹ ਮਿਟਾ ਸਕੇਗਾ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él concede el Estado a través de la Puerta del Guru y satisface nuestro anhelo.(30)"