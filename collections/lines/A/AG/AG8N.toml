[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣ ਜੋ ਉਸਦੀ ਬੰਦਗੀ ਤੋਣ ਬਿਨਾਣ ਜਹਾਨ ਵਿਚ ਹੋਰ ਕਿਸੇ ਦਾ ਨਿਸ਼ਾਨ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਗ਼ੈਰ ਬੰਦਗੀਅਸ਼ ਨੀਸਤ ਦਰ ਅਹਾਣ ਆਸਾਰ ।੩੬।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
