[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਦੇਸੈ; ਸਮਝੈ ਆਪਿ ॥"
page = 279
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself instructs and Himself understands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself instructs, and He Himself learns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਉਪਦੇਸ਼ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ ਸਿਖ ਰੂਪ ਹੋ ਕਰ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਿੱਖਿਆ ਦੇਂਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਉਸ ਸਿੱਖਿਆ ਨੂੰ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Maestro que enseña"