[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਜਪਿ ਨਾਨਕ. ਜੀਵੈ ਏਕ ॥੪॥੨੮॥੯੮॥"
page = 52
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by remembering the Unique Lord, who is contained amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਦੁਤੀ ਸਾਹਿਬ ਜੋ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ, ਨੂੰ ਸਿਮਰ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by chanting and meditating on the One, who is pervading within and contained amongst all. ||4||28||98||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਰਬ ਬਨ ਤ੍ਰਿਨ ਮੇਂ ਅੰਤਰੇ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਰਮਿਆ ਹੂਆ ਹੈ, ਯਥਾ-☬\"ਬਨ ਤ੍ਰਿਨ ਪਰਬਤ ਹੈ ਪਾਰਬ੍ਰਹਮੁ॥\"☬ਤਿਸ ਏਕ ਕੋ ਜਪ ਕਰ ਜੀਵਤਾ ਹੂੰ॥੪॥੨੮॥੯੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਇਕ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਜਪਦਾ ਹੈ ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੪॥੨੮॥੯੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਏਕ = (ਉਸ) ਇਕ (ਦਾ ਨਾਮ)॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive recordándolo a Él, Quien prevalece en todo y por todas partes.  (4-28-98)"