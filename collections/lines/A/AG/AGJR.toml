[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਾ ਸਿਮਰਨੁ; ਸਾਧ ਕੈ ਸੰਗਿ ॥"
page = 262
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation is attained in the Saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The meditative remembrance of God is in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਸਿਮਰਨ ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦਾ ਸਿਮਰਨ ਗੁਰਮਖਿ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਮਿਲਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor, en la Saad Sangat, la Sociedad de los Santos,"