[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਅਨੁਗ੍ਰਹੁ; ਠਾਕੁਰਿ ਕੀਓ ਆਪਿ ॥"
page = 1192
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom Thou Thyself show mercy, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, You have shown Your Mercy to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜਿਨ ਪੁਰ ਤੈਨੇ ਆਪ ਅਨੁਗ੍ਰਹੁ ਕੀਆ ਹੈ ਅਰਥਾਤ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਭਗਤ ਜਨਾਂ ਉਤੇ ਤੈਂ ਠਾਕੁਰ ਨੇ ਆਪ ਮਿਹਰ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਨ੍ਹਾਂ ਉੱਤੇ। ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਠਾਕੁਰਿ = ਤੈਂ ਠਾਕੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que llevan Tu Gracia, oh Dios, los Devotos Tuyos,"