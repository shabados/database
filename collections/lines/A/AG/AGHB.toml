[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ. ਨ ਪਾਵਹਿ; ਜਲਹਿ ਮੀਨ ॥"
page = 1182
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am like a fish, which can find not the limit of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੱਛੀ ਦੀ ਮਾਨਿੰਦ ਹਾਂ, ਜੋ ਪਾਣੀ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fish cannot find the limits of the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛੀ ਜਲ ਕਾ ਅੰਤੁ ਨਹੀਂ ਪਾਇ ਸਕਤੀ, ਭਾਵ ਸੇ ਤਿਸ ਬਿਅੰਤ ਕਾ ਕੋਈ ਅੰਤੁ ਨਹੀਂ ਪਾਇ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਜੀਵ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦੇ, ਜਿਵੇਂ ਸਮੁੰਦਰ ਦੇ) ਪਾਣੀ ਦੀਆਂ ਮੱਛੀਆਂ (ਸਮੁੰਦਰ ਦਾ) ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਹਿ ਮੀਨ = ਜਲ ਦੀਆਂ ਮੱਛੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puedo ni imaginarme qué tan Profundo y Vasto eres."