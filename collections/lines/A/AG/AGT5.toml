[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਾਤਿ ਕਰਿ ਮਣੀਏ ਸਾਜੇ; ਕਾਚੈ ਤਾਗਿ ਪਰੋਹੀ ॥"
page = 609
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In various ways, the Lord has fashioned the beads and has strung them on a frail thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਸੁਆਮੀ ਨੇ (ਜੀਵ ਰੂਪੀ) ਮਣਕੇ ਬਣਾਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਮਜ਼ੋਰ ਧਾਗੇ ਵਿੱਚ ਗੁੰਦ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In various ways, the Lord has fashioned the beads, and strung them on a slender thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂ ਪੰਖੀ ਮਾਨੁਖ ਦੇਵਤਾ ਰੂਪ ਸਰੀਰ ਏਹੁ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਮਣਕੇ ਰਚ ਕਰ ਕੇ ਔ ਪ੍ਰਾਣੋਂ ਰੂਪ ਕਾਚੇ ਤਾਗੇ ਮੇਂ ਪੁਰੋਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਪਰਮਾਤਮਾ ਨੇ ਤੇਰੇ ਸਾਰੇ ਅੰਗ) ਮਣਕੇ ਬਣਾਏ ਹਨ; (ਪਰ ਸੁਆਸਾਂ ਦੇ) ਕੱਚੇ ਧਾਗੇ ਵਿਚ ਪਰੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con millones de formas el Señor ha creado a Sus criaturas;"