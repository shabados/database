[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ; ਸਹਜੇ ਗੁਣ ਰਵੀਜੈ ॥"
page = 565
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Lord Master's praise in poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਡੋਲਤਾ ਅੰਦਰ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Hail! Hail! Chant His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸਰ (ਵਾਹੁ ਵਾਹੁ) ਧੰਨ ਹੈ ਧੰਨ ਹੈ ਐਸੇ ਕਹਿ ਕਰ ਕੇ (ਸਹਜੇ) ਸਾਂਤੀ ਪੂਰਬਕ ਹਰਿ ਗੁਣੋਂ ਮੇਂ ਰਮਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਸਹਜੇ = ਸਹਿਜ ਹੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹੀ। ਰਵੀਜੈ = ਰਵਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Expresa con tu ser la Alabanza del Señor en el Estado de Equilibrio."