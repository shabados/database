[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੇ; ਦੇਵੀ ਸਭਿ ਦੇਵਾ ॥"
page = 227
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon has deluded all gods and goddesses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਹਨੀ ਲੇ ਸਾਰੇ ਦੇਵੀ ਦੇਵਤਿਆਂ ਨੂੰ ਫਲ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the gods and goddesses are enticed by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਦੇਵੀ ਔਰ ਦੇਵਤਾ ਸਭੀ ਮਾਇਆ ਕਰ ਮੋਹਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵੀਆਂ ਤੇ ਦੇਵਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ (ਇਹੀ ਹੈ ਆਤਮਕ ਮੌਤ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También los dioses y las diosas son tentados por Maya,"