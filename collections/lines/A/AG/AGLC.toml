[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਪ੍ਰਭੁ; ਤਿਨ ਹੀ ਪਾਇਆ ॥੪॥੧੦॥੧੫॥"
page = 805
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone attains Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he alone finds God, the treasure of virtue. ||4||10||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਕੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਤਿਸ ਨੇ ਹੀ ਪਾਇਆ ਹੈ॥੪॥੧੦॥੧੫॥☬ਗੋਬਿੰਦ ਗੁਰੂ ਕਾ ਇਸ ਜੀਵ ਪਰ ਉਪਕਾਰ ਦਿਖਲਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੇ ਹੀ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ (ਦਾ ਮਿਲਾਪ) ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੪॥੧੦॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, ਉਸ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ} ॥੪॥੧੦॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene de Ti el Tesoro de todo lo Bueno.(4-10-15)"