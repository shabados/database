type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਪਛਾਨਹੁ ॥੯੫੨॥"
page = 774

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Nishi-charnan”, add the words “Satchar-nayak-shatru” and recognize the names of Tupak.952."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੫੨॥"