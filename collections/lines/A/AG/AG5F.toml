[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਹਣੀਆਂ ਇੰਦ੍ਰਾਪੁਰੀ; ਅਪਛਰਾਂ ਸੁਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Chaste nymphs of Indralok (the abode of Indr, the Vedic god),"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰਪੁਰੀ (ਸੁਰਗ) ਦੀਆਂ ਮੋਹਤ ਕਰਨ ਵਾਲੀਆਂ (ਰੰਭਾ ਉਰਵਸ਼ੀ ਨਾਮੇ) ਅਪੱਸਰਾਂ ਚੰਗੇ ਆਚਾਰ ਵਾਲੀਆਂ।"