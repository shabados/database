[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੜਾ ਪਿੰਗੁਲਾ ਅਉਰ ਸੁਖਮਨਾ; ਤੀਨਿ ਬਸਹਿ ਇਕ ਠਾਈ ॥"
page = 974
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The left wind-pipe, the right wind-pipe and the central one; These three abide in one place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੱਬੀ ਹਵਾ ਦੀ ਨਾੜੀ, ਸੱਜੀ ਹਵਾ ਦੀ ਨਾੜੀ ਅਤੇ ਵਿਚਕਾਰਲੀ; ਇਹ ਤਿੰਨੇ ਇਕ ਹੀ ਜਗ੍ਹਾ ਤੇ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The energy channels of the Ida, Pingala and Shushmanaa: these three dwell in one place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੜਾਂ ਸਜੀ ਸੁਰ ਔ (ਪਿੰਗੁਲਾ) ਖਬੀ ਸੁਰ, ਪੁਨਾ ਸੁਖਮਨਾ- ਜਹਾਂ ਇਨ ਦੋਨੋਂ ਕਾ ਮਿਲਾਪ ਹੈ ਇਨੋਂ ਦੁਆਰੇ ਪਰਾਣ ਉਪਰ ਕੋ ਗਵਨ ਕਰਤੇ ਹੈਂ। ਸੋ ਇਹੁ ਤੀਨੋਂ ਸੁਰ (ਇਕ ਠਾਈ) ਦਸਮੇਂ ਦੁਆਰੇ ਮੇਂ ਬਸਤੇ ਹੈਂ, ਭਾਵ ਇਹੁ ਪ੍ਰਾਣ ਪਵਨ ਤਹ ਕੁੰਭਕ ਕਾਲ ਮੇਂ ਠਹਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਮੇਲ-ਅਵਸਥਾ ਵਿਚ ਅੱਪੜਿਆ ਹੈ, ਉਸ ਦੇ ਵਾਸਤੇ) ਇੜਾ, ਪਿੰਗੁਲਾ ਤੇ ਸੁਖਮਨਾ ਤਿੰਨੇ ਹੀ ਇੱਕੋ ਥਾਂ ਵੱਸਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੜਾ = ਖੱਬੀ ਨਾਸ ਦੀ ਨਾੜੀ, ਜਿਸ ਰਸਤੇ ਜੋਗੀ ਲੋਕ ਪ੍ਰਾਣਾਯਾਮ ਕਰਨ ਲੱਗੇ ਸੁਆਸ ਉਪਰ ਨੂੰ ਖਿੱਚਦੇ ਹਨ। ਪਿੰਗੁਲਾ = ਸੱਜੀ ਨਾਸ ਦੀ ਨਾੜੀ, ਜਿਸ ਰਸਤੇ ਪ੍ਰਾਣ ਉਤਾਰਦੇ ਹਨ। ਸੁਖਮਨਾ = {Skt. सुषुम्णा} ਨੱਕ ਦੇ ਉਪਰਵਾਰ ਦੀ ਨਾੜੀ ਜਿਥੇ ਪ੍ਰਾਣਾਯਾਮ ਵੇਲੇ ਪ੍ਰਾਣ ਟਿਕਾਈਦੇ ਹਨ। ਤੀਨਿ = ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨਾ ਤਿੰਨੇ ਹੀ ਨਾੜੀਆਂ। ਇਕ ਠਾਈ = ਇੱਕੋ ਥਾਂ (ਜਿਥੇ ਨਿਰੰਜਨ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde Ida, Pingala y Shushmana convergen,"