[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਇਰ ਕੀ ਪੁਤ੍ਰੀ; ਬਿਦਾਰਿ ਗਵਾਈ ॥"
page = 230
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon the daughter of Ocean they have beaten to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਦੀ ਬੇਟੀ, ਮਾਇਆ, ਉਨ੍ਹਾਂ ਨੇ ਕੁੱਟ ਕੇ ਮਾਰ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the daughter of the ocean, has been slain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਇਰ) ਸਾਮੁਦ੍ਰ ਕੀ ਪੁਤ੍ਰੀ ਮਾਇਆ (ਬਿਦਾਰਿ) ਮਾਰ ਕਰ ਕੇ ਗੁਵਾਈ ਹੈ; ਵਾ (ਬਿਦਾਰਿ) ਜਾਗ ਕਰ ਅਰਥਾਤ ਖਬਰਦਾਰ ਹੋ ਕਰ ਗਵਾਈ ਹੈ; ਵਾ ਜੋ ਲੋਕੋਂ ਕੇ ਮਾਰਨੇ ਵਾਲੀ ਹੈ, ਸੋ ਗਵਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਉਸ ਨੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕੱਟ ਕੇ ਪਰੇ ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre y se sobrepone a Maya, la ilusión."