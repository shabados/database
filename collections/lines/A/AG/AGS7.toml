[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖ ਅਨੇਕ; ਅਗਨਿ ਨਹੀ ਬੁਝੈ ॥"
page = 266
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By adopting various religious garbs the fire is not extinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਧਾਰਮਕ ਭੇਸ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਅੱਗ ਮਾਤ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wearing various religious robes, the fire is not extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਭੇਖੋਂ ਕੇ ਧਾਰਨੇ ਸੇ ਇਹੁ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ (ਧਾਰਮਿਕ) ਭੇਖ ਕੀਤਿਆਂ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਨਹੀਂ ਬੁੱਝਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ataviarse con distintos hábitos no ha de calmar la fiebre del corazón."