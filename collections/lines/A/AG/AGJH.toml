[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਕਹੀਐ ਗੁਰ ਭਾਇ ॥"
page = 796
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding in the Guru's will, the Lord's ineffable discourse is described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਵਸਦ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੀ ਅਕਹਿ ਵਾਰਤਾ ਵਰਣਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unspoken Speech is spoken, by the Will of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰਾਂ ਮੇਂ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ (ਅਕਥ) ਵਾਹਿਗੁਰੂ ਕੀ ਹੀ ਕਥਾ ਕੌ ਸਦਾ ਉਚਾਰਨ ਕਰੀਏ, ਕਿਆ ਹਰੀ ਗੁਰ ਅਵਤਾਰੋਂ ਕੀ ਲੀਲਾ ਕੋ ਬਰਨਨ ਕਰਨਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਰਿਹਾਂ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥੁ = ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ। ਅਕਥ ਕਥਾ = ਬੇਅੰਤ ਗੁਣਾਂ ਨਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਗੱਲ। ਕਹੀਐ = ਆਖੀ ਜਾ ਸਕਦੀ ਹੈ। ਭਾਉ = ਪ੍ਰੇਮ। ਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ। ਗੁਰ ਭਾਇ = ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜਿਆਂ।"

