[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਕਬਜ ਕਬਜਾ; ਕਾਦਰੋ. ਦੋਜਕ ਸਜਾਇ ॥੨॥"
page = 723
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Restrain thy heart, otherwise seizing thee, the Omnipotent Lord shall punish thee in hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰ, ਨਹੀਂ ਤਾਂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਸਾਈਂ ਤੈਨੂੰ ਪਕੜ ਕੇ ਨਰਕ ਵਿੱਚ ਡੰਡ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So control your urges, or else you will be seized by the Lord, and thrown into the tortures of hell. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਬਜ) ਮਾਇਆ ਨੇ ਇਸ ਜੀਵ ਕਾ ਦਿਲ ਪਰਮੇਸਰ ਦੀ ਤਰਫੋਂ ਰੋਕ ਲੀਆ ਹੈ ਅਰਥਾਤ ਖੈਂਚ ਲੀਆ ਹੈ, ਇਸ ਤੇ ਇਸ ਜੀਵ ਕੋ (ਕਾਦਰੋ ਦੋਜਕ ਸਜਾਇ) ਕਰਤਾ ਪੁਰਖ ਨਰਕ ਕੀ ਸਜਾਇ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਦਿਲ ਉਤੇ (ਮਾਇਆ ਦਾ) ਮੁਕੰਮਲ ਕਬਜ਼ਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਇਸ ਨੂੰ ਦੋਜ਼ਕ ਦੀ ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "usurpando lo que pertenece a otro. Contén tu mente, oh hombre, o Dios te va a quemar en el fuego de la oscuridad de tu conciencia. (2)"