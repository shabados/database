[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ ਸਚੁ ਪਾਈਐ; ਗੁਰਮੁਖਿ ਸਦਾ ਨਿਰੋਧੁ ॥੩॥"
page = 19
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their secular avocations come to an end and die down their pride, worldly attachments yearning for wealth and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਦੁਨਿਆਵੀ ਕੰਮ-ਕਾਜ ਖ਼ਤਮ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਰ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਹੰਕਾਰ, ਸੰਸਾਰੀ ਲਗਨਾਂ, ਧਨ ਦੌਲਤ ਦੀ ਲਾਲਸਾ, ਅਤੇ ਰੋਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who receive His Mercy obtain the True One. The Gurmukhs dwell forever in balanced restraint. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਬ ਮੁਖ ਗੁਰੂ ਮਿਲੇਂ, ਸਰਬ ਇੰਦ੍ਰਯੋਂ ਕੋ (ਨਿਰੋਧੁ) ਰੋਕੇਂ, ਤਬ ਸਚ ਨਾਮ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਗੁਰਮੁਖਿ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਸਦਾ ਰੋਕ ਕੇ ਰੱਖਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਉਸ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus asuntos mundanos terminan, y su orgullo se calma junto con los apegos, el enojo y  la ansiedad de riqueza. (3)"