data = "ਰਸਨਾ ਜਪੀਐ; ਏਕੁ ਨਾਮ ॥"
page = 211
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue repeat the One Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਤੂੰ ਇਕ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, chant the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਸਨਾ ਕਰ ਕੇ ਏਕ ਨਾਮ ਕੋ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੀਭ ਨਾਲ ਹਰਿ-ਨਾਮ ਜਪਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Nombre del Uno con tu lengua;"