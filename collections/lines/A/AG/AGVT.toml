data = "ਲਾਗ ਹੈ ਕਾਮ ਕੋ ॥੩੨॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them will abandon the remembrance of the name of the Lord, and will remain absorbed in sexual enjoyment.32."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਮ (ਆਦਿ ਵਿਕਾਰਾਂ) ਵਿਚ ਲਗ ਜਾਣਗੇ ॥੩੨॥"