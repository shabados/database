[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਨੰਦ ਪਰਿਯੋ ਗਿਰ ਭੂਮਿ ਬਿਖੈ; ਤਬ ਯਾਹਿ ਕਹਿਯੋ ਜਦੁਬੀਰ ਅਏ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Nand fell down on the earth, Udhava said that the hero of Yadavas had come"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਨੰਦ (ਬੇਸੁਧ ਹੋ ਕੇ) ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ, ਤਦ ਉਸ (ਊਧਵ) ਨੇ ਕਿਹਾ ਕਿ ਕ੍ਰਿਸ਼ਨ ਆ ਗਏ ਹਨ।"