[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚਾ ਹੈ ਸੁਖਦਾਤਾ ॥"
page = 1065
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord himself is the Giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਆਪ ਹੀ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਸਚਾ) ਵਾਹਿਗੁਰੂ ਸੁਖ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਾਰੇ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor Verdadero es el Dador de Paz,"