[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਬ੍ਰਹਮੇ ਬਿਸਨ ਮਹੇਸਾ ॥"
page = 1079
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva dwell upon Thee, O Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਤੇਰਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੇ ਔ ਬਿਸਨ, ਸਿਵ ਸਭ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬ੍ਰਹਮੇ ਵਿਸ਼ਨੂ ਅਤੇ ਸ਼ਿਵ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੇ = {ਬਹੁ-ਵਚਨ} ਅਨੇਕਾਂ ਬ੍ਰਹਮੇ। ਬਿਸਨ = {ਬਹੁ-ਵਚਨ}। ਮਹੇਸਾ = ਸ਼ਿਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Brahma, Vishnu y Shiva también habitan en Ti,"