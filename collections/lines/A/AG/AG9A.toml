[[content]]
asset = "VGRG"
type = "primary"
data = "ਥਲਾਂ ਅੰਦਰਿ ਅਕੁ ਉਗਵਨਿ; ਵੁਠੇ ਮੀਂਹ ਪਵੈ ਮੁਹਿ ਮੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Akk plant grows in sandy regions and during rain it falls on its face."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੇਤਲੇ ਮੈਦਾਨਾਂ ਵਿਚ ਅੱਕਾਂ ਦੇ ਬੂਟੇ ਉੱਗਦੇ ਹਨ, ਮੀਂਹ ਦੇ ਵੱਸਿਆਂ (ਮੂੰਹ ਮੋਆ=) ਮੂੰਹ ਭਾਰ ਹੋਕੇ ਝੁਕ ਪੈਂਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਮੀਂਹ ਦਾ ਪਾਣੀ ਜ਼ਹਿਰ ਲਗਦਾ ਹੈ ਅਥਵਾ ਮੁੱਢੋਂ ਹੀ ਮੌਤ ਪੈ ਜਾਂਦੀ ਹੈ)"