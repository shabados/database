[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਐਸਾ ਦਾਤਾਰੁ; ਮਨਹੁ. ਨ ਵੀਸਰੈ ॥"
page = 958
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That such Beneficent Lord, I forget not in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਐਹੋ ਜੇਹੇ ਦਾਤੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿਚੋਂ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is that Great Giver; may I never forget Him from my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਦਾਤਾਰ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਜੋ ਮੇਰੇ ਮਨ ਸੇ ਨਾ ਬੀਸਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਨ ਤੋਂ ਭੁੱਲਣਾ ਨਹੀਂ ਚਾਹੀਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benévolo es nuestro Dios, ¿por qué entonces Lo has abandonado?"