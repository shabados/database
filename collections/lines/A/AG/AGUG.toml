[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੂੜੀ ਲੇਖੁ ਮਿਟਾਇਆ; ਚਰਣੋਦਕ ਮਨੁ ਵਸਿਗਤਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eulogizing the Lord by its many a mouth could not know it. The dust of sadhu's feet has erased all debts and because of that feet-wash nectar, the mind has also come under control."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੇ ਚਰਣਾਂ ਦੀ) ਧੂੜ ਨਾਲ ਲੇਖ (ਕੁਲੇਖ) ਮਿਟ ਜਾਂਦੇ ਹਨ, ਅਰ ਚਰਣਾਂਮ੍ਰਿਤ ਲੈਣ ਨਾਲ ਮਨ ਵੱਸ ਆ ਜਾਂਦਾ ਹੈ।"