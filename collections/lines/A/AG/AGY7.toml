[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੇ ਤੇ; ਜੇ ਏਕੋ ਜਾਣੈ ॥"
page = 842
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing another, if the mortal knows but the One Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨੂੰ ਤਿਆਗ, ਜੇਕਰ ਪ੍ਰਾਣੀ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing duality, one comes to know the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜੈ ਭਾਵ ਤੇ ਰਹਤ ਹੋ ਕਰ ਜੇ ਏਕ ਸਰੂਪ ਕੋ ਜਾਣ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮਨੁੱਖ) ਇਸ ਵੱਖਰੇ ਦਿੱਸ ਰਹੇ ਜਗਤ (ਦੇ ਮੋਹ) ਤੋਂ (ਉੱਚਾ ਹੋ ਕੇ) ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no hay nadie más, ningún otro."