[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਮਹਿ; ਜੋਤਿ ਰਖੀ ਨਿਵਾਜਿ ॥"
page = 862
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who infusing His light in the dust, exalted thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਿੱਟੀ ਵਿੱਚ ਆਪਣਾ ਨੂਰ ਟਿਕਾ ਤੈਨੂੰ ਵਡਿਆਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and infused His Light into the dust;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਮਾਟੀ ਕੇ ਬੀਚ ਅਪਨੀ ਜੋਤ ਦੇ ਕੇ ਵਡਿਆਈ ਰਖੀ ਹੈ, ਭਾਵ ਸਰੀਰ ਜੜ ਕੋ ਪ੍ਰਗਾਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਸਰੀਰ ਵਿਚ (ਆਪਣੀ) ਜੋਤਿ ਰੱਖ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਟੀ ਮਹਿ = ਸਰੀਰ ਵਿਚ। ਨਿਵਾਜਿ = ਨਿਵਾਜ ਕੇ, ਨਿਵਾਜ਼ਸ਼ ਕਰ ਕੇ, ਮੇਹਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al polvo le infundió Su Luz."