[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਰਹੇ; ਪਤਿ ਕੇ ਆਚਾਰਾ ॥"
page = 221
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My actions of shame from people have left."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲੋਕ-ਲੱਜਾ ਦੇ ਕੰਮ ਜਾਂਦੇ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pursuit for worldy pride and honour is over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰਕ ਪਤਿ ਬਨਾਉਨੇ ਕੇ (ਆਚਾਰਾ) ਕਰਮ ਥੇ, ਸੋ ਜਾਤੇ ਰਹੇ। ਵਾ ਜਾਤਿ ਅਭਿਮਾਨ ਔਰ ਪਤਿ ਕੇ ਜੋ ਆਚਾਰ ਕਰਤੇ ਥੇ, ਸੋ ਭੀ ਰਹ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਤਿ-ਵਰਨ ਅਤੇ ਲੋਕ-ਲਾਜ ਦੀ ਖ਼ਾਤਰ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਧਰਮ-ਕਰਮ ਬੱਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ, ਲੋਕ-ਲਾਜ। ਆਚਾਰਾ = ਕਰਮ-ਕਾਂਡ, ਧਾਰਮਿਕ ਰਸਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este acto de Honor, perdí el sentido de mi rango social,"