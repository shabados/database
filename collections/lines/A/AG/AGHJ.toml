[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਨ ਦੇਖੀਯਤ ਤਾਜੀਅਨ ਚਢੇ ॥੨੩॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They collided with one another, being filled with great anger, and they were never seen again, riding on their horses.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਪਿਛੋਂ ਘੋੜੇ ਉਤੇ ਚੜ੍ਹਿਆ ਹੋਇਆ ਕੋਈ ਵੀ ਨਹੀਂ ਸੀ ਦਿਸ ਰਿਹਾ ॥੨੩॥"