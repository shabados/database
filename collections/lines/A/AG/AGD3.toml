[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮਿਲੇ ਸੁਆਮੀ ਸੁਖਹਗਾਮੀ; ਇਛ ਮਨ ਕੀ ਪੁੰਨੀਆ ॥"
page = 1312
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Lord, the Harbinger of peace, has met with me and my mind's desire are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦਾ ਹਲਕਾਰਾ ਵਾਹਿਗੁਰੂ ਸਾਂਈਂ, ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਤੇ ਮੇਰੇ ਚਿੱਤ ਦੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, my Lord and Master, the Bringer of peace, has met me, and the desires of my mind are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸੁਖੋਂ ਮੇਂ ਗਮਨ ਕਰਨੇ ਵਾਲੇ ਸੁਆਮੀ ਮਿਲੇ ਹੈਂ ਔਰ ਮਨ ਕੀ ਇਛਾ ਸਭ ਪੂਰਨ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਦੇਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਜੀ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਮਿਲ ਪੈਂਦੇ ਹਨ, (ਉਸ ਦੇ) ਮਨ ਦੀ (ਹਰੇਕ) ਇੱਛਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਮਿਲੇ = ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪਏ। ਸੁਖਹਗਾਮੀ = ਸੁਖ ਅਪੜਾਣ ਵਾਲੇ। ਇਛ = ਇੱਛਾ। ਪੁੰਨੀਆ = ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, mi Señor y Maestro, el Dador de Paz me ha encontrado y los deseos de mi mente han sido satisfechos."