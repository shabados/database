[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੁ ਦੁਸਟੁ; ਜਾ ਕੈ ਏਕ ਸਮਾਨੈ ॥"
page = 236
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With him a friend and a foe are alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਲਈ ਦੋਸਤ ਅਤੇ ਦੁਸ਼ਮਨ ਇਕ ਬਰਾਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friend and foe are one and the same to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਔਰ ਸਤ੍ਰੂ ਜਿਸ ਕੇ ਏਕ ਸਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਮਿੱਤਰ ਤੇ ਵੈਰੀ ਇਕੋ ਜਿਹਾ ਜਾਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces él considera igual a los amigos y a los enemigos,"