[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ; ਹੋਇ ਉਧਾਰ ॥੨॥"
page = 804
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting with the saints' congregation, man is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਬੰਦਾ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "joining the Saadh Sangat, the Company of the Holy, one is saved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤਾਂ ਕੇ ਸੰਗ ਮਿਲਨੇ ਕਰ ਹੀ ਇਸ ਸੰਸਾਰ ਤੇ ਉਧਾਰ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ (ਹੀ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ-ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਉਧਾਰ = ਪਾਰ-ਉਤਾਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es sólo cuando uno encuentra a los Santos que uno es salvado.(2)"