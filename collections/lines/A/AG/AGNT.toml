[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ; ਭਗਤਿ ਪਾਏ ਜਨੁ ਸੋਇ ॥੩॥"
page = 159
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person, who dies of the Divine Word, achieves Master's devotional worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਜੋ ਰੱਬੀ ਕਲਾਮ ਨਾਲ ਮਰਦਾ ਹੈ, ਮਾਲਕ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who dies in the Word of the Shabad, obtains devotional worship. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਭਗਤੀ ਕੋ ਪ੍ਰਾਪਤ ਹੋਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਾ-ਭਾਵ ਵਲੋਂ, ਹਉਮੈ ਵਲੋਂ) ਮਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰੈ = ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮਰਦਾ ਹੈ। ਸੋਇ = ਉਹ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que muere por la Palabra del Shabd obtiene la Verdad del Señor. (3)"