[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੂਰਾ ਕੁਲਵੰਤੁ ਸੋਇ; ਜਿਨਿ ਭਜਿਆ ਭਗਵੰਤੁ ॥"
page = 300
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the hero, and he is of high family, who has meditated on the Fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸੂਰਮਾ ਅਤੇ ਓਹੀ ਉਚੇ ਖਾਨਦਾਨ ਦਾ ਹੈ, ਜਿਸ ਨੇ ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are spiritual heros, of noble birth, who vibrate upon the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋਈ ਸੂਰਬੀਰ ਹੈ ਔਰ ਕੁਲੀਨ ਭੀ ਸੋਈ ਹੈ, ਜਿਸ ਨੇ ਭਗਵੰਤ ਕੋ ਜਪਿਆ ਹੈ॥☬ਜੇ ਕਹੇ ਸਿਮਰਨੇ ਕਾ ਅਧਿਕਾਰ ਕਿਸ ਕੋ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰ ਸਕਣ ਵਾਲਾ ਅਸਲ) ਸੂਰਮਾ ਹੈ; ਉਹੀ ਉੱਚੀ ਕੁਲ ਵਾਲਾ ਹੈ; ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਵਾਲਾ ਹੈ; ਜਿਸ (ਮਨੁੱਖ) ਨੇ ਭਗਵਾਨ ਦਾ ਭਜਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = (ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰ ਸਕਣ ਵਾਲਾ) ਸੂਰਮਾ। ਕੁਲਵੰਤੁ = ਉੱਚੀ ਕੁਲ ਵਾਲਾ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ ਨੇ)। ਭਗਵੰਤੁ = ਭਗਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es prestigiado y de alta casta."