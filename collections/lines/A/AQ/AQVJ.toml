[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਬਾਨੀ ਲਿਖ ਪੋਥੀ ਬਾਂਧਿ ਰਾਖੀਅਤ; ਮਿਲ ਗੁਰਸਿਖ ਪੜਿ ਸੁਨਿ ਲਿਵ ਲਾਈਐ ।੫੬੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly Gurbani is written in a book form, it is bound and preserved. But when the Sikhs of Guru assemble in a congregation, that book is read and heard and it helps one attach the mind in the holy feet of the Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਗੁਰਬਾਣੀ ਦੀਆਂ ਪੋਥੀਆਂ ਲਿਖਕੇ ਜਿਲਦ ਬੰਨ੍ਹ ਕੇ ਰਖੀਦੀਆਂ ਹਨ, ਪਰ ਗੁਰਸਿੱਖਾਂ ਦੇ ਮਿਅਣ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੜ੍ਹੀ ਸੁਣੀਦਾ ਹੈ ਤਾਂ ਪ੍ਰਮਾਤਮਾ ਨਾਲ ਲਿਵ ਲਾਈਦੀ ਹੈ ॥੫੬੨॥"