[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਭਾਨੀ; ਤਾਂ ਰੰਗਿ ਗੁਲਾਲ ॥"
page = 384
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am pleasing to my darling, therefore I have assumed tulip-red dye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹਾਂ, ਇਸ ਲਈ ਮੇਰੀ ਪੋਸਤ ਦੇ ਫੁੱਲ ਵਰਗੀ ਰੰਗਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am pleasing to my Beloved, and so I am imbued with the deep red color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਯਾਰੇ ਕੋ ਭਾਈ ਹੈਂ ਤੌ ਤੇਰੇ ਕੋ ਸਘਨ ਅਨੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ! ਮੈਂ) ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗ ਗਈ ਹਾਂ, ਤਾਹੀਏਂ, ਮੈਂ ਗੂੜ੍ਹੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਗਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi Señor me amó, me volví bella, y entonces,"