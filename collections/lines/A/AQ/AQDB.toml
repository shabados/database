[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰੁ ਕਰਤਾ ਜੀ; ਤੁਧੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 348
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Primal Being, the most exalted Creator, none else is as great as Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਾਪੂਰਬਲੀ ਹਸਤੀ, ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਸਿਰਜਣਹਾਰ ਹੈਂ। ਤੈਡੇਂ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Primal Being, the Unrivalled Creator Lord; there is no other as Great as You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਖੁ! ਤੂੰ  ਸਭ ਕੀ ਆਦਿ ਹੈਂ ਅਰ (ਅਪਰੰਪਰੁ) ਚੀਟੀ ਤੇ ਬ੍ਰਹਮਾ ਪ੍ਰਯੰਤ ਸਭ ਕਾ ਕਰਤਾ ਹੈਂ ਤੇਰੇ ਜੇਡਾ ਵੱਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਦਾ ਮੂਲ ਹੈਂ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਬੇਅੰਤ ਹੈਂ, ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਅ-ਪਰੰਪਰ, ਜਿਸ ਦਾ ਪਰਲੇ ਤੋਂ ਪਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ, ਬੇਅੰਤ। ਜੇਵਡੁ = ਜੇਡਾ, ਬਰਾਬਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Ser Primordial, el Señor Creador Sin Rival, no hay nadie tan Grandioso como Tú."