[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਕਾਰਣਿ. ਬੇਦ ਬ੍ਰਹਮੈ ਉਚਰੇ; ਸੰਕਰਿ ਛੋਡੀ ਮਾਇਆ ॥"
page = 1328
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For whose sake Brahma uttered the Vedas and Shiva forsaken mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਵਾਸਤੇ ਬ੍ਰਹਮੇ ਨੇ ਵੇਦ ਉਚਾਰਨ ਕੀਤੇ ਅਤੇ ਸ਼ਿਵਜੀ ਨੇ ਮੋਹਨੀ ਦਾ ਤਿਆਗ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For His sake, Brahma uttered the Vedas, and Shiva renounced Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਵਾਸਤੇ ਬ੍ਰਹਮਾ ਜੀ ਨੇ ਬੇਦ ਉਚਾਰਣ ਕਰੇ ਹੈਂ ਔਰ (ਸੰਕਰਿ) ਸਿਵਜੀ ਨੇ ਮਾਇਆ ਕਾ ਤਿਆਗ ਕੀਆ ਹੈ, ਭਾਵ ਇਹ ਅਤੀਤ ਭੇਸ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਖ਼ਾਤਰ ਬ੍ਰਹਮਾ ਨੇ ਵੇਦ ਉਚਾਰੇ, ਤੇ ਸ਼ਿਵ ਜੀ ਨੇ ਦੁਨੀਆ ਦੀ ਮਾਇਆ ਤਿਆਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por su propio bien Brahma recitó los Vedas y Shiva renunció a Maya."