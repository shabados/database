[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁ ਈਂ ਦਸਤਗੀਰ ਅਸਤ ਦਰ ਮਾਦਗਾ ॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the guide of us who are trodden,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ! ਤੂੰ ਦੁਖਾਂ ਅੰਦਰ ਹੱਥ ਪਕੜਨ ਵਾਲਾ (ਸਹਾਇਕ) ਹੈਂ।"