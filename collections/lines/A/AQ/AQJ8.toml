[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਰਦੇਉ; ਮਿਟਿ ਗਏ ਭੈ ਦੂਰੇ ॥੧॥"
page = 132
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering and thinking of the bright Guru dread is effaced and dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਤੇ ਧਿਆਨ ਕਰਨ ਦੁਆਰਾ ਡਰ ਨਾਸ ਤੇ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on the Divine Guru, one's fears are erased and dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰਾ ਮਨ ਤਨ ਕਰ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਭੈ ਦੂਰ ਹੋਇ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਵੱਡੇ ਅਕਾਲਪੁਰਖ ਨੂੰ ਸਿਮਰ ਸਿਮਰ ਕੇ ਸਾਰੇ ਡਰ ਸਹਮ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el Ser Supremo, nuestros miedos son disipados.  (1)"