[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਮੰਦਰ; ਸੁੰਦਰ ਨਾਰੀ ॥"
page = 659
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lofty, are Thine palaces, and beauteous Thine brides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੇ ਹਨ ਤੇਰੇ ਮਹਿਲ ਅਤੇ ਸੁਹਣੀਆਂ ਤੇਰੀਆਂ ਪਤਨੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your palaces are lofty, and your brides are beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਚੇ ਮੰਦਰ ਔ ਸੁੰਦਰ ਇਸਤ੍ਰੀਓਂ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਉੱਚੇ ਉੱਚੇ ਮਹਲ ਮਾੜੀਆਂ ਤੇ ਸੁੰਦਰ ਇਸਤ੍ਰੀ (ਦਾ ਮਾਣ ਕਰਦਾ ਹੈਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grandes son nuestras mansiones, bellas nuestras esposas,"