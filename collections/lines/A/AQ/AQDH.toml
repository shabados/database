[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੋ ਦਲ ਗਯੋ, ਤਿਨ ਸੋ; ਸੁ ਸੋਊ ਛਿਨ ਮੈ ਜਮ ਲੋਕ ਪਠਾਯੋ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Bhumasura came to know that Krishna has killed the demon Mur and has also destroyed all his army in an instant,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਵੀ ਜਿਤਨਾ ਦਲ ਉਨ੍ਹਾਂ ਨਾਲ ਗਿਆ ਸੀ, ਉਸ ਨੂੰ ਵੀ ਇਕ ਛਿਣ ਵਿਚ ਯਮਲੋਕ ਭੇਜ ਦਿੱਤਾ ਹੈ।"