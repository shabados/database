[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਕੋਟਿ ਅਸੰਖ ਉਧਾਰੇ ॥"
page = 1024
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, countless millions are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਅਣਗਿਣਤ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh saves countless millions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੁਖ ਰੂਪੁ ਗੁਰੂ ਨੇ ਕਈ ਕ੍ਰੋੜ ਤਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਕ੍ਰੋੜਾਂ ਤੇ ਅਸੰਖਾਂ ਜੀਵਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia, millones de seres son salvados y liberados."