[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਾਹੂ ਕੋ ਚੇਰੋ ਹੋਵਤ; ਠਾਕੁਰ ਹੀ ਪਹਿ ਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1215
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is some one's servant, he goes to his Master alone in need. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਨੌਕਰ ਹੁੰਦਾ ਹੈ, ਉਹ ਲੋੜ ਵੇਲੇ ਆਪਣੇ ਮਾਲਕ ਕੋਲ ਹੀ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is a chaylaa (a servant) goes only to his Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜੋ ਪੁਰਸ਼ ਕਿਸੀ ਕਾ ਸੇਵਕ ਹੋਤਾ ਹੈ ਵਹੁ ਅਪਨੇ (ਠਾਕੁਰ) ਸ੍ਵਾਮੀ ਪਾਸ ਹੀ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਕਿਸੇ ਦਾ ਸੇਵਕ ਹੁੰਦਾ ਹੈ, (ਉਹ ਸੇਵਕ ਆਪਣੇ) ਮਾਲਕ ਪਾਸ ਹੀ (ਲੋੜ ਪਿਆਂ) ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਕੋ = ਕਿਸੇ ਦਾ। ਚੇਰੋ = ਸੇਵਕ, ਨੌਕਰ। ਠਾਕੁਰ = ਮਾਲਕ। ਪਹਿ = ਪਾਸ, ਕੋਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el sirviente sólo va a Su Maestro cuando tiene necesidad. (1-Pausa)"