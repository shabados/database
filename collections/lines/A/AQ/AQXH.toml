[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਗੁਣ ਨਿਧਾਨੁ ਪਾਇਆ; ਤਿਸ ਕੀ. ਕੀਮ ਨ ਪਾਈ ॥"
page = 65
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru I have obtained the treasure of excellence and Its worth cannot be appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਤੇ ਇਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, I have found the Treasure of Excellence. Its value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਗੁਰਮੁਖਿ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਕਰ (ਗੁਣ ਨਿਧਾਨੁ) ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ। ਭਾਵ ਏਹ ਕਿ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣ ਕਰ ਵਾਹਿਗੁਰੂ ਕਾ ਸਰੂਪ ਹੀ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ, ਉਸ (ਦੀ ਸੋਭਾ) ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਸਰਨ ਪੈ ਕੇ। ਗੁਣ ਨਿਧਾਨੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ। ਤਿਸ ਕੀ = {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਕੀਮ = ਕੀਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero, uno recibe el Tesoro de Bondad. Más allá de todo valor está el Tesoro del Señor."