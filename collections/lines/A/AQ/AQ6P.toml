[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੀ ਬਿਆਧਿ. ਸਰਬ ਸੁਖ ਹੋਏ; ਹਰਿ ਗੁਣ ਸਦਾ ਬੀਚਾਰਿ ॥੧॥"
page = 500
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The calamity is over there is joy all round and we ever ponder over God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸੀਬਤ ਟਲ ਗਈ ਹੈ, ਸਾਰੀ ਪਾਸੀਂ ਖੁਸ਼ੀ ਹੈ ਅਤੇ ਅਸੀਂ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease is over, and there is joy all around; we ever contemplate the Glories of God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਬਿਆਧੀ ਮਿਟਿ ਗਈ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ ਔਰ ਹਰਿ ਕੇ ਗੁਣ ਨਿਤ ਬਿਚਾਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਮਨ ਵਿਚ ਟਿਕਾ ਕੇ ਹਰੇਕ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਸੁਖ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਧਿ = ਰੋਗ, ਬੀਮਾਰੀ। ਬੀਚਾਰਿ = ਵਿਚਾਰੇ, ਸੋਚ = ਮੰਡਲ ਵਿਚ ਟਿਕਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estamos todos en Dicha y vivimos siempre alabando al Señor. (1)"