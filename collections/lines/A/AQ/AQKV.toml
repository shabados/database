[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜੇ ਦੂਤ ਸੰਘਟਿ; ਢੇਰੀ ਢਾਹੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the five evil propensities, should be decimated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਹੀ ਦੂਤਾਂ ਨੂੰ ਘੇਰਕੇ (ਉਨ੍ਹਾਂ ਦੀ) ਢੇਰੀ ਢਾਹ ਦੇਈਏ।"