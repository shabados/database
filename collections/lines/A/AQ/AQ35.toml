[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਛੁ ਬਿਗਰਿਓ ਨਾਹਿਨ; ਅਜਹੁ ਜਾਗ ॥੧॥ ਰਹਾਉ ॥"
page = 1187
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing has been spoiled yet. Wake thou up even now. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜੇ ਕੁਝ ਵਿਗੜਿਆ ਨਹੀਂ। ਤੂੰ ਅਜੇ ਭੀ ਜਾਗ ਪਓ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing has been lost yet - there is still time to wake up! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤਕ ਕੁਛ ਬਿਗੜਾ ਨਹੀਂ ਹੈ ਅਬੀ ਭੀ ਜਾਗ, ਭਾਵ ਅਵਿਦ੍ਯਾ ਨਿੰਦ੍ਰਾ ਸੇ ਸੁਚੇਤ ਹੋਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਹੀ ਸਿਆਣਾ ਬਣ, (ਤੇ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ। ਜੇ ਬਾਕੀ ਦੀ ਉਮਰ ਸਿਮਰਨ ਵਿਚ ਗੁਜ਼ਾਰੇਂ, ਤਾਂ ਭੀ ਤੇਰਾ) ਕੁਝ ਵਿਗੜਿਆ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹਿਨ = ਨਹੀਂ। ਅਜਹੁ = ਹੁਣ ਭੀ। ਜਾਗੁ = ਸੁਚੇਤ ਹੋ, ਸਿਆਣਾ ਬਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún así, todavía hay tiempo para ti, mantente alerta. (1-Pausa)"