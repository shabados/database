[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਦਾਸੁ ਕੀਨੋ; ਬੰਧਨ ਤੋਰਿ ਨਿਰਾਰੇ ॥"
page = 531
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing mercy, the Lord has make me His slave and, snapping my bonds, He has liberated me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਗੋਲਾ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟ ਕੇ ਮੈਨੂੰ ਆਜਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, the Lord has made me His slave; breaking my bonds, He has saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨਾ ਦਾਸ ਕਰ ਲੀਆ ਹੈ ਅਬ ਹਮੇਸ ਕੇ ਬੰਧਨ ਤੋੜ ਕਰ ਨਿਰਾਲੇ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਦਾਸ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਤੋੜ ਕੇ ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਨੋ = ਬਣਾ ਲਿਆ। ਤੋਰਿ = ਤੋੜ ਕੇ। ਨਿਰਾਰੇ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਵੱਖਰਾ (ਕਰ ਲਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Misericordia el Señor lo vuelve Su Esclavo y lo libera de todas sus amarras."