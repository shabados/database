[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ ਘਰਿ. ਸਬਦਿ ਪਤੀਣੀ; ਸਾਹੁਰੜੈ ਪਿਰ ਭਾਣੀ ॥"
page = 1111
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the parents, I am propitiated with the Name, so at my in-laws I shall be pleasing to my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੇਕੀ ਮੈਂ ਨਾਮ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋ ਗਈ ਹਾਂ ਇਸ ਲਈ ਸਹੁਰੀ ਮੈਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਚੰਗੀ ਲਗਾਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of my parents' home, I am satisfied with the Shabad; at my in-laws' home, in the world beyond, I shall be pleasing to my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਲੋਕ ਮੇਂ ਗੁਰ ਸਬਦ ਕਰ ਪਤੀਆਈ ਹੈ ਔ (ਸਾਹੁਰੜੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਪਤੀ ਕੋ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਸ ਲੋਕ ਵਿਚ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪਰਚੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਪਰਲੋਕ ਵਿਚ (ਜਾ ਕੇ) ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਭਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਈਅੜੈ = ਪੇਕੇ (ਘਰ) ਵਿਚ। ਪੇਈਅੜੈ ਘਰਿ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਲੋਕ ਵਿਚ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਪਤੀਣੀ = ਪਤੀਜੀ ਰਹੀ। ਸਾਹੁਰੜੈ = ਪਰਲੋਕ ਵਿਚ। ਪਿਰ ਭਾਣੀ = ਪਿਰ ਨੂੰ ਭਾ ਗਈ, ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਚੰਗੀ ਲੱਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la casa de los padres, la novia se inmerge en la Palabra y en la casa de los suegros de ella, el Consorte le ofrece Su Amor."