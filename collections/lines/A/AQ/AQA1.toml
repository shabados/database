data = "ਸੂਤੁ ਪਾਇ; ਕਰੇ ਬੁਰਿਆਈ ॥"
page = 951
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting on the thread, he commits sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਝੂ ਪਾ ਕੇ ਉਹ ਪਾਪ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He puts on the thread, but does evil deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਤ ਕੋ ਪਾਇ ਕਰ ਬੁਰਿਆਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖ ਜਨੇਊ ਤਾਂ ਪਾ ਲੈਂਦਾ ਹੈ, ਪਰ) ਜਨੇਊ ਪਾ ਕੇ ਭੀ ਮੰਦ-ਕਰਮ ਕਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sigue haciendo maldades,"