[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਸਾਚੀ ਖਸਮ ਰਜਾਇ ॥"
page = 62
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Soul! just is the will of the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਮਾਲਕ ਦਾ ਭਾਣਾ ਬਿਲਕੁਲ ਠੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, the Will of our Lord and Master is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਖਸਮ) ਵਾਹਗੁਰੂ ਕੀ ਆਗਿਆ ਸਚੀ ਹੈ ਭਾਵ ਯਹਿ ਕਿ ਅਮੇਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਸਹੀ ਕਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, sométete a la Voluntad del Maestro."