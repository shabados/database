[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਤ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦਇਆ ਪ੍ਰਭ; ਜਨ ਨਾਨਕ. ਦਾਸ ਦਸਾਏ ॥੪॥੮॥"
page = 1205
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whomsoever, the Lord merciful to the meek, is compassionate, becomes the slave of His slaves, O servant Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਤੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਦਇਆਵਾਨ ਹੈ, ਉਹ ਉਸ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੌ ਜਾਂਦਾ ਹੈ, ਹੇ ਨੋਕਰ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, unto whom the Merciful Lord is kind - O servant Nanak, he is the slave of God's slaves. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦੀਨੋਂ ਕਾ ਦਿਆਲ ਪ੍ਰਭ ਜਿਸ ਪੁਰ ਕਿਰਪਾਲ ਹੋਤਾ ਹੈ, ਸੋ ਜਨ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੋਤਾ ਹੈ॥੪॥੮॥☬ਪਰਮੇਸ਼ਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਆਨੰਦ ਔਰ ਤਿਸ ਕੀ ਔਰ ਕੋ ਪ੍ਰੀਖਿਆ ਨ ਹੋਣੀ। ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਿਸ ਉੱਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ ਲੈਂਦਾ ਹੈ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se convierte en el Esclavo de los Esclavos del Señor, si el Dios de los pobres les muestra Su Compasión. (4-8)"