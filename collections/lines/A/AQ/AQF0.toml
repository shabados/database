[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਮੈ ਤੁਮ ਸੋ ਨ੍ਰਿਪ, ਕਹਿਯੋ; ਬਾਤ ਅਬ ਵਹੈ ਲਹੀ ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘My Raja, as I told you, it did transpire that way."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਕਿਹਾ ਸੀ, ਹੁਣ ਉਹੀ ਗੱਲ (ਤੁਸੀਂ) ਵੇਖੀ ਹੈ।"