[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he runs about for the sake of riches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਧਨ ਦੌਲਤ ਦੇ ਵਾਸਤੇ ਭੱਜ ਦੌੜ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he runs around for the sake of Maya and riches,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਏਹ ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਇਹ ਮਨੁੱਖ ਮਾਇਆ ਦਾ ਮੁਥਾਜ ਹੋ ਕੇ (ਹਰ ਪਾਸੇ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵੈ = ਦੌੜਦਾ ਹੈ। ਅਰਥੀ = ਲੋੜਵੰਦ (ਹੋ ਕੇ), ਮੁਥਾਜ।"

