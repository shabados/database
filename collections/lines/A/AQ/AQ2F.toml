[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੀਤ ਧਨੁਖ ਕਰਿ ਸੋਭ; ਮਾਨ ਰਤਿ ਪਤਿ ਕੋ ਟਾਰੇ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having fixed the yellow banner on his chariot, he is the smasher of the pride of the god of love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੀਲਾ ਧਨੁਸ਼ ਹੱਥ ਵਿਚ ਸ਼ੋਭਦਾ ਹੈ ਅਤੇ ਕਾਮਦੇਵ ਦਾ ਮਾਨ ਦੂਰ ਕਰਦਾ ਹੈ।"