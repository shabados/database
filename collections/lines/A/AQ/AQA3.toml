[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਮਾਰਗਿ; ਇਹੁ ਜਾਤ ਇਕੇਲਾ ॥"
page = 264
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the way on which this man goes all alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਉਤੇ ਇਹ ਇਨਸਾਨ ਕੱਲਮਕੱਲਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon that path where you must go all alone,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਮ ਮਾਰਗ ਮੇਂ ਇਹ ਜੀਵ ਏਕਲਾ ਹੀ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹਨੀਂ ਰਾਹੀਂ ਇਹ ਜੀਵ ਇਕੱਲਾ ਜਾਂਦਾ ਹੈ, (ਭਾਵ, ਜ਼ਿੰਦਗੀ ਦੇ ਜਿਨ੍ਹਾਂ ਝੰਬੇਲਿਆਂ ਵਿਚ ਇਸ ਚਿੰਤਾਤੁਰ ਜੀਵ ਦੀ ਕੋਈ ਸਹੈਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਮਾਰਗ = ਜਿਨ੍ਹਾਂ ਰਸਤਿਆਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Naam, el Nombre del Señor te confortará"