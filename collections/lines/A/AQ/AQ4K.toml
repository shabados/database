[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਪ੍ਰਗਾਸੁ. ਪੇਖਿ ਪ੍ਰਭ ਕੀ ਸੋਭਾ; ਜਤ ਕਤ ਪੇਖਉ. ਆਹਿਓ ॥੧॥"
page = 1299
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's glory, my mind is illumined. Wherever I see there He the Lord is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਪ੍ਰਭਤਾ ਵੇਖ, ਮੇਰਾ ਮਨ ਰੋਸ਼ਨ ਹੋ ਗਿਆ ਹੈ। ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਉਹ ਸੁਆਮੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is enlightened, gazing upon the Glory of God. Wherever I look, there He is. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸੋਭਾ ਕੋ ਦੇਖ ਕਰ ਮਨ ਮੇਂ ਪ੍ਰਗਾਸ ਹੂਆ ਹੈ ਔਰ ਜਹਾਂ ਕਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤੂੰ ਹੀ (ਆਹਿਓ) ਪ੍ਰਤਖ੍ਯ ਭਾਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਵੇਖ ਕੇ (ਮੇਰੇ) ਮਨ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ। ਮੈਂ ਜਿਧਰ ਕਿਧਰ ਵੇਖਦਾ ਹਾਂ, (ਮੈਨੂੰ ਉਹ ਹਰ ਪਾਸੇ) ਮੌਜੂਦ (ਦਿੱਸਦਾ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ। ਪ੍ਰਗਾਸੁ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਸੋਭਾ = ਵਡਿਆਈ। ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਆਹਿਓ = ਮੌਜੂਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se ha iluminado observando la Gloria de Dios y ahora, a dónde sea que volteo, ahí está Él. (1)"