[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂੜਉ ਠਾਕੁਰੁ ਨਾਨਕਾ; ਸਭਿ ਸੁਖ ਸਾਚਉ ਨਾਮੁ ॥੨॥"
page = 1279
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the Lord, O Nanak. All the comforts are in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਹਣਾ ਸੁਨੱਖਾ ਹੈ ਸੁਆਮੀ, ਹੇ ਨਾਨਕ! ਸਮੂਹ ਆਰਾਮ ਸੱਚੇ ਨਾਮ ਦੇ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is so beautiful, O Nanak; all comfort and peace are in the Name of the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਠਾਕੁਰ (ਰੂੜਉ) ਸੁੰਦਰ ਹੈ, ਤਿਸ ਕਾ ਸਚਾ ਨਾਮ ਸਭ ਸੁਖ ਦੇਣੇ ਵਾਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਸੱਚਾ ਨਾਮ (ਸਿਮਰਨਾ) ਹੀ ਸਾਰੇ ਸੁਖਾਂ (ਦਾ ਮੂਲ) ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂੜਉ = ਸੋਹਣਾ। ਸਭਿ = ਸਾਰੇ। ਠਾਕੁਰੁ = ਪਾਲਣਹਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor y Maestro es Bello. Oh, dice Nanak, toda Paz y Comodidad se encuentran en el Nombre del Señor Verdadero. (2)"