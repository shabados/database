[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹੋਣਠ ਮੀਟੀ ਰੱਖ ਤਾਣ ਜੋ ਉਸ ਦੇ ਭੇਤਾਣ ਤੋਣ ਜਾਨੂ ਹੋ ਸਕੇਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲਭ ਫ਼ਰੋਬੰਦ ਕਿ ਤਾ ਮਹਿਰਮਿ ਅਸਰਾਰ ਸ਼ਵੀ ।੬੧।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The nostalgia about Waaheguru bestows upon us an eternal elation;"