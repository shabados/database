[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਵਿਸਰੀ; ਕਿਉ. ਮਨੁ ਰਹੈ ਹਜੂਰਿ ॥"
page = 854
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forgets the Guru's service. How can his mind abide in the Lord's presence?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾਂ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ। ਉਸ ਦਾ ਮਨੂਆ ਕਿਸ ਤਰ੍ਹਾਂ ਸਾਈਂ ਦੀ ਹਾਜ਼ਰੀ ਵਿੱਚ ਵਸ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgets to serve the Guru; how can his mind remain in the Lord's Presence?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਇਸ ਕੋ ਗੁਰ ਕੀ ਸੇਵਾ ਵਿਸਰ ਗਈ ਹੈ ਤਬ ਗੁਰੋਂ ਕੇ ਹਜੂਰ ਇਸ ਕਾ ਮਨ ਕੈਸੇ ਹਾਜਰ ਰਹੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ (ਸਦਾ) ਭੁੱਲੀ ਰਹਿੰਦੀ ਹੈ, (ਇਸ ਵਾਸਤੇ ਉਸ ਦਾ) ਮਨ (ਪਰਮਾਤਮਾ ਦੀ) ਹਜ਼ੂਰੀ ਵਿਚ (ਕਦੇ) ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਰੀ = ਭੁੱਲ ਗਈ। ਕਿਉ ਰਹੈ = ਕਿਵੇਂ ਰਹਿ ਸਕਦਾ ਹੈ? ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਹਜੂਰਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਹਜ਼ੂਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno abandona el Servicio del Guru, ¿cómo puede la mente vivir en la Presencia del Señor?"