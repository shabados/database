type = "primary"
data = "ਛਕੰਤ ਰਾਜ ਸੁ ਪ੍ਰਭਾ ॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The illumination of the flame of Thy fire puzzles brightness of Thy Kingdom."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇਸ਼੍ਵਰੀ ਪ੍ਰਭਾ ਹੈਰਾਨ ਹੁੰਦੀ ਹੈ।"