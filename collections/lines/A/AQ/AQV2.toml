[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾ; ਓਇ ਧਿਆਨੁ ਧਰਤੇ ॥੩॥"
page = 181
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the Supreme Lord, they fix their attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਵਿੱਚ ਉਹ ਆਪਣੀ ਬ੍ਰਿਤੀ ਜੋੜੀ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They focus their meditation on the Supreme Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਾਰਬ੍ਰਹਮ ਕਾ ਧਿਆਨ ਧਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = (ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita sólo en el Supremo Señor. (3)"