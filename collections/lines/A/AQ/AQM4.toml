[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ ਬਖਾਨੀਐ; ਬਿਰਲਾ ਜਾਣੈ ਸ੍ਵਾਦੁ ॥"
page = 299
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Describe the Lord as but One Some rare person knows His relish"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਕੇਵਲ ਇੱਕ ਕਰਕੇ ਬਿਆਨ ਕਰ। ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਉਸ ਦੇ ਸੁਆਦ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Describe the Lord as the One, the One and Only. How rare are those who know the taste of this essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਏਕ ਹੀ ਏਕ ਕਥਨ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਇਸ ਕਥਨ ਕਾ ਰਸ ਕੋਈ ਵਿਰਲਾ ਹੀ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਹੀ ਆਤਮਕ ਆਨੰਦ ਹੈ ਪਰ) ਇਸ ਆਤਮਕ ਅਨੰਦ ਨੂੰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a recitar el Nombre del Único Señor; muy pocos hay quienes prueban Su Sabor."