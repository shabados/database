[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲ ਪਾਵਹਿ; ਮਿਟੈ ਜਮ ਤ੍ਰਾਸ ॥"
page = 176
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt obtain the fruit, and thy fear of death shall be dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਵਾ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਗਾ ਅਤੇ ਤੇਰਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain these fruits, and the fear of death shall be dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਉਤਮ ਫਲ੍ਹ ਸੁਖ ਪਾਵੇਗਾ, ਪੁਨਾ ਜਮ ਕਾ ਭੈ ਮਿਟ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤਾਂ ਇਸ ਦਾ ਇਹ ਫਲ ਹਾਸਲ ਕਰੇਂਗਾ ਕਿ ਤੇਰਾ ਆਤਮਕ ਮੌਤ ਦਾ ਖ਼ਤਰਾ ਮਿਟੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਸ = ਡਰ। ਜਮ ਤ੍ਰਾਸ = ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ਦਾ ਖ਼ਤਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cosecha el Fruto para liberarte de la muerte"