[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤੀ ਰਤਿਆ; ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 27
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By being imbued, night and day in Lord's meditation, their mind and body become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਰੰਗੀਜਣ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਤੇ ਦੇਹਿ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are steeped in devotion; their minds and bodies become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਅਨਦਿਨੁ ਭਗਤੀ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਮਨੁ ਔਰੁ ਤਨੁ ਪਾਪੋਂ ਸੇ ਰਹਿਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ-ਭਗਤੀ ਵਿਚ ਰੰਗੇ ਹੋਏ ਬੰਦਿਆਂ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ (ਭੀ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se volvieron Puros de mente y cuerpo, pues noche y día abandonaron su ser en Su Alabanza."