[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਲਾਹੇ ਉਪਰਿ; ਘਾਲੀਐ ॥੨੧॥"
page = 474
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Render thou such service, as may bring thee some profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਹੋ ਜੇਹੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾ, ਜਿਸ ਤੋਂ ਤੈਨੂੰ ਕੁਝ ਲਾਭ ਪ੍ਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do those deeds which shall bring you profit. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਛੁ ਲਾਹੇ ਕੇ ਉਪਰ ਕਮਾਈ ਕਰੀਏ ਅਰਥਾਤ ਜਿਸਮੇਂ ਨਾਮ ਲਾਭ ਹੋਇ ਸੋ ਕਰੀਏ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ-ਜਨਮ ਪਾ ਕੇ) ਕੋਈ ਨਫ਼ੇ ਵਾਲੀ ਘਾਲ ਕਮਾਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲੀਐ = ਘਾਲ ਘਾਲਣੀ ਚਾਹੀਦੀ ਹੈ, ਕਮਾਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esfuérzate por hacer lo que te traiga una verdadera ganancia. (21)"