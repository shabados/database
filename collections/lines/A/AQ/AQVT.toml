[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ ਨਾਮੁ; ਸਦਾ ਰਵਿ ਰਹਿਓ ॥"
page = 241
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of the Fascinating Lord is ever pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਿਤ ਕਰਨਹਾਰ ਸਾਈਂ ਦਾ ਨਾਮ ਹਮੇਸ਼ਾਂ ਲਈ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Fascinating Lord is all-pervading forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਹਨ ਔਰ (ਸਦਾ) ਨਿਤ ਰੂਪ ਪੁਨਾ ਸਰਬ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੋਹਨ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ, ਜੋ ਸਦਾ ਹਰ ਥਾਂ ਵਿਆਪ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Bello Señor prevalece a través de todo y para toda la Eternidad."