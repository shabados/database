[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਿਟਿ ਜਾਤ ਬਿਕਾਰ ॥"
page = 198
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints the vice is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, corruption is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰਨੇ ਸੇ ਵਿਕਾਰ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਕਰਿਆ ਕਰ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ (ਅੰਦਰੋਂ) ਸਾਰੇ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la más Grande Benevolencia del Señor,"