[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਖਿ ਬਿਰਖਿ; ਗ੍ਰਿਹਿ ਬਾਹਰਿ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 223
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when that Lord is amongst trees, plants and within and without the house. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਪ੍ਰਭੂ ਦਰਖਤਾਂ, ਪੌਦਿਆਂ ਅਤੇ ਘਰ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰਵਾਰ ਵਿਆਪਕ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is among the trees and the plants, within the household and outside as well. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਨੈ (ਰੁਖਿ) ਬ੍ਰਿਛ ਬਨਕੇ ਔਰ (ਬਿਰਖਿ) ਜੋ ਬਾਗੋਂ ਕੇ ਬੂਟੇ ਹੈਂ, (ਗ੍ਰਿਹਿ) ਘਰ ਤਥਾ (ਬਾਹਰਿ) ਪ੍ਰਦੇਸ ਮੇਂ, ਸੋ ਏਕ ਪਰਮੇਸ੍ਵਰ ਵ੍ਯਾਪਕ ਜਾਨਿਆਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਰੁੱਖ ਬਿਰਖ ਵਿਚ, ਘਰ ਵਿਚ, ਬਾਹਰ ਜੰਗਲ (ਆਦਿਕ) ਵਿਚ ਹਰ ਥਾਂ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਨਜ਼ਰੀਂ ਆਉਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਖਿ = ਰੁੱਖ ਹੇਠ। ਬਿਰਖਿ = ਰੁੱਖ ਹੇਠ। ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ। ਬਾਹਰਿ = ਘਰੋਂ ਬਾਹਰ ਜੰਗਲ ਵਿਚ। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Señor está en los bosques tanto como en el hogar, dentro de nosotros, así como afuera?(1-Pausa)"