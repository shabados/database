[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰਾ ਪਦੁ ਪਾਇਆ. ਆਪੁ ਗਵਾਇਆ; ਵਿਰਲਾ ਗਿਆਨ ਵੀਚਾਰੀ ॥"
page = 688
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They will their ego, and attain to the immortal status but rare is the person, who reflects on this Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ, ਅਬਿਨਾਸੀ ਦਰਜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ। ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਬ੍ਰਹਮ ਗਿਆਨ ਨੂੰ ਵੀਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attain the immortal status and eradicate their self-conceit; how rare is that person, who contemplates spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਆਪਣਾ ਹੰਕਾਰ ਗਵਾਇਆ ਹੈ ਔਰ ਅਮਰਾਪਦ ਪਾਯਾ ਹੈ, ਸੋ ਗਿਆਨ ਕੇ ਵੀਚਾਰਨੇ ਵਾਲਾ ਐਸਾ ਕੋਈ ਵਿਰਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ (ਭਗਤ ਜਨ) ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਤਾਂ ਉਹ ਗੁਰੂ-ਪਾਰਸ ਨਾਲ ਛੁਹ ਕੇ ਆਪ ਭੀ ਪਾਰਸ ਹੋ ਜਾਂਦੇ ਹਨ (ਹੋਰਨਾਂ ਨੂੰ ਪਵਿਤ੍ਰ ਜੀਵਨ ਦੇਣ ਜੋਗੇ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰਾ ਪਦੁ = ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਿਥੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਪੋਂਹਦੀ। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándose con su igual, uno logra el Estado Eterno al controlar su ego,  pero extraordinario es aquél que reflexiona sobre esta Sabiduría."