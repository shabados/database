[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਤ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ; ਦੁਖਿ ਲਾਗੈ ਪਛੁਤਾਈ ॥"
page = 1265
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In coming and going the loses his life in vain and when afflicted by pain, he regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਅਤੇ ਜਾਣ ਵਿੱਚ ਉਹ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦਾ ਹੈ ਤੇ ਜਦ ਤਕਲੀਫ ਆ ਵਾਪਰਦੀ ਹੈ ਤਾਂ ਉਹ ਪਸ਼ਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, he wastes his life uselessly; afflicted with pain, he regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਆਵਣੇ ਜਾਣੇ ਮੇਂ ਬ੍ਯਰਥ ਹੀ ਜਨਮ ਕੋ ਗਵਾਯਾ ਹੈ, ਤਿਨ ਕੋ ਦੁਖ ਲਾਗਤਾ ਹੈ ਔਰ ਪਛੁਤਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾਂਦਾ ਹੈ, ਦੁਖੀ ਹੁੰਦਾ ਹੈ ਤੇ ਹੱਥ ਮਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਤ ਜਾਤ = ਆਉਂਦਿਆਂ ਜਾਂਦਿਆਂ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su propio egoísmo les causa dolor. Yendo y viniendo desperdician su vida inútilmente, y afligidos por el dolor se arrepienten."