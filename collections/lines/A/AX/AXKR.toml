[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਗੋਬਿੰਦ ਕਰਤ ਮਇਆ; ਨਾਨਕ. ਪਤਿਤ, ਉਧਾਰਣ ਸਾਧ ਸੰਗਮਹ ॥੧੬॥"
page = 1355
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when Thou, O Lord, showed mercy, Thou saved even the sinners, through the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਦ ਤੂੰ ਹੇ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ! ਤਾਂ ਸਤਿਸੰਗ ਦੇ ਰਾਹੀਂ ਪਾਪੀਆਂ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, when You grant Your Grace, even sinners are saved. Nanak dwells in the Saadh Sangat, the Company of the Holy. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰੰਤੂ ਹੇ ਗੋਬਿੰਦ! ਜਬ ਤੂੰ ਇਸ ਜੀਵ ਪਰ ਕਿਰਪਾ ਕਰਤਾ ਹੈਂ ਤਬ ਪਾਪੀ ਕੋ ਸੰਤੋਂ ਕੀ ਭੀ ਸੰਗਤ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰ ਕੇ ਉਧਾਰ ਕਰ ਲੇਤਾ ਹੈਂ॥੧੬॥☬ਗ੍ਰਿਹਸਤ ਕੇ ਦੁਖੋਂ ਕੀ ਪ੍ਰਬਲਤਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਬੇਨਤੀ ਕਰਦਾ ਹੈ) ਹੇ ਗੋਬਿੰਦ! ਮੇਹਰ ਕਰ, ਤੇ ਜੀਵ ਨੂੰ ਸਾਧ ਸੰਗਤ ਬਖ਼ਸ਼ ਜਿਥੇ ਵਡੇ ਵਿਕਰਮੀ ਵੀ ਬਚ ਨਿਕਲਦੇ ਹਨ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor del Universo, cuando otorgas Tu Gracia, aún los más malvados son salvados, Nanak habita en la Saad Sangat, la Compañía de los Santos. (16)"