[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਖਟੇ; ਲਖ ਕਉ ਉਠਿ ਧਾਵੈ ॥"
page = 278
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Earning a thousand, man runs after a lakh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਕਮਾ ਕੇ ਬੰਦਾ ਲੱਖ ਮਗਰ ਉਠ ਭਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Earning a thousand, he runs after a hundred thousand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤ੍ਰਿਸ਼ਨਾ ਸੇ ਗ੍ਰਸਾ ਹੂਆ ਸੈਂਕੜੇ ਵਾ ਹਜ਼ਾਰੋਂ ਕੌ ਖਾਟ ਕਰ ਲਾਖੋਂ ਕੋ ਉਠ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ) ਹਜ਼ਾਰਾਂ (ਰੁਪਏ) ਕਮਾਉਂਦਾ ਹੈ ਤੇ ਲੱਖਾਂ (ਰੁਪਇਆਂ) ਦੀ ਖ਼ਾਤਰ ਉੱਠ ਦੌੜਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸ = ਹਜ਼ਾਰਾਂ (ਰੁਪਏ)। ਖਟੇ = ਕਮਾਉਂਦਾ ਹੈ। ਲਖ ਕਉ = ਲੱਖਾਂ (ਰੁਪਇਆਂ) ਦੀ ਖ਼ਾਤਰ। ਧਾਵੈ = ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un hombre ha ganado mil monedas, después querrá tener un millón;"