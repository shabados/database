[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਚਾਕਰੀ; ਕਰਹੁ ਬਿਸੇਖਾ ॥੬॥"
page = 238
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His service, do thou perform well, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਨੌਕਰੀ ਤੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵਜਾ ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve Him with distinction. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਚਾਕਰੀ ਅਧਿਕਤਾ ਕਰ ਕੇ ਕਰੋ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਉਚੇਚੇ ਤੌਰ ਤੇ ਕਰਦੇ ਰਹੁ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a Dios entonces, con una mente consciente. (6)"