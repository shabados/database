[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਦਰੀਆਉ; ਧੋਵਹੁ ਮੈਲਾਣਾ ॥"
page = 1084
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wash away thou thy pollution in the river of thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਪਲੀਤੀ ਨੂੰ ਆਪਣੇ ਮਨ ਦੇ ਦਰਿਆ ਵਿੱਚ ਧੋ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wash away pollution with the river of your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਲ ਕੀਆਂ ਪਾਪੋਂ ਰੂਪ ਮੈਲ ਕੋ ਸਤਸੰਗ ਰੂਪ ਦਰਿਆਉ ਮੇਂ ਧੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਿਲ ਵਿਚੋਂ ਵਿਤਕਰੇ ਕੱਢ ਕੇ) ਦਿਲ ਨੂੰ ਦਰੀਆ ਬਣਾਣ ਦਾ ਜਤਨ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ) ਦਿਲ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਧੋਇਆ ਕਰ।"

