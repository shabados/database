[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨਿ. ਨ ਸਾਕਉ; ਬਹੁ ਗੁਨ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 898
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can narrate not Thine manifold excellences. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਿਆਂ ਅਨੇਕਾਂ ਗੁਣਾਂ ਨੂੰ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot even describe Your many Glorious Virtues. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੇਂ ਬਹੁਤ ਹੀ ਗੁਣ ਹੈਂ, ਮੈਂ ਏਕ ਭੀ ਨਹੀਂ ਕਹਿ ਸਕਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੇਕਾਂ ਗੁਣ ਹਨ, ਮੈਂ (ਸਾਰੇ) ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨਿ ਨ ਸਾਕਉ = {ਸਾਕਉਂ} ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puedo ni recitar Tus Méritos, pues son Innumerables.(1-Pausa)"