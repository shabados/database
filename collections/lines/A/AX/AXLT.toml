[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਸੰਤ ਪਿਆਰੇ; ਬਿਨਉ ਹਮਾਰੇ ਜੀਉ ॥"
page = 678
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dear saints, hearken ye to my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਵਾਨ ਸੰਤੋ! ਤੁਸੀਂ ਮੇਰੀ ਬੇਨਤੀ ਵੱਲ ਕੰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Dear Beloved Saints, to my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ ਪਿਆਰਿਓ! ਹਮਾਰੇ ਬੇਨਤੀ ਕੇ ਬਚਨ (ਜੀਉ) ਚਿਤ ਲਾਇ ਕਰ ਸ੍ਰਵਨ ਕਰੋ ਜੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੰਤ ਜਨੋ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ ਸੰਤ ਜਨੋ! ਬਿਨਉ = {विनय} ਬੇਨਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amados Santos, escuchen mi Plegaria,"