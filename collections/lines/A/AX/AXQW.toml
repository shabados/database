[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੈ ਘਟਾ ਘਟ; ਲੀਪ ਨ ਛੀਪੈ ॥"
page = 1318
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in every heart and no impurity or stigma attaches to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਦਿਲ ਅੰਦਰ ਵੱਸਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਅਪਵਿਤ੍ਰਤਾ ਜਾਂ ਕਲੰਕ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in each and every heart; no stain or stigma sticks to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ! ਸਰਬ ਘਟੋਂ ਮੇਂ ਏਕ ਰਸ ਬਸਤਾ ਹੈ, ਲਿਪਾਇਵਾਨ ਨਹੀਂ ਹੋਤਾ ਔਰ (ਛੀਪੈ) ਛਪਤਾ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੱਧ-ਸਰੂਪ ਹਰੇਕ ਘਟ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਪਰ ਉਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ, ਉਸ ਨੂੰ ਮਾਇਆ ਦਾ ਦਾਗ਼ ਨਹੀਂ ਲੱਗਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en todos y en cada corazón, y ninguna mancha y estigma se le pega."