[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰੁ ਪਰਮੇਸਰੁ ਪਾਇਆ; ਜਿਸੁ ਪ੍ਰਸਾਦਿ ਇਛ ਪੁਨੀਐ ॥੪॥੬॥੯॥"
page = 783
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has found the Guru-God, by whose grace all his wishes are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਕਾਮਨਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the Guru, the Transcendent Lord; by His Grace, desires are fulfilled. ||4||6||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪਰਮੇਸਰੁ ਪਾ੍ਯਾ ਹੈ, ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਭ ਇਛਾ ਪੂਰੀ ਹੋਈ ਹੈਂ॥੪॥੬॥੯॥☬ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੀ ਕਾਰ ਨਿਕਾਸਣੇ ਕੋ ਸ੍ਰੀ ਵਿਸ੍ਨ ਦੇਵ ਜੀ ਨੇ ਦੇਵਤਿਓਂ ਸਹਤ ਆਪ ਆਕਰ ਟੋਕਰੀ ਉਠਾਈ। ਤਿਸੁ ਪਰਥਾਇ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੀ ਵਾ ਸਤਸੰਗਿ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, (ਆਖ-ਹੇ) ਭਾਈ!) ਜਿਸ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਮਨੁੱਖ ਦੀ) ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਗੁਰੂ ਉਹ ਪਰਮੇਸਰ (ਉਸ 'ਅਬਿਚਲ ਨਗਰ' ਵਿਚ ਟਿਕਿਆਂ) ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੪॥੬॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es bendecido por el Dios Guru; en Su Gracia todos sus deseos son cumplidos.(4-6-9)"