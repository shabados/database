[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮੋਹਿ ਬਾਧਾ ॥"
page = 741
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art bound by Lust, wrath, avarice and temporal Attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਕਾਮ-ਚੇਸ਼ਟਾ, ਗੁੱਸੇ, ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਨੇ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are bound by sexual desire, anger, greed and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ ਸੇ ਬਾਂਧਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਕਾਮ ਕ੍ਰੋਧ ਵਿਚ, ਲੋਭ ਵਿਚ ਮੋਹ ਵਿਚ ਬੱਝਾ ਪਿਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es controlado por la lujuria, el enojo, la avaricia y la infatuación"