[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੇ; ਇਹੁ ਮਨੁ ਤ੍ਰਿਸਨਾ ਜਲਤ ਤਿਖਈਆ ॥"
page = 834
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward are engrossed in the love of worldly valuables. Their soul is thirsty and burns in desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਅੰਦਰ ਖਚਤ ਹੋਏ ਹੋਏ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਇਹ ਆਤਮਾ ਪਿਆਸੀ ਹੈ ਅਤੇ ਖਾਹਿਸ਼ ਅੰਦਰ ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are engrossed in attachment to Maya; their minds are thirsty, burning with desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮਾਯਾ ਕੇ ਮੋਹ ਮੇਂ ਵਿਆਪੇ ਹੈਂ, ਤਾਂ ਤੇ ਇਹ ਮਨੁ ਤਿਨੋਂ ਕਾ ਤ੍ਰਿਸ਼ਨਾ ਸੇ ਜਲਤਾ ਹੂਆ ਤ੍ਰਿਖਾਤ੍ਰ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਤ੍ਰਿਸ਼ਨਾ ਕਰ ਦੀਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਸਦਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦਾ) ਇਹ ਮਨ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਵਿਚ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਵਿਆਪੇ = ਫਸੇ ਰਹਿੰਦੇ ਹਨ। ਤਿਖਈਆ = ਤਿਖਾ, ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra está involucrado en Maya y en su infatuación; su mente está siempre nerviosa y sedienta."