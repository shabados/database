[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਰਣਿ ਤੇਰੀ; ਮਿਟੀ ਜਮ ਕੀ ਤ੍ਰਾਸ ਜੀਉ ॥੨॥"
page = 928
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, entering Thy sanctuary, O Lord, my fear of death is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੇ ਕਰਦੇ ਹਨ, ਤੈਡੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਹੇ ਸਾਹਿਬ। ਮੇਰਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have entered Your Sanctuary, Lord, and my fear of death is eradicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸਰ! ਜਬ ਤੇਰੀ ਸਰਣ ਲਈ ਤਬ ਜਮ ਕੀ (ਤ੍ਰਾਸ) ਪੀੜਾ ਮਿਟ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ ਉਸ ਦੇ ਦਰ ਤੇ) ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ ਭੀ ਜੀਵ) ਤੇਰੀ ਸਰਨ ਆ ਗਿਆ, (ਉਸ ਦੇ ਦਿਲੋਂ) ਮੌਤ ਦਾ ਸਹਿਮ ਦੂਰ ਹੋ ਗਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਸ = ਡਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he entrado a Tu Santuario, oh Señor y mi miedo a la muerte se ha esfumado. (2)"