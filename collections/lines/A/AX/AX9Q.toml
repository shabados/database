[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਸਾਚਾ ਨੇਹੁ; ਪੂਰੇ ਸਤਿਗੁਰੈ ਜੀਉ ॥"
page = 690
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is he true love of the Perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, I feel true love for the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਰੇ ਰਿਦੇ ਕੇ ਅੰਤਰ ਸਚਾ ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਮੇਰੇ) ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਨਾਲ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi interior se ha construido el Amor Verdadero del Perfecto Guru,"