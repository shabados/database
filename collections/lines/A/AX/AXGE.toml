data = "ਨਹੀਂ ਤਾਂ ਰੱਬ ਦਾ ਸੱਚਾ ਰਾਹ ਕਿਵੇਂ ਮਿਲਦਾ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਰਨਾ ਈਂ ਰਾਹਿ ਖ਼ੁਦਾ ਕੈ ਜਾਨਦੇ ।"

[[content]]
asset = "KEGP"
type = "translation"
