[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਹਰਿ ਜਪੁ ਜਾਪੈ; ਜਪਿ ਹਰਿ. ਸੁਖੁ ਪਾਵੈ ॥"
page = 998
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever embraces God's meditation and meditating on his God, procures peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He continually chants the Lord's Chant; meditating on the Lord, one finds peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਨਿਤ ਹਰੀ ਕੇ ਜਪ ਕੋ ਜਪਤਾ ਹੈ ਔ ਹਰੀ ਜਾਪ ਮੇਂ ਹੀ ਸੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਨਾਮ ਦਾ ਜਾਪ ਜਪਦਾ ਹੈ ਅਤੇ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਪੁ = ਹਰਿ-ਨਾਮ ਦਾ ਜਾਪ। ਜਾਪੈ = ਜਪਦਾ ਹੈ। ਜਪਿ ਹਰਿ = ਹਰਿ-ਨਾਮ ਜਪ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si él habita siempre en Dios, vivirá en Éxtasis y Dios será para él Dulce,"