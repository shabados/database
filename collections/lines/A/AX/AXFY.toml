[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਨੁ ਗੋਸਟਿ ਚਰਚਾ ਸਦਾ; ਅਨਹਦਿ ਸਬਦਿ ਉਠੇ ਧੁਨਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Discussions for the sake of knowledge and the melodies of unstruck sound were ever heard there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਗੋਸ਼ਟ ਤੇ (ਸੰਤਾਂ ਦੀਆਂ) ਚਰਚਾ ਸਦਾ ਹੋਣ ਲਗੀਆਂ, ਇਕ ਰਸ ਸ਼ਬਦ ਦੀ ਧੁਨੀ ਹੋਣ ਲੱਗੀ।"