[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭ. ਕੀਏ ਭਗਤਿ ਤੇ ਬਾਹਜ; ਤਿਨ ਤੇ ਸਦਾ ਡਰਾਨੇ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 332
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord has excluded from His devotional service, be thou always afraid of them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਤੋਂ ਵਾਝਿਆ ਰੱਖਿਆ ਹੈ, ਤੂੰ ਉਨ੍ਹਾਂ ਤੋਂ ਸਦੀਵ ਹੀ ਡਰਦਾ ਰਹੋ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You should always be careful around those whom God has excluded from His devotional worship. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਭਗਤੀ ਸੇ ਬਾਹਰ ਕੀਏ ਹੈਂ ਤਿਨ ਸੇ ਸਦੀਵਕਾਲ ਡਰਤੇ ਰਹੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਭਗਤੀ ਤੋਂ ਵਾਂਜੇ ਰੱਖਿਆ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਮੱਤ ਦੇਣ ਦੇ ਥਾਂ ਸਗੋਂ) ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਦੂਰ ਦੂਰ ਹੀ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਏ = ਕੀਤੇ, ਬਣਾਏ। ਬਾਹਜ = ਸੱਖਣੇ, ਖ਼ਾਲੀ, ਬਿਨਾ। ਭਗਤਿ ਤੇ ਬਾਹਜ ਕੀਏ = ਭਗਤੀ ਤੋਂ ਸੱਖਣੇ ਰੱਖੇ। ਡਰਾਨੇ ਰਹੀਐ = ਡਰਦੇ ਰਹੀਏ, ਦੂਰ ਦੂਰ ਹੀ ਰਹਿਣਾ ਚੰਗਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están privados de la Alabanza del Señor, esos seres me producen consternación. (1-Pausa)"