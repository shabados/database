[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਅਸਾਧ ਸਾਧ ਸੰਗਤਿ ਸੁਭਾਵ ਗਤਿ; ਗੁਰਮਤਿ ਦੁਰਮਤਿ ਦੁਰੈ ਨ ਦੁਰਾਵਈ ।੧੬੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similar is the effect of the company of vice/evil and virtuous people. The supreme wisdom acquired by the teachings of a True Guru and polluted intellect due to base wisdom cannot be hidden. (163)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਭਾਂਤ ਹੀ ਜਗਤ ਅੰਦਰ ਅਸਾਧ ਭੈੜਿਆਂ ਤੇ ਸਾਧ ਭਲਿਆਂ ਦੇ ਸੁਭਾਵ ਦੀ ਗਤਿ ਚਾਲ ਦਸ਼ਾ ਹੁੰਦੀ ਹੈ, ਅਰਥਾਤ ਭੈੜੇ ਜਿਥੇ ਪੈ ਜਾਣ ਬਰਬਾਦ ਵਰਤਾ ਮਾਰਦੇ ਹਨ, ਤੇ ਭਲਿਆਂ ਦਾ ਸਮਾਗਮ ਜਿਥੇ ਆਨ ਬਣੇ ਆਬਾਦੀ ਅਰੁ ਸੁਖ ਦਾ ਕਾਰਣ ਹੋਯਾ ਕਰਦਾ ਹੈ। ਗੱਲ ਕੀਹ ਕਿ ਵਾਹ ਪਿਆਂ ਭਲਿਆਂ ਦੀ ਗੁਰਮਤਿ ਤੇ ਬੁਰਿਆਂ ਦੀ ਦੁਰਮਤਿ ਦੁਰਾਈ ਛਪਾਈ ਹੋਈ ਕਦਾਚਿਤ ਛਿਪੀ ਨਹੀਂ ਰਹਿ ਸਕਿਆ ਕਰਦੀ ॥੧੬੩॥"