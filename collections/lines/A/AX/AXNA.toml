[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ; ਗੁਰ ਪਰਸਾਦੀ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 905
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by Guru's grace, has the Name's prop;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਿਸ ਨੂੰ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who takes the Support of the Naam, by Guru's Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਨਾਮ ਕਾ ਅਧਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਮਿਲ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien por la Gracia del Guru se apoya en el Naam, por la Gracia del Guru,"