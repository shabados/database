[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਾਹਨ ਕਉ ਪਾਤੀ ਤੋਰੈ; ਸੋ ਪਾਹਨ ਨਿਰਜੀਉ ॥੧॥"
page = 479
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stone (idol) for which thou pluckest the leaves that stone is life-less."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੱਥਰ (ਪੱਥਰ ਦਾ ਬੁੱਤ) ਲਈ ਤੂੰ ਪੱਤੇ ਤੋੜਦੀ ਹੈਂ, ਉਹ ਪੱਥਰ ਬੇਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That stone idol, for which you tear off those leaves - that stone idol is lifeless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਹਨ ਪੂਜਾ ਵਾਸਤੇ ਪਾਤੀ ਤੋੜਤੀ ਹੈ ਵਾ ਤੋੜਤਾ ਹੈਂ, ਸੋ ਪਥਰ (ਨਿਰਜੀਉ) ਜੜ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੱਥਰ (ਦੀ ਮੂਰਤੀ) ਦੇ ਖ਼ਾਤਰ (ਮਾਲਣ) ਪੱਤਰ ਤੋੜਦੀ ਹੈ, ਉਹ ਪੱਥਰ (ਦੀ ਮੂਰਤੀ) ਨਿਰਜਿੰਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਨ = ਪੱਥਰ। ਨਿਰਜੀਉ = ਨਿਰਜਿੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que los ídolos de piedra que reciben la ofrenda de tus flores no la tienen? (1)"