[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ; ਜਿਨਿ ਧਿਆਇਆ ਹਰਿ ਨਿਰੰਕਾਰੁ ॥"
page = 91
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those who meditate on the formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੋ ਰੂਪ-ਰੰਗ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who meditate on the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਹਰਿ ਨਿਰੰਕਾਰ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਕੇ ਹਾਂ ਉਹਨਾਂ ਤੋਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਨਿਰੰਕਾਰ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a aquéllos que habitan en el Señor Trascendente."