data = "ਮਨ ਮੂਰਖ; ਕਾਹੇ ਬਿਲਲਾਈਐ ॥"
page = 282
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O foolish man why bewailest thou?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish mind, why do you cry and bewail?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਕਾਹੇ ਕੌ ਬਿਰਲਾਪ ਕਰੀ ਏ ਅਰਥਾਤ ਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! (ਦੁੱਖ ਮਿਲਣ ਤੇ) ਕਿਉਂ ਵਿਲਕਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente confundida, ¿por qué te afliges?"