[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਧਰਿ ਧਿਆਨੁ ॥"
page = 897
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind, fix thou thine attention on the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਤੂੰ ਆਪਣੀ ਬਿਰਤੀ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Focus your heart's meditation on the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਰਿਦੇ ਮੇਂ ਧਿਆਨ ਧਾਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਹਿਰਦੇ ਵਿਚ ਧਰ ਕੇ (ਗੁਰੂ ਦੀ ਦੱਸੀ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਧਰਿ = ਧਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece los Pies de Loto del Señor en tu corazón."