[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਮਾਤੇ ਅਹੰਮੇਵ ॥"
page = 1193
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The secitarians are inebriated in the mysteries of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕਾਂਤੀ ਸਵੈ-ਹੰਗਤਾ ਅੰਦਰ ਨਸ਼ਈ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sannyaasees are intoxicated in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ ਭੀ (ਅਹੰਮੇਵ) ਹੰਕਾਰ ਮੇਂ ਮਾਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ (ਸੰਨਿਆਸ ਦੇ) ਅਹੰਕਾਰ ਵਿਚ ਡੁੱਬੇ ਹੋਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Sanyasas de forma egocéntrica se han involucrado en ellos mismos,"