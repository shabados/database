[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਪੂਰਿ ਰਹਿਆ; ਮਿਹਰਵਾਨਾ ॥"
page = 105
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful One is fully filling the water and dry land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਲੂ ਪੁਰਖ ਪਾਣੀ ਅਤੇ ਸੁੱਕੀ ਧਰਤੀ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord is totally pervading and permeating the water and the land."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਵਾਨ! ਤੂੰ  ਜਲ ਥਲ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਿਹਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ (ਹਰ ਥਾਂ) ਵਿਆਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cientos de veces ofrezco mi ser en sacrificio a Él, al Señor Compasivo, Quien prevalece en la tierra y en el mar."