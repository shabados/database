[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਗਰ ਕੀ ਨਿਧਿ ਕਤ ਪਾਈਅਤ ਪੋਖਰ ਸੈ; ਦਿਨਕਰਿ ਸਰਿ ਦੀਪ ਜੋਤਿ ਨ ਪੁਜਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "How can one find the wealth of oceans from small ponds? nor can the light of a beacon reach the brightness of the Sun."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਦੀ ਮਣੀਆਂ ਰਤਨ ਰੂਪ ਵਿਭੂਤੀ ਛਪੜ ਵਿਚੋਂ ਕਿਸੇ ਪ੍ਰਕਾਰ ਪ੍ਰਾਪਤ ਹੋ ਸਕੇ, ਅਤੇ ਸੂਰਜ ਦੀ ਬ੍ਰੋਬਰੀ ਨੂੰ ਦੀਵੇ ਦੀ ਲਾਟ ਕੀਕੁਨ ਪੁਗ ਸਕੇ।"