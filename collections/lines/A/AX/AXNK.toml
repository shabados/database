[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸੀ ਰੁਪਯੀਂ ਲਈਦਾ; ਇਕੁ ਸੁਨਈਆ ਹਉਲਾ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If gold-muhar (coin) is changed for ten rupees, it loses its value."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਰੁਪਏ ਦੇਕੇ ਇਕ ਸੁਨਈਆ (ਮੋਹਰ) ਲਈਏ (ਦਸਵਾਂ ਹਿੱਸਾ ਭਾਰ ਹੋਰ) ਹਲਕਾ ਹੋ ਜਾਂਦਾ ਹੈ।"