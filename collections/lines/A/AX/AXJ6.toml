data = "ਨਾਮੁ ਹਮਾਰੈ; ਮਜਨ ਇਸਨਾਨੁ ॥"
page = 1145
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name alone is my bath and ablution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਨਾਉਣਾ ਅਤੇ ਗੁਸਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my cleansing bath and purification."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਬੋਂ ਕਾ ਜੋ ਇਸਨਾਨ ਕਰਨਾ ਹੈ, ਸੋ ਹਮਾਰੇ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ ਦ੍ਰਿੜ੍ਹ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੁਣ) ਹਰਿ-ਨਾਮ ਜਪਣਾ ਹੀ ਮੇਰੇ ਲਈ ਪੁਰਬਾਂ ਸਮੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਹੈ,"

[[content]]
