[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਨਹੀ; ਬਿਦਿਆ ਬਿਗਿਆਨਿ ॥"
page = 903
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mere learning and gnosis there is no emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਲਮ ਤੇ ਗਿਆਨ ਰਾਹੀਂ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But liberation does not come from learning without understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬਿਗ੍ਯਾਨ ਬਿਦ੍ਯਾ ਸੇ ਬਿਨਾ ਮੁਕਤੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਤਮਕ ਵਿੱਦਿਆ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ (ਅੰਦਰ ਵੱਸਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਿ = ਗਿਆਨ ਵਿਚ। ਬਿਗਿਆਨਿ = ਗਿਆਨ-ਹੀਨਤਾ ਵਿਚ। ਬਿਦਿਆ = ਆਤਮਕ ਵਿੱਦਿਆ। ਬਿਦਿਆ ਬਿਗਿਆਨੀ = ਆਤਮਕ ਵਿੱਦਿਆ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Sabiduría, ¿cómo puede ser emancipado?"