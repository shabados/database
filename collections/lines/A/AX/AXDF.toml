[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਿਬਾ; ਹਉ ਆਪੇ ਭਰਮਿ ਭੁਲਾਣੀ ॥"
page = 1171
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, I myself am straying in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਂਈ, ਮੈਂ ਖੁਦ ਹੀ ਸੰਦੇਹ ਅੰਦਰ ਭੁੱਲੀ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, I am deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰ ਸ੍ਵਾਂਮੀ ਪੰਡਤ ਜੀ! ਹੰਤਾ ਕਰ ਕੇ ਮੈਂ ਭਰਮਿ ਮੇਂ ਭੂਲੀ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਮੈਂ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ ਖੁੰਝੀ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, me siento desviado de Tu Camino, por Ti Mismo,"