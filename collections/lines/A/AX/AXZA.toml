[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਮਨਿ ਵਸਿਓ; ਹਰਿ ਕੋ ਨਾਮੁ ॥੧॥"
page = 202
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One obtains the merit of all those in whose heart God's Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਫਲ ਉਹ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- these are obtained by those whose minds are filled with the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਲ ਮੇਂ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮੁ ਵਸਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo si el Nombre del Señor habita en la mente. (1)"