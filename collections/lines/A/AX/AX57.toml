[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਤ ਭਯੋ ਦੇ ਤਬਹਿ ਨਗਾਰਾ ॥੧੦॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made no other consideration and ordered the beating drum against the Raja of Guler.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਰਤ ਧੌਂਸਾ ਵਜਾ ਕੇ (ਗੁਪਾਲ ਉਤੇ) ਜਾ ਪਿਆ ॥੧੦॥"