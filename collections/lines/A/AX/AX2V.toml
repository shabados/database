[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਅ; ਕੀਏ ਪ੍ਰਤਪਾਨੀ ॥"
page = 1275
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has tortured all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਬਹੁਤ ਸਤਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have tormented all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕੋ ਤੈਨੇ (ਪ੍ਰਤਪਾਨੀ) ਹਾਥੋਂ ਸਾਥ ਪਕੜ ਕਰ ਮਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਸੁਆਰਥ ਦੀ ਖ਼ਾਤਰ) ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਬਹੁਤ ਦੁਖੀ ਕੀਤਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਪਾਨੀ = (ਪ੍ਰ-ਤਪਾਨੀ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਦੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has atormentado a muchos"