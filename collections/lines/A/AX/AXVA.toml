[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਾਈਐ ਭਾਗੀ. ਸੁਣਿ ਬੈਰਾਗੀ; ਚਰਣ ਪ੍ਰਭੂ ਗਹਿ ਰਹੀਐ ॥"
page = 777
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O world renouncer, by good thou, O world renouncer, by good luck attain thou to thy Lord Master and remain firmly attached to His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਣ, ਹੇ ਸੰਸਾਰ ਦੇ ਤਿਆਗੀ! ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਪਰਾਪਤ ਕਰ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਨਾਲ ਪੱਕੀ ਤਰ੍ਹਾਂ ਜੁੜਿਆ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, renunciate: by your good destiny, obtain the Lord, and remain attached to God's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵੈਰਾਗਵਾਨ! ਸੁਨ ਹਰੀ ਕੋ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤਾ ਹੈ, ਤਾਂ ਤੇ ਪਰਮੇਸਰ ਕੇ ਚਰਨ ਪਕੜ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਣ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਉਪਰਾਮ (ਹੋ ਕੇ ਹੀ) ਚੰਗੀ ਕਿਸਮਤ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਫੜ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਐ = ਮਿਲਦਾ ਹੈ। ਬੈਰਾਗੀ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਉਪਰਾਮ (ਰਹਿ ਕੇ)। ਗਹਿ = ਫੜ ਕੇ। ਰਹੀਐ = ਟਿਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtén a tu Dios por buena fortuna y busca el Refugio de Sus Pies."