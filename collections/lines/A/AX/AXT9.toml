[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਦਰਿ. ਕਰੇ ਜਿਸੁ ਉਪਰਿ; ਸਚਿ; ਨਾਮਿ ਵਡਿਆਈ ॥੧॥"
page = 147
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he on whom the Lord casts His merciful glance, obtains the glory of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਉਤੇ ਸਾਈਂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜਰ ਧਾਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੱਚੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those upon whom the Lord casts His Glance of Grace, obtain the glorious greatness of the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਉਪਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਸਚ ਨਾਮ ਕੀ ਵਡਿਆਈ ਬਖਸਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੂਆ ਫਿਰ ਜਾਤਾ ਨਹੀਂ॥੧॥☬ਜੇ ਕਹੇ ਜੋ ਸਿਧੀਓਂ ਕਰ ਤ੍ਰਿਪਤ ਹੈ ਤਿਸ ਕੇ ਤੋ ਕੁਛ ਭੂਖ ਨਹੀਂ ਰਹਤੀ, ਨਾਮ ਕੀ ਕਿਆ ਲੋੜ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੈ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਗੱਲ) ਹੇ ਨਾਨਕ! (ਇਹ ਹੈ ਕਿ) ਜਿਸ ਬੰਦੇ ਉਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਪਣੇ) ਸੱਚੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਭਾਵ, ਇਹਨਾਂ ਮਾਨਸਕ ਤਾਕਤਾਂ ਨਾਲੋਂ ਵਧ ਕੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Quien goza de Su Gracia, se eleva a la Gloria del Verdadero Nombre. (1)"