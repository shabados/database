[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗ ਜਾਣ ਦਿਜੰ ਸਰ ਸੁਧ ਹਨੰ ॥੨੦॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king fitted the arrow in the bow and pulled it and considering the Brahmin as a deer, he shot the arrow on him and killed him.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਨ ਸਮਝ ਕੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੨੦॥"