[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੀਵਣਿ ਮਾਰੀ ਲਤਿ ਦੀ; ਕੇਹੜਾ ਸੁਤਾ ਕੁਫਰ ਕੁਫਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The qazi named Jivan kicked him and asked who was this infidel enacting blasphemy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਵਣ (ਨਾਮੇ ਮੁੱਲਾਂ ਨੇ ਵੱਟਕੇ) ਲੱਤ ਦੀ (ਚੋਟ) ਮਾਰੀ (ਤੇ ਕਿਹਾ) 'ਕਿਹੜਾ ਨਾਸ਼ੁਕਰਾ ਕਾਫਰ ਇਥੇ ਸੁੱਤਾ ਹੈ?"