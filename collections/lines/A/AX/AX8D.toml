data = "ਕਛੈ ਕਾਛਨੀ ਤੇ ਸਭੈ ਹੀ ਨਿਸਾਕੇ ॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Decapitated even brave enemies,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਜੇ ਹੋਏ ਸਭ ਸੂਰਮੇ ਨਿਸੰਗ ਹੋ ਕੇ (ਭਿੜ ਰਹੇ ਸਨ)।"