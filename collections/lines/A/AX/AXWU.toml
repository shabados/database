type = "primary"
data = "ਪਰਹਰਿ ਮੈਲੁ; ਜਲਾਇ ਕਲੰਕੁ ॥"
page = 932
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He washes off his filth and burns his disrepute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਪਾਣੀ ਗਿਲਾਜ਼ਤ ਨੂੰ ਧਸ ਸੁੱਟਦਾ ਹੈ ਤੇ ਬਦਨਾਮੀ ਨੂੰ ਸਾੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His filth is taken away, and his stains are burnt off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪ ਮੈਲ ਕਾ ਤਿਆਗ ਕੀਆ ਹੈ ਔਰ ਅਗ੍ਯਾਨ ਕਲੰਕ ਜਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਮਨ ਦੀ) ਮੈਲ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਵਿਕਾਰ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੁਕਾ ਚੁਕਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el cochambre de su mente."