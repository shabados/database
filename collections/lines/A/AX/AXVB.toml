[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਿਲਾਦ ਜਨ. ਤੁਧੁ ਰਾਖਿ ਲਏ ਹਰਿ ਜੀਉ; ਹਰਣਾਖਸੁ ਮਾਰਿ ਪਚਾਇਆ ॥"
page = 637
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast been safeguarding their honour; Thou, O reverend God, rescued Prahlad, Thy slave and utterly annihilated Harnakhsh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪੂਜਨੀਯ ਵਾਹਿਗੁਰੂ! ਆਪਣੇ ਗੋਲੇ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਬਚਾ ਲਿਆ ਅਤੇ ਹਰਨਾਖਸ਼ ਨੂੰ ਬਿਲਕੁਲ ਮਲੀਆਮੇਟ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You protected Your servant Prahlaad, O Dear Lord, and annihilated Harnaakhash."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਦਾਸ ਪ੍ਰਹਿਲਾਦ ਜੀ ਤੈਨੇ ਰਾਖ ਲੀਏ ਹੈਂ ਔਰ ਹਰਣਾਖਸ ਮਾਰ ਕਰ ਕੇ ਜਲਾਇ ਦੀਆ ਹੈ। ਸਬਦ ਮੇਂ ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਪ੍ਰਹਿਲਾਦ ਭਗਤ ਵਰਗੇ ਅਨੇਕਾਂ ਸੇਵਕਾਂ ਦੀ ਤੂੰ ਇੱਜ਼ਤ ਰੱਖੀ ਹੈ, ਤੂੰ ਹਰਣਾਖਸ ਨੂੰ ਮਾਰ ਕੇ ਮੁਕਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਜਨ = ਪ੍ਰਹਿਲਾਦ ਅਤੇ ਇਹੋ ਜਿਹੇ ਹੋਰ ਸੇਵਕ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਪਚਾਇਆ = ਖ਼ੁਆਰ ਕੀਤਾ, ਤਬਾਹ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué no salvaste a Prehlad y destruiste totalmente al tirano Jarnakash?"