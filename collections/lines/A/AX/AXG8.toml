[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਨਕ; ਤਰੇ ਸਾਰ ॥੪॥੩॥"
page = 987
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, one is ferried across, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਪਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, O Nanak, one is carried across. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰੇ ਸਾਰ ਰੂਪ ਨਾਮ ਕੋ ਸਿਮਰ ਕਰ ਭਗਤ ਜਨ ਤਰ ਗਏ ਹੈਂ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਸਿਮਰਦਿਆਂ ਪਾਪਾਂ ਨਾਲ ਲੋਹੇ ਵਾਂਗ ਭਾਰੇ ਹੋਏ ਜੀਵ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਲੋਹਾ, ਵਿਕਾਰਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਹੋਏ, ਲੋਹੇ ਵਾਂਗ ਭਾਰੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si Te contemplara, sería llevado a través así como el hierro es llevado en el barco.(4-3)"