[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹਾ ਕੰਧਾਰਾ ਮੁਹਿ ਜੁੜੇ, ਅਣੀਆਰਾਂ ਚੋਈਆ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the armies are facing each other and the blood is dripping from the tips of arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੂਰਮਿਆਂ ਦੀਆਂ) ਦੋਵੇਂ ਕਤਾਰਾਂ ਆਹਮੋ ਸਾਹਮਣੇ ਡਟ ਗਈਆਂ ਸਨ ਅਤੇ ਤਿਖੀਆਂ ਬਰਛੀਆਂ ਵਿਚੋਂ ਲਹੂ ਚੋ ਰਿਹਾ ਸੀ।"