[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਦਾ ਹਰਖੁ; ਨਾਹੀ ਕਦੇ ਸੋਗੁ ॥"
page = 664
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ever in bliss and never in grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ ਅਤੇ ਕਦਾਚਿਤ ਭੀ ਰੰਜ-ਗਮ ਵਿੱਚ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is forever happy; he is never sad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਦਾ ਅਨੰਦ ਰਹਤਾ ਹੈ ਕਬੀ ਸ਼ੋਕ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਗ਼ਮ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está siempre en Éxtasis y nunca triste."