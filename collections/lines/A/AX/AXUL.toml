[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤਿ; ਸੋਊ ਕਹਾਵੈ ॥"
page = 275
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is said to be the man having salvation while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਉਂਦੇ ਜੀ ਮੁਕਤ ਹੋਇਆ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is said to be Jivan Mukta - liberated while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋਈ ਪੁਰਸ ਜੀਵਨ ਮੁਕਤਿ ਅਰਥਾਤ ਜੀਵਤਿਆਂ ਹੂਆ ਹੀ ਮੁਕਤਿ ਰੂਪ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜੀਊਂਦਾ ਮੁਕਤ ਅਖਵਾਉਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en esta vida logra la Iluminación."