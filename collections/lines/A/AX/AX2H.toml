[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਵਿਚਾਰਾ ਭਇਆ ਦਿਵਾਨਾ; ਹਰਿ ਤਉ ਦਰਸਨ ਕੈ ਤਾਈ ॥੧੨॥"
page = 757
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poor Nanak has gone mad for a vision of Thine, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਨਾਨਕ ਤੇਰੇ ਦੀਦਾਰ ਦੇ ਵਾਸਤੇ ਕਮਲਾ ਹੋ ਗਿਆ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poor Nanak has gone insane, longing for the Blessed Vision of the Lord's Darshan. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੇ ਦਰਸਨ ਕੇ ਵਾਸਤੇ ਮੈਂ ਵਿਚਾਰਾ ਬਾਵਰਾ ਹੋ ਰਹਾ ਹੂੰ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਦਰਸਨ ਕਰਨ ਦੀ ਖ਼ਾਤਰ (ਤੇਰਾ ਦਾਸ) ਵਿਚਾਰਾ ਨਾਨਕ ਕਮਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de Nanak vive la locura de tener Tu Visión, oh Señor. (12)"