[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਕਹਾਵੈ, ਹਉ ਕਰਮ ਕਮਾਵੈ; ਬਾਧਿਓ. ਨਲਿਨੀ ਭ੍ਰਮਿ ਸੂਆ ॥੨॥"
page = 407
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who calls himself a King and practises pride, is caught by doubt like a parrot by the trap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਪਾਤਸ਼ਾਹ ਅਖਵਾਉਂਦਾ ਹੈ, ਅਤੇ ਅਹੰਕਾਰੀ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੰਦੇਹ ਨੇ ਐਉ ਪਕੜ ਲਿਆ ਹੈ ਜਿਸ ਤਰਾ ਤੋਤੇ ਨੂੰ ਕੁੜਿੱਕੀ ਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who calls himself a king, and acts in ego and pride, is caught by his doubts, like a parrot in a trap. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਚਾਹੇ ਰਾਜਾ ਕਹਾਉਤਾ ਹੈ ਔਰ ਹੰਕਾਰ ਕਰ ਕਰਮ ਕਮਾਉਤਾ ਹੈ, ਪਰੰਤੂ ਜੈਸੇ ਨਲਨੀ ਮੇਂ ਤੋਤਾ ਬਾਂਧਾ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਵਹੁ ਭ੍ਰਮ ਮੇਂ ਬਾਂਧਾ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਸਾਰ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ) ਰਾਜਾ (ਭੀ) ਅਖਵਾਂਦਾ ਹੈ ਉਹ ਅਹੰਕਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਕੰਮ (ਹੀ) ਕਰਦਾ ਹੈ ਉਹ (ਰਾਜ ਦੇ ਮਾਣ ਵਿਚ ਇਉਂ) ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ (ਡੁੱਬਣ ਤੋਂ ਬਚੇ ਰਹਿਣ ਦੇ) ਵਹਿਮ ਵਿਚ ਤੋਤਾ ਨਲਕੀ ਨਾਲ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜੁ = ਰਾਜਾ। ਹਉ ਕਰਮ = ਅਹੰਕਾਰ ਦੇ ਕੰਮ। ਭ੍ਰਮਿ = ਭਰਮ ਵਿਚ, ਵਹਮ ਵਿਚ। ਸੂਆ = ਤੋਤਾ। ਨਲਿਨੀ = ਉਹ ਨਲਕੀ ਜਿਸ ਨਾਲ ਤੋਤੇ ਨੂੰ ਫੜਦੇ ਹਨ। ਇਕ ਖ਼ਾਲੀ ਨਲਕੀ ਕਿਸੇ ਸੀਖ ਆਦਿਕ ਵਿਚ ਪ੍ਰੋ ਕੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਉਤੇ ਡੰਡਿਆਂ ਦਾ ਸਹਾਰਾ ਦੇ ਕੇ ਇਕ ਚਰਖੜੀ ਜਿਹੀ ਬਣਾ ਲਈਦੀ ਹੈ। ਉਸ ਦੇ ਉਪਰਵਾਰ ਚੋਗਾ ਰੱਖਣ ਦਾ ਪ੍ਰਬੰਧ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਹੇਠਲੇ ਪਾਸੇ ਪਾਣੀ-ਭਰਿਆ ਖੁੱਲ੍ਹਾ ਭਾਂਡਾ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ। ਤੋਤਾ ਚੋਗੇ ਦੇ ਲਾਲਚ ਵਿਚ ਨਲਕੀ ਉਤੇ ਆ ਬੈਠਦਾ ਹੈ, ਉਹ ਉਸ ਤੋਤੇ ਦੇ ਭਾਰ ਨਾਲ ਉਲਟ ਜਾਂਦੀ ਹੈ। ਹੇਠਲੇ ਪਾਸੇ ਪਾਣੀ ਵੇਖ ਕੇ ਤੋਤਾ ਪਾਣੀ ਵਿਚ ਡਿਗਣੋਂ ਬਚਣ ਲਈ ਨਲਕੀ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜੀ ਰੱਖਦਾ ਹੈ ਤੇ ਪਕੜਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno fuera rey, pero actuara sobre la base de su ego, sería atrapado por la duda así como el periquillo es atrapado por los carrizos. (2)"