[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਓ ਸਿੰਗਾਰੁ; ਮਿਲਨ ਕੇ ਤਾਈ ॥"
page = 483
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have decorated myself for meeting my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਿਲਣ ਲਈ ਹਾਰਸ਼ਿੰਗਾਰ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have decorated myself to meet my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸਭ ਸਾਧਨ ਰੂਪ ਸਿੰਗਾਰ ਮਿਲਨੇ ਕੇ ਵਾਸਤੇ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਹਾਰ-ਸਿੰਗਾਰ ਲਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇ ਤਾਈ = ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He adornado mi ser para encontrar a mi Señor, pero el Señor,"