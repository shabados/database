[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਚਲਤੁ ਹੈ; ਵੇਖਹੁ ਲੋਕਾ ਆਇ ॥"
page = 947
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the wonder of the life of the Guru-ward, O people, come and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਅਚੰਭਾ ਗੁਰੂ ਸਮਰਪਨ ਦੇ ਜੀਵਨ ਦਾ, ਹੇ ਲੋਕੋ। ਆ ਕੇ ਤੱਕ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is wonderful; come, poeple, and see!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਹ ਗੁਰਮੁਖੋਂ ਕਾ ਚਰਿਤ੍ਰ ਹੈ, ਹੇ (ਲੋਕਾ) ਜੀਵੋ! ਸਤਸੰਗ ਮੇਂ ਆਇ ਕੈ ਤੁਮ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਦੀ ਹਾਲਤ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ। ਹੇ ਲੋਕੋ! (ਬੇਸ਼ੱਕ) ਆ ਕੇ ਵੇਖ ਲਵੋ (ਪਰਖ ਲਵੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਤੁ = ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, el Gurmukj es maravilloso,"