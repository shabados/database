[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਕਟੀਐ ਮੈਲੁ; ਸਾਧਸੰਗਿ ਵੁਠਿਆ ॥"
page = 520
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding in the society of saints, the filth of mind is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵੱਸਣ ਦੁਆਰਾ ਚਿੱਤ ਦੀ ਮਲੀਣਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of my mind is removed, when I dwell in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੇ ਸੰਗ ਮੇਂ (ਵੁਠਿਆ) ਬਸਨੇ ਕਰ ਮਨ ਕੀ ਮੈਲ ਸਭ ਕਟੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਅੱਪੜਿਆਂ ਮਨ ਦੀ ਮੈਲ ਕੱਟੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੁਠਿਆ = ਅੱਪੜਿਆਂ।"

[[content]]
