[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪੁਨੀਤ; ਪ੍ਰਭ ਤੇਰੋ ਨਾਮੁ ॥"
page = 898
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Purifier of sinners is Thy Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, God, is the Purifier of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਤੇਰਾ ਨਾਮੁ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Nombre purifica a todos los malhechores."