[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇ ਸਾਬੂਣੁ; ਲਈਐ ਓਹੁ ਧੋਇ ॥"
page = 4
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is washed clean by applying soap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਬਣ ਲਾ ਕੇ ਸਾਫ ਸੁਥਰਾ ਕਰ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "soap can wash them clean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਜਬ ਸਾਬੁਣ (ਦੇ) ਲਗਾ ਕੇ ਕਪੜਾ ਧੋਇ ਲਈਦਾ ਹੈ, ਤਬ ਸੁਧੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਬੁਣ ਲਾ ਕੇ ਉਸ ਨੂੰ ਧੋ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ ਸਾਬੂਣੁ = ਸਾਬਣ ਲਾ ਕੇ। ਲਈਐ = ਲਈਦਾ ਹੈ। ਓਹੁ = ਉਹ ਪਲੀਤ ਹੋਇਆ ਕੱਪੜਾ। ਲਈਐ ਧੋਇ = ਧੋ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el jabón quita la mancha."