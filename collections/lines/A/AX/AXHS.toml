[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਆਖਣੁ ਆਖਣਾ; ਜੇ ਭਾਵੈ. ਕਰੇ ਤਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 14
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As I have often heard, I narrate the tale of Thine excellences,(O Lord!) if it pleases Thee, induce Thy craving in me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੈਂ ਘਨੇਰੀ ਵਾਰੀ ਸੁਣਿਆ ਹੈ, ਮੈਂ ਤੇਰੀਆਂ ਖੂਬੀਆਂ ਵਰਨਣ ਕਰਦਾ ਹਾਂ, (ਹੇ ਸਾਹਿਬ!) ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਮੇਰੇ ਅੰਦਰ ਆਪਣੀ ਚਾਹਨਾ ਪੈਦਾ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard, over and over again, and so I tell the tale; as it pleases You, Lord, please instill within me the yearning for You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸ਼ਾਸਤ੍ਰੋਂ ਸੇ (ਆਖਣੁ) ਅਖ੍ਯਾਨ ਕਥਾ ਪ੍ਰਸੰਗ ਸ੍ਰਵਣ ਕਰ ਕਰ ਕੇ ਜੀਵ ਕਥਨ ਕਰਤੇ ਹੈਂ। ਜੇ ਕਰ ਤੇਰੇ ਕੋ ਭਾਵੈ ਅਰਥਾਤ ਜੇ ਤੂੰ  ਚਾਹੇਂ, ਤੌ ਦਾਤਿ ਕਰਤਾ ਹੈਂ। ਏਹ ਅਰਥ ਪ੍ਰਸੰਗਕ ਹੈ, (ਵਾ) ਜੀਵੋਂ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਜਪਨੇ ਕੀ (ਤਮਾਇ) ਇਛਾ ਉਤਪਤ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਇਕ ਦੂਜੇ ਤੋਂ ਸੁਣ ਸੁਣ ਕੇ ਹੀ (ਉਸ ਦੀ ਬਜ਼ੁਰਗੀ ਦਾ) ਬਿਆਨ ਕਰ ਦੇਂਦੇ ਹਾਂ। (ਪਰ ਇਹ ਕੋਈ ਨਹੀਂ ਦੱਸ ਸਕਦਾ ਕਿ ਉਹ ਕਿਤਨਾ ਕੁ ਵੱਡਾ ਹੈ)। ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ (ਜੀਵ ਦੇ ਅੰਦਰ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਤਾਂਘ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ ਸੁਣਿ = ਮੁੜ ਮੁੜ ਸੁਣ ਕੇ। ਆਖਣੁ = ਬਿਆਨ। ਜੇ ਭਾਵੈ = ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਤਮਾਇ = ਖਿੱਚ, ਤਾਂਘ (ਜੀਵ ਦੇ ਅੰਦਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ) ਤਾਂਘ। ਕਰੇ = ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como las he oído contar, así relato las historias de Tu Excelencia, oh Señor, si así Te complace, induce en mí la añoranza por Ti."