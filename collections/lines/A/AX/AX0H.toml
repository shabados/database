data = "ਲਏ ਸੰਗਿ ਚੇਲਕਾ ਅਪਾਰੀ ॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then taking his disciples alongwith him, Dutt, the Yogi with matted locks, moved further"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਬੇਅੰਤ ਚੇਲੇ ਨਾਲ ਲਏ ਹੋਏ ਸਨ।"