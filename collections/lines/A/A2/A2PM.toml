[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾ ਢੂੰਢੀਆਂ; ਰਹਣੁ ਕਿਥਾਊ ਨਾਹਿ ॥੧੦੨॥"
page = 1383
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the four directions and have not found a stable abode anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੌਹੀਂ ਪਾਸੀਂ ਖੋਜ-ਭਾਲ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਕਿਧਰੇ ਭੀ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched in the four directions, but I have not found any resting place anywhere. ||102||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਚਾਰੋਂ ਦਿਸ਼ਾ ਮੈਨੇ ਢੂੰਢੀਆਂ, ਭਾਵ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਦੇਖਿਆ ਹੈ, ਇਸ ਸਰੀਰ ਕਰ ਕੇ ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਰਹਿਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧੦੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਚਾਰੇ ਪਾਸੇ ਢੂੰਢ ਵੇਖੇ ਹਨ, ਥਿਰਤਾ ਕਿਤੇ ਭੀ ਨਹੀਂ ਹੈ (ਨਾਹ ਹੀ ਰੁੱਤ ਇਕੋ ਰਹਿ ਸਕਦੀ ਹੈ, ਨਾਹ ਹੀ ਰੁੱਖ ਤੇ ਰੁੱਖਾਂ ਦੇ ਪੱਤਰ ਸਦਾ ਟਿਕੇ ਰਹਿ ਸਕਦੇ ਹਨ। ਭਾਵ, ਸਮਾਂ ਗੁਜ਼ਰਨ ਤੇ ਇਸ ਮਨੁੱਖ ਉਤੇ ਬੁਢੇਪਾ ਆ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਅੰਗ ਕਮਜ਼ੋਰ ਪੈ ਜਾਂਦੇ ਹਨ, ਆਖ਼ਰ ਜਗਤ ਤੋਂ ਤੁਰ ਪੈਂਦਾ ਹੈ) ॥੧੦੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਣੁ = ਥਿਰਤਾ। ਕਿਥਾਊ = ਕਿਤੇ ਭੀ ॥੧੦੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he buscado en las cuatro direcciones y no he encontrado por ningún lado, lugar de descanso alguno. (102)"