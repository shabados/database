[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ. ਸਰਬ ਨਿਰੰਤਰਿ; ਰੰਗਿ ਰਵਿਓ ਰੰਗਿ ਰਾਤਾ ॥੩॥"
page = 496
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is an every heart and within all the places I am immersed in His love and dyed with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਹਰ ਦਿਲ ਵਿੱਚ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਹੈ। ਮੈਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਰਮਿਆ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਹੀ ਰੰਗਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is permeating and pervading within each and every heart; I am immersed in His Love, dyed in the color of His Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਟ ਘਟ ਕੇ ਬੀਚ ਮੇਂ (ਨਿਰੰਤਰਿ) ਏਕ ਰਸ ਜਿਸ ਕਾ ਰੰਗ ਰਮਣ ਕਰ ਰਹਾ ਹੈ, ਤਿਸ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਗੁਰਮੁਖ (ਰਾਤਾ) ਰਹਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ, ਇਕ-ਰਸ ਸਭਨਾਂ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ਉਸ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo ve en los recintos más íntimos de los corazones regocijándose en la más grande Dicha. (3)"