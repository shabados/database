[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਭਗਤਿ ਹੇਤੁ; ਮੁਖਿ ਨਾਮੁ ॥"
page = 416
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Thy worship Thy Name is uttered by mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਮਰਨ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of devotional worship, we chant Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਭਗਤੀ ਮੇਂ ਹਿਤ ਹੈ, ਮੁਖ ਮੇਂ ਜਿਸ ਕੇ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਸੰਤਾਂ ਭਗਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿਚ (ਸਦਾ ਉਸ ਦਾ) ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ। ਹੇਤੁ = ਹਿਤ, ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitemos el Naam, el Nombre del Señor"