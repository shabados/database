[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਸਿਆਣੇ ਕੇਤੇ; ਤੁਝ ਬਿਨੁ ਕਵਣੁ ਕਹਾਏ ॥"
page = 764
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of adepts, strivers and wise-men there are, but without Thy grace, who can call himself to be anything?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਨਾਸ਼ੀ ਅਤੇ ਅਕਲਮੰਦ ਇਨਸਾਨ ਹਨ ਪਰ ਤੇਰੀ ਮਿਹਰ ਦੇ ਬਾਝੋਂ ਕੌਣ ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਕੁਛ ਅਖਵਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are millions of Siddhas and enlightened seekers, but without You, who can call himself one?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧੀ ਵਾਲੇ ਔਰ ਜੋ (ਸਾਧਿਕ) ਸਾਧਨਾਂ ਕਰਨੇ ਵਾਲੇ ਜਗ੍ਯਾਸੂ ਔਰ ਸਿਆਣੇਂ ਕਈ ਹੈਂ, ਤੁਮਾਰੇ ਬਿਨਾਂ ਕੌਨ ਕਹ ਕਹਾਇ ਸਕਤਾ ਹੈ ਕਿ ਕੁਛ ਮੇਂ ਭੀ ਹੂੰ, ਭਾਵ ਤੇਰੀ ਸਤਾ ਬਿਨਾਂ ਪੱਤਾ ਭੀ ਨਹੀਂ ਹਿਲ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੰਸਾਰ ਵਿਚ) ਅਨੇਕਾਂ ਹੀ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਅਨੇਕਾਂ ਹੀ ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ ਤੇ ਅਨੇਕਾਂ ਹੀ ਸਿਆਣੇ ਹੁੰਦੇ ਆਏ ਹਨ (ਤੇਰੀ ਹੀ ਮੇਹਰ ਨਾਲ ਇਸ ਮਰਾਤਬੇ ਤੇ ਪਹੁੰਚਦੇ ਹਨ) ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਤੇਰਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de adeptos y buscadores los hay, pero privados de Tu Gracia, ¿quién más es conocido como Tuyo? Encontrándote, uno abandona la barbarie,"