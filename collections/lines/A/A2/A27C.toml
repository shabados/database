[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਤੈ ਰੋਵੈ, ਮਾ ਨ ਸਿਞਾਣੈ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He behaves like an infant who does not recognise his mother and goes on crying and pissing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੁਰ ਬਾਲਕ ਨੂੰ ਮਾਂ ਬਿਸਤਰੇ ਵਿਚੋਂ ਚੁਕ ਕੇ) ਮੁਤਾਉਂਦੀ ਹੈ (ਕਿ ਗਿੱਲੇ ਬਿਸਤਰੇ ਨਾਲ ਔਖਾ ਨਾਂ ਹੋਵੇ, ਉਹ) ਰੋਂਦਾ ਤੇ ਮਾਂ ਨੂੰ ਸਿਆਣਦਾ ਨਹੀਂ (ਕਿ ਮੇਰਾ ਭਲਾ ਕਰ ਰਹੀ ਹੈ)।"