[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਲਾਲਚਿ; ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 1342
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In false avarice, he has wasted his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਲਾਲਚ ਅੰਦਰ ਉਸ ਨੇ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In false greed, life is wasting away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜੀਵ ਨੇ ਝੂਠੇ ਲਾਲਚ ਮੇਂ ਲਗ ਕੇ ਇਹੁ ਮਾਨਸ ਜਨਮ ਵਿਅਰਥ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਝੂਠੇ ਲਾਲਚ ਵਿਚ ਫਸ ਕੇ ਮਨੁੱਖ ਆਪਣਾ ਜੀਵਨ ਜ਼ਾਇਆ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚਿ = ਲਾਲਚ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en una falsa avaricia la vida se desperdicia"