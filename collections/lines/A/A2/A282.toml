page = 266
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one wishes to efface one's agonies,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣੀਆਂ ਪੀੜਾ, ਮੇਸਣਾ ਚਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you wish to erase your sorrows,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕੋਈ ਅਪਨਾ ਜਨਮ ਮਰਨ ਆਦਿ ਦੁਖ ਮਿਟਾਵੈ ਤਉ ਇਉਂ ਮਿਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣਾ ਦੁੱਖ ਮਿਟਾਣਾ ਚਾਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre anhela una vida libre de tristeza y de dolor,"