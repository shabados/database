[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਕਹਿ ਗਦਾ ਗਹਿ ਬੜੇ ਬ੍ਰਿਛ ਕੇ ਸਮਾਨ; ਲੀਨ ਅਸਿ ਪਾਨਿ, ਅਉਰ ਸਸਤ੍ਰਨਿ ਸਹਤ ਹੈ ॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, taking his mace and sword in his hand, he is enduring the blows of the enemy like a tree"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ (ਉਸ ਨੇ) ਆਪਣੇ ਹੱਥ ਵਿਚ ਵੱਡੇ ਬ੍ਰਿਛ ਜਿੰਨੀ ਗਦਾ ਪਕੜ ਲਈ ਅਤੇ ਹੋਰਨਾਂ ਸ਼ਸਤ੍ਰਾਂ ਸਹਿਤ ਤਲਵਾਰ ਵੀ ਫੜ ਲਈ।"