[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਮਨੋਰਥ ਪੂਰਨ ਕਰਣੇ ॥"
page = 1150
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the aspirations of my heart are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੀਆਂ ਸਾਰੀਆਂ ਅਭਿਲਾਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the desires of my mind have been perfectly fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਣ ਆਏ ਸਿਖ ਕੇ ਸੰਪੂਰਨ ਮਨੋਰਥ ਪੂਰਨ ਕਰਣੇ ਜੋਗ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੋਰਥ = ਲੋੜਾਂ, ਮੰਗਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él satisface nuestros deseos y necesidades."