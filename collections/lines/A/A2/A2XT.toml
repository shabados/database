[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਾਮੁ ਨਿਰੰਜਨ ਦੇਉ ॥"
page = 796
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Name of the Immaculate Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ ਨਾਮ ਪਵਿੱਤਰ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Name of the Immaculate, Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਿਰੰਜਨ) ਮਾਇਆ ਸੇ ਅਲੇਪ ਪ੍ਰਕਾਸ ਰੂਪ! ਤੇਰਾ ਨਾਮ ਐਸਾ ਹੈ, ਜੋ ਜਾਪਕ ਕੌ ਮੁਕਤੀ ਦੇਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਭੀ ਏਹੋ ਜੇਹਾ ਹੀ ਹੈ (ਜਿਹੋ ਜੇਹਾ ਤੂੰ ਆਪ ਹੈਂ। ਭਾਵ, ਤੇਰਾ ਨਾਮ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸਾ = ਏਹੋ ਜੇਹਾ ਹੀ (ਭਾਵ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਨਿਰਲੇਪ ਰੱਖਣ ਵਾਲਾ)। ਨਿਰੰਜਨ = ਹੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ! ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Nombre del Inmaculado y Divino Señor,"