[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ; ਪੂਰਬਿ ਲਿਖਿਆ ਮਾਇ ॥"
page = 994
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great good fortune and by virtue of the primal writ, I have obtained my Guru, O mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਅਤੇ ਪੂਰਬਲੀ ਲਿਖਤਾਕਾਰ ਦੀ ਬਰਕਤ, ਮੈਂ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the Guru, according to my pre-ordained destiny, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਡਭਾਗੀਓਂ ਨੇ ਪੂਰਬ ਲਿਖੇ ਕੇ ਅਨੁਸਾਰ ਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna, encontré al Guru, de acuerdo a mi Destino,"