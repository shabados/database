[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਭਾਇ ਪਿਆਰੀ. ਕੰਤਿ ਸਵਾਰੀ; ਹਰਿ ਹਰਿ ਸਿਉ ਨੇਹੁ ਰਚਾਇਆ ॥"
page = 567
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Groom embellishes with His true affection the sweet-heart who bears love to her Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਦਿਲਬਰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਭਰਤਾ ਆਪਣੀ ਸੱਚੀ ਪ੍ਰੀਤ ਨਾਲ ਸਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Husband Lord embellishes His beloved bride with His True Love; she is in love with the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਕੇ (ਭਾਇ) ਪ੍ਰੇਮ ਕੀ ਪਿਆਰੀ ਹੈ, ਸੋਈ ਹਰਿ ਕੰਤ ਨੇ ਸਵਾਰੀ ਹੈ ਅਰ ਤਿਸੀ ਕੇ ਸਾਥ ਹਰੀ ਨੇ ਪ੍ਰੇਮ ਰਚਾਇਆ, ਭਾਵ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਪਿਆਰ ਪਾਇਆ, ਨੇਹੁ ਪੈਦਾ ਕੀਤਾ, ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਉਸ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él. Ella permanece enamorada del Señor Jar, Jar."