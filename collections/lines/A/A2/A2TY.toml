[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਸੇਵਾ ਜਰੂਰਤਿ ॥"
page = 914
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life in the desire of service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੀ ਜਿੰਦਗੀ ਨੌਕਰੀ ਦੀ ਖਾਹਿਸ਼ ਅੰਦਰ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives forced to serve others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ (ਜਰੂਰਤਿ) ਜਰੂਰੀ ਸੇਵਾ ਮੇਂ ਹੀ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਿੰਦਗੀ ਦੀਆਂ) ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਨ ਲਈ ਕਿਸੇ ਦੀ ਜ਼ਿੰਦਗੀ ਨੌਕਰੀ ਕਰਦਿਆਂ ਗੁਜ਼ਰ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜ਼ਰੂਰਤਿ = ਲੋੜ। ਸੇਵਾ = ਨੌਕਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos tratan de salvar y disciplinar las vidas de otros,"