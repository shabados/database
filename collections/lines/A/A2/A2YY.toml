[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਦੇਣਾ; ਤੇਰੈ ਸਿਰਿ ਰਹਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 434
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which rendering of account still remains due from thee? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਕੇ ਹਿਸਾਬ ਕਿਤਾਬ ਦੇਣਾ ਅਜੇ ਭੀ ਤੇਰੇ ਜਿੰਮੇ ਬਾਕੀ ਹੈ, ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which shall call you to answer for payment? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੜਨੇ ਕਰ ਕੇ ਭੀ ਜਮਾਦਿਕੋਂ ਕਾ ਲੇਖਾ ਦੇਨਾ ਤੇਰੇ ਸਿਰ ਪੁਰ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੈ ਵਹੁ ਲੇਖਾ ਕੌਣ ਹੈ ਜਿਸ ਸੇ ਜਮੋਂ ਕਾ ਲੇਖਾ ਛੂਟ ਜਾਵੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਰੁੱਝਣ ਨਾਲ ਕੀਤੇ ਅਮਲਾਂ ਦਾ ਹਿਸਾਬ ਦੇਣਾ ਤੇਰੇ ਸਿਰ ਉਤੇ ਟਿਕਿਆ ਹੀ ਰਿਹਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que te llevará a enfrentar cuentas? (1‑Pausa)"