[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖਮ ਮਹਿ; ਜਾਨੈ ਅਸਥੂਲੁ ॥"
page = 274
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and recognises the discernible in the undiscernible one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਮਾਨ ਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਪੁਰਖ ਅੰਦਰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the unmanifest, he sees the manifest world to exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਸੂਖਮ ਸਰੂਪ ਨਿਰਗੁਣ ਮੇਂ ਇਹ ਅਸਥੂਲ ਜਗਤ ਹੋਇ ਰਹਾ ਹੈ। ਤਿਸ ਕੌ ਵਾਹਿਗੁਰੂ ਕਾ ਸਰੂਪ ਹੀ ਦੇਖਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਜਾਣਦਾ ਹੈ ਕਿ ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਜਗਤ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਦੇ ਹੀ ਆਸਰੇ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve al mundo visible contenido dentro del mundo invisible."