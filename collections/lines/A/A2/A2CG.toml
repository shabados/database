[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਕੋ ਰਾਜਹਿ ਕੀ ਦਵੈਯਾ; ਕਰਤਾ ਬਧ ਸੁੰਭ ਨਿਸੁੰਭਹਿ ਦੋਊ ॥"
page = 291

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She, who is the bestower of the kingdom on India by killing Sumbh and Nisumbh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਇੰਦਰ ਨੂੰ ਰਾਜ ਦਿਵਾਉਣ ਵਾਲੀ ਹੈ ਅਤੇ ਸੁੰਭ ਤੇ ਨਿਸੁੰਭ ਦੋਹਾਂ (ਦੈਂਤਾਂ ਨੂੰ) ਮਾਰਨ ਵਾਲੀ ਹੈ।"