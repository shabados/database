[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੁਗਤਿ ਸੁਜਾਣੁ ਸੁਆਮੀ; ਸਦਾ ਰਾਖਣਹਾਰੁ ॥੩॥"
page = 1017
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The All-wise Lord shows us the way of life and is ever our saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸਿਆਣਾ ਸਾਹਿਬ ਸਾਨੂੰ ਜੀਵਨ ਦਾ ਮਾਰਗ ਦਿਖਾਉਂਦਾ ਹੈ ਅਤੇ ਸਦਾ ਹੀ ਸਾਡੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-knowing Lord and Master shows us the true way of life; He is our Savior and Protector forever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਆਂ ਕੀ ਜੁਗਤੀ ਜਾਨਣੇ ਕੋ ਸਵਾਮੀ ਚਤਰ ਹੈ ਔ ਸਦਾ ਹੀ ਰਖਿਆ ਕਰਣੇਹਾਰਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਰੱਖਿਆ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ। ਉਹ ਸੁਜਾਨ ਪ੍ਰਭੂ ਹੀ ਆਤਮਕ ਜੀਵਨ ਜੀਊਣ ਦੀ ਜਾਚ ਸਿਖਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Maestro es Todo Sabio y nos muestra el Sendero de la Vida, nos protege y nos sostiene siempre."