[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਧਿਆਨ ਤੋਂ ਬਿਨਾਂ ਹਰ ਦੂਜੀ ਦੁਨਿਆਵੀ ਚੀਜ਼ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਪੈਣਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਖ਼ਿਆਲਿ ਗ਼ੈਰਿ ਹੱਕ ਵਾਰੁਸਤਨ ਅਸਤ ।੨੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His tales are talked about and discussed in every universe and cosmic region,"