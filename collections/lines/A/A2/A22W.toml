[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਚਿਆ; ਸਭ ਕੈ ਸਾਥਿ ॥"
page = 279
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord himself is blended with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself mingles with all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪ ਸਭ ਕੇ ਸਾਥ ਵਿਆਪਕ ਰੂਪ ਹੋ ਕਰ ਰਹ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੇ ਨਾਲ ਮਿਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él, el Discípulo que aprende."