[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਸੇਾਂਧਰ ਕੋ ਜਿਨ ਲੈ ਕਰਿ; ਭਾਲ ਬਿਖੈ ਬਿੰਦੂਆ ਇਕ ਦੀਨੋ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had applied the mark of vermilion on the forehead and was extremely delighted in her mind on causing her eyes to dance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੁੰਦਰ ਸੰਧੂਰ ਲੈ ਕੇ ਮੱਥੇ ਉਤੇ ਬਿੰਦੀ ਲਗਾਈ ਹੋਈ ਹੈ।"