[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਜ਼ੱਰਾ ਵੀ ਚਮਕਦੇ ਸੂਰਜ ਬਰਾਬਰ ਬਣ ਜਾਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ੱਰਾ ਗਰਦਦ ਰਸ਼ਕਿ ਖ਼ੁਰਸ਼ੀਦ ਮੁਨੀਰ ।੧੮੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Waaheguru Himself is the balladeer of Guru Gobind Singh,"