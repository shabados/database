[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਪਮਾ ਉਪਜੀ ਮਨ ਮੈ; ਮਨੋ ਮੁੰਡਨ ਕੋ ਘਰਿ ਹੀ ਧਰਿ ਆਏ ॥੧੩੫੮॥"
page = 433

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their trunks appeared to have forgotten their heads in their homes.1358."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਦੇ ਮਨ ਵਿਚ (ਇਸ ਦ੍ਰਿਸ਼ ਲਈ) ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ, ਮਾਨੋ ਸਿਰਾਂ ਨੂੰ ਘਰ ਹੀ ਧਰ ਕੇ ਆਏ ਹੋਣ ॥੧੩੫੮॥"