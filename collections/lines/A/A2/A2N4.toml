[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ ਕਵਲ; ਰਿਦ ਧਾਰੇ ॥"
page = 624
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's lotus feet, I enshrine in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਚਰਨ, ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the lotus feet of the Guru within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕੇ ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਕੋਮਲ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltezco los Pies de Loto del Señor en la mente"