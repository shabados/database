[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਪੁਤ੍ਰ ਮੀਤ ਭਾਈ ਕੁਟੰਬ; ਸਭਿ ਤਾਰੇ ॥"
page = 248
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mohan, thine sons, friends, brothers and kith and kin all Thou hast saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਆਪਣੇ ਸੁਤ ਮਿੱਤਰ, ਭਰਾ ਅਤੇ ਸਕਾ-ਸੈਨ ਸਾਰੇ ਤੂੰ ਬਚਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, your children, friends, siblings and relatives have all been saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਿਨ ਜੀ! ਤੁਮ ਨੇ ਅਪਨੇ ਮਿਤ੍ਰ ਭਾਈ ਆਦਿ ਕੁਟੰਬ ਕੇ ਲੋਕ ਸਭ ਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! ਪੁੱਤਰਾਂ ਭਰਾਵਾਂ ਮਿੱਤਰਾਂ ਵਾਲੇ ਵੱਡੇ ਵੱਡੇ ਟੱਬਰ ਤੂੰ ਸਾਰੇ ਦੇ ਸਾਰੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਤ੍ਰ ਮੀਤ ਭਾਈ ਕੁਟੰਬ ਸਭਿ = ਪੁੱਤਰਾਂ ਮਿੱਤਰਾਂ, ਭਰਾਵਾਂ ਵਾਲੇ ਸਾਰੇ (ਅਨੇਕਾਂ) ਟੱਬਰ। {ਨੋਟ: ਬਾਬਾ ਮੋਹਨ ਜੀ ਨੇ ਸਾਰੀ ਉਮਰ ਵਿਆਹ ਨਹੀਂ ਸੀ ਕੀਤਾ, ਉਹਨਾਂ ਦਾ ਕੋਈ ਟੱਬਰ ਨਹੀਂ ਸੀ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos tus hijos, amigos y familia están salvados."