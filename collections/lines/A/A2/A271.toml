[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨੁ ਸੁਹਾਵਾ ਸਦਾ ਪ੍ਰਭ ਤੇਰਾ; ਰੰਗ ਤੇਰੇ ਆਪਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1185
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever beauteous is Thy abode, O Lord, and infinite are Thine wondrous plays. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸੁੰਦਰ ਹੈ ਤੇਰਾ ਠਿਕਾਣਾ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਬੇਅੰਤ ਹਨ ਤੇਰੀਆਂ ਅਸਚਰਜ ਖੇਡਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your place is eternally beautiful, God; Your wonders are infinite. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ (ਥਾਨੁ) ਅਸਥਾਨ ਸਤਸੰਗਿ ਵਾ ਬੈਕੁੰਠ ਸਦਾ ਸੋਭਨੀਕ ਹੈ ਔਰ ਤੇਰੇ ਰੰਗ ਅਪਾਰ ਹੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਹੀ ਕਿਰਪਾ ਨਾਲ ਤੇਰੇ ਦਰ ਤੇ ਪਹੁੰਚਿਆ ਜਾ ਸਕਦਾ ਹੈ)। ਹੇ ਪ੍ਰਭੂ! ਜਿੱਥੇ ਤੂੰ ਵੱਸਦਾ ਹੈਂ ਉਹ ਥਾਂ ਸਦਾ ਸੋਹਣਾ ਹੈ, ਬੇਅੰਤ ਹਨ ਤੇਰੇ ਚੋਜ-ਤਮਾਸ਼ੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito es Tu Recinto e Infinitas son Tus Maravillas. (1-Pausa)"