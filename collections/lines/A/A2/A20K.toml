[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮੀਨ ਪ੍ਰਭ ਜੀਉ ਏਕ ਤੂਹੈ; ਭਿੰਨ ਆਨ. ਨ ਜਾਨੀਐ ॥"
page = 1278
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire Lord, Thou alone are the water and the fish. I realise that there is no distinction between the two."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਕੇਵਲ ਤੂੰ ਹੀ ਪਾਣੀ ਅਤੇ ਮੱਛੀ ਹੈਂ। ਮੈਂ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ ਕਿ ਦੋਨਾਂ ਵਿੱਚ ਕੋਈ ਫਰਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear God, You alone are the water and the fish. I know that there is no difference between the two."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਪ੍ਰਭ ਜੀ! ਜਲ ਅਰ ਮੀਨ ਏਕ ਤੂੰ ਹੀ ਹੈਂ। ਤੇਰੇ ਸੇ ਭਿੰਨ (ਆਨ) ਦੂਸਰਾ ਕੋਈ ਜਾਣਾ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਦਾਸ ਅਰ ਨਾਮ ਤੂੰ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਪਾਣੀ ਤੇ ਮੱਛੀਆਂ ਤੂੰ ਆਪ ਹੀ ਆਪ ਹੈਂ, (ਤੈਥੋਂ) ਵਖਰਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, oh, Querido Dios, Tú eres el agua y los peces. Ahora sé que no hay diferencia alguna entre los dos."