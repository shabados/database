[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸ ਅਉਰ ਚਾਰ ਬਿਦਿਆ ਨਿਧਾਨ ॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Ram in such a state, the mind of Sita was filled with extreme agony because Ram was the store-house of fourteen arts and it was impossible to make her believe in such an event"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਵਿਦਿਆਵਾਂ ਦੀ ਖ਼ਜ਼ਾਨਾ ਰੂਪ (ਸੀਤਾ ਨੇ)"