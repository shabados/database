[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਧਵ, ਬਾਤ ਸੁਨੋ ਹਮਰੀ; ਤਿਹ ਕੈ ਬਿਨੁ ਭਯੋ ਹਮਰੋ ਪੁਰ ਹੀਨੋ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Udhava! without him, Braja has become poor"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਊਧਵ! ਮੇਰੀ ਗੱਲ ਸੁਣੋ, ਉਸ ਤੋਂ ਬਿਨਾ ਸਾਡਾ ਨਗਰ ਸਖਣਾ ਜਿਹਾ ਹੋ ਗਿਆ ਹੈ।"