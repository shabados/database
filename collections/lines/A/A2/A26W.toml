[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਊ ਦਾਦੇ ਕਾ; ਖੋਲਿ ਡਿਠਾ ਖਜਾਨਾ ॥"
page = 186
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I opened and saw the treasure of my father, and grand father,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਬਾਬਲ ਅਤੇ ਬਾਬੇ ਦਾ ਭੰਡਾਰ ਖੋਲ੍ਹ ਕੇ ਵੇਖਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I opened it up and gazed upon the treasures of my father and grandfather,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਪਿਤਾ ਔਰੁ ਗੁਰੂ ਅਮਰਦਾਸ ਦਾਦੇ ਕਾ ਭਗਤੀ ਰੂਪ ਖਜਾਨਾ ਖੋਲ ਕਰ ਦੇਖਾ, ਅਰਥਾਤ ਜੋ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੇ ਪੁਸਤਕ ਗੋਇੰਦਵਾਲ ਮੇਂ ਮੋਹਨ ਜੀ ਪਾਸ ਥੇ, ਸੋ ਜਬ ਵਿਚਾਰ ਕਰ ਦੇਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਤੋਂ ਲੈ ਕੇ ਸਾਰੇ ਗੁਰੂ ਸਾਹਿਬਾਨ ਦਾ ਬਾਣੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਖੋਲ੍ਹ ਕੇ ਵੇਖਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando abrí y pude ver los Tesoros de mi Padre y de mi Abuelo,"