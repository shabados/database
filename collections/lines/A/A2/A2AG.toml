[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਸਾਥੀ ਸਦਾ ਤੇਰੈ; ਦਿਨਸੁ ਰੈਣਿ ਸਮਾਲੀਐ ॥"
page = 461
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, Thy Companion is ever with thee. Remember Him day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹਮਜੋਲੀ ਵਾਹਿਗੁਰੂ ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਨਾਲ ਹੈ। ਦਿਹੁੰ ਤੇ ਰੈਣ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, your companion, is always with you; remember Him day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਗ ਮੇਂ ਜਾਨੇ ਹਾਰਾ ਸਾਥੀ ਏਕ ਹਰਿ ਹੈ, ਰਾਤਿ ਦਿਨ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ ਤੇਰੇ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਸਾਥੀ ਹੈ, ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es que Mantenlo contigo día y noche, porque sin el Uno, no hay otro, y ya no te involucrarás en la dualidad."