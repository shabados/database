[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ; ਭਗਤਾ ਹਰਿ ਸੰਗਿ ॥"
page = 416
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the lover of His devotees, abides with His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਦਾ ਪਿਆਰਾ, ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਨਾਲ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Lover of His devotees; He dwells with His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਵਛਲ ਹਰਿ ਭਗਤੋਂ ਕੇ ਸਦੀਵਕਾਲ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਹਰਿ ਰੰਗਿ = ਹਰੀ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Amante de Sus devotos y los acompaña siempre."