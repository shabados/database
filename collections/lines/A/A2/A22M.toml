[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗਰੀਬ; ਰਾਖਹੁ ਹਰਿ ਮੇਰੇ ॥੪॥੧॥"
page = 561
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, protect, Thou Nanak, the meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਨਾਨਕ ਮਸਕੀਨ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please protect Nanak, the meek one, O my Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਮੇਰੇ ਸੁਆਮੀ ਮੁਝ ਗਰੀਬ ਕੀ ਰਖਿਆ ਕਰੋ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗਰੀਬ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖ, ਹੇ ਪ੍ਰਭ! ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "protege a Nanak, el humilde, oh Señor. (4‑1)"