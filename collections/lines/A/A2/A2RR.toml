[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਛੋਡਿ; ਬਾਹਰਿ ਭਇਓ ਮੀਨਾ ॥"
page = 326
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am like the fish, which leaving water goes out of it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮੱਛੀ ਦੀ ਮਾਨਿੰਦ ਹਾਂ, ਜੋ ਪਾਣੀ ਨੂੰ ਤਿਆਗ ਬਾਹਰਵਾਰ ਚਲੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am like a fish out of water,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਕੋ ਛੋਡਿ ਕਰ ਬਾਹਰ ਹੂਆ ਮਛ ਦੁਖ ਪਾਵਤਾ ਹੈ, ਤੈਸੇ ਤੂੰ  ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਲੋਕ ਕਹਿ ਰਹੇ ਹਨ ਕਿ) ਜਿਵੇਂ ਮੱਛ ਪਾਣੀ ਨੂੰ ਛੱਡ ਕੇ ਬਾਹਰ ਨਿਕਲ ਆਉਂਦਾ ਹੈ (ਤਾਂ ਦੁਖੀ ਹੋ ਹੋ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el pez que cuando deja el agua muere,"