[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥"
page = 1346
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, by the Guru's grace, meditate thou on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, as Gurmukh, meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਧਿਆਇ = ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, como Gurmukj medita en el Naam, el Nombre del Señor"