[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੁਛੈ ਸਚੁ ਸੰਜਮੁ ਕਮਾਵੈ; ਹਉਮੈ ਰੋਗੁ ਤਿਸੁ ਜਾਏ ॥"
page = 512
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consulting the True Guru, he practises truth and self-restraint and he is rid of the disease of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਲਾਹ ਲੈਂ, ਉਹ ਸੱਚ ਤੇ ਸਵੈ-ਰੋਕਥਾਮ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consulting the True Guru, he practices Truth and self-restraint, and he is rid of the disease of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਗੁਰੋਂ ਸੇ ਪੂਛ ਕਰ ਕੇ ਸਚ ਸੰਜਮ ਕਮਾਵਤਾ ਰਹੈ, ਤਿਸ ਬ੍ਰਾਹਮਨ ਕਾ ਹੰਤਾ ਮਮਤਾ ਰੋਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਬ੍ਰਾਹਮਣ) ਸਤਿਗੁਰੂ ਦੇ ਕਹੇ ਤੇ ਤੁਰਦਾ ਹੈ 'ਸੱਚ' ਰੂਪ ਸੰਜਮ ਰੱਖਦਾ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਉਸ ਦਾ ਹਉਮੈ-ਰੋਗ ਦੂਰ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਪੁਛੈ = ਸਤਿਗੁਰੂ ਨੂੰ ਪੁੱਛੇ। ਸੰਜਮੁ = ਬੰਦਸ਼, ਪਾਬੰਦੀ, ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre está entonado en Dios, e instruido por el Verdadero Guru, practica la Verdad y la autodisciplina y se quita de la aflicción del ego."