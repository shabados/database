[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਜੇ ਹੁਤੇ ਅਕਟੇ ਬਿਕਟੇ ਸੁ ਕਟੇ ਕਰਿ ਕਾਲ ਕ੍ਰਿਪਾਨ ਕੇ ਮਾਰੇ ॥੯੫॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them died with the terrible sword of the mighty KAL.95."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਤੇ) ਅਜਿਹੇ ਹੋਰ ਆਕੜਖਾਨ ਅਤੇ ਕਠੋਰ (ਦੈਂਤ) ਕਾਲ ਦੀ ਕ੍ਰਿਪਾਨ ਨਾਲ ਕਟ ਕੇ ਮਾਰੇ ਗਏ ॥੯੫॥"