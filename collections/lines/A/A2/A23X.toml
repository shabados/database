data = "ਕਿਆ ਸੋਚਹਿ ਬਾਰੰ ਬਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 655
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, what is it that he deliberates upon over and over again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਕਿਹੜੀ ਸ਼ੈ ਹੈ ਜਿਸ ਦਾ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਧਿਆਨ ਧਾਰਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So what does he think of, over and over again? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਜਾਪ ਕੋ ਤਿਆਗ ਕਰ ਕਿਆ ਵਾਰੰਵਾਰ ਸੋਚਤਾ ਅਰਥਾਤ ਚਿੰਤਾ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਕਰਮੋਂ ਸੇ ਮੁਕਤੀ ਹੋਵੈ, ਤੌ ਗਿਆਨ ਸੇ ਕਿਆ ਕਾਮ ਹੈ?☬ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਮੁੜ ਮੁੜ ਹੋਰ ਸੋਚਾਂ ਸੋਚਣ ਦਾ ਤੈਨੂੰ ਕੀਹ ਲਾਭ ਹੋਵੇਗਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿en qué reflexiona tanto? (1-Pausa)"