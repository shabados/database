[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਜੋਤਿ. ਏਕੋ ਮਨਿ ਵਸਿਆ; ਸਭ ਬ੍ਰਹਮ ਦ੍ਰਿਸਟਿ ਇਕੁ ਕੀਜੈ ॥"
page = 1325
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Luminous Lord alone abides within my mind and the Creator-Lord alone is seen amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਹੀ ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਸਿਰਜਣਹਾਰ ਸਾਈਂ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One, the Light of the One, abides within my mind; God, the One, is seen in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਏਕ ਜੋਤੀ! ਇਕ ਤੂੰ ਹੀ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸ ਰਹਾ ਹੈਂ। ਹੇ ਬ੍ਰਹਮ! ਸਭ ਮੇਂ ਇਕ ਤੇਰੀ ਹੀ ਦ੍ਰਿਸ਼੍ਟੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਵਿਚ) ਇਕ (ਪਰਮਾਤਮਾ) ਦੀ ਜੋਤਿ (ਹੀ ਵੱਸਦੀ ਹੈ), ਇਕ ਪਰਮਾਤਮਾ ਹੀ (ਸਭਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਸਾਰੀ ਲੁਕਾਈ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਵੇਖਣ ਵਾਲੀ ਨਿਗਾਹ ਹੀ ਬਣਾਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz del Uno habita en mi mente. Dios, el Uno, es visto en todo."