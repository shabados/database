[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਜਨ ਇਨਹੁ. ਨ ਬਾਛਹਿ; ਹਰਿ ਮਾਗਹਿ ਹਰਿ ਰਸੁ ਦੀਜੈ ॥੬॥"
page = 1323
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord's slave desire it not. They beg their Lord. God for the grant of His Name elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਦੇ ਗੋਲੇ ਇਸ ਨੂੰ ਨਹੀਂ ਚਾਹੁੰਦੇ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਸੋ ਉਸ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀ ਦਾਤ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the humble servants of my Lord and Master would not even want it. They beg for the Lord to bless them with the Lord's Sublime Essence. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕਰ! ਤੇਰੇ ਦਾਸ ਇਨ ਕੋ ਨਹੀਂ ਚਾਹਤੇ ਹੈਂ। ਹੇ ਹਰੀ! ਇਹ ਮਾਂਗਤੇ ਹੈਂ ਕੇ ਹਮਾਰੇ ਕੋ ਹਰਿ ਨਾਮ ਰਸ ਦੀਜੀਏ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ) ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਭਗਤ-ਜਨ (ਸੋਨਾ ਆਦਿਕ) ਇਹਨਾਂ (ਕੀਮਤੀ ਪਦਾਰਥਾਂ) ਨੂੰ ਨਹੀਂ ਲੋੜਦੇ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ) ਮੰਗਦੇ ਰਹਿੰਦੇ ਹਨ। ਹੇ ਗੁਰੂ! (ਮੈਨੂੰ ਭੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰਸ ਹੀ ਬਖ਼ਸ਼ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque ellos permanecen hincados y en súplica para que el Señor los bendiga con Su Sublime Esencia. (6)"