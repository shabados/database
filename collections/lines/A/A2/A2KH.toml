[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਤੁਰੇ ਤੁਰੰਗ ਨਚਾਵੈ ॥"
page = 1164
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At times man(while riding) horses and steeds makes them to dance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਆਦਮੀ ਘੋੜੇ ਤੇ ਕੌਤਲ (ਉਤੇ ਚੜ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ) ਨਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, people prance around on horses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਤੌ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਮੇਂ ਤੁਰੇ ਉਤਮ ਜਾਤੀ ਕੇ ਘੋੜੇ ਨਚਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਕੋਈ ਮਨੁੱਖ ਇਤਨਾ ਅਮੀਰ ਹੈ ਕਿ ਉਹ) ਸੋਹਣੇ ਘੋੜੇ ਨਚਾਉਂਦਾ ਹੈ (ਭਾਵ, ਕਦੇ ਉਸ ਪਾਸ ਐਸੀ ਸੁਹਣੀ ਚਾਲ ਵਾਲੇ ਘੋੜੇ ਹਨ ਕਿ ਚੱਲਣ ਵੇਲੇ, ਮਾਨੋ, ਉਹ ਨੱਚ ਰਹੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰੇ = ਘੋੜੇ। ਤੁਰੰਗ = ਘੋੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces me dejas montar los corceles de mis opciones"