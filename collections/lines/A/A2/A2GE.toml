[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਜਾਨਿਓ ਪ੍ਰਭੁ ਆਪੁਨਾ; ਨਾਨਕ. ਤੇ ਭਗਵੰਤ ॥੧॥"
page = 259
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who realise their Lord are fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ, ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who come to know their God, O Nanak, are very fortunate. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਜਾਨਾ ਹੈ ਅਰਥਾਤ ਜਿਨ ਕੋ ਅਭੇਦ ਗ੍ਯਾਨ ਹੂਆ ਹੈ, ਸੋ ਪੁਰਸ ਭਗਵੰਤ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਾ ਲਈ ਹੈ, ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, en la Conciencia del Señor radica el perfecto Destino.(1)"