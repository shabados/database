[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ ਦਿਚੈ ਥਾਉ; ਸੰਤ ਧਰਮ ਸਾਲੀਐ ॥੩॥"
page = 518
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me, a sinner with a seat in the saints place of piety, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ, ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪਵਿੱਤਰ, ਅਸਥਾਨ (ਧਰਮਸ਼ਾਲਾ) ਵਿੱਚ ਟਿਕਾਣ ਦੀ ਦਾਤ ਦੇ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless - please, bless me with a seat in the place of worship of the Saints. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਰਮਸਾਲਾ ਮੇਂ ਸੰਤ ਰਹਤੇ ਹੋਂ, ਮੈਂ ਨਿਰਗੁਣ ਕੋ ਉਹਾ ਅਸਥਾਨ ਦੀਜੀਏ। ਵਾ ਸੋ ਨਿਰਗੁਣ ਅਸਥਾਨ ਮੇਰੇ ਕੋ ਦੀਜੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਥਾਂ ਦੇਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con un lugar en el Recinto de Tus Santos. (3)"