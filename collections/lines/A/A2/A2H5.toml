[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਪਦੁ ਪਾਇਆ; ਸੇਵਾ ਗੁਰ ਚਰਣੀ ॥"
page = 227
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains the supreme status, and serves the Feet of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਸੇਵਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains the supreme status, serving at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰ ਤਿਨ੍ਹੋਂ ਨੈ ਪਰਮਪਦੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਕੇ ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve a los Pies del Guru, uno logra el más Elevado Estado de Éxtasis."