[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਉਦਕਿ; ਜਨ ਜਲਤ ਉਬਾਰੇ ॥੨॥"
page = 323
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the water of Lord's Name has saved His burning slave from that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਸੜਦੇ ਹੋਏ ਗੋਲੇ ਨੂੰ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਪਾਣੀ ਨੇ ਉਸ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the Water of the Lord's Name saves His humble servants from burning. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਗਨੀ ਸੇ ਰਾਮ ਉਦਕਿ ਨੇ ਦਾਸ ਜਲਨੇ ਸੇ ਬਚਾਇ ਲੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਨੇ ਭਗਤ ਜਨਾਂ ਨੂੰ ਉਸ ਸੜਨ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਉਦਕਿ = ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਦੇ ਪਾਣੀ ਨੇ। ਜਨ = ਸੇਵਕ। ਉਬਾਰੇ = ਬਚਾ ਲਏ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Señor nos salva de ser consumidos.(2)"