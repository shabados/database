[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਜੁ ਅਬਿਚਲੁ ਅਟਲੁ; ਆਦਿ ਪੁਰਖਿ ਫੁਰਮਾਇਓ ॥੭॥"
page = 1390
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imperishable and Immovable is the rule of the reverend Guru, for such is the command of the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਅਤੇ ਅਹਿੱਲ ਹੈ ਰਾਜ ਭਾਗ ਪੂਜਯ ਗੁਰਾਂ ਦਾ ਕਿਉਂ ਜੋ ਐਹੋ ਜੇਹਾ ਹੀ ਹੁਕਮ ਹੈ ਪਰਾਪੂਰਬਲੇ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sovereign rule of the Great Guru is unchanging and permanent, according the Command of the Primal Lord God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਸਾਹਿਬ ਜੀ! ਆਪ ਸਦਾ ਅਟਲ ਸਰੂਪ ਹੈਂ ਔ ਆਪ ਕਾ ਰਾਜ ਭੀ ਅਬਚਲ ਹੈ। ਆਪ ਕੋ ਅਵਤਾਰ ਧਾਰਨੇ ਕਾ ਹੁਕਮ ਆਦਿ ਪੁਰਖ ਨੇ ਫੁਰਮਾਯਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਤਾਂ) ਅਕਾਲ ਪੁਰਖ ਨੇ (ਹੀ) ਹੁਕਮ ਦੇ ਰੱਖਿਆ ਹੈ ਕਿ ਸ੍ਰੀ ਗੁਰੂ (ਨਾਨਕ ਦੇਵ ਜੀ) ਦਾ ਰਾਜ ਸਦਾ-ਥਿਰ ਤੇ ਅਟੱਲ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਜੁ = ਸ੍ਰੀ ਗੁਰੂ (ਨਾਨਕ ਦੇਵ ਜੀ) ਦਾ ਰਾਜ। ਅਬਿਚਲੁ = ਨਾਂਹ ਹਿੱਲਣ ਵਾਲਾ, ਪੱਕਾ, ਥਿਰ। ਆਦਿ ਪੁਰਖਿ = ਆਦਿ ਪੁਰਖ ਨੇ, ਅਕਾਲ ਪੁਰਖ ਨੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de acuerdo al Mandato de nuestro Señor, el Dios Primordial. (7)"