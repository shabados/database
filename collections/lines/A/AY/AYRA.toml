[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਸੂਤੁ; ਸਗਲ ਸਿਉ ਮਉਲਾ ॥"
page = 384
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My ties are but external and I am happy with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੋੜ ਸੰਬੰਧ ਕੇਵਲ ਵੇਖਣ ਨੂੰ ਹੀ ਹੈ ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਨਾਲ ਖੁਸ਼ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Outwardly, I am on good terms with all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸੇਂ ਤੋ ਮੈਂ ਮਾਇਕ ਬਿਉਹਾਰੋਂ ਕਰ ਸਭ ਸੇ ਮਿਲ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦੁਨੀਆ ਨਾਲ ਵਰਤਣ-ਵਿਹਾਰ ਸਮੇ ਮੈਂ ਸਭਨਾਂ ਨਾਲ ਪਿਆਰ ਵਾਲਾ ਸੰਬੰਧ ਰੱਖਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਿ = ਦੁਨੀਆ ਵਿਚ, ਦੁਨੀਆ ਨਾਲ ਵਰਤਣ ਸਮੇਂ। ਸੂਤੁ ਮਉਲਾ = ਸੂਤ ਮਿਲਿਆ ਹੋਇਆ ਹੈ, ਪਿਆਰ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਪਿਆਰ ਵਾਲਾ ਸੰਬੰਧ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el exterior me conservo en buenos términos con todos,"