[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਕੋ ਵੇਖੈ. ਤਿਥੈ ਮੇਰਾ ਸਤਿਗੁਰੂ; ਹਰਿ ਬਖਸਿਓਸੁ ਸਭੁ ਜਹਾਨੁ ॥"
page = 853
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withersoever man beholds, thither the beholds my True Guru. The Lord has blessed the Guru with the wealth of the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਬੰਦਾ ਦੇਖਦਾ ਹੈ, ਉਥੇ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਹੀ ਦੇਖਦਾ ਹੈ। ਸਾਹਿਬ ਨੇ ਗੁਰੂ ਮਹਾਰਾਜ ਨੂੰ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਪਦਾਰਥ ਪ੍ਰਦਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever anyone looks, my True Guru is there; the Lord blessed Him with the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਜਹਾਂ ਕੋਈ ਦੇਖੋ ਤਹਾਂ ਮੇਰਾ ਸਤਿਗੁਰੂ ਕਰਾਮਾਤਿ ਕਰ ਪੂਰਨ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ। ਤਿਸ ਹਰੀ ਨੇ ਸਰਬ ਜਹਾਨ ਸਤਿਗੁਰੋਂ ਕੋ ਬਖਸ਼ਿਆ ਹੈ, ਭਾਵ ਯਹਿ ਸੰਪੂਰਨ ਜਗਤ ਸਤਿਗੁਰੋਂ ਕੋ ਹੁਕਮ ਮੇਂ ਕੀਆ ਹੈ; ਵਾ ਹਰੀ ਨੇ ਸਰਬ ਜਹਾਨ ਵਿਚੋਂ ਤਿਸੀ ਕੋ ਬਖਸ਼ਿਆ ਹੈ, ਜੋ ਮੇਰੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ (ਨਾਮ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ; ਜਿੱਥੇ ਭੀ ਕੋਈ ਵੇਖਦਾ ਹੈ ਉਥੇ ਹੀ ਪਿਆਰਾ ਗੁਰੂ (ਨਾਮ ਦੀ ਦਾਤ ਦੇਣ ਲਈ ਮੌਜੂਦ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que uno ve, ahí uno ve al Guru Verdadero; el Señor bendice al Guru con las riquezas del mundo entero."