[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਮਾਇਆ ਮੋਹਿਆ; ਵੇਖਣੁ ਸੁਨਣੁ ਨ ਹੋਇ ॥"
page = 83
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is infatuated by mammon so much so, that it can see and hear not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਨੇ ਏਸ ਮਨੂਏ ਦੀ ਐਨੀ ਮਤ ਮਾਰ ਛੱਡੀ ਹੈ ਕਿ ਇਹ ਦੇਖਦਾ ਸੁਣਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is enticed by Maya-it cannot see or hear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਮਾਇਆ ਕਰ ਕੇ ਮੋਹਿਆ ਹੂਆ ਹੈ, ਇਸੀ ਕਰ ਕੇ (ਵੇਖਣੁ) ਆਸਤਕ ਭਾਵਨਾ ਕਰ ਦੇਖਣਾਂ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਔਰ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਸ੍ਰਵਣ ਭੀ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਾਇਆ ਵਿਚ ਮੋਹਿਆ ਇਹ ਮਨ (ਪ੍ਰਭੂ ਨੂੰ) ਵੇਖ ਤੇ ਸੁਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra mente está siendo manejada por Maya, así no podemos ni ver ni escuchar."