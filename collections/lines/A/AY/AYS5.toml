asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕਰੀ; ਜੇ ਠਾਕੁਰ ਭਾਵਾ ॥"
page = 212
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I do the work which pleases my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਕੰਮ ਕਰਦਾ ਹਾਂ ਜਿਹੜਾ ਮੇਰੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do that work which pleases my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਕਾਮ ਕਰਤਾ ਹੂੰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕੌਨ ਕਾਮ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੈਂ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਖਾਂਦਾ ਹਾਂ) ਜੇ ਉਸ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਮੇਰੇ ਉਤੇ ਹੋਵੇ, ਤਾਂ ਮੈਂ (ਉਸ ਦਾ ਹੀ) ਕੰਮ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hago aquel trabajo que contenta a mi Amo y Señor."