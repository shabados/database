[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ; ਚੇਤਿ ਰੇ ਅੰਧਾ ॥"
page = 326
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, remember thou thy Lord, O blind man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰ, ਹੇ ਮੁਨਾਖੇ ਮਨੁੱਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, remember Him, you blind fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਗਿਆਨੀ ਜੀਵ! ਰਾਮ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਅਗਿਆਨੀ ਜੀਵ! ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਅੰਧਾ = ਹੇ ਅੰਨ੍ਹੇ ਮਨੁੱਖ! ਚੇਤਿ = ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh mente ignorante, contempla a tu Señor,"