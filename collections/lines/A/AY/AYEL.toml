[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਨਿਰੰਜਨੁ ਸੋਈ ॥"
page = 1016
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰ (ਆਪੇ ਆਪਿ) ਸੁਤੇ ਸਿਧ ਜੋ ਨਿਰੰਜਨੁ ਹੈ ਤਿਸ ਕਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ ਇਲਾਜ ਗੁਰੂ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਉਹ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ (ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨੁ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ} ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cuando uno habita en Dios, se encuentra desapegado y sin mancha."