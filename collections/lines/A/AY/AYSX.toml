[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਧਰਤੀ. ਬੀਜੁ ਕਰਮਾ ਕਰੋ; ਸਲਿਲ ਆਪਾਉ ਸਾਰਿੰਗਪਾਣੀ ॥"
page = 23
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make this body the field, good actions the seed, and irrigate it with the water of the Name of God, the holder of earth in his hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹਿ ਨੂੰ ਪੈਲੀ ਤੇ ਚੰਗੇ ਅਮਲਾ ਨੂੰ ਬੀ ਬਣਾ, ਅਤੇ ਧਰਤੀ ਨੂੰ ਹੱਥਾਂ ਵਿੱਚ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਪਾਣੀ ਨਾਲ ਇਸ ਨੂੰ ਸਿੰਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make this body the field, and plant the seed of good actions. Water it with the Name of the Lord, who holds all the world in His Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੋ ਤੋ (ਧਰਤੀ) ਭੂਮਿਕਾ ਕਰੋ, ਔਰ ਤਿਸ ਮੇਂ ਸ਼ੁਭ ਕਰਮੋਂ ਕਾ ਜੋ ਕਰਨਾ ਸੋ ਹੈ ਬੀਜ ਪਾਵੋ। ਪੁਨਃ (ਸਾਰੰਗਪਾਣੀ) ਸਾਰੰਗ ਨਾਮ ਵਾਲੇ ਧਨੁਖ ਕੋ ਹਾਥ ਮੇਂ ਰਖਣੇ ਵਾਲਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਤਿਸ ਕਾ ਜੋ ਨਾਮ ਜਪਨਾ ਹੈ। ਸੋਈ (ਆ) ਸਰਬ ਓਰ ਮੇਂ (ਸਲਿਲ) ਜਲੁ ਪਾਵਨਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਸਰੀਰ ਨੂੰ ਧਰਤੀ ਬਣਾ, ਆਪਣੇ (ਰੋਜ਼ਾਨਾ) ਕਰਮਾਂ ਨੂੰ ਬੀਜ ਬਣਾ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਪਾਣੀ ਦਾ (ਇਸ ਭੁਇਂ) ਵਿਚ ਸਿੰਚਨ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es la granja, tus acciones son la semilla que está regada con el Nombre de Dios y en Cuyas Manos está el mundo entero."