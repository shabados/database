[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਕਾਮਿ ਕ੍ਰੋਧਿ ਮੋਹਿ ਵਿਆਪਿਆ; ਆਗੈ ਮੁਸਿ ਮੁਸਿ ਰੋਏ ॥੧॥"
page = 381
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here, he is engrossed in lust, wrath and worldly love and here after, he shall weep drawing deep sighs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਉਹ ਵਿਸ਼ੇ ਭੋਗ, ਗੁਸੇ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਏਦੂੰ ਮਗਰੋਂ ਉਹ ਡੂੰਘੇ ਹਉਕੇ ਭਰ ਕੇ ਵਿਰਲਾਪ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here, he is engrossed in sexual desire, anger and emotional attachment; hereafter, he shall sigh and weep. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਈਹਾਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹਾਦਿ ਬਿਕਾਰੋਂ ਮੇਂ ਮਿਲਾ ਹੂਆ ਹੈ, ਜਬ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਜਾਇਗਾ ਤਬ (ਮੁਸਿ ਮੁਸਿ) ਹਟਕੋਰੇ ਲੈ ਲੈ ਰੋਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਰਹਿੰਦਿਆਂ ਕਾਮ-ਵਾਸ਼ਨਾ ਵਿਚ, ਕ੍ਰੋਧ ਵਿਚ, ਮੋਹ ਵਿਚ, ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਜਾ ਕੇ ਹਟਕੋਰੇ ਲੈ ਲੈ ਰੋਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਕਾਮਿ = ਕਾਮ ਵਿਚ। ਵਿਆਪਿਆ = ਫਸਿਆ ਰਿਹਾ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਮੁਸਿ ਮੁਸਿ = ਹਟਕੋਰੇ ਲੈ ਲੈ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí está infectado con lujuria, enojo e infatuación, y en el más allá llora y se queja. (1)"