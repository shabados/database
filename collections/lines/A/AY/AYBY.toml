[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਸਾਗਰੁ ਬੰਧਿਅਉ; ਸਿਖ ਤਾਰੇ ਸੁਪ੍ਰਸੰਨੈ ॥"
page = 1406
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world ocean, thou have brought under thy sway and by thy supreme pleasure, thou have ferried across thine disciples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਤੂੰ ਆਪਣੇ ਅਧੀਨ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੀ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਦੁਆਰਾ, ਆਪਣੇ ਮੁਰੀਦਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He brought the terrifying world-ocean under His Control; by His Pleasure, He carried His Sikhs across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਨੇ ਕੋ ਆਪ ਨੇ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਰੂਪੀ ਪੁਲ ਬਾਂਧਿਆ ਹੈ, ਤਿਸੀ ਪੁਲ ਪਰ ਸੇ ਆਪ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਸਿਖੋਂ ਕੋ ਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਬੰਨ੍ਹ ਦਿੱਤਾ ਹੈ ਅਤੇ ਆਪ ਨੇ, ਜੋ ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿਣ ਵਾਲੇ ਹੋ, ਸਿੱਖ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਾਰ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ। ਸੁਪ੍ਰਸੰਨੈ = ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿਣ ਵਾਲੇ (ਗੁਰੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él puso al aterrador océano del mundo bajo Su Control, y por Su Placer lleva a Sus Sikjs a través."