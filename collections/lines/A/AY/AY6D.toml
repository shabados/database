[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ. ਕਿਨੈ ਨ ਪਾਈਐ; ਰਿਦ ਮਾਣਕ ਮੋਲਿ ਅਮੋਲਿ ॥੧॥"
page = 22
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one has found its worth. Invaluable is the value of the soul emerald."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਇਸ ਦੇ ਮੋਖ ਦਾ ਪਤਾ ਨਹੀਂ ਲਗਾ। ਅਣਮੋਲ ਹੈ ਆਤਮਾ ਮਣੀ ਦਾ ਮੁੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has found the worth of the ruby of the heart; its value cannot be estimated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬ੍ਰਹਮੁ ਬੇਕੀਮਤ ਹੈ, ਤੈਸੇ ਏਹਿ ਜੀਵਾਤਮਾ ਰਤਨੁ ਭੀ ਮੋਲ ਸੇ ਅਮੋਲਕੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹਿਰਦਾ-ਮਾਣਕ ਮੁੱਲੋਂ ਅਮੁੱਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਕੋਈ ਇਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie ha encontrado su verdadero valor, en realidad el valor de ese rubí que es el Alma, es incalculable. (1)"