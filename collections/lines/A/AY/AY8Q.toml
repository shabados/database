[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਪਠਾਏ; ਤਾ ਜਗ ਮਹਿ ਆਏ ॥"
page = 1081
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou sent me, then came I into the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਭੇਜਿਆ, ਤਦ ਹੀ ਮੈਂ ਜਹਾਨ ਵਿੱਚ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You sent me, I came into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮਨੇ ਭੇਜੇ ਤਾਂ ਹਮ ਜਗਤ ਮੇਂ ਆਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਭੇਜਦਾ ਹੈਂ, ਤਾਂ (ਇਹ) ਜਗਤ ਵਿਚ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮਹਿ = ਤੂੰ (ਆਪ) ਹੀ। ਪਠਾਏ = ਭੇਜੇ, ਘੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me mandaste al mundo,"