[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੈ; ਸੋ ਜਨੁ ਲੇਖੈ ॥"
page = 129
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone is accounted (accepted) who serves the Sat Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਬੰਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ (ਪਰਵਾਨ) ਹੈ ਜੋ ਸਤਿਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one becomes acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਉਸ ਪੁਰਸ਼ ਕਾ ਕਰਮ ਲੇਖੈ ਮੇਂ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕਰਤਬ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਂਦਾ, ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirviendo al Verdadero Guru, el Nombre del Señor viene a nuestro corazón"