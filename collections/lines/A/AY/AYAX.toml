[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ; ਪ੍ਰਭੁ ਸੋਈ ॥"
page = 760
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, middle and end is He, the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਉਹ ਸੁਆਮੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, He is God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਕੀ ਦ੍ਰਿਸ਼ਟੀ ਹੂਈ ਹੈ ਆਦਿ ਮਧ ਅੰਤ ਸੋ ਪ੍ਰਭੂ ਹੀ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੈ, ਹੁਣ ਭੀ ਹੈ, ਜਗਤ ਦੇ ਅਖ਼ੀਰ ਵਿਚ ਭੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ = ਸਦਾ ਹੀ। ਆਦਿ = ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਵਿਚ। ਮਧਿ = ਵਿਚਕਾਰਲੇ ਸਮੇ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el principio, en el ahora y en el final está Él, el Señor."