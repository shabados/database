[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬਾਣੀ; ਨਿਰਮਲ ਮੇਰੀ ਮਨਸਾ ॥"
page = 121
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through them my soul, speech and desire are rendered elegant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਮੇਰੀ ਆਤਮਾ, ਬੋਲ-ਬਾਣੀ ਤੇ ਖ਼ਾਹਿਸ਼ ਸਵੱਛ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and their speech are immaculate; they are my hope and ideal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੀ ਤੇਰੀ ਭਾਵਨਾ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ ਮਨ ਬਾਣੀ ਤਿਨ ਕੀ ਉਜਲ ਹੈ ਪੁਨਾ (ਮਨਸਾ) ਬੁਧੀ ਭੀ ਨਿਰਮਲ ਹੂਈ ਹੈ, ਵਾ ਤਿਨ ਹੰਸੋਂ ਦੁਆਰੇ ਮੇਰਾ ਮਨ ਬਾਣੀ ਮਨਸਾ ਭੀ ਉਜਲ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾ ਮਨ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਵਿਚ ਬੋਲੀ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ (ਭੀ) ਸੁੱਧ (ਫੁਰਨੇ) ਉਠਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ellos, sus pensamientos, sus deseos y también sus palabras son todos puros."