[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂੰਡ ਕਾਟਿ ਨਿਜੁ ਕਰ ਅਸਹਿ; ਹਰ ਪਰ ਦਿਯੋ ਚਰਾਇ ॥੧੦॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And there she cut her head and presented to Shiva.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਹੱਥੀਂ ਤਲਵਾਰ ਨਾਲ ਆਪਣਾ ਸਿਰ ਕਟ ਕੇ ਸ਼ਿਵ (ਦੀ ਮੂਰਤੀ) ਉਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ॥੧੦॥"