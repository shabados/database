[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਜਨ; ਨਾਹੀ ਛੁਟਕਾਰਾ ॥੩॥੪੪॥੧੧੩॥"
page = 188
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without God's meditation, there is no deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਦੇ ਬਾਝੋਂ ਕੋਈ ਬੰਦ-ਖਲਾਸੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the Lord's meditation, there is no salvation. ||3||44||113||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਹਰੀ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਬੰਧਨੋਂ ਸੇ ਨਹੀਂ ਛੁਟੀਤਾ ਹੈ॥੩॥੪੪॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀ ਹੁੰਦੀ (ਤੇ ਜਦ ਤਕ ਮਾਇਆ ਦਾ ਮੋਹ ਕਾਇਮ ਹੈ ਤਦ ਤਕ ਮਨੁੱਖ ਦਾ ਵਿੱਤ ਨਿੱਕਾ ਜਿਹਾ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੩॥੪੪॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟਕਾਰਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin contemplar al Señor, uno no obtiene la Liberación.(3-44-113)"