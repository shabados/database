[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਖਿ. ਤੁਖਾਰੁ ਪੜੈ; ਵਣੁ ਤ੍ਰਿਣੁ ਰਸੁ ਸੋਖੈ ॥"
page = 1109
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Poh, the snow falls and the sap of the forest and grass dries up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੋਹ ਵਿੱਚ ਬਰਫ ਪੈਂਦੀ ਹੈ ਅਤੇ ਜੰਗਲ ਤੇ ਘਾਹ ਦੀ ਰਤੂਬਤ ਸੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Poh, the snow falls, and the sap of the trees and the fields dries up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੋਖਿ) ਬ੍ਰਿਧਾਪਨੁ ਹੋਣੇ ਤੇ ਜੜਤਾ ਰੂਪ (ਤੁਖਾਰੁ) ਬਰਫ ਪੜਤੀ ਹੈ, ਭਾਵ ਬੁਧੀ ਸਿਥਲ ਹੋ ਜਾਤੀ ਹੈ (ਵਣੁ) ਸਰੀਰ, ਯਥਾ- 'ਫਰੀਦਾ ਰੁਤ ਫਿਰੀ ਵਣ ਕੰਬਿਆ' (ਤ੍ਰਿਣੁ) ਇੰਦ੍ਰੈ, ਇਨਹੁ ਮੇਂ ਜੋ ਸਕਤੀ ਰੂਪ ਰਸ ਹੈ ਤਿਸ ਕੋ ਸੋਖਤਾ ਹੈ, ਭਾਵ ਸੇ ਇੰਦ੍ਰੈ ਆਸਕਤ ਹੋ ਗਏ ਹੈਂ। ਪਰਮਾਣ ਯਥਾ- 'ਫਰੀਦਾ ਅਖੀ ਦੇਖਿ ਪਤੀਣੀਆ ਸੁਣਿ ਸੁਣਿ ਰੀਣੇ ਕੰਨ' (ਰੀਣੇ) ਸਕਤੀ ਸੇ ਖਾਲੀ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੋਹ (ਦੇ ਮਹੀਨੇ) ਵਿਚ ਕੱਕਰ ਪੈਂਦਾ ਹੈ, ਉਹ ਵਣ ਨੂੰ ਘਾਹ ਨੂੰ (ਹਰੇਕ ਘਾਹ-ਬੂਟ ਦੇ) ਰਸ ਨੂੰ ਸੁਕਾ ਦੇਂਦਾ ਹੈ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਭੁਲਾਇਆਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਕੋਰਾਪਨ ਜ਼ੋਰ ਪਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਜੀਵਨ ਵਿਚੋਂ ਪ੍ਰੇਮ-ਰਸ ਸੁਕਾ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Po, la nieve cae y aún el pasto se congela, oh Señor,"