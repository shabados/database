[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸਤ੍ਰ ਸਭੈ ਭਗਵੇ ਕਰੇ; ਧਰਿ ਜੁਗਿਯਾ ਕੋ ਭੇਸ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She put on the saffron coloured attire, disguising herself as a Jogan,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰੇ ਬਸਤ੍ਰ ਭਗਵੇ ਕਰ ਕੇ ਜੋਗੀ ਦਾ ਭੇਸ ਬਣਾ ਲਿਆ"