[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਜਨ ਸੇਵਹਿ ਤੇ ਪਰਵਾਣੁ; ਜਿਨ ਸੇਵਿਆ ਗੁਰਮਤਿ ਹਰੇ ॥"
page = 1114
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servants who serve God and who serve Him under the Guru's instruction, they become acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਜੋ ਹਰੀ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਅਤੇ ਜੋ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਤਾਬੇ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble servants who serve are accepted. They serve the Lord, and follow the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਜਨ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਪਰਵਾਣ ਹੂਏ ਹੈਂ, ਪਰੰਤੂ ਹੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਗੁਰਮਤਿ ਲੈਕਰ ਸੇਵਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ (ਪਰਮਾਤਮਾ ਦੀ) ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਆਦਰ-ਸਤਕਾਰ ਹਾਸਲ ਕਰਦੇ ਹਨ। ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, ਸਿਮਰਦੇ ਹਨ। ਤੇ = {ਬਹੁ-ਵਚਨ} ਉਹ ਮਨੁੱਖ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es aprobado ese sirviente que Te sirve a través de la Palabra del Shabd del Guru,"