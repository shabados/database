[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਗੁਣਵੰਤੀ ਥੀ ਰਹੈ; ਤਾ ਭੀ ਸਹੁ ਰਾਵਣ ਜਾਇ ॥੧॥"
page = 557
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she becomes virtuous, then she too shall go to enjoy her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਖੂਬੀਆਂ ਵਾਲੀ ਹੋ ਵੰਞੇ, ਤਦ ਉਹ ਭੀ ਜਾ ਕੇ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਮਾਣ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If she were to become virtuous, then she too could enjoy her Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਣੋਂ ਵਾਲੀ ਹੋ ਰਹੈ ਤੋ (ਭੀ) ਬਹੁੜੋ ਅਨੰਦ ਭੋਗਣ ਵਾਸਤੇ ਜਾਵੈ ਵਾ ਪਤੀ ਤਿਸ ਕੇ ਭੋਗਣੇ ਵਾਸਤੇ ਜਾਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਪਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹਾਂ, ਜੇ ਉਸ ਦੇ ਅੰਦਰ ਭੀ ਇਹ ਗੁਣ ਆ ਜਾਏ, ਤਾਂ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦਾ ਸਫਲ ਉੱਦਮ ਕਰ ਸਕਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀ ਰਹੈ = ਬਣੀ ਰਹੇ, ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si ella logra tener mérito, también podrá disfrutar de su Señor. (1)"