[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ. ਮੰਗਹਿ, ਦੇਹਿ ਦੇਹਿ; ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥"
page = 2
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People pray and beg: \"give us alms, give us alms\", and the bestower bestows His gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕੀਂ ਪ੍ਰਾਰਥਨਾ ਤੇ ਯਾਚਨਾ ਕਰਦੇ ਹਨ: \"ਸਾਨੂੰ ਖੈਰ ਪਾ, ਸਾਨੂੰ ਖੈਰ ਪਾ\", ਤੇ ਦਾਤਾ ਬਖ਼ਸ਼ਿਸ਼ਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People beg and pray, \"Give to us, give to us\", and the Great Giver gives His Gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਾਤਾਰ ਅਕਾਲ ਪੁਰਖ ਸੇ (ਆਖਹਿ) ਮੁਖੋਂ ਸੇ ਦੇਹ ਦੇਹ ਕਹਿ ਕਰ ਸਭੀ ਮਾਗਤੇ ਹੈਂ, ਔਰ ਸੋ ਕਰਮਾ ਅਨੁਸਾਰ ਯਥੋਚਿਤ ਦਾਤ ਦੇਤਾ ਹੈ॥ ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਉਸ ਪਾਸੋਂ ਦਾਤਾਂ ਮੰਗਦੇ ਹਾਂ ਤੇ ਆਖਦੇ ਹਾਂ,'(ਹੇ ਹਰੀ! ਸਾਨੂੰ ਦਾਤਾਂ) ਦੇਹ'। ਉਹ ਦਾਤਾਰ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਹਿ = ਅਸੀਂ ਆਖਦੇ ਹਾਂ। ਮੰਗਹਿ = ਅਸੀਂ ਮੰਗਦੇ ਹਾਂ। ਦੇਹਿ ਦੇਹਿ = (ਹੇ ਹਰੀ!) ਸਾਨੂੰ ਦੇਹ, ਸਾਡੇ ਤੇ ਬਖਸ਼ਸ਼ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pedimos continuamente, danos más, oh Dios, danos más, y Dios generosamente da sin cesar."