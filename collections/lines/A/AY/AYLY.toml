[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਕਰਨ ਸੁਣਿ ਹਰਿ ਨਾਮੁ ॥"
page = 1006
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, hear thou the God's Name with thy ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਰੱਬ ਦਾ ਨਾਮ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, with your ears, listen to the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਕਾਨੋਂ ਸੇ ਹਰੀ ਨਾਮ ਕੋ ਸ੍ਰਵਨ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕੰਨਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਰਨ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha el Nombre del Señor con el oído de tu mente para que las faltas que has cometido en millones de nacimientos sean lavadas, si así ocurre,"