[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਕੋ ਜਾਣੈ ਜਾਇ ਅਗੈ ਪਾਇਸੀ ॥"
page = 730
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let on one think, that he will obtain a place of rest, hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਇਹ ਨਾਂ ਸਮਝ ਲਵੇ ਕਿ ਉਸ ਨੂੰ ਅਗਾਹਾਂ ਆਰਾਮ ਦੀ ਥਾਂ ਮਿਲ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not think that you will automatically find a place of rest hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਕਹਤੇ ਹੈਂ ਏਹ ਨ ਕੋਈ ਜਾਣੈ ਜੋ ਮੰਦ ਕਰਮੀ ਅਗੇ ਸੁਖ ਰੂਪ ਜਾਗਾ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਇਸ ਮਨੁੱਖਾ ਜੀਵਨ ਸਮੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲਿਆ ਤਾਂ) ਕੋਈ ਜੀਵ ਇਹ ਨਾਹ ਸਮਝ ਲਏ ਕਿ (ਇਥੋਂ ਖ਼ਾਲੀ-ਹੱਥ) ਜਾ ਕੇ ਪਰਲੋਕ ਵਿਚ (ਜੀਵਨ ਪਵਿਤ੍ਰ ਕਰਨ ਦੀ ਸੂਝ) ਮਿਲੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no nos ilusionemos con la certeza de alcanzar de forma automática el reposo después de esta vida,"