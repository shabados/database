[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਸੁਹਾਵੀ ਸੋਹਣੀ; ਜਿਸੁ ਘਰਿ ਸਹਜਿ ਭਤਾਰੁ ॥"
page = 787
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adorned and beauteous is the bride, in whose home, the Lord her Groom abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਸ਼ੋਭਤ ਅਤੇ ਸੁੰਦਰ ਹੈ ਉਹ ਪਤਨੀ, ਜਿਸ ਦੇ ਧਾਮ ਅੰਦਰ ਪ੍ਰਭੂ ਉਸ ਦਾ ਪਤੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is adorned and beautiful; the Celestial Lord, her Husband, abides in her home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਇਸਤ੍ਰੀ ਸੋਭਾ ਯੁਕਤ ਹੈ, ਭਾਵ ਸਭ ਮੇਂ ਉਸਤਤੀ ਹੈ ਔ ਗੁਣੋਂ ਕਰ ਕੇ ਸੁੰਦਰ ਹੈ, ਜਿਸ ਕੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਸਾਂਤ ਸਰੂਪ ਪਰਮੇਸਰ ਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੋਹਣੀ ਸੁੰਦਰ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਅਡੋਲ ਅਵਸਥਾ ਬਣ ਜਾਣ ਕਰਕੇ ਖਸਮ-ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ ਵਿਚ। ਸਹਜਿ = ਸਹਿਜ ਅਵਸਥਾ ਦੇ ਕਾਰਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa es bella, si, en la paz de su mente, el Señor viene a habitar."