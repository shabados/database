data = "ਤਾ ਕੀ ਕੌਨ ਛਾਹ ਕੌ ਛੇਰੈ ॥੮॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cannot be blemished by any evil.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਰਛਾਵੇਂ ਨੂੰ ਵੀ ਕੌਣ ਛੇੜ ਸਕਦਾ ਹੈ ॥੮॥"