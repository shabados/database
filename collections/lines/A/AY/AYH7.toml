[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੀ ਤ੍ਰੀਯਾ ਕਹਿਯੋ, ਜਾਹੁ ਤਹਾ; ਸੁਨਿ ਮਾਨਤ ਭਯੋ, ਤਿਹ ਮੂੰਡ ਮੁਡਾਯੋ ॥"
page = 541

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His wife said, “You go to your friend,” the Brahmin agreed  after getting his head shaved,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ ਵਿਚ) ਉਸ ਦੀ ਇਸਤਰੀ ਨੇ ਕਿਹਾ, ਉਥੇ ਜਾ। ਉਸ ਬ੍ਰਾਹਮਣ ਨੇ (ਉਸ ਦੀ ਗੱਲ) ਸੁਣ ਕੇ ਮੰਨ ਲਈ, ਅਤੇ ਉਸ ਨੇ ਸਿਰ ਮੁਨਵਾ ਲਿਆ।"