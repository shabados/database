[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਸਕਰੁ ਚੋਰੁ. ਨ ਲਾਗੈ ਤਾ ਕਉ; ਧੁਨਿ ਉਪਜੈ ਸਬਦਿ ਜਗਾਇਆ ॥੧॥"
page = 1039
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's riches can be thieved and burgled not, as the Name's melody wells up in him and he keeps awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਮਾਲ ਧਨ ਚੁਰਾਇਆ ਜਾਂ ਖੋਹਿਆ ਖਿੰਜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਰਾਗ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth cannot be stolen; the celestial melody of the Shabad wells up and keeps us awake and aware. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਧਨ ਕੇ (ਤਸਕਰੁ) ਚੁਰਾਵਨੇ ਵਾਲੇ ਜੋ ਕਾਮਾਦਿ ਬਿਕਾਰ ਚੋਰ ਹੈਂ, ਸੋ ਤਿਨ ਪੁਰਸੋਂ ਕੋ ਨਹੀਂ ਲਾਗਤੇ, ਜਿਨ ਕੇ ਮੁਖ ਸੇ ਗੁਰ ਉਪਦੇਸ ਕੀ ਧੁਨੀ ਉਪਜਤੀ ਹੈ ਪੁਨਃ ਮਨ ਕੋ ਜਗਾਇਆ ਹੈ॥੧॥☬ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਆਤਮਕ ਰਸਤਾ ਫੜਦਾ ਹੈ) ਉਸ ਨੂੰ ਕੋਈ (ਕਾਮਾਦਿਕ) ਚੋਰ ਨਹੀਂ ਲੱਗਦਾ (ਕੋਈ ਚੋਰ ਉਸ ਉਤੇ ਆਪਣਾ ਦਾਅ ਨਹੀਂ ਲਾ ਸਕਦਾ ਕਿਉਂਕਿ) ਗੁਰੂ ਨੇ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਨੂੰ ਜਗਾ ਦਿੱਤਾ ਹੈ ਤੇ ਉਸ ਦੇ ਅੰਦਰ (ਨਾਮ ਸਿਮਰਨ ਦੀ) ਰੌ ਪੈਦਾ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਸਕਰੁ = ਚੋਰ। ਧੁਨਿ = ਰੌ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Soberano se conserva desapegado. (1)"