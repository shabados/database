[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ; ਦੀਓ ਰਲਾਇ ॥"
page = 331
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has united me with the saints congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has united me with the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਰਲਾ ਦੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਮੈਨੂੰ ਸਤਸੰਗ ਵਿਚ ਰਲਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha conducido a la Saad Sangat, a la Sociedad de los Santos,"