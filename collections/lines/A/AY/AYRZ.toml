[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੀ ਭਾਤ ਪੋਖੇ ਦਿਜੰ ਸਰਬ ਅੰਨੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the Brahmin were satisfied with the grant of all types of corn."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਅੰਨ ਆਦਿ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰਜਾਇਆ।"