[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਏਕੋ ਜਾਣਹਿ; ਤਾਂ ਦੂਜਾ ਭਾਉ ਨ ਹੋਈ ॥"
page = 441
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace the One Lord, then thou shalt lose the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੇਕਰ ਤੂੰ ਇਕ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਵੇਂ ਤਦ ਤੇਰੀ ਹੋਰਸ (ਮਾਇਆ) ਦੀ ਮੁਹੱਬਤ ਮਿਟ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, know the One; then, you shall not love any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਏਕ ਪਰਮਾਤਮਾ ਕੋ ਜਾਨੇਗਾ ਤਬ ਤੇਰੇ ਮੇਂ ਦ੍ਵੈਤ ਭਾਉ ਫਿਰ ਨਹੀਂ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਏਂ, ਤਾਂ ਤੇਰੇ ਅੰਦਰ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਮੋਹ ਪ੍ਰਬਲ ਨਹੀਂ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਜਾਣਹਿ = ਜੇ ਤੂੰ ਸਾਂਝ ਪਾ ਲਏਂ। ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਆਦਿਕ ਦਾ) ਹੋਰ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Señor a través de la Gracia del Guru, la dualidad ya no se aferra a ti, y la Paz llega a tu mente."