[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਵਹਿ ਸੋਹਾਗਣੀ; ਸੋ ਪ੍ਰਭੁ ਸੇਜ ਭਤਾਰੁ ॥੩॥"
page = 21
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord Consort, on His couch, enjoys the virtuous and chaste brides.2"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਕੰਤ, ਆਪਣੇ ਪਲੰਘ ਉਤੇ, ਪਵਿੱਤਰ ਤੇ ਪਾਕ-ਦਾਮਨ ਪਤਨੀਆਂ ਨੂੰ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is ravished like the pure and happy bride on the Bed of God, her Husband. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖਿ ਗ੍ਯਾਨਵਾਨ ਰੂਪੁ ਸੁਹਾਗਣੀਆਂ ਪ੍ਰਭੂ ਭਰਤਾ ਕੋ ਅੰਤਹਕਰਨ ਮੇਂ ਸਾਖੀ ਰੂਪੁ ਜਾਨ ਕਰ ਰਾਵਤੀ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਤਿਸ ਕੇ ਅਨੰਦ ਮੇਂ ਮਗਨ ਰਹਿਤੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਰਾਹੇ ਤੁਰਨ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੀਆਂ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ-ਸੇਜ ਉਤੇ ਬੈਠਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor Consorte, goza en su aposento de las Novias castas y virtuosas. (3)"