[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਦਇਆ ਕਰਿ; ਗੁਰ ਸਤਿਗੁਰ ਬਚਨੀ ॥"
page = 791
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal dwells on the great True Guru's Word, the Lord Himself mercifully pardons him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਵੀਚਾਰ ਕਰੇ ਤਾਂ ਮਾਲਕ ਖੁਦ ਹੀ ਮਿਹਰ ਧਾਰ ਕੇ ਉਸ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord Himself forgives those who dwell upon the Word of the Guru, the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜ੍ਯ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ ਕੇ ਬਚਨੋਂ ਕਰ ਦਯਾ ਕਰ ਆਪੇ ਹਰੀ ਬਖਸ਼ਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ('ਨਾਮ' ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo, en Su Misericordia, perdona a quienes viven en la Palabra del Verdadero Guru."