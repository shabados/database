data = "ਮਨ; ਖੋਜਿ ਮਾਰਗੁ ॥੧॥ ਰਹਾਉ ॥"
page = 71
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou His way, O my mind! Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰਾਹ ਦੀ ਤੂੰ ਭਾਲ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, seek out the way! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ ਖੋਜਿ ਮਾਰਗੁ) ਹੇ ਭਾਈ! ਇਹ ਸਭ ਰਸਤੇ ਵਾਹਿਗੁਰੂ ਕੇ ਢੂੰਢਣੇ ਕੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ (ਉਹ) ਰਸਤਾ ਲੱਭ (ਜਿਸ ਉਤੇ ਤੁਰਿਆਂ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਏ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca el Camino, oh mi mente. (1-Pausa)"