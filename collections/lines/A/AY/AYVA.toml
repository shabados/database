[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਚਰਣੀ ਲਗਿਆ; ਉਧਰੈ ਸਭੋ ਕੋਇ ॥੧॥"
page = 323
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, everyone who falls at his feet is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹਰ ਕੋਈ ਜੋ ਉਸ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹੈ, ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, everyone who falls at his feet is saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਗਣੇ ਸੇ ਸਭ ਕੋਈ ਉਧਰ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਚਰਨੀਂ ਲੱਗਿਆਂ ਹਰੇਕ ਜੀਵ ਮਾਇਆ ਦੀ ਭੁੱਖ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੋ ਕੋਇ = ਹਰੇਕ ਜੀਵ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que con actitud humilde se postra a los Pies del Señor es salvado. (1)"