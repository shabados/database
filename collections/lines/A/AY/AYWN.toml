[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਖੇਲਤ ਜੂਆ ॥"
page = 914
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life in playing the game of chance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਜੂਆ ਖੇਡਣ ਵਿੱਚ ਹੀ ਲੰਘਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives gambling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਅਵਸਥਾ ਜੂਆ ਖੇਲਤਿਆਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਉਮਰ ਜੂਆ ਖੇਡਦਿਆਂ ਲੰਘ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos pasan la vida en las casas de juego,"