data = "ਪਾਪ ਕਰੰਤੌ; ਨਹ ਸੰਗਾਇ ॥"
page = 1192
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One shirks not from committing sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਕਰਨ ਤੋਂ ਬੰਦਾ ਝਿਜਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not hesitate to commit sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਕੋ ਕਰਤਾ ਹੂਆ ਇਹ ਜੀਉ ਸੰਕਾ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਿਚ ਮਸਤ ਮਨੁੱਖ) ਪਾਪ ਕਰਦਾ ਭੀ ਝਿਜਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਾਇ = ਸੰਗਦਾ, ਸ਼ਰਮ ਕਰਦਾ।"

[[content]]
