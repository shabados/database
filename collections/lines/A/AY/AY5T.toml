[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪੀ ਸਿਰੁ ਦੇਈ; ਤਿਨ ਕੈ ਲਾਗਾ ਪਾਇ ॥"
page = 38
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body I dedicate unto them and give my head too. I fall at their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮਨੂਆਂ ਤੇ ਦੇਹਿ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਰਪਣ ਕਰਦੀ ਹਾਂ ਅਤੇ ਸੀਸ ਭੀ ਦਿੰਦੀ ਹਾਂ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind and body to them, and give my head as well; I fall at their feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਜੋ (ਤਨੁ) ਸੂਖਮ ਸਰੂਪੁ ਹੈ, ਸੋ ਭੀ ਤਿਨ ਕੇ ਅਰਪਨ ਕਰਤਾ ਹੂੰ, ਔਰ ਤਿਨੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਅਪਨਾ ਸੀਸੁ ਭੀ ਅਰਪਨ ਕਰਤਾ ਹੂੰ। ਭਾਵ ਏਹਿ ਕਿ ਤਨ ਮਨ ਧਨ ਸਰਬ ਦੇ ਕਰ ਤਿਨ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਅੱਗੇ ਆਪਣਾ ਤਨ ਭੇਟਾ ਕਰਦੀ ਹਾਂ, ਮੈਂ (ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਆਪਣਾ ਸਿਰ ਧਰਦੀ ਹਾਂ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨੀਂ ਲੱਗਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੀ = ਮੈਂ ਭੇਟਾ ਕਰਦਾ ਹਾਂ। ਦੇਈ = ਦੇਈਂ, ਮੈਂ ਦੇਂਦਾ ਹਾਂ। ਲਾਗਾ = ਲਾਗਾਂ, ਮੈਂ ਲੱਗਦਾ ਹਾਂ। ਪਾਇ = ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco también mi cuerpo y mi mente a ellos y me postro a sus pies."