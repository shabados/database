[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕੰਮੁ ਕਮਾਵਣਾ; ਕੀਆ ਧੁਰਿ ਮਉਲੈ ॥"
page = 1102
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal does the very deed, which is pre-ordained by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਓਹੀ ਕੰਮ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਸੁਆਮੀ ਨੇ ਮੁੱਢ ਤੋਂ ਨਿਯੱਤ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do the deeds which they are pre-ordained to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਉਲੈ) ਪਰਮੇਸਰ! ਜੋ ਤੈਨੇ ਆਦੋਂ ਹੁਕਮ ਕੀਆ ਹੈ, ਸੋਈ ਕੰਮ ਜੀਵ ਕਮਾਵਣਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਉਹੀ ਕੰਮ ਕਰਦਾ ਹੈ ਜੋ ਧੁਰੋਂ ਕਰਤਾਰ ਨੇ ਉਸ ਵਾਸਤੇ ਮਿਥ ਦਿੱਤਾ ਹੈ (ਭਾਵ, ਉਸ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਜਿਹੋ ਜਿਹੇ ਸੰਸਕਾਰ ਜੀਵ ਦੇ ਅੰਦਰ ਪਾ ਦਿੱਤੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo hago, oh Dios, lo que Tú me mandas a hacer."