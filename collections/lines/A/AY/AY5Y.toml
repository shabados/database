[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਰੱਬ ਦੇ ਬੰਦੇ ਉਸ ਦੀ ਬੰਦਗੀ ਵਿਚ ਸੌਖੇ ਅਤੇ ਖੁਸ਼ ਰਹਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾ ਹਾ ਦਰ ਬੰਦਗੀ ਆਸੂਦਾ ਅੰਦ ।੩੪੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the diamond of the mine of compassion and largess,"