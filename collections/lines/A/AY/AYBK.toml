[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਲਖਿ ਲਿਜੈ ॥੯੦੧॥"
page = 769

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Jalgrahanani”, add the words “Jaachar-pati-shatru” and know all the names of Tupak.901."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੯੦੧॥"