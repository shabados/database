[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਵੈ ॥"
page = 1044
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the supreme Guru and Himself blesses with his association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਮੁਖੀ ਗੁਰੂ ਮਹਾਰਾਜ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Gurmukh, and He Himself bestows His blessings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪਿ ਜਿਸੁ ਗੁਰ ਸਿਖ ਕੋ ਸਤਿਸੰਗ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰੱਖਦਾ ਹੈ ਜਿਸ ਨੂੰ ਆਪ ਹੀ ਭਗਤੀ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos guía hasta la Compañía de los Santos,"