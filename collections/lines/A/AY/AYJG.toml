[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨਿ; ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥"
page = 384
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This serf, O Nanak, has found the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨਫਰ ਨੂੰ ਹੇ ਨਾਨਕ, ਪੂਰਨ ਗੁਰਦੇਵ ਦੀ ਪਰਾਪਤੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has found the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੁਝ (ਜਨਿ) ਦਾਸ ਨੇ ਪੂਰਨ ਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਭੀ) ਮਨੁੱਖ ਨੇ ਪੂਰਾ ਗੁਰੂ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Sirviente del Señor ha obtenido al Perfecto Guru."