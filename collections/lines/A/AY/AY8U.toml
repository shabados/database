[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਫਲਦਾਤਾ; ਨਿਰਮਲ ਸੇਵ ॥"
page = 1149
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the giver of all the boons and his service makes man immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਮੁਰਾਦਾ ਬਖਸ਼ਣਹਾਰ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਘਾਲ ਬੰਦੇ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of all rewards. Serving Him, I am immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਫਲੋਂ ਕਾ ਦਾਤਾ ਹੈ ਔਰ ਤਿਨ ਕੀ ਸੇਵਾ ਅੰਤਹਕਰਣ ਕੋ ਨਿਰਮਲ ਕਰਨੇਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਫਲ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਜੀਵਨ ਨੂੰ ਪਵਿਤਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ {ਬਹੁ-ਵਚਨ}। ਨਿਰਮਲ = ਜੀਵਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy en plena Satisfacción, pues nuestro Dios nos bendice con miles de regalos y Su Servicio lo hace a uno inmaculado."