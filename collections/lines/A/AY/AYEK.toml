[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਮ ਜਲਉ. ਸਣੁ ਮਸਵਾਣੀਐ; ਕਾਗਦੁ ਭੀ ਜਲਿ ਜਾਉ ॥"
page = 84
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burnt be the pen with the inkpot Burnt be also the paper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਖਣੀ ਸਮੇਤ ਦਵਾਤ ਦੇ ਸੜ-ਮੱਚ ਜਾਵੇ। ਕਾਗਜ ਭੀ ਸਭ ਬਲ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn the pen, and burn the ink; burn the paper as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਮ ਸਹਿਤ ਦ੍ਵਾਤ ਕੇ ਜਲ ਜਾਵੇ, ਕਾਗਜ ਭੀ ਜਲ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜ ਜਾਏ ਉਹ ਕਲਮ; ਸਮੇਤ ਦਵਾਤ ਦੇ, ਤੇ ਉਹ ਕਾਗਤ ਭੀ ਸੜ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ ਲਿਖਿਆ = ਪਹਿਲਾਂ ਤੋਂ ਕਮਾਇਆ ਹੋਇਆ। ਜਲਉ = ਸੜ ਜਾਏ। ਸਣੁ = ਸਮੇਤ। ਜਲਿ ਬਲਉ = ਸੜ ਬਲ ਲਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quemados sean la pluma, el tintero y el papel."