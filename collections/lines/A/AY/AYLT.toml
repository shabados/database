[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤੁਮ ਤੇ; ਤੂੰ ਅੰਤਰਜਾਮੀ ॥੧॥"
page = 193
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything flows from, Thee Thou art the Inner-knower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਤੇਰੇ ਪਾਸੋਂ ਜਾਰੀ ਹੁੰਦਾ ਹੈ। ਤੂੰ ਅੰਦਰ ਦੀ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything comes from You; You are the Inner-knower, the Searcher of hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਤੇਰੇ ਸੇ ਹੈ ਔਰ ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ। ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ਤੇਰੀ ਪ੍ਰੇਰਨਾ ਨਾਲ ਹੀ ਹੋ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ ਤੇ = ਤੈਥੋਂ, ਤੇਰੀ ਮਰਜ਼ੀ ਨਾਲ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo fluye de Ti; Tú eres el Conocedor de lo íntimo de mi corazón.(1)"