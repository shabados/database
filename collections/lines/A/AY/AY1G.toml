[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਅਗਨਿ ਜਲਾਵਹਿ; ਦੇਹ ਖਪਾਵਹਿ ॥"
page = 1025
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who burn fire and torment their body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਅੱਗ ਬਾਲਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਦੁਖ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some torment their bodies in burning fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਅਗਨੀ ਕੋ ਜਲਾਇ ਕਰਿ ਦੇਹੀ ਕੋ ਖਪਾਵਤੇ ਅਰਥਾਤ ਕਸ੍ਟ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ (ਤਿਆਗੀ ਬਣ ਕੇ) ਅੱਗ ਬਾਲਦੇ ਹਨ (ਧੂਣੀਆਂ ਤਪਾਂਦੇ ਹਨ ਤੇ) ਆਪਣੇ ਸਰੀਰ ਨੂੰ (ਤਪਾਂ ਦਾ) ਕਸ਼ਟ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ। ਖਪਾਵਹਿ = ਔਖਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero mira, no son liberados sin el Nombre del Señor,"