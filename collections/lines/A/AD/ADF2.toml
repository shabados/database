[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਪਤਿ ਪਾਏ; ਇਕਤੁ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੧੨॥"
page = 1048
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gets resigned to the Guru's will, obtains honour and resides in the Name of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਥੀ ਵੰਝਦਾ ਹੈ, ਉਹ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh, is honored; he dwells in the Name of the One Lord alone. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਪਤਿਸਟਾ ਕੋ ਪਾਵਤਾ ਹੈ। ਏਹ ਕ੍ਰਿਪਾ ਕਰ ਕਿ ਮੈਂ ਗੁਰੋਂ ਦੁਆਰੇ ਇਕ (ਤੁ) ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਨਿਵਾਸੀ ਹੋਵੋਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ, ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਖੱਟਦਾ ਹੈ; ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ। ਸੋ = ਉਹ ਮਨੁੱਖ। ਪਤਿ = ਇੱਜ਼ਤ। ਇਕਤੁ = ਇੱਕ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਇਕਤੁ ਨਾਮਿ = ਸਿਰਫ਼ ਇੱਕ ਨਾਮ ਵਿਚ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que tiene la Conciencia de Dios, es en Verdad honrado y vive en el Nombre del Único Dios.(12)"