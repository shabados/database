[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਬਿਧਿ ਕਰਿ; ਬਨਤ ਬਨਾਈ ॥"
page = 284
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In various ways He has made the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਉਸ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, He created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਵਿਧੀਓਂ ਕਰ ਕੇ ਤਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਕੀ ਬਨਾਵਟ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਰਚਨਾ ਪ੍ਰਭੂ ਨੇ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਰਚੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con miles de formas Él creó Su Creación"