[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਰਸਾਦਿ; ਵੈਰੀ ਸਭ ਮੀਤ ॥੫॥"
page = 239
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by whose grace, all mine enemies, have become friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰੇ ਦੁਸ਼ਮਨ ਸਾਰੇ ਮਿਤ੍ਰ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, all my enemies have become friends. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੰਪੂਰਨ ਵੈਰੀ ਭੀ ਮਿਤ੍ਰ ਹੋਏ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਹਿਲਾਂ) ਵੈਰੀ (ਦਿੱਸ ਰਹੇ ਬੰਦੇ ਹੁਣ) ਸਾਰੇ ਮਿੱਤਰ ਜਾਪ ਰਹੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Cuya Gracia mis enemigos se han vuelto mis amigos. (5)"