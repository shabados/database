[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪੰਖੀ ਸਰਪ ਉਪਾਏ ॥"
page = 275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions of birds and serpents have been created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਪੰਛੀ ਅਤੇ ਸੱਪ ਪੈਦਾ ਕੀਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions of birds and snakes have been created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕ੍ਰੋੜੋਂ ਹੀ ਪੰਛੀ ਔ ਸਰਪ ਆਦਿ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਉਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਪੰਛੀ ਤੇ ਸੱਪ (ਪ੍ਰਭੂ ਨੇ) ਪੈਦਾ ਕੀਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones los pájaros y reptiles creados."