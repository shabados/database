[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਾ ਨੋ ਪਰਤੀਤਿ ਹੈ ਹਰਿ ਜੀਉ; ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਇਆ ॥੧॥"
page = 637
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards have faith in Thee, but the apostates go astray in doubt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ ਦਾ ਤੇਰੇ ਵਿੱਚ ਭਰੋਸਾ ਹੈ, ਪ੍ਰੰਤੂ ਅਧਰਮੀ ਸੰਦੇਹ ਅੰਦਰ ਗੁੰਮਰਾਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs place their faith in the Dear Lord, but the self-willed manmukhs are deluded by doubt. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰਮੁਖੋਂ ਕੋ ਆਪ ਕੀ ਪ੍ਰਤੀਤ ਆਈ ਹੈ ਔਰ ਮਨਮੁਖੋਂ ਕੋ ਤੈਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਨਿਸ਼ਚਾ ਹੁੰਦਾ ਹੈ (ਕਿ ਤੂੰ ਭਗਤਾਂ ਦੀ ਇੱਜ਼ਤ ਬਚਾਂਦਾ ਹੈਂ, ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs, creen en Ti, pero los Manmukjs son destruidos por la duda. (1)"