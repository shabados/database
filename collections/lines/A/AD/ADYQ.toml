[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰਿ ਕਰੇ ਜੇ ਆਪਣੀ; ਤਾ ਗੁਰਮਤਿ ਮੇਲਿ ਮਿਲਾਇ ॥੧॥"
page = 648
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if the Lord casts His gracious glance then, by Guru's instruction, the mortal unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰੇ, ਤਦ ਪ੍ਰਾਣੀ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the Lord casts His Glance of Grace, then under Guru's Instruction, one is united in His Union. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ, ਤਬ ਗੁਰ ਸਿਖ੍ਯਾ ਸੇ ਸਤਸੰਗ ਮੇਂ ਮੇਲ ਮਿਲਾਵਤਾ ਹੈ॥੧॥☬ਸਰੀਰ ਕੀ ਦਸ਼ਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਹਰੀ ਆਪਣੀ ਕ੍ਰਿਪਾ-ਦ੍ਰਿਸ਼ਟੀ ਕਰੇ, ਤਾਂ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ ਲੀਨ ਕਰ ਕੇ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el Señor nos tiene Compasión, entonces Él, a través de la Palabra del Guru nos une en Su Ser. (1)"