[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਮਾਵੈ; ਸੁ ਥਾਇ. ਨ ਪਾਈ ॥"
page = 230
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he does that becomes not acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਉਹ ਕਰਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter what they do, it is not acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਜੋ ਕੁਛ ਕਮਾਵਤਾ ਹੈ, ਸੋ ਪ੍ਰਮਾਣ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ ਕੁਝ ਉਹ) ਆਪ (ਅਮਲੀ ਜੀਵਨ) ਕਮਾਂਦਾ ਹੈ ਉਹ (ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero lo que aparentemente logra no es aprobado por el Señor"