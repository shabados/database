[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਇਆ ਦਇਆ ਕਰਿ ਠਾਕੁਰ; ਮੈ. ਸਤਿਗੁਰ ਭਸਮ ਲਗਾਵੈਗੋ ॥੮॥੩॥"
page = 1310
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, show Thou mercy and compassion unto me, that I may anoint my forehead with the dust of the True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕਹਿੰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਅਤੇ ਕਿਰਪਾ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਆਪਣੇ ਮਸਤਕ ਨੂੰ ਲਾ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak prays: please show kindness and compassion to me, O my Lord and Master, that I may apply the dust of the True Guru to my forehead. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਦਯਾ ਸ੍ਵਰੂਪ ਠਾਕੁਰ! ਕ੍ਰਿਪਾ ਕਰ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰੀ ਦੀਜੀਏ, ਜੋ ਅਪਣੇ ਸਰੀਰ ਕੋ ਲਗਾਏ ਕਰ ਪਵਿਤ੍ਰ ਕਰੂੰ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕਰ, ਮਿਹਰ ਕਰ, ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੱਗੀ ਰਹੇ ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਮੈ = ਮੈਨੂੰ। ਭਸਮ = ਚਰਨਾਂ ਦੀ ਧੂੜ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, por favor muéstrame Tu Bondad y Compasión, oh mi Señor y Maestro, para que me pueda untar el Verdadero Polvo del Guru en mi frente. (8-3)"