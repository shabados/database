[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਪਸਾਉ; ਏਕੋ ਕਵਾਉ ॥"
page = 3
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With One Word Thou didst effect the world's expansion"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸ਼ਬਦ ਨਾਲ ਤੂੰ ਜਗਤ ਦਾ ਖਿਲਾਰਾ ਕਰ ਦਿਤਾ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the vast expanse of the Universe with One Word!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਤਾ ਹੈ ਪਸਾਰਾ, ਇਕ (ਕਵਾਉ) ਵਾਕ ਤੇ, ਭਾਵ ਐਸੇ ਸੰਕਲਪੁ ਕੀਆ ਕਿ ਮੈ ਏਕ ਸੇ ਬਹੁਤੁ ਹੋ ਜਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਨੇ) ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਸਾਰਾ ਸੰਸਾਰ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਉ = ਪਸਾਰਾ, ਸੰਸਾਰ। ਕਵਾਉ = ਬਚਨ, ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una Palabra de Él y todo el Universo entero se creó"