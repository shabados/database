[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਰੂਪ; ਜਿਉ ਸ੍ਵਾਗੀ ਦਿਖਾਵੈ ॥"
page = 278
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a guiser he is seen assuming various disguises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੂ-ਰੂਪੀਏ ਵਾਂਗ ਉਹ ਘਣੇਰੇ ਸਰੂਪ ਧਾਰਨ ਕਰਦਾ ਹੋਇਆ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In various costumes, like actors, they appear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸ੍ਵਾਂਗੀ ਨਾਨਾਂ ਪ੍ਰਕਾਰ ਕੇ ਸਰੂਪ ਕਰ ਕੇ ਦਿਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁ-ਰੂਪੀਏ ਵਾਂਗ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਰੂਪ ਵਿਖਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como si fuera juglar, asume distintos papeles."