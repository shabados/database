[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤੁ ਲੋਭੀ; ਇਹੁ ਮਨੁ ਮੂੜਾ ॥"
page = 415
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This foolish soul is perverse and avaricious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੂਰਖ ਆਤਮਾ ਪ੍ਰਤੀਕੂਲ ਅਤੇ ਲਾਲਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This foolish mind is perverted and greedy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਲੋਭੀਓਂ ਕਾ ਇਹ ਮਨ ਮੂਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਇਹ ਮਨ ਲਾਲਚੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਮੂਰਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜਾ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y después, borracha de poder se vuelve salvaje e ignorante."