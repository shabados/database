[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤੁਲ ਬਡਾਈ ਅਚੁਤ ਅਬਿਨਾਸੀ; ਨਾਨਕੁ ਉਚਰੈ ਹਰਿ ਕੀ ਜਇਆ ॥੨॥੮॥੧੨੪॥"
page = 829
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unweighable is the greatness of the Immovable and imperishable Lord. Nanak acclaims the Lord's victories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੋਜ ਹੈ ਅਹਿੱਲ ਅਤੇ ਅਮਰ ਸੁਆਮੀ ਦੀ ਵਡਿਆਈ। ਨਾਨਕ ਸੁਆਮੀ ਦੀਆਂ ਜਿੱਤਾਂ ਦੀ ਪਰਸੰਸਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unweighable is the greatness of the immovable and imperishable Lord; Nanak proclaims the victory of the Lord. ||2||8||124||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਅਚੁਤ) ਅਗਿੜ ਅਬਨਾਸੀ ਰੂਪ ਕੀ ਅਤੁਲ ਹੀ ਵਡਿਆਈ ਹੈ। ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਹਰੀ ਕੀ ਸਦਾ ਜੈ ਹੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥੨॥੮॥੧੨੪॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਟੱਲ ਅਤੇ ਅਬਿਨਾਸ਼ੀ ਪਰਮਾਤਮਾ ਦੀ ਤਾਕਤ ਬੇ-ਮਿਸਾਲ ਹੈ। ਨਾਨਕ ਸਦਾ ਉਸੇ ਪ੍ਰਭੂ ਦੀ ਜੈ ਜੈਕਾਰ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੮॥੧੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤੁਲ = ਜੋ ਤੋਲੀ ਨਾਹ ਜਾ ਸਕੇ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦੀ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਨਾਹ ਹੋਵੇ, ਬੇ-ਮਿਸਾਲ। ਅਚੁਤ = ਅੱਚੁਤ {च्युत = ਡਿੱਗਾ ਹੋਇਆ} ਜੋ ਡਿੱਗ ਨਾਹ ਸਕੇ, ਕਦੇ ਨਾਹ ਡਿੱਗ ਸਕਣ ਵਾਲਾ। ਨਾਨਕੁ ਉਚਰੈ = ਨਾਨਕ ਉਚਾਰਦਾ ਹੈ। ਜਇਆ = ਜੈ ॥੨॥੮॥੧੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de mi Señor Eterno es Inconmensurable y así proclamo la Victoria de mi Dios. (2-8-124)"