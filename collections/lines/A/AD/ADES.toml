type = "primary"
data = "ਚਤੁਰ ਬੇਦ ਚਰਚਾ ॥੨੫੭॥"
page = 656

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made offerings to the goddess and there was the discussion about the four Vedas.257."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਵੇਦਾਂ ਦੀ ਚਰਚਾ ਹੁੰਦੀ ਹੈ ॥੨੫੭॥"