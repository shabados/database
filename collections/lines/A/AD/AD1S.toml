type = "primary"
data = "ਅਧੋ ਅੰਗ ਲਾਹੈ ॥੨੬॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with the clattering of their weapons, the bodies of the enemies are being chopped into two parts.26."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਵੈਰੀ ਦੇ) ਅੱਧੇ ਅੰਗ (ਅਰਥਾਤ ਸਿਰ) ਲਾਹ ਰਹੇ ਸਨ ॥੨੬॥"