[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਭੋਜਨ ਭਾਉ ॥"
page = 1157
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effortlessly feed I on the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਯਤਨ ਹੀ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਖਾਣਾ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I feed on the Love of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚਿੰਤ) ਵਾਹਿਗੁਰੂ ਕਾ (ਭਾਉ) ਪ੍ਰੇਮ ਹੀ ਹਮਾਰੇ ਕੋ ਭੋਜਨ ਵਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੁਣ) ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਹੀ ਮੇਰੇ ਵਾਸਤੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਖ਼ੁਰਾਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤ ਭਾਉ = ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De manera espontánea me alimento del Amor de Dios,"