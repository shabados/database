[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੂਕ ਭਈ ਹਮ ਤੇ ਤੁਮਰੀ; ਤਿਹ ਤੇ ਅਪਰਾਧ ਛਿਮਾਪਨ ਕੀਜੈ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have erred, kindly forgive me for this fault”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਕੋਲੋਂ ਤੁਹਾਡੇ ਪ੍ਰਤਿ ਭੁਲ ਹੋ ਗਈ ਹੈ, ਇਸ ਲਈ (ਸਾਡਾ) ਅਪਰਾਧ ਖਿਮਾ ਕਰ ਦਿਓ।"