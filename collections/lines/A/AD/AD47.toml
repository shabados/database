[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਆਨਿ; ਪ੍ਰਿਅ ਸੇਜ ਧਰੀ ॥"
page = 384
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved, drawing near me, has seaten me on the couch,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਨੇ ਲਾਗੇ ਆ ਕੇ ਮੈਨੂੰ ਪਲੰਘ ਉਤੇ ਬਹਾਲ ਦਿਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved has drawn me near to Him, and seated me on His Bed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਤੀ ਨੇ ਅਪਨੇ ਨਿਕਟ ਸੇਜ ਪਰ ਹੀ ਲਾਇ ਕਰ ਕੇ ਧਾਰਨ ਕੀ ਹੂੰ ਅਰਥਾਤ ਅਭੇਦ ਕੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਗੁਰੂ ਨੇ) ਮੈਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੇ ਨੇੜੇ ਲਿਆ ਕੇ ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸੇਜ ਉਤੇ ਬਿਠਾਲ ਦਿੱਤਾ ਹੈ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਆਨਿ = ਲਿਆ ਕੇ। ਪ੍ਰਿਅ ਸੇਜ = ਪਿਆਰੇ ਦੀ ਸੇਜ ਉਤੇ। ਧਰੀ = ਬਿਠਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cerca, muy cerca se encuentra el Lecho Acogedor de mi Señor,"