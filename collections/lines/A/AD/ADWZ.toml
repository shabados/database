[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਦਰ ਮੁਕਤੇ; ਦਸਵੈ ਆਸਨੁ ॥"
page = 1040
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is released of the grip of the nine doors and obtains a seat in the tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੌਵਾਂ ਬੂਹਿਆਂ ਦੀ ਪਕੜ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦਸਮ ਦੁਆਰਾ ਅੰਦਰ ਵਾਸਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one is liberated from the nine gates, and obtains a place in the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਜੀਵਾਤਮਾਂ ਸੋ ਨਵ ਦੁਆਰਿਓਂ ਸੇ ਉਪਰਾਂਮ ਹੋ ਕਰ ਤਤ੍ਵ ਗ੍ਯਾਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕਰ ਦਸਮ ਨਿਰਦੁੰਦ ਸਥਾਨ ਮੇਂ ਇਸਥਿਤ ਹੈ, ਦਸਵੇਂ ਪਰਮਾਤਮਾ ਮੇਂ (ਆਸਨੁ) ਇਸਥਤਿ ਕਰੀ ਹੈ॥☬ਵਹੁ ਦਸਮਾਂ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਰੀਰ ਦੀਆਂ ਨੌ ਗੋਲਕਾਂ ਦੇ ਵਿਸ਼ਿਆਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ, ਸੁਰਤ ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ (ਭਾਵ, ਦਸਵੇਂ ਦੁਆਰ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਸੰਬੰਧ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਦਰ = ਨੌ ਗੋਲਕਾਂ (ਕੰਨ ਨੱਕ ਆਦਿਕ)। ਮੁਕਤੇ = ਵਿਕਾਰਾਂ ਦੇ ਅਸਰ ਤੋਂ ਸੁਤੰਤਰ। ਦਸਵੈ = ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es liberado de la fuerza de las nueve puertas y colocado en la Décima."