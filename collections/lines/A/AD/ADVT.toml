[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਧਾ; ਅਰਧਹਿ ਉਰਧ ਨਿਬੇਰਾ ॥"
page = 341
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dh - Everything is settled, if one from lower region soars to the higher One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ - ਜੇਕਰ ਆਦਮੀ ਨੀਵੇ ਮੰਡਲ ਤੋਂ ਉਚੇ ਨੂੰ ਉਡਾਰੀ ਮਾਰ ਜਾਵੇ, ਤਾਂ ਸਾਰੀ ਗੱਲ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DHADHA: When one ascends from the lower realms of the earth to the higher realms of the heavens, then everything is resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਧੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: (ਅਰਧਹਿ) ਨੀਚੇ ਜੋ ਜੀਵ ਹੈ ਅਵਿਦਿਆ ਉਪਾਧੀ ਵਾਲਾ, (ਉਰਧਹ) ਊਚਾ ਜੋ ਈਸ੍ਵਰ ਹੈ ਸੁਧ ਸਤੋ ਪ੍ਰਧਾਨ ਮਾਯਾ ਉਪਾਧੀ ਵਾਲਾ, ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਜੀਵ ਕਾ ਚਉਰਾਸੀ ਤੇ ਨਬੇਰਾ ਅਰਥਾਤ ਛੂਟਨਾ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਜੀਵ ਅਰੁ ਈਸ੍ਵਰ ਕਾ ਵਾਸਾ ਕਹਾਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵਾਤਮਾ ਦਾ ਨਿਵਾਸ ਪਰਮਾਤਮਾ ਵਿਚ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਜਦੋਂ ਜੀਵ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dja dja Si uno va de este mundo al Mundo más Elevado, es salvado."