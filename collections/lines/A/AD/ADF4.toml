[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਭੇਟੇ. ਕੋ ਮਹਲੁ, ਨ ਪਾਵੈ; ਆਇ ਜਾਇ ਦੁਖੁ ਪਾਵੈਗੋ ॥੬॥"
page = 1310
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting with the Guru, one attains not the Lord's presence and suffers pain in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾ ਨਾਲ ਮਿਲਣ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜੂਰੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਆਉਣ ਤੇ ਜਾਣ ਅੰਦਰ ਉਹ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the Guru, no one obtains the Mansion of His Presence. They suffer the agony of coming and going in reincarnation. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਭੇਟੇ ਬਿਨਾਂ ਸ੍ਵਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ। ਜੀਵ ਜਨਮਤਾ ਮਰਤਾ ਇਸੀ ਤਰਾਂ ਦੁਖ ਕੋ ਪਾਵੈਗਾ॥੬॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਨਹੀਂ ਲੈ ਸਕਦਾ (ਸਗੋਂ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਕੇ ਦੁੱਖ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨ ਗੁਰ ਭੇਟੇ = ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ। ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਮਹਲੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਥਾਂ। ਆਇ ਜਾਇ = ਆ ਕੇ ਜਾ ਕੇ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin conocer al Guru, nadie llega hasta la Mansión de Su Presencia y uno continúa sufriendo la agonía de ir y venir en las reencarnaciones. (6)"