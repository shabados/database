[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਵੇਪਰਵਾਹ. ਨ ਬੋਲਨੀ; ਹਉ ਮਲਿ ਮਲਿ ਧੋਵਾ ਤਿਨ ਪਾਇ ॥੧॥"
page = 41
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are care-free and tell not I repeatedly rub and wash their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇ-ਮੁਥਾਜ ਹਨ ਅਤੇ ਦਸਦੀਆਂ ਨਹੀਂ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਬਾਰੰਬਾਰ ਮਲਦੀ ਤੇ ਧੋਦੀਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are care-free and do not speak; I massage and wash their feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਜਨ (ਵੇਪਰਵਾਹ) ਅਚਾਹ ਹੈਂ, ਮੇਰੇ ਸਾਥ ਬੋਲੇਂਗੇ ਨਹੀਂ, ਤੋ ਮੈਂ ਤਿਨ ਕੇ (ਪਾਇ) ਚਰਨੋਂ ਕੋ ਮਲ ਮਲ ਕਰ ਧੋਵੋਂਗੀ, ਭਾਵ ਏਹ ਕਿ ਜੋ ਸੇਵਾ ਕਰ ਪ੍ਰਸੰਨ ਹੋਵੇਂਗੇ ਤਬ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਬੋਲੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ) ਉਹ (ਦੁਨੀਆ ਦੀ ਸੋਭਾ ਆਦਿਕ ਵਲੋਂ) ਬੇ-ਮੁਥਾਜ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਇਸ ਵਾਸਤੇ ਉਹ ਬਹੁਤਾ) ਨਹੀਂ ਬੋਲਦੀਆਂ। ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਂਦੀ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਇ' ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਬੋਲਨੀ = ਬੋਲਨਿ, ਬੋਲਦੀਆਂ। ਮਲਿ = ਮਲ ਕੇ। ਤਿਨ ਪਾਇ = ਉਹਨਾਂ ਦੇ ਪੈਰ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellas, relajadamente no dicen nada, y les lavo los pies para complacerlas. (1)"