[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਕੁਮ੍ਹਿਆਰ ਲਖ; ਕਾਗਦ ਕੁਟ ਘਣੇ ਲੂਣਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are potters, paper pounders and producers of salt."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ। ਕੁਮ੍ਹਿਆਰ ਹਨ, ਲੱਖਾਂ ਕਾਗਤ ਕੁੱਟ ਬਥੇਰੇ ਲੂਣਾਰੇ ਹਨ।"

[[content]]
asset = "VBGS"
type = "note"
language = "pa"
data = "ਲੂਣਾਹਾਰੀ=ਲੂਣ ਮਸਾਲਾ ਵੇਚਣ ਵਾਲੇ।"