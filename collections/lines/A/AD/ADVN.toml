[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਬਿਸਰਉ ਮਨ ਤੇ, ਹਰਿ ਹਰਿ; ਸਾਧਸੰਗਤਿ ਮਹਿ ਪਾਇਆ ॥੧॥"
page = 495
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for a moment in my mind I forget not the Lord God, whom I have obtained in the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਭਲਾਉਂਦਾ, ਜਿਸ ਨੂੰ ਮੈਂ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not forget the Lord, Har, Har, from my mind, even for an instant; I have found Him in the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸਾ ਹਰਿ ਧਨ ਜੋ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ, ਸੋ ਏਕ ਨਿਮਖ ਭੀ ਮਨ ਸੇ ਬਿਸਰ ਨ ਜਾਇ, ਐਸਾ ਬਰਦਾਨ ਦੇਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਮੈਂ ਆਪਣੇ ਮਨ ਤੋਂ ਨਹੀਂ ਭੁਲਾਂਦਾ, ਮੈਂ ਇਹ ਧਨ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਲੱਭਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así mi mente no se olvida ni siquiera por un momento del Señor. Su Palabra la recibo de la Sociedad de los Santos. (1)"