[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਡੀ ਬਦਲੈ ਜਨਮੁ ਗਵਾਇਆ; ਚੀਨਸਿ ਨਾਹੀ ਆਪੈ ॥"
page = 753
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For a small shell, the mortal loses his life and understands not his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਡੀ ਦੀ ਖਾਤਰ ਪ੍ਰਾਣੀ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪੇ ਨੂੰ ਹੀ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wastes this human life in exchange for a mere shell; he does not understand his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕੋ ਜੋ ਪਛਾਨਤੇ ਨਹੀਂ ਤਿਨੋਂ ਨੇ ਮਾਇਆ ਵਾਸਤੇ ਅਮੋਲਕ ਜਨਮ ਖੋਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਛਾਣਦਾ ਨਹੀਂ, ਉਹ ਆਪਣੇ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਕੌਡੀ ਦੇ ਵੱਟੇ (ਵਿਅਰਥ ਹੀ) ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨ੍ਹ੍ਹਸਿ = ਪਛਾਣਦਾ। ਆਪੈ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno pierde su vida por una nada y no realiza al ser,"