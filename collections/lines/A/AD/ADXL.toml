data = "ਭੂਖਨ ਅੰਗ ਅਨੂਪ ਸੁਹਾਏ ॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The powder removed all his hair and the he adorned ornaments."

[[content]]
