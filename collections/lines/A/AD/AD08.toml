[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ; ਅੰਤਰਿ ਕਪਟ ਖੁਲਾਹੀ ॥੧॥"
page = 425
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace everything is obtained and the doors of the mind are opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਰ ਸ਼ੈ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਨ ਦੇ ਦਰਵਾਜੇ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, it is obtained, and the doors of the inner heart are opened wide. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਬ ਕਪਟ ਰੂਪੀ ਤਾਕ ਕੋ (ਖੁਲਾਹੀ) ਖੋਲੀਏ ਤੋ ਸਰਬ ਬਸਤੁ ਕੋ ਅੰਤਰ ਹੀ ਪਾਈਤਾ ਹੈ; ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਅਰ ਸਭ ਦੈਵੀ ਗੁਣ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ (ਨਾਮ-ਖ਼ਜ਼ਾਨਾ) ਮਿਲਦਾ ਹੈ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। (ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ ਉਸ ਦੇ) ਅੰਦਰਲੇ ਕਿਵਾੜ (ਜੋ ਪਹਿਲਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਬੰਦ ਸਨ) ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਕਿਰਪਾ ਨਾਲ। ਕਪਟ = ਕਪਾਟ, ਕਿਵਾੜ। ਖੁਲਾਹੀ = ਖੁਲਹਿ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo obtenemos a través de la Gracia del Guru, y sus puertas se abren hacia nosotros. (1)"