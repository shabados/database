[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕੀ ਬਿਧਿ; ਨੈਨਹੁ ਡੀਠੀ ॥"
page = 892
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mammon-worshipper, such is thy condition, which I have seen with mine own eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ! ਐਹੋ ਜਿਹੀ ਹੈ ਤੇਰੀ ਹਾਲਤ ਜਿਹੜੀ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is your condition, you faithless cynic, which I have seen with my own eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਕੀ ਏਹੁ ਦਸ਼ਾ ਹਮਨੇ ਨੇਤ੍ਰੀਂ ਦੇਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਮਨੁੱਖ ਦੀ (ਇਹ ਭੈੜੀ) ਹਾਲਤ (ਅਸਾਂ) ਅੱਖੀਂ ਵੇਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es tu condición, oh cínico sin fe, esto lo he observado en ti,"