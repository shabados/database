[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ. ਅਕਲੀ ਬਾਹਰੇ; ਮੂਰਖ ਅੰਧ ਗਿਆਨੁ ॥"
page = 789
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind fools are without wisdom and blind is their under standing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹ, ਮੂੜ, ਸਿਆਣਪ ਤੋਂ ਸੱਖਣੇ ਹਨ ਅਤੇ ਅੰਨ੍ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind fools have no wisdom at all; their understanding is blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇ ਜੀਵ ਅਕਲ ਤੋਂ ਬਾਹਰ ਹੈਂ, ਜੋ ਮੂਰਖ ਅਗਿਆਨੀ ਅੰਧਾ ਹੈ ਰਿਦਾ ਕ੍ਯਾ ਤਿਨੋਂ ਨੇ ਦੇਹ ਕੋ ਹੀ ਆਤਮ ਰੂਪ ਨਿਸਚੇ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਏਸੇ ਤਰ੍ਹਾਂ) ਜੋ ਮਨੁੱਖ ਅੰਨ੍ਹੇ ਮੂਰਖ ਅਕਲ-ਹੀਣ ਹਨ ਉਹਨਾਂ ਦੀ ਅੰਨ੍ਹੀ ਹੀ ਮਤਿ ਰਹਿੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਗਿਆਨੁ = ਅੰਨ੍ਹੀ ਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tontos Manmukjs están ciegos pues su pobre entendimiento no los deja ver."