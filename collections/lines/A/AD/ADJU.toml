[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਿਰੁ ਦੇ ਛੂਟੀਐ; ਦਰਗਹ ਪਤਿ ਪਾਏ ॥੮॥੧੮॥"
page = 421
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by surrendering his head, the man is emancipated and receives honour in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੀਸ ਅਰਪਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, offering his head, one is emancipated, and honored in the Court of the Lord. ||8||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ (ਸਿਰੁ) ਹੰਕਾਰ ਕੋ ਛੋਡ ਦੇਈਏ ਤਬ ਸੰਸਾਰ ਬੰਧਨੋ ਸੇ ਛੂਟਣ ਹੋਤਾ ਹੈ ਔਰ ਜੀਉ ਪ੍ਰਤਿਸ੍ਟ ਪਾਉਤਾ ਹੈ॥੮॥੬॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣਾ ਸਿਰ (ਗੁਰੂ ਦੇ) ਹਵਾਲੇ ਕਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਮਾਣ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੮॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo entonces uno obtiene honor en la Corte del Señor. (8‑18)"