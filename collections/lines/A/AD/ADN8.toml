[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਆਪੇ ਦੇਇ ॥"
page = 1172
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, of Himself blesses him with the Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਖੁਦ ਹੀ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself bestows His Ambrosial Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋ ਨਾਮ ਅੰਮ੍ਰਿਤੁ ਆਪੇ ਹੀ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪ ਹੀ ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo él es bendecido con el Néctar Ambrosial del Naam"