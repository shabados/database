[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਧਨ ਆਦਰੁ; ਕੋਈ. ਨ ਦੇਇ ॥"
page = 1159
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one shows reverence to the poor man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਗਰੀਬ ਬੰਦੇ ਦਾ ਸਨਮਾਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one respects the poor man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਧਨ ਕੋ ਆਦਰੁ ਕੋਈ ਨਹੀਂ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਧਨੀ) ਮਨੁੱਖ ਕਿਸੇ ਕੰਗਾਲ ਮਨੁੱਖ ਦਾ ਸਤਿਕਾਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਧਨ = ਧਨ-ਹੀਣ ਨੂੰ, ਕੰਗਾਲ ਨੂੰ। ਕੋਈ = ਕੋਈ ਧਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie muestra consideración por el pobre, pues por más esfuerzos que haga el pobre,"