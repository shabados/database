[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰੰਕੁ ਦੋਊ; ਮਿਲਿ ਰੋਈ ਹੈ ॥੧॥"
page = 325
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The king and the pauper both weep alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਕੰਗਾਲ ਦੋਵੇਂ ਇਕਸਾਰ ਰੋਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king and the pauper both weep and cry. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਅਗਿਆਨ ਅੰਧੇਰੇ ਮੇਂ ਜਬ ਤਕ ਜੀਵ ਹੈ ਤਬ ਤਕ ਰਾਜਾ ਸਮ ਪੰਡਤ ਹੋਵੇ ਰੰਕ ਸਮ ਮੂਰਖ ਹੋਵੇ ਮਿਲ ਦੋਨੋਂ ਦੁਖੋਂ ਕਰ ਰੋਵਤੇ ਹੈਂ॥੧॥☬ਕਹੇ ਹੂਏ ਅਰਥ ਕੋ ਸਪਸ੍ਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਹੋਵੇ ਚਾਹੇ ਕੰਗਾਲ, ਦੋਵੇਂ ਹੀ ਦੁਖੀ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਕੁ = ਕੰਗਾਲ। ਦੋਊ = ਦੋਵੇਂ। ਰੋਈ ਹੈ = ਰੋਂਦੇ ਹਨ, ਦੁਖੀ ਹੁੰਦੇ ਹਨ। ਮਿਲਿ = ਮਿਲ ਕੇ, ਰਲ ਕੇ। ਦੋਊ ਮਿਲਿ = ਦੋਵੇਂ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guiados por la ignorancia, tanto el pobre como el rico se pasan la vida lamentándose.(1)"