[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਜੋਗੀ ਖੋਜਤ ਹਾਰੇ; ਪਾਇਓ ਨਾਹਿ. ਤਿਹ ਪਾਰਾ ॥"
page = 703
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Yogis have grown weary of searching without finding His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਯੋਗੀ, ਉਸ ਦਾ ਅੰਤ ਪਾਉਣ ਦੇ ਬਗੈਰ ਲਭਦੇ ਥਕ ਗਏ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis are tired of searching for Him, but they have not found His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਜੋਗੀ ਜਨ ਭੀ ਖੋਜਤੇ ਹੂਏ ਹਾਰੇ ਹੈਂ, ਤਿਸ ਕੇ ਪਾਰਾਵਾਰ ਕੋ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋਗੀ ਲੋਕ ਜਿਸ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭਦੇ ਲੱਭਦੇ ਥੱਕ ਗਏ, ਤੇ, ਉਸ ਦੇ ਸਰੂਪ ਦਾ ਅੰਤ ਨਾਹ ਲੱਭ ਸਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਤਿਹ ਪਾਰਾ = ਉਸ (ਦੇ ਸਰੂਪ) ਦਾ ਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, a Quien los Yoguis buscan en vano sin encontrar Su fin,"