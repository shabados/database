[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸੈ ਜੀਉ ਮਲੀਣੁ ਹੈ; ਕਿਤੁ ਸੰਜਮਿ ਧੋਤਾ ਜਾਏ ॥"
page = 919
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through doubt the soul is rendered filthy. By what means can it be cleansed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਭਰਮ ਦੇ ਰਾਹੀਂ ਆਤਮਾ ਗੰਦੀ ਹੋ ਜਾਂਦੀ ਹੈ। ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਇਹ ਸਾਫ਼ ਸੁਥਰੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is polluted by skepticism; how can it be cleansed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਕਰ ਕੇ (ਜੀਉ) ਮਨੁ ਮਲੀਨ ਹੂਆ ਹੂਆ ਹੈ, ਕਿਸ ਉਪਾਇ ਕਰਿ ਧੋਇਆ ਜਾਇ, ਭਾਵ ਜੀਵ ਸੁਧ ਕੈਸੇ ਹੋਵੇ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਮਨ ਸਹਿਮ ਵਿਚ (ਹੈ ਉਤਨਾ ਚਿਰ) ਮੈਲਾ ਰਹਿੰਦਾ ਹੈ, ਮਨ ਦੀ ਇਹ ਮੈਲ ਕਿਸੇ (ਬਾਹਰਲੀ) ਜੁਗਤੀ ਨਾਲ ਨਹੀਂ ਧੁਪਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੀਣੁ = ਮੈਲਾ। ਕਿਤੁ = ਕਿਸ ਦੀ ਰਾਹੀਂ? ਕਿਤੁ ਸੰਜਮਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente se mantendrá en la duda, pero, ¿acaso habrá alguna disciplina que pueda eliminarla?"