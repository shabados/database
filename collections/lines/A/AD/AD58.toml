[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਧੂਪ ਸੋਗੰਧਤਾ; ਕਾਪਰ ਭੋਗਾਦਿ ॥"
page = 810
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous thing, otto, perfume clothes and victuals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਵਸਤੂਆਂ, ਅੱਤਰ, ਖੁਸ਼ਬੂਆਂ ਬਸਤਰ ਅਤੇ ਭੋਜਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauty, incense, scented oils, beautiful clothes and foods"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ, ਭਾਵ ਸਾਵੇ ਚਿਟੇ ਬਸਤ੍ਰੋਂ ਕਾ ਪਹਰਨਾ, (ਧੂਪ) ਅਤਰ ਸੁਗੰਧ, (ਭੋਗ) ਭੋਜਨ ਇਤਆਦਿ ਅਨੇਕ ਪਦਾਰਥ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਜਿਸ ਸਰੀਰ ਦਾ ਮਨੁੱਖ ਮਾਣ ਕਰਦਾ ਹੈ) ਸੋਹਣੇ ਸੋਹਣੇ ਪਦਾਰਥ, ਧੂਪ ਆਦਿਕ ਸੁਗੰਧੀਆਂ, ਕੱਪੜੇ, ਚੰਗੇ ਚੰਗੇ ਖਾਣੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਪ = ਧੁਖਾਣ ਵਾਲੀਆਂ ਸੁਗੰਧੀ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ। ਸੋਗੰਧਤਾ = ਖ਼ੁਸ਼ਬੂ। ਕਾਪਰ = ਕੱਪੜੇ। ਭੋਗਾਦਿ = ਭੋਗ ਆਦਿ, ਖਾਣ ਵਾਲੇ ਚੰਗੇ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La fragancia del incienso, la dicha de los atuendos, los placeres sensuales,"