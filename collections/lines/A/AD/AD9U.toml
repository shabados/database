[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਵਰਦਗਾਰ ਨੇ ਮੈਨੂੰ ਇਸ ਲਈ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਆਫ਼ਰੀਦਾ ਅਸਤ ਮਰਾ ਆਣ ਖ਼ੁਦਾਇ ਪਾਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Such a blessed company will bestow upon you the humaneness. (197)"