[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਮਨੁ ਆਠ ਖੰਡ, ਖੰਡ ਖੰਡ ਪਾਂਚ ਟੂਕ; ਟੂਕ ਟੂਕ ਚਾਰਿ ਫਾਰ, ਫਾਰ ਦੋਇ ਫਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A maund (Indian weight measure of past) divided into eight parts makes eight parts of five seer each. Each part when divided into five parts make five pieces of one seer (Indian weight measure) each. If each seer divided into four parts, then each quarter"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨ ਦੇ ਪਹਿਲੇ ਹੋਏ ਅੱਠ ਭਾਗ ਜਿਸ ਨੂੰ ਨਾਇਕ ਤੇ ਨਾਇਕਾ ਦੇ ਰੂਪ ਵਿਚ ਦਸਿਆ ਹੈ ਭਾਵ, ਅੱਠ ਪਸੇਰੀਆਂ ਤੇ ਓਸ ਖੰਡ ਖੰਡ ਹਰ ਇਕ ਪੰਜ ਪੰਜ ਸੇਰ ਰੂਪ ਹਿੱਸੇ ਦੇ ਪੰਜ ਪੰਜ ਟੁਕੜੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪੰਜ ਪੰਜ ਪੁਤ੍ਰ ਦੇ ਨਾਮ ਨਾਲ ਉਚਾਰਿਆ ਗਿਆ ਹੈ ਅਰੁ ਉਹੀ ਟੁਕੜੇ ਟੁਕੜੇ ਨਿਆਰੇ ਨਿਆਰੇ ਫਾਰਿਆਂ ਪਾੜਿਆਂ ਹੋਏ ਫੇਰ ਸਵਾ ਸਵਾ ਸੇਰ ਦੇ ਚਾਰ ਹਿੱਸੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪੋਤੇ ਰੂਪ ਵਰਨਣ ਕੀਤਾ ਗਿਆ ਹੈ ਤੇ ਅਗੇ ਓਨਾਂ ਦੀਆਂ ਫੇਰ ਦੋ ਦੋ ਫਾਂਕਾ ਹਿੱਸੇ ਕੀਤੇ ਜੋ ਢਾਈ ਢਾਈ ਪਾਈਆਂ ਦੀਆਂ ਨਾਤੀ ਪਤਨੀਆਂ ਦੋ ਦੋ ਆਖੀਆਂ ਗਈਆਂ ਪੋਤਿਓਂ ਨੂੰਹਾਂ।"