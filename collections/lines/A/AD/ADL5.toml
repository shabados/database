[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਬਿਨੁ ਆਪਾ ਚੀਨੈ; ਮਿਟੈ ਨ. ਭ੍ਰਮ ਕੀ ਕਾਈ ॥੨॥੧॥"
page = 684
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without knowing one's self O slave Nanak, the moss (filth) of doubt is removed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਨਣ ਦੇ, ਹੇ ਦਾਸ ਨਾਨਕ! ਭਰਮ (ਸੰਸੇ) ਦੀ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, without knowing one's own self, the moss of doubt is not removed. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਅਪਨਾ ਯਥਾਰਥ ਸਰੂਪ (ਚੀਨੇ) ਜਾਣੇ ਸੇ ਬਿਨਾ ਅੰਤਸਕਰਨ ਤੇ ਭ੍ਰਮ ਕੀ (ਕਾਈ) ਛਾਈ ਮਿਟਤੀ ਨਹੀਂ ਹੈਂ॥੨॥੧॥☬ਪ੍ਰਸ਼ਨ: ਇਹ ਜੀਵ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਨਤਾ ਕਿਉਂ ਨਹੀਂ ਔਰ ਜਿਨੋਂ ਨੇ ਪਛਾਨਿਆ ਹੈ, ਤਿਨ ਕੇ ਕਿਆ ਲਖਨ ਹੈਂ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਪਰਖਣ ਤੋਂ ਬਿਨਾ (ਮਨ ਉੱਤੋਂ) ਭਟਕਣਾ ਦਾ ਜਾਲਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਤੇ, ਉਤਨਾ ਚਿਰ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ ਨਹੀਂ ਆ ਸਕਦੀ) ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਾ = ਆਪਣਾ ਆਪ, ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ। ਬਿਨੁ ਚੀਨੈ = ਪਰਖਣ ਤੋਂ ਬਿਨਾ। ਭ੍ਰਮ = ਭਟਕਣਾ। ਕਾਈ = ਹਰੇ ਰੰਗ ਦਾ ਜਾਲਾ ਜੋ ਉਸ ਥਾਂ ਲੱਗ ਜਾਂਦਾ ਹੈ ਜਿੱਥੇ ਪਾਣੀ ਕਾਫ਼ੀ ਚਿਰ ਖਲੋਤਾ ਰਹੇ। ਇਸ ਜਾਲੇ ਦੇ ਕਾਰਨ ਪਾਣੀ ਜ਼ਮੀਨ ਵਿਚ ਰਚ ਨਹੀਂ ਸਕਦਾ। ਇਸੇ ਤਰ੍ਹਾਂ ਭਟਕਣਾ ਦੇ ਜਾਲੇ ਦੇ ਕਾਰਨ ਪਾਣੀ ਜ਼ਮੀਨ ਮਨ ਦੇ ਅੰਦਰ ਅਸਰ ਨਹੀਂ ਕਰਦੀ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin conocerse a uno mismo, uno no es liberado de la lacra de la duda. (2-1)"