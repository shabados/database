[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਨਹੀ ਆਪੁ; ਤਹਾ ਹੋਇ ਗਾਵਉ ॥੨॥"
page = 1159
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where ego is not, there sing I the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਹੰਗਤਾ ਨਹੀਂ, ਉਥੇ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where egotism does not exist, there I sing God's Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਆਪਾ ਭਾਉ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਸਤਸੰਗ ਮੇਂ ਨਿਰਅਭਮਾਨ ਹਿਰਦੈ ਮੇਂ ਇਸਥਿਤ ਹੋਇਕੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸੁ ਕੋ ਗਾਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉੱਥੇ ਪਹੁੰਚ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਰਿਹਾ ਹਾਂ ਜਿੱਥੇ ਆਪਾ-ਭਾਵ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਨਹੀ ਆਪੁ = ਜਿੱਥੇ ਆਪਾ-ਭਾਵ ਨਹੀਂ। ਤਹਾ ਹੋਇ = ਉਸ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así le canto a mi Dios en un Estado en donde ya no soy más. (2)"