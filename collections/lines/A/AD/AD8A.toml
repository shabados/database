[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਬਿਹੀਨ ਅਧੀਨ ਗਹੇ ਜਮ; ਅੰਤ ਕੇ ਨਾਗੇ ਹੀ ਪਾਇ ਸਿਧਾਏ ॥੪੯੩॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The unashamed being will ultimately be caught by Yama and it will have to go with naked feet from this place.493."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਾਜ ਤੋਂ ਸੁੰਨਾ ਅਤੇ ਯਮ ਦੇ ਅਧੀਨ, ਅੰਤ ਕਾਲ ਵੇਲੇ ਪਕੜਿਆ ਹੋਇਆ ਨੰਗੇ ਪੈਰੀਂ ਹੀ ਜਾਏਂਗਾ ॥੪੯੩॥"