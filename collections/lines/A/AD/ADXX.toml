[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਮਨ ਤੂੰ ਧਾਵਦਾ; ਤਹ ਤਹ ਹਰਿ ਤੇਰੈ ਨਾਲੇ ॥"
page = 440
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever, thou wanderest, O my mind, there the Lord is with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਤੂੰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ, ਹੇ ਮੇਰੇ ਮੰਨੂਏ! ਓਥੇ ਓਥੇ ਹੀ ਸੁਆਮੀ ਤੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever you wander, O my mind, the Lord is there with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਹਾਂ ਜਹਾਂ ਤੂੰ ਦੌੜਤਾ ਹੈਂ ਤਹਾਂ ਤਹਾਂ ਹਰਿ ਤੇਰੇ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿੱਥੇ ਜਿੱਥੇ ਤੂੰ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈਂ ਉਥੇ ਉਥੇ ਹੀ ਪਰਮਾਤਮਾ ਤੇਰੇ ਨਾਲ ਹੀ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਮਨ = ਹੇ ਮਨ! ਧਾਵਦਾ = ਦੌੜਦਾ। ਤਹ = ਉਥੇ। ਨਾਲੇ = ਨਾਲ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, donde sea que vayas, ahí irá el Señor contigo."