[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਦੇਨਿ ਮੁਹੁ ਜਾਏ. ਅਵਗੁਣਿ ਪਛੁਤਾਏ; ਦੁਖੋ ਦੁਖੁ ਕਮਾਏ ॥"
page = 585
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What face shall they show in the next world? They will grieve for their sins and earn nothing but anguish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਹ ਕਿਹੜਾ ਮੂੰਹ ਦਿਖਾਉਣਗੇ? ਉਹ ਆਪਣੇ ਗੁਨਾਹਾਂ ਲਈ ਅਫਸੋਸ ਕਰਨਗੇ ਅਤੇ ਨਿਰੋਲ ਕਸ਼ਟ ਹੀ ਪਾਉਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What face will they show, when they go there? They will regret and repent for their sins; their actions will bring them only pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾ ਕਰ ਕੇ ਕਿਆ ਮੁਖ ਦੇਵੇਂ, ਭਾਵ ਸਨਮੁਖ ਕੈਸੇ ਹੋਵੈਂਗੀਆਂ, ਅਪਨੇ ਕਮਾਏ ਅਵਗੁਨੋਂ ਕਾ ਪਸਚਾਤਾਪ ਕਰ ਕੇ ਦੁਖ ਹੀ ਦੁਖ ਪਾਵੈਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ ਜਾ ਕੇ ਉਹ ਮੂੰਹ ਨਹੀਂ ਵਿਖਾ ਸਕਦੀਆਂ। ਜੇਹੜੀ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਔਗੁਣ ਵਿਚ ਫਸ ਜਾਂਦੀ ਹੈ, ਉਹ ਆਖ਼ਰ ਪਛੁਤਾਂਦੀ ਹੈ, ਉਹ ਸਦਾ ਦੁੱਖ ਹੀ ਦੁੱਖ ਸਹੇੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no logras ver hacia Dios te lamentarás, te arrepentirá de tus faltas y obtendrás sólo aflicciones."