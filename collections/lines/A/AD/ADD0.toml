[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਭਏ ਸੈਨ ਨਿਹੋਰਿਯੋ ॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And observed the various (enemy) armies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਢੰਗਾਂ ਨਾਲ ਸੈਨਾ ਨੂੰ ਬੇਨਤੀ ਕੀਤੀ (ਅਰਥਾਤ ਯੁੱਧ ਲਈ ਪ੍ਰੇਰਿਤ ਕੀਤਾ)।"