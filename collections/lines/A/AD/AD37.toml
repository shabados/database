[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਲਿਖੇ ਸੁਨੇ ਕਹੇ ਪਾਈਐ ਨਾ ਗੁਰਮਤਿ; ਜੌ ਲੌ ਗੁਰ ਸਬਦ ਕੀ ਸੁਜੁਕਤ ਨ ਲਾਖੀਐ ।੫੮੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, one cannot obtain the wisdom of True Guru by just hearing or saying unless the skill of practicing devotedly the Gurus' words obtained from the True Guru is known.  (585)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਲਿਖਣ, ਸੁਣਨ ਤੇਕਹਿਣ ਨਾਲ ਗੁਰੂ ਦੀ ਮਤ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ, ਜਦਤਕ ਕਿ ਗੁਰੂ ਸ਼ਬਦ ਦੀ ਕਮਾਈ ਦੀ ਸੋਹਣੀ ਜੁਗਤੀ ਨਾ ਲਖ ਲਈਏ ॥੫੮੫॥"