[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੇ ਗਰਭਣੀ ਆਣਿ ਕੇ ਗਰਭ ਮੁਚੰ ॥੫੮॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, with whom there are warriors of the size of the peaks of the mountains and seeing whom, the damsels of the demons get fascinated, smile and wave the hair of their heads and in whose fear the pregnant women lose their pregnancies.58."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਗਰਭਧਾਰੀ ਇਸਤਰੀਆਂ ਦੇ ਗਰਭ ਡਿਗ ਜਾਂਦੇ ਹਨ ॥੫੮॥"