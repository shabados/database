[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਕੀਤੋਨੁ. ਤੇਹਾ ਹੋਆ; ਜੇਹੇ ਕਰਮ ਕਮਾਇ ॥੩॥"
page = 33
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Lord does, so it comes to pass, and accordingly deeds the mortal performs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਹਿਬ ਕਰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੋ ਆਉਂਦਾ ਹੈ ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਦੇ ਹੀ ਅਮਲ ਪ੍ਰਾਣੀ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, comes to pass. All act according to His Will. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਕਰਮ ਪੂਰਬ ਜਨਮੋਂ ਮੇਂ ਕੀਆ, ਅਬ ਫਲ ਭੀ ਤਿਸ ਕੇ ਅਨੁਸਾਰ ਹੀ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ। ਔਰੁ ਜੈਸੇ ਕਰਮ ਅਬ ਕਰਤਾ ਹੈ, ਤੈਸਾ ਹੀ ਫਲੁ ਆਗੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਗਾ। ਕ੍ਯੋਂਕਿ ਈਸ੍ਵਰ ਤੋ ਬਿਖਮ ਨ੍ਰਿਘਿੰਨ ਦੋਸ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਫਲੁ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਜੀਵ ਨੂੰ) ਜਿਹੋ ਜਿਹਾ ਬਣਾਇਆ, ਜੀਵ ਉਹੋ ਜਿਹਾ ਬਣ ਗਿਆ, (ਫਿਰ) ਉਹੋ ਜਿਹੇ ਕਰਮ ਜੀਵ ਕਰਦਾ ਹੈ (ਉਸ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਜੀਵ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆਉਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤੋਨੁ = ਉਨਿ ਕੀਤੋ, ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ ਕੀਤਾ। ਜੇਹੇ = ਉਜੇਹੇ, ਉਹੋ ਜਿਹੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Él haga, eso es lo que ocurre y uno se comporta de esa forma. (3)"