[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੈ ਰੰਗ; ਭੋਗ ਬਹੁ ਨਾਰੀ ॥"
page = 176
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to reveal in pleasures, and to enjoy many women,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀਆਂ ਵਿੱਚ ਬਹਾਰਾ ਲੁਟਣੀਆਂ ਅਤੇ ਘਨੇਰੀਆਂ ਇਸਤਰੀਆਂ ਮਾਨਣੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may revel in pleasures, and enjoy many women"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬਹੁਤ ਇਸਤ੍ਰੀਆਂ ਕੋ ਭੋਗ ਕਰ ਅਨੰਦ ਮਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ, ਇਸਤ੍ਰੀਆਂ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podría deleitarse con todo tipo de dichas y gozar de bellas mujeres,"