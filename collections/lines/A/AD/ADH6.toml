[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਨਾਨੁ ਕੀਓ; ਅਠਸਠਿ ਸੁਰਸਰੀ ॥੩॥"
page = 1134
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he is deemed to have bathed in the sixty eight holies and the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਹ ਜਾਣ ਲਿਆ ਜਾਂਦਾ ਹੈ ਕਿ ਉਸ ਨੇ ਅਠਾਹਟ ਤੀਰਥਾਂ ਅਤੇ ਗੰਗਾ ਦਾ ਨਾਉਣ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this is how to bathe in the sixty-eight sacred shrines, and the Ganges. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਗੰਗਾ ਜੀ ਆਦਿਕ ਅਠਾਹਟ ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨ ਕਰ ਲੀਆ ਜਾਣੋ, ਭਾਵ ਪੁਨਾ ਪਾਪ ਨਿਬ੍ਰਿਤ ਹੇਤ ਤੀਰਥਾਦਿ ਕਰਨੇ ਕੀ ਇਕਾਖ੍ਯਾ ਨਹੀਂ ਰਹੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਮਾਨੋ) ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ, ਗੰਗਾ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠਸਠਿ = ਅਠਾਹਠ (ਤੀਰਥ)। ਸੁਰਸਰੀ = ਗੰਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como bañarse en todos los lugares santos, como el Ganges. (3)"