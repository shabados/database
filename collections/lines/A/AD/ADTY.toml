[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਜਪਿ; ਅੰਤਰਿ ਪੂਜਾ ॥"
page = 1345
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou thy Lord's Name and that is thy mind's worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਉਹ ਹੀ ਹੈ ਤੇਰੇ ਮਨ ਦੀ ਉਪਾਸ਼ਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Name, and worship Him deep within your being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਨਾਮ ਕਾ ਜਪਣਾ ਹੈ, ਸੋਈ ਹਮਨੇ ਰਿਦੇ ਅੰਤਰ ਪੂਜਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, (ਇਹੀ) ਅੰਤਰ ਆਤਮੇ (ਪਰਮਾਤਮ ਦੇਵ ਦੀ) ਪੂਜਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Nombre del Señor y alábalo en lo profundo de tu ser,"