[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਦੇਖਾ ਪ੍ਰਭੁ ਆਪਣਾ; ਪ੍ਰਭਿ ਦੇਖਿਐ. ਦੁਖੁ ਜਾਇ ॥"
page = 39
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I see my Lord, by seeing Him, my anguish is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਨੂੰ ਵੇਖਦੀ ਹਾਂ, ਸਾਈਂ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਮੇਰੀ ਤਕਲੀਫ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I see my God, seeing God Himself, my pain is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਣੇ ਪ੍ਰਭੂ ਕੋ ਦੇਖੂੰ ਤੋ ਪ੍ਰਭੂ ਕੇ ਦੇਖਨੇ ਕਰ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖੁ ਜਾਤਾ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰਦਾ ਹਾਂ, ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਮੇਰਾ (ਵਿਛੋੜੇ ਦਾ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਦੇਖਾ = ਦੇਖਾਂ। ਪ੍ਰਭਿ ਦੇਖਿਐ = ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando logre ver a mi Señor, toda mi pena cesará."