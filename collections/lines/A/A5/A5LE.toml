[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਮੰਗਲੁ; ਰਾਜਾ ਰਾਮ ਰਾਇ ਕੋ ॥੧॥ ਰਹਾਉ ॥"
page = 695
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternal bliss is thine, O my Sovereign Lord, the Emperor. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਪ੍ਰਸੰਨਤਾ ਤੈਡੀ ਹੈ, ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ, ਸ਼ਹਿਨਸ਼ਾਹ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, hail to You, Lord King, Ruler of all! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਹੇ ਹਰੀ ਰਾਇ! ਆਪ ਕੇ ਰਾਮ ਨਾਮ ਜਾਪ ਸੇ ਹਮਾਰੇ ਕੌ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਨਿਤ ਮੰਗਲ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੀ ਮਿਹਰ ਨਾਲ (ਮੇਰੇ ਅੰਦਰ) ਸਦਾ (ਤੇਰੇ ਨਾਮ-ਸਿਮਰਨ ਦਾ) ਅਨੰਦ ਮੰਗਲ ਹੋ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ = ਮਾਲਕ। ਕੋ = ਦਾ (ਭਾਵ, ਦਾ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las Alabanzas de mi Señor, mi Rey, mi Dios. (1‑Pausa)"