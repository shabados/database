[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਮਿਲਿ ਸੰਤ ਜਨਾ ਜਸੁ ਗਾਇਓ ॥"
page = 719
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, they, who, meeting with the holy men, sing the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਜੋ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, those who meet the Lord's humble servants, sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਨ ਸੰਤੋਂ ਕੋ ਮਿਲ ਕਰ ਜਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਜਸ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਮਨੁੱਖ ਨੇ ਸੰਤ ਜਨਾਂ ਨਾਲ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, quienes encuentran al los Humildes Sirvientes del Señor, cantan Sus Alabanzas"