[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨਸਾ ਪੂਰਿ ॥੮॥੧॥"
page = 837
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fulfil Thou this desire of Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਦੀ ਇਹ ਸੱਧਰ ਪੂਰੀ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please fulfill this, Nanak's wish. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਇਹ ਮਨਸਾ ਪੂਰਨ ਕਰੋ॥੮॥੧॥☬ਵਾਹਿਗੁਰੂ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੇਰੀ ਇਹ ਤਾਂਘ ਪੂਰੀ ਕਰ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = {मनीषा} ਮਨ ਦਾ ਫੁਰਨਾ। ਪੂਰਿ = ਪੂਰੀ ਕਰ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dirige la oración a Ti, oh Señor, sólo concédeme este único deseo. (8-1)"