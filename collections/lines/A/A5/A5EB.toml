[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਲਗਾ ਜਮ ਡੰਡੁ; ਤਾ ਪਛੁਤਾਨਿਆ ॥"
page = 708
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the club of death falls on his head, then does he regret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਡੰਡਾ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਲੱਗਦਾ ਹੈ, ਜਦ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Messenger of Death hits him on the head with his club, then he regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਸਿਰ ਪਰ ਜਮ ਕਾ ਦੰਡਾ ਲਾਗਤਾ ਹੈ ਤਬ ਪਸਚਾਤਾਪ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੌਤ ਦਾ ਡੰਡਾ ਸਿਰ ਤੇ ਆ ਵੱਜਦਾ ਹੈ, ਤਦੋਂ ਪਛੁਤਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente cuando la muerte me pegó en la cabeza me arrepentí."