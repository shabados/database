[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਿਸ ਕਾ ਲਾਲਾ ਗੋਲਾ; ਜਿਨਿ ਗੁਰਮੁਖਿ ਹਰਿ ਲਿਵ ਲਾਈ ਹੇ ॥੧੬॥੬॥"
page = 1026
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is the serf and slave of him, who by the Guru's grace, enshrines love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਗੁਲਾਮ ਅਤੇ ਗੁਮਾਸ਼ਤਾ ਹੈ ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the servant and slave of that Gurmukh who lovingly focuses his consciousness on the Lord. ||16||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹਰੀ ਮੇਂ ਏਕ ਰਸ ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥੧੬॥੬॥☬ਪਰਲੋ ਕਾ ਪਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਹੈ ਨਾਨਕ (ਭੀ) ਉਸ (ਵਡ-ਭਾਗੀ) ਦਾ ਸੇਵਕ ਹੈ ਗ਼ੁਲਾਮ ਹੈ ॥੧੬॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਲਾ = ਗ਼ੁਲਾਮ ॥੧੬॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el esclavo de aquél que, por la Gracia del Guru, vive entonado en Dios.  (16-6)"