[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਿ ਬਿਧਿ; ਆਵਣੁ ਜਾਵਣੁ ਤੂਟਾ ॥"
page = 131
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way can he escape from coming and going?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਉਹ ਆਉਣ ਤੇ ਜਾਣ ਤੋਂ ਬਚ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can one escape from the cycle of coming and going in reincarnation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਬਿਧਿ ਸੇ ਆਵਣ ਜਾਣ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਤੂਟਾ ਹੈ ੧੦?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕਦਾ ਹੈ? ਸੁਚੱਜੇ ਕੰਮ ਕੇਹੜੇ ਹਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quién es el que se escapa de las idas y venidas?"