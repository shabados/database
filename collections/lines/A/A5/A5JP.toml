[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ ਸਹਾਈ; ਜਿਨਿ ਦੁਖ ਕਾ ਕਾਟਿਆ ਕੇਤੁ ॥੧॥ ਰਹਾਉ ॥"
page = 675
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever a succourer of mine is my True Guru, who has torn down the flag of pain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਸਦੀਵ ਹੀ ਮੈਂਡੇ ਸਹਾਇਕ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਦੁੱਖ ਤਕਲੀਫ ਦਾ ਝੰਡਾ ਪਾੜ ਸੁੱਟਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is always my help and support; He has torn down the banner of pain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਪ੍ਰੇਮੁ ਕਰਨੇ ਸੇ ਮੇਰਾ ਸਤਿਗੁਰ ਸਦਾ ਸਹਾਈ ਭਯਾ ਹੈ, ਜਿਨੋਂ ਨੇ ਦੁਖੋਂ ਕਾ (ਕੇਤੁ) ਘਰ, ਭਾਵ ਅਗ੍ਯਾਨ ਕਾਟ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਮੇਰਾ ਭੀ ਸਦਾ ਲਈ ਮਦਦਗਾਰ ਬਣ ਗਿਆ ਹੈ, ਜਿਸ ਗੁਰੂ ਨੇ (ਸਰਨ ਆਏ ਹਰੇਕ ਮਨੁੱਖ ਦਾ) ਬੋਦੀ ਵਾਲਾ ਤਾਰਾ ਹੀ ਸਦਾ ਕੱਟ ਦਿੱਤਾ ਹੈ (ਜੇਹੜਾ ਗੁਰੂ ਹਰੇਕ ਸਰਨ ਆਏ ਮਨੁੱਖ ਦੇ ਦੁੱਖਾਂ ਦੀ ਜੜ੍ਹ ਹੀ ਕੱਟ ਦੇਂਦਾ ਹੈ)  ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él ha bajado del mástil la bandera del dolor. (1-Pausa)"