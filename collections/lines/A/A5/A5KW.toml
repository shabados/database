[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਹੀ ਕੋ ਤੀਰ ਰਹੌ ਦਿਨ ਰੈਨਿ ਕਰੌ ਤਪਸ︀ਯਾ ਬਨ ਬੀਚ ਬਿਹਾਰੌ ॥੧੬॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will, for ever, stay with her and would continue with my meditation in the jungle.’(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਇਸੇ ਦੇ ਨੇੜੇ ਰਹਾਂ, ਤਪਸਿਆ ਕਰਾਂ ਅਤੇ ਬਨ ਵਿਚ ਵਿਚਰਾਂ ॥੧੬॥"