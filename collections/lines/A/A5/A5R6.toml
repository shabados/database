[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਛਾਡਿ ਅੰਮ੍ਰਿਤ; ਕਾਹੇ ਬਿਖੁ ਖਾਈ ॥੩॥"
page = 692
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the ambrosia of the Lord's Name why eatest thou the poison?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਤਿਆਗ ਕੇ ਜ਼ਹਿਰ ਖਾਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the Ambrosial Name of the Lord, why do you eat poison? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੌ ਛਾਡ ਕਰ ਤੈਨੇ ਵਿਸੇ ਰੂਪ ਵਿਖ ਕਿਉਂ ਖਾਈ ਹੈ? ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਅੰਮ੍ਰਿਤ-ਨਾਮ ਵਿਸਾਰ ਕੇ ਕਿਉਂ (ਵਿਕਾਰਾਂ ਦਾ) ਜ਼ਹਿਰ ਖਾ ਰਿਹਾ ਹੈਂ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਿਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué has abandonado el Nombre Ambrosial para chupar el veneno? (3)"