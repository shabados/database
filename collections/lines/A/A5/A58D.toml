[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਲੰਕੁੜੇਸੀ ਨਮੋ ਸਕਤਿ ਪਾਣੀ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the power of Hanuman"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਨੂਮਾਨ ਦੀ ਸ਼ਕਤੀ ('ਲੰਕੁੜੇਸੀ') ਦੁਰਗਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ; ਹੱਥ ਵਿਚ ਬਰਛੀ ਪਕੜਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"