[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਰੀ. ਮਾਰਗਿ ਗੁਰ ਚਲਦਾ; ਪਖਾ ਫੇਰੀ ਹਥਾ ॥"
page = 1101
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my feet I walk on the Guru's path and with my hands wave I the fan over him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਪੈਰਾਂ ਨਾਲ ਮੈਂ ਗੁਰਾਂ ਦੇ ਰਾਹੇ ਟੁਰਦਾ ਹਾਂ ਅਤੇ ਅਪਣਿਆਂ ਹੱਥਾਂ ਨਾਲ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਖੀ ਝਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my feet I walk on the Guru's Path; with my hands, I wave the fan over Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰੋਂ ਕਰ ਕੇ ਗੁਰੂ ਕੇ ਰਸਤੇ ਚਲਤਾ ਹਾਂ ਪੁਨਃ ਹਥਾਂ ਕਰ ਕੇ ਪਖਾ ਫੇਰਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਨਾਲ ਮੈਂ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਹਾਂ, ਹੱਥਾਂ ਨਾਲ ਮੈਂ (ਗੁਰੂ ਨੂੰ ਸੰਗਤ ਨੂੰ) ਪੱਖਾ ਝੱਲਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con mis pies caminar en Su Sendero y mover el abanico sobre Él."