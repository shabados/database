[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਘਰੁ ਸਚੜੈ ਸੇਵੀਐ; ਸਚੁ ਖਰਾ ਸਚਿਆਰੋਵਾ ॥"
page = 581
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true home, man obtains by serving the True Lord, and the real righteousness by becoming truthful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਇਨਸਾਨ ਸੱਚਾ ਧਾਮ ਪਾ ਲੈਂਦਾ ਹੈ ਤੇ ਸਤਿਵਾਦੀ ਹੋਣ ਨਾਲ ਅਸਲੀਂ ਸਚਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's true home is obtained by serving the True Lord; real Truth is obtained by being truthful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਚਾ ਘਰ ਜੋ ਸਤਸੰਗ ਹੈ ਤਿਸ ਕੋ ਪਾ ਕਰ ਸਚੇ ਕੋ ਸੇਵਨ ਕਰੀਏ, ਪੁਨਾ ਤਿਸ ਸਚ ਕੋ ਪਾਇਕਰ ਜੀਉ (ਖਰਾ) ਅਤਿ ਸਚਿਆਰਾ, ਭਾਵ ਬ੍ਰਹਮ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਲਈ ਯੋਗ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਚੜੈ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਖਰਾ = ਖ਼ਾਲਸ, ਨਿਰੋਲ। ਸਚਿਆਰੋਵਾ = ਸਚਿਆਰੁ, {ਸਚ-ਆਲਯ} ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਲਈ ਯੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Hogar se obtiene sirviendo al Señor. Uno logra la Verdad sólo siendo Verdadero con Dios;"