[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਰੀ ਜਿਸ ਕੀ ਚਲਣਾ; ਮੀਰ ਮਲਕ ਸਲਾਰ ॥"
page = 1239
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Lord, subject to whose writ, depart the king, nobles and commanders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਹ ਸੁਆਮੀ ਹੈ, ਜਿਸ ਦੀ ਲਿਖਤ ਦੇ ਤਾਬੇ ਪਾਤਿਸ਼ਾਹ, ਸਰਦਾਰ ਅਤੇ ਸੈਨਾਪਤੀ ਟੁਰ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Decree, even kings, nobles and commanders must step down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕੀ ਚਿਠੀ, ਭਾਵ ਆਗਿਆ ਮੇਂ (ਮੀਰ) ਪਾਤਸ਼ਾਹ, (ਮਲਕ) ਦੇਵਤੇ ਅਰ (ਸਲਾਰ) ਸਰਦਾਰ ਸਭ ਨੇ ਚਲੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਮਾਲਕ ਤੇ ਫ਼ੌਜਾਂ ਦੇ ਸਰਦਾਰ ਸਭ ਨੂੰ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨਾ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਰ = ਪਾਤਸ਼ਾਹ। ਸਲਾਰ = ਫ਼ੌਜ ਦੇ ਸਰਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyo Designio nadie puede retar, los reyes, los cortesanos, los guerreros;"