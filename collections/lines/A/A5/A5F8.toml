[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਭਗਤ ਪਰ; ਕਰਿ ਦਇਆ ॥੩॥੩॥"
page = 1196
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take Thou pity on Thy saint\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਧੂ ਉਤੇ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be kind to Your devotee. ||3||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਮੁਝ ਅਪਨੇ ਭਗਤ ਪਰ ਦਇਆ ਕਰੀ ਹੈ ਅਰਥਾਤ ਮੇਰੇ ਕੋ ਭਗਤੀ ਦਈ ਹੈ॥੩॥੩॥☬ਦੇਹ ਕੇ ਪਰਥਾਇ ਕਰ ਜੀਵ ਕੋ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਭਗਤਾਂ ਉੱਤੇ (ਇਸੇ ਤਰ੍ਹਾਂ, ਭਾਵ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਮਿਹਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasión de mí, que soy Tu Devoto también. (3-3)"