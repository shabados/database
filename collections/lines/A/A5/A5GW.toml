[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਸਦਾ ਸੰਗਿ; ਕਰਨੈਹਾਰੁ ਪਛਾਣੁ ॥"
page = 298
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, ever realise the Creator to be with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ, ਸਦੀਵ ਹੀ, ਸਿਰਜਣਹਾਰ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, realize that the Creator Lord is always with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅੰਤਰ ਬਾਹਰ ਅਰਥਾਤ ਸਰਬ ਥਾਂ ਸਦੀਵਕਾਲ ਕਰਨੇਹਾਰ ਵਾਹਿਗੁਰੂ ਕੋ ਸੰਗ ਹੀ ਪਹਚਾਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ ਬਾਹਰ ਸਦਾ ਨਾਲ (ਵੱਸਦਾ) ਹੈ। ਉਹ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦਾ ਮਿੱਤਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਪਛਾਣੂ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "guarda la Compañía del Señor dentro y fuera de su ser y conoce a su Creador."