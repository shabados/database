[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੂਅਰ ਗਉੜ ਪਵਾਰ ਲਖ; ਮਲਣ ਹਾਸ ਚਉਹਾਣ ਚਿਤਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many, such as tuars, gaur, pavar, malan, Has, chauhan etc, are remembered."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਈ) ਤੂਅਰ (ਕੌਮ ਦੇ, ਕਈ) ਗਉੜ, ਲੱਖਾਂ ਪਵਾਰ (ਜਾਤਾਂ ਵਿਚ ਹੋਏ), ਮੱਲਣ, ਹਾਸ, ਚਉਹਾਣ (ਜਾਤ ਦੇ ਕਿੰਨੇ ਕੁ ਕਹੀਏ।"