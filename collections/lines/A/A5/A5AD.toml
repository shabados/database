[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਤੇਰਾ; ਕਬਹੁ ਨ ਜਾਵੈ ॥"
page = 567
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy rule never ends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹਕੂਮਤ ਕਦੇ ਭੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your rule shall never end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰਾਜ ਅਰਥਾਤ ਹੁਕਮ ਐਸਾ ਨਿਸਚਲ ਹੈ, ਜੋ ਕਬੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰਾਜ ਕਦੇ ਭੀ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Reino es Eterno, nunca se acaba, sí, es siempre Duradero e Inmutable."