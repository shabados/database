[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਹੀ ਕੀ ਸਿਰਕਾਰ ਹੈ; ਤਿਸ ਹੀ ਕਾ ਸਭੁ ਕੋਇ ॥"
page = 27
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every thing belongs to Him, who has authority over all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਉਸੇ ਦੀ ਹੀ ਹੈ, ਜਿਸ ਦਾ ਸਭ ਉਤੇ ਅਧਿਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone belongs to the One who rules the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਕਾਰ ਨਾਮੁ ਲੋਕ ਪ੍ਰਸਿੱਧ ਰਾਜਾ ਕਾ ਹੈ। ਸੋ ਰਾਜਾ ਸੇਵਾਦਿ ਕਰਨੇ ਸੇ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਕੇ ਜਿਸ ਕਾ ਹੂਆ ਹੈ, ਤਿਸੀ ਪੁਰਸ ਕਾ ਸਭ ਕੋਈ ਹੋਤਾ ਹੈ। ਪਰਜੋਜਨੁ ਏਹਿ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਰੂਪੀ ਰਾਜਾ ਜਿਸ ਕਾ ਹੋ ਗਿਆ ਹੈ ਕ੍ਯਾ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾਲੁ ਭਯਾ ਹੈ, ਤਿਸ ਕੀ ਸਹਾਇਤਾ ਸਭ ਕੋਈ ਕਰਤਾ ਹੈ। ਵਾ ਜਿਸੁ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਭ ਕੇ ਸਿਰ ਊਪਰ ਹੁਕਮ ਰੂਪੀ ਕਾਰ ਹੈ, ਤਿਸੀ ਕਾ ਦਾਸੁ ਸਭ ਕੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇਸ ਵਿਚ) ਜਿਸ (ਬਾਦਸ਼ਾਹ) ਦੀ ਹਕੂਮਤ ਹੋਵੇ (ਉਸ ਦੇਸ ਦਾ) ਹਰੇਕ ਜੀਵ ਉਸੇ (ਬਾਦਸ਼ਾਹ) ਦਾ ਹੋ ਕੇ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél Que nos ha engranado a todos en Su Trabajo, a ese Ser le pertenecen todas las criaturas."