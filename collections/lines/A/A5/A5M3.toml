[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਸ ਜਲੇਸ ਦਿਨੇਸ ਨਿਸੇਸ; ਸੁਰੇਸ ਹੁਤੇ ਚਿਤ ਮੈ ਨ ਨਿਚੀਤਿਯੋ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, from whom the sages, Sheshnaga, Varuna, Surya, Chandra, Indra etc. all of them are afraid in their mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਨਾਗ, ਵਰੁਨ, ਸੂਰਜ, ਚੰਦ੍ਰਮਾ ਅਤੇ ਇੰਦਰ ਵੀ (ਜਿਸ ਵਲੋਂ) ਨਿਸਚਿੰਤ ਨਹੀਂ ਰਹਿੰਦੇ ਹਨ।"