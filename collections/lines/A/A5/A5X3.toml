[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰਕ ਕੁੰਭਕ ਰੇਚਕ, ਤ੍ਰਾਟਕ ਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Prior to this, he was running after various practices of hath yoga,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰਕ, ਕੁੰਭਕ, ਰੇਚਕ (ਤਿੰਨਾਂ ਨਾੜੀਆਂ ਯਾਂ ਪ੍ਰਾਣਾਯਾਮਾਂ ਦੀ 'ਤ੍ਰਾਟਕ' ਤ੍ਰਿਕੁਟੀ ਵੱਲ (ਮਨ) ਦੌੜਦਾ ਹੈ (ਪੂਰਕ=ਸੁਵਾਸਾਂ ਦਾ ਚੜ੍ਹਾਉਣਾ, ਰੇਚਕ=ਉਤਾਰਨਾ, ਕੁੰਭਕ=ਠਹਿਰਾਵਣਾ)।"