[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦਿ ਮਿਲੀ; ਸਹਜੇ. ਤਪਤਿ ਬੁਝਾਈ ਰਾਮ ॥"
page = 440
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her heart is united with the Guru's hymns and her fire of desire is easily extinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਿਲ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਸੁਖੈਨ ਹੀ ਬੁਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within her heart, she is merged with the Shabad, and the fire of her desire is easily extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਅੰਤਸਕਰਣ ਮੇਂ ਬ੍ਰਹਮ ਕੋ ਜਾਨ ਕਰ ਮਿਲੀ ਹੈ ਔ ਅਪਨੇ ਰਿਦੇ ਕੀ ਤਪਤ ਸੁਭਾਵਕ ਹੀ ਬੁਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਤਰ-ਆਤਮੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋ ਗਈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਵਾਲੀ) ਤਪਸ਼ ਬੁਝਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo su corazón ella se inmerge en el Shabd, y el fuego de sus deseos es sofocado."