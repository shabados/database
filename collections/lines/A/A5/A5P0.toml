data = "ਬ ਰੋਜ਼ੇ ਦਿਗ਼ਰ ਰਉਸ਼ਨੀਅਤ ਪਨਾਹ ॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The night broke and, to rescue the light, came the sun,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਦੂਜੇ ਦਿਨ ਪ੍ਰਕਾਸ਼ ਦਾ ਆਧਾਰ (ਸੂਰਜ) ਆਪਣੇ ਸਿੰਘਾਸਨ ਉਪਰ ਆਇਆ,"