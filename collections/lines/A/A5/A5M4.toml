[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਸਰੇਵਹੁ ਤਾ ਸੁਖੁ ਪਾਵਹੁ; ਸਤਿਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ॥੫॥"
page = 912
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou meditate on Him, then alone shalt thou obtain peace and the True Guru shall unite thee in the Lord's Union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰੇਂ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਆਰਾਮ ਪਾਵੇਗਾਂ ਅਤੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਤੈਨੂੰ ਸੁਆਮੀ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you serve Him, then you will find peace; the True Guru will unite you in His Union. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੇ ਸੇਵਨੇ ਤੋ ਸੁਖ ਪਾਵੇਂਗੇ, ਪ੍ਰਿਥਮ ਸਤਿਗੁਰੋਂ ਕੇ ਮੇਲ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਮਿਲਾਵਨੇਹਾਰੇ ਹੋਵੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਦੇ ਰਹੋ, ਤਦੋਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਕਰ ਸਕੋਗੇ। (ਪਰ ਸਿਮਰਦਾ ਉਹੀ ਹੈ ਜਿਸ ਨੂੰ) ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si lo sirves entonces encontrarás Paz, el Guru Verdadero te unirá en Su Unión.  (5)"