[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਹੋਇ ਰਹੇ ਲਿਵ ਏਕੈ; ਨਾਨਕ ਹਰਿ ਮਨੁ ਮਾਨੀ ॥੨॥੧॥"
page = 711
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain fear-free in the love of One Lord, O Nanak and their soul remains propitiated with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਈਂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਉਹ ਨਿੱਡਰ ਰਹਿੰਦੇ ਹਨ। ਹੇ ਨਾਨਕ! ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ, ਵਾਹਿਗੁਰੂ ਨਾਲ ਖੁਸ਼ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain fearless, in the Love of the One Lord; O Nanak, they have surrendered their minds to the Lord. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਏਕ ਸਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਕੇ ਸੋ ਸੰਤ ਨਿਰਭੈ ਹੋਇ ਰਹੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੇ ਬੀਚ ਤਿਨ ਕੇ ਮਨ ਕੀ ਬ੍ਰਿਤੀ (ਮਾਨੀ) ਪਤਿਆਈ ਹੈ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਸੁਰਤ ਜੋੜ ਕੇ (ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਵਲੋਂ) ਨਿਡਰ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਹੀ ਪਤੀਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ ਏਕੈ = ਇਕ ਵਿਚ ਹੀ ਸੁਰਤ ਜੋੜ ਕੇ। ਮਾਨੀ = ਮੰਨਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਤੀਜ ਜਾਂਦਾ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están libres de miedo y siempre están entonados en el Uno, así permanecen con su mente complacida. (2-1)"