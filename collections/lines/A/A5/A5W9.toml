[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਮੁਹਤ ਕਾ ਪਾਹੁਣਾ; ਕਾਜ ਸਵਾਰਣਹਾਰੁ ॥"
page = 43
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is a guest for a trice and moment in this world to set a right his affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਾਰਜ ਰਾਸ ਕਰਨ ਲਈ ਆਦਮੀ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਇਕ ਛਿਨ ਪਲ ਲਈ ਪ੍ਰਾਹੁਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For a brief moment, man is a guest of the Lord; he tries to resolve his affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਘੜੀ ਵਾ (ਮੁਹਤ) ਦੋ ਘੜੀ ਕੇ ਪਾਹੁਨੇ ਵਤ ਹੈ, ਪਰੰਤੂ ਅਪਨੇ ਕੋ ਅਮਰ ਮਾਨ ਕਰ ਸੰਸਾਰੀ ਕਾਰਜੋਂ ਕੇ ਸਵਾਰਨੇ ਵਾਲਾ ਬਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਦੇ ਘਰ ਘੜੀ ਦੋ ਘੜੀ ਲਈ ਗਿਆ ਹੋਇਆ ਕੋਈ ਪ੍ਰਾਹੁਣਾ ਉਸ ਘਰ ਦੇ ਕੰਮ ਸਵਾਰਨ ਵਾਲਾ ਬਣ ਬੈਠੇ ਤਾਂ ਹਾਸੋ-ਹੀਣਾ ਹੀ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਜੀਵ ਇਸ ਜਗਤ ਵਿਚ) ਘੜੀ ਦੋ ਘੜੀਆਂ ਦਾ ਪ੍ਰਾਹੁਣਾ ਹੈ, ਪਰ ਇਸ ਦੇ ਹੀ ਕੰਮ-ਧੰਧੇ ਨਿਜਿੱਠਣ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਤ = {मुहुर्त} ਦੋ ਘੜੀਆਂ। ਪਾਹੁਣਾ = ਪ੍ਰਾਹੁਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre fue invitado por un corto tiempo a esta tierra para satisfacer su Destino final."