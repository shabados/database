[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਸੋਝੀ ਪਾਏ ॥੭॥"
page = 232
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Perfect Guru, the mortal receives the Divine understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਣੀ ਰੱਬੀ-ਗਿਆਤ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding is obtained through the Perfect Guru. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਸਮਝ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਉਹ ਮਨੁੱਖ (ਜੀਵਨ-ਜੁਗਤਿ ਦੀ ਸਹੀ) ਸਮਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Sabiduría que recibo del Perfecto Guru. (7)"