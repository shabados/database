[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਆਗਿਆ ਮਨ ਮਹਿ ਮਾਨੀ; ਮਹਾ ਪੁਰਖ ਕਾ ਸੰਗੁ ਭਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 890
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the great man, I have, now, accepted the Lord's will, within my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਪੁਰਸ਼ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਹੁਣ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸਵੀਕਾਰ ਕਰ ਲਈ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have accepted the Will of God in my mind, associating with the Great Person, the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਹਾਂ ਪੁਰਖ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਨ ਕਾ ਸੰਗ ਭਯਾ ਹੈ ਔ ਪ੍ਰਭੂ ਕੀ ਆਗਿਆ ਮਨ ਮੇਂ ਭਲੀ ਪ੍ਰਕਾਰ ਮਾਨੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਉਸ ਨੂੰ ਮਨ ਵਿਚ ਮਿੱਠੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me someto a la Voluntad del Señor asociándome con el Ser Supremo. (1-Pausa)"