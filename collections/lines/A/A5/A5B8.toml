data = "ਆਪਹਿ ਮਧ ਲੀਨ ਪੁਨ ਕਰਹੀ ॥੩॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And Himself merges all within Hmself.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਆਪਣੇ ਵਿਚ ਹੀ (ਸਭ ਨੂੰ) ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"