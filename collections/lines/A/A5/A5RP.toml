[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਤਨਿਕ ਤੇ ਹੋਤ ਹੈ; ਤਿਮ ਦਿਜਬਰ ਨਰ ਨਾਹਿ ॥੧੨॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Likewise this small-sized Brahmin is not a man.”12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਥੋੜੀ ਤੋਂ ਜ਼ਿਆਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ (ਦੀ ਸਥਿਤੀ) ਇਸ ਬ੍ਰਾਹਮਣ ਦੀ ਹੈ ॥੧੨॥"