[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਲਏ; ਕਿਰਪਾਲ ॥"
page = 282
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਪੇਦ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord unites them with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੇਵਕ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾਲ ਨੇ ਅਪਨੇ ਮੇਂ ਆਪੇ ਮੇਲ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਨੂੰ) ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਆਪ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo bendice con las Enseñanzas del Guru."