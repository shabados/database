[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਬੈਰੀ. ਨਹੀ ਬਿਗਾਨਾ; ਸਗਲ ਸੰਗਿ. ਹਮ ਕਉ ਬਨਿ ਆਈ ॥੧॥"
page = 1299
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one now is my enemy, nor is anyone a stranger to me and I am the friend of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਕੋਈ ਭੀ ਮੇਰਾ ਦੁਸ਼ਮਨ ਨਹੀਂ ਨਾਂ ਹੀ ਕੋਈ ਮੈਨੂੰ ਪਰਾਇਆ ਲਗਦਾ ਹੈ ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਦਾ ਮਿੱਤਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is my enemy, and no one is a stranger. I get along with everyone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਹਮਾਰਾ ਸ਼ਤ੍ਰੂ ਰਹਾ ਹੈ ਔਰ ਨਾਂ ਬੇਗਾਨਾ ਹੀ ਪ੍ਰਤੀਤਿ ਹੋਤਾ ਹੈ, ਸਭ ਕੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਬਨ ਆਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੈਨੂੰ ਕੋਈ ਵੈਰੀ ਨਹੀਂ ਦਿੱਸਦਾ, ਕੋਈ ਓਪਰਾ ਨਹੀਂ ਦਿੱਸਦਾ; ਸਭਨਾਂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਬਣਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ (ਮਨੁੱਖ)। ਸਗਲ ਸੰਗਿ = ਸਭਨਾਂ ਨਾਲ। ਹਮ ਕਉ ਬਨਿ ਆਈ = ਮੇਰਾ ਪਿਆਰ ਬਣਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya nadie es mi enemigo, ni extraño para mí y me llevo bien con todos. (1)"