[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਸੈ ਪੇਖਿ ਰਾਜਾਨ ਕੋ ਮਾਨ ਭਾਜਾ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O princess! All those different kings have come here seeing whom the pride of the kings is shattered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜਿਆਂ ਦਾ ਮਾਣ ਟੁਟ ਜਾਂਦਾ ਹੈ।"