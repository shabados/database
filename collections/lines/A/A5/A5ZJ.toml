[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਕਿਥੈ ਸਿਰਜਣਹਾਰੁ ॥"
page = 952
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises not, the Creator-Lord is everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ ਕਿ ਰਚਨਹਾਰ ਸੁਆਮੀ ਹਰ ਥਾਂ ਉੱਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord is everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਗਲਾਂ ਕਾ ਸਿਰਜਨੇਹਾਰਾ ਹੋ ਬੈਠਤਾ ਭਇਆ, ਭਾਵ ਭੇਖੁ ਧਾਰ ਕਰ ਭੀ ਹਰੀ ਕਾ ਭਜਨੁ ਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਿਰਜਣਹਾਰ ਤਾਂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ (ਬਾਹਰ ਜੰਗਲਾਂ ਵਿਚ ਭਾਲਣਾ ਵਿਅਰਥ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador está en todas partes,"