[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਬਹੁਤਾ ਦੁਖੁ ਪਾਈ ॥"
page = 158
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the mortals suffer grievous agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਘਣਾ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, they suffer in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਸੇ ਬਿਨਾ ਬਹੁਤ ਦੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਲੁਕਾਈ) ਬਹੁਤ ਦੁੱਖ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Nombre del Señor, sufren penas severas."