[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਤਉ ਜਾਇ ਚਢੇ ਸਿੰਘਾਸਨਿ; ਮਿਲੇ ਹੈ ਸਾਰਿੰਗਪਾਨੀ ॥"
page = 969
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, I have mounted to the Master's Sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਮਾਲਕ ਦੇ ਤਖਤ ਉੱਤੇ ਜਾ ਚੜਿ੍ਹਆ ਹਾਂ ਅਤੇ ਸੰਸਾਰ ਦੇ ਥੰਮਣਹਾਰ ਨਾਲ ਇਕ ਮਿੱਕ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have mounted to the throne of the Lord; I have met the Lord, the Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੌ ਸਤਿਸੰਗ ਰੂਪ ਸਿੰਘਾਸਨ ਪਰ ਜਾਇ ਚਢੇ ਹੈਂ ਔ (ਸਾਰਿੰਗਪਾਨੀ) ਭਗਵਾਨ ਕੋ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਹੁਣ ਉੱਚੇ ਆਤਮਕ ਟਿਕਾਣੇ ਤੇ ਅੱਪੜ ਗਿਆ ਹਾਂ, ਜਿੱਥੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado hasta el Trono de Dios y he encontrado al Señor de la Tierra."