[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਹੋਵੈ; ਪਰਮ ਗਤਿ ਮੇਰੀ ॥"
page = 103
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continuously hearing it, I have obtained the highest rank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਇਕਰਸ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਮਹਾਨ ਉੱਚਾ ਮਰਤਬਾ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing it again and again, I am elevated to the supreme heights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸ੍ਰਵਨ ਕਰ ਕੇ ਮੇਰੀ ਪਰਮਗਤੀ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਉਚਾਰੀ ਹੋਈ ਇਹ ਬਾਣੀ) ਮੁੜ ਮੁੜ ਸੁਣ ਕੇ ਮੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuchándola soy transportado al Éxtasis."