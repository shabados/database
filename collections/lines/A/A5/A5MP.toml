[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਰ ਆਹੂਏ ਯਕ ਬਰਾਮਦ ਦੁ ਸ਼ੇਰ ॥੧੦॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the two lions that sprawl over a hunted deer.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਦੋ ਸ਼ੇਰ ਇਕ ਹਿਰਨ ਉਤੇ ਟੁਟ ਪੈਂਦੇ ਹਨ ॥੧੦॥"