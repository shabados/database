[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤਨੁ ਸਾਜਿ; ਦੀਏ ਨਾਲਿ ਖੰਭ ॥"
page = 1257
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who has fashioned the body and has also given along with it the feathers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਸ ਨੇ ਸਰੀਰ ਸਾਜਿਆਂ ਹੈ ਅਤੇ ਇਸ ਦੇ ਨਾਲ ਖੰਭ ਭੀ ਦਿਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned the body, and gave it wings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਇਹ ਤਨ ਸਾਜ ਕੇ ਇਸ ਕੇ ਸਾਥ ਪ੍ਰਾਣ ਵਾ ਇੰਦ੍ਰੈ ਰੂਪੀ ਖੰਭ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵੀਰ!) ਜਿਸ (ਮਾਲਕ) ਨੇ ਇਹ ਸਰੀਰ ਬਣਾ ਕੇ ਇਸ ਦੇ ਨਾਲ ਇਹ ਸੋਹਣੇ (ਤਿੱਖੇ ਨਕਸ਼ਾਂ ਵਾਲੇ) ਅੰਗ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਾਜਿ = ਸਾਜ ਕੇ, ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos has bendecido con el cuerpo y las alas,"