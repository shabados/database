[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਹਿ ਕਿਰਪਨ; ਸੰਚਹਿ ਧਨੁ ਜਾਇ ॥"
page = 954
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The miser weeps when his amassed wealth parts company with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦੀ ਇਕੱਤਰ ਕੀਤੀ ਹੋਈ ਦੌਲਤ ਉਸ ਪਾਸੋਂ ਵੱਖਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਦੋਂ ਕੰਜੂਸ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The miser weeps; he has to leave behind the wealth he has gathered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਮ ਰੋਤੇ ਹੈਂ ਜਬ ਇਕੱਤ੍ਰ ਕੀਆ ਹੂਆ ਧਨ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੂਮ ਧਨ ਇਕੱਠਾ ਕਰਦੇ ਹਨ ਪਰ ਰੋਂਦੇ ਹਨ ਜਦੋਂ ਉਹ ਧਨ (ਉਹਨਾਂ ਪਾਸੋਂ) ਚਲਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sabiendo en su interior que les deshicieron sus oídos y tuvieron que pordiosear de puerta en puerta."