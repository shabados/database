[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਸਾਸ ਗਿਰਾਸ ਸਦਾ; ਫੁਨਿ ਹੁਕਮੇ ਦੇਖਿ ਦਿਖਾਇਦਾ ॥੧੨॥"
page = 1037
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's will, we ever take our breath and morsel and through His will he watches over all and makes them see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜਾ ਰਾਹੀਂ ਅਸੀਂ ਸਦੀਵ ਹੀ ਆਪਣਾ ਸੁਆਸ ਲੈਂਦੇ ਅਤੇ ਬੁਰਕੀ ਖਾਂਦੇ ਹਾਂ, ਅਤੇ ਆਪਣੀ ਰਜ਼ਾ ਰਾਹੀਂ ਹੀ ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, we draw our breath and receive our food; by His Hukam, He watches over us, and inspires us to see. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਮੇਂ ਹੀ ਸਾਸੋਂ ਕਾ ਸਦਾ (ਗਿਰਾਸ) ਅੰਦਰ ਜਾਣਾ ਹੈ ਵਾ ਸਵਾਸ ਅਰੁ ਭਜਨ ਸਦਾ ਅਪਨੇ ਹੁਕਮ ਕਰ ਦੇ ਰਹਿਆ ਹੈ, ਪੁਨਃ ਹੁਕਮ ਵਿੱਚ ਹੀ ਗ੍ਯਾਨ (ਦੇਖਿ) ਦ੍ਰਿਸਟੀ ਦਿਖਾਵਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਜੀਵਾਂ ਨੂੰ ਸਾਹ ਦੇਂਦਾ ਹੈ ਤੇ ਸਦਾ ਰਿਜ਼ਕ ਦੇਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰ ਕੇ ਸਭ ਨੂੰ ਵੇਖਣ ਦੀ ਤਾਕਤ ਦੇਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad es que respiramos y reunimos nuestro sustento, y Por Su Voluntad Él se mantiene observándonos y nos hace ver Sus Maravillas.  (12)"