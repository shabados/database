[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰੇ; ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥"
page = 665
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord extends His mercy, then does the mortal attain His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਤਦ ਪ੍ਰਾਣੀ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He grants His Grace, then we obtain the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਹੁ ਆਪ ਕਿਰਪਾ ਕਰੇ ਤਬ ਗੁਰਾਂ ਕਾ ਮਿਲਾਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ (ਇਹ) ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ (ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

