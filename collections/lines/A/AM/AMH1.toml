[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰਥਮ ਹੀ ਆਨ ਗਿਆਨ ਸੁਰਤਿ ਬਿਸਰਜਿ ਕੈ; ਅਨਹਦ ਨਾਦ ਮ੍ਰਿਗ ਜੁਗਤਿ ਸੁਨਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a deer discards all other sounds in favour of the melody of Chanda Herha, a disciple of the Guru listens to the sound of unstruck music after obtaining and practicing on Guru's teachings and words."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਹਿਲੋਂ ਹੀ ਬਚਨ ਦੀ ਰਚਨਾ ਨੂੰ ਹਰਿ ਤ੍ਯਾਗ ਕੇ ਭੌਰੇ ਦੀ ਨ੍ਯਾਈਂ ਗੁੰਜਾਰ ਤ੍ਯਾਗ ਕੇ ਮਗਨ ਹੋ ਜਾਣ ਵਤ ਗੁੰਗਾ ਬਣਾ ਲਵੇ ਤਾਂ ਪਿਛੋਂ ਦੇ ਕਿਤੇ ਅਪਿਉ ਰੂਪ ਅੰਮ੍ਰਿਤ ਰਸ ਨੂੰ ਪੀਆ ਕਰਦਾ ਹੈ।"