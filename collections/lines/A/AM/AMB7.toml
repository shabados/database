[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਤਾ ਪੁਰਖੁ ਵਖਾਣੀਐ; ਕਾਰਣੁ ਕਰਣੁ ਬਿਰਦੁ ਬਿਰਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As is creator of all the causes He is true to His reputation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪੁਰਖ ਕਹੀਦਾ ਹੈ, ਕਾਰਣਾਂ ਦਾ ਕਰਨਹਾਰਾ ਵੱਡੇ ਬਿਰਦ (ਧਰਮ) ਵਾਲਾ ਹੈ।"