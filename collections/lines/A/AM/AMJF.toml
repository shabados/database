[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਗਏ ਹਮ ਕੋ ਇਹ ਠਉਰ ਹਮ ਊਪਰ ਤੇ ਅਤਿ ਪ੍ਰੀਤਿ ਸੁ ਟਾਰੀ ॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has left us here and now we forsake his love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਇਸ ਜਗ੍ਹਾ ਉਤੇ ਛਡ ਗਏ ਹਨ ਅਤੇ ਸਾਡੇ ਉਤੋਂ ਅਤਿ ਪ੍ਰੀਤ ਨੂੰ ਹਟਾ ਲਿਆ ਹੈ।"