[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਈ ਧਿੰਙੁ ਵਖਾਣੀਐ; ਸਤਿਗੁਰ ਸੇਵਿ ਕੁਟੰਬੁ ਤਰਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dhinga, the barber, serving the Guru got his whole family liberated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਿੰਙੂ ਨਾਮਾ ਨਾਈ (ਸਿਖ) ਗੁਰੂ (ਅੰਗਦ ਦੀ) ਸੇਵਾ ਕਰ ਕੇ ਕੁਟੰਬ ਤਾਰ ਗਿਆ।"