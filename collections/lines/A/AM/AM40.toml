[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਾਗੁਨ ਕੀ ਰੁਤਿ ਊਪਰਿ ਆਬਨ; ਮਾਨਹੁ ਕੋਕਿਲਕਾ ਕੁਕਹਾਵੈ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They seem like the nightingales singing on mango trees in the season in the moth of Phagun"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਫਗਣ ਦੀ ਰੁਤ ਵਿਚ ਅੰਬਾਂ ਦੇ ਬ੍ਰਿਛਾਂ ਉਤੇ ਕੋਇਲ ਕੂਕ ਰਹੀ ਹੋਵੇ।"