[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਧਨੁ ਖਟਿਆ. ਕਦੇ ਤੋਟਿ, ਨ ਆਵੈ; ਬੂਝੈ ਕੋ ਵੀਚਾਰੀ ਹੇ ॥੨॥"
page = 1050
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has earned the True wealth which exhausts not ever, Hardly any one understands this through deep deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੱਚੀ ਦੌਲਤ ਦੀ ਕਮਾਈ ਕੀਤੀ ਹੈ ਜੋ ਕਿ ਕਦਾਚਿੱਤ ਮੁਕਦੀ ਨਹੀਂ। ਗੂੜ੍ਹੀ ਸੋਚ ਵਿਚਾਰ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has earned the true wealth, which is never exhausted. How few are those who contemplate this, and understand. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚਾ ਧਨ ਖਟ੍ਯਾ ਹੈ, ਤਿਨ ਕੋ ਕਬੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ, ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਬੀਚਾਰਮਾਨ ਹੀ ਸਮਝਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਦਾ-ਥਿਰ ਨਾਮ-ਧਨ ਖੱਟਿਆਂ ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ। ਪਰ ਇਸ ਗੱਲ ਨੂੰ ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ ਹੀ ਸਮਝਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así gana la Riqueza Inexhausta de la Verdad, pero sólo aquél que medita en esto lo puede conocer.(2)"