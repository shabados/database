[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤਖਤਿ ਬੈਸਾਲਹਿ. ਤਉ ਦਾਸ ਤੁਮੑਾਰੇ; ਘਾਸੁ ਬਢਾਵਹਿ ਕੇਤਕ ਬੋਲਾ ॥"
page = 1211
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou seat me on the throne, then I am a slave of Thine, If Thou makes me cut grass, then too what can I say?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਰਾਜ ਸਿੰਘਾਸਨ ਤੇ ਬਹਾਲ ਦੇਵੇ, ਤਦ ਮੈਂ ਤੇਰਾ ਹੀ ਗੋਲਾ ਹਾਂ। ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਕੋਲੋ ਘਾਹ ਵਢਾਵੇ, ਤਦ ਭੀ ਮੈਂ ਕੀ ਕਹਿ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You seat me on the throne, then I am Your slave. If You make me a grass-cutter, then what can I say?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤਖਤ ਪੁਰ ਬੈਠਾਇ ਦੇਵੇ ਤਾਂ ਵੀ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਜੇ ਘਾਸ ਵਢਾਵਹਿ ਤੌ ਕਿਤਨਾਕੁ ਬੋਲਣਾ ਹੈ, ਭਾਵ ਮੈਂ ਆਪ ਕਾ ਦਾਸ ਹੀ ਰਹਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੈਨੂੰ ਤਖ਼ਤ ਉੱਤੇ ਬਿਠਾ ਦੇਵੇਂ, ਤਾਂ ਭੀ ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ, ਜੇ ਤੂੰ (ਮੈਨੂੰ ਘਾਹੀ ਬਣਾ ਕੇ ਮੈਥੋਂ) ਘਾਹ ਵਢਾਏਂ, ਤਾਂ ਭੀ ਮੈਨੂੰ ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਖਤਿ = ਤਖ਼ਤ ਉੱਤੇ। ਬੈਸਾਲਹਿ = ਤੂੰ (ਮੈਨੂੰ) ਬਿਠਾਏਂ। ਤਉ = ਤਦੋਂ, ਤਾਂ ਭੀ। ਘਾਸੁ = ਘਾਹ। ਬਢਾਵਹਿ = ਤੂੰ ਵਢਾਏਂ। ਕੇਤਕ ਬੋਲਾ = ਕਿਤਨੇ ਬੋਲ (ਬੋਲ ਸਕਦਾ ਹਾਂ)? ਮੈਨੂੰ ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me colocas en el trono, soy tuyo, si me haces un pobre jardinero, entonces ¿qué puedo decir?"