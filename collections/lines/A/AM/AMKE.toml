[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਤਾ ਕਰੇ ਸੋਈ; ਆਪਿ ਦੇਇ. ਤ ਪਾਈਐ ॥"
page = 690
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Creator, Himself does everything and when He Himself blesses us, then alone, do we receive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਚਣਹਾਰ ਖੁਦ ਹੀ ਰਚਦਾ ਹੈ। ਜਦ ਉਹ ਖੁਦ ਬਖਸ਼ਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਅਸੀਂ ਪਾਉਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself acts; when He gives, then we receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਕਾ ਕਰਤਾ, ਆਪ ਹੀ ਜੀਵੋਂ ਕਾ ਕਰਤਾ, ਆਪ ਜੀ ਜੀਵੋਂ ਕੋ (ਕਰੇ) ਰਚਤਾ ਹੈ, ਸੋਈ ਜਬ ਜੀਵ ਕੋ ਨਾਮ ਦਾਨ ਦੇਵੈ ਤਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਦਾਤਿ) ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਰਦਾ ਹੈ, ਜਦੋਂ ਉਹ (ਇਹ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ਤਦੋਂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en un Estado de Perfecto Equilibrio. Sólo ocurre lo que el Señor hace que ocurra y recibimos sólo aquello con lo que somos bendecidos por el Señor."