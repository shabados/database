[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਹੁ; ਅਠਸਠਿ ਤੀਰਥ ਨੑਾਵੈ ॥"
page = 875
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he bathes at sixty-eight place of pilgrimage,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਅਠਾਹਟ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may bathe at the sixty-eight sacred shrines of pilgrimage,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁ ਅਠਾਹਠ ਤੀਰਥੋਂ ਮੇਂ ਭੀ ਸਨਾਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ (ਭੀ) ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se baña en los sesenta y ocho lugares de peregrinaje"