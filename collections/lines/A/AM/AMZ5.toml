[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ ਹਰਿ ਜੀਉ ਬਾਹਰੀ; ਸਭ ਫਿਰੈ ਨਿਕਾਮੀ ॥"
page = 1099
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Sire Master all wander about worthlessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮਹਾਰਾਜ, ਮਾਲਕ ਦੇ ਬਗੈਰ, ਸਾਰੇ ਨਿਕੰਮ ਤੁਰਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the One Dear Lord, all wander around aimlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮੇਸਰ ਜੀ ਕੇ ਭਜਨ ਬਿਨਾਂ ਸਬ ਸ੍ਰਿਸਟੀ ਨਿਕੰਮੀ ਹੀ ਫਿਰਤੀ ਹੈ, ਭਾਵ ਨਿਸਫਲ ਬਿਓਹਾਰੋਂ ਮੇਂ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਕ ਰੱਬ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਅਰਥ ਵਿਚਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰੀ = ਬਿਨਾ। ਨਿਕਾਮੀ = ਨਿਕੰਮੀ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin llevar al Señor adentro, todos vagan desnudos y sin nada."