[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਲੋਕੁ ਸਲਾਹੇ; ਏਕਸੈ ॥"
page = 1168
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men praise but the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਦੀ ਹੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All people praise the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਲੋਕ ਇਕ ਤੁਝ ਕੋ ਹੀ ਸਲਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਹੀ ਤੈਨੂੰ ਇੱਕ ਨੂੰ ਸਲਾਹ ਰਿਹਾ ਹੈ (ਤੇਰੀਆਂ ਸਿਫ਼ਤਾਂ ਕਰ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੈ = ਇਕੋ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Ti, Uno Solo, el mundo entero reza y habita."