[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸੁ ਅਸਥਾਨ ਤੇ; ਬਹੁਰਿ ਨ ਆਵੈ ॥"
page = 278
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From that place he returns not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਸ ਥਾਂ ਤੋਂ ਫੇਰ ਉਹ ਮੁੜ ਕੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From that place, he does not have to come back again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਸਤਸੰਗ ਅਸਥਾਨ ਸੇ ਪੁਨਾ ਇਨ ਚੌਰਾਸੀ ਜੋਨੋ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਥਾਂ ਤੋਂ ਮੁੜ ਵਾਪਸ ਨਹੀਂ ਆਉਂਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para ya nunca dar marcha atrás,"