[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿਓ ਅਚਰਜੁ ਮਹਾ ਮੰਗਲ ਰੂਪ; ਕਿਛੁ ਆਨ. ਨਹੀ ਦਿਸਟਾਵੈ ॥"
page = 978
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the wondrous Lord, the Embodiment of supreme bliss. Aught else, I see not, now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨਤਾ-ਸਰੂਪ ਅਦਭੁਤ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ। ਹੋਰ ਕੁੱਝ ਮੈਂ ਹੁਣ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the Wondrous Lord, the embodiment of supreme bliss, and now, I see nothing else at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਤੇਰਾ ਅਸਚਰਜ ਔ ਮਹਾਂ ਮੰਗਲ ਰੂਪ ਸਰੂਪ ਦੇਖਿਆ ਹੈ ਪੁਨਃ ਤਬ ਤੇ ਔਰ ਕੁਛ ਨਹੀਂ ਦ੍ਰਿਸਟੀ ਮੇਂ ਆਵਤਾ, ਭਾਵ ਤੇਰਾ ਹੀ ਸਰੂਪ ਸਾਰੇ ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਚਰਜ-ਰੂਪ ਮਹਾਂ ਆਨੰਦ-ਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ, ਉਸ ਨੂੰ (ਉਸ ਵਰਗੀ) ਕੋਈ ਹੋਰ ਚੀਜ਼ ਨਹੀਂ ਦਿੱਸਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲਾ ਰੂਪ = ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ। ਆਨ = {अन्य} ਹੋਰ। ਦਿਸਟਾਵੈ = ਨਜ਼ਰੀਂ ਆਉਂਦਾ, ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto al Maravilloso Señor, la Encarnación del Éxtasis Supremo y ahora es Lo único que veo."