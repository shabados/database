[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਮੈਲੇ. ਨਿਰਮਲ ਹੋਇਆ; ਸਭ ਕਿਲਬਿਖ. ਹਰਿ ਜਸਿ, ਜਾਲਾ ॥"
page = 985
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I the very filthy one, have become immaculate, Hymning the Lord's praise, my sins are burnt down to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਪਰਮ ਮਲੀਣ, ਪਵਿੰਤਰ ਪਾਵਨ ਹੋ ਗਿਆ ਹਾਂ। ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was filthy, but I have become immaculate. Singing the Lord's Praises, all sins have been burnt to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਮੈਲੇ ਅੰਤਸਕਰਨ ਥੇ ਅਬ ਤਿਨ ਕਾ ਸਮਦਾਇ ਨਿਰਮਲ ਹੋਇਆ ਹੈ। ਸਭ ਪਾਪ ਕਾ ਭੀ ਸਮੂਹ ਭਗਵਤ ਜਸ ਨੇ ਜਾਲ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ) ਬੜੇ ਬੜੇ ਵਿਕਾਰੀ ਪਵਿੱਤਰ ਹੋ ਗਏ ਹਨ; ਹਰੀ-ਜਸ ਨੇ (ਉਹਨਾਂ ਦੇ) ਸਾਰੇ ਪਾਪ ਸਾੜ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਜਸਿ = ਜਸ ਨੇ। ਜਾਲਾ = ਸਾੜ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaba sucio, pero me he vuelto inmaculado, cantando las Alabanzas del Señor, mis errores y faltas han sido purificados."