[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਕੈ ਬ੍ਰਿਜ ਸ︀ਯਾਮ ਗਏ ਮਥੁਰਾ ਹਮ ਸੰਗ ਕਹੋ ਕਬ ਕਾਰਨਿ ਕਿਉ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, he fell down on the earth and getting up again, he said to Udhava, “O Udhava! tell me the reason why Krishna has left Braja and has gone to Matura?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਬ੍ਰਜ ਨੂੰ ਛਡ ਕੇ ਕ੍ਰਿਸ਼ਨ ਮਥੁਰਾ ਕਿਉਂ ਚਲੇ ਗਏ, ਤੂੰ ਇਸ ਦਾ ਕਾਰਨ ਹੁਣ ਸਾਨੂੰ ਦਸ।"