[[content]]
asset = "DGDG"
type = "primary"
data = "ਥਲ ਗਯੋ ਨਕੁੰਭਲਾ ਹੋਮ ਕਰਣ ॥੪੭੯॥"
page = 250

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At this time Inderjit Mehgnad forsook the war-arena and returned to perform the Hom Yajna (Sacrifice).479."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਕੁੰਭਲਾ (ਦੇਵੀ ਦੇ) ਸਥਾਨ ਵਿੱਚ ਹੋਮ ਕਰਨ ਲਈ ਚਲਾ ਗਿਆ ॥੪੭੯॥"