[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ. ਜਿ ਓਨਾ ਮਿਲਿ ਰਹੇ; ਅਨਦਿਨੁ ਨਾਮੁ ਲਏਨਿ ॥੯॥"
page = 755
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they who keep their company. Night and day, utter they the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਕਰਦੇ ਹਨ, ਉਹ ਰੈਣ ਦਿਹੁੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet with them are so very fortunate; night and day, they chant the Naam, the Name of the Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭੀ ਵਡਭਾਗੀ ਹੈਂ, ਜੋ ਉਨ ਕੋ ਮਿਲ ਰਹੇ ਹੈਂ ਔ ਮੁਖ ਕਰ ਕੇ ਰਾਤ ਦਿਨ ਨਾਮ ਕੋ ਉਚਾਰਤੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਜੇਹੜੇ ਮਨੁੱਖ ਉਹਨਾਂ ਮਹਾ ਪੁਰਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਭੀ ਹਰ ਵੇਲੇ ਨਾਮ ਜਪਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunados son los que aprenden de tal ser, porque viven siempre en el Naam, el Nombre del Señor.(9)"