[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਸੋਰ ਕਰੈ ਰਨ ਮੈ, ਬਨ ਮੈ ਜਨੁ ਕਾਹੂ ਨੇ ਲੂਟਿ ਲਯੋ ਹੈ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Krishna, the king replied, “Why are you raising hue and cry in the battlefield like a looted individual in the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਰਣ-ਭੂਮੀ ਵਿਚ ਕਿਸ ਲਈ ਸ਼ੋਰ ਕਰਦਾ ਹੈਂ, ਮਾਨੋ ਕਿਸੇ ਨੇ ਬਨ ਵਿਚ ਲੁਟ ਲਿਆ ਹੋਵੇ।"