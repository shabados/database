[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਗਤ ਨਾਥੁ. ਅਗੋਚਰ ਸੁਆਮੀ ॥"
page = 1157
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Imperishable and Incomprehensible Lord Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਅਤੇ ਅਗਾਧ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Eternal, Imperishable, Incomprehensible Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵਗਤ! ਹੇ ਨਾਥ! ਹੇ ਅਗੋਚਰ! ਹੇ ਸ੍ਵਾਮੀ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਸਾਡਾ ਉਹ ਸੁਆਮੀ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es mi Señor Eterno, mi Esposo, el Maestro Imperceptible,"