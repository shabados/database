[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਪਰੇ ਹਰਿ ਊਪਰ ਸੋ ਮਿਲਿ; ਕੈ ਬਗ ਮੇਲਿ ਤੁਰੰਗ ਉਠਾਏ ॥੧੦੮੫॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They attacked Krishna on their galloping horses.1085."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਿਲ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਪਰ ਆ ਪਏ (ਜਿਵੇਂ) ਬਗਲੇ ਮਿਲ ਕੇ ਲਹਿਰਾਂ (ਦੀ ਸ਼ਕਲ ਵਿਚ) ਉਠ ਕੇ (ਆ ਰਹੇ ਹਨ) ॥੧੦੮੫॥"