[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਮੇਲਿਆ; ਮੇਰਾ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥"
page = 168
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, God has united me with my perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਮੁਕੰਮਲ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, the Lord has led me to meet my Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹੇ ਹਰੀ! ਤੈਨੇਂ ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰਾ ਸਤਿਗੁਰੂ ਪੂਰਾ ਮਿਲਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮੇਰਾ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, me unió con el Guru Verdadero,"