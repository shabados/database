[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰੇ; ਕਰਣੀ ਸਾਰੁ ॥੭॥"
page = 223
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And to still one's ego, and to do pure deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰਨ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਕਮਾਉਣ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing ego, practice pure actions. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ (ਹਉਮੈ) ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਲੇਤਾ ਹੈ ਔਰ ਜੋ ਕੁਛ ਤਿਸ ਕੀ ਕਰਨੀ ਹੈ, ਸੋ ਭੀ ਸਭ (ਸਾਰੁ) ਸ੍ਰੇਸਟ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਰਦਾ ਹੈ-ਇਹ ਹੈ ਉਸ ਜੋਗੀ ਦੀ ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se aquieta el ego propio, y se actúa en la Pureza.(7)"