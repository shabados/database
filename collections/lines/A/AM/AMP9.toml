[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਗੁਰ ਮਿਲਿ ਰਹੀਐ. ਅੰਮ੍ਰਿਤੁ ਗਹੀਐ; ਦੁਬਿਧਾ ਮਾਰਿ ਨਿਵਾਰੇ ॥"
page = 244
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding in the society of our Guru, we grasp the Name Nectar and kill and cast away our duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਵਸਣ ਦੁਆਰਾ ਅਸੀਂ ਨਾਮ ਸੁਧਾਰਸ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰ ਲੈਂਦੇ ਹਾਂ ਅਤੇ ਆਪਣੀ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਨਾਸ ਕਰ ਪਰੇ ਸੁੱਟ ਪਾਉਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abiding in the Company of our Guru, we grasp the Ambrosial Nectar; we conquer and cast out our sense of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਰਹੀਏ ਔਰ ਤਿਨ ਕਾ ਉਪਦੇਸ ਅੰਮ੍ਰਿਤ ਗ੍ਰਹਣ ਕਰੀਏ। ਜੋ ਇਉਂ ਕਰਤੀ ਹੈ, ਸੋਈ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਮਾਰ ਕਰ ਨਿਵਾਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਹੋ!) ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਮਿਲੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ (ਗੁਰੂ ਪਾਸੋਂ ਹੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਲੈ ਸਕੀਦਾ ਹੈ। (ਜਿਸ ਨੂੰ ਇਹ ਨਾਮ-ਜਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਮੇਰ-ਤੇਰ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀਐ = ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nos encontramos con el Guru, recolectamos el Néctar del Señor y nos quitamos de la dualidad."