[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਤਰੀਐ ਭਉ ਸਾਗਰੁ ॥"
page = 1147
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaning on Thee, the terrible world-ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਸਰੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, I cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਓਟ ਲੈ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ (ਨਾਮ ਦੇ) ਸਹਾਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándome en Ti soy llevado a través,"