[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭਾਇ ਭਗਤਿ ਨਿਹਾਲ ਨਾਨਕ; ਸਦਾ ਸਦਾ ਕੁਰਬਾਨ ॥੨॥੪॥੪੯॥"
page = 1308
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with Thy fear, love and meditation, Nanak is in utter bliss and is ever, ever a sacrifice unto Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਡਰ, ਪ੍ਰੇਮ ਅਤੇ ਸਿਮਰਨ ਨਾਲ ਰੰਗੀਜ ਨਾਨਕ ਪਰਮ ਪ੍ਰਸੰਨ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਵੰਝਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God and loving devotion, Nanak is exalted and enraptured, forever and ever a sacrifice to Him. ||2||4||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਸੰਯੁਕਤ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰਨੇ ਸੇ ਤੂੰ ਜੀਵੋਂ ਕੋ ਨਿਹਾਲ ਕਰਤਾ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਮਨ, ਬਾਣੀ ਕਰ ਤੇਰੇ ਉਪਰ ਸੇ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੨॥੪॥੪੯॥☬ਭੇਖੀਓਂ ਕੋ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਥੋਂ) ਸਦਾ ਹੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, (ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੇ) ਡਰ ਵਿਚ ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ ਤੇਰੀ) ਭਗਤੀ (ਕਰਦੇ ਹਨ, ਉਹ) ਨਿਹਾਲ (ਹੋ ਜਾਂਦੇ ਹਨ) ॥੨॥੪॥੪੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਡਰ ਵਿਚ, ਅਦਬ ਵਿਚ। ਭਾਇ = ਪਿਆਰ ਵਿਚ। ਨਿਹਾਲ = ਪਰਸੰਨ ॥੨॥੪॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Temor Reverencial a Dios y con Devoción Amorosa, Nanak se encuentra enaltecido y envuelto. Por siempre ofrece su ser en sacrificio a Él. (2-4-49)"