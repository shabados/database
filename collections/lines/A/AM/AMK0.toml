[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਤੇ ਸਗਲ ਪਵੀਤ ॥"
page = 1145
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who utter the Name; they are all purified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who repeat the Naam are totally purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋ (ਸਗਲ) ਸਮਗ੍ਰ ਵਾ ਸਰਬ ਪ੍ਰਕਾਰ ਪਵਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਨਾਮ ਜਪਦੇ ਹਨ ਉਹ ਸਾਰੇ ਸੁੱਚੇ ਆਚਰਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਸਗਲ = ਸਾਰੇ। ਪਵੀਤ = ਚੰਗੇ ਆਚਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues recitando el Nombre, todos y cada somos purificados."