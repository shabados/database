[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਿਪੁਰਿ ਲੀਣਾ; ਆਪੇ ਸਰਬ ਸਮਾਣਾ ॥ ਰਹਾਉ ॥"
page = 596
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art fully pervading the ocean, earth the sky and Thyself art contained amongst all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading and permeating the water, the land and the sky; You Yourself are contained in all. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਤੂੰ ਆਪ ਹੀ (ਜਲਿ ਥਲਿ) ਪਾਤਾਲ (ਮਹੀਅਲਿ) ਪ੍ਰਿਥਵੀ ਅਕਾਸ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ ਔਰ ਸਰਬ ਸ਼ਾਸਤ੍ਰੋਂ ਮੇਂ ਤੇਰਾ ਜਸ ਸਮਾਇ ਰਹਾ ਹੈ। ਵਾ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਅਕਾਸ ਆਦਿ ਪ੍ਰਪੰਚ ਮੇਂ ਤੂੰ ਆਪ ਹੀ ਸਮਾਇ ਰਹਾ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਦੇ ਅੰਦਰ, ਧਰਤੀ ਦੇ ਉਪਰ (ਸਾਰੇ ਪੁਲਾੜ ਵਿਚ) ਭਰਪੂਰ ਵਿਆਪਕ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਸਭ ਥਾਂ ਮੌਜੂਦ ਹੈਂ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਆਕਾਸ਼ ਵਿਚ। ਭਰਿਪੁਰਿ = ਭਰਪੂਰ, ਨਕਾ ਨਕ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en los espacios inferiores y en todo lo que es. (Pausa)"