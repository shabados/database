[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਅਉਧੂਤੀ ਸਿਵ ਪੁਰਿ ਚੜੈ ॥"
page = 952
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That forsaker mounts to the Lord's city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿਆਗੀ ਸੁਆਮੀ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਜਾ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a renunciate ascends to the City of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਉਧੂਤੀ ਕਿਰਿਆ ਕੇ ਧਾਰਨੇ ਵਾਲਾ (ਸਿਵ) ਪ੍ਰਮਾਤਮਾਂ ਜੋ (ਪੁਰਿ) ਪੂਰਨ ਰੂਪ ਹੈ ਤਿਸ ਮੇਂ (ਚੜੈ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਵਧੂਤ ਕਲਿਆਣ-ਰੂਪ ਪ੍ਰਭੂ ਦੇ ਦੇਸ ਵਿਚ ਅੱਪੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ = ਕਲਿਆਣ-ਰੂਪ ਪ੍ਰਭੂ। ਪੁਰਿ = ਪੁਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal desapegado llega hasta la Ciudad de Dios."