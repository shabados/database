[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੀ ਕਰਨਿ ਵਡਾਈਆ; ਕੂੜੇ ਸਿਉ ਲਗਾ ਨੇਹੁ ॥"
page = 311
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the uttering of praises of those who love falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਸਿਫ਼ਤ ਕਰਨੀ, ਜਿਨ੍ਹਾਂ ਦਾ ਝੂਠ ਨਾਲ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the uttering of praises, by those who love falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਪ੍ਰਗਟ ਹੋ ਜਾਤੀ ਹੈ, ਜੋ ਝੂਠੀਆਂ ਵਡਿਆਈਆਂ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਝੂਠ ਸੇ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿਰਦੇ ਵਿਚ ਠੱਗੀ ਰੱਖਣ ਵਾਲੇ ਐਵੇਂ) ਝੂਠੀ ਵਡਿਆਈ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਪਿਆਰ ਝੂਠ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ (ਤੇ ਇਹ ਗੱਲ ਲੁਕੀ ਨਹੀਂ ਰਹਿੰਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsa es la alabanza de los falsos porque ellos aman sólo lo que es falso."