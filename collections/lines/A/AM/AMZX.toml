[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਮਿਯੋ ਭੀਤ ਚਿਤੰ, ਕੁਪ੍ਰਯੋ ਜੇਮ ਪਾਨੰ ॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king heard these words of the Yogi, he became fearful in his mind like the oscillation of water"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਚਿਤ ਡਰ ਨਾਲ ਡੋਲ ਗਿਆ ਜਿਵੇਂ (ਸਮੁੰਦਰ ਵਿਚ) ਜਲ ਉਛਲਦਾ ਹੈ।"