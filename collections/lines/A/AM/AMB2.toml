[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ. ਕਿਸਹਿ ਬੁਝਾਏ; ਤਿਨਿ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੩॥"
page = 1260
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst millions rare is the one, whom the Lord instructs and he comes to embrace love for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ, ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਹੀ ਸੁਆਮੀ ਸਿੱਖ ਮਤ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among millions, how rare is that one who understands, and is lovingly attuned to the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਵਿਚੋਂ ਕਿਸੀ ਕੋ ਸਤਿਗੁਰ ਸਮਝਾਵੇ ਹੈ ਔਰੁ ਜਿਸ ਨੂੰ ਬੁਝਾਇਆ ਹੈ ਤਿਸ (ਰਾਮ) ਵਿਆਪਕ ਸਰੂਪ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਜਿਸ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੂੰ (ਗੁਰੂ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਦੇਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੇ (ਸਦਾ ਲਈ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜ ਲਈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕਿਸਹਿ = ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional entre millones es aquél que lo entiende; él vive entonado amorosamente en el Nombre del Señor. (3)"