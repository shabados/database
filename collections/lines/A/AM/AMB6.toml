[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੀਠਿ ਪਰੈ ਅਜਿ ਰਾਜ ਜਬੈ; ਚਿਤ ਦੇਖਤ ਹੀ ਤ੍ਰੀਅ ਲੀਨ ਚੁਰਾਈ ॥੮੫॥"
page = 633

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The princess is moving forward to see him and seeing him, the peacocks and partridges have fallen in confusion the heart of that princess was fascinated, the moment she saw the king Aj.85."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਅਜ ਰਾਜਾ ਦਿਖ ਗਿਆ, ਵੇਖਦਿਆਂ ਹੀ ਰਾਜ ਕੁਮਾਰੀ ਦੇ ਚਿਤ ਨੂੰ ਚੁਰਾ ਲਿਆ ॥੮੫॥"