[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਸਤਕ੍ਰਿਤ ਕਉਤਕ ਕੋ; ਕਬਿ ਰਾਮ ਕਹੈ ਪ੍ਰਭ ਕੋ ਜਸੁ ਗਾਵੈ ॥੧੧੮੦॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this spectacle, the poet Ram is eulogsing the Lord-God.1180."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਕੌਤਕ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰ ('ਸਤਕ੍ਰਿਤ') ਵੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਯਸ਼ ਨੂੰ ਗਾਉਂਦਾ ਹੈ ॥੧੧੮੦॥"