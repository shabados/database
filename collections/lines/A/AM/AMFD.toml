[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਲ, ਬਿਰਹ ਤੁਮਰੇ ਪਗੀ; ਮੋ ਪੈ ਰਹਿਯੋ ਨ ਜਾਇ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘O my beloved! I am intoxicated in your separation, I cannot bear any more."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲ! ਤੇਰੇ ਵਿਯੋਗ ਵਿਚ ਮਗਨ ਹਾਂ, ਮੇਰੇ ਕੋਲੋਂ ਰਿਹਾ ਨਹੀਂ ਜਾਂਦਾ।"