[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਲਾਈ; ਕਰਿ ਰਿਦੈ ਨਿਵਾਸਿ ॥੪॥"
page = 240
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding within my mind, the Lord has caused me to enshrine love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਰ ਆਤਮੇ ਵਾਸਾ ਕਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਆਪਣੇ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abiding within my heart, He inspires me to enshrine love for Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਤਿਸੀ ਮੇਂ ਪ੍ਰੀਤ ਲਾਈ ਹੈ, ਜੋ ਸਰਬ ਰਿਦਿਓਂ ਮੇਂ ਸਾਖੀ ਰੂਪਤਾ ਕਰ ਵਸਿ ਰਹਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ਉਸ ਨਾਲ ਪ੍ਰੀਤਿ ਜੋੜੀ ਹੋਈ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo Lo amo y Lo enaltezco en mi corazón. (4)"