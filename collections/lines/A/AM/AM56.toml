[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਨੈਕੁ ਤਾਸੁ, ਪਾਯਤ ਨ ਪਾਰ ॥੧੩॥੧੩੩॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Still they cannot comprehend even a little of the Lord! 13. 133"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਫਿਰ ਵੀ) ਉਸ ਦਾ ਰਤਾ ਕੁ ਭੇਦ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੧੩॥੧੩੩॥"