[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ. ਹਉ ਛੂਟੈ ॥੪॥"
page = 278
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's kindness, O Nanak egotism is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਹੇ ਨਾਨਕ! ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, O Nanak, his ego is eliminated. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੋਈ ਇਸ ਅਹੰਤਾ ਸੇ ਛੂਟੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨੁੱਖ ਦੀ ਹਉਮੈ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੁੱਕਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਅਹੰਕਾਰ, ਵੱਖਰਾ-ਪਨ। ਛੂਟੈ = ਮੁੱਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la gracia de Dios , lograría liberarse de su ego.(4)"