[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੁ ਪੰਖੀ ਬਿਰਖ ਅਸਥਾਵਰ; ਬਹੁ ਬਿਧਿ ਜੋਨਿ ਭ੍ਰਮਿਓ, ਅਤਿ ਭਾਰੀ ॥"
page = 1388
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The animals, birds, trees and mountains; he very greatly wanders in such like existences a various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਗਰ, ਪਰਿੰਦੇ, ਦਰਖਤ ਅਤੇ ਪਹਾੜ ਐਹੋ ਜੇਹੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ, ਉਹ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਬਹੁਤ ਹੀ ਜਿਆਦਾ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beasts and birds, trees and mountains - in so many ways, I wandered lost in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਪਸੂ ਔ ਪੰਛੀ ਬ੍ਰਿਛ ਆਦੀ ਅਸਥਾਵਰ ਜੰਗਮ, ਭਾਵ ਜੜ ਚੇਤਨ ਸਰਬ ਜੋਨੀਓਂ ਮੇਂ ਬਹੁਤ ਪ੍ਰਕਾਰ ਭ੍ਰਮਤਾ ਹੂਆ ਅਤੀ ਭਾਰੀ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਪਸ਼ੂ, ਪੰਛੀ, ਰੁੱਖ, ਪਰਬਤ ਆਦਿਕ-ਇਹਨਾਂ ਰੰਗਾ-ਰੰਗ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿਚ ਬਹੁਤ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੀ = ਪੰਛੀ। ਅਸਥਾਵਰ = (स्थावर) ਪਰਬਤ ਆਦਿਕ ਜੋ ਆਪਣੇ ਥਾਂ ਤੋਂ ਨਾਹ ਹਿੱਲਣ ਵਾਲੇ ਹਨ। ਬਹੁ ਬਿਧਿ = ਕਈ ਤਰ੍ਹਾਂ ਦੀਆਂ। ਭ੍ਰਮਿਓ ਅਤਿ ਭਾਰੀ = ਬਹੁਤ ਭਟਕਦਾ ਫਿਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me perdí en las reencarnaciones de pájaros y bestias, árboles y montañas y muchas otras más, olvidándome del Naam,"