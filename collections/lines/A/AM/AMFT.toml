type = "primary"
data = "ਤਿਸਹਿ ਧਿਆਇ; ਜੋ ਏਕ ਅਲਖੈ ॥"
page = 270
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember Him, who is the One Invisible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਚਿੰਤਨ ਕਰ, ਜੋ ਇਕ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him - the One Invisible Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਕੌ ਧਿਆਇ ਜੋ ਏਕ ਅਲਖ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ, ਜੋ ਇੱਕ ਹੈ, ਤੇ, ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él, el Ser Invisible,"