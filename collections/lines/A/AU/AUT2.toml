[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ ਪਾਇਆ ਮੇਰੇ ਪਿਆਰੇ; ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਸਾ ॥੬॥੧੪॥੨੧॥"
page = 452
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has obtained the Guru, O dear, because such was the primal writ on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਗੁਰਦੇਵ ਜੀ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ, ਹੇ ਪਿਆਰਿਆ! ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜਿਹੀ ਆਦੀ ਲਿਖਤਾਕਾਰ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the Guru, O my dear beloved; such was the destiny inscribed upon his forehead. ||6||14||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਮਸਤਕ ਪਰ ਜੋ ਆਦੋਂ ਸੁਭ ਕਰਮ ਲਿਖਾ ਹੂਆ ਥਾ ਤਉ ਗੁਰੂ ਪਾਯਾ ਹੈ। ਇਹ ਛੇਵੀਂ ਪਉੜੀ ਪੰਜਵੀਂ ਕੇ ਅਸਥਾਨ ਪ੍ਰਾਰਥਨਾ ਮੇਂ ਲਗਾਈ ਜਾਤੀ ਹੈ ਅਰ ਲਗਾਈ ਜਾਵੈ। ਪੰਜਵੀਂ ਮਿਲਾਪ ਕੀ ਪਉੜੀ ਹੈ। ਇਸ ਪ੍ਰਕਾਰ ਸਮਾਪਤੀ ਕਰੀ ਜਾਇ, ਜਬ ਧੁਰ ਲੇਖ ਕੇ ਅਨੁਸਾਰ ਗੁਰੂ ਪਾਇਆ ਤਬ☬\"ਹਰਿ ਕੀਆ ਕਥਾ ਕਹਾਣੀਆ ਗੁਰਿ ਮੀਤੁ ਸੁਣਾਈਆ\" ॥੬॥੧੪॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ-) ਹੇ ਮੇਰੇ ਪਿਆਰੇ! (ਜਿਸ ਵਡ-ਭਾਗੀ ਦੇ) ਮੱਥੇ ਉਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੬॥੧੪॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਦਰਗਾਹ ਤੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਸਾ = ਸੀ ॥੬॥੧੪॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha obtenido al Guru, oh querido, pues así estaba su Destino escrito por Dios. (6-14-21)"