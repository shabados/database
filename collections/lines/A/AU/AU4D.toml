[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਉਰ ਅਡੀਠ ਕੇ ਜੈ ਕਰਬੇ ਕਹਿ; ਤੇਜਿ ਮਨੋ ਮਨ ਸੀਖਨ ਆਏ ॥੧੭੭॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that in order to conquer the invisible place, the mind in the form of particles hath come to learn about swiftness from the hooves.177.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਅਣਦਿਸਦੀ ਥਾਂ (ਸੁਅਰਗ) ਨੂੰ ਜਿਤਣ ਲਈ (ਖੁਰਾਂ ਤੋਂ) ਤੀਬਰਤਾ ਸਿਖਣ ਵਾਸਤੇ ਜ਼ੱਰਿਆਂ ਦੇ ਰੂਪ ਵਿਚ ਮਨੁੱਖੀ ਮਨ ਸਿਖਿਆ ਲੈਣ ਆਏ ਹੋਣ ॥੧੭੭॥"