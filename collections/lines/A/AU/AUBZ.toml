type = "primary"
data = "ਪਰੇ ਝੂਮ ਕੈ ਭੂ ਬਿਸੰਭਾਰੇ ॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed many kings and they fell unconscious on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ) ਧਰਤੀ ਉਤੇ ਬੇਸੁਧ ਹੋ ਕੇ ਡਿਗ ਪਏ ਹਨ।"