[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸਰਣਿ ਪਰਿਆ; ਮਨੁ ਮੇਰਾ ॥"
page = 102
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their asylum my soul has entered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਮੇਰੀ ਜਿੰਦੜੀ ਨੇ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has entered their Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੁ ਤਿਨ ਕੀ ਸਰਨ ਮੇਂ ਪੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਮਨ ਉਹਨਾਂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él le pido toda protección; y entregándole mi ego y orgullo, la oscuridad de mis apegos se disipa."