[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਾਰ ਮਹਲਾ ੩ ਅਸਟਪਦੀ ਘਰੁ ੨ ॥"
page = 1277
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Malar 3rd Guru. Ashtpadi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਰ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Malaar, Third Mehl, Ashtpadheeyaa, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar, Mejl Guru Amar Das, Tercer Canal Divino., Ashtapadis, Segunda Casa"