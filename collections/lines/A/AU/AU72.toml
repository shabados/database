[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਦ ਪਈ; ਸੁਖ ਸਹਜ ਘਰੁ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 807
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sleep in peace and pleasure and poise have entered my home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਠੰਢ-ਚੈਨ ਅੰਦਰ ਸੌਂਦਾ ਹਾਂ ਅਤੇ ਅਨੰਦ ਤੇ ਅਡੋਲਤਾ ਮੇਰੇ ਘਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sleep in peace; peaceful poise has come to my home. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ (ਸਹਜ ਸੁਖ) ਆਤਮ ਸੂਖ (ਘਰੁ) ਰਿਦੈ ਮੇਂ (ਆਇਆ) ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਪ੍ਰਤਖ ਨੀਦ ਪਈ ਵਾ ਸਾਂਤੀ ਭਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ ਉਸ ਮਨੁੱਖ ਨੂੰ) ਆਤਮਕ ਸ਼ਾਂਤੀ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਸੁਖ ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੀ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora duermo en paz y mi hogar está lleno de dicha y bienestar. (1-Pausa)"