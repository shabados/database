[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਿਮਰਿ ਜੀਵਾ; ਜਨਮ ਮਰਣ ਰਹੰਤ ਜੀਉ ॥੧॥"
page = 927
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, I live by meditating on the Lord and my comings and goings have ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੈ ਕਰਦੇ ਹਨ ਮੈਂ ਸਾਈਂ ਨੂੰ ਆਰਾਧ ਕੇ ਜੀਉਂਦਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਜਨਮ ਤੇ ਮਰਨ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, meditating in remembrance on Him, I live; birth and death are finished for me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਸਿਮਰ ਕੇ ਮੈਂ ਜੀਵਤਾ ਹੂੰ, ਜੋ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ। (ਸਿਮਰਨ ਦੀ ਬਰਕਤ ਨਾਲ) ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਮੁੱਕ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vivo sólo habitando en Dios y así termina mi trasmigración. (1)"