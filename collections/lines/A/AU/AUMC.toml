[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਧਿਆਇ; ਕੁਸਲ ਸਭਿ ਖੇਮਾ ॥੨॥"
page = 715
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord God, I gather all joy and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸਮੂਹ ਖੁਸ਼ੀ ਅਤੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, Har, Har, I have found total joy and bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇ ਕਰ ਕੇ ਹਮ ਕੋ ਸਭ (ਕੁਸਲ) ਸੁਖ ਔਰ (ਖੇਮ) ਰਖ੍ਯਾ ਭਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮੈਨੂੰ ਸਾਰੇ ਸੁਖ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los ritos y de todas las Yogas, pues en la Contemplación del Señor está la Dicha y la Paz.(3)"