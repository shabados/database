[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਿਖ ਕਉ; ਨਾਮ ਧਨੁ ਦੇਇ ॥"
page = 286
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To his disciple the True Guru gives the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਿੱਖ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਦੌਲਤ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru gives His Sikh the wealth of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਖ ਕੋ ਸਤਿਗੁਰੂ ਨਾਮ ਧਨ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਤਿਗੁਰੂ ਆਪਣੇ ਸਿੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪੀ ਧਨ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué afortunado es aquél que encuentra a su Guru,"