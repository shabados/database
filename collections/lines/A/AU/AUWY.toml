[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਿਯੋ ਲੋਹ ਗਾੜੋ ਮਹਾ ਬੀਰ ਮਾਡੇ ॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A great fight followed and powerful warriors confronted each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਤਕੜਾ ਯੁੱਧ ਹੋਇਆ, ਵੱਡੇ ਸੂਰਮੇ (ਆਪਸ ਵਿਚ) ਜੁਟ ਗਏ।"