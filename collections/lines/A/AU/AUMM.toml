[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਵਣਜੁ ਵਾਪਾਰੀਆ; ਜਿਨ ਵਖਰੁ ਲਦਿਅੜਾ. ਹਰਿ ਰਾਸਿ ॥"
page = 82
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is the trade of the traders, who have loaded the true merchandise of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਬਹਾਨ, ਸੁਬਹਾਨ ਹੈ, ਵਿਉਪਾਰ ਉਨ੍ਹਾਂ ਵਿਊਪਾਰੀਆਂ ਦਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸੱਚਾ ਮਾਲ ਬਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the trade of those traders who have loaded the merchandise of the Wealth of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਕਾ ਬਨਜ (ਧਨੁ) ਉਸਤਤੀ ਕਰਨੇ ਯੋਗ ਹੈ, ਔਰ ਜੋ ਨਾਮ ਕੇ (ਵਾਪਾਰੀਆਂ) ਬਨਜ ਕਰਨੇ ਵਾਲੇ ਜਗ੍ਯਾਸੂ ਜਨ ਹੈਂ, ਸੋ ਭੀ (ਧਨੁ) ਉਸਤਤੀ ਕਰਨੇ ਯੋਗ ਹੈਂ ਜਿਨ੍ਹੋਂ ਨੈ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਹੀ (ਵਖਰੁ) ਸੌਦਾ ਲੱਦਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਹਰੀ ਨਾਮ ਕਾ ਸੌਦਾ ਕੈਸਾ ਹੈ?☬ਉੱਤਰ: (ਰਾਸਿ) ਸਚਾ ਹੈ ਵਾ ਸ੍ਰਧਾ ਰੂਪੀ (ਰਾਸਿ) ਪੂੰਜੀ ਦੇ ਕਰ ਲੱਦਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ-ਵਣਜਾਰਿਆਂ ਦਾ ਇਹ) ਵਣਜ ਵਡਿਆਉਣ-ਜੋਗ ਹੈ, ਉਹ ਜੀਵ-ਵਣਜਾਰੇ ਭੀ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਲੱਦਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਸਰਮਾਇਆ ਇਕੱਠਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el comercio y bendito el comerciante que comercia con la Mercancía del Señor."