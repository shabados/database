[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਘੋਲਿ ਘੁਮਾਈ; ਜਿਨ ਪ੍ਰਭੁ ਸ੍ਰਵਣੀ ਸੁਣਿਆ ਰਾਮ ॥"
page = 577
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who, with their ears, hear the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਆਮੀ ਦਾ ਨਾਂ ਸ੍ਰਵਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who listen with their ears to the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਮੈਂ (ਘੋਲਿ ਘੁਮਾਈ) ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਕੋ ਸ੍ਰਵਣੋਂ ਸੇ ਸੁਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਸੁਣਿਆ ਹੈ, ਉਹਨਾਂ ਤੋਂ ਮੈਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਲਿ ਘੁਮਾਈ = ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਸ੍ਰਵਣੀ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquéllos que han escuchado el Nombre del Señor;"