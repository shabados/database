[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਪ੍ਰਭ ਪੂਰਣੋ; ਮੰਞੁ ਨਿਮਾਣੀ ਥਾਉ ॥"
page = 137
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is brimful with all the might. Of me dishonoured He is the resting place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਤਾਕਤਾ ਨਾਲ ਸਾਹਿਬ ਪਰੀ ਪੂਰਨ ਹੈ। ਮੈਂ ਬੇਇਜਤ ਦਾ ਉਹ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is overflowing with all powers. I have no honor-He is my resting place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਰਬ (ਕਲਾ) ਸਕਤੀਆਂ ਕਰ ਪੂਰਣ ਹੈ, (ਮੰਞੁ) ਮੈਂ ਨਿਮਾਣੀ ਕਾ ਤੋ ਅਸਥਾਨ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਭਰਪੂਰ ਹੈਂ, ਮੈਂ ਨਿਮਾਣੀ ਦਾ ਤੂੰ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਣੋ = ਪੂਰਣੁ। ਕਲਾ = ਸ਼ਕਤੀ। ਸਰਬ ਕਲਾ ਪੂਰਣੋ = ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਭਰਪੂਰ। ਪ੍ਰਭੂ = ਹੇ ਪ੍ਰਭੂ! ਮੰਞੁ = ਮੇਰਾ। ਥਾਉ = ਥਾਂ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el Mérito es del Señor; Él es el Único Apoyo de alguien tan débil como yo."