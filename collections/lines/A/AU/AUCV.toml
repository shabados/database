[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰੰਤ ਗਿਰਿ, ਪਤਿਤ ਪਾਤਾਲੰ; ਜਲੰਤ ਦੇਦੀਪੵ ਬੈਸ੍ਵਾਂਤਰਹ ॥"
page = 1355
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one drops down from a mountain to fall into the underworld, burns in the blazing fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਾੜ ਤੋਂ ਢਹਿ ਕੇ ਜੇਕਰ ਬੰਦਾ ਪਇਆਲ ਵਿੱਚ ਜਾ ਡਿਗੇ ਜੇਕਰ ਉਹ ਬਲਦੀ ਹੋਈ ਅੱਗ ਵਿੱਚ ਸੜ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may drop down from the mountains, and fall into the nether regions of the underworld, or be burnt in the blazing fire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਗਿਰਿ) ਪਰਬਤ ਸੇ (ਗਿਰੰਤਿ) ਗਿਰ ਕਰ (ਪਤਾਲੰ) ਨੀਚੇ ਅਸਥਾਨ ਮੇਂ ਜਾਇ (ਪਤਿਤ) ਪੜੇ, ਤਿਸ ਕਰ ਭੀ ਐਸਾ ਦੁਖ ਨਹੀਂ ਹੈ ਔਰ ਜੋ ਦੇਹ ਕੋ (ਦੇਦੀਪ੍ਯ੍ਯ) ਜਗ ਤੇ ਬੈਸੰਤਰ ਅਰਥਾਤ ਅਗਨੀ ਮੇਂ ਪਾਇ ਕੇ ਜਲਾਇ ਦੇਵੈ, ਵਹੁ ਦੁਖ ਭੀ ਐਸਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਾੜ ਤੋਂ ਡਿੱਗ ਕੇ ਪਾਤਾਲ ਵਿਚ ਜਾ ਪੈਣਾ, ਭੜਕਦੀ ਅੱਗ ਵਿਚ ਸੜਨਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰੰਤ = ਡਿੱਗ ਕੇ। ਗਿਰਿ = ਪਹਾੜ (गिरि)। ਦੇਦੀਪ੍ਯ੍ਯ = ਬਲਦੀ, ਭੜਕਦੀ। ਬੈਸ੍ਵਾਂਤਰਹ = ਅੱਗ (वैश्वानर)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás caer de la montaña a las regiones inferiores del bajo mundo, o ser quemado en el candente fuego,o ser arrastrado por las profundas olas de las aguas,"