[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਰਾ ਦੇਖਿ; ਹੀਰੇ ਕਰਉ ਆਦੇਸੁ ॥"
page = 972
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding Lord, the Jewel. I make obeisance unto my jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਣਕ ਨੂੰ ਵੇਖ ਕੇ, ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the diamond, I humbly salute this diamond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਮੇਂ ਬ੍ਰਹਮ ਹੀਰੇ ਕੋ ਦੇਖ ਕੈ ਤਿਸ (ਹੀਰੇ) ਬ੍ਰਹਮ ਕੋ ਨਮਸਕਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਹੀਰੇ (ਆਦਿਕ ਸੁਹਣੇ ਕੀਮਤੀ ਚਮਕਦੇ ਪਦਾਰਥ) ਨੂੰ ਵੇਖ ਕੇ (ਉਸ) ਹੀਰੇ ਨੂੰ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹਾਂ (ਜਿਸ ਨੇ ਇਹਨਾਂ ਨੂੰ ਇਹ ਗੁਣ ਬਖ਼ਸ਼ਿਆ ਹੈ, ਤੇ ਜੋ ਇਹਨਾਂ ਵਿਚ ਵੱਸਦਾ ਹੋਇਆ ਭੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante el Resplandor de Dios, de Quien viene esta mente como un diamante."