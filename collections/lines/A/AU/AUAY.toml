[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁ ਬਾਨ ਕ੍ਰਿਪਾਨ ਗਦਾ ਪਰਸੇ; ਬਰਛੇ ਗਹਿ ਤੀਛਨ ਜਾਇ ਅਰੈ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They caught their bows, arrows, swords, maces, axes, daggers etc. and went to resist"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨੁਸ਼, ਬਾਣ, ਕ੍ਰਿਪਾਨ, ਗਦਾ, ਕੁਹਾੜੇ ਅਤੇ ਤਿਖੇ ਬਰਛੇ ਪਕੜ ਕੇ (ਰਣ-ਭੂਮੀ ਵਿਚ) ਡਟ ਜਾਈਏ।"