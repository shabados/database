[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਰ ਕੁੰਭਾਰ ਲੈ ਹਾਥ ਬਿਖੈ; ਮਨੋ ਚਾਕ ਕੇ ਕੁੰਭ ਤੁਰੰਤ ਉਤਾਰਿਯੋ ॥੧੭੮੪॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being hit by the discus, his head fell down on the earth like a potter taking down the pitcher from the wheel, cutting it with his wire.1784."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕੁੰਮਿਹਾਰ ਨੇ ਹੱਥ ਵਿਚ ਤਾਰ ਲੈ ਕੇ ਚੱਕ ਉਪਰੋਂ ਤੁਰਤ ਘੜਾ ਉਤਾਰ ਦਿੱਤਾ ਹੋਵੇ ॥੧੭੮੪॥"