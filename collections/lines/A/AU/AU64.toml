[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਹੇਸ; ਉਪਾਇ ਸਮਾਏ ॥"
page = 1156
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He created and destroyed millions of Shivas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸ਼ਿਵਜੀ ਪੈਦਾ ਅਤੇ ਲਾਸ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created and destroyed millions of Shivas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਸਿਵਜੀ ਲ੍ਯਤਾ ਕਰਨ ਵਾਸਤੇ ਉਤਪੰਨ ਕੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕ੍ਰੋੜਾਂ ਸ਼ਿਵ ਪੈਦਾ ਕਰ ਕੇ (ਆਪਣੇ ਵਿਚ ਹੀ) ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੇਸ = ਸ਼ਿਵ। ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਸਮਾਏ = ਲੀਨ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creó también millones de Shivas y luego los fundió a todos en Él,"