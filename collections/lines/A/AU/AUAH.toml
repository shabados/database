[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਰੂਪੁ ਨ ਰੇਖਿਆ; ਕੁਲੁ ਨਹੀ ਜਾਤੀ ॥"
page = 1086
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has neither form, nor outline, nor lineage, nor caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਂ ਕੋਈ ਸਰੂਪ ਹੈ, ਨਾਂ ਹੀ ਨੁਹਾਰ, ਨਾਂ ਹੀ ਵੰਸ਼, ਨਾਂ ਹੀ ਜਾਤ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no form or shape, no ancestry or social class."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸਰ ਕਾ ਨਾ ਰੂਪ ਹੀ ਹੈ ਔ ਨਾ ਕੁਛੁ ਰੇਖਾ ਹੀ ਹੈ; ਪੁਨਃ ਨ ਕੁਛ ਕੁਲ ਹੈ ਔਰ ਨਾ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ (ਕੀਹ) ਰੂਪ, ਰੇਖ, ਕੁਲ ਅਤੇ ਜਾਤਿ (ਹੈ-ਇਹ ਗੱਲ) ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਖਿਆ = ਰੇਖ, ਚਿਹਨ-ਚੱਕ੍ਰ। ਜਾਤੀ = ਜਾਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que habite en Él, en Quien no tiene forma,"