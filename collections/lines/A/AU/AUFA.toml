[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਚੀਨਿ. ਪਰਮ ਪਦੁ ਪਾਇਆ; ਸੇਵਾ ਸੁਰਤਿ ਸਮਾਈ ਹੇ ॥੧੫॥"
page = 1070
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understanding my ownself, I have obtained the supreme status and my attention is absorbed in the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਕੇ, ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਬਿਰਤੀ ਸੁਆਮੀ ਦੀ ਘਾਲ ਸੇਵਾ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding my own soul, I have obtained the Supreme Status; my awareness is immersed in selfless service. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਗੁਰ ਸੇਵਾ ਮੇਂ ਸੁਰਤ ਸਮਾਈ ਹੈ ਤਿਨੋਂ ਨੇ ਆਤਮਾ ਕੋ ਚੀਨ ਕੇ ਪਰਮ ਪਦ ਪਾਇਆ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲ ਕੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ। ਉਸ ਦੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos conocen su ser, así logran el Éxtasis Supremo y en plena Conciencia son absorbidos en el Servicio de Dios. (15)"