[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲਕੀ ਵਤਾਰ ਕਰਬੇ ਸਚੇਤ ॥੧੬੯॥"
page = 567

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That vile woman did not know that the Lord had incarnated Himself for the protection of the people with the wisdom of Shudras and for making the people cautious, the Lord had incarnated Himself as Kalki.169."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਲੋਕਾਂ ਨੂੰ) ਸਚੇਤ ਕਰਨ ਲਈ ਕਲਕੀ ਅਵਤਾਰ ਲਿਆ ਹੈ ॥੧੬੯॥"