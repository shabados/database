[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲੁ ਉਤਰਹਿ ਪਾਰਿ ॥੨॥"
page = 895
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou swim across thy dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and cross over the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕਰਮ ਸੇ ਸੰਸਾਰ ਥੀਂ ਪਾਰ ਉਤਰੇਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਏਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así serás llevado a través del aterrador océano del mundo.(2)"