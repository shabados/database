[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਧ ਪੰਕ; ਲੈ ਸੂਧਾ ਕਰੈ ॥੪॥"
page = 344
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ought to handle and set erect the inverted louts of his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਦੇ ਮੂਧੇ ਕੰਵਲ ਨੂੰ ਲੈ ਕੇ ਸਿੱਧਾ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the inverted lotus is turned upright. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੀਚੇ ਕੋ ਜੋ ਉਲਟਾ ਹੂਆ ਹੈ ਹਿਰਦਾ ਕਮਲ ਅਰਥਾਤ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋ ਰਹਾ ਹੈ, ਤਿਸ ਕੋ ਸੂਧਾ ਕਰੇ ਅਰਥਾਤ ਵਾਹਗੁਰੂ ਕੇ ਸਨਮੁਖ ਕਰੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਮਾਇਆ ਵਲ) ਪਰਤੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਸਨਮੁਖ ਕਰ ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧ = (ਮਾਇਆ ਵਲ) ਉਲਟਿਆ ਹੋਇਆ, ਪਰਤਿਆ ਹੋਇਆ। ਪੰਕ = ਪੰਕਜ, ਹਿਰਦਾ-ਕਮਲ। ਸੂਧਾ = ਸਿੱਧਾ, ਪਰਮਾਤਮਾ ਵਲ ਸਨਮੁਖ। ਲੈ = ਵੱਸ ਵਿਚ ਕਰ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así voltear el loto invertido de su mente. (4)"