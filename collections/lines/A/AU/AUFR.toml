[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ. ਬੇਨੰਤੀ ਏਹ ॥੨॥੪॥੫੮॥"
page = 684
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the Nanak, supplication, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਏਹੀ ਨਾਨਕ ਦੀ ਪ੍ਰਰਾਥਨਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This alone is Nanak's prayer. ||2||4||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੀ ਏਹੀ ਬੇਨਤੀ ਹੈ॥੨॥੪॥੫੮॥☬ਸ੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਵਿਆਪਕ ਸਰੂਪ ਕੋ ਦ੍ਰਿਸਟਾਂਤੋਂ ਸਹਤ ਸਾਖ੍ਯਾਤ ਸਾਖੀ ਰੂਪ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸਦਾ) ਇਹੀ ਅਰਦਾਸ ਹੈ ॥੨॥੪॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Dios, ésta es mi única oración, oh mi Señor. (2-4-58)"