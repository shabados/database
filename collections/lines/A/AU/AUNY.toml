[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਨਾਨਕ ਭਏ ਨਿਹਾਲ ॥੮॥੯॥"
page = 275
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering and remembering Him, Nanak has been enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਰਾਧਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him, remembering Him in meditation, O Nanak, one is blessed with ecstasy. ||8||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੌ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰਨ ਕਰ ਕੇ ਨਿਹਾਲ ਹੂਏ ਹੈਂ, ਭਾਵ ਕਲਯਾਨ ਭਏ ਹੈਂ॥੮॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵ ਉਸ ਨੂੰ) ਸਦਾ ਸਿਮਰ ਕੇ (ਫੁੱਲ ਵਾਂਗ) ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ ॥੮॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਏ ਨਿਹਾਲ = (ਜੀਵ) ਨਿਹਾਲ ਹੋ ਜਾਂਦੇ ਹਨ। {Skt. निहारिन् = 1. Diffusive, spreading wide (as fragrance), 2. Fragrant} ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੇ, ਖਿੜੇ ਹੋਏ (ਫੁੱਲ ਵਾਂਗ) ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Eterna es Su Misericordia, que brinda salvación a todo aquél que medite en Él.(8-9)"