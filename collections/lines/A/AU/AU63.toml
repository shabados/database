[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਸਿਰਗਾਲ ਕੋ ਦੂਤ ਭੇਜਬੋ ਜੁ ਹਉ ਕ੍ਰਿਸਨ ਹੌ ਕਥਨੰ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of this message sent by Shragaal: “I am Krishna”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸ੍ਰਿਗਾਲ ਦਾ ਦੂਤ ਭੇਜਣਾ ਕਿ 'ਮੈਂ ਕ੍ਰਿਸ਼ਨ ਹਾਂ' ਦਾ ਕਥਨ"