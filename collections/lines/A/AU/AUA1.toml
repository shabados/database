[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਗਲ ਅਕਾਰ ਓਂਕਾਰ ਕੇ ਬਿਥਾਰੇ ਜਿਨ; ਤਾਹਿ ਨੰਦ ਨੰਦ ਕਹੈ ਕਉਨ ਠਕੁਰਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The creator who has created this entire expanse, if that creator is called son of Nand-Krishan Ji, then what is so great about him?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਸਾਰੇ ਆਕਾਰ ਅਰਥਾਤ ਰੂਪ ਇਕ ਆਪਣੇ ਓਅੰਕਾਰ ਤੋਂ ਫੈਲਾਏ ਹਨ; ਉਸ ਨੂੰ ਨੰਦ ਦਾ ਪੁੱਤਰ ਕਹੀਏ ਤਾਂ ਉਸ ਦੀ ਕਿਹੜੀ ਵਡਿਆਈ ਹੈ?"