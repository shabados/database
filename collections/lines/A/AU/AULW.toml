[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਟੁ ਕਟੁ ਬਚਨ ਰੈਨ ਦਿਨ ਭਾਖੈ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The milkman had kept the woman under distress and, day in and day out, used to beat her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਦਿਨ ਕੌੜੇ ਬੋਲ ਬੋਲਦਾ ਸੀ।"