data = "ਵੈਸੇ ਹੀ ਪੈਰਿ ਨਦੀ ਘਰਿ ਆਵੈ ॥੬॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She luxuriated in cuddling lavishly and then would come back.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਨਦੀ ਤਰ ਕੇ ਘਰ ਆ ਜਾਂਦੀ ਸੀ ॥੬॥"