[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਜਮ ਕਾ ਭਉ ਭਾਗੈ ॥"
page = 1045
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the fear of death flees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੌਤ ਦਾ ਡਰ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the fear of death runs away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਜਮ ਕਾ ਭੌ ਭਾਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera del miedo a la muerte, en su interior habita la Palabra Siempre"