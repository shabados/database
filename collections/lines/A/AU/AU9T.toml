data = "ਤਾ ਤੇ ਦੈਤ ਜਲੰਧਰ ਭਯੋ ॥੪॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the radiance was condensed and through that, great devils Jalandhar was produced.(4)"

