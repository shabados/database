[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਜ਼ਰ ਕਰਦ ਬਰ ਸ਼ੁਕਰ ਸਾਹਿਬ ਗਿਰਾ ॥੨੨॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which had come through those mounds of cereals.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਹਾਨ ਪਰਮਾਤਮਾ ਦਾ ਸ਼ੁਕਰ ਕਰਦਿਆਂ ਉਨ੍ਹਾਂ ਉਤੇ ਆਸ ਲਗਾ ਲਈ ॥੨੨॥"