[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਰੰਕਾਰ. ਆਕਾਰੁ ਹੈ ਆਪੇ; ਆਪੇ ਕਰੈ ਸੁ ਥੀਆ ॥੭॥"
page = 551
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Formless Lord Himself manifests Himself in from and what He Himself does, that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸਰੂਪ-ਸਹਿਤ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ। ਜੋ ਉਹ ਆਪ ਕਰਦਾ ਹੈ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is formless, and He Himself is formed; whatever He Himself does, comes to pass. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਅਕਾਰ ਸੇ ਰਹਿਤ ਹੈ ਅਰੁ ਅਕਾਰ ਰੂਪੁ ਹੈ, ਜੋ ਆਪ ਕਰਤਾ ਹੈ, ਸੋ (ਥੀਆ) ਹੂਆ ਹੈ॥੭॥☬ਗੁਰਮੁਖੋ ਕੀ ਰਹਿਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਕਾਰ ਤੋਂ ਰਹਿਤ ਹੈ ਤੇ ਆਪ ਹੀ ਆਕਾਰ ਵਾਲਾ ਹੈ, ਜੋ ਉਹ ਆਪ ਕਰਦਾ ਹੈ ਸੋਈ ਹੁੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਕਾਰ = ਨਿਰ-ਆਕਾਰ, ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਨਾਹ ਹੋਵੇ। ਥੀਆ = ਦੂਜਾ, ਕੋਈ ਹੋਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo Señor Absoluto manifestó Su Ser en la Forma, y sólo ocurre lo que está en Su Voluntad. (7)"