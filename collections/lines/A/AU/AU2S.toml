[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨ ਕੈ ਬਤੀਆ ਤਿਹ ਕੀ; ਹਰਿ ਜੂ ਧਨੁ ਲੈ ਕਰ ਮੈ ਮੁਸਕ੍ਰਯੋ ਹੈ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing his words, Krishna took his bow in his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਲੈ ਕੇ ਹਸੇ ਹਨ।"