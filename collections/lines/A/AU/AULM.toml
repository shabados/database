[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਪ੍ਰਗਟਿਓ ਭਟ ਐਸੇ ਬਲੀ ਜਗਿ, ਧੀਰ ਧਰੇ ਹਰਿ ਸੋ ਰਨ ਪਾਰੇ ॥"
page = 473

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is then so mighty not to forsake endurance and fight with him?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਕਿਹੜਾ ਅਜਿਹਾ ਬਲੀ ਸੂਰਮਾ ਜਗਤ ਵਿਚ ਪ੍ਰਗਟ ਹੋਇਆ ਹੈ, (ਜੋ) ਧੀਰਜ ਧਾਰਨ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਯੁੱਧ ਮਚਾਏ।"