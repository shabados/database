[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ; ਸੋਈ ਜਨੁ ਲੇਖੈ ॥"
page = 1047
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person alone becomes acceptable, to whom the Lord shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਕਬੂਲ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thay alone are acceptable, upon whom He bestows His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰਤਾ ਹੈਂ ਸੋਈ ਪੁਰਸ ਲੇਖੇ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਉਹ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਹੀ ਮਨੁੱਖ ਉਸ ਦੀ ਪਰਵਾਨਗੀ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਲੇਖੈ = ਲੇਖੇ ਵਿਚ, ਪਰਵਾਨਗੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo es tomado en cuenta por Él, aquél sobre quien reside Su Gracia, y el que ha logrado la Sabiduría,"