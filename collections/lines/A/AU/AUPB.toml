[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਾਜਨਾ; ਮੀਤਾ ਅਵਰੀਤਾ ॥੨॥"
page = 765
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my spotless friends and intimates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਦੋਸ਼-ਰਹਿਤ ਮਿੱਤਰਾਂ ਅਤੇ ਯਾਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my pure friends, the immaculate Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਸੇ ਸੰਤ ਮਿਤ੍ਰੋਂ ਪਰ ਬਲਿਹਾਰ ਜਾਵਾਂ ਜਿਨ ਕੀ ਸੰਸਾਰ ਸੇ ਭਿੰਨ ਹੀ ਰੀਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਹਨਾਂ ਸੱਜਣਾਂ ਮਿੱਤਰਾਂ ਤੋਂ ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ellos en sacrificio ofrezco mi ser, a mis amigos que viven inmaculados, sin ninguna mancha. (2)"