[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਨਿਕਸਤ ਚਲਹਿ ਅਨੰਤ ॥੨੩੬॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the worlds “Shool, Saihathi, Shatruha and Sipraadar” at the end, all the names of Baan get evolved.236."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਬਾਣ ਦੇ ਅਨੇਕ ਨਾਮ ਬਣਦੇ ਜਾਣਗੇ ॥੨੩੬॥"