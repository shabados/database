[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਹੂੰ ਤੇ ਰਹਤ. ਭਗਤੁ ਹੈ; ਕੋਈ ਵਿਰਲਾ ਜਾਣਾ ॥੧॥"
page = 51
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Above both is the Saint of God. Hardly any one understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨਾਂ ਤੋਂ ਉਚੇਰਾ ਹੈ ਵਾਹਿਗੁਰੂ ਦਾ ਸਾਧੂ। ਕੋਈ ਟਾਵਾਂ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's devotee is above both, but those who understand this are very rare. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ ਦੋਨੋਂ ਸੇ ਰਹਤ ਕੋਈ ਵਿਰਲਾ ਭਗਤੁ ਹੀ ਜਾਨਿਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਪਾਪ ਪੁੰਨ ਅੰਤਸਕਰਨ ਕੇ ਧਰਮ ਮਾਨ ਕਰ ਆਪ ਕੋ ਸਾਖੀ ਰੂਪੁ ਦੇਖਣੇ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਭਗਤੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਇਹਨਾਂ ਦੋਹਾਂ ਵਿਚਾਰਾਂ ਤੋਂ ਹੀ ਲਾਂਭੇ ਰਹਿੰਦਾ ਹੈ (ਕਿ ਸ਼ਾਸਤ੍ਰ ਅਨੁਸਾਰ 'ਦੁਕ੍ਰਿਤ' ਕੇਹੜੇ ਹਨ ਤੇ 'ਸੁਕ੍ਰਿਤ' ਕੇਹੜੇ ਹਨ), ਪਰ ਅਜੇਹਾ ਬੰਦਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਲੱਭਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Arriba de todo esto está el Devoto del Señor, pero uno ni se da cuenta. (1)"