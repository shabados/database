[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਕੋਟਿ; ਬਹੁ ਕਹਤ ਪੁਰਾਨ ॥"
page = 1163
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thousand millions of Puranas, which greatly extol Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜਾਰਾ ਹੀ ਕ੍ਰੋੜ ਪੁਰਾਣ ਜੋ ਉਸ ਦੀ ਬਹੁਤ ਹੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Billions of Puraanas greatly praise Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕ੍ਰੋੜੋਂ ਔ (ਸਹਸ) ਹਜਾਰ, ਭਾਵ ਬਹੁਤੇ ਹੀ ਪੁਰਾਣ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਰ ਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਉਹ (ਕ੍ਰਿਸ਼ਨ ਜੀ) ਹਨ ਜਿਸ ਨੂੰ ਭਾਗਵਤ ਪੁਰਾਣ ਬਿਆਨ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Ravana y millones de Krishnas de los cuáles los Puranas hablan, y quien destruyó el ego de Duryidhan,"