[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਬੋਲ ਪ੍ਰੇਮ ਕੈ ਪੁਜਸਿ ਨਹੀ ਬੋਲ ਕੋਊਐ; ਗਿਆਨ ਉਨਮਾਨ ਅਸ ਥਕਤ ਕੋਟਾਨਿ ਕੈ ।੧੭੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A loving word resulting from the Naam Simran cannot be matched by any explanation or elucidation of the world. Millions of volumes have consumed themselves trying to estimate this state. (170)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਈ ਬੋਲਨਾ ਬਚਨ ਬਾਣੀ ਦੀ ਚਤੁਰਾਈ, ਪ੍ਰੇਮ ਭਰੀ ਬਾਣੀ ਦੀ ਬ੍ਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੀ। ਅਰੁ ਅਸ ਐਸਾ ਹੀ ਕਰੋੜਾਂ ਭਾਂਤ ਦੇ ਉਨਮਾਨ ਕ੍ਯਾਸ ਕਲਪਨਾਵਾਂ ਪ੍ਰੇਮ ਦੇ ਮੰਡਲ ਵਿਚ ਉਪਜੇ ਗਿਆਨ ਨੂੰ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੇ। ਭਾਵ, ਬ੍ਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੧੭੦॥"