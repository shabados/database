[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਸੁਧ ਗੀਤਾ ॥"
page = 209

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day of the Swayyamvara of Sita was fixed, who was extremely pure like Gita."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਗੀਤਾ ਵਾਂਗ ਵੱਡੀ ਪਵਿੱਤਰ ਸੀ।"