[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮਹਿ ਸ︀ਯਾਮ ਬਡੋ ਅਹਿ ਕਾਟਤ ਜਿਉ ਰੁਚ ਕੈ ਨਰ ਖਾਵਤ ਸਾਗੈ ॥੨੧੧॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the men and women of Braja were seeing this wonderful spectacle and on this side black snake was biting Krishna like a person eating his food with relish.211."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਕਾਲੇ (ਕ੍ਰਿਸ਼ਨ) ਨੂੰ ਵੱਡਾ ਕਾਲਾ ਸੱਪ (ਇੰਜ) ਕਟ ਰਿਹਾ ਹੈ, ਜਿਵੇਂ ਕੋਈ ਵਿਅਕਤੀ ਰੁਚੀ ਪੂਰਵਕ ਸਾਗ ਖਾਂਦਾ ਹੈ ॥੨੧੧॥"