[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਦੂਖ ਪਾਵੈ. ਪ੍ਰਭ ਧਿਆਵੈ; ਧੰਨਿ ਤੇ ਬਡਭਾਗੀਆ ॥"
page = 544
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She suffers not sorrow, meditates on her Lord and blessed and very fortunate is she."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਸ਼ਟ ਨਹੀਂ ਉਠਾਉਂਦੀ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਮੁਬਾਰਕ ਤੇ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੀ ਹੈ ਉਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not suffer pain - she meditates on God. She is blessed, and very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬੜੇ ਭਾਗ ਵਾਲੀ ਪ੍ਰਭੂ ਕੋ ਧਿਆਉਤੀ ਹੈ ਅਰੁ ਕੋਈ ਦੁਖੁ ਨਹੀਂ ਪਾਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦਾ ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਧਿਆਨ ਧਰਦੀ ਹੈ ਤੇ ਇੰਜ ਸਲਾਹੁਣ-ਯੋਗ ਤੇ ਵਢੇ ਭਾਗਾਂ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y contemplando las Maravillas de su Señor es siempre bendecida."