[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਰਸਾਲੁ ਰਸਨ ਰਸਿ ਰਸਨਾ; ਬੇਣੁ ਰਸਾਲੁ ਵਜਾਇਆ ॥੯॥"
page = 1039
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enraptured with the relish of God's Name, the Home of elixir, my tongue plays upon the melodious flute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਨਾਲ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋਈ ਹੋਈ, ਮੇਰੀ ਜੀਹਭਾ ਮੁਰੀਲੀ ਬੰਸਰੀ ਬਜਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enraptured with the delightful essence of the Shabad, the source of nectar, my tongue plays the sweet music of the flute. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ ਜੋ ਸ੍ਰੇਸਟ ਹੈ ਤਿਸ ਕੋ ਵਿਖੇ ਰਸੋਂ ਤੇ ਰਹਿਤ ਹੋ ਕੇ ਉਚਾਰਿਆ ਹੈ। ਤਿਸ ਕੋ ਜਿਸ ਕੀ ਸੁੰਦਰ ਬੰਸੀ ਹੈ ਐਸਾ ਜੋ ਸ੍ਰੀ ਭਗਵਾਨ ਹੈ, ਸੋ ਪ੍ਰਗਟਿ ਹੋਇਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਰਸਾਂ ਦੇ ਸੋਮੇ ਗੁਰ-ਸ਼ਬਦ ਨੂੰ (ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ)। ਉਸ ਦੀ ਜੀਭ ਮਹਾਨ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਵਿਚ (ਰਸੀ ਰਹਿੰਦੀ ਹੈ। ਉਹ (ਆਪਣੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਦੀ, ਮਾਨੋ,) ਇਕ ਰਸੀਲੀ ਬੰਸਰੀ ਵਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਲੁ = {ਰਸ-ਆਲਯ} ਰਸ ਦਾ ਘਰ, ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ। ਰਸਨ ਰਸਿ = ਰਸਾਂ ਦੇ ਰਸ ਵਿਚ, ਮਹਾ ਸ੍ਰੇਸ਼ਟ ਰਸ ਵਿਚ। ਰਸਨਾ = ਜੀਭ। ਬੇਣੁ = ਬੰਸਰੀ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estando embebido con la Esencia del Néctar de la Palabra, la boca emite las dulces notas de la flauta.(9)"