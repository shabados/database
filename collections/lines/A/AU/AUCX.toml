data = "ਸਭ ਕੋਈ ਭਿੰਨ ਭਿੰਨ ਕਰ ਥਾਪਾ ॥੩੫॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But appears to everyone as distinctly separate accofding to his discernment.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸੇ ਨੂੰ) ਸਭ ਲੋਕ ਭਿੰਨ ਭਿੰਨ ਰੂਪ ਵਿਚ ਸਥਾਪਿਤ ਕਰਦੇ ਹਨ ॥੩੫॥"