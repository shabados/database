[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਜਗਾਤੀ; ਕਰਤ ਰਾਰਿ ॥"
page = 1195
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Three tax-gatherers wrangle with me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਮਸੂਲੀਏ ਮੇਰੇ ਨਾਲ ਝਗੜਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three tax-collectors argue with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਣ ਰੂਪ ਜਗਾਤੀ (ਰਾਰਿ) ਝਗੜਾ ਕਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਗੁਣ (-ਰੂਪ) ਮਸੂਲੀਏ (ਹੋਰ) ਝਗੜਾ ਵਧਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਨਿ = ਤਿੰਨ ਗੁਣ। ਜਗਾਤੀ = ਮਸੂਲੀਏ। ਰਾਰਿ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con los cinco cobradores de impuestos, sí, con las tres Modalidades ellos comienzan el argumento,"