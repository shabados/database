[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਉ. ਭੀਤਰਿ ਮਹਲਿ ਬੁਲਾਵਹਿ; ਪੂਛਉ ਬਾਤ ਨਿਰੰਤੀ ॥੧॥ ਰਹਾਉ ॥"
page = 992
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou callest me into Thy presence, I would ask Thee one thing, as to how can the mortal become one with Thee?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਸੱਦ ਲਵੇਂ, ਤਦ ਮੈਂ ਤੈਨੂੰ ਇਹ ਗੱਲ ਪੁਛਾਂਗਾ ਕਿ ਪ੍ਰਾਣੀ ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਨਾਲ ਇਕ ਮਿਕ ਹੋ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You summon me into the Mansion of Your Presence, I will ask You, how I can become one with You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਮੈਨੂੰ ਮਹਲ ਦੇ ਅੰਦਰ ਬੁਲਾਇ ਲਵੋ ਤਾਂ ਮੈਂ ਏਕ ਬਾਤ ਪਾਸ ਹੋ ਕਰ ਪੁਛ ਲਵਾਂ ਜੀ॥੧॥ ਰਹਾਉ ॥☬ਤਬ ਰਾਜਾ ਨੇ ਕਹਿਆ: ਆਪ ਬ੍ਰਾਹਮਣ ਹੋ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ ਮੈਨੂੰ ਅੰਤਰ ਆਤਮੇ ਚਰਨਾਂ ਵਿਚ ਸੱਦਦਾ ਹੈਂ (ਜੋੜਦਾ ਹੈਂ) ਤਦੋਂ ਮੈਂ (ਤੈਥੋਂ) ਇਹ ਭੇਦ ਦੀ ਗੱਲ ਪੁੱਛਦਾ ਹਾਂ (ਭਾਵ, ਜਦੋਂ ਤੂੰ ਆਪਣੀ ਮੇਹਰ ਨਾਲ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈਂ ਤਦੋਂ ਮੈਨੂੰ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ ਨਾਹ ਕੋਈ ਤੇਰਾ ਖ਼ਾਸ ਨਾਮ ਹੈ ਅਤੇ ਨਾਹ ਹੀ ਤੇਰੀ ਕੋਈ ਖ਼ਾਸ ਜਾਤਿ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me llamas a Tu Presencia, Te preguntaría ¿cómo es que uno se vuelve Uno Contigo?(1-Pausa)"