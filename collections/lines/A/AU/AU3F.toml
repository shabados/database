[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਪਾਨ ਕੈ ਭੰਗ ਮਲੰਗ ਸੁ; ਫਾਗੁਨ ਅੰਤਿ ਬਸੰਤ ਸੋ ਖੇਲੈ ॥੩੯੬॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though the warriors are definitely falling on the earth, but they are not retracing even two steps backwards, they all seen like the wrestlers playing Holi after drinking hemp.396."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਫਗਣ ਮਹੀਨੇ ਦੇ ਅੰਤ ਉਤੇ ਫਾਗ ਖੇਡ ਕੇ ਮਲੰਗ ਭੰਗ ਪੀ ਕੇ ਸੁੱਤੇ ਹੋਏ ਹੋਣ ॥੩੯੬॥"