[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਕਥਾ ਸੁਨਤ ਪਵਿਤ ॥"
page = 891
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the God's gospel, man is rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਵਾਰਤਾ ਸੁਣ ਕੇ, ਬੰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Lord's sermon, he becomes pure and holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕੀ ਕਥਾ ਸੁਨਤਾ ਹੂਆ ਪਵਿਤ੍ਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਦਿਆਂ (ਜੀਵਨ) ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Palabra del Shabd del Señor, uno se santifica;"