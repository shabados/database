[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਉਧਰੇ ਸਾਧਸੰਗਿ; ਕਿਰਪਾ ਨਿਧਿ ਮੈ ਦਿਤਨੋ ॥੨॥੧੦॥੧੪੮॥"
page = 212
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Treasure of Mercy has given me Nanak the Society of Saints by which I am saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦੇ ਖਜ਼ਾਨੇ ਨੇ ਮੈਂ ਨਾਨਕ ਨੂੰ ਸਤਿਸੰਗਤ ਬਖਸ਼ੀ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I have been saved, in the Saadh Sangat, the Company of the Holy. I have been blessed by the Treasure of Mercy. ||2||10||148||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਉਧਰੇ ਹੈਂ ਕ੍ਰਿਪਾ ਨਿਧਿ ਪਰਮੇਸ੍ਵਰ ਨੇ ਮੇਰੇ ਕੋ ਸਤਸੰਗ ਦੀਆ ਹੈ॥੨॥੧੦॥੧੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜੇਹੜੇ ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਜੁੜਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ। ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ) ਮੈਨੂੰ (ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦੇ ਪਿਆਰ ਦੀ ਦਾਤਿ) ਦਿੱਤੀ ਹੈ ॥੨॥੧੦॥੧੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien llena o vacía todo en un instante. Oh, dice Nanak, por la Misericordia del Señor, la Gracia de los Santos me ha liberado.  (2-10-148)"