[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰੇ; ਪ੍ਰਭ ਕਰਮ ਬਿਧਾਤਾ ॥੨॥"
page = 159
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the Rewarder of actions, showers His benediction on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਦੇ ਫਲ ਦੇਣਹਾਰ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Architect of Destiny, showers His Mercy upon them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨੋਂ ਪਰ ਕਰਮ ਬਿਧਾਤਾ ਅਰਥਾਤ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਵਾਹਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ (ਕੀਤੇ) ਕਰਮਾਂ ਅਨੁਸਾਰ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਬਿਧਾਤਾ = (ਜੀਵਾਂ ਦੇ ਕੀਤੇ) ਕਰਮਾਂ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sobre ellos se posa la Compasión del Señor, el Maestro de nuestro destino. (2)"