[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਸੁੰਨਿ ਸਹਜਿ ਸਮਾਧਿ ਲਾਗੀ; ਏਕੁ ਏਕੁ ਵਖਾਣੀਐ ॥"
page = 578
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, he assumes trance into the Absolute Lord and utters the Name of the One Lord. alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੀ ਨਿਰਗੁਣ ਪ੍ਰਭੂ ਅੰਦਰ ਤਾੜੀ ਲੱਗ ਜਾਂਦੀ ਹੈ ਤੇ ਉਹ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, he enters the celestial state of absolute Samaadhi, and speaks of the One and Only Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕੋ ਏਕ ਕਹੀਤਾ ਹੈ ਤਿਸ ਅਫੁਰ ਮੇਂ ਸਹਜੇ ਹੀ ਤਿਨ ਕੀ ਸਮਾਧੀ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸੁੰਞ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਉਸ ਦੀ ਸਮਾਧੀ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entra en el trance inmortal del Equilibrio y recita el Nombre del Uno sólo."