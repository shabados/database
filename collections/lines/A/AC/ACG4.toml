[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਕਰਮੁ ਨਾਹੀ. ਧਰਮੁ ਨਾਹੀ; ਨਾਹੀ ਸੁਚਿ ਮਾਲਾ ॥"
page = 1328
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has no meritorious acts, no righteousness to his credit, nor meditates he on His Name through sacred rosary,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਚੰਗੇ ਅਮਲ ਨਾਂ ਕਰਦਾ ਹੋਵੇ, ਧਰਮ ਕਰਮ ਵਿੱਚ ਰੁਚੀ ਨਾਂ ਰਖਦਾ ਹੋਵੇ, ਨਾਂ ਪਵਿੱਤ੍ਰ ਤਸਬੀਹ ਦੁਆਰਾ ਅਕਾਲ ਪੁਰਖ ਦਾ ਜਾਪ ਕਰਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not have good karma or Dharmic faith, sacred rosary or mala"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਕੇ ਵਾਸਤਵ ਸਰੂਪ ਮੇਂ ਕਰਮੁ ਨਹੀਂ ਔਰ ਧਰਮੁ ਭੀ ਨਹੀਂ ਔਰ (ਸੁਚਿ) ਪਵਿਤ੍ਰਤਾ ਮਾਲਾ ਆਦੀ ਜਪੁ ਨਹੀਂ ਹੈ, ਭਾਵ ਨਿਰਾਵੈਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜੋ ਬੰਦੇ ਸ਼ਾਸਤ੍ਰਾਂ ਦਾ ਦੱਸਿਆ ਹੋਇਆ ਕੋਈ ਕਰਮ ਧਰਮ ਨਹੀਂ ਕਰਦੇ, ਜਿਨ੍ਹਾਂ ਚੌਕੇ ਆਦਿਕ ਦੀ ਕੋਈ ਸੁੱਚ ਨਹੀਂ ਰੱਖੀ, ਜਿਨ੍ਹਾਂ ਦੇ ਗਲ ਵਿਚ (ਤੁਲਸੀ ਆਦਿਕ ਦੀ) ਮਾਲਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no trae un buen Karma o tiene Fe en el Dharma, rosario sagrado o su Mala,"