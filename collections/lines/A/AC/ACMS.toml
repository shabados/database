[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾਲਾ ਮੇਰੇ ਕਿਰਪਾਲਾ; ਦਾਨ ਦਾਤਾਰਾ ਮੇਰੇ ਕਿਰਪਾਲਾ ॥"
page = 924
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful Master; O my Merciful Master, the giver of gifts art Thou, O my Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ। ਹੇ ਮੈਂਡੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾਤਾ ਬਖਸ਼ਣਹਾਰ ਤੂੰ ਹੀ ਹੈਂ ਹੇ ਮੈਂਡੇ ਮਿਹਰਬਾਨ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merciful Lord, my Merciful Lord - the Giver of gifts is my Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਤੀਨੋ ਕਾਲੋਂ ਮੇਂ ਕ੍ਰਿਪਾਲੁ ਹੈ ਔ ਤੀਨੋ ਕਾਲੋਂ ਮੇਂ ਦਾਨ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ! ਹੇ ਮੇਰੇ ਕਿਰਪਾਲ! ਹੇ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਮੇਰੇ ਕਿਰਪਾਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Benévolo y Compasivo, es Infinito, Insondable y Munificente."