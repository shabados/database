[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਸਟ ਧਾਤੁ ਹੁਇ ਪਰਬਤਹੁ; ਪਾਰਸੁ ਕਰਿ ਕੰਚਨੁ ਦਿਖਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The eight metals found in the mountains are converted into gold by the philosopher's stone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਥਰਾਂ ਵਿਚ ਅੱਠ ਧਾਤਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਪਾਰਸ ਸਾਰੀਆਂ ਧਾਤਾਂ ਨੂੰ ਸੋਨਾ ਕਰ ਦਿੰਦਾ ਹੈ (ਭਲੇ ਲੋਕ ਮੂਰਖਾਂ ਨੂੰ ਗਿਆਨ ਦੇਕੇ ਆਪ ਸਮਾਨ ਕਰਦੇ ਹਨ)।"