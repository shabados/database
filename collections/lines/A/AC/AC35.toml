[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਹੀ ਮਹਿ ਪ੍ਰੀਤਮੁ; ਸਦਾ ਹੈ ਬਾਲਾ ॥"
page = 126
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy home is the ever young Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਸਦੀਵੀ ਨੌਜਵਾਨ ਦਿਲਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of the self is the Eternally Young Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਹੀ ਪ੍ਰੀਤਮ ਪਰਮੇਸਰ (ਬਾਲਾ) ਵੱਡਾ ਵਾ ਸਦਾ (ਬਾਲਾ) ਨਿਤ ਨੂਤਨ ਹੈ, ਵਾ ਸਮਸ਼ਟੀ ਵਿਅਸ਼ਟੀ ਏਕ ਹੋਣੇ ਤੇ ਪ੍ਰਤੱਖ੍ਯ ਧਰਤੀ ਆਦਿਕ ਇਸ ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਸਦਾ ਜਵਾਨ ਰਹਿਣ ਵਾਲਾ ਹੈ ਉਹ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en tu hogar está el Señor, Eternamente Joven."