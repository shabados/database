[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਗੁਣ; ਅਨਦਿਨੁ ਨਿਤ ਗਾਉ ॥"
page = 1270
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, ever hymn I the praises of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਸਦੀਵ ਹੀ ਮੈਂ ਗੁਰਾਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I continually sing the Glorious Praises of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤੰਪ੍ਰਤੀ ਏਕ ਰਸ ਗਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਵੇਲੇ ਸਦਾ ਗੁਰੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = (अनुदिनं) ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਗਾਉ = ਗਾਉਂ, ਮੈਂ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día canto su Gloriosa Alabanza"