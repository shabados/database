data = "ਕਛੇ ਅਸਤ੍ਰੰ ॥੫੨੧॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses jumped, the warriors thundered and began to strike blows, being bedecked with weapons and arms.521."

