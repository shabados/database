[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰਦੇਵ ਸੇਵ ਸਾਧਸੰਗ; ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਬ੍ਰਹਮ ਬੀਚਾਰੀ ਹੈ ।੪੫੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A devoted Sikh of the Guru who in the company of saintly persons, and serving the Lord-like True Guru has engrossed his mind in the divine word, is in reality the real scholar of the Lord.  (457)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਫੇਰ ਕਰ ਕੌਣ ਸਕਦਾ ਹੈ? ਜਿਸ ਨੇ ਸਾਧ ਸੰਗਤ ਦ੍ਵਾਰੇ ਪੂਰਨ ਬ੍ਰਹਮ ਸਰੂਪ ਸਤਿਗੁਰਾਂ ਨੂੰ ਸੇਵ ਅਰਾਧਕੇ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤਿ ਦੀ ਲਿਵ ਸਾਧ ਕੇ ਪਾਰਬ੍ਰਹਮ ਵਿਖੇ ਵਿਚਰਣ ਵਾਲੇ ਅਪਣੇ ਆਪ ਨੂੰ ਬਣਾਯਾ ਹੈ ਬਸ ਉਹੀ ਪੁਰਖ ਹੀ ਦੁਬਿਧਾ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਨਿਵਿਰਤ ਕਰ ਕੇ ਨਿਜ ਪਦ ਵਾਸੀ ਬ੍ਰਹਮ ਗ੍ਯਾਨੀ ਹੋ ਸਕਦੇ ਹਨ ਐਸਾ ਭਾਵ ਹੈ ॥੪੫੭॥"