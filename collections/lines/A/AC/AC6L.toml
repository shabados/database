[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਛੰਤ ਅਨੰਤ ਠਾਕੁਰ ਕੇ; ਹਰਿ ਸਿਉ ਕੀਜੈ ਨੇਹਾ; ਮਨ ਐਸਾ ਨੇਹੁ ਕਰੇਹੁ ॥੨॥"
page = 455
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, sing thou the rhythm of the Infinite Lord, O my soul and love Him and enshrine thou such an affection for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਛੰਦ ਗਾਇਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰ ਅਤੇ ਉਸ ਨਾਲ ਤੂੰ ਐਹੋ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, chant the Hymns of the Infinite Lord Master; O my mind, love Him and enshrine such love for Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਅਨੰਤ ਠਾਕੁਰ ਕੇ (ਛੰਤ) ਜਸ ਕੋ ਉਚਾਰਣ ਕਰਹੁ ਜੈਸੇ ਮਛਲੀ ਔਰ ਪਪੀਹੇ ਨੇ ਜਲ ਸ੍ਵਾਂਤਿ ਬੂੰਦ ਸੇ ਨੇਹ ਕੀਆ ਹੈ, ਐਸਾ ਹਰਿ ਸੇ ਨੇਹੁ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਬੇਅੰਤ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ। ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਾ, ਅਜੇਹਾ ਪਿਆਰ (ਜਿਹੋ ਜਿਹਾ ਮੱਛੀ ਦਾ ਪਾਣੀ ਨਾਲ ਹੈ ਜਿਹੋ ਜਿਹਾ ਪਪੀਹੇ ਦਾ ਵਰਖਾ ਬੂੰਦ ਨਾਲ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Ama a tu Señor cantando sus Alabanzas! (2)"