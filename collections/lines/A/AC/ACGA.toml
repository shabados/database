[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਪਟਿ ਕੀਤੈ. ਹਰਿ ਪੁਰਖੁ, ਨ ਭੀਜੈ; ਨਿਤ ਵੇਖੈ ਸੁਣੈ ਸੁਭਾਇ ॥"
page = 512
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By practising guile, the Omnipotent Lord is pleased not, He ever sees and hears all with natural ease and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਲ ਕਰਨ ਦੁਆਰਾ, ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਉਹ ਕੁਦਰੀਤ ਸਹਿਜ ਤੇ ਪਿਆਰ ਨਾਲ ਸਾਰਿਆਂ ਨੂੰ ਸਦਾ ਦੇਖਦਾ ਤੇ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing deception, he does not please the Lord God, who always sees and hears with natural ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਿਤ੍ਯ ਹੀ (ਸੁਭਾਇ) ਨਿਰਜਤਨ ਦੇਖ ਅਰ ਸੁਨ ਰਹਾ ਹੈ, ਸੋ ਹਰਿ ਪੁਰਖ ਕਪਟ ਕਰਨੇ ਸੇ ਨਹੀਂ (ਭੀਜੈ) ਪ੍ਰਸੰਨ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਠੱਗੀ ਕੀਤਿਆਂ ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ, (ਕਿਉਂਕਿ) ਉਹ ਸੁਤੇ ਹੀ (ਅਸਾਡਾ ਹਰੇਕ ਲੁਕਵਾਂ ਕੰਮ ਭੀ) ਵੇਖਦਾ ਹੈ ਤੇ (ਲੁਕਵਾਂ ਬੋਲ ਤੇ ਖ਼ਿਆਲ ਭੀ) ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਟਿ ਕੀਤੈ = ਕਪਟ ਕੀਤਿਆਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਕਪਟਿ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ 'ਅਧਿਕਰਣ ਕਾਰਕ' ਹੈ, ਲਫ਼ਜ਼ 'ਕੀਤੈ' ਭੀ ਏਸੇ 'ਕਾਰਕ' ਵਿਚ ਹੈ। ਅੰਗਰੇਜ਼ੀ ਵਿਚ ਇਸ ਬਨਾਵਟ ਨੂੰ Locative Absolute ਕਹੀਦਾ ਹੈ; ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਇਹ ਵਿਆਕਰਣਿਕ ਬਣਤਰ ਬਹੁਤ ਮਿਲਦੀ ਹੈ, ਓਥੋਂ ਹੀ ਇਹ ਪੁਰਾਣੀ ਪੰਜਾਬੀ ਵਿਚ ਆਈ। ਸੋ ਏਥੇ 'ਕਪਟਿ' ਦਾ ਅਰਥ 'ਕਪਟ ਨਾਲ' ਕਰਨਾ ਗ਼ਲਤ ਹੈ}। ਸੁਭਾਇ = ਸੁਤੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no es a través de mañas que el Señor puede ser complacido, pues Él ve y comprende a todos con toda facilidad."