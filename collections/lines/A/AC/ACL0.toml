[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਓਟ ਚਿਤਵੀ ਨਾਥ ॥"
page = 838
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought and seized Thy refuge, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਢੂੰਡੀ ਅਤੇ ਪਕੜੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I thought of Your Support, and seized it, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਤੇਰੀ ਹੀ ਓਟ ਗ੍ਰਹਿਣ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਮੈਂ ਚਿਤਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਮੈਂ ਤੇਰਾ ਆਸਰਾ ਹੀ ਸੋਚਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਲੈ (ਮੇਰੀ ਬਾਂਹ)। ਓਟ = ਆਸਰਾ। ਚਿਤਵੀ = (ਮੈਂ) ਸੋਚੀ ਹੈ। ਨਾਥ = ਹੇ ਨਾਥ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado y me he aferrado a Tu Refugio, oh Maestro;"