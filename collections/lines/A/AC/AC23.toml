[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਹਿ ਮਾਰਿ ਕੈਸੇ ਜਿਯੋ, ਬਚਨ ਨੇਹ ਕੇ ਨਾਤ ॥੪੦॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Your utterances depict love, how could I kill you.( 40)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੈਨੂੰ ਮਾਰ ਕੇ ਕਿਵੇਂ ਜੀਵਾਂ, (ਤੇਰੇ) ਬੋਲ ਪ੍ਰੇਮ ਨਾਲ ਭਿੰਨੇ ਹੋਏ ਹਨ ॥੪੦॥"