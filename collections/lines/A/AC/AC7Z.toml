[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਕਾਹੇ ਰੋਸੁ ਕਰੀਜੈ ॥"
page = 1262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, why are thou cross?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਗੁੱਸਾ ਕਿਉਂ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, why are you angry?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਰੋਸ ਕਿਸ ਵਾਸਤੇ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਲੋਂ) ਰੋਸਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, ¿por qué vives en el enojo?"