[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰੰਮ ਧਨਖੁ ਕਰ ਗਹਿਓ; ਭਗਤ ਸੀਲਹ ਸਰਿ ਲੜਿਅਉ ॥"
page = 1396
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding the bow of faith in his hand, he has charged the arrows of meditation and humility."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਈਮਾਨ ਦੀ ਕਮਾਣ ਪਕੜ ਉਨ੍ਹਾਂ ਦੇ ਸਿਮਰਨ ਅਤੇ ਨਿਮਰਤਾ ਦੇ ਤੀਰ ਚਲਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding the bow of Dharma in His Hands, He has shot the arrows of devotion and humility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹਾਥ ਮੇਂ ਧਰਮ ਕਾ ਹੀ ਧਨੁਖ (ਗਹਿਓ) ਪਕੜਿਆ ਹੈ ਔਰ ਭਗਤੀ ਕੀ ਢਾਲ ਲੇ ਕਰ ਸੀਲ ਸੁਭਾਵ ਕਾ (ਸਰਿ) ਬਾਣ ਧਾਰ ਕਰ ਆਸੁਰੀ ਸੰਪਤੀ ਸਾਥ ਲੜੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦਾ ਧਨੁਖ ਹੱਥਾਂ ਵਿਚ ਫੜ ਕੇ (ਗੁਰੂ ਅਮਰਦਾਸ) ਭਗਤਾਂ ਵਾਲੇ ਸੀਲ-ਰੂਪ ਤੀਰ ਨਾਲ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਲੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰੰਮ ਧਨਖੁ = ਧਰਮ ਦਾ ਧਨੁਖ। ਕਰ = ਹੱਥਾਂ ਵਿਚ। ਰਹਿਓ = ਪਕੜਿਆ ਹੋਇਆ ਹੈ। ਭਗਤ ਸੀਲ = ਭਗਤਾਂ ਵਾਲਾ ਸੀਲ (ਸੁਭਾਵ)। ਭਗਤ ਸੀਲਹ = ਭਗਤਾਂ ਵਾਲੇ ਸੀਲ ਦੇ। ਸਰਿ = ਤੀਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sosteniendo el Arco del Dharma en Sus Manos, Él ha disparado la Flecha de la Devoción y la Humildad."