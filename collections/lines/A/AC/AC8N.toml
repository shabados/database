[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਸੇਵਿਆ; ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ॥"
page = 1070
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the Lord, attains unto bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਚਾਕਰੀ ਕਰਦਾ ਹੈ ਉਹ ਖ਼ੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Lord find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤੀ ਉਸ ਨੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ {ਇਕ-ਵਚਨ}।"

