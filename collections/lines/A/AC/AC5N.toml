[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਰਾ ਪਾਇਆ; ਪੂਰੇ ਕੇ ਗੁਨ ਗਾਉ ॥੧॥"
page = 295
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praises of the Perfect one Nanak has obtained the Perfect Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਖ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਮੁਕੰਮਲ ਮਾਲਕ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I have obtained the Perfect One; I sing the Glorious Praises of the Perfect Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੂਰੇ ਪੁਰਖ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰ ਹਮਨੇ ਪੂਰਾ ਪ੍ਰਭੂ ਪਾਇਆ ਹੈ, ਵਾ ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਨਾ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ; (ਤਾਂ ਤੇ) ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਪੂਰਨ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਾ ਪਾਇਆ = (ਉਸ ਨੂੰ) ਪੂਰਨ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗਾਉ = (ਤੂੰ ਭੀ) ਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, he obtenido al Uno Perfecto y así entono las Alabanzas del Perfecto Señor.(1)"