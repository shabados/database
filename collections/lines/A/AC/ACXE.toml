[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਆਪਿ ਕ੍ਰਿਪਾਲੁ ਹੋਵੈ ਹਰਿ ਸੁਆਮੀ; ਤਾ ਆਪਣਾਂ ਨਾਉ. ਹਰਿ ਆਪਿ ਜਪਾਵੈ ॥"
page = 555
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord God Himself becomes kind, then, He Himself causes His Name to be repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਆਪ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਹਰੀ ਆਪ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord Master Himself becomes merciful, the Lord Himself causes His Name to be chanted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਸ੍ਵਾਮੀ ਆਪ ਕ੍ਰਿਪਾਲ ਹੋਤਾ ਹੈ, ਤੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਆਪ ਹੀ ਅਪਨਾ ਨਾਮ ਜਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹਰੀ ਸੁਆਮੀ ਆਪ ਮੇਹਰਵਾਨ ਹੁੰਦਾ ਹੈ ਤਾਂ ਆਪਣਾ ਨਾਮ (ਜੀਵਾਂ ਪਾਸੋਂ) ਆਪ ਜਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor tiene Misericordia de nosotros, nos hace contemplar Su Nombre."