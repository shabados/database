[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਭਾਣੇ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਵਸੈ; ਤੂੰ ਭਾਣੈ ਅੰਮ੍ਰਿਤੁ ਪੀਆਵਣਿਆ ॥੭॥"
page = 119
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thine will the Nectar abides and in Thy will Thou makest man quaff the Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜਾ ਅੰਦਰ ਆਬਿ-ਹਿਯਾਤ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਅਤੇ ਆਪਣੀ ਰਜਾ ਅੰਦਰ ਤੂੰ ਆਬਿ-ਹਿਯਾਤ ਪਾਨ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Sweet Will, the Amrit is found; by Your Will, You inspire us to drink in this Amrit. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਵਸਤਾ ਹੈ, ਅਪਨੇ ਹੁਕਮ ਕਰ ਤੂੰ ਅੰਮ੍ਰਿਤ ਪੀਆਵਤਾ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਗੁਰੋਂ ਕੋ ਭੀ ਤੂੰ ਅਪਨੇ ਹੁਕਮ ਕਰ ਮਿਲਾਵਤਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਹੁਕਮ ਨਾਲ ਹੀ ਤੇਰਾ ਅੰਮ੍ਰਿਤ-ਨਾਮ (ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਵੱਸਦਾ ਹੈ, ਤੂੰ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਆਪਣਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ (ਜੀਵਾਂ ਨੂੰ) ਪਿਲਾਂਦਾ ਹੈਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Dulce Voluntad el Amrit es encontrado, por Tu Voluntad nos inspiras a tomarlo. (7)"