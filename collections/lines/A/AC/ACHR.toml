[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭੁ ਦੁਬਿਧਾ ਕੋ ਭੇਦ; ਸੁ ਤਾਹਿ ਸੁਨਾਯੋ ॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing his words, he came to Akrur and talked to him about his duality regarding Krishna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਵਲੋਂ ਪੈਦਾ ਹੋਈ) ਦੁਬਿਧਾ ਦਾ ਭੇਦ ਉਸ ਨੂੰ ਸੁਣਾਇਆ।"