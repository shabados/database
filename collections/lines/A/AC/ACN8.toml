[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਅਚਾਰ ਬਿਉਹਾਰ ਹੈ ਜੇਤੇ; ਬਿਨੁ ਹਰਿ ਸਿਮਰਨ. ਫੋਕ ॥"
page = 682
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other rituals and affairs are useless without the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ ਹੋਰ ਸਾਰੇ ਕਰਮ ਕਾਂਡ ਤੇ ਕੰਮ ਕਾਜ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other rituals and customs are useless, without remembering the Lord in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ (ਅਚਾਰ) ਕਰਮ ਹੈਂ ਔਰ ਜਿਤਨੇ ਵਿਵਹਾਰ ਹੈਂ, ਸੋ ਸੰਪੂਰਨ ਹਰੀ ਕੇ ਸਿਮਰਨ ਤੇ ਬਿਨਾਂ (ਫੋਕ) ਫੋਗ ਵਤ ਖਾਲੀ, ਭਾਵ ਬਿਅਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਜਿਤਨੇ ਭੀ ਹੋਰ ਧਾਰਮਿਕ ਰਿਵਾਜ ਤੇ ਵਿਹਾਰ ਹਨ ਸਾਰੇ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los rituales y costumbres son inútiles si no se recuerda a Dios en la Meditación."