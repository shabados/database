[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰਦੇਵ ਚਰਨ ॥"
page = 1206
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Guru-God's feet, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਪੈਰਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Feet of the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਦੇਵ ਜੀ ਕੇ ਚਰਨੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida a los Pies de Guru, Cuya Sabiduría nos emancipa."