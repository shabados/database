data = "ਮਾਨਹੁ ਛੀਰ ਸਿੰਧ ਮਥਿਆਨੀ ॥੩॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandra Mati was his principal Rani who was, as if, churned out of milk pudding (3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਛੀਰ ਸਮੁੰਦਰ ਵਿਚੋਂ ਮਥ ਕੇ (ਕਢੀ ਗਈ ਹੋਵੇ) ॥੩॥"