[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਨਗਰੀ ਨਉ ਦਰਵਾਜੇ; ਸੋ ਦਸਵਾ ਗੁਪਤੁ ਰਹਾਤਾ ਹੇ ॥੪॥"
page = 1031
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body township has nine gates and the tenth one remains unmanifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਸ਼ਹਿਰ ਦੇ ਨੌ ਦਰ ਹਨ ਅਤੇ ਉਹ ਦਸਵਾਂ ਅਲੋਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-village has nine gates; the Tenth Gate remains hidden. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਰੂਪ ਨਗਰੀ ਕੇ ਨੌ ਦਰਵਾਜੇ ਪ੍ਰਗਟ ਹੈਂ, ਦਸਵਾਂ ਦੁਆਰੁ ਜੋ ਹੈ, ਸੋ ਗੁਪਤ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ-ਨਗਰੀ ਨੂੰ ਉਸ ਨੇ ਨੌ ਦਰਵਾਜ਼ੇ (ਤਾਂ ਪਰਗਟ ਤੌਰ ਤੇ) ਲਾ ਦਿੱਤੇ ਹਨ, (ਜਿਸ ਦਰਵਾਜ਼ੇ ਰਾਹੀਂ ਉਸ ਦੇ ਘਰ ਵਿਚ ਪਹੁੰਚੀਦਾ ਹੈ) ਉਹ ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ (ਉਸ ਨੇ) ਗੁਪਤ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਦਰਵਾਜੇ = ਕੰਨ ਨੱਕ ਆਦਿਕ ਗੋਲਕਾਂ, ਕਰਮ-ਇੰਦ੍ਰੇ। ਦਸਵਾ = ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ (ਜਿਸ ਵਿਚੋਂ ਲੰਘ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਵਿਚ ਪਹੁੰਚੀਦਾ ਹੈ)। ਰਹਾਤਾ = ਰੱਖਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le dio nueve puertas a la ciudad del mismo, mientras que la Décima la mantuvo escondida en la mente. (4)"