[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਗੁਨ ਗਾਵਹੁ ॥"
page = 1120
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God God's praise sing thou, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ, ਹਰੀ, ਹਰੀ ਦਾ ਤੂੰ ਜੱਸ ਗਾਇਨ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਮੈਂ ਤੇਰੇ ਗੁਣੋ ਕੋਂ ਗਾਵਣਾ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas del Señor."