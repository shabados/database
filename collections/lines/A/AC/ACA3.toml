[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਗੋਯਾ, ਤੂੰ ਹੀ ਦਸ, ਭਲਾ, ਮੈਣ ਇਸ ਦੁਨੀਆ ਅਤੇ ਘਰ ਬਾਹਰ ਨੂੰ ਕਿਵੇਣ ਤੇ ਕਿੱਥੇ ਛੱਡਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਗੋ ਗੋਯਾ ਕੁਜਾ ਬਿਗੁਜ਼ਾਰਮ ਈਂ ਦੁਨਿਆ ਓ ਐਹਲਿ ਹਾ ।੫।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "(Addressing Dasam Guru) An established beggar in your street is the emperor of both the worlds,"