[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਰ ਦਰਬ ਹਰਨ ਕਉ ਚਰਨ ਧਾਵੈ; ਤੈਸੇ ਕੀਰਤਨ ਸਾਧਸੰਗਤਿ ਨ ਉਮਾਹ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a person greedy of wealth walks a distance to cheat another person of his hard earned money, he does not show the same enthusiasm of going to the divine congregation to listen to the adulations of Almighty."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਰਾਇਆ ਦਰਬ ਪਦਾਰਥ ਹਰਨ ਵਾਸਤੇ ਪੈਰ ਦੌੜਦੇ ਕਾਹਲੇ ਹੁੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਸਾਧ ਸੰਗਤਿ ਅੰਦਰ ਕੀਰਤਨ ਸੁਨਣ ਲਈ ਉਮੰਗ ਨਹੀਂ ਕਰਿਆ ਕਰਦੇ।"