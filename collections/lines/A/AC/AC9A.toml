[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਹਿ ਬਲੁ ਰਖਾ ਆਪਿ ਵਿਚਿ; ਜਿਸੁ ਆਖਾ, ਤਿਸੁ ਪਾਸਿ ਕਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I may have so much of power that I push aside anybody by saying."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੰਨਾਂ ਬਲ ਆਪਣੇ ਵਿਚ ਰੱਖਾਂ, ਜਿਸ ਨੂੰ ਆਖਾਂ ਉਸ ਕੋਲੋਂ ਬੀ (ਜੋ ਚਾਹਾਂ) ਕਰਵਾ ਲਵਾਂ,"