[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਮਿਹਰ; ਸੁ ਤੇਰੀ ਬੰਦਿਗੀ ॥੮॥"
page = 961
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Thy mercy, embraces Thine meditation, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਤੇਰੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਤੇਰੇ ਸਿਮਰਨ ਜੁੜਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with Your Kind Mercy is dedicated to Your worship. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਤੇਰੀ ਮੇਹਰ ਹੋਵੈ ਸੋ ਤੇਰੀ ਬੰਦਗੀ ਮੇਂ ਲਾਗਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਿਸ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੈ ਉਹ ਤੇਰੀ ਭਗਤੀ ਕਰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél a quien bendices, dedica su vida a Ti.(8)"