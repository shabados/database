[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਬੂਝੈ; ਏਹੁ ਬੀਚਾਰੁ ॥੪॥੯॥"
page = 351
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one were to understand, this is point of view?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਐਸਾ ਜਣਾ ਹੈ, ਜੋ ਇਸ ਨੁਕਤੇ, ਨਜ਼ਰੀਏ ਨੂੰ ਸਮਝਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only this essential reality were understood! ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਬਿਚਾਰ ਕੋ ਬੂਝਤਾ ਹੈ, ਸੋ ਯਹ ਜਾਨਤਾ ਹੈ॥੪॥੯॥☬ਵਾਹਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਜੋ ਅਨੰਦ ਹੈ ਤਿਸ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਸੁਭਾਗੇ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸਮਝ ਪੈ ਜਾਏ (ਤਾਂ ਉਹ ਇਸ ਆਤਮਕ ਆਨੰਦ ਨੂੰ ਮਾਣੇ) ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si sólo uno pudiera ser iluminado con Su Pensamiento. (4-9)"