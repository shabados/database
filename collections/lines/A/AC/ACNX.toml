[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਮਾਇਆ ਰੰਗ ਰਸ; ਬਿਨਸਿ ਜਾਹਿ ਖਿਨ ਮਾਹਿ ॥"
page = 431
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the revelments and relishes of wealth, they all pass away in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀਆਂ ਭੀ ਧਨ-ਦੌਲਤ ਦੀਆਂ ਰੰਗ ਰਲੀਆਂ ਅਤੇ ਸੁਆਦ ਹਨ ਊਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many pleasures and delights of Maya, but they pass away in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਮਾਯਾ ਕੇ ਰੰਗ ਰਸ ਹੈਂ ਸਭ ਖ੍ਯਣ ਮੇਂ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਜਿਤਨੇ ਭੀ ਕੌਤਕ ਤੇ ਸੁਆਦਲੇ ਪਦਾਰਥ ਦਿੱਸ ਰਹੇ ਹਨ ਇਕ ਖਿਨ ਵਿਚ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Variadas son las dichas de Maya, pero se esfuman en un segundo."