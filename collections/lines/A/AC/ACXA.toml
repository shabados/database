[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੀ ਸੱਚੇ ਗਿਆਨਵਾਨਾਂ ਦੀ ਆਪਣੀ ਵਿਸ਼ੇਸ਼ ਉੱਚੀ ਪਦਵੀ ਅਤੇ ਮੰਜ਼ਲ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਾਂ ਰਾ ਮੰਜ਼ਲੇ ਬਾਸ਼ਦ ਊਲਾ ।੩੭੩।"

[[content]]
asset = "KEGP"
