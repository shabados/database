[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਮਾਨੁ; ਕਿਸੈ ਅਪਮਾਨੁ ॥"
page = 354
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One receives honour and the other dishonour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਕਿਸੇ ਨੂੰ ਬੇਇੱਜ਼ਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One receives honor, and another dishonor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕਾ ਮਾਨ ਹੋਤਾ ਹੈ ਕਿਸੀ ਕਾ ਅਪਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਆਦਰ ਮਿਲ ਰਿਹਾ ਹੈ (ਉਹ ਇਸ ਆਦਰ ਵਿਚ ਅਹੰਕਾਰੀ ਹੈ) ਕਿਸੇ ਦੀ ਨਿਰਾਦਰੀ ਹੋ ਰਹੀ ਹੈ (ਜਿਸ ਕਰਕੇ ਉਹ ਆਪਣੀ ਮਨੁੱਖਤਾ ਦਾ ਕੌਡੀ ਮੁੱਲ ਨਹੀਂ ਸਮਝਦਾ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਇੱਜ਼ਤ। ਅਪਮਾਨੁ = ਨਿਰਾਦਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos hay que reciben honores y otros deshonores."