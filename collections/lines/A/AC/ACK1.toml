[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਇ ॥੫॥੬॥"
page = 153
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak falls at the feet of those."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਡਿਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak falls at their feet. ||5||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗਤਾ ਹੂੰ ਅਰਥਾਤ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥੫॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ ॥੫॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਉ = ਲਾਗਉਂ, ਮੈਂ ਲੱਗਦਾ ਹਾਂ। ਪਾਇ = ਪੈਰੀਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que entregan al Señor su cuerpo y su mente de manera natural. (5-6)"