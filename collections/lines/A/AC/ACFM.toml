[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ ਜੀਆ ਸਭਨਾ ਕਾ; ਬਸਹੁ. ਮੇਰੇ ਮਨ ਮਾਹੀ ॥"
page = 499
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Beneficent Lord of all the beings and do Thou abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈ। ਤੂੰ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of all beings; please, come to dwell within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈਂ, ਸੋ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸ ਰਿਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ (ਮੇਹਰ ਕਰ) ਮੇਰੇ ਮਨ ਵਿਚ (ਸਦਾ) ਵੱਸਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹੀ = ਮਾਹਿ, ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, Señor Benéfico Lo eres de todos. Entra Tú a mi mente,"