[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਉਣ ਪਰਿਓ ਧਰਨੀ ਪਰ ਚ੍ਵੈ; ਰੰਗਰੇਜ ਕੀ ਰੇਨੀ ਜਿਉ ਫੂਟ ਕੈ ਫੈਲੀ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blood is dripping on the earth just as the dyer’s colour-vessel cracks and the colour spreads.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤੇ ਲਹੂ ਇਸ ਤਰ੍ਹਾਂ ਚੋਇਆ ਪਿਆ ਸੀ ਜਿਵੇਂ ਲਿਲਾਰੀ ('ਰੰਗਰੇਜ਼') ਦੀ ਰੰਗ ਦੀ ਮਟਕੀ ('ਰੇਨੀ') ਟੁਟ ਕੇ ਫੈਲ ਗਈ ਹੈ।"