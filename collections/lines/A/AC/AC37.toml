[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਸੁਖੁ ਪਾਏ ਨ ਕੋਈ ॥"
page = 123
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In duality none has ever attained to peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਵਿੱਚ ਕਦੇ ਕਿਸੇ ਨੂੰ ਭੀ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the love with duality, no one has found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਸੁਖ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿ ਕੇ ਕਿਸੇ ਨੇ ਕਦੇ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਾਣਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la dualidad, nadie ha logrado la Paz."