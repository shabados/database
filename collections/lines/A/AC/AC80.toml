[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ. ਕਰਾਏ ਆਪੇ ॥"
page = 1059
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself does and Himself causes others to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਹੀ ਕਰਦਾ ਅਤੇ ਆਪ ਹੀ ਹੋਰਨਾਂ ਕੋਲੋਂ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and inspires all to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੰਸਾਰ ਕੋ ਉਤਪਤ ਕਰਤਾ ਹੈ ਪੁਨਃ ਆਪ ਹੀ ਤਿਸ ਮੇਂ ਕਰਮ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo hace todo y causa que todo quede hecho,"