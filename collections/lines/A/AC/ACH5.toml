[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਮੇਰੀ ਪੈਜ ਰਖਾਈ ॥੧॥"
page = 239
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has preserved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਇੱਜਤ ਰਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has preserved my honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਮੇਰੀ (ਪੈਜ) ਪਤਿ ਵਾ ਪ੍ਰਤਗਿਆ ਪਰਮੇਸ੍ਵਰ ਤੇ ਰਖਵਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਮੁਕਾਬਲੇ ਤੇ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru ha conservado mi integridad. (1)"