[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਕੀ ਜਾਤਿ; ਜਾਤਿ ਕੀ ਜੋਤੀ ॥"
page = 325
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the luminous Lord is the creation. Because of mind's intent the world fruitions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦੀ ਰਚਨਾ ਹੈ। ਮਨ ਦੀ ਮਨਸ਼ਾ ਕਾਰਨ ਦੁਨੀਆਂ ਨੂੰ ਫਲ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The creation is born of the Light, and the Light is in the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤੀ ਰੂਪ ਪਰਮਾਤਮਾ ਕੀ (ਜਾਤਿ) ਉਤਪਤਿ ਕਰੀ ਹੂਈ ਜੋ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਜੋ (ਜੋਤੀ) ਬੁਧੀ ਹੈ। ਵਾ ਅਧਿਸ੍ਟਾਨ ਰੂਪ ਕਰ ਕੇ ਜੋਤੀ ਕੀ ਜਾਤੀ ਮੇਂ ਇਸਥਿਤੀ ਹੈ ਔਰ ਜੋਤੀ ਮੇਂ ਕਲਪਤ ਰੂਪ ਹੋ ਕਰ ਜਾਤੀ ਕੀ ਇਸਥਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਬਣਾਈ ਹੋਈ (ਸਾਰੀ) ਸ੍ਰਿਸ਼ਟੀ ਹੈ; ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਦੇ (ਜੀਵਾਂ) ਦੀ (ਜੋ) ਬੁੱਧੀ (ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = (ਰੱਬੀ) ਨੂਰ, ਪਰਮਾਤਮਾ। ਕੀ = ਦੀ (ਬਣਾਈ ਹੋਈ)। ਜਾਤਿ = ਪੈਦਾਇਸ਼, ਸ੍ਰਿ੍ਰਸ਼ਟੀ। ਜਾਤਿ ਕੀ ਜੋਤਿ = (ਇਸ) ਸ੍ਰਿਸ਼ਟੀ (ਦੇ ਜੀਵਾਂ) ਦੀ ਹੈ ਜੋ ਬੁੱਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz del Señor se manifiesta en Su Creación; la creación florece en la mente."