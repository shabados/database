[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਛੋਡਿ, ਦੂਜੈ ਭਾਇ ਲਾਗੈ; ਓਹੁ ਜੰਮੈ ਤੈ ਮਰਿ ਜਾਇ ॥੩॥"
page = 1334
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking God, all those, who are attached to another's love, they continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਤਿਆਗ ਜਿਹੜਾ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਆਉਂਦੇ ਅਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who abandon the Lord, and become attached to the love of duality, shall continue to die and be reborn. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਕੋ ਛੋਡ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਉਹ ਜਨਮਤੇ ਮਰਤੇ ਜੋਨੋਂ ਮੇਂ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ (ਦੀ ਓਟ) ਛੱਡ ਕੇ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que abandonan al Señor y se apegan a la dualidad, continuarán muriendo y renaciendo. (3)"