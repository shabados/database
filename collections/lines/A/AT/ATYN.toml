[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਪਰੀਤ ਬੁਧੵੰ, ਮਾਰਤ ਲੋਕਹ; ਨਾਨਕ. ਚਿਰੰਕਾਲ ਦੁਖ ਭੋਗਤੇ ॥੨੪॥"
page = 1356
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through evil intellect in this mortal world, they shall suffer agony for a long time, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਫਾਨੀ ਦੁਨੀਆਂ ਅੰਦਰ ਖੋਟੀ ਅਕਲ ਦੇ ਰਾਹੀਂ ਉਹ ਬਹੁਤੇ ਚਿਰ ਲਈ ਕਸ਼ਟ ਉਠਾਉਣਗੇ, ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those cruel-minded rulers who oppress the people, O Nanak, shall suffer in pain for a very long time. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਨ ਭੋਗੋਂ ਕਰ ਜਿਨ ਕੀ ਬੁਧੀ ਇਸ (ਮਾਰਤ) ਮਾਤ ਲੋਕ ਮੇਂ ਵਿਪਰਜੇ ਹੋ ਜਾਤੀ ਹੈ ਤਿਸ ਕਰ ਲੋਕੋਂ ਕੋ ਮਾਰਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਪਰਜਾ ਕੋ ਦੁਖ ਦੇਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਲੋਕ ਮੇਂ ਜਾਇ ਕਰ ਤਿਨ ਪਾਪੋਂ ਕਾ ਫਲ੍ਹ ਚਿਰੰਕਾਲ ਪ੍ਰਯੰਤ ਨਰਕਾਦੀ ਦੁਖੋਂ ਕੋ ਭੋਗਤੇ ਹੈਂ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਥੇ ਨਾਸਵੰਤ ਜਗਤ ਵਿਚ (ਉਹਨਾਂ ਸੁਖਾਂ ਦੇ ਕਾਰਨ) ਜਿਨ੍ਹਾਂ ਦੀ ਬੁੱਧੀ ਉਲਟੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਚਿਰਕਾਲ ਤਕ ਦੁੱਖ ਭੋਗਦੇ ਹਨ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਪਰੀਤ = ਉਲਟੀ (विपरीत)। ਮਾਰਤ ਲੋਕਹ = ਮਾਤ ਲੋਕ, ਜਗਤ। ਮਾਰਤ = (मात्र्य = mortal) ਨਾਸਵੰਤ। ਦੁਖ = (दुःख) ਦੁੱਖ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero esos regidores crueles que oprimen a sus súbditos, oh dice Nanak, sufrirán de dolor por un muy largo tiempo. (24)"