[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਮਨੁ ਰਾਖਿਆ; ਅਗਨੀ ਪਾਇ ॥"
page = 662
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who putting the man in the womb fire, has preserved him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬੰਦੇ ਨੂੰ ਗਰਭ ਦੀ ਅੱਗ ਵਿੱਚ ਪਾ ਕੇ ਬਚਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserved the mind in the fire of the womb;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜਿਸ ਨੇ ਜੀਵ ਕੋ ਗਰਭ ਅਗਨੀ ਮੇਂ ਪਾਇਕਰ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਡੇ ਸਰੀਰ ਵਿਚ ਨਿੱਘ ਪਾ ਕੇ ਜਿੰਦ (ਸਰੀਰ ਵਿਚ) ਟਿਕਾ ਦਿੱਤੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a Su Comando el viento transporta en sus alas"