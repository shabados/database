[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸਰੋਤੇ; ਸੁਨਹਿ ਨਿਧਾਨ ॥"
page = 1236
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of listeners hear the praise of God, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਸੁਣਨ ਵਾਲੇ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many listeners listen to the Lord of Treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਸ੍ਰੋਤੇ ਹੋ ਕਰ (ਨਿਧਾਨ) ਨਿਧੀਓਂ ਕੇ ਘਰ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਜਸ ਕੋ ਸੁਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਅਨੇਕਾਂ ਹੀ ਸੁਣਨ ਵਾਲੇ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਸੁਣ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de audiencias escuchan de Él, el Tesoro de Virtud,"