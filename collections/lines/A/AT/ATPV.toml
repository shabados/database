[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਕੋਈ; ਮਨ ਮਿਲਤਾ ਬਿਲਮਾਵੈ ॥"
page = 342
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no mortal make delay in attaching his soul to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜਨ ਵਿੱਚ ਢਿੱਲ ਨਾਂ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one delay in uniting his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਨ ਮਿਲਤਾ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੋਤਾ ਦੇਖੇ ਤਬ ਮਤ ਕੋਈ (ਬਿਲਮਾਵੈ) ਦੇਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ,) ਜੇ ਮਨ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਨ ਲੱਗੇ ਤਾਂ ਮਤਾਂ ਕੋਈ (ਇਸ ਕੰਮ ਵਿਚ) ਢਿੱਲ ਕਰੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por tanto, no tardes en contactar tu mente con tu Señor,"