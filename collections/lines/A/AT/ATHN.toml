[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਧਨ ਕੌ ਧਨੁ; ਨਾਮੁ ਪਿਆਰੁ ॥"
page = 1331
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the poor one, possess the wealth of the love of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ, ਗਰੀਬ ਦੇ ਪੱਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਪ੍ਰੇਮ ਦਾ ਪਦਾਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am poor, but I have the Wealth of Your Name, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮੈਂ ਨਿਰਧਨ ਕੌ ਤੇਰੇ ਨਾਮ ਧਨ ਕਾ ਹੀ ਪਿਆਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਪਿਆਰ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਕੰਗਾਲਾਂ ਵਾਸਤੇ ਧਨ ਹੈ।"

