[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਿ ਕੂਦਤ ਹੈ ਜੁ ਮਨੋ ਨਟ ਜਿਉ; ਜਲ ਕੋ ਹਿਰਦੇ ਸੰਗਿ ਰੇਲਤ ਹੈ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he jumps like a juggler with all the children  he rips the waters with his breast"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਨਟ ਵਾਂਗ ਕੁਦਦੇ ਹਨ ਅਤੇ ਪਾਣੀ ਨੂੰ ਛਾਤੀ ਨਾਲ ਧਕਦੇ ਹਨ।"