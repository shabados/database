[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਰਵਿ ਰਹਿਆ; ਲਿਵ ਲਾਈ ॥"
page = 1034
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbibing love for the Lord, the True One is seen pervading every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਣ ਦੁਆਰਾ, ਸਤਿਪੁਰਖ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pervading and permeating everywhere, lovingly engaged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਜੋ ਤੂੰ ਰਵ ਰਹਿਆ ਹੈਂ, ਤੇਰੇ ਮੇਂ ਗਿਆਨੀਓਂ ਨੇ ਲਿਵ ਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਗੁਪਤ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Uno Verdadero se funde en todo, aunque envuelto en Sí Mismo."