[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲਹ ਸਮੂਹ; ਸਗਲ ਉਧਾਰੰ ॥"
page = 1361
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "one can save all the beings of one's generation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ ਉਹ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਦੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਬਚਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "everyone can be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਅਪਨੀ ਸੰਪੂਰਨ ਕੁਲੋਂ ਕਾ ਔ ਔਰੋਂ ਕੀ ਸਮੂਹ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀਆਂ ਅਨੇਕਾਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ (ਵੀ) ਤਾਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲਹ ਸਮੂਹ = ਸਾਰੀਆਂ ਕੁਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos y cada uno pueden ser salvados."