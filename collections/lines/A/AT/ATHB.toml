[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਰਾਮ ਜੀਉ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 1138
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's servant embraces affection for his Reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਆਪਦੇ ਪੂਜਯ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slave is in love with the Dear Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕੀ ਰਾਮ ਜੀ ਵਿਖੇ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦੀ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor y Sus Sirvientes viven en el Amor del Uno con el otro,"