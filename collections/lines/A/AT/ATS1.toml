[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਖ ਮੇਟਿਆ; ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੇ ॥"
page = 422
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of birth and death is removed by uttering the Name of God the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਕਸ਼ਟ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of birth and death is removed, by chanting and meditating on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੁਰਾਰ ਨਾਮ ਜਪ ਕਰ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਮਿਟਾਇ ਦੀਆ ਹੈ॥:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਕਲੇਸ਼ ਮਿਟਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he deshecho del dolor del nacimiento y de la muerte, habitando en el Naam, el Nombre del Señor."