[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਧਨੁ ਹੈ ਰਿਦ ਅੰਤਰਿ; ਧਨੁ. ਗੁਰ ਸਰਣਾਈ ਪਾਵੈਗੋ ॥"
page = 1311
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of the Lord's Name is within the mind, Seeking the Guru's refuge, ye shall obtain this wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਹਿਰਦੇ ਅੰਦਰ ਹੈ। ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤਿ ਲੈਣ ਦੁਆਰਾ ਤੁਸੀਂ, ਇਸ ਦੌਲਤ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਵੋਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord's Name is deep within the heart. In the Sanctuary of the Guru, this wealth is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਧਨ ਰਿਦੇ ਕੇ ਅੰਤਰ ਹੀ ਹੈ, ਪਰੰਤੂ ਇਹੁ ਧਨ ਗੁਰੋਂ ਕੀ ਸ਼ਰਣ ਪ੍ਰਾਪਤੀ ਸੇ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਨਾਮ-ਧਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਿਲਦਾ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਨਾਮ-ਧਨ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Riqueza del Nombre del Señor está en los profundo del corazón y en el Santuario del Guru es encontrada."