[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਨੂਰ ਤੋਂ ਦੁਨੀਆ ਨੇ ਸੁੰਦਰਤਾ, ਸੁਹੱਪਣ ਅਤੇ ਸ਼ਾਨ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਨੁਰਸ਼ ਜਹਾਂ ਯਾਫ਼ਤਾ ਜ਼ੇਬੋ ਫ਼ਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The world has gained beauty, splendor and glory from his radiance,"