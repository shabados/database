[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮਨ ਸਿਮਰੁ ਤਿਹ; ਪੂਰਨ ਹੋਵਹਿ ਕਾਮ ॥੪੦॥"
page = 1428
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, dwell thou on Him, O man, that thine tasks may be fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਉਸ ਦਾ ਭਜਨ ਕਰ, ਹੇ ਬੰਦੇ! ਤਾਂ ਜੋ ਤੇਰੇ ਕਾਰਜ ਸੰਪੂਰਨ ਥੀ ਵੰਞਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, meditate in remembrance on Him, and all your works will be successful. ||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਕਾ ਸਿਮਰਨ ਕਰ ਜੋ ਤੇਰੇ (ਕਾਮ) ਸੰਕਲਪ ਪੂਰਨ ਹੋ ਜਾਵੈਂ॥੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਉਸ ਦਾਤਾਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਿਹਾ ਕਰ, ਤੇਰੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੁੰਦੇ ਰਹਿਣਗੇ ॥੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਤਿਹ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਹੋਵਹਿ = ਹੋ ਜਾਣਗੇ। ਕਾਮ = ਸਾਰੇ ਕੰਮ ॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, medita recordándolo a Él y todos tus trabajos serán exitosos. (40)"