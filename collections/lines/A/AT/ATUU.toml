[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁ ਸੁਰੇਸਰ ਤੁਮ ਕੀਯੋ; ਭਗਤ ਆਪੁਨੋ ਜਾਨਿ ॥੨੩॥"
page = 718

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou didst bestow on him the position of the king of gods.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸਾਂ ਹੀ (ਤਲਵਾਰ ਦੇ ਧਨੀ ਅਤੇ ਇੰਦਰ ਦੇ ਵੈਰੀ) ਮੇਘਨਾਦ ਨੂੰ ਆਪਣਾ ਭਗਤ ਬਣਾ ਲਿਆ ਸੀ ॥੨੩॥"