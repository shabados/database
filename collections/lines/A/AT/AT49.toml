[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨ ਬਿਧਿ ਕੁਸਲੁ ਹੋਤ; ਮੇਰੇ ਭਾਈ ॥"
page = 175
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way is spiritual happiness obtained, O my brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਰੂਹਾਨੀ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਭਰਾਵਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can happiness be found, O my Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਏਹ ਬਾਤ ਮੇਰੇ ਕੋ ਪੂਛਣੀ (ਭਾਈ) ਅਛੀ ਲਗੀ ਹੈ ਕਿ ਜੀਵ ਕੋ (ਕੁਸਲੁ) ਸੁਖ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ? ਦੂਸਰਾ ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਆਨੰਦ ਕਿਨ੍ਹਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਪੈਦਾ) ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ = ਕਿਨ੍ਹਾਂ? {ਨੋਟ: ਜਿਨ, ਤਿਨ, ਇਨ, ਕਿਨ; ਇਹ ਲਫ਼ਜ਼ ਬਹੁ-ਵਚਨ ਹਨ। ਇਹਨਾਂ ਦੇ ਇਕ-ਵਚਨ: ਜਿਨਿ, ਤਿਨਿ, ਇਨਿ, ਕਿਨਿ}। ਬਿਧਿ = ਤਰੀਕਾ। ਕਿਨ ਬਿਧਿ = ਕਿਨ੍ਹਾਂ ਤਰੀਕਿਆਂ ਨਾਲ? ਕੁਸਲੁ = ਆਤਮਕ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo llegaré al Éxtasis, oh mi hermano?"