[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਨਾਠੇ. ਸੁਖ ਸਹਜਿ ਸਮਾਏ; ਅਨਦ ਅਨਦ ਗੁਣ ਗਾਇਆ ॥੧॥"
page = 1218
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing Thy praise my sorrow has fled, I am merged in peace and poise and am in utter bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ, ਮੇਰਾ ਦੁੱਖੜਾ ਦੌੜ ਗਿਆ ਹੈ, ਮੈਂ ਆਰਾਮ ਤੇ ਅਡੋਲਤਾ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਪਰਮ ਖੁਸ਼ੀ ਅੰਦਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pains are gone, and I am absorbed in peace, poise and bliss, singing Your Glorious Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨੰਦ ਰੂਪ! ਜਬ ਸੇ ਅਨੰਦ ਕੇ ਸਹਿਤ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਯਾ ਹੈ ਤਬ ਸੇ ਦੁਖ ਭਾਜ ਗਏ ਹੈਂ ਔਰ (ਸਹਜਿ) ਆਤਮਸੁਖ ਮੇਂ ਅੰਤਹਕਰਣ ਸਮਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਬੜੇ ਆਨੰਦ ਨਾਲ ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ, ਮੇਰੇ (ਸਾਰੇ) ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ਹਨ, ਸੁਖਾਂ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮੈਂ ਮਗਨ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਠੇ = ਨੱਸ ਗਏ ਹਨ। ਸਹਜਿ = ਆਤਮਕ ਅਡਲੋਤਾ ਵਿਚ। ਅਨਦ = ਆਨੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me libero así de todas mis aflicciones y cantando Tus Alabanzas, vivo en total Éxtasis. (1)"