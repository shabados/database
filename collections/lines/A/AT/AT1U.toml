data = "ਸਾਗਰਿ ਸੁ ਨਾਮ ਤਿਨ ਕੇ ਪ੍ਰਬੀਨ ॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those were initiated as disciples in the sea, they were named as ‘Sagar’ and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਪ੍ਰਬੀਨਾਂ ਦਾ ਨਾਂ 'ਸਾਗਰਿ' ਵਜੋਂ ਪ੍ਰਸਿੱਧ ਹੈ।"