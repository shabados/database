[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੰਗਤਿ. ਇਉ ਮਾਂਨਈ; ਹੋਇ ਗਈ ਭਠ ਛਾਰ ॥੧੯੫॥"
page = 1375
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consider it this way, that without the saints' association, it becomes, like the ashes of furnace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਜਾਣ ਲੈ ਕੇ ਸਤਿਸੰਗਤ ਦੇ ਬਗੈਰ, ਇਕ ਭੱਠੀ ਦੀ ਸੁਆਹ ਦੀ ਮਾਨੰਦ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You must acknowledge this, that without the Sangat, the Holy Congregation, it turns into burnt ashes. ||195||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਗਤ ਕੇ ਅਰਥਾਤ ਧਾਰਨਾਂ ਤੇ ਬਿਨਾਂ ਇਸ ਪ੍ਰਕਾਰ ਮਾਨੀਤੀ ਹੈ ਜੈਸੇ ਵਸਤੂ ਭਠ ਮੇਂ ਪੜ ਕਰ ਛਾਰ ਹੋ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਓਹ ਨਿਸਫਲ ਗਈ ਹੈ॥੧੯੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਕਿਸੇ ਦਾ ਕੁਝ ਸੰਵਾਰ ਨਾਹ ਸਕੀ, ਸਗੋਂ ਆਪ ਭੀ) ਉਹ, ਮਾਨੋ, (ਬਲਦੇ) ਭੱਠ ਦੀ ਸੁਆਹ ਹੋ ਗਈ। ਇਹੀ ਹਾਲ ਸੰਗਤ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਹੁੰਦਾ ਹੈ (ਪਰਮ ਪਵਿਤ੍ਰ ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ਼ ਜੀਵ ਜਨਮ ਲੈ ਕੇ ਜੇ ਕੁਸੰਗ ਵਿਚ ਫਸ ਗਿਆ ਤਾਂ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਕੋਈ ਸੇਵਾ ਕਰਨ ਦੇ ਥਾਂ ਆਪ ਭੀ ਵਿਕਾਰਾਂ ਵਿਚ ਸੜ ਮੁਇਆ) ॥੧੯੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਉ = ਇਸੇ ਤਰ੍ਹਾਂ। ਮਾਨਈ = ਮਨੁੱਖ। ਭਠ ਛਾਰ = ਬਲਦੇ ਭੱਠ ਦੀ ਸੁਆਹ ॥੧੯੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tienes que reconocer que sin la Saad Sangat, la Santa Congregación, todo se vuelve cenizas quemadas. (195)"