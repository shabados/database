data = "ਤਿਹ ਜਿਯ ਸੋਕ ਤਵਨ ਕੌ ਭਾਰੋ ॥੨॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her husband had departed for a foreign land which gave her a big shock.(2)"

[[content]]
