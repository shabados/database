[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਰਸਾ; ਜੈਸੇ ਸੁਪਨਾਹਾ ॥"
page = 392
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasures and enjoyments are like a dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰਲੀਆਂ ਤੇ ਸੁਆਦ ਸੁਪਨੇ ਦੀ ਮਾਨਿੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enjoyments and pleasures are like just a dream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਰੰਗ ਔ ਰਸ ਥੇ, ਸੋ ਸ੍ਵਪਨ ਵਤ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਾਣੇ ਹੋਏ ਰੰਗ-ਤਮਾਸ਼ੇ ਤੇ ਮੌਜ ਮੇਲੇ ਸੁਪਨੇ ਵਾਂਗ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo destruye, y todos sus placeres y sus juegos se vuelven sólo un sueño."