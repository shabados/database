[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ ਕਹਤੇ; ਨਰਕਿ ਨ ਜਾਹਿ ॥"
page = 868
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, man falls not into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਦੋਜ਼ਕ ਵਿੱਚ ਨਹੀਂ ਡਿੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, one does not fall into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਰਾਇਣ ਕਾ ਨਾਮ ਕਹਤੇ ਹੈਂ, ਸੋ ਨਰਕ ਮੇਂ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ (ਦਾ ਨਾਮ) ਜਪਣ ਵਾਲੇ ਜੀਵ ਨਰਕ ਵਿਚ ਨਹੀਂ ਪੈਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor, no cae en el pozo oscuro de sus pasiones;"