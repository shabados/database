[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਚਿੰਤਾ. ਨੈਣੀ ਸੁਖੀ; ਮੂਲਿ. ਨ ਉਤਰੈ ਭੁਖ ॥"
page = 319
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the man is anxiety, but to eyes he appears to be happy and his hunger never departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਅੰਦਰ iਫ਼ਕਰ ਹੈ, ਪ੍ਰੰਤੂ ਅੱਖੀ ਵੇਖਣ ਨੂੰ ਉਹ ਖ਼ੁਸ਼ ਮਲੂਮ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਭੁੱਖ ਕਦਾਚਿੱਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He harbors anxiety within himself, but to the eyes, he appears to be happy; his hunger never departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਤੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਰਹਤੀ ਹੈ ਨੇਤ੍ਰੋਂ ਕਰ ਸੁਖੀ ਦੇਖੀਤੇ ਹੈਂ, ਕਭੀ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਭੂਖ ਨਹੀਂ ਉਤਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਚਿੰਤਾ ਹੈ ਉਸ ਦੀ ਮਾਇਆ ਦੀ ਭੁੱਖ ਬਿਲਕੁਲ ਨਹੀਂ ਮਿਟਦੀ; ਵੇਖਣ ਨੂੰ ਭਾਵੇਂ ਉਹ ਸੁਖੀ ਜਾਪਦਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de mí la preocupación me mortifica; aunque mis ojos parecen descansar, mi Añoranza está viva."