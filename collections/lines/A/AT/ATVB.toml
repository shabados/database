[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਣਹਾਰੇ ਕਉ ਜੈਕਾਰੁ ॥੩॥"
page = 1129
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, hail is unto the Beneficent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹੁ, ਵਾਹੁ ਹੇ ਦਾਤਾਰੂ ਸੁਆਮੀ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celebrate and praise the Great Giver! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਕਾਰ ਪਦ ਉਸਤਤੀ ਔ ਅਸੀਰਬਾਦ ਕਾ ਸੂਚਕ ਹੈ। ਸੋ ਭਗਤ ਸਦਾ ਅਸੀਸ ਕਰਤਾ ਰਹਿਤਾ ਹੈ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਧੰਨ੍ਯ ਹੈਂ ਜਿਸ ਨੇ ਜਨਮਾਦਿ ਪੀੜਾ ਸੇ ਮੇਰੇ ਕੋ ਰਹਿਤ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਦੇਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਅੱਗੇ ਹੀ ਸਿਰ ਨਿਵਾਉਣਾ ਚਾਹੀਦਾ ਹੈ (ਪ੍ਰਭੂ ਪਾਸੋਂ ਹੀ ਨਾਮ ਦੀ ਦਾਤ ਮੰਗਣੀ ਚਾਹੀਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ave oh Dios, Bendito seas. (3)"