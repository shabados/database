[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਤ. ਸੰਕਟ ਮਿਟੈ; ਦਰਸੁ ਤੁਹਾਰੋ ਹੋਇ ॥੫੭॥੧॥"
page = 1429
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is thy Name, O Lord, remembering which my troubles end and I am blessed wit Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੇ ਸੁਆਮੀ! ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਦੁੱਖੜੇ ਮੁਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੈਨੂੰ ਤੇਰੇ ਦਰਸ਼ਨ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on it, my troubles are taken away; I have received the Blessed Vision of Your Darshan. ||57||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨ ਮਾਤ੍ਰ ਸੇ ਸਭ ਪ੍ਰਕਾਰ ਕਸ਼ਟ ਮਿਟ ਜਾਤੇ ਹੈਂ ਔਰ (ਤੁਹਾਰੋ) ਆਪ ਕਾ ਦਰਸ਼ਨ ਹੋਤਾ ਹੈ॥੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੂੰ ਸਿਮਰਿਆਂ ਹਰੇਕ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਦਰਸ਼ਨ ਭੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫੭॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en Él, mis problemas desaparecen. He recibido la Bendita Visión de Tu Darshan. (57-1)"