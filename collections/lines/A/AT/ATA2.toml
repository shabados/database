[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਗ੍ਰਹਣ; ਪੁੰਨ ਫਲ ਮੂਚੇ ॥੧॥ ਰਹਾਉ ॥"
page = 197
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is its reward, more than even giving of charity at millions of eclipses. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰਾ ਹੈ ਇਸ ਦਾ ਸਿਲਾ, ਕ੍ਰੋੜਾ ਗ੍ਰਹਿਣਾ ਉਤੇ ਦਾਨ ਕਰਨ ਨਾਲੋ ਵੀ ਜਿਅਦਾ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its reward surpasses the giving of charity at millions of solar eclipses. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਟ ਸੂਰਜ ਗ੍ਰਹਨਾਦਿਕੋਂ ਕੇ ਪੁੰਨੋਂ ਕਾ ਫਲ੍ਹ ਜੋ ਹੈ ਹਰਿ ਨਾਮ ਜਪਨੇ ਕਰ (ਮੂਚੇ) ਤਿਸ ਸੇ ਅਧਿਕ ਫਲ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਤੀਰਥ ਵਿਚ ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ) ਕ੍ਰੋੜਾਂ ਗ੍ਰਹਣਾਂ ਸਮੇ ਕੀਤੇ ਪੁੰਨਾਂ ਦੇ ਫਲਾਂ ਨਾਲੋਂ ਭੀ ਵਧੀਕ ਫਲ ਮਿਲਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más grande que dar caridades en días de auspicio.(1-Pausa)"