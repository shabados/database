[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਗੋਬਿੰਦ ਸਰਣਾਈ; ਹਰਿ ਪ੍ਰੀਤਮੁ ਮਨਹਿ ਸਧਾਰੋ ॥੩॥"
page = 785
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered the Lord's sanctuary and the Beloved Lord alone is his mind's prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੀ ਓਟ ਲਈ ਹੈ ਅਤੇ ਕੇਵਲ ਪਿਆਰਾ ਪ੍ਰਭੂ ਹੀ ਉਸ ਦੇ ਚਿੱਤ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has entered the Sanctuary of the Lord of the Universe; the Beloved Lord is the Support of the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਗੋਬਿੰਦ ਕੀ ਸਰਣ ਮੈਂ ਦਾਸ ਹੂੰ, ਅਰ ਜੋ ਹਰੀ ਪ੍ਰੀਤਮ ਨੇ ਮੇਰੇ ਮਨ ਕੋ ਅਧਾਰ ਕੇ ਸਹਿਤ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਸੇਵਕ ਸਦਾ ਉਸ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪ੍ਰੀਤਮ ਹਰੀ ਸਭ ਜੀਵਾਂ ਦੇ ਮਨ ਦਾ ਆਸਰਾ (ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Esclavo del Señor busca sólo Su Refugio, pues el Bienamado Señor es lo importante en su vida.(3)"