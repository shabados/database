[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਿਨਾਣ ਰੱਬ ਦੇ ਪਿਆਰਿਆਣ ਦੇ ਤੂੰ ਸਭ ਕੁਝ ਨਾਸਵਾਨ ਸਮਝ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਗ਼ੈਰ ਆਸ਼ਿਕਿ ਮੌਲਾ ਹਮਾ ਫ਼ਨਾਹ ਪਿੰਦਾਰ ।੩੬।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, under the shade (protection) of men of God, the saintly persons, one can attain God Himself. (4)"