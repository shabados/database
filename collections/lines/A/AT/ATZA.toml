[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਗੁਸਈਆ; ਜੀਅ ਕੇ ਜੀਵਨਾ ॥"
page = 345
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord of earth the Giver of life to men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ, ਇਨਸਾਨਾਂ ਨੂੰ ਜਿੰਦਗੀ ਬਖਸ਼ਣਹਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Master of the earth, Life of the soul,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਪ੍ਰਿਥਵੀ ਕੇ ਮਾਲਕ! ਹੇ ਜੀਵ ਕੇ (ਜੀਵਨਾ) ਪ੍ਰਾਣ ਰੂਪ ਹੋ ਕਰ ਜੀਵਨੇ ਵਾਲੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਹੇ ਮੇਰੇ ਰਾਮ! ਹੇ ਧਰਤੀ ਦੇ ਸਾਈਂ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਆਸਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, mi Maestro, Respiración de mi Vida,"