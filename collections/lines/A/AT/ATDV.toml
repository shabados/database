data = "ਨ ਕਤਰਹ ਮਰਾ ਏਤਬਾਰੇ ਬਰੋਸਤ ॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have not an iota of faith in such a person,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਕਸਮ) ਉਤੇ ਮੇਰਾ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਇਤਬਾਰ ਨਹੀਂ ਹੈ।"