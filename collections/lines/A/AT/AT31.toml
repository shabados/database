[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੀਗਾਰੂ ਜੈਤਾ ਭਲਾ; ਸੂਰਬੀਰ ਮਨਿ ਪਰਉਪਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sigaru and Jaita are nice brave and of the altruistic bent of mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੈਤਾ ਭੱਲਾ ਤੇ ਸੀਗਾਰੂ ਸੂਰਬੀਰ ਤੇ ਬੜੇ ਮਨ ਦੇ ਉਪਕਾਰੀ (ਸਿੱਖ ਸੇ)।"