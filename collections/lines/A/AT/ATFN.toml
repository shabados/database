[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਘਰਿ ਰਾਖੈ; ਤੈਸਾ ਤਿਨ ਨਾਉ ॥"
page = 275
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whatever houses the Lord places the creatures similar is the Name, they acquire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੇ ਘਰਾਂ ਵਿੱਚ ਸਾਹਿਬ ਜੀਵਾਂ ਨੂੰ ਰਖਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਹੀ ਨਾਮ ਉਹ ਧਾਰਨ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the homes in which they are placed, so are His creatures named."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਘਰ ਮੇਂ ਅਰਥਾਤ ਸਰੀਰੋਂ ਮੇਂ ਜੋ ਜੋ ਰਾਖਿਆ ਹੈ ਤੈਸਾ ਹੀ ਤਿਨ ਕਾ ਨਾਮ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਥਾਂ ਜੀਵਾਂ ਨੂੰ ਰੱਖਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਉਹਨਾਂ ਦਾ ਨਾਉਂ (ਪੈ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal como uno adorne su propio templo, así es como los demás lo conocerán."