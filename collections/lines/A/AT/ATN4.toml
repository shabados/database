[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾੜੁ ਭਲਾ; ਸੂਰਜੁ ਗਗਨਿ ਤਪੈ ॥"
page = 1108
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good is the month of Asar, when the sun blazes in the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗਾ ਹੈ ਹਾੜ ਦਾ ਮਹੀਨਾ, ਜਦ ਕਿ ਭਾਨ ਅਸਮਾਨ ਅੰਦਰ ਤਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The month of Aasaarh is good; the sun blazes in the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਹਾੜ ਕੇ ਮਹੀਨੇ ਅਕਾਸ ਮੇਂ ਸੂਰਜ (ਭਲਾ) ਅਤੀ ਤਪਤਵਾਨ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਆਸਾ ਰੂਪ ਅਸਾੜ ਮੇਂ ਅਗ੍ਯਾਨ ਰੂਪ ਸੂਰਜ ਰਾਗ ਦ੍ਵੈਖ ਕਿਰਣੋਂ ਕਰ ਮੇਰੇ ਰਿਦੇ (ਗਗਨਿ) ਅਕਾਸ ਮੇਂ ਭਲੀ ਪ੍ਰਕਾਰ ਤਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਹਾੜ ਮਹੀਨਾ ਚੰਗਾ ਜੋਬਨ ਵਿਚ ਹੁੰਦਾ ਹੈ, ਆਕਾਸ਼ ਵਿਚ ਸੂਰਜ ਤਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਾੜੁ = ਹਾੜ ਮਹੀਨਾ। ਗਗਨਿ = ਆਕਾਸ਼ ਵਿਚ। ਭਲਾ = ਚੰਗਾ, ਜੋਬਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el mes de Asarh, cuando el Señor destella en el cielo,"