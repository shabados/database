[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਠੀ ਭਿਨਿ ਭਿਨਿ; ਭਿਨਿ ਭਿਨਿ ਤਣੀਏ ॥"
page = 886
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of diverse, diverse, diverse, diverse knots, they are kept apart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਪਰਕਾਰ, ਨਾਨਾ ਪਰਕਾਰ, ਨਾਨਾ ਪਰਕਾਰ, ਨਾਨ ਪਰਕਾਰ (ਕਈ ਪਰਕਾਰ) ਦੀਆਂ ਗੰਢਾਂ ਦੇ ਜ਼ਰੀਏ ਉਹ ਵੱਖਰੇ ਵੱਖਰੇ ਰੱਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By means of many, various, diverse knots, they are tied, and kept separate on the string."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਣ ਆਸ੍ਰਮ ਰੂਪ ਗੰਢਾਂ ਚਹੁੰ ਜੁਗੋਂ ਮੇਂ ਜੁਦੀਆਂ ਜੁਦੀਆਂ ਬਿਸਥਾਰਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਉਸ ਮਾਲਾ ਨੂੰ ਮਨੁੱਖ ਫੇਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਤਿਵੇਂ) ਜਗਤ ਦੇ ਸਾਰੇ ਹੀ ਜੀਵ-ਮਣਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸੱਤਾ-ਰੂਪ ਧਾਗੇ ਵਿਚ ਪ੍ਰੋਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque haya muchos nudos,"