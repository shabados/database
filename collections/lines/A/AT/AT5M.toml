[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਤਾਤ ਕੇ ਸੋਕ ਨਿਵਾਰੇ ॥"
page = 551

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the first place, he by killeing all the warriors, weaing unfailing coat of mail, removed the anxiety of his father Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਆਪਣੇ) ਪਿਤਾ ਇੰਦਰ ਦੇ ਦੁਖ ਖ਼ਤਮ ਕਰ ਦਿੱਤੇ।"