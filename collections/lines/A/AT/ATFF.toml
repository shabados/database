[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨਾ ਗੁਰੁ. ਸੇਵਿ ਸਦ ਹੀ; ਰਮਹੁ ਗੁਣ ਗੋਬਿੰਦ ॥"
page = 501
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever serve thy Guru and utter the praises of God the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸਲਾਹ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve your Guru forever, and chant the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਗੁਰੋਂ ਕਾ ਨਿਤ੍ਯ ਸਿਮਰਣ ਕਰ ਔਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਮੇਂ ਰਮਣ ਕਰੋ, ਭਾਵ ਪ੍ਰਵਿਰਤ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਹੀ ਗੋਵਿੰਦ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦਾ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita siempre en tu Guru; sí, recita la Alabanza del Señor."