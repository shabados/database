[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰੁ ਚਤੁਰੁ; ਤਤ ਕਾ ਬੇਤਾ ॥"
page = 296
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "beautiful, shrewd and knower of reality;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂਬਸੂਰਤ, ਪ੍ਰਬੀਨ ਤੇ ਅਸਲੀਅਤ ਦਾ ਜਾਣੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "beauty, intelligence, and the realization of reality;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਕਰ ਕੇ ਸੁੰਦਰ ਔ ਬਾਣੀ ਕਰ ਚਤਰ ਯਥਾਰਥ ਗਿਆਨ ਕੇ ਜਾਨਣੇ ਹਾਰਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣਾ, ਸਿਆਣਾ, (ਜਗਤ ਦੇ) ਮੂਲ ਪ੍ਰਭੂ ਦਾ ਮਹਰਮ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Belleza, inteligencia y la Conciencia de la Realidad."