[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਇਕੋ ਹੁਕਮੁ ਵਰਤਦਾ; ਮੰਨਿਐ ਸੁਖੁ ਪਾਈ ॥੩॥"
page = 948
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord's will governs all. One attains peace by accepting His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਸਾਰਿਆਂ ਤੇ ਹਾਵੀ ਹੈ। ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਕਬੂਲ ਕਰ ਇਨਸਾਨ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam, the Command of the One Lord is all-pervasive; accepting it, peace is found. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮੇਂ ਤੁਮਾਰਾ ਹੀ ਹੁਕਮ ਵਰਤਤਾ ਹੈ ਤਿਸ ਹੁਕਮ ਕੇ ਮੰਨਿਆਂ ਹੀ ਸੁਖ ਪਾਈਤਾ ਹੈ॥੩॥☬ਵਾਹੁ ਵਾਹੁ ਸਚੇ ਪਾਤਸਾਹ॥☬ਇਹੁ ਤੁਕ ਸਾਰੀ ਭੀ ਪਾਠ ਅਰ ਅਰਥੁ ਚਾਹੀਏ ਸਾਰੀਆਂ ਪਉੜੀਆਂ ਦੇ ਅੰਤ ਮੇਂ ਉਚਾਰਨ ਕਰਨਾਂ, ਕੰਠ ਸੇ ਹੀ ਬਿਨਾ ਲਿਖੇ ਤੇ ਏਹ ਜੋਗ ਹੈ। ਏਹੁ ਰੀਤੀ ਪਿਛਲੇ ਸਿਖ ਔ ਗਿਆਨੀਆਂ ਤੇ ਸੁਨੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦਾ ਹੀ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ। (ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨੂੰ) ਮੰਨਿਆਂ (ਭਾਵ, ਹੁਕਮ ਵਿਚ ਤੁਰਿਆਂ ਹੀ) ਸੁਖ ਪਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese es el Orden Perfecto de Dios; sí, la Voluntad del Señor funciona en todo y uno logra el Éxtasis aceptando Su Voluntad. (3)"