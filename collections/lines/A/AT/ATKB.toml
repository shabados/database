[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਾਣਹਿ ਸਭ ਬਿਧਿ ਆਪਿ; ਗੁਰਮੁਖਿ ਨਿਸਤਾਰਿਆ ॥੧॥"
page = 1094
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, of Thyself, know all the contrivances and through the Guru, deliver all, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖ਼ੁਦ ਹੀ, ਸਾਰੀਆਂ ਜੁਗਤੀਆਂ ਜਾਣਦਾ ਹੈਂ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਸਾਰਿਆਂ ਨੂੰ ਬੰਦਖ਼ਲਾਸ ਕਰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself know all ways and means; You Yourself save the Gurmukhs. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਬਿਧੀਆਂ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈਂ ਤੈਂਨੇ ਗੁਰਮੁਖੋਂ ਕੋ ਤਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤਰ੍ਹਾਂ ਦੇ ਭੇਤ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਗੁਰੂ ਦੇ ਰਸਤੇ ਉਤੇ ਤੋਰ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਉਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Tú conoces lo más íntimo de nuestro ser, y a través del Guru nos emancipas a todos. (1)"