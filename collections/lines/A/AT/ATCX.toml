[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੁਰੁ ਏਕੋ; ਵੇਸ ਅਨੇਕ ॥੧॥"
page = 12
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the Teacher of teachers is but one Lord, though he has various vestures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਰਿਆਂ ਉਸਤਾਦਾਂ ਦਾ ਉਸਤਾਦ ਕੇਵਲ ਇਕ ਸਾਹਿਬ ਹੈ। ਭਾਵੇਂ ਉਸ ਦੇ ਅਨੇਕਾਂ ਪਹਿਰਾਵੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the Teacher of teachers is the One, who appears in so many forms. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਗੁਰੋਂ ਕਾ ਗੁਰੂ ਏਕ ਕਰਤਾ ਪੁਰਖੁ ਹੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਸਭ ਤਿਸੀ ਮੇ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਕੇ ਰਸਤੇ ਹੈਂ। (ਵੇਸ) ਸਰੂਪ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਅਨੇਕ ਅਚਾਰਜੋਂ ਨੇ ਕਥਨ ਕੀਏ ਹੈਂ, ਵਾ ਸਰੀਰੋਂ ਰੂਪੀ ਵੇਸ ਸਭ ਉਸੀ ਕੇ ਹੈਂ⁽¹⁾॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਮੂਲ-ਗੁਰੂ (ਪਰਮਾਤਮਾ) ਇੱਕ ਹੈ। (ਇਹ ਸਾਰੇ ਸਿਧਾਂਤ) ਉਸ ਇੱਕ ਪ੍ਰਭੂ ਦੇ ਹੀ ਅਨੇਕਾਂ ਵੇਸ ਹਨ (ਪ੍ਰਭੂ ਦੀ ਹਸਤੀ ਦੇ ਪਰਕਾਸ਼ ਦੇ ਰੂਪ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੁ ਗੁਰੁ = ਇਸਟ ਪ੍ਰਭੂ। ਏਕੋ = ਇੱਕ ਹੀ। ਵੇਸ = ਰੂਪ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el Maestro de maestros es el Señor con Sus distintas Manifestaciones.  (1)"