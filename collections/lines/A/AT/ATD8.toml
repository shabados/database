[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਹਿਬੇ ਕਉ ਸੁਰਤਿ ਹੈ ਨ ਸ੍ਰਵਨ ਸੁਨਬੇ ਕਉ; ਕੈਸੇ ਗੁਨਨਿਧਿ ਗੁਨ ਸੁਨੀਐ ਸੁਨਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I do not have the wisdom to describe the virtues of my beloved who is treasure-house of goodness. Nor do I have ears to listen to his adulations. Then how should we listen and recite the panegyrics of the fountain of merits and excellence?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਉਕਤ ਦਰਸ਼ਨ ਸਮੇਂ ਸੱਤੇ ਸੁਧਾਂ ਭੁੱਲੀਆਂ ਹੁੰਦੀਆਂ ਹਨ ਤਦ ਸਪਸ਼ਟ ਹੈ ਕਿ ਓਸ ਬਾਬਤ ਕੁਛ ਕਹਿਣ ਵਾਸਤੇ ਸੁਰਤਿ ਸੋਝੀ ਸੂਝ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਅਥਵਾ ਜਦ ਕਹਿਬੇ ਕਹਿਣ ਵਾਲੀ ਰਸਨਾ ਨੂੰ ਓਸ ਪ੍ਯਾਰੇ ਦੇ ਮਨ ਬਾਣੀ ਆਦਿ ਇੰਦ੍ਰੀਆਂ ਤੋਂ ਪਰੇ ਹੋਣ ਕਰ ਕੇ ਓਸ ਦੇ ਸੁਨਣ ਸਮਝਨ ਦੀ ਗੰਮਤਾ ਹੀ ਨਹੀਂ, ਤਾਂ ਫੇਰ ਉਹ ਕੀਕੂੰ ਗੁਣਾਂ ਨੂੰ ਸੁਣਾ ਸੁਣਾ ਸਕੇ। ਅਥਵਾ ਸੁਰਤਿ ਕਹਿਣ ਵਾਸਤੇ ਸਮਰੱਥ ਨਹੀਂ ਅਰੁ ਐਸਾ ਹੀ ਸੁਨਬੇ ਕਉ ਸੁਨਣ ਵਾਸਤੇ ਉਸ ਦੇ ਅਨਹਦ ਸ਼ਬਦ ਦੇ ਇਹ ਸਧਾਰਣ ਕੰਨ ਸਮਰੱਥ ਨਹੀਂ ਹਨ, ਤਦ ਕਿਸ ਪ੍ਰਕਾਰ ਓਸ ਗੁਣਾਂ ਦੇ ਨਿਧ ਭੰਡਾਰ ਵਾ ਸਾਗਰ ਦੇ ਗੁਣਾਂ ਨੂੰ ਸੁਣ ਸਕੀਏ ਯਾ ਸੁਣਾ ਸਕੀਏ।"