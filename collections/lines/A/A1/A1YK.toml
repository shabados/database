[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ ਪਇਆ ਨਿੰਦਕ ਬਪੁਰੇ ਕਾ; ਕਿਆ ਓਹੁ ਕਰੈ ਬਿਚਾਰਾ ॥"
page = 380
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the fate of the wretched slander. What can the poor creature do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਹੈ ਕਿਸਮਤ ਬਦਬਖਤ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦੀ। ਉਹ ਗਰੀਬ ਜੀਵ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the fate of the wretched slanderer - what can the poor creature do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਬਿਚਾਰਾ ਕਿਆ ਕਰੈ ਉਸ ਨਿੰਦਕ ਬਿਚਾਰੇ ਕਾ ਯਹੀ ਕਰਮ ਪੜ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿੰਦਕ ਦੇ ਭੀ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ (ਉਹ ਨਿੰਦਾ ਦੇ ਮੰਦ ਕਰਮ ਤੋਂ ਹਟ ਨਹੀਂ ਸਕਦਾ, ਕਿਉਂਕਿ) ਪਿਛਲੇ ਜਨਮਾਂ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਉਸ ਮੰਦ-ਭਾਗੀ ਨਿੰਦਕ ਦੇ ਪੱਲੇ ਪੈ ਜਾਂਦੇ ਹਨ (ਉਸ ਦੇ ਅੰਦਰ ਜਾਗ ਪੈਂਦੇ ਹਨ ਤੇ ਉਸ ਨੂੰ ਨਿੰਦਾ ਵਲ ਪ੍ਰੇਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤੁ = ਪਿਛਲੇ ਜਨਮਾਂ ਵਿਚ ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ। ਪਇਆ = ਪੇਸ਼ ਪਿਆ, ਉੱਘੜ ਆਇਆ। ਬਪੁਰਾ = ਵਿਚਾਰਾ, ਬਦ-ਨਸੀਬ, ਮੰਦ-ਭਾਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero tal es la naturaleza innata de los calumniadores; ¿qué pueden hacer esos desgraciados?"