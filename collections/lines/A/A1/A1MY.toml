[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕ. ਤਿਨ ਕੀ ਸਰਣਾ; ਜਿਨ ਤੂ ਨਾਹੀ ਵੀਸਰਿਆ ॥੨॥੩॥"
page = 12
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pray Nanak! I have sought the sanctuary of those who forget Thee not,(O Lord!)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਨੇ ਕਰਦਾ ਹੈ ਨਾਨਕ! ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ ਜਿਹੜੇ ਤੈਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੇ, (ਹੈ ਸਾਹਿਬ!)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I seek the Sanctuary of those who have not forgotten You, O Lord! ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਤੂੰ  ਵਿਸਰਤਾ ਨਹੀਂ ਹੈਂ, ਉਨ ਸੰਤੋਂ ਕੀ ਸ਼ਰਨ ਮੈਂ ਪੜਾ ਹੂੰ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ) ਉਹਨਾਂ (ਗੁਰਮੁਖਾਂ) ਦੀ ਸਰਨ ਵਿਚ (ਰੱਖ), ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਨਹੀਂ ਭੁੱਲਿਆ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰੀ ਯਾਦ ਨਹੀਂ ਭੁੱਲੀ) ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਣਵਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, he buscado el Santuario de aquéllos que no Te olvidan, oh Señor.  (2-3)"