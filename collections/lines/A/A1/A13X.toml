[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 184
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has good fortune receives the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚੰਗੇ ਭਾਗ ਹਨ, ਉਹ ਸਾਹਿਬ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the blessing of good karma, meet with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਪੂਰਬ ਜਨਮ ਵਿਖੇ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕਾ ਪੁੰਨ ਕਰਮ ਹੋਵੇ॥☬ਪ੍ਰਸ਼ਨ: ਮਨ ਮੇਂ ਵਸਣੇ ਕਾ ਕਿਆ ਫਲ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ (ਜਦੋਂ ਉਸ ਦੇ ਨਾਮ ਦੀ) ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਕਰਮਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno lo tiene así inscrito en su Destino, recibirá al Señor."