[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਵਰਤਾਏ; ਸਾਈ ਜੁਗਤਿ ॥"
page = 275
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who deems that what God puts in vogue, is the proper way;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਕੀਤੇ ਨੂੰ ਠੀਕ ਰਸਤਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God ordains, that is his way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਅਪਨਾ ਭਾਣਾ ਵਰਤਾਵਤਾ ਹੈ, ਸੋਈ ਬਾਤ ਕੌ ਵਹੁ ਜੀਵਨ ਮੁਕਤਿ (ਜੁਗਤਿ) ਯੋਗ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਰਜ਼ਾ ਪ੍ਰਭੂ) ਵਰਤਾਉਂਦਾ ਹੈ, ਉਹੀ (ਉਸ ਵਾਸਤੇ) ਜ਼ਿੰਦਗੀ ਦਾ ਗਾਡੀ-ਰਾਹ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Único Sendero que sigue es el de la Voluntad de Dios."