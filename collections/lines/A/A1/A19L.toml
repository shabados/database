[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਮੇਰੇ ਬਾਮੑਨ; ਹਰਿ. ਨ ਕਹਹਿ ॥"
page = 970
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Brahman, why repeatest thou not the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਬ੍ਰਾਹਮਣ! ਤੂੰ ਕਿਉਂ ਸਾਈਂ ਦਾ ਜਾਪ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why, O my Brahmin, do you not chant the Lord's Name?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਥ ਕਿਸ ਵਾਸਤੇ ਝਗੜਾ ਕਰਤਾ ਹੈਂ, ਹੇ ਬਾਹਮਨ! ਤੂੰ ਹਰੀ ਨਾਮ ਕਿਉਂ ਨਹੀਂ ਕਹਿਤਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬ੍ਰਾਹਮਣ! ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਿਉਂ ਨਹੀਂ ਸਿਮਰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਮ੍ਹ੍ਹਨ = ਹੇ ਬ੍ਰਾਹਮਣ! {ਨੋਟ: ਪਹਿਲੀ ਤੁਕ ਵਿਚ ਲਫ਼ਜ਼ 'ਬ੍ਰਹਮਨ' ਕਰਤਾ ਕਾਰਕ ਇਕ-ਵਚਨ ਹੈ, 'ਰਹਾਉ' ਵਿਚ ਲਫ਼ਜ਼ 'ਬਾਮ੍ਹ੍ਹਨ' ਸੰਬੋਧਨ ਇਕ-ਵਚਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, brahmán, ¿por qué no recitas el Nombre de Dios?"