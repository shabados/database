[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂੜ ਮੁਗਧ. ਅਸੁਧ ਮਤਿ ਹੋਤੇ; ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਬਚਨਿ. ਹਰਿ ਹਮ ਜਾਨੇ ॥੧॥ ਰਹਾਉ ॥"
page = 169
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am silly, stupid and of impure understanding. By means of Gurbani of the great True Guru I have known Thee, O God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖ ਜੜ੍ਹ ਅਤੇ ਅਪਵਿਤ੍ਰ ਸਮਝ ਵਾਲਾ ਹਾਂ। ਮੈਂ ਤੈਨੂੰ ਜਾਣਿਆ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish and ignorant, and my intellect is impure. Through the Teachings of the Guru, the True Guru, O Lord, I come to know You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਮ ਮੂਰਖ ਅਸੁਧ ਬੁਧੀ ਵਾਲੇ ਹੋਤੇ ਥੇ, ਬਡੇ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਆਪ ਕੋ ਹਮ ਜਾਨੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖ ਸਾਂ, ਮਹਾਂ ਮੂਰਖ ਸਾਂ, ਮੈਲੀ ਮਤਿ ਵਾਲਾ ਸਾਂ, ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ (ਦੀ ਬਰਕਤਿ) ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੁਧ = ਮੈਲੀ। ਮੁਗਧ = ਮੂਰਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Palabra del Shabd del Guru como Te revelas. (1-Pausa)"