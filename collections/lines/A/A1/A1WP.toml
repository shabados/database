[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਗੇ ਰੁਦ੍ਰ ਕੇ ਗਾਤ; ਗਏ ਓਹ ਘਾਨਿ ਕਰ ॥"
page = 181

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons, highly infuriated, discharged twenty arrows on Shiva, which struck the body of Shiva and wounded it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰੁਦਰ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਲਗੇ ਅਤੇ ਜ਼ਖ਼ਮ ਕਰ ਕੇ"