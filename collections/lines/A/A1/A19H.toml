[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਹਵ ਭੂਮਿ ਮੈ ਭੂਪਤਿ ਕੋ; ਸਬ ਸੂਰਨ ਮਾਨਹੁ ਕਾਲ ਪਛਾਨਿਓ ॥"
page = 468

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To all the warriors the king seemed like Kal (death)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਯੁੱਧ-ਖੇਤਰ ਵਿਚ ਸਾਰਿਆਂ ਸੂਰਮਿਆਂ ਨੇ ਰਾਜੇ ਨੂੰ ਕਾਲ ਸਮਝ ਲਿਆ ਹੋਵੇ।"