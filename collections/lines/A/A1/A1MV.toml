[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਗੁਰ ਬਚਨ ਧਿਆਇਓ ਘਰੀ ਮੀਕ ॥੪॥੩॥"
page = 1336
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has shown mercy unto slave Nanak and by the Guru's instructions, he now contemplates his God every moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਤੇ ਵਾਹਿਗੁਰੂ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਹ ਹੁਣ ਹਰ ਮੁਹਤ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has showered His Mercy upon servant Nanak; through the Word of the Guru's Teachings, I have meditated on the Lord in an instant. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ (ਜਨ) ਦਾਸ ਕੋ ਜਬ ਹਰੀ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਤਬ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਹਰੀ ਕੋ ਧਿਆਇ ਕੇ (ਘਰੀ) ਘਰੋਂ ਵਾਲੇ ਮੇਂ ਜਿਸ ਕੇ ਸਭ ਸਰੀਰੋਂ ਰੂਪੀ ਘਰ ਹੈਂ, ਤਿਸ ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ (ਮੀਕ) ਮਿਲੇ ਹੈਂ ਅਰਥਾਤ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੪॥੩॥☬ਪੁਨਾ ਸ੍ਵੈਮਨ ਕੇ ਪਰਥਾਇ ਨਾਮ ਕੀ ਸੋਭਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਉਤੇ ਉਸ ਨੇ ਮਿਹਰ ਕੀਤੀ, ਉਹ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ ਘੜੀ ਘੜੀ (ਹਰ ਵੇਲੇ) ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਨ ਲੱਗ ਪਏ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y le ha mostrado Su Misericordia al Sirviente Nanak; mediante las Enseñanzas del Guru, en un instante he meditado en el Señor. (4-3)"