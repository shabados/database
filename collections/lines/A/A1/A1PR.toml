[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਵਿਰਤਿ ਮਾਰਗੁ. ਜੇਤਾ ਕਿਛੁ ਹੋਈਐ; ਤੇਤਾ ਲੋਗ ਪਚਾਰਾ ॥"
page = 1205
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more man walks in the worldly way, the more he pleases the people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾਂ ਜ਼ਿਆਦਾ ਬੰਦਾ ਸੰਸਾਰ ਦੇ ਰਸਤੇ ਟੁਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਹੀ ਜਿਆਦਾ ਉਹ ਲੋਕਾਂ ਨੂੰ ਖੁਸ਼ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He walks in the ways of the world, trying to please people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਵਿਰਤੀ ਮਾਰਗ ਮੇਂ ਜਿਤਨਾਂ ਕੁਛ ਕਰਮ ਹੋਵੈ ਤਿਤਨਾ ਲੋਗੋਂ ਕਾ (ਪਚਾਰਾ) ਦਿਖਾਵਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਰੁੱਝੇ ਰਹਿਣ ਵਾਲਾ ਜਿਤਨਾ ਭੀ ਜੀਵਨ-ਰਸਤਾ ਹੈ, ਇਹ ਸਾਰਾ ਲੋਕਾਂ ਵਿਚ ਆਪਣੀ ਇੱਜ਼ਤ ਬਣਾਈ ਰੱਖਣ ਵਾਲਾ ਰਸਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਿਰਤਿ ਮਾਰਗੁ = ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਰੁੱਝੇ ਰਹਿਣ ਵਾਲਾ ਜੀਵਨ-ਰਾਹ। ਮਾਰਗੁ = ਰਸਤਾ। ਜੇਤਾ = ਜਿਤਨਾ ਹੀ। ਤੇਤਾ = ਉਹ ਸਾਰਾ ਹੀ। ਲੋਗ ਪਚਾਰਾ = ਜਗਤ ਨੂੰ ਪਰਚਾਉਣ ਵਾਲਾ, ਲੋਕਾਂ ਵਿਚ ਆਪਣੀ ਇੱਜ਼ਤ ਬਣਾਈ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más se involucra uno en el mundo, más trata uno de complacerlo,"