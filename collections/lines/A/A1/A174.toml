[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਖਾ ਫੇਰੀ ਪੈਰ ਮਲੋਵਾ; ਜਪਤ ਰਹਾ ਤੇਰਾ ਨਾਉ ॥੩॥"
page = 991
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wave fan to Thee, shampoo Thine feet and continue to utter Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਪੱਖੀ ਝਲਦਾ ਹਾਂ, ਤੇਰੇ ਪਗ ਧੋਦਾਂ ਹਾਂ ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wave the fan over You, and wash Your feet, and continue to chant Your Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਖਾ ਫੇਰੂੰ ਔ ਚਰਨੋਂ ਕੋ ਪਲੋਸੋ ਪੁਨਾ ਤੇਰਾ ਨਾਮ ਜਪਤਾ ਰਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਖਾ ਫੇਰਾਂ, ਤੇਰੇ (ਬੰਦਿਆਂ ਦੇ) ਪੈਰ ਘੁੱਟਾਂ, ਤੇ ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰੀ = ਮੈਂ ਫੇਰਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También muevo el abanico, Te froto los Pies y medito siempre en Tu Nombre. (3)"