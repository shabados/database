[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜਾਤੰ ਨ ਪਾਤੰ, ਨ ਰੂਪੰ ਨ ਰੰਗੇ ॥"
page = 21

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without caste, without line, without form and without colour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਨਾ ਜਾਤਿ ਹੈ, ਨਾ ਬਰਾਦਰੀ ਹੈ, ਨਾ ਰੂਪ ਹੈ ਅਤੇ ਨਾ ਹੀ ਰੰਗ,"