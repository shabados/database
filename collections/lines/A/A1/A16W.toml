[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿਐ. ਨਾਹੀ ਭੇਦੁ; ਬੁਝਿਐ ਪਾਵਣਾ ॥"
page = 148
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not through studying but through understanding the Lord's secret is found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਚਣ ਰਾਹੀਂ ਨਹੀਂ, ਪ੍ਰੰਤੂ ਸਮਝਣ ਰਾਹੀਂ ਸਾਹਿਬ ਦਾ ਭੇਤ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not by studying, but through understanding, is the Lord's Mystery revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹਨੇ ਸੇ ਭੇਦ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ, ਪਰਮੇਸ੍ਵਰ ਕਾ ਪਾਵਨਾ ਸਮਝ ਕਰ ਹੋਤਾ ਹੈ॥☬ਸੋਈ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੁਸਤਕਾਂ) ਪੜ੍ਹਨ ਨਾਲ (ਭੀ ਉਸ ਦਾ) ਭੇਤ ਨਹੀਂ ਪੈਂਦਾ। ਮਤਿ ਉੱਚੀ ਹੋਇਆਂ ਇਹ ਰਾਜ਼ ਸਮਝ ਵਿਚ ਆਉਂਦਾ ਹੈ (ਕਿ ਉਹ ਬੇਅੰਤ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿਐ = ਪੜ੍ਹਨ ਨਾਲ। ਬੁਝਿਐ = ਮਤਿ ਉੱਚੀ ਹੋਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es por leer, sino por conocer, que el Misterio se no es revelado."