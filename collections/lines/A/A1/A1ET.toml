[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਰੂਪੁ. ਏਕੋ ਬਹੁ ਰੰਗੀ; ਸਭੁ ਏਕਤੁ ਬਚਨਿ ਚਲਾਵੈਗੋ ॥੪॥"
page = 1310
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of one from, has become manifest in many forms, and He drives all in His own command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਰੂਪ ਵਾਲਾ ਸੁਆਮੀ ਅਨੇਕਾਂ ਸਰੂਪਾ ਵਿੱਚ ਪ੍ਰਗਟ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਉਹ ਆਪਣੇ ਇਕ ਹੁਕਮ ਅੰਦਰ ਚਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His One Form has one, and many colors; He leads all according to His One Word. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਏਕ ਹੀ ਏਕ ਹੈ ਔਰ ਬਹੁਤ ਰੰਗੋਂ ਵਾਲਾ ਹੋ ਰਹਾ ਹੈ, ਸਭੀ ਏਕ ਤਿਸ ਕੇ ਬਚਨ ਅਰਥਾਤ ਹੁਕਮ ਮੇਂ ਚਲਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਕਦੇ) ਇਕ ਆਪ ਹੀ ਆਪ ਹੁੰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜਗਤ ਰਚ ਕੇ) ਅਨੇਕਾਂ ਰੰਗਾਂ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਸਾਰੇ ਜਗਤ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਇਕ ਆਪਣੇ ਹੀ ਹੁਕਮ ਵਿਚ ਤੋਰ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Forma tiene uno y muchos colores y guía a todos de acuerdo a Su Palabra. (4)"