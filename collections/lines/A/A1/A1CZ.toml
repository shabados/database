[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਹਰਿ ਪਾਇਆ; ਨਾਨਕ. ਪ੍ਰਭਿ ਕੀਨਾ ਰਾਮ ॥੪॥੧॥੩॥"
page = 845
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with God, my life has become fruitful. The Lord himself has fulfilled me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰਾ ਜੀਵਨ ਫਲਦਾਇਕ ਹੋ ਗਿਆ ਹੈ। ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ ਮੈਨੂੰ ਸੰਪੂਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Finding the Lord, my life has become fruitful; O Nanak, the Lord God has fulfilled me. ||4||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਰਾਮ) ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਜਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਹਰੀ ਪ੍ਰਭੂ ਨੇ ਜਨਮ ਸਫਲ ਕਰ ਦੀਆ ਹੈ॥੪॥੧॥੩॥☬ਹਰੀ ਕੇ ਨਾਮ ਜਾਪਕੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ, ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਬਣਾ ਦਿੱਤੀ ॥੪॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ ॥੪॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Dios mi vida es plena; sí, el Señor Mismo ha colmado de satisfacciones mi vida.(4-1-3)"