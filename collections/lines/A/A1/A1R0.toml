[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ; ਨਾਹੀ ਕਿਛੁ ਖੰਡ ॥"
page = 282
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Imperishable and nothing of Him is frangible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਮਰ ਹੈ ਅਤੇ ਕੁਝ ਭੀ ਉਸ ਦਾ ਟੁਟਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Imperishable; nothing can be broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਵਹੁ ਅਬਿਨਾਸੀ ਰੂਪ ਹੈ ਤਿਸ ਮੇਂ ਕੁਛ ਖੰਡ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇਂ ਤਿਸ ਮੇਂ ਦੇਸ ਕਾਲ ਕ੍ਰਿਤ ਭੇਦ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਅਬਿਨਾਸ਼ੀ ਹੈ; ਉਸ ਦਾ ਕੁਝ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Eterno y nada de Él puede perderse."