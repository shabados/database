[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਰਾਵ ਬਿਬੇਕ ਹੈ, ਜੁ ਨ ਮਾਨਿ ਹੈ ਇਹ ਸੋਕ ॥੨੦੪॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is no such Vivek (knowledge), who will not be sorrowful on its dearth.204."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੌਣ (ਹੁੰਦਾ ਹੈ) 'ਬਿਬੇਕ' ਰਾਜਾ ਜੋ ਇਸ ਦਾ ਡਰ ਨਹੀਂ ਮੰਨੇਗਾ ॥੨੦੪॥"