[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਸਾਧ ਸੰਤ ਇਕਤ੍ਰ ਹੋਵਹਿ; ਤਹਾ ਤੁਝਹਿ ਧਿਆਵਹੇ ॥"
page = 248
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the Saints and holy men assemble, there, they meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਭਗਤ ਅਤੇ ਨੇਕ ਪੁਰਸ਼ ਇਥੱਠੇ ਹੁੰਦੇ ਹਨ ਓਥੇ ਉਹ ਤੇਰਾ ਹੀ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the Saints and the Holy gather together, there they meditate on you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸ੍ਰੇਸ੍ਟ ਸੰਤ ਇਕਤ੍ਰ ਹੋਤੇ ਹੈਂ ਤਹਾਂ ਤੁਝ ਕੌ ਹੀ ਵਹੁ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੋਹਨ!) ਜਿਥੇ ਭੀ ਸਾਧ ਸੰਤ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ ਉਥੇ ਤੈਨੂੰ ਹੀ ਧਿਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝਹਿ = (ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ!) ਤੈਨੂੰ। {ਬਾਬਾ ਮੋਹਨ ਜੀ ਨੂੰ ਨਹੀਂ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde sea que se reúnen los Santos, habitan en Ti."