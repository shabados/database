[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਦਿਤੇ ਨਾਨਕਾ; ਤੇਹੋ ਜੇਹਾ ਧਰਮੁ ॥੧॥"
page = 1413
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whoever offers alms to them, he earns the matching merit, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਦਾਨ-ਪੁਨ ਦਿੰਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹੋ ਜੇਹੀ ਹੀ ਨੇਕੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever gives to them, O Nanak, earns the same sort of merit. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੋ ਦਾਨ ਦੇਨੇ ਕਾ ਭੀ ਤੇਹੋ ਜੇਹਾ ਧਰਮ ਹੋਇਗਾ, ਭਾਵ ਵੈਸਾ ਹੀ ਤੁਛ ਫਲ੍ਹ ਪ੍ਰਾਪਤ ਹੋਇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੋ ਜਿਹੇ ਸਾਧਾਂ ਨੂੰ (ਅੰਨ ਬਸਤ੍ਰ ਮਾਇਆ ਆਦਿਕ) ਦੇਣਾ ਕੋਈ ਧਾਰਮਿਕ ਕੰਮ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que les de caridades, oh dice Nanak, obtiene el mismo mérito que ellos. (1)"