[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਨ ਦੇਹੁ ਅਬੈ ਹਮ ਲਉ; ਨ੍ਰਿਪ ਐਸੇ ਕਹਿਓ ਸਿਗਰੇ ਸਮਝਾਏ ॥੧੭੪੫॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this spectacle, the king god agitated and told and instructed his warriors, “Let Krishna near me, then I shall see.”1745."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ ਵਿਚ) ਰਾਜੇ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸਾਰਿਆਂ ਨੂੰ ਸਮਝਾਇਆ ਕਿ ਹੁਣ ਮੇਰੇ ਤਕ (ਉਸ ਨੂੰ) ਆਣ ਦਿਓ ॥੧੭੪੫॥"