[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਸਾਸਤ੍ਰ, ਉਚਰਤ ਰਸਨਾਗਰ; ਤੀਰਥ ਗਵਨ, ਨ ਥੋਰੀ ॥"
page = 1216
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her effect is lessened not, even if the mortal utters the six Shastras with his tongue and visits the holies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਪ੍ਰਾਣੀ ਆਪਣੀ ਜੀਭ ਨਾਲ ਛੇ ਸ਼ਾਸਤਰ ਉਚਾਰਨ ਕਰੇ ਅਤੇ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀ ਯਾਤਰਾ ਭੀ ਕਰੇ ਤਾਂ ਭੀ ਉਸ ਦਾ ਦਾ ਅਸਰ ਘਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reciting the six Shaastras and visiting sacred shrines of pilgrimage do not decrease her power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਛੇ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ (ਰਸਨਾਗਰ) ਮੁਖ ਸੇ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਔਰ ਜੋ ਤੀਰਥੋਂ ਪਰ ਗਵਨ ਕਰਤਾ ਹੈ, ਤਿਨ ਸੇ ਭੀ ਥੋਰੀ ਨਹੀਂ ਹੋਤੀ, ਭਾਵ ਸੇ ਅਧਕ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤ੍ਰ ਮੂੰਹ-ਜ਼ਬਾਨੀਂ ਉਚਾਰਿਆਂ, ਤੀਰਥਾਂ ਦਾ ਰਟਨ ਕੀਤਿਆਂ ਭੀ (ਮਾਇਆ ਵਾਲੀ ਪ੍ਰੀਤ) ਘਟਦੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ = ਛੇ। ਰਸਨਾਗਰ = ਰਸਨਾ-ਅੱਗ੍ਰ, ਮੂੰਹ-ਜ਼ਬਾਨੀ। ਨਾ ਥੋਰੀ = ਘਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, sus efectos no disminuyen ni aún visitando los lugares de peregrinaje o recitando con los labios los seis Shastras."