[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਪਛਾਨੂ, ਸਾਕੁ ਤੁਮਹਿ ਸੰਗਿ; ਰਾਖਨਹਾਰ ਤੁਮੈ ਜਗਦੀਸ ॥ ਰਹਾਉ ॥"
page = 1228
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the universe, Thou are my Friend. With Thee I have relationship and Thou alone are my Protector. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਲਮ ਦੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰਾ ਮਿੱਤਰ ਹੈ। ਤੇਰੇ ਨਾਲ ਹੀ ਮੇਰਾ ਰਿਸ਼ਤਾ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਰੱਖਿਅਕ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Best Friend and Companion; I am with You. You are our Protector, O Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਝ ਕੋ ਹੀ ਪਛਾਨਤਾ ਹੂੰ ਔਰ ਸਾਕ ਭੀ ਮੇਰਾ ਤੁਮਾਰੇ ਹੀ ਸੰਗ ਹੈ। ਹੇ ਜਗਦੀਸ! ਤੁਮ ਹੀ ਮੇਰੀ ਰਖਿਆ ਕਰਨੇਹਾਰੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਸਾਡਾ) ਜਾਣੂ-ਪਛਾਣੂ ਹੈਂ, ਤੇਰੇ ਨਾਲ ਹੀ ਸਾਡਾ ਮੇਲ-ਮਿਲਾਪ ਹੈ। ਹੇ ਜਗਤ ਦੇ ਈਸ਼੍ਵਰ! ਤੂੰ ਹੀ (ਸਾਡੀ) ਰੱਖਿਆ ਕਰ ਸਕਣ ਵਾਲਾ ਹੈਂ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮਹਿ = ਤੂੰ ਹੀ। ਪਛਾਨੂ = ਜਾਣੂ-ਪਛਾਣੂ। ਸਾਕੁ = ਰਿਸ਼ਤਾ, ਸੰਬੰਧ। ਸੰਗਿ = ਨਾਲ। ਜਗਦੀਸ = ਹੇ ਜਗਤ ਦੇ ਈਸ਼ਵਰ! ਤੁਮੈ = ਤੂੰ ਹੀ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres mi Señor Protector. (Pausa)"