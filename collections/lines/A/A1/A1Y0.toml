[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰੰਗਿ ਰਾਤੀ. ਸਹਜੇ ਮਾਤੀ; ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੈ ॥"
page = 568
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever imbued with her Groom's love, in a state of perfect poise, night and day, she repeats His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਸਦੀਵੀ ਰੰਗੀ ਅਤੇ ਸੁਖੈਨ ਹੀ ਮਤਵਾਲੀ ਹੋਈ ਹੋਈ, ਰੈਣ ਦਿਹੁੰ ਉਸ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ever imbued with His Love, in perfect poise and grace, she repeats His Name, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਿਆਰੇ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੀ ਹੂਈ (ਸਹਜੇ) ਗਿਆਨ ਸੇਵਾ ਸ੍ਵਭਾਵਿਕ ਮਸਤ ਹੂਈ ਹੈ ਔਰ ਰਾਤ ਦਿਨ ਨਾਮ ਕਾ ਕਥਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਨਾਮ ਸਿਮਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤੀ = ਰੰਗੀ ਹੋਈ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਮਾਤੀ = ਮਸਤ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logran que su mente habite en el Equilibrio al recitar el Naam, el Nombre de Dios."