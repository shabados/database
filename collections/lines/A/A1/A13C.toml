[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਚਰਣ ਸਰੇਵਹ ਤਿਨ ਕੇ; ਜਿਨ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਪ੍ਰਭੁ ਧੵਾਇਆ ॥"
page = 573
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, I adore the feet of those, who dwell on the True Guru, the Omnipresent, Omnipotent Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਪੂਜਦਾ ਹਾਂ, ਜੋ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਮਾਲਕ ਦੇ ਸਰੂਪ, ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, I adore the feet of those who meditate on the True Guru, and the Almighty Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਸਤਗੁਰ ਪੁਰਖ ਪ੍ਰਭ ਪਾਇਆ ਹੈ, ਹਮ ਤਿਨ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ ਤੇ (ਤੈਨੂੰ) ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਲਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਕਰਨੀ ਚਾਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo con Reverencia a aquéllos que habitan en el Guru Verdadero,"