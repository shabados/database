[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਤੇਰੀ ਕਟਿ ਮਹਾ ਬੇੜੀ; ਇਕੁ ਨਾਮੁ ਦੇਹਿ ਅਧਾਰਾ ॥"
page = 546
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek I Thy shelter, cut away me heavy fetters and give me the prop of Thy Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ, ਮੇਰੀਆਂ ਭਾਰੀਆਂ ਜ਼ੰਜੀਰਾਂ ਨੂੰ ਵੱਢ ਸੁਟ ਅਤੇ ਮੈਨੂੰ ਕੇਵਲ ਆਪਣੇ ਨਾਮ ਦਾ ਆਸਰਾ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary; please, cut away these heavy bonds, and give me the Support of the One Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੋ! ਹਮ ਤੇਰੀ ਸਰਣ ਹੈਂ ਹਮਾਰੀ ਅਵਿਦ੍ਯਾ ਰੂਪੁ ਮਹਾਂ ਬੇੜੀ ਕੋ ਕਾਟ ਦੇਹ, ਏਕ ਅਪਨੇ ਨਾਮ ਕਾ ਅਧਾਰ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ; ਮੇਰੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਕਰੜੀ ਬੇੜੀ ਕੱਟ ਦੇ, ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ-ਆਸਰਾ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me concedas el Soporte de Tu Nombre"