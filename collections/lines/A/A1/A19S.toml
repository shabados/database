[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੁ ਗਣਾਏ, ਨ ਸਹਜਿ ਸਮਾਵੈ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He who keeps his ego with him cannot merge in equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ ਹੀ ਗਣਾਉਂਦੇ ਰਹੇ, ਸਹਿਜ ਪਦਵੀ ਵਿਖੇ ਨਾ ਸਮਾਏ।"