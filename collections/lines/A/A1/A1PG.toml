[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ, ਕਰਾਏ ਆਪੇ ॥"
page = 125
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord does and Himself causes others to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਹੋਰਨਾਂ ਤੋਂ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and causes others to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵੋਂ ਕਾ ਕਰਤਾ ਹੈਂ ਪੁਨਾ ਤਿਨ ਸੇ ਆਪ ਹੀ ਕਰਮ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਕਰਤਾਰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo hace y hace que otros hagan;"