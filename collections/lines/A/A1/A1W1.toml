[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਸਤਿ ਚਾਲ ਹੈ ਸਚ ਦੀ; ਕੂੜਿ ਕੁਢੰਗੀ ਚਾਲ ਭੇਡੂਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gait of truth is like that of elephant whereas falsehood moves clumsily like sheep."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਹਾਥੀ ਵਾਂਗੂੰ ਚਾਲ ਹੈ (ਭਾਵ ਮਸਤ ਹੋਕੇ ਤੁਰਿਆ ਜਾਂਦਾ ਹੈ ਭਾਵੇਂ ਕਈ ਲੋਕ ਠੱਠੇ ਮਸਕਰੀਆਂ ਕਰਣ ਕੁਝ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ) ਕੂੜ ਦੀ ਭੇਡਾਂ ਵਾਲੀ ਕੁਢੰਗੀ ਚਾਲ ਹੈ, (ਭਾਵ ਪੈਲੀਆਂ ਛੱਡ ਵਿਸ਼ਟਾ ਵੱਲ ਜਾਂਦੇ ਹਨ।"