[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੰਸਿ ਕਪੂਤੁ ਕੁਲਛਣਾ; ਛਡੈ ਬਣੈ ਨ ਵਿਚਿ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A wicked son can neither be repudiated nor he can adjust in the family."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁਲ ਵਿਖੇ ਖੋਟਾ ਪੁਤ੍ਰ ਛੱਡਿਆ ਬੀ ਨਹੀਂ ਬਣਦਾ, ਨਾਂ ਵਿਚ ਹੀ ਸਮਾ ਸਕਦਾ ਹੈ, (ਕਿਉਂ ਜੋ ਕੋਈ ਨਾ ਕੋਈ ਪੁਆੜਾ ਹੀ ਖੜਾ ਰੱਖੂ)।"