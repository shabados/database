[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਅਹੇਰੀ ਫਿਰੈ ਬਧਿਕ ਜਿਉ; ਕਹਹੁ ਕਵਨ ਬਿਧਿ ਕੀਜੈ ॥੧॥"
page = 692
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death is walking around like a hunter and a butcher. Stay, what way should man adopt to escape."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਸ਼ਿਕਾਰੀ ਅਤੇ ਕਸਾਈ ਦੀ ਤਰ੍ਹਾਂ ਉਦਾਲੇ ਫਿਰ ਰਹੀ ਹੈ। ਦੱਸੋ, ਬਚਣ ਲਈ ਬੰਦਾ ਕੀ ਹੀਲਾ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death, like a hunter, a butcher, is on the prowl; tell me, what can we do? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਲ ਰੂਪੀ (ਅਹੇਰੀ) ਸਿਕਾਰੀ (ਬਧਿਕ) ਝੀਵਰ ਸਮ ਘਾਤ ਲਗਾਵਤਾ ਫਿਰਤਾ ਹੈ। ਹੇ ਭਾਈ ਕਹੋ! ਤਿਸ ਤੇ ਬਚਨੇ ਕੀ ਕੌਨ ਵਿਧੀ ਕਰੇਗਾ, ਭਾਵ ਸੇ ਵਹੁ ਤੇਰੇ ਕੋ ਛੋਡੇਗਾ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉੱਤੇ) ਕਾਲ-ਰੂਪ ਸ਼ਿਕਾਰੀ ਇਉਂ ਫਿਰਦਾ ਹੈ ਜਿਵੇਂ (ਹਿਰਨ ਆਦਿਕਾਂ ਦਾ ਸ਼ਿਕਾਰ ਕਰਨ ਵਾਲੇ) ਸ਼ਿਕਾਰੀ। ਦੱਸੋ, (ਇਸ ਸ਼ਿਕਾਰੀ ਤੋਂ ਬਚਣ ਲਈ ਕਿਹੜਾ ਜਤਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte como cazador o carnicero está al asecho. ¿Qué puede hacer uno para salvarse? (1)"