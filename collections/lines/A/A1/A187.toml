[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲਾਇ ਲਏ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥"
page = 1049
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord, the Life of the world, Himself attaches one to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਦਾਤਾਰ ਸੁਆਮੀ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜ ਲੈਂਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Life of the world, the Great Giver, attaches us to himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਜੀਵਨ ਦਾਤਾ! ਤੂੰ ਅਪਨੀ ਤਰਫ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਲਾਇ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਜੀਵਨ ਦਾਤਾਰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਿਹਰ ਕਰ ਕੇ ਜੀਵ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú, Quien me une Contigo, oh Vida de toda vida. Eres Tú,"