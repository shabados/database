[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰਾਈ; ਨ ਚਤੁਰਭੁਜੁ ਪਾਈਐ ॥ ਰਹਾਉ ॥"
page = 324
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through cleverness, the four armed Lord God is not obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਲਾਕੀ ਰਾਹੀਂ ਚਹੁ-ਬਾਹਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਸੁਆਮੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through cleverness, the four-armed Lord is not obtained. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਤਰਾਈ ਕਰ ਕੇ ਚਤੁਰਭੁਜ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਛੱਡ ਕੇ ਹੋਰ) ਸਿਆਣਪਾਂ ਨਾਲ ਰੱਬ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque a través de la habilidad intelectual, tu Señor Todopoderoso no es obtenido. (Pausa)"