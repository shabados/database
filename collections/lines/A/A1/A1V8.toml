[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਾਣੀ ਪਹਿਲੈ ਪਹਰੈ; ਧਰਿ ਪਾਇਤਾ ਉਦਰੈ ਮਾਹਿ ॥੧॥"
page = 77
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, in the first watch, O mortal! God cast him in the belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪਹਿਲੇ ਭਾਗ ਅੰਦਰ, ਹੇ ਜੀਵ! ਵਾਹਿਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਢਿਡ ਅੰਦਰ ਪਾ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O mortal, in the first watch of the night, the soul is placed in the womb. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਕੇ ਪ੍ਰਿਥਮ ਜਾਮ ਮੇਂ ਜੀਵ ਨੇ ਮਾਤਾ ਕੇ ਉਦਰ ਮੇਂ ਇਸ ਪ੍ਰਕਾਰ ਪ੍ਰਸਥਾਨ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ) ਪਹਿਲੇ ਪਹਰ ਪਰਮਾਤਮਾ ਪ੍ਰਾਣੀ ਦਾ ਪੈਤੜਾ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਰੱਖ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la primera ronda, el Señor te colocó en el vientre. (1)"