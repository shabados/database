[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਸ ਇਕੁ ਅਰੁ ਪੰਜਿ ਸਿਧੁ; ਪੈਤੀਸ. ਨ ਖੀਣਉ ॥"
page = 1394
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the age of seventy-one (thirty+one+five+thirty-five) thou did begin to march towards the Indestructible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਹੱਤਰ (ਤੀਹ ਇਕ ਪੰਜ ਅਤੇ ਪੈਤੀ) ਸਾਲਾਂ ਦੀ ਉਮਰ ਵਿੱਚ ਤੂੰ ਨਾਂ-ਰਾਸ ਹੋਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਲ ਟੁਰਨਾ ਅਰੰਭ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the age of seventy-one, You began to march towards the Indestructible Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨੋਂ ਕੇ ਤੀਸ ਰੋਜੇ ਅਰ ਪੰਜ ਨਿਵਾਜੋਂ ਮੇਂ ਜਿਸ ਆਪ ਨੇ ਏਕ ਕੋ ਹੀ ਸਿਧ ਕੀਆ ਹੈ, ਪੁਨਾ ਹਿੰਦੂਓਂ ਕੇ ਚੌਬੀਸ ਇਕਾਦਸੀ, ਗਣੇਸ਼ ਚੌਧ, ਜਨਮ ਅਸ਼ਟਮੀ, ਰਾਮ ਨੌਮੀ, ਸੰਕ੍ਰਾਂਤ, ਅਮਾਵਸ, ਵਿਤੀਪਾਤ ਆਦਿਕ ਪੰਚਭੂਤ ਪੈਂਤੀਸ ਮੇਂ ਭੀ ਓਹ ਏਕ ਖੀਣ ਨਹੀਂ ਅਰਥਾਤ ਘਟ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਤ੍ਰੀਹਾਂ (ਦਿਨਾਂ ਵਿਚ, ਭਾਵ, ਮਹੀਨੇ ਸਾਲ ਸਦੀਆਂ ਜੁਗਾਂ ਵਿਚ ਸਦਾ ਹਰ ਸਮੇਂ) ਵਿਚ ਇਕੋ ਹੀ ਹੈ, ਜੋ ਅਕਾਲ ਪੁਰਖ ਪੰਜਾਂ ਤੱਤਾਂ ਦੇ ਸਮੂਹ ਵਿਚ (ਭਾਵ, ਸਾਰੇ ਜਗਤ ਵਿਚ) ਪਰਗਟ ਹੈ, ਜੋ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਪੈਂਤੀ (ਅੱਖਰਾਂ ਵਿਚ, ਭਾਵ, ਸਾਰੀ ਹੀ ਬਾਣੀ ਵਿਚ ਜੋ ਇਹਨਾਂ ਅੱਖਰਾਂ ਦੁਆਰਾ ਲਿਖਤ ਵਿਚ ਆਈ ਹੈ) ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਸ = ਤੀਹ (ਦਿਨਾਂ ਵਿਚ, ਭਾਵ, ਮਹੀਨੇ ਸਾਲ ਸਦੀਆਂ ਜੁਗਾਂ ਵਿਚ)। ਪੰਜਿ = ਪੰਜਾਂ ਤੱਤਾਂ ਦੇ ਸਮੂਹ ਵਿਚ (ਭਾਵ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ)। ਸਿਧੁ = ਪ੍ਰਗਟ, ਜ਼ਾਹਰਾ-ਜ਼ਹੂਰ ਹਰੀ। ਪੈਤੀਸ = ਪੈਂਤੀ ਅੱਖਰਾਂ ਵਿਚ (ਭਾਵ, ਬਾਣੀ ਵਿਚ)। ਨ ਖੀਣਉ = ਜੋ ਖੀਣ ਨਹੀਂ ਹੈ, ਜੋ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਅਬਿਨਾਸ਼ੀ ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras estás despierto y vives absorbido en el Uno."