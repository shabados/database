[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਕ੍ਰਿਪਾਲ ਅਬੈ ਭਗਵਾਨ; ਕ੍ਰਿਪਾ ਕਰਿ ਕੈ ਇਨ ਕੋ ਤੁਮ ਕਾਢੋ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord! kindly save us from these clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਹੁਣ ਕ੍ਰਿਪਾਲੂ ਹੋਵੋ ਅਤੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਨ੍ਹਾਂ (ਬਦਲਾਂ) ਨੂੰ ਤੁਸੀਂ (ਬ੍ਰਜ-ਭੂਮੀ ਵਿਚੋਂ) ਬਾਹਰ ਕਢ ਦਿਓ।"