[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਾਂਤਿ; ਸਹਜਿ ਸੁਖੁ ਪਾਏ ॥"
page = 665
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "procures peace, poise and pleasure in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਠੰਢ-ਚੈਨ, ਅਡੋਲਤਾ ਤੇ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "finds tranquility, peace and pleasure within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅੰਤਸਕਰਣ ਅੰਤਰ ਸ਼ਾਂਤੀ ਔ ਗਿਆਨ ਸੁਖ ਕੌ ਪਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਈਦਾ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "extingue el fuego del deseo y procura para sí mismo Paz,"