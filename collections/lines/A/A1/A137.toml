[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਜਨਮਿ. ਸਤਿਗੁਰੂ, ਨ ਸੇਵਿਆ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 1334
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves not the True Guru in the human birth, wastes he, his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮਨੁਸ਼ਾ-ਜਨਮ ਅੰਦਰ ਸਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦਾ, ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਬੇਫਾਇਦਾ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those human beings who do not serve the True Guru - their lives are uselessly wasted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਸ ਮਾਨਸ ਜਨਮ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਸੇਵਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਜਨਮੁ ਵਿਅਰਥ ਹੀ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਸ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਲਈ, ਉਸ ਨੇ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਗਵਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਿ = ਜਨਮ ਵਿਚ, ਜੀਵਨ ਵਿਚ। ਬਿਰਥਾ = ਵਿਅਰਥ (वृथा)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos seres humanos que no dedican su vida a servir al Guru Verdadero, sus vidas son inútilmente desperdiciadas,"