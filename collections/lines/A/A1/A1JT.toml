[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਿ ਝਰੈ ਝਰਨਾ ਗਿਰਿ ਤੇ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਅਤਿ ਹੀ ਸੁਖਦਾਈ ॥੪੮੩॥"
page = 342

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trees of Champak, Maulshri, Lavanglata, Kachnar etc. look impressive and extremely peace-giving cataracts are flowing.483."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਜਿਥੇ) ਪਰਬਤਾਂ ਤੋਂ ਪਾਣੀ ਦੇ ਝਰਨੇ ਝਰਦੇ ਹਨ, ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਜੋ ਧਰਤੀ) ਅਤਿ ਸੁਖਦਾਈ (ਬਣੀ ਹੋਈ ਹੈ) ॥੪੮੩॥"