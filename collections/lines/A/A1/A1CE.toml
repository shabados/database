[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਈ ਚੰਦ ਸੂਰ ਕ੍ਰਿਸਨਾਵਤਾਰ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millions of Indras, Chandras, Suryas and Krishans serve Him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਚੰਦ੍ਰਮਾ, ਸੂਰਜ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਅਵਤਾਰ ਹਨ।"