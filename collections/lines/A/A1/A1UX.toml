[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸ ਸੁਨਿਓ ਸੁਨਿਓ ਸਭ ਕੋਊ ਕਹੈ; ਕਵਨ ਸੁਰਤਿ ਸੁਨਿ ਅਨਤ ਨ ਧਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Everyone claims to have listened to the Guru's sermon. But what is that unique voice, hearing which the mind does not wander away?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਹੀ ਆਖਦਾ ਹੈ ਕਿ ਅਸਾਂ ਗੁਰੂ ਕੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੁਣਿਆ ਹੈ ਉਪਦੇਸ਼ ਸੁਣਿਆ ਹੈ, ਪਰ ਉਹ ਸੁਨਣੀ ਕੌਣ ਵਸਤੂ ਹੈ ਜਿਸ ਨੂੰ ਸੁਣਿਆਂ ਹੋਰ ਦਿਰੇ ਮੁੜ ਨਾ ਧਾਈਏ ਭਟਕੀਏ।"