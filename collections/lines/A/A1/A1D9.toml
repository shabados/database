[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਮਤਿ ਪੂਰੀ; ਜਿਤੁ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 189
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the intellect, by virtue of which, God's praises are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਹੈ ਉਹ ਅਕਲ ਜਿਸ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is that intellect, by which the Glorious Praises of the Lord are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਿਖ੍ਯਾ ਪੂਰਨ ਹੈ ਜਿਸ ਕਰ ਕੇ ਜੀਵ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹੀ ਅਕਲ ਉਕਾਈ ਕਰਨ ਤੋਂ ਬਚੀ ਹੋਈ ਸਮਝੋ, ਜਿਸ ਅਕਲ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecto es el intelecto que hace que uno cante la Alabanza del Señor;"