[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਹਮੁ ਅਜੋਨੀ. ਹੈ ਭੀ ਹੋਨੀ; ਘਟ ਭੀਤਰਿ ਦੇਖੁ ਮੁਰਾਰੀ ਜੀਉ ॥੨॥"
page = 597
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the unborn Lord is and shall also ever be. In thy heart behold thou Him, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਜਨਮਾ ਪ੍ਰਭੂ ਹੈ ਅਤੇ ਅੱਗੇ ਨੂੰ ਭੀ ਹੋਵੇਗਾ। ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਤੂੰ ਉਸ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਨੂੰ ਤੱਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the unborn Lord God; He is, and shall ever be. Deep within your heart, behold Him, the Destroyer of ego. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜੋ ਤੂੰ ਅਜੋਨੀ ਅਬ ਹੈ ਭੀ ਬਹੁੜੋ (ਹੋਨੀ) ਹੋਵਨੇ ਵਾਲਾ ਹੈਂ ਔ ਮੁਰਾਰੀ ਬ੍ਰਹਮ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਭਗਤੋਂ ਨੇ ਅਪਨੇ ਘਟ ਮੇਂ ਦੇਖ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ ਅਗਾਂਹ ਨੂੰ ਮੌਜੂਦ ਰਹੇਗਾ, ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ (ਵੱਸਦਾ) ਵੇਖ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈ ਭੀ = ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ। ਹੋਨੀ = ਅਗਾਂਹ ਨੂੰ ਭੀ ਮੌਜੂਦ ਰਹੇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no es puesto en ningún vientre; Él es y siempre será. ¡Muy en lo profundo de tu corazón, Encuéntralo y Contémplalo, es el Destructor del ego negativo! (2)"