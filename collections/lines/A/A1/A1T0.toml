[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਹਰਿ ਅੰਤਰੁ ਨਹੀ; ਨਾਨਕ. ਸਾਚੀ ਮਾਨੁ ॥੨੯॥"
page = 1428
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between God's slave and God, there is no difference, O Nanak, understand thou this as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਅਤੇ ਰੱਬ ਦੇ ਵਿਚਕਾਰ, ਕੋਈ ਫਰਕ ਨਹੀਂ ਹੇ ਨਾਨਕ! ਤੂੰ ਇਸ ਨੂੰ ਸੱਚ ਕਰ ਕੇ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no difference between the Lord and the humble servant of the Lord; O Nanak, know this as true. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਬਾਤ ਕੋ ਸਚ ਮਨ ਮੇਂ ਜਾਨ ਕਿ ਹਰਿ ਮੇਂ ਔਰ ਹਰਿ ਜਨ ਮੇਂ ਕੁਛ ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਭੇਦ ਨਹੀਂ ਹੈ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਗੱਲ ਸੱਚੀ ਮੰਨੋ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਅਤੇ ਪਰਮਾਤਮਾ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਹੈ ॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਫ਼ਰਕ, ਵਿੱਥ। ਹਰਿ ਜਨ = ਹਰਿ = ਜਨ, ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ। ਸਾਚੀ ਮਾਨੁ = (ਇਹ ਗੱਲ) ਸੱਚੀ ਮੰਨ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay diferencia entre el Señor y Su humilde Sirviente, oh, dice Nanak, toma esto como la Verdad. (29)"