[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਹਉਮੈ ਮਾਰਿ ਪਛਾਣਿਆ; ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 69
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those who still their ego and recognise the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰਦੇ ਅਤੇ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who conquer their ego and recognize the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ੍ਹੋਂ ਨੇ ਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਕੇ ਸੱਚ ਸਰੂਪ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਤਿਨ ਕੇ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਣਿਆ = ਜਾਣ-ਪਛਾਣ ਬਣਾਈ, ਸਾਂਝ ਪਾ ਲਈ। ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ofrezco en sacrificio a aquéllos que conquistan su ego y toman Conciencia de su Señor."