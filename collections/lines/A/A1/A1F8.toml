[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਿ ਭਗਤ ਥੀਆ, ਮਿਲੇ ਜੀਆ; ਤਾ ਕੀ ਉਪਮਾ ਕਿਤ ਗਨੀ ॥"
page = 456
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art in the power of Thine devoted slaves and the mortals who meet Thee, their praise how can I recount?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਭਗਤ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈਂ। ਜੋ ਪ੍ਰਾਣੀ ਤੈਨੂੰ ਮਿਲ ਪਏ ਹਨ, ਉਹਨਾਂ ਦੀ ਮਹਿਮਾਂ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਨਣ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is in the power of His devotees; those whose souls are united with Him - how can their praises be sung?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਗਤੀ ਵਾਲਿਆਂ ਕੇ ਵਸਿ ਹੂਆ ਹੈਂ, ਜੋ ਭਗਤਿ (ਜੀਆ) ਰਿਦੇ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ, ਤਿਨ ਕੀ ਮਹਿਮਾ ਕਿਤੁ ਪ੍ਰਕਾਰ ਗਿਨੀ ਜਾਵੈ, ਭਾਵ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦੇ ਵੱਸ ਵਿੱਚ ਹੈ, ਜੇਹੜੇ ਜੀਵ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਵਡਿਆਈ ਮੈਂ ਕਿਤਨੀ ਕੁ ਬਿਆਨ ਕਰਾਂ? (ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵਸ ਵਿਚ। ਜੀਅ = (ਜੇਹੜੇ) ਜੀਵ। ਤਾ ਕੀ = ਉਹਨਾਂ ਦੀ। ਉਪਮਾ = ਵਡਿਆਈ। ਕਿਤ = ਕਿਤਨੀ? ਗਨੀ = ਮੈਂ ਦੱਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el poder de Sus Devotos; ¿cómo se podría describir la Excelencia de aquéllas Almas que están unidas con Él?"