[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਟਨ ਲਗੇ ਰੋਹ ਮਨ ਆਨੋ ॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She (the maid) was infuriated after getting severe beating."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੱਟਾਂ ਵਜਣ ਨਾਲ (ਲੌਂਡੀ ਦੇ) ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਆਇਆ।"