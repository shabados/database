[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਨੂ ਮਾਈਆ ਪਿਉ ਪੁਤੁ; ਹੈਂ ਗੁਣ ਗਾਹਕ ਗੋਵਿੰਦ ਭੰਡਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Khanu and Mayya were father and son and Govind of Bhandari sub caste was an appreciator of the meritorious ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖਾਨੂ ਤੇ ਮੱਯਾ ਦੋਵੇਂ ਪਿਉ ਪੁੱਤ੍ਰ੍ਰ ਸਨ, ਅਤੇ ਗੋਬਿੰਦ ਨਾਮਾ (ਗੁਰੂ ਅੰਗਦ ਜੀ ਦਾ) ਭੰਡਾਰੀ ਵੱਡਾ ਗੁਣਗਾਹਕ ਸੀ।"