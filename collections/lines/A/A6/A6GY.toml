[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਮ ਕੁਸਲ; ਸਹਜ ਆਨੰਦ ॥"
page = 295
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt have salvation, happiness, calmness and bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ, ਖੁਸ਼ੀ, ਸ਼ਾਤੀ ਅਤੇ ਪਰਸੰਨਤਾ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Happiness, intuitive peace, poise and bliss"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਪਤਿ ਹੂਏ ਸੁਖ ਕੀ ਰਖ੍ਯਾ (ਖੇਮ) ਔਰ ਅਪ੍ਰਾਪਤਿ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ (ਕੁਸਲ) ਔ ਆਤਮ ਅਨੰਦ ਇਹ ਸਭ ਤੁਮ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੈਨੂੰ ਅਟੱਲ ਸੁਖ, ਸੌਖਾ ਜੀਵਨ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋਣਗੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Felicidad, Paz, Intuitiva, Equilibrio y Dicha son obtenidas,"