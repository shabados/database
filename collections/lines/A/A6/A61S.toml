[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੂਰੈ. ਤਾਪੁ ਗਵਾਇਆ; ਅਪਣੀ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 620
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending his mercy, the Perfect True Guru has cured the fever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ, ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਬੁਖਾਰ ਉਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Extending His Mercy, the Perfect True Guru has dispelled the fever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਕਿ ਹਰਿਗੋਵਿੰਦੁ ਕਾ ਤਾਪ ਗਾਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪੂਰੇ ਗੁਰੂ ਨੇ (ਬਾਲਕ ਹਰਿ ਗੋਬਿੰਦ ਦਾ) ਤਾਪ ਲਾਹ ਦਿੱਤਾ, ਗੁਰੂ ਨੇ ਆਪਣੀ ਕਿਰਪਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, en Su Misericordia, nos ha liberado de nuestra aflicción."