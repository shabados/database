[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਮਰਹਿ. ਫਿਰਿ ਜੀਵਹਿ; ਤਿਨ ਕਉ ਮੁਕਤਿ ਦੁਆਰਿ ॥"
page = 1132
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who die by the Guru's word; they come to life again and obtain the door of emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮਰਦੇ ਹਨ, ਊਹ ਮੁੜ ਸੁਰਜੀਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੋਖਸ਼ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who die in the Word of the Guru's Shabad are reborn; they find the door of liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਮਰੇ ਹੈਂ ਅਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਜੀਵੇ ਹੈਂ, ਭਾਵ ਗੋਬਿੰਦ ਭਜਨ ਮੇਂ ਤਤਪਰ ਹੋਏ ਹੈਂ, ਫਿਰ ਤਿਨ ਕੋ ਮੁਕਤੀ ਕਾ ਦੁਆਰੁ ਗ੍ਯਾਨੁ ਪਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਦੇ ਹਨ, ਉਹ ਫਿਰ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ (ਉਹਨਾਂ ਦੀ ਪਹੁੰਚ ਹੋ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮਰਹਿ = ਮਰਦੇ ਹਨ, ਦੁਨੀਆ ਦੀਆਂ ਖ਼ਾਹਸ਼ਾਂ ਵਲੋਂ ਮਰਦੇ ਹਨ। ਜੀਵਹਿ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਦੁਆਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ (ਪਹੁੰਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno muere en la Palabra del Shabd del Guru, entonces renace en Dios y es emancipado."