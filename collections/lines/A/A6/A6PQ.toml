[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਆਰਾਧੀਐ; ਉਧਰੈ ਸਭ ਪਰਵਾਰੁ ॥੨॥"
page = 218
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on the Supreme Lord. and all thy family shall he saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਆਲ-ਔਲਾਦ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Supreme Lord God, and all your family will be saved as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅਰਾਧਨਾ ਕਰੀਏ ਤੌ ਸੰਪੂਰਨ ਪਰਵਾਰ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਪਰਮਾਤਮਾ ਦੀ ਅਰਾਧਨਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। (ਜੇਹੜਾ ਮਨੁੱਖ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ) ਸਾਰਾ ਪਰਵਾਰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Señor Trascendente para que se salve toda tu familia también.(2)"