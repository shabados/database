[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਪੂਰੇ ਵਿਣੁ, ਕਉਣੁ ਛੁਡਾਵੈ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who except the perfect Guru can liberate man from these bondage's?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰਣ ਗੁਰੂ (ਨਾਨਕ ਦੇਵ ਦੀ ਕਾਮੁਕ) ਬਾਝ ਕੌਣ (ਇਸ ਅੱਗ ਤੋਂ) ਛੁਡਾ ਸਕਦਾ ਹੈ?"