type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਅਨੇਕਾਂ) ਮਾੜੇ ਅਤੇ ਚੰਗੇ, ਸਰਾਧ ਅਤੇ ਪਿਤਰ ਬਣਾਏ ਹਨ,"