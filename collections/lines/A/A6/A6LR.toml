data = "ਕੀਏ ਦੇਵ ਅਦੇਵ ਸਰਾਧ ਪਿਤੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Created the gods demons Shradha (funeral rites) and manes!"

[[content]]
