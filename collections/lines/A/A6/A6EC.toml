[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈਸੇ ਤੋਹਿ ਤਾਰਿ ਹੈ, ਸੁਨਿ ਜੜ, ਆਪ ਡੁਬਿਯੋ ਭਵ ਸਾਗਰ ॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O fool! listen, how can he cause you to cause the dreadful ocean of Sansara (world), when he himself is drowned in great ocean?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਸੁਣ। (ਉਹ) ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਤਾਰੇਗਾ ਜੋ ਆਪ ਭਵਸਾਗਰ ਵਿਚ ਡੁਬਿਆ ਹੋਇਆ ਹੈ।"