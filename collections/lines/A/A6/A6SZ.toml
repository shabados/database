[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਇਆ; ਪਿੰਡੁ ਭਰਤਾ ॥"
page = 873
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To offer rice-balls at Gaya,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਇਆ ਤੋਂ ਚੌਲਾਂ ਦੇ ਪਿੰਡ ਭੇਟਾ ਕਰਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offering sweet rice at Gaya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਇਆ ਮੇਂ ਜਾਇਕੇ ਪਿਤਰੋਂ ਕੇ ਨਮਿਤ ਪਿੰਡੋਂ ਕੋ ਕੋਈ ਭਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗਇਆ ਤੀਰਥ ਤੇ ਜਾ ਕੇ ਪਿਤਰਾਂ ਨਿਮਿੱਤ ਪਿੰਡ ਭਰਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਇਆ = ਹਿੰਦੂ ਤੀਰਥ, ਜੋ ਹਿੰਦੂ ਦੀਵੇ-ਵੱਟੀ ਖੁਣੋਂ ਮਰ ਜਾਏ ਉਸ ਦੀ ਕਿਰਿਆ ਗਇਆ ਜਾ ਕੇ ਕਰਾਈ ਜਾਂਦੀ ਹੈ। ਪਿੰਡੁ = ਚਉਲਾਂ ਜਾਂ ਜੌਂ ਦੇ ਆਟੇ ਦੇ ਪੇੜੇ ਜੋ ਪਿਤਰਾਂ ਨਿਮਿਤ ਮਣਸੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se va a Galla a ofrecer bolas de arroz"