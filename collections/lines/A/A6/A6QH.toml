[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਮੁਰਝਾਏ ਹੋਏ ਦਿਲ ਨੂੰ ਨਵਾਣ ਜੀਵਨ ਬਖਸ਼ਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਦਿਲੇ ਪਜ਼ਮੁਰਦਾ ਰਾ ਜਾਣ ਮੀਦਿਹੰਦ ।੯੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whatever comes on my lips and tongue, I would consider that as a boon. (444)"