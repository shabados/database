[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤਿ ਕਰਮ ਕੇ ਵੀਛੁੜੇ; ਕਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਰਾਮ ॥"
page = 133
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Omnipresent Lord! show mercy and unite us with Thee who, on account of the deeds done, are separated from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ! ਮਿਹਰ ਧਾਰ ਅਤੇ ਸਾਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ ਜਿਹੜੇ, ਕੀਤੇ ਹੋਏ ਅਮਲਾਂ ਦੇ ਕਾਰਨ ਤੇਰੇ ਨਾਲੋ ਵਿਛੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the actions we have committed, we are separated from You. Please show Your Mercy, and unite us with Yourself, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਹਮ ਨੇ ਮੰਦ ਕਰਮ (ਕਿਰਤਿ) ਕਰਾ ਹੈ ਤਿਸ ਅਨੁਸਾਰ ਵਿਛੜੇ ਹੈਂ। ਹੇ ਗੁਰੋ! ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਰਾਮ ਕੇ ਸਾਥ ਮੇਲੋ॥☬ਜੇ ਗੁਰ ਕਹੇ ਕਿ ਤੀਰਥ ਜਾਤ੍ਰਾਦਿ ਸੁਭ ਕਰਮ ਤੁਮ ਪਹਲੇ ਕਰੋ, ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਆਪਣੇ ਕਰਮਾਂ ਦੀ ਕਮਾਈ ਅਨੁਸਾਰ (ਤੈਥੋਂ) ਵਿੱਛੁੜੇ ਹੋਏ ਹਾਂ (ਤੈਨੂੰ ਵਿਸਾਰੀ ਬੈਠੇ ਹਾਂ), ਮਿਹਰ ਕਰ ਕੇ ਸਾਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤਿ = {कृति} ਕਮਾਈ (Performance)। ਕੇ = ਅਨੁਸਾਰ। ਰਾਮ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Karma nos ha separado de Ti, oh Señor, sé Misericordioso con nosotros y tómanos en Tu Rebaño."