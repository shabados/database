[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਿਐ ਹਰਿ ਮਹਲੁ ਪਾਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਝਖ ਮਾਰਨੁ ਸਭਿ ਨਿੰਦਕ ਘੰਡਾ ਰਾਮ ॥"
page = 541
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the Guru, God's mansion I have attained, O my soul, and all the slanderers and mischief-makers bark but in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਮੰਦਰ (ਟਿਕਾਣਾ) ਪਾ ਲਿਆ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਸਾਰੇ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਤੇ ਸ਼ਰਾਰਤੀ ਬੇਹੂਦਾ ਬਕਵਾਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, I have obtained the Mansion of the Lord's Presence, O my soul; all the slanderers and trouble-makers bark in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਗੁਰੋਂ ਕੇ ਸੇਵਨ ਕਰਨੇ ਕਰ ਕੇ ਮਹਲ ਰੂਪ ਹਰੀ ਪਾਯਾ ਹੈ, ਸਭੀ ਨਿੰਦਕ (ਘੰਡਾ) ਵਾ ਕਪਤੇ ਬਕਬਾਦੀ ਨਿੰਦਾ ਕਰ ਕੇ ਝਖ ਮਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, (ਫਿਰ) ਸਾਰੇ ਹੀ ਚਾਲਾਕ ਨਿੰਦਕ ਪਏ ਜ਼ੋਰ ਲਾਣ (ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸੇਵਿਐ = ਜੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕੀਤੀ ਜਾਏ {ਲਫ਼ਜ਼ 'ਸੇਵੀਐ' ਅਤੇ 'ਸੇਵਿਐ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਹਰਿ ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦਾ ਘਰ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ। ਸਭਿ = ਸਾਰੇ। ਘੰਡਾ = ਚਾਲਾਕ, ਕੁਪੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru penetran en el Castillo del Señor y los malhechores acaban ladrando en vano."