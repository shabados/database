[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਕਤੇਬ ਰਾਮੁ ਭਜੁ ਬਉਰੇ; ਜੁਲਮ ਕਰਤ ਹੈ ਭਾਰੀ ॥"
page = 477
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give up thy books and remember the Lord, O fool, Thou practisest grave oppression."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਕਿਤਾਬਾਂ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੂਰਖ! ਤੂੰ ਪਰਮ ਅiੱਤਆਚਾਰ ਕਮਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your holy books, and remember the Lord, you fool, and stop oppressing others so badly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਉਰੇ ਕਾਜੀ! ਤੂੰ ਬੀ (ਕਤੇਬ) ਕਿਤਾਬੋਂ ਕਾ ਪੜਨਾ ਛੋਡਕਰ ਰਾਮ ਰਾਮ ਭਜਨ ਕਰ, ਕ੍ਯੋਂ ਤੂੰ ਭਾਰੀ (ਜੁਲਮ) ਪਾਪ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਦੀਆਂ ਬਹਿਸਾਂ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ, (ਬੰਦਗੀ ਛੱਡ ਕੇ, ਤੇ ਬਹਿਸਾਂ ਵਿਚ ਪੈ ਕੇ) ਤੂੰ ਆਪਣੇ ਆਪ ਉੱਤੇ ਬੜਾ ਜ਼ੁਲਮ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tus libros y vive en el Señor y no presiones la vida. Kabir ha ido a su Señor,"