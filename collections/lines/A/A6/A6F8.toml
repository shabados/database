[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ. ਸਭੁ ਧੰਧੁ ਕਮਾਵੈ; ਵੇਖਹੁ ਮਨਿ ਵੀਚਾਰੀ ਜੀਉ ॥੭॥"
page = 1016
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, all are engaged in the worldly affairs. Ponder thou over this in thy mind and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਿਨਾ, ਸਾਰੇ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਲੱਗੇ ਹੋਏ ਹਨ। ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਸੋਚ ਸਮਝ ਕੇ ਵੇਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, all are entangled in worldly affairs; consider this in your mind, and see. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਮਨ ਮੇਂ ਬੀਚਾਰ ਕੇ ਹਮ ਦੇਖਤੇ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਸਾਧਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਸਭ ਕੂੜੇ ਧੰਧੇ ਹੀ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਉਨ ਕੋ ਕੁਛ ਫਲ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਕੇ ਵੇਖ ਲੈ ਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਹਰੇਕ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾਣ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਹੀ ਕਰ ਰਿਹਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾਣ ਵਾਲਾ ਕੰਮ-ਕਾਰ। ਮਨਿ = ਮਨ ਵਿਚ। ਵੀਚਾਰੀ = ਵਿਚਾਰਿ, ਵਿਚਾਰ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reflexiona en esto y observa.(7)"