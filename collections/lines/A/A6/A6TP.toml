[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲਿ; ਹਰਿ ਜਸੁ ਗਾਇਓ ॥"
page = 720
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the pious persons, sing thou the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the humble Saints, sing the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਹਮਨੇ ਹਰੀ ਕਾ ਜਸ ਗਾਯਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਗਾਇਓ = ਗਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita la Alabanza del Señor, encontrando a los Santos,"