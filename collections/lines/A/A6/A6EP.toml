[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੁੰਦਰਿ ਬਿਚਖਨਿ ਤੂੰ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧੨॥"
page = 374
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou be supremely beauteous and wise. Pause 2nd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਕੁਰ ਤੂੰ ਪਰਮ ਸੁਨੱਖੀ ਅਤੇ ਸਿਆਣੀ ਹੋ ਜਾਵੇਂਗੀ। ਠਹਿਰਾਉ ਦੂਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall be supremely beautiful and wise. ||1||Second Pause||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸੇ ਜਾਨ ਅਤਿ ਸੁੰਦਰਤਾ ਪੁਨਾਂ ਚਤੁਰਾਈ ਸਭ ਗੁਨ ਹੈਂ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸਚ-ਮੁਚ) ਬੜੀ ਸੋਹਣੀ ਤੇ ਬੜੀ ਸਿਆਣੀ ਬਣ ਜਾਏਂ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es su perfecta Belleza y Sabiduría. (1‑Segunda Pausa‑12)"