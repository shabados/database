[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਹ ਜੁਗੰਤਰ ਕੀ ਬਿਧਿ ਜਾਣੈ ॥"
page = 1027
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "comes to realise the way of life of all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਯੁਗਾਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "comes to know the lifestyle of the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਕੇ ਅੰਦਰ ਜੋ ਵਾਹਿਗੁਰੂ ਬ੍ਯਾਪਕ ਹੈ, ਸੋ ਪੁਰਖ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੁਗਾਂ ਜੁਗਾਂਤਰਾਂ ਤੋਂ ਚਲੀ ਆ ਰਹੀ ਉਸ ਵਿਧੀ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਸਹੀ-ਸਲਾਮਤ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ। ਉਹ ਵਿਧੀ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplando el Nombre del Señor, cruza el mar de la existencia."