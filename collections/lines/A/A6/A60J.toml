[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਇਹੁ; ਬਾਵਰੁ ਫਿਰਤ ਬਿਗਾਨਾ ॥"
page = 235
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he roams about as a lunatic and an estranger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਪਗਲਾ ਤੇ ਪਰਾਇਆ ਹੋ ਕੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then it wanders around like a madman and a lunatic."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਹ ਬਾਵਰਾ (ਬਿਗਾਨਾ) ਗ੍ਯਾਨ ਸੇ ਬਿਨਾ, ਵਾ ਪਰਮੇਸੁਰ ਸੇ ਬਿਨਾ ਔਰੋਂ ਕਾ ਦਾਸ ਹੂਆ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਉਸ ਅਹੰਕਾਰ ਵਿਚ) ਝੱਲਾ (ਹੋਇਆ) ਮਨੁੱਖ (ਸਭ ਲੋਕਾਂ ਤੋਂ) ਵੱਖਰਾ ਵੱਖਰਾ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਰੁ = ਝੱਲਾ, ਕਮਲਾ। ਬਿਗਾਨਾ = ਓਪਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "anda aquí y allá enloquecido, y es un extraño para sí mismo,"