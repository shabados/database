[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭੁ; ਘਰ ਮਹਿ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 805
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord has come into my home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਸੁਆਮੀ ਮੇਰੇ ਧਾਮ ਅੰਦਰ ਆ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Mercy, God has come into the home of my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੋ ਤੁਮਾਰੀ ਕਿਰਪਾ ਕਰਨੇ ਕਰ ਕੇ ਮੇਰੇ ਰਿਦੇ ਘਰ ਮੇਂ ਤੇਰੇ ਸਰੂਪ ਕਾ ਗਿਆਨ ਆਇ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se ven bellos cuando el Señor, en Su Misericordia, llega hasta mi hogar. (1-Pausa)"