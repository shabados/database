[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣੁ ਜਾਣੈ. ਤ ਪੁੰਨ ਕਰੇ ਕਿਉ; ਕਿਉ ਨੇਖਾਸਿ ਬਿਕਾਈ ॥੨॥"
page = 1344
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Had he known, that it was an error, why should he have given alms and why should he have been sold in the market?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਜਾਣ ਲੈਂਦਾ ਕਿ ਇਹ ਇਕ ਗਲਤੀ ਹੈ, ਉਹ ਕਿਉਂ ਦਾਨ ਪੁੰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਕਿਉਂ ਮੰਡੀ ਵਿੱਚ ਜਾ ਕੇ ਵਿਕਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he had known that it was a mistake, he would not have made such a show of giving in charity, and he would not have been sold in the market. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੇਕਰ ਓਹੁ ਪੁੰਨ ਕਰਨੇ ਮੇਂ ਔਗਣ ਜਾਣਨ ਤੌ ਪੁੰਨ ਕਿਉਂ ਕਰ ਕਰਤਾ ਔਰ ਪੁੰਨ ਕਰ ਕੇ (ਨੇਖਾਸਿ) ਮੰਡੀ ਮੇਂ ਕਿਉਂ ਵਿਕਤਾ, ਭਾਵ ਇਹ ਕਰਤਾਰ ਕੇ ਅਧੀਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਰਾਜਾ ਹਰੀ ਚੰਦ ਉਹਨਾਂ ਦਾਨ-ਪੁੰਨਾਂ ਨੂੰ) ਮਾੜਾ ਕੰਮ ਸਮਝਦਾ ਤਾਂ ਦਾਨ ਪੁੰਨ ਕਰਦਾ ਹੀ ਕਿਉਂ? (ਨਾਹ ਉਹ ਦਾਨ-ਪੁੰਨ ਕਰਦਾ) ਤੇ ਨਾਹ ਹੀ ਮੰਡੀ ਵਿਚ ਵਿਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਖਾਸਿ = ਨਿਖ਼ਾਸ ਵਿਚ, ਮੰਡੀ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si hubiera reconocido su error, no habría dado tal muestra de caridades y no hubiera sido vendido en el mercado. (2)"