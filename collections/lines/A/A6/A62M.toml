[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਏ ਦ੍ਰੋਣ ਸੈਨਾਪਤੀ ਸੈਨਪਾਲੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The second general of Kauravas and master of their forces was Daronacharya."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਭੀਸ਼ਮ ਤੋਂ ਬਾਦ ਕੌਰਵਾਂ ਦਾ ਦੂਜਾ) ਸੈਨਾਪਤੀ ਅਤੇ ਸੈਨਾਪਾਲਕ ਦ੍ਰੋਣਾਚਾਰਯ ਹੋਇਆ।"