[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਦ੍ਵੈਖ ਨ ਦਾਗ ਨ ਦੋਖ ਗਣੰ ॥੫॥੧੪੫॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is considered without blemish stain and malice! 5. 145"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਸ਼ ਦੇ ਦਾਗ਼ ਅਤੇ ਦੁਖ (ਦੇ ਕਲੰਕ) ਤੋਂ ਮੁਕਤ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ ॥੫॥੧੪੫॥"