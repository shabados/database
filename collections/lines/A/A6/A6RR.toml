[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਿਅੜਾ ਸਾਹਾ. ਨਾ ਟਲੈ; ਜੇਹੜਾ ਪੁਰਬਿ ਕਮਾਇਆ ॥"
page = 582
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The destiny's writ, which is in accordance with the past deeds, cannot be altered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਵਾਹ (ਪ੍ਰਾਲਭਧ) ਦੀ ਲਿਖਤਾਕਾਰ ਜੋ ਪਿਛਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਹੈ, ਬਦਲੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The call of our pre-ordained destiny cannot be altered; it follows from our past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਮੇਂ ਕਮਾਇਆ ਹੂਆ ਕਰਮ ਹੈ ਤਿਸ ਕੇ ਅਨਸਾਰ ਜੋ ਸਾਹਾ, ਭਾਵ ਮਰਣੇ ਕਾ ਸਮਾਂ ਹੈ, ਸੋ ਨਹੀਂ ਟਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਕਰਰ ਕੀਤਾ ਹੋਇਆ ਸਮਾ ਅਗਾਂਹ ਪਿਛਾਂਹ ਨਹੀਂ ਹੋ ਸਕਦਾ, (ਨਾਹ ਹੀ ਉਹ ਦੁਖ ਸੁਖ ਵਾਪਰਨੋਂ ਹਟ ਸਕਦਾ ਹੈ) ਜੋ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕਰਮ ਕਰ ਕੇ (ਕਮਾਈ ਵਜੋਂ) ਖੱਟਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਾ = ਉਹ ਸਮਾ ਜੋ ਜੀਵ ਦੀ ਮੌਤ ਵਾਸਤੇ ਨਿਯਤ ਹੋ ਚੁਕਾ ਹੈ। {ਨੋਟ: ਹਿੰਦੂ ਕੌਮ ਵਿਚ ਲੜਕੀ ਲੜਕੇ ਦੇ ਵਿਆਹ ਦਾ ਸਮਾ ਪੰਡਿਤ ਸ਼ਾਸਤ੍ਰਾਂ ਤੋਂ ਵਿਚਾਰ ਕੇ ਮੁਕਰਰ ਕਰਦਾ ਹੈ। ਉਹ ਮੁਕਰਰ ਕੀਤਾ 'ਸਾਹਾ' ਅਗਾਂਹ ਪਿਛਾਂਹ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਜਿਵੇਂ ਵਿਆਹ ਦੀ ਰਾਹੀਂ ਲੜਕੀ ਨੂੰ ਮਾਪਿਆਂ ਦੇ ਘਰ ਤੋਂ ਸੋਧੇ ਹੋਏ 'ਸਾਹੇ' ਅਨੁਸਾਰ ਸਹੁਰੇ ਘਰ ਤੋਰ ਦੇਈਦਾ ਹੈ, ਤਿਵੇਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਜਗਤ-ਰੂਪ ਮਾਪੇ-ਘਰ ਤੋਂ ਤੁਰ ਪੈਂਦੀ ਹੈ}। ਪੁਰਬਿ = ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mandato del Señor nadie lo puede borrar, pues ese decreto se conforma de acuerdo a nuestras acciones pasadas."