[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਤਿ ਆਈਲੇ; ਸਰਸ. ਬਸੰਤ ਮਾਹਿ ॥"
page = 1168
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The months of the delightful spring season have come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦ-ਦਾਇਕ ਮੌਸਮ ਬਹਾਰ ਦੇ ਮਹੀਨੇ ਆ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The season of spring, so delightful, has come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਹਿ) ਅਤਸੈ ਕਰ ਬਸੰਤ ਕੀ (ਸਰਸ) ਅਨੰਦਾਇਕ ਰੁਤਿ ਆਈ ਹੈ, ਭਾਵ ਮਨੁਖ ਜਨਮ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਵਾਸਤੇ (ਇਹ ਮਨੁੱਖਾ ਜਨਮ, ਮਾਨੋ, ਬਸੰਤ ਦੀ) ਰੁੱਤ ਆਈ ਹੋਈ ਹੈ, ਉਹ (ਮਨੁੱਖਾ ਜਨਮ ਵਾਲੀ) ਇਸ ਰੁੱਤ ਵਿਚ ਸਦਾ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਤਿ = ਸੁਹਾਵਣੀ ਰੁੱਤ। ਆਈਲੇ = ਆਈ ਹੈ। ਸਰਸ = ਰਸ ਸਹਿਤ, ਖ਼ੁਸ਼। ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Estación del Baño de Primavera ha llegado, ¡florece!, oh ser humano."