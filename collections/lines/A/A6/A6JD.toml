[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ; ਪ੍ਰਭ ਕਿਰਪਾ ਕਰੀਐ ॥"
page = 804
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show mercy unto slave Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy upon servant Nanak, O God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਆਪ ਕਾ (ਜਨ) ਦਾਸ ਹੂੰ, ਸੋ ਹੇ ਮੇਰੇ ਪ੍ਰਭੋ! ਇਹੀ ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ ਨਾਨਕ ਉਤੇ ਮੇਹਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendice también a Nanak con Tu Misericordia, oh Señor,"