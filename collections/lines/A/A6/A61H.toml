[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਸਮਝਾਏ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the gurmukh understands all (and hence there should be no in-fightings)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਇਸ ਸਿਧਾਂਤ ਨੂੰ) ਸਮਝਾਉਂਦੇ ਹਨ (ਕਿ ਵਾਹਿਗੁਰੂ) ਆਪੇ ਆਪ (ਸਭ ਵਿਚ) ਵ੍ਯਾਪਕ ਹੈ (ਆਪੋ ਵਿਚ ਲੜੋ ਨਾ, ਇਸ ਭੇਤ ਨੂੰ ਸਮਝੋ)।"