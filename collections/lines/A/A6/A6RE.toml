data = "ਸੁਨੈ ਬੈਨ ਕਉ ਭੂਪ ਇਉ ਐਠ ਨਾਕੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, the king Janmeja turned his nose in such a manner,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਬੋਲ ਸੁਣ ਕੇ ਰਾਜਾ (ਜਨਮੇਜਾ) ਨਕ ਚੜ੍ਹਾ ਕੇ ਥੋੜਾ ਮੁਸਕਰਾਇਆ"