[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਦਾਨੁ, ਜਾਚੰਤ ਨਾਨਕ; ਦੈਨਹਾਰ ਗੁਰ ਗੋਪਾਲਾ ॥੧੪॥"
page = 1355
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak begs for the bounty of the Lord's Name and the Guru-God blesses him with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਮੰਗਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਉਸ ਨੂੰ ਇਹ ਖੈਰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the Gift of the Naam, the Name of the Lord. The Guru is the Great Giver, the Lord of the World. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਵਾਹਿਗੁਰੂ ਤੇ ਨਾਮ ਦਾਨ ਕੌ ਹਮ ਮਾਂਗਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਨਾਮ ਦਾਨ ਕੇ ਦੇਨੇਹਾਰਾ ਦਾਤਾਰ ਏਕ ਗੋਪਾਲ ਔ ਸਤਿਗੁਰੂ ਹੀ ਹੈਂ॥੧੪॥☬ਚਿੰਤਾ ਕੀ ਨਿਵਰਤੀ ਹੇਤ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਵਡਭਾਗੀ ਮਨੁੱਖ ਦੇਵਣਹਾਰ ਗੁਰੂ ਪਰਮਾਤਮਾ ਤੋਂ (ਸਦਾ) ਨਾਮਿ ਦੀ ਦਾਤ ਹੀ ਮੰਗਦੇ ਹਨ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak espera hincado el Regalo del Naam, el Nombre de Dios, el Guru es el Gran Dador, el Señor del Mundo. (14)"