[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਾਰਉ ਚਿਤ, ਦਾਰਿਦ ਹਰਨ; ਪਿਖੰਤਿਹ ਕਲਮਲ ਤ੍ਰਸਨ ॥"
page = 1392
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are open-hearted and the destroyer of poverty, seeing whom the sins are terrified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਲ੍ਹੇ ਦਿਲ ਵਾਲਾ ਅਤੇ ਗਰੀਬੀ ਨਾਸ ਕਰਨਹਾਰ ਹੈ, ਜਿਸ ਨੂੰ ਵੇਖ ਪਾਪ ਭੈ-ਭੀਤ ਹੋ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are open-minded and large-hearted, the Destroyer of poverty; seeing You, sins are afraid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦਾਰ ਚਿਤ ਦਰਿਦ੍ਰ ਕੇ ਹਰਨੇਹਾਰੇ ਸਤਿਗੁਰੋਂ ਕੇ ਦਰਸ਼ਨ ਕੋ (ਪਿਖੰਤਿਹ) ਦੇਖਣ ਕਰ ਕੇ (ਕਲਮਲ) ਪਾਪੋਂ ਕੇ ਸਮੂਹ (ਤ੍ਰਸਨ) ਭੈ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ ਅਰਥਾਤ ਨਸ਼ਟ ਹੋਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਦਾਰ ਚਿੱਤ ਵਾਲਾ ਹੈ, ਜੋ ਗਰੀਬੀ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਅਤੇ ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਪਾਪ ਤ੍ਰਹਿ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਾਰਉ ਚਿਤ = ਉਦਾਰ ਚਿੱਤ ਵਾਲਾ। ਦਾਰਿਦ ਹਰਨ = ਗਰੀਬੀ ਦੂਰ ਕਰਨ ਵਾਲਾ। ਪਿਖੰਤਿਹ = ਵੇਖਦਿਆਂ ਹੀ। ਕਲਮਲ = ਪਾਪ। ਤ੍ਰਸਨ = ਡਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres de mente abierta y Gran Corazón, Destructor de la pobreza; teniendo Tu Visión las faltas huyen."