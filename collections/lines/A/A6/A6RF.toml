[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਦੇਹ. ਬਹੁਰਿ ਨਹ ਪਾਵੈ; ਕਛੂ ਉਪਾਉ ਮੁਕਤਿ ਕਾ ਕਰੁ ਰੇ ॥"
page = 220
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thou shalt not, again, attain the human body. Make some effort for thy deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਮਨੁੱਖੀ ਸਰੀਰ, ਮੁੜ ਤੈਨੂੰ ਹੱਥ ਨਹੀਂ ਆਉਣਾ। ਆਪਣੀ ਕਲਿਆਣ ਵਾਸਤੇ ਕੁਝ ਉਪਰਾਲਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not obtain this human body again; make the effort - try to achieve liberation!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਨੁਖ ਦੇਹ ਫੇਰ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ, ਤਾਂ ਤੇ ਕੁਛ ਉਪਾਵ ਮੁਕਤਿ ਕਾ ਕਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗ਼ਾਫ਼ਿਲ ਮਨੁੱਖ) ਤੂੰ ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਫਿਰ ਕਦੇ ਨਹੀਂ ਲੱਭ ਸਕੇਂਗਾ (ਇਸ ਨੂੰ ਕਿਉਂ ਪਾਪਾਂ ਵਿਚ ਲੱਗ ਕੇ ਗਵਾ ਰਿਹਾ ਹੈਂ? ਇਹੀ ਵੇਲਾ ਹੈ। ਇਹਨਾਂ ਪਾਪਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਕੋਈ ਇਲਾਜ ਕਰ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ, ਫਿਰ ਕਦੇ। ਨਹਿ ਪਾਵੈ = ਤੂੰ ਪਰਾਪਤ ਨਹੀਂ ਕਰੇਂਗਾ। ਉਪਾਉ = ਇਲਾਜ। ਮੁਕਤਿ = (ਕਸਮਲਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no obtiene necesariamente el cuerpo humano otra vez; por lo tanto busca alguna forma de Liberación ahora,"