[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਣ ਰੱਬ ਤੱਕ ਪਹੁੰਚਾਉਣ ਵਾਲਾ ਉਨ੍ਹਾਣ ਤੋਣ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਣ ਹੁੰਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰਚਿਹ ਯਾਰੀ-ਦਿਹ ਨ ਗ਼ੈਰ ਅਜ਼ ਸਾਲਕੇ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This body of dust becomes sacred only due to the remembrance of the Provident,"