[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਚਲਨ ਕਉ; ਸਿਰੁ ਕੀਨੋ ਮੇਰਾ ॥"
page = 913
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "blessed thee with feet to walk and who made thy head to crown all;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਤੁਰਨ ਲਈ ਪੈਰ ਬਖਸ਼ੇ ਹਨ ਅਤੇ ਜਿਸ ਨੇ ਤੇਰਾ ਸ਼੍ਰੋਮਣੀ ਸੀਸ ਬਣਾਇਆ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you feet to walk upon, and the crowning glory of your head;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਤੁਰਨੇ ਕੋ ਔ ਸਿਰ (ਮੇਰਾ) ਸਿਰੋਮਣੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੁਰਨ ਲਈ ਤੈਨੂੰ ਪੈਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਸਿਰ (ਸਾਰੇ ਅੰਗਾਂ ਵਿਚੋਂ) ਸ਼ਿਰੋਮਣੀ ਬਣਾਇਆ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ = ਮੇਰੂ, ਸ਼ਿਰੋਮਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lengua y labios para saborear y recitar,"