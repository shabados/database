[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਕਰਉ ਆਨੰਦ ॥"
page = 1147
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaning on Thee, I obtain spiritual-bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਆਸਰਾ ਲੈ, ਮੈਂ ਆਤਮਕ-ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, I celebrate blissfully."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੀ ਹੀ ਓਟ ਸੇ ਅਨੰਦ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹਾਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándome en Ti, vivo en Éxtasis."