[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅਗਿਆਨੀ, ਮਹਾ ਦੁਖੁ ਪਾਇਦੇ; ਡੁਬੇ. ਹਰਿ ਨਾਮੁ ਵਿਸਾਰਿ ॥"
page = 89
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant self -willed person suffer supreme pain and are drowned, forgetting God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਮਨ-ਮਤੀਏ ਪੁਰਸ਼ ਪਰਮ ਤਕਲਫ਼ਿ ਉਠਾਉਂਦੇ ਹਨ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਡੁੱਬ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant, self-willed manmukhs suffer in terrible pain; they forget the Lord's Name and drown."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਅਗਿਆਨੀ ਹੈਂ, ਸੋ ਅਤੀ ਦੁਖ ਪਾਵਤੇ ਹੈਂ, ਅਰ ਹਰੀ ਕਾ ਨਾਮ ਵਿਸਾਰ ਕਰ ਮੋਹ ਰੂਪੀ ਅੰਧੇਰੇ ਕਰ ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਮੁਖ ਮੋੜਨ ਵਾਲੇ, ਗਿਆਨ ਤੋਂ ਹੀਣ ਜੀਵ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰ ਕੇ (ਉਸ ਹਨੇਰੇ ਵਿਚ) ਗੋਤੇ ਖਾਂਦੇ ਹਨ ਤੇ ਬੜਾ ਦੁੱਖ ਸਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los arrogantes Manmukjs sufren gran pena y se ahogan olvidándose del Nombre del Señor."