[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਗੁਰਿ ਦੀਆ; ਹਰਿ ਚਰਨੀ ਲਿਵ ਲਾਗੇ ॥"
page = 1111
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru blesses them with the Nectar of the True name and they are attuned to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸਤਿਨਾਮ ਦਾ ਅਬਿ-ਹਿਯਾਤ ਬਖਸ਼ਦੇ ਹਨ ਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru blesses them with the Ambrosial Nectar of the True Name; they are lovingly attuned to the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਚਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰੂਪ ਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ ਤਿਸ ਕੀ ਬਿਰਤੀ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਲਿਵ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਸਾਚੁ ਨਾਮੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es bendecido con el Nombre Néctar de la Verdad, entonándose en los Pies del Guru."