[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ. ਨ ਬਿਸਾਰੇ; ਰਾਮਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1292
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget Thou me not, O my All-pervading God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਨਾਂ ਭੁਲਾ, ਮੇਰੇ ਹੈ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please do not forget me, O Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! (ਰਾਮਈਆ) ਬ੍ਯਾਪਕ ਸ੍ਵਰੂਪ ਤੂੰ ਮੇਰੇ ਕੋ ਨਾ ਬਿਸਾਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਹਣੇ ਰਾਮ! ਮੈਨੂੰ ਤੂੰ ਨਾ ਵਿਸਾਰੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਸਾਰੇ = ਨ ਬਿਸਾਰਿ। ਰਾਮਈਆ = ਹੇ ਸੁਹਣੇ ਰਾਮ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor no me olvides, oh Señor. (1-Pausa)"