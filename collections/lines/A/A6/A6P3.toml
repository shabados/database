[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ; ਮੋਹਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 371
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has implanted God's Name within me as his instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਂ ਆਪਣੇ ਉਪਦੇਸ਼ ਵਜੋਂ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the Mantra of the Lord's Name, Har, Har, within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਤਗੁਰੋਂ ਨੇ ਹਰਿ ਕਾ ਹਰਿਤ ਕਰਨੇ ਹਾਰਾ ਨਾਮ ਮੁਝ ਕੋ ਮੰਤ੍ਰ ਨਿਸਚਯ ਕਰਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਮੰਤ੍ਰ ਮੈਨੂੰ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਕੇ ਦੇ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mantra del Señor penetró en mí,"