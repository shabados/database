[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸਵੋ ਗੁਰੂ ਤਾਹਿ ਬੀਚਾਰਾ ॥੨੦੯॥"
page = 652

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage feeling the notion of her shouts in his mind, adopted her the tenth Guru.209."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਵ ਨੂੰ ਮੁਨੀ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰਿਆ ਅਤੇ ਉਸ ਨੂੰ ਦਸਵਾਂ ਗੁਰੂ ਧਾਰਨ ਕੀਤਾ ॥੨੦੯॥"