[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੀ ਗੁਣ ਊਚਰੈ; ਭਗਤਿ ਕਰੇ ਲਿਵ ਲਾਇ ॥"
page = 68
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Divine repose, mortal utters God's praises and lovingly performs His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਕੁੰਠੀ ਆਰਾਮ ਅੰਦਰ ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਉਚਾਰਦਾ ਅਤੇ ਪਿਆਰ ਨਾਲ ਉਸ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the state of intuitive balance, chant His Glories, lovingly absorbed in devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਕਰ ਕੇ ਹੀ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕਾ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ, ਔਰ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਕੇ ਭਗਤਿ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ ਲਾਇ = ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Sus Virtudes y entra en Comunión con el Señor."