[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਉਸਤਤਿ; ਕਰਹੁ ਦਿਨੁ ਰਾਤਿ ॥"
page = 280
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou the Lord day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਤੂੰ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise God, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਕੀ ਉਸਤਤੀ ਦਿਨੇ ਰਾਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤਿ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਓ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro eternamente en Reverencia ante Él."