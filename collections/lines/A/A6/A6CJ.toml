[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੰਕਾਲ. ਨ ਜੀਵੈ; ਦੋਊ ਕੁਲ ਲਜੈ ॥੧॥"
page = 1195
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he lives not for long time and brings shame to both his father's and mother's family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਬਹੁਤਾ ਸਮਾਂ ਜੀਉਂਦਾ ਨਹੀਂ ਰਹਿੰਦਾ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਤੇ ਮਾਤਾ ਦੋਨਾਂ ਦੇ ਵੰਸ਼ ਨੂੰ ਲਾਜ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he will not have a long life, and he brings shame to all his family. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੇਵਕੁ ਚਿਰ ਕਾਲ ਨਹੀਂ ਜੀਵਤਾ ਔਰ ਦੋਊ ਕੁਲ ਨਾਨਕ ਦਾਦਕੁ ਲਜਾਵਾਨ ਕਰਤਾ; ਵਾ ਅਪਨੇ ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਗਾੜਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੰਦ ਨੂੰ ਕਸ਼ਟਾਂ ਤੋਂ ਬਚਾਉਣ ਦੀ ਖ਼ਾਤਰ ਨੱਠਿਆ ਹੋਇਆ) ਨੌਕਰ ਸਦਾ ਤਾਂ ਜੀਊਂਦਾ ਨਹੀਂ ਰਹਿੰਦਾ, ਪਰ (ਮਾਲਕ ਨੂੰ ਪਿੱਠ ਦੇ ਕੇ) ਆਪਣੀਆਂ ਦੋਵੇਂ ਕੁਲਾਂ ਬਦਨਾਮ ਕਰ ਲੈਂਦਾ ਹੈ। (ਹੇ ਪ੍ਰਭੂ! ਲੋਕਾਂ ਦੇ ਇਸ ਠੱਠੇ ਤੋਂ ਡਰ ਕੇ ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ ਨੱਠ ਨਹੀਂ ਜਾਣਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਰੰਕਾਲ = ਬਹੁਤ ਸਮਾ। ਲਜੈ = ਲਾਜ ਲਾਂਦਾ ਹੈ, ਬਦਨਾਮ ਕਰਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "avergüenza a todo su clan y no vive por mucho. (1)"