[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਰੋਗੀ ਭੋਗੀ; ਗੁਣ ਰੋਇ ॥"
page = 413
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of becoming lustful, the world is diseased and weeps that it has no merit (virtue)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਈ ਹੋ ਜਾਣ ਕਾਰਨ ਦੁਨੀਆਂ ਬੀਮਾਰ ਹੈ ਅਤੇ ਆਪਣੀ ਨੇਕੀ ਨੂੰ ਗੁਆ ਕੇ ਰੋਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is diseased, from its indulgences; it weeps over its lost virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਣ) ਭੋਗੋਂ ਕੇ ਦੁਖੋਂ ਕੋ ਰੋਤਾ ਹੂਆ ਜਗਤ ਰੋਗੀ ਹੂਆ ਹੈ, ਹਾਇ ਅਮੁਕਾ ਭੋਗ ਮੁਝ ਕੋ ਨ ਮਿਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ ਆਤਮਕ ਤੌਰ ਤੇ) ਰੋਗੀ ਹੋ ਰਿਹਾ ਹੈ, ਭੋਗਾਂ ਵਿਚ ਪਰਵਿਰਤ ਹੈ ਤੇ ਆਤਮਕ ਗੁਣਾਂ ਲਈ ਤਰਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el mundo está afligido por la enfermedad de la indulgencia y se lamenta perdiendo su virtud."