[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਅਲਖੁ ਲਖਾਈਐ; ਊਤਮ ਮਤਿ ਤਰਾਹਿ ॥"
page = 1093
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's wisdom the Unseeable Lord is seen, intellect is rendered sublime and one ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਆਣਪ ਦੁਆਰਾ, ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਵੇਖ ਲਿਆ ਜਾਂਦਾ ਹੈ, ਅਕਲ ਸ੍ਰੇਸ਼ਟ ਥੀ ਵੰਝਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, the Unseen Lord is seen; the intellect is exalted, and one is carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਉਤਮ ਮਤੀਆਂ ਕੋ ਸਿਖਿਆ ਦੇ ਕੇ (ਅਲਖੁ) ਪਰਮਾਤਮਾ ਕੋ ਲਖਾਵਤੇ ਹੈਂ ਪੁੰਨਾ ਤਾਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਮੱਤ ਲਿਆਂ ਰੱਬ ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਬੁੱਧ ਉੱਜਲ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ (ਇਹਨਾਂ ਦੁੱਖਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Verdadero trabaja sólo en el plano de la Verdad y Su Justicia es siempre Justa,"