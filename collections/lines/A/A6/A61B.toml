[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤੰ ਮਹੰਤੰ, ਪ੍ਰਿਥੀਸੰ ਪੁਰਾਣੰ ॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is infinite master of the universe and the most Ancient One"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਨੰਤ, ਮਹਾਨਤਾ ਵਾਲਾ, ਪ੍ਰਿਥਵੀ ਦਾ ਸੁਆਮੀ ਅਤੇ ਪੁਰਾਤਨ ਹੈ।"