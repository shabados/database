[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੰਕਾਰੁ. ਅਵਰੁ ਨਹੀ ਦੂਜਾ; ਨਾਨਕ. ਏਕੁ ਸਮਾਈ ॥੫॥"
page = 930
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one Lord. There is not another. Nanak, remains merged in the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇਵਲ ਇੱਕ ਹੈ। ਕੋਈ ਹੋਰ ਹੈ ਹੀ ਨਹੀਂ। ਨਾਨਕ ਇੱਕ ਪ੍ਰਭੂ ਅੰਦਰ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There in One Universal Creator Lord; there is no other at all. O Nanak, merge into the One Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਓਅੰਕਾਰ ਰੂਪ ਹੀ ਹੈ ਅਵਰ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਮੇਂ ਹੀ ਸਭ ਸ੍ਰਿਸਟੀ ਲੈ ਹੋਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹੀ (ਹਰ ਥਾਂ) ਸਮਾਇਆ ਹੋਇਆ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੰਕਾਰੁ = ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ। ਸਮਾਈ = ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente es Él Quien prevalece en el mundo entero.(5)"