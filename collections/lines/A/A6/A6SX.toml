type = "primary"
data = "ਚਿਤ ਅਪਨੇ ਮੈ ਮੋਦ ਬਢਾਵੈ ॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To everyone she put up a sordid face but, internally, in her mind she was gratified,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੇ ਅੰਦਰੋਂ ਬਹੁਤ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ।"