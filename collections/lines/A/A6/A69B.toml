[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਨਿਰਭਉ ॥"
page = 1201
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou the Fear-free Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਨਿੱਡਰ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Fearless Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਨਿਰਭਉ) ਵਾਹਿਗੁਰੂ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਜਿਸ ਨੂੰ ਕਿਸੇ ਤੋਂ ਕੋਈ ਡਰ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es Verdad, Verdad por siempre, está libre de venganzas,"