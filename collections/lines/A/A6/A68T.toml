[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਗੁਰਮੁਖ ਸਦਾ ਕਰਹਿ; ਮਨਮੁਖ ਮਰਹਿ ਬਿਖੁ ਖਾਇ ॥"
page = 515
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards ever praise their Lord and the self-wards eat poison and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਿਆਰੇ ਸਦੀਵ ਹੀ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪ-ਹੁਦਰੇ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! The Gurmukhs praise the Lord continually, while the self-willed manmukhs eat poison and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਦਾ ਵਾਹੁ ਵਾਹੁ ਕਰਤੇ ਹੈਂ ਔਰ ਮਨਮੁਖ ਮਾਇਆ ਬਿਖ ਕੋ ਖਾਇ ਕਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹਨ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ; ਪਰ, ਆਪ-ਹੁਦਰੇ ਮਨੁੱਖ ਮਾਇਆ-ਰੂਪ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਮਾਇਆ-ਰੂਪ ਜ਼ਹਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, el Gurmukj alaba al Señor continuamente, mientras que el voluntarioso Mamukj se come el veneno y muere."