[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਦੂਖ; ਜਨ ਸਮ ਦ੍ਰਿਸਟੇਤਾ ॥"
page = 266
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who looks upon weal and woe alike,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਖੁਸ਼ੀ ਅਤੇ ਗ਼ਮੀ ਨੂੰ ਇਕ ਸਮਾਨ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who looks upon pleasure and pain as one and the same,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਸੁਖ ਦੁਖ ਕੌ ਸਮ ਦੇਖਤਾ ਹੈ, ਭਾਵ ਏਕ ਰਸ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਮਨੁੱਖ ਸੁਖਾਂ ਤੇ ਦੁਖਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹਾ। ਦ੍ਰਿਸਟੇਤਾ = ਵੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Devoto de Dios ve con los mismos ojos el placer"