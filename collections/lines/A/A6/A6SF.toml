[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੋਈ ਤਿਸ ਹੀ ਨੋ ਮਿਲੈ; ਜਿਨਿ ਪੂਰਾ ਗੁਰੂ ਲਭਾ ॥"
page = 44
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone who has found the Perfect Guru, obtains the place of protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਨਾਹ ਦੀ ਥਾਂ ਉਸੇ ਨੂੰ ਹੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਪੂਰਨ ਗੁਰਦੇਵ ਮਿਲ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds shelter, who has met the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਢੋਈ) ਮਾਨਤਾ ਵਾ ਸਮੀਪਤਾ ਤਿਸੀ ਕੋ ਮਿਲਤੀ ਹੈ, ਜਿਸ ਨੇ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰਾ ਗੁਰੂ ਲੱਭ ਲਿਆ ਹੈ, ਉਸੇ ਨੂੰ ਹੀ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਆਸਰਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Guru Verdadero encuentra, ese ser logra un ancla en su vida."