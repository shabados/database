[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋ ਗੁਰ ਗੋਪੈ ਆਪਣਾ; ਕਿਉ ਸਿਝੈ ਚੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the disciple does not know (tell) about his guru, how could he get liberated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਚੇਲਾ (ਗੁਰੂ ਦਾ ਸਿਖ ਬਣਕੇ ਫੇਰ) ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਛਿਪਾਕੇ (ਆਪ ਹੁਦਰਾ ਹੋ ਜਾਵੇ) ਉਹ ਕਿੱਕੁਰ ਮੁਕਤ ਹੋ ਸਕੇ? (ਕਦੇ ਨਹੀ। ਉਸ ਦਾ ਕੀ ਹਾਲ ਹੋਂਵਦਾ ਹੈ?)"