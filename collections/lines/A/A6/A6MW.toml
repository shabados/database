data = "ਸਮੁਹਿ ਸਾਰ ਜੁਝੇ ॥"
page = 108

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave warriors are engaged in inimical acts, all of them are fightning with their weapons."

