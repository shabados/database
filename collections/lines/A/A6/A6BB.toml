[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਦਇਆ ਕਰੇ ਸੁਖਦਾਤਾ; ਹਮ ਲਾਵੈ ਆਪਨ ਪਾਲੀ ॥੧॥"
page = 667
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the peace-bestowing True Guru, show his mercy and attach me to his skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਬਖਸ਼ਣਹਾਰ ਸੱਚੇ ਗੁਰੂ ਆਪਣੀ ਰਹਿਮਤ ਕਰਨ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the True Guru, the Giver of peace, shows His kindness, He attaches us to the hem of His robe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਅਪਨੀ ਦਇਆ ਕਰੇ ਤਬ ਹਮ ਕੋ ਅਪਨੇ (ਪਾਲੀ) ਪਲੇ ਅਰਥਾਤ ਲੜ ਲਾਇ ਲੇਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਗੁਰੂ (ਆਪ ਹੀ) ਮੇਹਰ ਕਰੇ, ਤੇ, ਸਾਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਲਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਵੈ = ਲਾ ਲਏ। ਪਾਲੀ = ਪੱਲੇ, ਲੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría caminar en el Sendero del Guru? Que el Guru Verdadero Dador de Paz, muestre Su Misericordia y me apegue a Su Túnica. (1)"