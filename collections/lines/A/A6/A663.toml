[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੈ ਕੀਨੋ; ਨਾਮ ਅਧਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1145
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one makes the Lord's Name the mainstay of his life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇੱਕ ਅੱਧਾ ਜਾਣਾ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person who takes the Naam as his Support. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਾ (ਅਧਾਰੁ) ਆਸਰਾ ਕਿਸੇ ਵਿਰਲੇ ਪੁਰਸ ਨੇ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ (ਮਾਇਆ ਦਾ ਆਸਰਾ ਛੱਡ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad extraordinario es aquél que se apoya en el Naam, el Nombre del Señor. (1-Pausa)"