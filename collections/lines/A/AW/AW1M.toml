[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਣਿ ਤਿਣਿ ਸਭਤੁ ਹੈ ਪਿਆਰਾ; ਆਪੇ ਗੁਰਮੁਖਿ ਜਾਪੈ ॥੧॥"
page = 605
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all woods and grass-blades, the Darling Himself is contained and through the Guru, Becomes manifest He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਬਣਾ ਤੇ ਘਾਅ ਦੀਆਂ ਤਿੜਾਂ ਵਿੱਚ ਦਿਲਬਰ ਖੁਦ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is contained in all the woods and meadows; as Gurmukh, He reveals Himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਪ੍ਰਭੂ ਬਣ ਤ੍ਰਿਣ ਸਰਬ ਰੂਪ ਆਪ ਹੀ ਹੈ, ਆਪ ਹੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਾਨਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਹਰੇਕ) ਵਣ ਵਿਚ (ਹਰੇਕ) ਤੀਲੇ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ। ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਿਆਂ ਉਹ ਪ੍ਰਭੂ ਦਿੱਸ ਪੈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo está en los bosques, en los claros de los bosques, en realidad, en todo. Y se vuelve Manifiesto a través del Guru. (1)"