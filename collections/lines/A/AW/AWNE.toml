[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਚਉਪਦੇ ਇਕਤੁਕੇ ॥"
page = 478
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa by venerable Kabir. Chaupadas Ik-tukas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮਾਣਨੀਯ ਕਬੀਰ ਜੀਉ। ਚਉਪਦੇ ਇਕਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa Of Kabeer Jee, Chau-Padhay, Ek-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਵਿੱਚ, ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਚਾਰ-ਪਦਿਆਂ-ਇਕ-ਤੁਕਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa de Siri Kabir yi, Chau-Padas, Ik Dukas."