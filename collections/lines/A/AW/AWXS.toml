[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਢੁੰਢਾਊ ਸਦਾ ਸਤਿਕਾਰ ਸਹਿਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾਲਿਬਾਨਿ ਹੱਕ ਹਮੇਸ਼ਾ ਬਾ ਅਦਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, even the dry wood of a stem, with his strength, starts to bear fruits. (85)"