[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਜੋਰੁ; ਅਹੰਕਾਰ ਬੋਲਣ ਕਾ ॥"
page = 1071
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some take pride on their power of speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੀ ਗਲਬਾਤ ਕਰਨ ਦੀ ਸਤਿਆ ਦਾ ਮਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some speak in egotistical power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੋ ਹੰਕਾਰ ਸਾਥ ਬੋਲਣੇ ਕਾ ਜੋਰ ਹੈ; ਵਾ ਕਿਸੇ ਕੋ ਹੰਕਾਰ ਅਰੁ ਕਿਸੇ ਕੋ ਬੋਲਣ ਦਾ ਜੋਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੇ ਅੰਦਰ ਚੰਗਾ ਬੋਲ ਸਕਣ ਦੇ ਅਹੰਕਾਰ ਦਾ ਤਾਣ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se enorgullecen de su poder para hablar,"