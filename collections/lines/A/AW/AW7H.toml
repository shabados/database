[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀਆ ਸੋਹਾਗਣੀ; ਜਿਨਾ ਗੁਰਮੁਖਿ ਮਿਲਿਆ ਹਰਿ ਰਾਇ ॥"
page = 309
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are the brides who through the Guru, have met their Lord the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੀਆਂ ਨਸੀਬਾਂ ਵਾਲੀਆਂ ਹਨ ਉਹ ਵਹੁਟੀਆਂ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮਿਲ ਪਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate is the soul-bride, who, as Gurmukh, meets the Lord, her King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹਰੀ ਰਾਜਾ ਮਿਲਾ ਹੈ, ਸੋ ਸੁਹਾਗਵੰਤੀਆਂ ਬਡੀ ਭਾਗਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਤੇ ਜੀਊਂਦੇ ਖਸਮ ਵਾਲੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Novia quien, por la Gracia el Guru, se encuentra con su Señor, el Rey."