[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ; ਅੰਤਿ ਵਿਗੁਤਾ ॥"
page = 112
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name it is ultimately ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਇਹ ਆਖਰਕਾਰ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, it ultimately comes to ruin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਕੇ ਅੰਤ ਕੋ (ਵਿਗੁਤਾ) ਖਰਾਬ ਹੂਆ ਹੈ॥੬॥☬ਜੇ ਕਹੈ ਐਸੇ ਸੁਤੇ ਕੋ ਕੋਣ ਜਗਾਵੇ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਆਖ਼ਰ ਖ਼ੁਆਰ ਭੀ ਹੁੰਦਾ ਹੈ, (ਫਿਰ ਭੀ ਇਹ ਇਸ ਨੀਂਦ ਵਿਚੋਂ ਜਾਗਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤ = ਆਖ਼ਰ। ਵਿਗੁਤਾ = ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "olvidándose del Señor se vuelve al fin una ruina."