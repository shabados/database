[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ ਸੰਚੀਐ; ਮਾਲੁ ਜਾਲੁ ਜੰਜਾਲੁ ॥"
page = 63
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may amass gold and silver but wealth is an entangling net."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸੋਨਾ ਅਤੇ ਚਾਂਦੀ ਜਮ੍ਹਾਂ ਕਰ ਲਵੇ ਪ੍ਰੰਤੂ ਦੌਲਤ ਇਕ ਫਸਾ ਲੈਣ ਵਾਲੀ ਫਾਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may gather gold and sliver, but wealth is just a net of entanglement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਨ ਔ ਚਾਂਦੀ ਔਰ (ਮਾਲੁ) ਹੈ ਗੈ ਹਾਥੀ ਘੋੜੇ ਆਦਿ (ਸੰਚੀਐ) ਇਕੱਤ੍ਰ ਕਰੀਏ, ਏਹ (ਜਾਲੁ) ਸਮੂਹ (ਜੰਜਾਲੁ) ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੋਨਾ ਚਾਂਦੀ ਇਕੱਠਾ ਕਰਦੇ ਜਾਈਏ, ਤਾਂ ਇਹ ਮਾਲ ਧਨ (ਜਿੰਦ ਨੂੰ ਮੋਹ ਵਿਚ ਫਸਾਣ ਲਈ) ਜਾਲ ਬਣਦਾ ਹੈ ਫਾਹੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚੀਐ = ਇਕੱਠਾ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque juntemos oro, plata y muchos bienes,"