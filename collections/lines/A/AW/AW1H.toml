[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਰੂਪ ਰੰਗ ਅਨੰਤ ਬੀਠਲ; ਸਾਸਿ ਸਾਸਿ ਧਿਆਇਣਾ ॥"
page = 925
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instead of enjoying dainties, revelments and beauty, with their every breath, they meditate on the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਆਮਤਾਂ, ਰੰਗਰਲੀਆਂ ਅਤੇ ਸੁੰਦਰਤਾ ਦੇ ਮਾਨਣ ਨਾਲੋਂ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਬੇਅੰਤ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the Infinite Lord with each and every breath, as their pleasure, joy and beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਬੇਅੰਤ (ਬੀਠਲ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਧਿਆਵਣਾ ਕਰਤੇ ਹੈਂ, ਉਨ ਕੇ ਏਹੀ ਰਸ ਰੂਪੁ ਅਰੁ ਰੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਅਤੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਜਪਦੇ ਰਹਿਣਾ ਹੀ ਉਹਨਾਂ ਵਾਸਤੇ ਦੁਨੀਆ ਦੇ ਰੂਪ ਰਸ ਅਤੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਤ ਬੀਠਲ = ਬੇਅੰਤ ਅਤੇ ਨਿਰਲੇਪ (ਪ੍ਰਭੂ) ਦਾ (ਨਾਮ)। ਬੀਠਲ = {वि = स्थल = ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਟਿਕਿਆ ਰਹਿਣ ਵਾਲਾ। ਇਹ ਲਫ਼ਜ਼ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਨੇ ਵਰਤਿਆ ਹੈ। ਭਗਤ ਨਾਮਦੇਵ ਕਿਸੇ ਬੀਠਲ ਮੂਰਤੀ ਦਾ ਪੁਜਾਰੀ ਨਹੀਂ ਸੀ}। ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con cada respiración disfrutan del Sabor, la Belleza y el Esplendor del Señor Infinito."