[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤੈ ਚੰਦੇਲ ਉਤੈ ਜਸਵਾਰੇ ॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave heroes of both the armies were in great anger, warriors of Chandel on this side and warriors of Jaswar on the other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਚੰਦੇਲ ਅਤੇ ਉਧਰ ਜਸਵਾਲ ਸਨ।"