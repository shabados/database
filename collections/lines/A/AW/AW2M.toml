[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰ ਦਏ ਦੂਰ ਭੂਅ ਕੇ ਅਨਰਥ ॥੮॥"
page = 614

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who because sages, he though about them, he interpreted the Vedas and removed the misfortune from the earth.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਤੀ ਦੇ ਅਨਰਥ ਦੂਰ ਕਰ ਦਿੱਤੇ ॥੮॥"