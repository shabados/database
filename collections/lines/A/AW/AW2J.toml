[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੁਲਿ ਨ ਅੰਮ੍ਰਿਤ ਇਖ; ਕੀਰਤਨੁ ਗਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the sweet juice of sugarcane cannot be compared with the delight of kirtan, the melodious recitation of hymns."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਥੇ ਅਜਿਹਾ) ਕੀਰਤਨ ਹੋ ਰਿਹਾ ਹੈ, (ਜਿਸ ਦੇ) ਬਰਾਬਰ ਕਈ ਕਮਾਦਾਂ (ਦੇ ਰਸ) ਅੰਮ੍ਰਿਤ ਬਰੋਬਰੀ ਨਹੀਂ ਕਰਦੇ।"