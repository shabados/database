[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਇਆਣੀ ਦੁੰਮਣੀ; ਸੂਹੈ ਵੇਸਿ ਲੋੁਭਾਇ ॥"
page = 786
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woman, who loves to a red costume is childish and double minded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰੀ ਜੋ ਰੱਤੀ ਪੁਸ਼ਾਕ ਨੂੰ ਲਲਚਾਉਂਦੀ ਹੈ, ਉਹ ਨਾਦਾਨ ਅਤੇ ਦੁਚਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who loves to wear her red dress is foolish and double-minded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਜੋ ਅਗਿਆਤ ਦੁਚਿਤੀ ਹੈ, ਸੋ (ਸੂਹੈ ਵੇਸਿ), ਭਾਵ ਬਿਸ਼ਿਓਂ ਕੇ ਵੇਸ ਮੇਂ ਲੁਭਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਾਇਆ ਦੇ) ਚੁਹਚੁਹੇ ਵੇਸ ਵਿਚ ਲੁਭਿਤ ਹੈ ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਅੰਞਾਣੀ ਹੈ ਉਸ ਦਾ ਮਨ ਸਦਾ ਡੋਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਧ = ਇਸਤ੍ਰੀ। ਦੁੰਮਣੀ = ਦੁਚਿੱਤੀ। ਵੇਸਿ = ਵੇਸ ਵਿਚ। ਲਭਾਇ = {ਅੱਖਰ 'ਲ' ਦੀਆਂ ਮਾਤ੍ਰਾਂ (ੋ) ਤੇ (ੁ) ਵਿਚੋਂ ਏਥੇ (ੁ) ਪੜ੍ਹਨਾ ਹੈ; ਅਸਲ ਲਫ਼ਜ਼ 'ਲੋਭਾਇ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es tonta y es atraída sólo por los vestidos que las novias usan en su boda."