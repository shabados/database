[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੈ. ਗਾਰਬੁ ਛੋਡਿਆ; ਗੁਰ ਕੈ ਭੈ ਸਹਜਿ ਸੁਭਾਈ ॥"
page = 1011
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru's fear, the God's slave easily sheds his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਡਰ ਅੰਦਰ, ਰੱਬ ਦੇ ਗੋਲਾ ਸੁਖੈਨ ਹੀ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slave renounces his egotistical pride, through the Guru's Fear, intuitively and easily."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾਸ ਨੇ ਗੁਰੋਂ ਕੇ ਭੈ ਕਰ ਕੇ ਗਰਬੁ ਛੋਡਿਆ ਹੈ, ਤਿਸ ਕੀ ਸਾਂਤ ਬ੍ਰਿਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ (ਉਹ ਹੈ ਜਿਸ) ਨੇ ਅਹੰਕਾਰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ ਗੁਰੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਸੇਵਕ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰੇਮ ਸੁਭਾਉ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor se deshace de todos sus miedos espontáneamente por el Fervor del Guru, y toma Conciencia de su Señor."