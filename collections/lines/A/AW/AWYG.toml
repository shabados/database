[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਤੂੰ. ਤਾ ਸਭੁ ਕਿਛੁ ਹੈ; ਮੈ ਤੁਧੁ ਬਿਨੁ. ਦੂਜਾ ਨਾਹੀ ॥੧॥"
page = 382
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I own only Thee. I own everything, then and there is none but Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਹੈਂ, ਤਦ ਮੇਰੇ ਕੋਲ ਸਭ ਕੁਝ ਹੈ, ਤੇਰੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One and only, and so do all things exist; without You, there is nothing at all for me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕ ਤੂੰ ਮੈਨੂੰ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਤਬ ਸਭ ਕਿਛੁ ਮੈਨੂੰ ਪ੍ਰਾਪਤਿ ਹੋ ਚੁਕਾ, ਮੇਰੇ ਕੋ ਆਪ ਸੇਂ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਇਕ ਤੂੰ ਹੀ ਮੇਰੇ ਵੱਲ ਰਹੇਂ ਤਾਂ ਹਰੇਕ ਲੋੜੀਂਦੀ ਸ਼ੈ ਮੇਰੇ ਪਾਸ ਹੈ, ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਹੋਰ ਸਹਾਈ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ (ਲੋੜੀਂਦੀ) ਚੀਜ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Tú eres mío, estoy satisfecho, pues no hay otro fuera de Ti. (1)"