[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ ਹੋਰੁ. ਨ ਸੁਝਈ; ਮੇਰੇ ਮਿਤ੍ਰ ਗੋੁਸਾਈਆ ॥੧੨॥"
page = 1098
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can think of none else so great as Thee, O my Friend, the Lord of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਜਿੱਡੇ ਵੱਡੇ ਕਿਸੇ ਹੋਰਸ ਦਾ ਖ਼ਿਆਲ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਹੇ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਮੇਰੇ ਸੱਜਣ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot conceive of any other as great as You, O my Friend, O Lord of the World. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ ਪ੍ਰਿਥਵੀ ਦਿਆ ਸਾਈਆਂ! ਤੇਰੇ ਜੈਸਾ ਵੱਡਾ ਮੇਰੇ ਕੋ ਹੋਰ ਕੋਈ ਨਜਰ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ! ਹੇ ਧਰਤੀ ਦੇ ਮਾਲਕ! ਮੈਨੂੰ ਤੇਰੇ ਜੇਡਾ ਹੋਰ ਕੋਈ ਲੱਭਦਾ ਨਹੀਂ (ਤੂੰ ਮੇਹਰ ਕਰ, ਤੇ ਦੀਦਾਰ ਦੇਹ) ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor de la Tierra, mi Amigo, no conozco nada ni nadie que Te iguale. (12)"