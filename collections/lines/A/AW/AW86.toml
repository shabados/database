[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਡਿ ਦਈ ਲਜਾ ਸਭੈ ਬਧੀ ਬਿਰਹ ਕੇ ਬਾਨ ॥੭॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She felt tormented with the arrows coming out of the bow of his love.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਰਹ ਦੇ ਬਾਣ ਨਾਲ ਵਿੰਨ੍ਹੀ ਹੋਈ ਨੇ ਸਾਰੀ ਸ਼ਰਮ ਹੱਯਾ ਛਡ ਦਿੱਤੀ ॥੭॥"