[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭੈ ਨਿਰੰਜਨੁ ਪਰਮ ਪਦੁ; ਤਾ ਕਾ ਭੂਖਾ ਹੋਇ ॥"
page = 949
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is hungry for the supreme status of the Fear-free and Immaculate Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭੈ-ਰਹਿਤ ਅਤੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੇ ਮਹਾਨ ਮਰਤਬੇ ਦਾ ਚਾਹਵਾਨ (ਭੁੱਖਾ) ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He hungers for the supreme status of the Fearless, Immaculate Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਰਹਤ ਪਰਮਪਦ ਜੋ ਭੈ ਰਹਿਤ ਪਰਮੇਸਰ ਹੈ, ਜੋ ਤਿਸ ਕਾ ਭੂਖਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚਾ ਦਰਜਾ ਹੈ ਨਿਰਭਉ ਤੇ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣਾ। ਜੋ ਮਨੁੱਖ ਇਸ 'ਪਰਮ ਪਦ' ਦਾ ਅਭਿਲਾਖੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero mendigo es aquél que mendiga al Dios Absoluto e Intrépido;"