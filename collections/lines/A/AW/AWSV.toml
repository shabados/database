[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ. ਝਖਿ ਝਖਿ ਪਇਆ ਝੇਰਿ ॥"
page = 1287
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bothered and worried, the blind man is involved in strife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੱਜਲ ਅਤੇ ਵਿਆਕੁਲ ਹੋ, ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਬਖੇੜੇ ਵਿੱਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind fool is caught in conflict, bothered and bewildered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਧਾ) ਅਗਿਆਨੀ ਜੀਵ ਖਪ ਖਪ ਕਰ ਸੰਸਾਰ (ਝੇਰਿ) ਖਾਤੇ ਮੇਂ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ ਵਰਤਣਿ-ਵਲੇਵੇ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਜੀਵ (ਇਸ ਵਿਚ) ਝਖਾਂ ਮਾਰ ਮਾਰ ਕੇ (ਕਿਸੇ ਲੰਮੇ) ਝੰਬੇਲੇ ਵਿਚ ਜਾ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੇਰਿ = ਝੇੜੇ ਵਿਚ, ਗੇੜ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el tonto es atrapado en el conflicto, molesto y preocupado."