[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਹੂੰ ਓਰ ਕੇ ਕੋਪ ਕੈ ਕੈ ਹਕਾਰੇ ॥"
page = 944

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Great fighting had developed as the great warriors were getting infuriated."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਕ੍ਰੋਧ ਭਰੀਆਂ ਵੰਗਾਰਾਂ ਪੈ ਰਹੀਆਂ ਹਨ।"