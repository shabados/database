[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਕਿਆ ਜਾਨਉ; ਬਾਬਾ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 870
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what can I know, O my father?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਜਾਣ ਸਕਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਪਿਤਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do I know, O Baba? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਭੀ ਕਰਮ ਗਤੀ ਨਹੀਂ ਜਾਨੀ ਜਾਤੀ, ਭਾਵ ਸੇ ਅਤੀ ਕਠਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਖ਼ਿਆਲ ਹੀ ਨਹੀਂ ਆਉਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਬਾਬਾ = ਹੇ ਪਿਤਾ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No lo puedo saber, pues, ¿quién puede ver y conocer su destino?(1-Pausa)"