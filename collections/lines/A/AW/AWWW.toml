[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਜਨਾਵਹੁ; ਤਿਨਹਿ ਤੁਮ ਜਾਤੇ ॥੨॥"
page = 563
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone realises Thee, whom Thou so blesseth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਤੈਨੂੰ ਜਾਣਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸੋਝੀ ਦੀ ਬਖਸ਼ਸ਼ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he alone knows You, whom You so bless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਜਿਸ ਕੋ ਜਨਾਉਤੇ ਹੋ ਤਿਸ ਨੇ ਤੁਮ ਜਾਨੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਉਸੇ ਨੇ ਹੀ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = ਜਿਸ ਨੂੰ। ਜਨਾਵਹੁ = ਤੂੰ ਸਮਝ ਦੇਂਦਾ ਹੈਂ। ਤਿਨਹਿ = ਉਸ ਨੇ ਹੀ। ਤੁਮ ਜਾਤੇ = ਤੈਨੂੰ ਜਾਣਿਆ ਹੈ, ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo a quien bendices con Tu Gracia, Te conoce en verdad. (2)"