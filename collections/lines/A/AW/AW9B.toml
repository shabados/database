[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੋ ਹਰਿ ਸੇਵਦੇ; ਜਨ ਨਾਨਕੁ. ਤਾ ਕਾ ਦਾਸੁ ॥੨੧॥"
page = 1415
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is the slave of those, who serve their Lord, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਲਕ ਉਨ੍ਹਾਂ ਦਾ ਗੋਲਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੀ ਦਹਿਆ ਦੁਆਰਾ ਆਪਦੇ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is the slave of those Gurmukhs who serve the Lord. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਜਨੋਂ ਕਾ ਦਾਸ ਹੂੰ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਦਾ ਸੇਵਕ ਹੈ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਹਨਾਂ ਦਾ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sirviente Nanak es el Esclavo de los Gurmukjs que sirven al Señor. (21)"