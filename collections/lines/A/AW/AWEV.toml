[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨੈ ਹਟਾਵੈ ਜ੍ਵਾਬ ਦੈ; ਚੇਰੀ ਹੁਤੀ ਨ ਸਾਥ ॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the maid were with him, she would have replied."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਜਵਾਬ ਦੇ ਕੇ ਹਟਾਉਂਦੀ, ਪਰ ਦਾਸੀ ਨਾਲ ਨਹੀਂ ਸੀ।"