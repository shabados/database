[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਆਪੇ ਦੀਜੈ ॥"
page = 895
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains such a mind, whom He Himself mercifully blesses with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਐਸਾ ਮਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਮਿਹਰ ਧਾਰ ਕੇ ਉਹ ਆਪ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Lord Himself bestows it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਵਹੁ ਬੁਧੀ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪ ਪਰਮੇਸਰ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹੀ ਮਨੁੱਖ ਅਜਿਹੀ ਮਤਿ ਗ੍ਰਹਿਣ ਕਰਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Misericordia el Señor la confiere."