[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਗਤ; ਜਾ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 182
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of all His Saints, His Name is the support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਮੂਹ ਸੰਤਾ ਦਾ ਉਸ ਦਾ ਨਾਮ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Name is the Support of all His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਨਾਮ ਕਾ ਆਸਰਾ ਸਰਬ ਭਗਤ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਭਗਤਾਂ ਦੀ (ਜ਼ਿੰਦਗੀ) ਵਾਸਤੇ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyo Nombre preserva siempre al Devoto."