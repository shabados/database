[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰ ਉਠੈ ਉਠਤੇ ਹੀ ਭਗੈ; ਜਦੁਰਾ ਕੌ ਨ ਗ੍ਵਾਰਿਨ ਦੇਤ ਮਿਲਾਈ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna got up and ran, but still the gopis could not be caught by him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਗੋਪੀ ਫਿਰ ਉਠਦੀ ਹੈ ਅਤੇ ਉਠਦਿਆਂ ਹੀ ਭਜ ਪੈਂਦੀ ਹੈ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਮਿਲਾਈ ਨਹੀਂ ਦਿੰਦੀ।"