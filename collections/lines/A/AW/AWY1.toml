[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖੁ ਸਹਜੁ; ਇਸੁ ਘਰ ਕਾ ਜਾਨਿਆ ॥ ਰਹਾਉ ॥"
page = 394
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have realised the peace and poise of this house of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਆਪਣੇ ਗ੍ਰਹਿ ਦੇ ਆਰਾਮ ਅਤੇ ਸ਼ਾਂਤੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have realized celestial peace and poise within this home of mine. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੇਰੇ ਮਨ ਨੇ ਸ੍ਵਰੂਪ ਸੁਖ (ਘਰ ਕਾ) ਅਪਨਾ ਜਾਨ ਲੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਇਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਵੱਸਦੇ ਸੁਖ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਮੇਰੀ ਡੂੰਘੀ ਸਾਂਝ ਬਣ ਗਈ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਇਸੁ ਘਰ ਕਾ = ਇਸ ਹਿਰਦੇ-ਘਰ ਦਾ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y experimenté la Paz y la Calma de mi hogar interno! (Pausa)"