[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ. ਸੰਗ ਕਾਹੂ ਨਹੀ ਦੀਨਾ; ਬਿਰਥਾ ਆਪੁ ਬੰਧਾਇਆ ॥੧॥"
page = 632
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At last nothing shall keep company with thee; in vain hast thou entangled thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਕਿਸੇ ਨੇ ਭੀ ਤੇਰਾ ਸਾਥ ਨਹੀਂ ਦੇਣਾ। ਤੂੰ ਵਿਅਰਥ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਫਸਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the end, nothing shall go along with you; you have entrapped yourself in vain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੇ ਸਮੇਂ ਕਿਸੇ ਸਨਬੰਧੀ ਵਾ ਪਦਾਰਥ ਨੇ ਸਾਥ ਨਹੀਂ ਦੀਆ; ਵਾ ਕਿਸੇ ਸਨਬੰਧੀ ਨੇ ਮ੍ਰਿਤੂ ਹੂਏ ਪੀਛੇ ਕੋਈ ਪਦਾਰਥ ਸੰਗ ਨਹੀਂ ਕਰ ਦੀਆ। ਜੀਵ ਨੇ ਬ੍ਯਰਥ ਹੀ ਆਪ ਕੋ ਤਿਸਮੇਂ ਬੰਧਾਇਮਾਨ ਕਰ ਰਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚੋਂ) ਕਿਸੇ ਨੇ ਭੀ ਆਖ਼ਰ ਕਿਸੇ ਦਾ ਸਾਥ ਨਹੀਂ ਦਿੱਤਾ। ਤੂੰ ਵਿਅਰਥ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਜਕੜ ਰੱਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final nada de esto valdrá y regresarás de nuevo. (1)"