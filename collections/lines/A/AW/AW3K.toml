[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਛੋਡਿ; ਬੀਚਾਰ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 913
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give thou up all other thoughts, One man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰੇ ਖਿਆਲਾਂ ਨੂੰ ਤਿਆਗ ਦੇਹ, ਹੇ ਇਨਸਾਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all others thoughts, O mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਆ! ਹੋਰ ਸਭ ਬੀਚਾਰੋਂ ਕੋ ਛੋਡ ਦੇਹ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਵਿਚਾਰ (ਜਿਹੜੇ ਵਿਚਾਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਭੁਲਾਂਦੇ ਹਨ, ਉਹ) ਛੱਡ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ। ਮਨਾ = ਹੇ ਮਨ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandona otro tipo de pensamientos.  (1-Pausa)"