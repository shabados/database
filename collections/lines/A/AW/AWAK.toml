data = "ਕਿ ਏ ਸਰਵ ਕਦ ਮਾਹ ਰੋ ਸੀਮ ਤਨ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘O you, the one as tall as cypress tree, moon-faced and silvery body,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰੂ ਦੇ ਕਦ ਵਰਗੀ, ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਮੁਖ ਵਾਲੀ"