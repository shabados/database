[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੈ ਨੋ ਫੁਰਮਾਇਆ; ਵੁਠਾ ਛਹਬਰ ਲਾਇ ॥"
page = 1281
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord orders the cloud-God and the rain falls in torrents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਬੱਦਲਾਂ ਦੇ ਦੇਵਤੇ ਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮੀਹ ਮੁਸਲਾਘਾਰ ਵਰ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He commands the god of rain, and the rain pours down in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਇੰਦ੍ਰ ਕੋ ਫੁਰਮਾਇਆ, ਭਾਵ ਆਗਆ ਹੂਈ। ਵਹੁ ਛਹਿਬਰ ਲਾਇ ਕਰ ਬਰਸਾ, ਭਾਵ ਸ੍ਰੁਤੀ ਸਿੰਮ੍ਰਤੀ ਕੇ ਪ੍ਰਮਾਣੋਂ ਦੁਆਰਾ ਉਪਦੇਸ਼ ਕਰਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਨੂੰ ਹੁਕਮ ਕਰਦਾ ਹੈ, ਉਹ ਝੜੀ ਲਾ ਕੇ ਵਰਖਾ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él comanda al dios de la lluvia y la lluvia cae a torrentes,"