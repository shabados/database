[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਸੰਗਤਿ ਬੈਸਣਾ; ਸਚਿ ਨਾਮਿ ਮਨੁ ਧੀਰ ॥੧॥"
page = 69
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By sitting in the true congregation, mental consolation of the True Name is acquired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਤਿਸੰਗ ਅੰਦਰ ਬੈਠਣ ਦੁਆਰਾ ਸਤਿਲਾਮ ਦਾ ਮਾਨਸਕ ਧੀਰਜ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting in the Sangat, the True Congregation, the mind is comforted and consoled by the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਸਤ ਪੁਰਸੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ (ਬੈਸਣਾ) ਇਸਥਿਤੀ ਕਰੀ ਤਬ ਸਚ ਨਾਮੀ ਕੋ ਪਾਏ ਕਰ ਮਨ ਧੀਰਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਮਨ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕਾਉ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se sienta en medio de la Compañía de los Santos, y a través del Nombre Verdadero, obtiene la Paz de la mente. (1)"