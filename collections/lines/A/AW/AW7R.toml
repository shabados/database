[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਦੁਬੀਰ ਕੇ ਊਪਰਿ ਆਇ ਪਰੇ; ਹਠਿ ਕੈ ਮਨ ਮੈ ਨਹੀ ਨੈਕੁ ਡਰੇ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing most of the army being killed, many mighty warriors got enraged and fell upon Krishna persistently and fearlessly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਠ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਆ ਪਏ ਹਨ ਅਤੇ ਮਨ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨੇ ਵੀ ਡਰੇ ਨਹੀਂ ਹਨ।"