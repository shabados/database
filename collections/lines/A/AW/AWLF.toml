data = "ਦ੍ਰਿੜ ਕਰਿ ਬਾਤ ਦਿਜੋਤਮ ਗਹੀ ॥੮॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Brahmin again said the same thing with determination that he had asked only for two and a half steps of the earth.8."

[[content]]
