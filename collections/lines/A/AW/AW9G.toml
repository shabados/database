[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ; ਹਰਿ ਧਿਆਈਐ. ਸਗਲ ਅਵਰਦਾ ਜੀਉ ॥੧॥"
page = 101
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All our lives through we ought to remember God whether standing sleeping or walking."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੜੋਦਿਆਂ, ਬਹਿੰਦਿਆਂ, ਸੁੱਤਿਆਂ ਜਾਂ ਜਾਗਦਿਆਂ ਸਾਨੂੰ ਸਾਡੀ ਸਾਰੀ ਆਰਬਲਾ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰਨਾ ਉਚਿੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While standing and sitting, while sleeping and while awake, meditate on the Lord, all your life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਉਠਤੇ ਬੈਠਤੇ ਜਾਗਤੇ ਔਰ ਸੋਵਤੇ ਸੰਪੂਰਨ (ਅਵਰਦਾ) ਆਰਬਲਾ ਮੇਂ ਤੇਰਾ ਧਿਆਨ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਠਦਿਆਂ ਬੈਠਦਿਆਂ ਸੁੱਤਿਆਂ ਜਾਗਦਿਆਂ ਸਾਰੀ (ਹੀ) ਉਮਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parado y sentado, despierto y dormido, medita en Él toda tu vida, oh amigo. (1)"