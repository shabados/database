[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ; ਤੇਰੈ ਨਾਮਿ ਤਰਾ ॥"
page = 660
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O merciful Master's by Thy Name shall I swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੇਰੇ ਨਾਮ ਦੁਆਰਾ ਮੈਂ ਪਾਰ ਉਤਰ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord, Your Name carries me across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਰੂਪ! ਤੇਰੇ ਨਾਮ ਜਾਪ ਤੇ ਮੇਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ, ਆਪਣਾ ਨਾਮ ਦੇਹ, ਤਾ ਕਿ) ਤੇਰੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਮੈਂ (ਦੁੱਖਾਂ ਦੇ ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਘਰ! ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਤਰਾ = ਤਰ ਸਕਦਾ ਹਾਂ, ਪਾਰ ਲੰਘ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, Tu Nombre me hace nadar a través,"