data = "ਤੀਨ ਤ੍ਰਿਆਨ ਬਰਾ ਜਿਹ ਰੁਚਿ ਕਰ ॥੨੧॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who had been a great archer and had married three wives with pleasure.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਖੁਸ਼ੀ ਨਾਲ ਤਿੰਨ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕੀਤਾ ॥੨੧॥"