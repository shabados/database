[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਿਮਰਤ; ਜਮ ਸੰਗਿ. ਨ ਫਾਸਹਿ ॥"
page = 1075
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and on remembering the Guru, one is not entangled in Death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਮੌਤ ਦੀ ਫਾਹੀ ਵਿੱਚ ਨਹੀਂ ਫਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Guru, one is not strangled by the noose of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਿਮਰਨੇ ਕਰ ਜਮ ਕੇ ਸਾਥ ਨਹੀਂ ਫਸਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰਦਿਆਂ (ਜੀਵ) ਜਮ ਦੀ ਫਾਹੀ ਵਿਚ ਨਹੀਂ ਫਸਦੇ (ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplando al Guru, Yama, el mensajero de la muerte no me puede atrapar más."