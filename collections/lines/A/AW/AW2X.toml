[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਕੁਲਵੰਤੀ, ਸਾ ਸਭਰਾਈ; ਜੋ. ਪਿਰਿ ਕੈ ਰੰਗਿ ਸਵਾਰੀ ਜੀਉ ॥੩॥"
page = 97
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is of high family, and she is the queen who is adorned with the love of her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਡੀ ਖਾਨਦਾਨੀ ਤੇ ਓਹੀ ਪਟਰਾਣੀ ਹੈ, ਜਿਹੜੀ ਆਪਣੇ ਦਿਲਬਰ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਸਜੀ ਧਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is from a most respected family; she is the queen, adorned with the Love of her Husband Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਕੁਲਵੰਤੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਗਿਆਨਵਾਨੋਂ ਕੀ ਸੰਪ੍ਰਦਾਯ ਵਾਲੀ ਭਈ ਹੈ, ਸੋਈ (ਸਭਰਾਈ) ਪਟਰਾਨੀ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਮੁਖ੍ਯ ਗ੍ਯਾਨਵਾਨੀ ਹੈ, ਜੋ ਅਪਨੇ ਪਤੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਵਾਰੀ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉੱਚੀ ਕੁਲ ਵਾਲੀ ਸਮਝੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਭਰਾਵਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਰੰਗੀਜ ਕੇ) ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਰਾਈ = ਸ-ਭਰਾਈ, ਭਰਾਵਾਂ ਵਾਲੀ। ਪਿਰ ਕੈ ਰੰਗਿ = ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es hija de buena familia, y la hermana de sus Hermanos del Destino, aquéllos que se visten con el Amor del Señor."