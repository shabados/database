[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਗਿਰਾਸਿ ਜਪਉ; ਅਪੁਨੇ ਹਰਿ ਭਾਲੀ ॥"
page = 796
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath and morsel of mine, I contemplate and seek my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਇਕ ਸੁਆਸ ਅਤੇ ਬੁਰਕੀ ਨਾਲ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੀ ਅਤੇ ਭਾਲਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each breath and morsel of food, I meditate on my Lord, and seek Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗ੍ਰਾਸ ਲੇਤੇ ਹੂਏ ਭੀ ਜੋ ਸ੍ਵਾਸ ਆਵਤੇ ਹੈਂ ਅਰਥਾਤ ਸਰਬ ਸਮੇਂ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਾਥ ਅਪਨੇ ਹਰੀ ਸੁਆਮੀ ਕੋ ਖੋਜ ਕਰ ਸਦਾ ਜਪਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਇਕ ਸਾਹ ਤੇ ਗਿਰਾਹੀ ਦੇ ਨਾਲ (ਭੀ) ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹਾਂ ਤੇ ਉਸੇ ਨੂੰ ਭਾਲਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ = ਇੱਕ ਸਾਹ ਨਾਲ। ਗਿਰਾਸਿ = ਇਕ ਗਿਰਾਹੀ ਨਾਲ। ਸਾਸਿ ਗਿਰਾਸਿ = ਇਕ ਇਕ ਸਾਹ ਤੇ ਗਿਰਾਹੀ ਨਾਲ, ਹਰ ਵੇਲੇ। ਭਾਲੀ = ਭਾਲੀਂ, ਮੈਂ ਭਾਲਦੀ ਹਾਂ, ਲੱਭਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso Lo busco y habito en Él."