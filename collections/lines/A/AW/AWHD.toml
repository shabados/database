[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਪੇਖਤ; ਸੋਭਾ ਮੇਰੈ ਆਗਨਿ ॥੧॥ ਰਹਾਉ ॥"
page = 804
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "beholding Thee, my yard (mind) is embellished. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵੇਖ ਕੇ ਮੇਰਾ ਵਿਹੜਾ (ਹਿਰਦਾ) ਸ਼ਸ਼ੋਭਤ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon You, the courtyard of my heart is embellished. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੁਮਾਰਾ ਸਰੂਪ ਦੇਖਤੇ ਹੀ ਮੇਰਾ ਰਿਦਾ ਜੋ (ਆਗਨਿ) ਵੇਹੜੇ ਵਤ ਹੈ ਤਿਸਮੈਂ ਸੋਭਾ ਹੋਵੈਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਰਸਨ ਕੀਤਿਆਂ ਮੇਰੇ (ਹਿਰਦੇ-) ਵੇਹੜੇ ਵਿਚ ਉਤਸ਼ਾਹ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ੍ਹ੍ਹ ਪੇਖਤ = ਤੇਰਾ ਦਰਸਨ ਕਰਦਿਆਂ {ਅੱਖਰ 'ਮ੍ਹ੍ਹ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ}। ਸੋਭਾ = ਰੌਣਕ, ਉਤਸ਼ਾਹ। ਮੇਰੈ ਆਗਨਿ = ਮੇਰੇ (ਹਿਰਦੇ-) ਵੇਹੜੇ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cuando Te veo mi corazón brilla en esplendor.  (1-Pausa)"