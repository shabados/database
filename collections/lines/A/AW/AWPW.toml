data = "ਬਧਾ ਚਟੀ, ਜਾਇ ਭਰੰਦਾ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact, he goes to the holy congregation under some compulsion."

