[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਆਗਿਆ; ਲਗੀ ਪਿਆਰੀ ॥"
page = 887
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's will seems dear unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰੁਜ਼ਾ ਮੈਨੂੰ ਲਾਡਲੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Will of God is dear to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਆਗਿਆ ਮੁਝ ਕੋ ਪਿਆਰੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗਣ ਲੱਗ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਿਆ = ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he empezado a amar la Voluntad de Dios."