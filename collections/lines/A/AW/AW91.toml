[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਮੇਸਰ ਕੈ ਰਸ ਜਾਨ ਪਗ੍ਰਯੋ ॥੩੮੪॥"
page = 666

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, who is so much attentive towards the deer, then think that he is absorbed in the love of the Lord.”384."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪਰਮੇਸ਼ਵਰ ਦੇ ਪ੍ਰੇਮ ਰਸ ਵਿਚ ਮਗਨ ਹੋਵੇ ॥੩੮੪॥"