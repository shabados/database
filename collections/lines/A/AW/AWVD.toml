[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਝਿ ਗਈ ਤ੍ਰਿਸਨਾ; ਹਰਿ ਜਸਹਿ ਅਘਾਨੇ ॥"
page = 393
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sated with God's praise my thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਕੀਰਤੀ ਨਾਲ ਰੱਜ ਜਾਣ ਦੁਆਰਾ ਮੇਰੀ ਤ੍ਰੇਹ ਬੁਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst has been quenched, and I am satiated with the Lord's Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ ਦੂਰਿ ਹੋ ਗਈ ਹੈ ਔਰ ਹਰਿ ਕੇ ਜਸ ਸੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਟਿਕ ਕੇ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La sed es saciada con la Alabanza del Señor,"