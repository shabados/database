[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਵਿਚਿ ਬੋਹਿਥ ਬੈਠਾ ਆਇ ॥"
page = 40
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who acts according to True Guru's Will, comes and sits in the ship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ, ਉਹ ਆ ਕੇ ਜਹਾਜ਼ ਵਿੱਚ ਬਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who walks in harmony with the True Guru's Will comes to sit in this Boat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਣੈ) ਹੁਕਮ ਅਨੁਸਾਰੁ ਜੋ ਪੁਰਸੁ ਚੱਲਦਾ ਹੈ, ਸੋ ਤਿਸ ਨਾਮ ਰੂਪੀ ਜਹਾਜ ਮੇਂ ਆਇ ਬੈਠਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਗੁਰੋਂ ਕੀ ਆਗ੍ਯਾਨੁਸਾਰ ਚੱਲਦਾ ਹੈ, ਤਿਸ ਕੋ ਅਵਸ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ੁ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਵਹੁ ਸੰਸਾਰ ਸਾਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਹ ਉਸ ਜਹਾਜ਼ ਵਿਚ ਸਵਾਰ ਹੋ ਗਿਆ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que camina en el Sendero de Su Voluntad, es transportado a través."