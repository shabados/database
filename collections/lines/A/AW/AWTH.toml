[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਸੋ ਜੀਵਨ ਮੁਕਤਾ ॥"
page = 1156
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose mind the Name is; he is emancipated in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਨਾਮ ਹੈ, ਉਹ ਜੀਊਂਦਾ ਹੀ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart is Jivan-mukta, liberated while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ, ਸੋ ਪੁਰਸ ਜੀਵਤਾ ਹੀ ਮੁਕਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਮੁਕਤਾ = ਜੀਉਂਦਾ ਮੁਕਤ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien enaltece el Naam, el Nombre del Señor en su corazón, es emancipado en vida."