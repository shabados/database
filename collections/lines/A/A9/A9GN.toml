data = "ਕਿ ਏਜ਼ਦ ਗਵਾਹ ਅਸਤ ਯਜ਼ਦਾ ਯਕੇਸਤ ॥੩੯॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The God only is my witness,’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਇਸ ਗੱਲ ਦਾ ਗਵਾਹ ਹੈ ॥੩੯॥"