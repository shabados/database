[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣ ਭਏ ਹਰਿਆ; ਦੇਖਿ ਦਰਸਨ ਮੋਹੀਆ ॥"
page = 929
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woods, the grass-blades and the three worlds have become green and on seeing my Love's vision, I am bewitched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ, ਘਾਹ ਦੀਆਂ ਤਿੜਾਂ ਅਤੇ ਤਿੰਨੇ ਜਿਹਾਨ ਸਰਸਬਜ਼ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਆਪਣੇ ਦਿਲਬਰ ਦੀ ਦੀਦਾਰ ਵੇਖ ਮੋਹੀ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woods, the meadows and the three worlds have blossomed forth in their greenery; gazing upon the Blessed Vision of His Darshan, I am fascinated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੱਤਾ ਕੋ ਪਾਇਕੈ (ਤ੍ਰਿਭਵਣ) ਤਿੰਨਾਂ ਭਵਨਾਂ ਮੇਂ ਵਣ ਤ੍ਰਿਣ, ਭਾਵ ਜੀਵ ਜੰਤੋਂ ਕਾ ਸਮੁਦਾਇ (ਹਰਿਆ) ਅਨੰਦਵਾਨ ਭਇਆ ਹੈ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮੈਂ ਮੋਹਤ ਹੂਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ (ਉਸ ਸਰਬ-ਵਿਆਪਕ ਦਾ) ਦਰਸ਼ਨ ਕਰ ਕੇ ਮਸਤ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਜੰਗਲ, ਘਾਹ-ਬੂਟ, ਤਿੰਨ ਭਵਨ ਹਰੇ-ਭਰੇ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Visión mi mente está encantada y todos sus recovecos, bosques y llanuras, están en flor."