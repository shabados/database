[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਰਤਾ ਵਿਸਰੈ; ਤਿਸਹਿ ਵਿਛੋੜਾ ਸੋਗੁ ਜੀਉ ॥੩॥"
page = 760
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who forgets the Creator Lord; suffers he separation and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਜੁਦਾਈ ਅਤੇ ਅਫਸੋਸ ਨੂੰ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Creator Lord, suffers sorrow and separation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸਰ ਵਿਸਰਤਾ ਹੈ ਤਿਸ ਕੋ ਵਿਛੋੜਾ ਅਰ ਸ਼ੋਕ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਰਸਾਂ ਵਿਚ ਫਸ ਕੇ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਰਤਾਰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਇਹ ਵਿਛੋੜਾ ਉਸ ਦੇ ਅੰਦਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਪਾਈ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਤਿਸਹਿ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਉਸ ਨੂੰ ਹੀ। ਸੋਗੁ = ਚਿੰਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se olvida de Su Señor Creador, atrae la infección de la tristeza y de la separación.(3)"