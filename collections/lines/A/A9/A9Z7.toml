[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ. ਨਦਰੀ ਆਈ ॥"
page = 1061
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru one sees it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਇਸ ਖੇਡ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, one comes to behold it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਜਿਸ ਕੋ ਨਜਰੀ ਆਈ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸਮਝ ਆ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਨਦਰੀ ਆਈ = ਦਿੱਸ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería permanecer desapegado,"