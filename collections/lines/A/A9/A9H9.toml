[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀਹੋ ਸਹੇਲੜੀਹੋ; ਮੇਰਾ ਪਿਰੁ ਵਣਜਾਰਾ ਰਾਮ ॥"
page = 436
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my companions and friends, my Beloved is a merchant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੀਂ ਹਮਜੋਲਣੋਂ ਅਤੇ ਸੱਜਣੀਓ! ਮੈਡਾਂ ਪ੍ਰੀਤਮ ਇੱਕ ਸੁਦਾਗਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companions and friends, my Husband Lord is the merchant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਓ ਸਹੇਲੀਓ! ਮੇਰਾ ਰਾਮ ਪ੍ਯਾਰਾ ਬਣਜਾਰਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰੇਮ ਕਾ ਗਾਹਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਤਸੰਗੀ) ਸਹੇਲੀਹੋ! ਪਰਮਾਤਮਾ ਪ੍ਰੇਮ ਦਾ ਵਪਾਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰਾ = ਵਪਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh compañeros míos, mi Señor es el Rey Mercader"