[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਲਾਈ ਪ੍ਰੀਤਿ; ਸੋਈ ਫਿਰਿ ਖਾਇਆ ॥"
page = 370
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who loves mammon, him she ultimately devours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਆਖਰਕਾਰ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who loves her, is ultimately devoured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਾਯਾ ਕੇ ਸੰਗ ਪ੍ਰੀਤਿ ਲਗਾਈ ਹੈ, ਤਿਸੀ ਕੋ ਇਸ ਨੇ ਫਿਰ ਕੇ ਖਾਇਆ ਹੈ ਅਰਥਾਤ ਨਾਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਇਸ ਮਾਇਆ ਨਾਲ) ਪਿਆਰ ਪਾਇਆ, ਉਹੀ ਪਰਤ ਕੇ ਖਾਧਾ ਗਿਆ (ਮਾਇਆ ਨੇ ਉਸੇ ਨੂੰ ਹੀ ਖਾ ਲਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇਆ = ਖਾਧਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama a Maya, ella lo devora;"