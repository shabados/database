[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਤੀਰ ਕਾਹੂ ਨੀਰ; ਕਾਹੂ ਬੇਦ ਬੀਚਾਰ ॥ ਨਾਨਕਾ; ਭਗਤਿ ਪ੍ਰਿਅ ਹੋ ॥੩॥੨॥੧੫੫॥"
page = 213
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some love the shore, some the water and some the study of Vedas. To Nanak, the devotional service of God is dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕਿਨਾਰੇ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ, ਕਈ ਪਾਣੀ ਤੇ ਕਈ ਵੇਦਾ ਦੇ ਪੜ੍ਹਨ ਨੂੰ। ਨਾਨਕ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਪਿਆਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some live by the shore, some live on the water; some study the Vedas. Nanak loves to worship the Lord. ||3||2||155||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੀਂ ਗੰਗਾਦਿ ਨਦੀਓਂ ਕੇ ਕਨਾਰੇ ਬੈਠਾ ਹੈ, ਕਹੂੰ ਜਲ ਮੇਂ ਖੜਾ ਹੋ ਰਹਾ ਹੈ, ਕਿਸੀ ਜਗਾ ਬੇਦ ਬੀਚਾਰ ਹੋ ਰਹਾ ਹੈ॥ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸਰਬ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਹੀ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕੋ ਭਗਤੀ ਪਿਆਰੀ ਹੈ, ਵਾ ਮੇਰੇ ਕੋ ਤੋ ਭਗਤੀ ਪਿਆਰੀ ਹੈ॥੩॥੨॥੧੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸੇ ਨੂੰ ਕਿਸੇ ਨਦੀ ਦੇ ਕੰਢੇ ਬੈਠਣਾ, ਕਿਸੇ ਨੂੰ ਤੀਰਥ-ਇਸ਼ਨਾਨ, ਤੇ ਕਿਸੇ ਨੂੰ ਵੇਦਾਂ ਦੀ ਵਿਚਾਰ ਪਸੰਦ ਹੈ। ਪਰ, ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥੨॥੧੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰ = ਕੰਢਾ, ਨਦੀ ਦਾ ਕੰਢਾ। ਨੀਰ = ਪਾਣੀ, ਤੀਰਥ-ਇਸ਼ਨਾਨ। ਪ੍ਰਿਅ = ਪਿਆਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son peregrinos a las orillas de los ríos santos y discursan sobre los Vedas. Dice Nanak, simplemente sé un Devoto del Amor de tu Señor.(3-2-155)"