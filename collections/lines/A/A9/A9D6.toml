[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲ ਕੀ ਵਾਰ ਮਹਲਾ ੪ ॥"
page = 849
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Var of Bilawal, 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਦੀ ਵਾਰ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Bilaaval, Fourth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਬਿਲਾਵਲ ਮੇਂ ਵਾਰ ਨਾਮਕ ਬਾਣੀ ਮੇਂ ਹਰੀ ਕਾ ਜਸ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Var de Bilawal, Mejl Guru Ram Das, Cuarto Canal Divino."