[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਪੜੈ. ਏਕੋ ਨਾਉ ਬੂਝੈ; ਦੂਜਾ ਅਵਰੁ ਨ ਜਾਣੈ ॥੪॥"
page = 67
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He read only of One God, realised but One Name and knew no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਵਾਚਦਾ ਸੀ, ਸਿਰਫ ਇਕੱਲੇ ਨਾਮ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰਦਾ ਸੀ ਤੇ ਹੋਰ ਕਿਸੇ ਦੂਸਰੇ ਨੂੰ ਨਹੀਂ ਸੀ ਸਿੰਞਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He read only of the One and he understood only the One Name; he knew no other at all. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਾਮ ਹੀ ਕੋ ਪੜਤਾ ਥਾ ਔਰ ਏਕ ਨਾਮ ਹੀ ਕੋ ਸਮਝਤਾ ਥਾ। ਬਿਨਾ ਬਿਸਨੂ ਕੇ ਔਰ ਕਿਸੀ ਦੂਸਰੇ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਥਾ। ਗੁਰੂ ਉਪਦੇਸ਼ ਕੇ ਪ੍ਰਤਾਪ ਸੇ ਵਹੁ ਪ੍ਰਹਿਲਾਦ ਆਜ ਭਗਤੋਂ ਕਾ ਸਿਰੋਮਣੀ ਭਯਾ ਹੈ, ਔਰ ਨਰਸਿੰਘ ਅਵਤਾਰ ਭੀ ਵਿਸ਼ਨੂ ਨੇ ਉਸੀ ਕੇ ਹੇਤ ਧਾਰਨ ਕੀਆ ਹੈ। ਏਹ ਸਭ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੇ ਮਿਲਾਪ ਕਾ ਮਹਾਤਮ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ (ਪਰਮਾਤਮਾ) ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪੜ੍ਹਦਾ ਸੀ, ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਮਝਦਾ ਸੀ, ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਪ੍ਰਭੂ ਵਰਗਾ) ਨਹੀਂ ਸੀ ਜਾਣਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El leía sólo el Nombre Único y Lo concibió, sin conocer más al otro. (4)"