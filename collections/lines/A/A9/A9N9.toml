[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰ ਦਰਸਨ ਕਾ ਪ੍ਰੀਤਮੁ ਹੋਵੈ; ਮੁਕਤਿ ਬੈਕੁੰਠੈ ਕਰੈ ਕਿਆ ॥੩॥"
page = 360
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should he, who is the lover of Lord's court and sight, do with salvation paradise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅਤੇ ਦੀਦਾਰ ਦਾ ਪ੍ਰੀਤਵਾਨ ਹੈ, ਉਹ ਮੋਖਸ਼ ਅਤੇ ਸੁਰਗ ਨੂੰ ਕੀ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto the one who loves the Lord's Court, and the Blessed Vision of His Darshan, of what use is liberation or paradise? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰ) ਅੰਤਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਵਾ ਸਤਸੰਗ ਕਾ ਵਾ ਸਤਸੰਗ ਦੁਆਰੇ ਜੋ ਪ੍ਰਮੇਸਰ ਕੇ ਦਰਸਨ ਕਾ ਪ੍ਰੀਤਮ ਹੋਤਾ ਹੈ, ਫਿਰ ਉਹ ਮੁਕਤਿ ਪੁਰਖ ਬੈਕੁੰਠ ਲੋਕ ਕੋ ਕ੍ਯਾ ਕਰੇ, ਭਾਵ ਵਹੁ ਨਿਰਬਾਸਾ ਹੋਤਾ ਹੈ ਕੋਈ ਇਛਾ ਨਹੀਂ ਕਰਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਦੇ ਦੀਦਾਰ ਦਾ ਪ੍ਰੇਮੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਨਾਹ ਮੁਕਤੀ ਦੀ ਲੋੜ ਰਹਿੰਦੀ ਹੈ ਨਾਹ ਬੈਕੁੰਠ ਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es aprobado y busca la Visión del Señor a Su Puerta. ¿Qué le importa a él entonces el cielo o la liberación? (3)"