[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਮ੍ਰਿਤਕ ਦੁਇ ਕੰਠ ਲਗਾਏ ॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Why hast thou hugged these two dead ones to thy bosom?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਦੋਵੇਂ ਮੁਰਦੇ (ਤੁਸੀਂ) ਗੱਲ ਨਾਲ ਲਾ ਲਏ ਹਨ।"