[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਕ ਮਿਟੈ ਨਿਰਖੇ ਸਭ ਹੀ ਛਬਿ; ਆਨੰਦ ਕੌ ਹਿਯ ਮੈ ਉਪਰਾਜੈ ॥੧੫॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All had cast off their afflictions and were feeling blissful.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖਣ ਨਾਲ ਸਭ ਦੇ ਦੁਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ। (ਉਸ ਨੂੰ ਵੇਖ ਕੇ) ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੫॥"