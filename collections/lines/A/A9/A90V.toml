[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਹਜੁ ਸੁਖੁ ਮਨਿ ਵਸਿਆ; ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਇਆ ॥"
page = 852
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poise and peace ever abide in his mind and he embraces love for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੀ ਹੈ ਉਸ ਦੀ ਮਾਤਾ, ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ। ਅਡੋਲ ਤੇ ਆਰਾਮ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵਸਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਨਾਲ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪੈਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace and poise fill his mind forever, and he embraces love for the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸਦਾ (ਸਹਜੁ ਸੁਖੁ) ਆਤਮ ਸੁਖ ਵਸਿਆ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਨੇ ਸਚੇ ਸਾਥ ਬਿਰਤੀ ਕਾ ਲਗਾਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਸਦਾ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਆਪਣੀ ਬ੍ਰਿਤੀ ਜੋੜ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está siempre llena de Paz y él está entonado en el Uno Verdadero."