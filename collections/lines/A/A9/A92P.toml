[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਵਿਸਰਿਆ; ਅਗਮ ਅਪਾਰਾ ॥"
page = 118
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has forgotten the inaccessible, and illimitable Lord, the giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਸ ਨੈ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have forgotten the Giver of peace, the Unfathomable, the Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੁਖਦਾਤਾ ਅਗਮ ਅਪਾਰ ਵਿਸਰ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਇਸ ਨੂੰ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਅਪੁਹੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਭੁੱਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque ha abandonado al Dador de Paz, Vasto e Insondable."