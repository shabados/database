[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤੁਮਰੀ ਸਰਨਿ ਪੁਰਖ ਭਗਵਾਨ ॥੭॥"
page = 290
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered Thine sanctuary O the Omnipotent, Auspicious Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਨਾਨਕ ਨੇ ਮੁਬਾਰਕ ਮਾਲਕ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered Your Sanctuary, O Supreme Lord God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਪੁਰਖ! ਆਪ ਕੀ ਸਰਨ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਬੇਨਤੀ ਕਰ ਤੇ ਆਖ-) ਹੇ ਅਕਾਲ ਪੁਰਖ! ਹੇ ਭਗਵਾਨ! ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "necesitamos  de Tu Protección.  (7)"