[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹੀ ਓਟ; ਸਾਧਾਇਆ ॥"
page = 746
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the saint's support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤਾਂ ਦਾ ਆਸਰਾ ਪਕੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the Support of the Holy Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੀ ਰੇਨ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੋਂ) ਮੈਂ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ। ਸਾਧਾਇਆ = ਗੁਰੂ (ਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado ahora vivir en mi Señor"