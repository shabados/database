[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਨ ਬਿਆਪੈ; ਨਾ ਜਮ ਦੋਖੰ ॥"
page = 223
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So neither ailment nor death-pain harasses me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਨਾਂ ਬੀਮਾਰੀ ਤੇ ਨਾਂ ਹੀ ਮੌਤ ਦੀ ਪੀੜ ਮੈਨੂੰ ਸਤਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Disease does not afflict me, nor does the pain of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਨਾ ਤੋ ਹੰਕਾਰ ਰੂਪੀ ਰੋਗ ਵ੍ਯਾਪਤਾ ਹੈ ਔਰ ਨਾ ਜਮਾਦਿਕੋਂ ਕਾ ਕਸਟ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਅਸਲ ਜੋਗੀ ਉਤੇ ਕਾਮਾਦਿਕ ਕੋਈ) ਰੋਗ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਭੀ ਡਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está libre de aflicción y del dolor de Yama;"