[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅਵਰੁ ਗਿਆਨੁ ਨ ਧਿਆਨੁ ਪੂਜਾ; ਹਰਿ ਨਾਮੁ ਅੰਤਰਿ ਵਸਿ ਰਹੇ ॥"
page = 844
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess no other comprehension, deliberation and adoration Only the Lord's Name abodes within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਹੋਰ ਕੋਈ ਗਿਆਤ, ਸੋਚ ਵੀਚਾਰ ਅਤੇ ਉਪਾਸ਼ਨਾ ਨਹੀਂ। ਕੇਵਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no other spiritual wisdom, meditation or worship; the Name of the Lord alone dwells deep within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਨੂੰ ਔਰ ਗਿਆਨ ਧਿਆਨ ਪੂਜਾ ਆਦੀ ਕੋਈ ਸ੍ਰੇਸ੍ਟ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਕਿਉਂਕਿ ਏਕ ਹਰੀ ਕੇ ਨਾਮ ਹੀ ਮੇਰੇ ਅੰਦਰ ਵਸ ਰਹੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਨਾਮ ਕਾ ਹੀ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਮੇਰੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਰਿਹਾ ਹੈ (ਇਸ ਹਰਿ-ਨਾਮ ਦੇ ਬਰਾਬਰ ਦੀ) ਮੈਨੂੰ ਕੋਈ ਧਰਮ-ਚਰਚਾ, ਕੋਈ ਸਮਾਧੀ, ਕੋਈ ਦੇਵ-ਪੂਜਾ ਨਹੀਂ ਸੁੱਝਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਹੋਰ। ਗਿਆਨੁ = ਧਰਮ = ਚਰਚਾ। ਧਿਆਨੁ = ਸਮਾਧੀ ਆਦਿਕ ਦਾ ਉੱਦਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he conocido ni contemplado, ni alabado a otro; sólo el Nombre del Señor habita en mí."