[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝੈ; ਸੋ ਸਚਿ ਸਮਾਣਾ ॥੩॥"
page = 193
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands his command, gets absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦੇ ਫ਼ੁਰਮਾਨ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands the Hukam of the Lord's Command, is absorbed in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਸ੍ਵਰੂਪ! ਜੋ ਤੇਰੇ ਹੁਕਮ ਕੋ ਬੂਝਤਾ ਹੈ, ਸੋਈ ਤੇਰੇ ਮੇਂ ਸਮਾਣਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que acepta Tu Voluntad se inmerge en Ti. (3)"