[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਬੀਰ ਕਹਰੀ ਦੁਪਹਰੀ ਕੋ ਭਾਨੁ ਮਾਨੋ; ਦੇਵਨ ਕੇ ਕਾਜ ਦੇਵੀ ਡਾਰਿਓ ਦੈਤ ਮਾਰਿ ਕੈ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Supremely heroic goddess, with the magnificence of the sun at noon, killed the demon-king for the well-being of gods.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਪਹਿਰ ਦੇ ਸੂਰਜ ਵਾਂਗ ਕ੍ਰੋਧਵਾਨ ਮੰਨੇ ਜਾਣ ਵਾਲੇ ਮਹਾਬਲੀ ਦੈਂਤ (ਮਹਿਖਾਸੁਰ) ਨੂੰ ਦੇਵੀ ਨੇ ਦੇਵਤਿਆਂ ਦੇ ਹਿਤ (ਕਾਰਜ) ਲਈ ਮਾਰ ਦਿੱਤਾ।"