[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜੀਵੈ; ਦੇਖਿ ਬਡਾਈ ॥੪॥"
page = 277
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by beholding His greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੀ ਮਹਾਨਤਾ ਨੂੰ ਵੇਖ ਕੇ ਜੀਊਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by beholding His greatness. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੀ ਵਡਿਆਈ ਕੌ ਦੇਖ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੀ (ਇਸ) ਬਜ਼ੁਰਗੀ ਨੂੰ ਆਪ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, por ello dedico mis días a conocer la Gloria revelada en Su Gran Obra. (4)"