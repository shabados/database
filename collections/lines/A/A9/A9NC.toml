[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੇਲਿ ਮਿਲਾਏ ਗੁਰੁ ਪੂਰਾ; ਜਨ ਕਉ ਪੂਰਨੁ ਦੀਜੈ ॥੮॥੨॥"
page = 1324
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the perfect Guru, unites man in the Lord's union and blesses him with the state of perfect bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ, ਮਨੁਸ਼ ਨੂੰ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਮੁਕੰਮਲ ਖੁਸ਼ੀ ਦੀ ਅਵਸਥਾ ਪ੍ਰਦਾਨ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Perfect Guru unites His humble servant in His Union, and blesses him with perfection. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਾ ਸਤਿਗੁਰੂ ਸਤਸੰਗਤਿ ਕੇ ਮੇਲ ਕਰ ਤੇਰੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਦੇਤਾ ਹੈ, ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਕਰ ਮੈਂ ਜਨ ਕੋ ਪੂਰਨ ਪਦ ਦੀਜੀਏ॥ ਇਸੁ ਪਿਛਲੇ ਸਬਦ ਕਾ ਅਰਥੁ ਉਪਦੇਸ ਮੇਂ ਭੀ ਹੋ ਸਕਤਾ ਹੈ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰਾ ਗੁਰੂ (ਹੀ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ) ਜੋੜ ਕੇ (ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ। (ਸੋ, ਗੁਰੂ ਪਰਮੇਸਰ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ) ਸੇਵਕ ਨੂੰ ਪੂਰਨਤਾ ਦਾ ਦਰਜਾ ਬਖ਼ਸ਼ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = (ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ) ਮਿਲਾ ਕੇ। ਕਉ = ਨੂੰ। ਪੂਰਨੁ = ਪੂਰਨਤਾ ਦਾ ਦਰਜਾ। ਦੀਜੈ = ਦੇਹ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Guru Perfecto une a Su humilde Sirviente en Su Ser y lo bendice con toda Perfección. (8-2)"