[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੀ ਊਤਮ ਬਾਣੀ ॥"
page = 1058
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True and sublime is the speech of the holyman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਨੇਕ ਬੰਦੇ ਦੀ ਬੋਲ-ਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True and exalted is the speech of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਉਤਮਾਂ ਕੀ ਸਚੀ ਬਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਉੱਤਮ ਬਾਣੀ ਹੀ ਗੁਰਮੁਖ (ਸਦਾ ਉਚਾਰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ ਬਾਣੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera y Sublime es la Palabra del Gurmukj,"