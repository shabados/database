[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਰਾਮੁ ਪਛਾਤਾ; ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਮਿਲਾਵੈ ॥੭॥"
page = 444
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Guru, the Lord is recognised, and He mercifully unites man with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਸਿਆਣਿਆ ਜਾਂਦਾ ਹੈ। ਮਿਹਰ ਧਾਰ ਕੇ ਓਹ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs recognize the Lord; in His Mercy, He unites them with Himself. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ (ਮੁਖਿ) ਦ੍ਵਾਰੇ ਰਾਮ ਨਾਮ ਕੋ ਸਮਝਾ ਹੈ ਤਿਨੋਂ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਆਪ ਅਕਾਲ ਪੁਰਖ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ, ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰ ਕੇ ਆਪ ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਪਛਾਤਾ = ਸਾਂਝ ਪਾ ਲਈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél a quien el Señor le es revelado a través del Guru, se une con el Señor Mismo por Su Misericordia. (7)"