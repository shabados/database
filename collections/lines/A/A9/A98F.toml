[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੧੦੫੦॥"
page = 783

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Buddhani” in the beginning and the word “Ari” at the end, O wise men! recognize the names of Tupak.1050."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਸੂਝਵਾਨ ਸਮਝ ਲੈਣ ॥੧੦੫੦॥"