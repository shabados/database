[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜੀਵਾ ਗੁਣ ਸਾਰਿ; ਅੰਤਰਿ ਤੂ ਵਸੈ ॥"
page = 752
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by thinking of Thine virtues, O Lord. Thou abidest within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਨੇਕਆਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਜੀਉਂਦਾ ਹਾਂ ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live, by cherishing Your Glorious Virtues; You dwell deep within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਵਸਤਾ ਹੈਂ ਤਿਸ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਸੰਭਾਲ ਕਰ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਚੇਤੇ ਕਰ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਮੌਲ ਪਏ, ਮੇਰੇ ਅੰਦਰ \"ਤੂ ਹੀ ਤੂ\" ਦੀ ਧੁਨ ਲੱਗ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸਾਰਿ = ਸੰਭਾਲ ਕੇ। ਤੂ ਵਸੈ = 'ਤੂ ਹੀ ਤੂ' ਦਾ ਬੋਲ ਵੱਸ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alabo Tus Gloriosos Méritos, oh Señor, puedo vivir en Ti y Tú en mí."