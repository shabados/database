[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਗੋਕੁਲ ਬ੍ਰਿਜ ਕੋ ਚਲੇ; ਇਹ ਤੇ ਭਲੀ ਨ ਅਉਰ ॥੧੫੧॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nand said this to all the gopas that they should then leave Gokul for Braja, because there is no other good place like it.151."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਗੋਕੁਲ ਨੂੰ ਛਡ ਕੇ ਬ੍ਰਜ-ਭੂਮੀ ਨੂੰ ਚਲੇ ਜਾਈਏ। (ਕਿਉਂਕਿ) ਇਸ ਤੋਂ ਚੰਗੀ ਹੋਰ (ਕੋਈ ਗੱਲ) ਨਹੀਂ ॥੧੫੧॥"