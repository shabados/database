[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਿਮਖ. ਪ੍ਰਿਅ ਦਰਸੁ ਦਿਖਾਵੈ; ਤਿਸੁ ਸੰਤਨ ਕੈ ਬਲਿ ਜਾਂਈ ॥੨॥"
page = 1207
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto that saint, who makes me see, even for an instant the vision of my loved spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸਾਧੂ ਉਤੇ ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ ਜੋ ਮੇਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਪਤੀ ਦਾ ਇਕ ਮੁਹਤ ਭਰ ਨਹੀਂ ਭੀ ਦਰਸ਼ਨ ਵਿਖਾਲ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who helps me to behold the Blessed Vision of my Beloved, for even an instant - I am a sacrifice to that Saint. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਮੇਰੇ ਪਤੀ ਕਾ ਦਰਸਨ ਦਿਖਾਇ ਦੇਵੈਂ, ਮੈਂ ਤਿਸ ਸੰਤ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਵੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਜੇ ਕੋਈ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਹੀ ਮੈਨੂੰ ਪਿਆਰੇ ਦਾ ਦਰਸਨ ਕਰਾ ਦੇਵੇ, ਤਾਂ ਮੈਂ ਉਸ ਪਿਆਰੇ ਦੇ ਉਹਨਾਂ ਸੰਤਾਂ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਵਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਤਿਸੁ ਸੰਤਨ ਕੈ = ਉਸ (ਪ੍ਰਭੂ) ਦੇ ਸੰਤਾਂ ਤੋਂ। ਬਲਿ ਜਾਂਈ = ਮੈਂ ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrecería mi vida en sacrificio al Santo que me dé, aún por un instante, la Visión de Dios. (2)"