[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ; ਜਿਨੑਿ ਲਏ ॥੧॥"
page = 411
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to him who takes God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to one who takes the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਲਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਤੂੰ ਕਿਉਂ (ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਯਾਦ ਕਰਦਾ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para el que ha recitado el Naam, el Nombre del Señor. (1)"