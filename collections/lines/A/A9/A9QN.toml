[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਝੁ ਅਵਗਨ; ਸਹ. ਨਾਹੀ ਦੋਸੁ ॥੧॥"
page = 794
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In me are demerits. The fault lies not with my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਬਦੀਆਂ ਹਨ। ਮੇਰੇ ਕੰਤ ਦਾ ਕੋਈ ਕਸੂਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fault is with me, and not with my Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੇਂ ਅਉਗਣ ਹੈਂ, ਪਤੀ ਮੇਂ ਦੋਸ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੋਈ ਦੋਸ (ਮੇਰੀ ਇਸ ਭੈੜੀ ਹਾਲਤ ਬਾਰੇ) ਨਹੀਂ ਹੈ, ਮੇਰੇ ਵਿਚ ਹੀ ਔਗੁਣ ਸਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ = ਖਸਮ ਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la maldad está en mí y Dios no tiene nada que ver.(1)"