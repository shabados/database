[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਨਾਸੁ ਹੋਇ; ਦੁਰਮਤਿ ਕਢੈ ਧੋਇ ॥"
page = 1313
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ego and attachments are eradicated and the name washes off his evil-tendencies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹੰਗਤਾ ਅਤੇ ਮੋਹ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਾਮ ਉਸ ਦੀਆਂ ਮੰਦੀਆਂ ਭਾਵਨਾਵਾਂ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness are eradicated, and evil-mindedness is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਵਤਾ ਹੈ ਤਿਸ ਕੀ ਦੁਰਮਤ ਕੋ ਧੋ ਕਰ ਰਿਦੇ ਸੇ ਨਿਕਾਲ ਦੇਤਾ ਹੈ, ਤਿਸ ਤੇ ਤਿਸ ਕੀ ਹੰਤਾ, ਮਮਤਾ ਨਾਸ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਦਾਤ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਅਤੇ ਅਪਣੱਤ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਭੈੜੀ ਮੱਤ (ਦੀ ਮੈਲ) ਧੋ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ansia de posesión y el egoísmo son erradicados y la maldad de la mente eliminada."