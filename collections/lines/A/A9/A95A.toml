[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਣ ਵਾਲਾ ਸੇਵੀਐ; ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥"
page = 751
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the dyer, (True Guru), and apply they mind to the True Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੰਗ ਚਾੜ੍ਹਨ ਵਾਲੇ (ਸੱਚੇ ਗੁਰਾਂ) ਦੀ ਸੇਵਾ ਕਰ ਅਤੇ ਆਪਣੇ ਮੰਨ ਨੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਜੋੜ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve God the Dyer, and focus your consciousness on the True Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੂ ਜੋ ਰੰਗਣ ਵਾਲਾ ਹੈ ਤਿਸ ਕੋ ਸੇਵੀਏ ਔ ਸਚੇ ਪਰਮੇਸਰ ਮੇਂ ਚਿਤ ਲਗਾਈਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ-ਰੰਗ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ, ਸੋ) ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨੂੰ ਤੇ (ਜੀਵਾਂ ਦੇ ਮਨ ਨੂੰ ਆਪਣੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ) ਰੰਗਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਚਿੱਤ ਲਾ ਕੇ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਸਿਉ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a Aquél que inculca Su Amor en ti y entona tu ser en Él.(1-Pausa)"