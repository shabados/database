[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਹਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ; ਹਰਿ ਸਾਜਨ ਵਸਗਤਿ ਕੀਨੇ ਰਾਮ ॥"
page = 782
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holymen have impressed upon me, the Divine instruction, whereby God, my Friend, has come under my sway."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਿਆਂ ਨੇ ਈਸ਼ਵਰੀ ਉਪਦੇਸ਼ ਮੇਰੇ ਤੇ ਪੱਕਾ ਕੀਤਾ ਹੈ, ਜਿਸ ਦਆਰਾ ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਮਿੱਤਰ ਮੇਰੇ ਵਸ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble Saints have implanted the Lord's Mantra within me, and the Lord, my Best Friend, has come under my power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨੋਂ ਨੇ ਹਰੀ ਨਾਮ ਮੰਤਰ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ, ਤਿਸੀ ਕਰ ਹਰੀ ਸਾਜਨ ਵਸੀਕਾਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਨੇ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਮੰਤ੍ਰ ਪੱਕਾ ਕਰ ਦਿੱਤਾ, ਪ੍ਰਭੂ ਜੀ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਪ੍ਰੇਮ-ਵੱਸ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਮੰਤ੍ਰੁ = ਹਰਿ-ਨਾਮ ਮੰਤ੍ਰ। ਦ੍ਰਿੜਾਇਆ = (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਵਸਗਤਿ = ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos me han bendecido con el Mantra del Señor Dios y Él, mi Amigo, está bajo mi influencia."