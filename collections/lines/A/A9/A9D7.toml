[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬੈਸਨਉ ਕੀ ਕੂਕਰਿ ਭਲੀ; ਸਾਕਤ ਕੀ ਬੁਰੀ ਮਾਇ ॥"
page = 1367
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, good is even the bitch of the Lord's sage and bad is the mother of an infidel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਚੰਗੀ ਹੈ ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਦੀ ਕੁੱਤੀ ਵੀ ਅਤੇ ਮਾੜੀ ਹੈ ਅਧਰਮੀ ਦੀ ਮਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, even the dog of a devotee is good, while the mother of the faithless cynic is bad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਬਿਸਨ ਭਗਤਿ ਸੰਤੋਂ ਕੀ ਕੂਕਰੀ ਭਲੀ ਹੈ ਔਰ ਸਾਕਤ ਕੀ ਮਾਉਂ ਬੁਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਕਿਸੇ) ਭਗਤ ਦੀ ਕੁੱਤੀ ਭੀ ਭਾਗਾਂ ਵਾਲੀ ਜਾਣ, ਪਰ ਰੱਬ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਬੰਦੇ ਦੀ ਮਾਂ ਭੀ ਮੰਦ-ਭਾਗਣ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਨਉ = ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ। ਕੂਕਰਿ = ਕੁੱਤੀ (ਕੂਕਰੁ = ਕੁੱਤਾ)। ਸਾਕਤ = ਰੱਬ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਬੰਦਾ, ਮਨਮੁਖ। ਮਾਇ = ਮਾਂ। ਬੁਰੀ = ਭੈੜੀ, ਮੰਦ-ਭਾਗਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, aún el perro del Devoto es bueno, mientras que la madre del cínico es mala,"