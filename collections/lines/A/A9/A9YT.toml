[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਚੰਦ ਪ੍ਰਭਾ ਕਹੁ ਮੰਦ ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਜਪੈ ਜਿਹ ਨਾਰਦ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The face of the Lord, who is perfect in all arts, ever gives its mild light like the moon the poet Shyam says that the sage Narada also remembers him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮੁਖ ਚੰਦ੍ਰਮਾ ਦੀ ਰੌਸ਼ਨੀ ਨੂੰ ਤੁਛ ਸਮਝਦਾ ਹੈ, ਸ਼ਿਆਮ ਕਵੀ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਨੂੰ ਨਾਰਦ ਵੀ ਜਪਦਾ ਹੈ।"