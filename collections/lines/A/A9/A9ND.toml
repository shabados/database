[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੁਪ੍ਰਸੰਨ; ਆਏ ਵਸਿ ਪੰਚਾ ॥"
page = 189
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints Supreme Pleasure the five evil passion are subdued,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਪਰਮ ਪਰਸੰਨਤਾ ਦੁਆਰਾ, ਪੰਜ ਮੰਦੇ ਵਿਸ਼ੇ ਵੇਗੁ ਕਾਬੂ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the pleasure of the Saints, the five passions are overpowered,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਭਲੀ ਪ੍ਰਕਾਰ ਪ੍ਰਸੰਨ ਹੋਨੇ ਸੇ ਕਾਮਾਦਿ ਪੰਚ ਬਸ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ-ਸੰਤ ਮਿਹਰਬਾਨ ਹੋ ਜਾਏ, (ਕਾਮਾਦਿਕ) ਪੰਜੇ (ਦੂਤ) ਉਸ ਦੇ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵੱਸ ਵਿਚ। ਪੰਚਾ = (ਕਾਮਾਦਿਕ) ਪੰਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo, las cinco pasiones son abatidas,"