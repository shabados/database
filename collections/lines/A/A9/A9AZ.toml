[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਤੁਧੁ ਵਿਟਹੁ ਵਾਰਿਆ ਸਦ ਹੀ; ਤੇਰੇ ਨਾਮ ਵਿਟਹੁ ਬਲਿ ਜਾਈ ॥ ਰਹਾਉ ॥"
page = 601
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, I am ever a sacrifice unto Thee and am devoted unto Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਤੇਰੇ ਨਾਮ ਉਤੋਂ ਸਦਕੇ ਥੀਂਵਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear Lord, I am forever a sacrifice to You; I am dedicated and devoted to Your Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਮੈਂ ਆਪ ਕੇ ਊਪਰ ਨਿਤ੍ਯ ਹੀ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ, ਪੁਨਾ: ਤੇਰੇ ਨਾਮ ਉਪਰ ਸੇ ਭੀ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਜਾਵਾਂ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਤੋਂ ਕੁਰਬਾਨ ਜਾਵਾਂ। ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਬਲਿ ਜਾਈ = ਬਲਿ ਜਾਈ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco siempre mi ser en sacrificio a Tu Nombre. (Pausa)"