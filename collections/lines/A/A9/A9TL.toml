[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨਾਥ ਗੋਬਿੰਦਹ; ਬਲਹੀਣ ਬਲ ਕੇਸਵਹ ॥"
page = 1355
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world-Sustainer is the Master of the masterless and the Beauteously-haired Lord is the Power of the powerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਥੰਮਣਹਾਰ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ ਅਤੇ ਸੁੰਦਰ ਕੇਸਾਂ ਵਾਲਾ ਸੁਆਮੀ ਨਿਤਾਕਤਿਆਂ (ਨਿਰਬਲਾਂ) ਦੀ ਤਾਕਤ (ਬਲ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is the Master of the masterless; the Beautiful-haired Lord is the Power of the weak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੋਬਿੰਦ ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਹੈ ਔ ਬਲ ਸੇ ਹੀਨ ਨਿਰਬਲੋਂ ਕਾ ਬਲੁ ਰੂਪ ਕੇਸਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਅਨਾਥਾਂ ਦਾ ਨਾਥ ਹੈ ਤੇ ਕੇਸ਼ਵ-ਪ੍ਰਭੂ ਨਿਤਾਣਿਆਂ ਦਾ ਤਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਸਵਹ = ਪਰਮਾਤਮਾ (ਲੰਮੇ ਕੇਸਾਂ ਵਾਲਾ)। (कद्धशवःक्ष् कद्धषः प्रशास्ताः सन्नि अस्य)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor del Universo es el Maestro de quien no tiene uno, el Bello Señor es el Poder del débil."