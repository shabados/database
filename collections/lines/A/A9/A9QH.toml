[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਘਰਿ ਵਸੈ; ਏਕੋ ਸਚਾ ਸੋਇ ॥੧॥"
page = 44
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Unique True (Everlasting Lord) abides in the house (society) of the saints.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ, (ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ) ਅਦੁਤੀ (ਪ੍ਰਭੂ) ਸਾਧ ਸੰਗਤਿ ਦੇ ਘਰ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the One True Lord comes to abide within the home of the self. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੋ ਏਕੁ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ ਸਾਧ ਸੰਗਤਿ ਕੇ (ਘਰਿ) ਅਸਥਾਨ, ਭਾਵ ਯਹਿ ਕਿ ਸੰਤ ਸਮਾਗਮ ਮੇਂ ਬਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਾਧ ਸੰਗਤਿ ਦੇ ਘਰ ਵਿਚ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor reside en la Saad Sangat, la Sociedad de los Santos, sí, Él, el Uno, el Verdadero. (1)"