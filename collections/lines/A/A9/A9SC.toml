[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਪਠਾਏ ਆਪਿ ਹਰਿ; ਹਮ ਤੁਮ ਤੇ. ਨਾਹੀ ਦੂਰਿ ॥"
page = 929
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God himself sends the saints to the world saying. \"I am not far from ye\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਸੰਤਾਂ ਨੂੰ ਇਹ ਕਹਿ ਕੇ ਸੰਸਾਰ ਵਿੱਚ ਭੇਜਦਾ ਹੈ, ਮੈਂ ਤੁਹਾਡੇ ਕੋਲੋਂ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself sent His Holy Saints, to tell us that He is not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹਰੀ ਨੇ ਐਸੇ ਕਹਿ ਕੇ ਸਾਧ ਭੇਜੇ ਹੈਨ: ਹਮ ਤੁਮਾਰੇ ਸੇ ਦੂਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ (ਹੀ) ਗੁਰੂ ਨੂੰ (ਜਗਤ ਵਿਚ) ਭੇਜਿਆ। (ਗੁਰੂ ਨੇ ਆ ਕੇ ਦੱਸਿਆ ਕਿ) ਪਰਮਾਤਮਾ ਅਸਾਂ ਜੀਵਾਂ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰੂ, ਸੰਤ ਜਨ। ਪਠਾਏ = ਘੱਲੇ। ਤੇ = ਤੋਂ। ਹਮ ਤੁਮ ਤੇ = ਅਸਾਂ ਜੀਵਾਂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios manda a Sus Santos a la Tierra para revelar lo cerca que está de nosotros."