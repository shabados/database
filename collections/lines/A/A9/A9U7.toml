[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਪੁੰਨਿ ਆਤਮੈ; ਕੀਨੇ ਧਰਮਾ ॥੩॥"
page = 1348
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the very soul of virtues, the Lord, has done the greatest good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨੇਕ-ਹਿਰਦੇ ਵਾਲੇ ਸੁਆਮੀ ਨੇ ਮੇਰਾ ਪਰਮ ਭਲਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Soul of Pure Goodness, has manifested His Righteousness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੰਨ੍ਯ (ਆਤਮੈ) ਸਰੂਪ ਪ੍ਰਭੂ! ਤੁਮ ਨੇ ਹਮ ਧਰਮਾਤਮਾ ਕੀਨੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਦਰਜਾ ਉਸੇ ਨੂੰ ਮਿਲਿਆ, ਜਿਸ ਉੱਤੇ) ਪਵਿੱਤਰ ਆਤਮਾ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਮਿਹਰ ਕੀਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Alma de Bondad Pura, nos ha mostrado Su Rectitud. (3)"