[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਸਾ ਵਾਚਾ ਕਰਮਣਾ; ਮਰਮੁ ਨ ਜਾਪੈ ਅਪਰ ਅਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None can know the mystery of his mind, speech and actions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਾਣੀ, ਅਰ ਸਰੀਰ ਕਰ ਕੇ ਭੇਤ ਕਿਸੇ ਨਹੀਂ ਲੱਭਿਆ (ਕਿਉਂ ਜੋ ਆਪ) ਅਪਰ ਅਪਾਰ ਰੂਪ ਹਨ।"