[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੁਖੁ ਮਨਿ ਵਸੈ; ਦੁਖੁ ਸੰਸਾਰਹ ਖੋਵੈ ॥"
page = 1392
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace ever abides within thy mind and thou banish the pain of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਤੂੰ ਦੁਨੀਆ ਦੀ ਪੀੜ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind is filled with peace forever; You banish the sufferings of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਸਦਾ ਹੀ ਸੁਖੋਂ ਕਾ ਨਿਵਾਸ ਹੋਤਾ ਹੈ ਔ ਸੰਪੂਰਨ ਸੰਸਾਰ ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖੋਂ ਕੋ ਓਹ ਖੋਇ ਦੇਤਾ ਹੈ, ਭਾਵ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅੰਗਦ ਦੇ) ਮਨ ਵਿਚ ਸਦਾ ਸੁਖ ਵੱਸ ਰਿਹਾ ਹੈ, (ਉਹ) ਸੰਸਾਰ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸੰਸਾਰਹ = ਸੰਸਾਰ ਦਾ। ਖੋਵੈ = ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente excede Paz para siempre y destierras el sufrimiento del mundo."