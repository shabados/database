data = "ਦੀਨੀ ਭਾਂਤਿ ਭਾਂਤਿ ਕੀ ਸਿੱਛਾ ॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I was given physical protection in various ways and given various types of education."

