[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕੀ ਚੂਕੀ ਕਾਣਿ ॥"
page = 899
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His fear of birth and death is dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of birth and death is dispelled;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਨਮ ਮਰਨ ਕੀ ਕਨੋਡ ਦੂਰ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus idas y venidas en el mundo del deseo se acaban,"