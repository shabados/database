[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕੈਸੇ ਪਾਰਿ ਉਤਰੈ ॥"
page = 872
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so without the Lord's Name how can one ferry across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ, ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, without the Naam, the Name of the Lord, how can anyone be carried across?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਨਾਮ ਬਿਨਾ ਇਹ ਜੀਵ ਕੈਸੇ ਪਾਰਿ ਉਤਰੇਗਾ, ਭਾਵ ਨਾਮ ਆਸਰਾ ਰੂਪ ਹੈ॥☬ਔਰ ਦ੍ਰਿਸਟਾਂਤ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਤੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦਾ ਮਨ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਘੁੰਮਣ-ਘੇਰਾਂ ਵਿਚੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede uno ser llevado a través sin el Nombre del Señor?"