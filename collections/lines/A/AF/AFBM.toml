[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਹਿ ਬ੍ਰਹਮਾਦਿਕ ਰੁਦ੍ਰਾਦਿਕ; ਕਾਲ ਕਾ ਕਾਲੁ. ਨਿਰੰਜਨ ਜਚਨਾ ॥"
page = 1403
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahmas and the Shivas worship The. Thou are the death of death. O Immaculate Lord, every one begs of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੇ ਅਤੇ ਸ਼ਿਵਜੀ ਤੈਨੂੰ ਪੂਜਦੇ ਹਨ। ਤੂੰ ਮੌਤ ਦੀ ਭੀ ਮੌਤੇ ਹੈਂ। ਹਰ ਕੋਈ ਤੇਰੇ ਕੋਲੋਂ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahmas and Shivas respect and obey You. O Death of death, Formless Lord, I beg of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੋ ਬ੍ਰਹਮਾ ਜੀ ਤੇ ਆਦਿ ਲੇ ਕਰ ਔਰ (ਰੁਦ੍ਰ) ਸ਼ਿਵਜੀ ਆਦਿਕ ਸਰਬ ਮਾਨਤੇ ਹੈਂ, ਭਾਵ ਪੂਜਨ ਕਰਤੇ ਹੈਂ। ਹੇ ਕਾਲ ਕੇ ਕਾਲ ਰੂਪ (ਨਿਰੰਜਨ) ਮਾਯਾ ਸੇ ਅਲੇਪ! ਸੰਪੂਰਨ ਜੀਵ ਆਪ ਸੇ ਹੀ ਜਾਚਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਬ੍ਰਹਮਾ ਤੇ ਰੁਦ੍ਰ (ਸ਼ਿਵ) ਆਦਿਕ (ਤੈਨੂੰ) ਸੇਉਂਦੇ ਹਨ, ਤੂੰ ਕਾਲ ਦਾ ਭੀ ਕਾਲ ਹੈਂ, (ਤੂੰ) ਮਾਇਆ ਤੋਂ ਰਹਤ (ਹਰੀ) ਹੈਂ, (ਸਭ ਲੋਕ ਤੈਥੋਂ) ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਹਿ = ਸੇਉਂਦੇ ਹਨ, ਮੰਨਦੇ ਹਨ। ਜਚਨਾ = ਮੰਗਦੇ ਹਨ, ਜਾਚਨਾ (ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahmas y Shivas Te respetan y obedecen, oh Muerte de muertes, Señor sin Forma Te Suplico."