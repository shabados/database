[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਮਲੀਨੁ ਦੀਨੁ ਹੀਨੁ; ਜਿਸੁ ਪ੍ਰਭੁ ਬਿਸਰਾਨਾ ॥"
page = 813
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is filthy; poor and low, who forgets his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗੰਦਾ, ਗਰੀਬ ਅਤੇ ਨੀਚ ਹੈ ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets God is filthy, poor and low."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੋਈ ਪੁਰਸ਼ ਮਲੀਨ ਔ ਦੀਨ, ਸੋਭਾ ਤੇ ਹੀਨ ਹੈ ਜਿਸ ਕੋ ਤੇਰਾ ਨਾਮ ਚਿਤ ਤੇ ਵਿਸਰ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਗੰਦਾ ਹੈ, ਕੰਗਾਲ ਹੈ, ਨੀਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona a su Señor se vuelve impuro, pobre y de baja casta,"