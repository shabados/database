[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਭਗਤੁ ਕਬੀਰੁ; ਸਦਾ ਗਾਵਹਿ. ਸਮ ਲੋਚਨ ॥"
page = 1390
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming thee even-eyed, the devotees like Name and Kabir ever sing thine praises. O Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਇਕ ਦ੍ਰਿਸ਼ਟੀ ਵਾਲਾ ਜਾਣ ਕੇ, ਨਾਮਦੇਵ ਅਤੇ ਕਬੀਰ ਵਰਗੇ ਵੈਰਾਗੀ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਸਦੀਵ ਹੀ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਹੇ ਗੁਰੂ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees Naam Dayv and Kabeer praise Him continually, knowing Him to be even-eyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਔ ਭਗਤ ਕਬੀਰ ਜੀ ਸਮਦ੍ਰਿਸਟੀ ਕਰਕੇ, ਭਾਵ ਸਰਬ ਮੇਂ ਵਿਆਪਕ ਜਾਨ ਕਰ ਤੁਝ ਕੋ ਸਦਾ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਨਾਮਦੇਵ ਤੇ ਕਬੀਰ ਗਾ ਰਹੇ ਹਨ; (ਜੋ) ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਆਪਣੇ ਨੇਤ੍ਰਾਂ ਨਾਲ ਸਭ ਥਾਈਂ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Devotos Nam Dev y Kabir Lo Alaban continuamente, sabiendo que Él es de mirada pareja."