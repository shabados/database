[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ; ਆਤਮ ਨਹੀ ਦ੍ਰਵੈ ॥"
page = 278
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose soul, inspite of making many efforts, is not softened say,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਹਿਰਦਾ, ਬਹੁਤੇ ਉਪਰਾਲੇ ਕਰਨ ਦੇ ਬਾਵਜੂਦ ਭੀ ਨਰਮ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes all sorts of efforts, but his soul is still not softened"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਰਿਦਾ ਅਨੇਕ ਸਾਧਨ ਰੂਪ ਜਤਨ ਕਰ ਕੇ ਨਹੀਂ ਦ੍ਰਵਤਾ, ਭਾਵ ਕੋਮਲ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਤਨ ਕੀਤਿਆਂ ਜੇ ਹਿਰਦਾ ਨਰਮ ਨਹੀਂ ਹੁੰਦਾ ਤਾਂ ਦੱਸੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "repitiendo por tiempo inmemorial el ciclo de nacimientos y muertes."