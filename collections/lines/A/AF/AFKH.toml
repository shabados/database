[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੈ ਵਣਜਿ ਵਣੰਜਿਐ; ਮਨੁ ਤਨੁ ਖੋਟਾ ਹੋਇ ॥"
page = 23
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By dealing in false trade, soul and body become false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਵਪਾਰ ਦਾ ਵਪਾਰ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਤੇ ਦੇਹਿ ਕੂੜੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By dealing their deals of falsehood, their minds and bodies become false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖੋਟੈ ਵਣਜਿ) ਪਾਪ ਕਰਮ ਕਰਨੇ ਸੇ, ਮਨੁ ਔਰੁ ਤਨੁ ਖੋਟਾ ਅਰਥਾਤ ਮਨੁ ਮਲੀਨੁ ਔਰੁ ਸਰੀਰੁ ਭੀ ਭ੍ਰਸਟੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਨਿੱਤ ਖੋਟਾ ਵਪਾਰ ਹੀ ਕਰਦੇ ਰਹੀਏ, ਤਾਂ ਮਨ ਭੀ ਖੋਟਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਸਰੀਰ ਭੀ ਖੋਟਾ (ਭਾਵ, ਖੋਟ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਰਚ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਟੈ = ਖੋਟੇ ਦੀ ਰਾਹੀਂ। ਖੋਟੈ ਵਣਜਿ = ਖੋਟੇ ਵਣਜ ਦੀ ਰਾਹੀਂ। ਵਣੰਜਿਐ = ਵਣਜੇ ਹੋਏ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practicando un comercio falso, el cuerpo y el Alma se vuelven igual de falsos."