[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਬਰਨ. ਚਉਹਾ ਕੇ ਮਰਦਨ; ਖਟੁ ਦਰਸਨ. ਕਰ ਤਲੀ ਰੇ ॥"
page = 404
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four castes, the holy-men of four castes, the persons on whose hand's palm are the six Shastras,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਜਾਤਾਂ, ਚੋਹਾਂ ਜਾਤਾਂ ਦੇ ਨੇਕ ਬੰਦੇ, ਉਹ ਪੁਰਸ਼ ਜਿਨ੍ਹਾਂ ਦੀ ਹੱਥ ਦੀ ਹਥੇਲੀ ਉਤੇ ਛੇ ਸ਼ਾਸਤਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four castes and social classes, and the preachers with the six Shaastras on their finger-tips,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਕਾਮਾਦਿ ਕੈਸੇ ਬਲੀ ਹੈਂ, ਜੋ ਚਾਰ ਬਰਨ ਬ੍ਰਹਮਣ, ਖਤ੍ਰੀ, ਬੈਸ, ਸੂਦਰ ਹੈਂ ਇਨ ਚਾਰੋਂ ਕੋ ਮਲ ਰਖਾ ਹੈ ਔਰ ਖਟ ਭੇਖੋਂ ਕੋ ਹਾਥ ਕੀ ਤਲੀ ਮੇਂ, ਭਾਵ ਅਪਨੇ ਅਧੀਨ ਕਰ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੇ ਦੇਸ ਵਿਚ ਬ੍ਰਾਹਮਣ, ਖੱਤਰੀ, ਵੈਸ਼, ਸ਼ੂਦਰ ਇਹ) ਚਾਰ ਵਰਨ (ਪ੍ਰਸਿੱਧ) ਹਨ, (ਕਾਮਾਦਿਕ ਇਹਨਾਂ) ਚੌਹਾਂ ਵਰਨਾਂ (ਦੇ ਬੰਦਿਆਂ) ਨੂੰ ਮਲ ਦੇਣ ਵਾਲੇ ਹਨ। ਛੇ ਭੇਖਾਂ (ਦੇ ਸਾਧੂਆਂ) ਨੂੰ ਭੀ ਇਹ ਹੱਥਾਂ ਦੀ ਤਲੀਆਂ ਤੇ (ਨਚਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਬਰਨ = ਬ੍ਰਾਹਮਣ, ਖੱਤ੍ਰੀ, ਵੈਸ਼, ਸ਼ੂਦਰ {ਲਫ਼ਜ਼ 'ਚਾਰਿ' ਗਿਣਤੀ-ਵਾਚਕ ਹੈ, ਲਫ਼ਜ਼ 'ਚਾਰ' ਵਿਸ਼ੇਸ਼ਣ ਹੈ ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਸੁੰਦਰ'}। ਮਰਦਨ = ਮਲਣ ਵਾਲੇ। ਖਟੁ ਦਰਸਨ = ਛੇ ਭੇਖ। ਕਰ ਤਲੀ = ਹੱਥ ਦੀ ਤਲੀ ਉੱਤੇ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cuatro castas dentro de las que se encuentran los hombres de Sabiduría y los que con la punta de sus dedos"