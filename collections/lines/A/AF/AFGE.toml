[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਤੇਰਾ ਅਮਰੁ; ਸਚਾ ਦੀਬਾਣੁ ॥"
page = 463
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy order and true Thy court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਰਾ ਹੁਕਮ ਅਤੇ ਸੱਚਾ ਤੇਰਾ ਦਰਬਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Command, and True is Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਮਰੁ) ਰਾਜ ਭੀ ਤੇਰਾ ਸਤ ਹੈ, ਤੇਰਾ (ਦੀਬਾਣੁ) ਦਰਬਾਰ, ਭਾਵ ਸਤਸੰਗ ਭੀ ਸਤ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਸ਼ਾਹ! ਤੇਰੀ ਪਾਤਸ਼ਾਹੀ ਤੇ ਤੇਰਾ ਦਰਬਾਰ ਅਟੱਲ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Voluntad, Verdad es Tu Palabra."