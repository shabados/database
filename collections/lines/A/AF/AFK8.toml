[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਕਾ ਏਕ; ਜਿਸੁ ਜੀਅ ਬਸਾਵੈ ॥"
page = 262
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who treasures up even a particle of God's Name in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਇਕ ਭੋਰਾ ਭੀ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That one, in whose soul the One Lord dwells"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ ਨਾਮ ਕੌ (ਕਿਨਕਾ) ਕਿੰਚਤ ਮਾਤ੍ਰ ਅਰਥਾਤ ਰਾਈ ਮਾਤ੍ਰ, ਵਾ ਕਿੰਚਤ ਕਾਲ ਭੀ ਜੋ ਕੋਈ ਅਪਨੇ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਜੀ ਵਿਚ (ਅਕਾਲ ਪੁਰਖ ਅਪਨਾ ਨਾਮ) ਥੋੜਾ ਜਿਹਾ ਭੀ ਵਸਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਜੀਅ = ਜਿਸ ਦੇ ਜੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice con una"