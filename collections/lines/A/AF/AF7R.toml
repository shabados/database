[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜਾ ਮੋਹ ਸੁ ਧ੍ਰੋਹ ਸਭੁ, ਓਹੁ ਅੰਤਿ ਵਿਗੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Other infatuations are delusion which ultimately lead (man) astray."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਮੋਹ ਸਭ ਛਲ ਰੂਪ ਹੈ ਓਹ ਅੰਤ ਦੁਖ ਦਿੰਦਾ ਹੈ।"