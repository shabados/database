[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਘੜੁ ਸੁਜਾਣੁ, ਗੁਰ ਸਮਝਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh taught by the Guru is well trained and knowledgeable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਕ ਗੁਰਾਂ ਦੇ ਸਮਝਾਏ ਹੋਣ ਕਰ ਕੇ ਚਤੁਰ ਅਤੇ ('ਸੁਜਾਣ') ਗਿਆਨਵਾਨ ਹਨ (ਭਾਵ ਵਿਹਾਰ ਪਰਮਾਰਥ ਵਿਖੇ ਸੁਚੇਤ ਹਨ)।"