[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਕਰਤੂਤਿ; ਸਗਲੀ ਜਮੁ ਡਾਨੈ ॥"
page = 266
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death penalises all other works of man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਹੋਰ ਸਾਰੇ ਕੰਮਾਂ ਨੂੰ ਮੌਤ ਸਜ਼ਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other efforts are punished by the Messenger of Death,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਔਰ ਕਰਮ ਰੂਪੀ ਸੰਪੂਰਨ ਕਰਤੂਤ ਕਰਨ ਵਾਲੇ ਕੌ ਧਰਮ ਰਾਜਾ (ਡਾਨੈ) ਡੰਡ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੀਆਂ ਕਰਤੂਤਾਂ ਨੂੰ ਜਮਰਾਜ ਡੰਨ ਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਾਨੈ = ਡੰਨਦਾ ਹੈ, ਡੰਨ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el apego lo mantendrá atrapado en su red."