[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਡੇ ਦਿਲ ਦਾ ਭਰਮ ਦੂਰ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਕਿ ਦੀਦਾ ਯਕ ਨਿਗਾਹ ਆਣ ਚਸ਼ਮਿ ਸ਼ੋਖ ।੧੮।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, the cup of love and devotion is always full to the brim. (28) (3)"