[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਪ੍ਰੀਤਿ ਲਾਗੀ ਤਾਹਿ ॥"
page = 837
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those lotus, feet, I love within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਚਰਨ ਕੰਵਲਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is in love with Them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਤਿਨ ਚਰਨੋਂ ਮੇਂ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਮਨ ਵਿਚ ਉਸ (ਪ੍ਰਭੂ) ਵਾਸਤੇ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de mi Dios y dejando todo lo demás,"