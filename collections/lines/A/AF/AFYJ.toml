[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਸੰਤੋਖੀਆ. ਏਕ ਲਿਵ ਲਾਇ ॥"
page = 560
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embracing love for the One Lord, mine eyes are content."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਕੇ ਮੇਰੇ ਨੇਤ੍ਰ ਸੰਤੁਸ਼ਟ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are content, lovingly focused on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਾਚੇ ਮੇਂ ਬਿਰਤੀ ਲਗਾਇ ਕਰ ਤਿਨ ਕੀ ਆਂਖੇਂ ਸੰਤੁਸ਼ਟ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਮਨੁੱਖ ਦੀਆਂ ਅੱਖਾਂ (ਪਰਾਏ ਰੂਪ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonado en el Uno, mis ojos están fascinados, mi mente también,"