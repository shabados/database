[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕੀਨੀ ਕ੍ਰਿਪਾ, ਹਰਿ ਨਾਮੁ ਦੀਅਉ; ਜਿਸੁ ਦੇਖਿ ਚਰੰਨ ਅਘੰਨ ਹਰੵਉ ॥"
page = 1400
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown mercy and has blessed me with the Lord's Name. Seeing the Lord's feet, my sins are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮਿਹਰ ਧਾਰੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਰਦਾਨ ਕੀਤਾ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਪੇਖਣ ਦੁਆਰਾ, ਮੇਰੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru was kind, and blessed me with the Lord's Name. Gazing upon His Feet, my sins were dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਰਬ ਸਿਖੋਂ ਪਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਦੀਆ ਹੈ, ਜਿਨ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਦੇਖ ਕਰ ਕੇ ਸਿਖੋਂ ਨੇ (ਅਘੰਨ) ਪਾਪੋਂ ਕੋ ਹਰਿਆ ਹੈ ਅਰਥਾਤ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਦੇ ਚਰਨਾਂ ਦਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਸ ਗੁਰੂ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ, (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ) ਹਰੀ ਦਾ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਜਿਸੁ ਦੇਖਿ ਚਰੰਨ = ਜਿਸ (ਗੁਰੂ) ਦੇ ਚਰਨਾਂ ਨੂੰ ਵੇਖ ਕੇ। ਅਘੰਨ = ਪਾਪ। ਹਰ੍ਯ੍ਯਉ = ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me mostró Su Bondad y me bendijo con el Nombre del Señor, mirando Sus Pies, mis errores fueron disipados."