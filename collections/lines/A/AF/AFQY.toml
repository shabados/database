type = "primary"
data = "ਤੁਮ ਤੇ ਅਧਿਕ ਚਿਤ ਮੈ ਡਰੋ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh, my love, dreadfully, I want to tell you a tale."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਤੁਹਾਡੇ ਕੋਲੋਂ ਮਨ ਵਿਚ ਬਹੁਤ ਡਰਦੀ ਹਾਂ।"