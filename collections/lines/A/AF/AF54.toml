[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਨ ਅਤੇ ਸੂਰਜ ਦੋਵੇਣ ਉਸ ਦੀ ਚਾਕਰੀ ਵਿਚ ਮਸ਼ਾਲਚੀ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਿਹਰੋ ਮਾਹ ਮਸ਼ਅਲ-ਕਸ਼ਿ ਮਜ਼ਦੂਰਿ ਊਸਤ ।੨੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, all suspicions and illusions of our mind will be eliminated. (380)"