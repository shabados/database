[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਣਿ ਆਏ ਤੀਨਿ ਲੋਕ; ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ, ਸਭਿ ਆਇਆ ॥"
page = 1116
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods, men, silent sages and all of the three words came to behold him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨੇ ਜਹਾਨ ਦੇ ਦੇਵਤੇ ਮਨੁੱਖ, ਖਾਮੋਸ਼ ਰਿਸੀ ਅਤੇ ਸਾਰੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਲਈ ਆਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angelic beings and silent sages from all the three worlds came to see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਲੋਕ ਕੇ ਜੀਵ ਦੇਖਣੇ ਵਾਸਤੇ ਆਵਤੈ ਭਏ ਪੁਨਾ ਦੇਵਤਾ, ਮਾਨੁਖ ਔਰ ਸਭੀ ਮੁਨੀ ਜਨੋਂ ਕਾ ਸਮਦਾਇ ਆਵਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦਾ) ਦਰਸਨ ਕਰਨ ਲਈ ਬਹੁਤ ਲੋਕ ਆ ਪਹੁੰਚੇ। ਦੈਵੀ ਸੁਭਾਵ ਵਾਲੇ ਮਨੁੱਖ, ਰਿਸ਼ੀ ਸੁਭਾਵ ਵਾਲੇ ਮਨੁੱਖ ਬਹੁਤ ਆ ਇਕੱਠੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vinieron los seres angelicales, los videntes, sí, todos, de todas partes de los tres mundos y aquéllos que vieron al Guru,"