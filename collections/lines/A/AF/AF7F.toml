[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਅਬੈ ਹਮਰੇ ਗ੍ਰਿਹ ਹੈ ਰਿਝਵਾਇ ਕੈ ਲ︀ਯਾਵਹੁ ਵਾ ਕਹਿ ਇਉ ਤਾ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Announce there that a Yajna is being performed in our house, in this way, Krishna may be entice to come here"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਨ੍ਹਾਂ ਨੂੰ ਕਹਿ ਕਿ) ਮੇਰੇ ਘਰ ਵਿਚ ਇਸ ਵੇਲੇ ਯੱਗ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ) ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਕੇ (ਕਿਸੇ ਤਰ੍ਹਾਂ) ਇਥੇ ਲੈ ਕੇ ਆ।"