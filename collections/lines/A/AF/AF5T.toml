[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਏ; ਨਾਮੁ ਅਪਾਰਾ ॥"
page = 126
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru man obtains those treasures of the infinite Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਉਨ੍ਹਾਂ ਅਨੰਤ ਨਾਮ ਦੇ ਖਜਾਨਿਆਂ ਨੂੰ ਇਨਸਾਨ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Infinite Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਣੋ ਸਹਤ ਹੋ ਕਰ ਅਪਾਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਗੁਰੋਂ ਦੁਆਰਾ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਉਸ ਮਨੁੱਖ ਨੂੰ ਲੱਭਦੇ ਹਨ) ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Guru uno los encuentra para sí mismo."