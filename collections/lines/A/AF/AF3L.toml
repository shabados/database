[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਸੋਭਾ. ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 1149
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the glory and immaculate the way of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਪ੍ਰਭਤਾ ਅਤੇ ਪਵਿੱਤਰ ਰਹੁ ਰਹੀਤੀ ਉਸ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate is the Glory, and Immaculate is the way of life,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੋਭਾ (ਨਿਰਮਲ) ਉਜਲ ਹੈ ਔਰ (ਰੀਤਿ) ਮ੍ਰਿਯਾਦਾ ਭੀ (ਨਿਰਮਲ) ਉਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹਰ ਥਾਂ ਬੇ-ਦਾਗ਼ ਸੋਭਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੀ ਜੀਵਨ-ਜੁਗਤਿ ਸਦਾ ਪਵਿੱਤਰ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculada es la Gloria de uno, Inmaculado el Sendero,"