[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਪਾਤਿਸਾਹਾ ਸਾਚਾ ਸੋਇ ॥੩॥"
page = 1144
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, is over the head of all the Kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸਾਈਂ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਦੇ ਸੀਸ ਉਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is above the heads of kings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਸਭ ਪਾਤਸਾਹੋਂ ਊਪਰ ਸਚਾ ਪਾਤਿਸਾਹੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ) ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਪਾਤਿਸ਼ਾਹ) ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਪਾਤਿਸ਼ਾਹਾ = (ਸਾਰੇ) ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solo Él es el Verdadero Rey, sí, el Rey de reyes. (3)"