[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਅੰਤਰਿ ਅੰਮ੍ਰਿਤੁ ਰਖਿਓਨੁ; ਗੁਰਮੁਖਿ ਕਿਸੈ ਪਿਆਈ ॥੯॥"
page = 951
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart, the Lord has placed the Nectar. Rare is the one, whom He makes drink it through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਸੁਆਮੀ ਨੇ ਸੁਧਾਰਸ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ। ਕਿਸੇ ਵਿਰਲੇ ਜਣੇ ਨੂੰ ਹੀ ਉਹ ਇਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾਨ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have placed the Ambrosial Nectar deep within the heart; the Gurmukh drinks it in. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰੋਂ ਕੇ ਅੰਤਰ ਹੀ ਤੁਮਨੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਖਾ ਹੂਆ ਹੈ। ਕਿਸੇ ਵਿਰਲੇ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪੀਆਵਤਾ ਹੈ; ਵਾ ਅੰਮ੍ਰਿਤ ਕੀ ਕਟੋਰੀ ਸਿਖ੍ਯਾ ਪੀਆਈ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ ਇਹ) ਅੰਮ੍ਰਿਤ ਉਸ ਨੇ ਹਰੇਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ਪਰ ਜਿਸ ਕਿਸੇ ਨੂੰ ਮਿਲਾਂਦਾ ਹੈ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਿਓਨੁ = ਰੱਖਿਆ ਹੈ ਉਸ ਨੇ (ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਪਿਆਈ = ਪਿਲਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro corazón está Tu Néctar, pero extraordinario es aquél que por la Gracia del Guru bebe de Él. (9)"