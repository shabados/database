[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਸੁੰਞੀ ਦੇਹ ਫਿਰਹਿ ਬਿਨੁ ਨਾਵੈ; ਓਇ ਖਪਿ ਖਪਿ ਮੁਏ ਕਰਾਂਝਾ ॥੧॥"
page = 697
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their forlorn bodies wander about without the Name and they waste their lives and die-crying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾ ਦਾ ਵੀਰਾਨ ਸਰੀਰ ਨਾਮ ਦੇ ਬਗੈਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ। ਉਹ ਆਪਣਾ ਜੀਵਨ ਤਬਾਹ ਕਰ ਲੈਂਦੇ ਹਨ ਅਤੇ ਕੁਰਲਾਉਂਦੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These bodies wander around, forlorn and abandoned, without the Name; their lives waste away, and they die, crying out in pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਕੀ ਦੇਹੀ ਨਾਮ ਤੇ ਬਿਨਾਂ ਸੂੰਨੀ ਫਿਰਤੀ ਹੈ। ਵਹੁ ਪੁਰਸ (ਕਰਾਂਝਾ) ਕੁਰਲਾਵਤੇ ਅਰਥਾਤ ਵਿਰਲਾਪ ਕਰਤੇ ਹੂਏ ਵਾ ਕਜੀਆਂ ਮੇਂ ਵਾ ਜਿਸਮੈ ਦੁਖ ਰੂਪ ਕੰਡੇ ਹੈਂ ਤਿਸ ਕਰੰਜੂਏ ਕੇ ਬਨ ਸੰਸਾਰ ਮੇਂ ਖਪ ਖਪ ਕਰ ਮੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਹਰਿ-ਨਾਮ ਤੋਂ ਸੁੰਞਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਹੀ ਤੁਰੇ ਫਿਰਦੇ ਹਨ, ਅਤੇ, ਉਹ ਕ੍ਰੁਝ ਕ੍ਰੁਝ ਕੇ ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਞੀ = ਸੱਖਣੀ। ਦੇਹ = ਕਾਂਇਆਂ, ਸਰੀਰ। ਓਇ = ਉਹ {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਮੁਏ = ਆਤਮਕ ਮੌਤ ਮਰ ਗਏ। ਕਰਾਂਝਾ = ਕ੍ਰੁਝ ਕ੍ਰੁਝ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privados de Tu Nombre vagan sin luz, y llenos de aflicción desperdician sus vidas. (1)"