type = "primary"
data = "ਜਨ ਕਉ; ਪ੍ਰਭੁ ਹੋਇਓ ਦਇਆਲੁ ॥"
page = 289
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto His slave the Lord has become merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto His humble servant, God has shown His kindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕੌ ਪ੍ਰਭੂ ਦਿਆਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ (ਅਜੇਹੇ) ਸੇਵਕ ਉਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es Bondadoso con Su sirviente"