[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਬੰਚ ਕਰੈ, ਨ ਜਾਨੈ ਲਾਭੈ; ਸੋ ਧੂਰਤੁ ਨਹੀ. ਮੂੜੑਾ ॥"
page = 1221
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises deception and understands not his gain. He is not a cheat but a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਠਗੀ-ਬੱਗੀ ਕਰਦਾ ਹੈ ਅਤੇਆਪਣੇ ਲਾਭ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ। ਉਹ ਛਲੀਆ ਨਹੀਂ, ਬਲਕਿ ਮੂਰਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who practices deception and does not know where true profit lies is not a Dhoorat - he is a fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਲ ਕਰ ਖੌਸਨਾ ਔਰ (ਬੰਚ) ਠਗਨਾ ਕਰਤਾ ਹੈ ਔਰ ਲਾਭ ਵਾਲੀ ਨਾਮ ਵਸਤੂ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਸੋ (ਧੂਰਤੁ) ਚਤਰ ਨਹੀਂ ਹੈ ਮੂੜ ਹੈ; ਵਾ ਸੋ ਮੂਰਖੁ ਨਾਗਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਹੜਾ ਮਨੁੱਖ (ਹੋਰਨਾਂ ਨਾਲ) ਠੱਗੀਆਂ ਕਰਦਾ ਹੈ (ਉਹ ਆਪਣਾ ਅਸਲ) ਲਾਭ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਚਤੁਰ ਨਹੀਂ ਉਹ ਮੂਰਖ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਬੰਚ = ਠੱਗੀਆਂ। ਧੂਰਤੁ = ਚਤੁਰ,। ਮੂੜ੍ਹ੍ਹਾ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien engaña y no conoce a Dios no es un Dhurata, pues ese ser abandona lo que vale"