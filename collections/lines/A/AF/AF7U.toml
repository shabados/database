[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਕ ਛੇਦਿ ਪਰਲੋਕਿ ਸਿਧਾਯੋ ॥੨੦॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After this the dwarf expanded his body, which became so huge that it touched the heavens after penetrating through this world.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸ ਲੋਕ ਨੂੰ ਲੰਘ ਕੇ ਪਰਲੋਕ ਤਕ ਜਾ ਪਹੁੰਚੀ ॥੨੦॥"