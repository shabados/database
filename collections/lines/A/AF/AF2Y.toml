[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਕ ਸੁਆਦ ਰੋਗ ਅਧਿਕਾਈ; ਬਿਨੁ ਗੁਰ ਸਹਜੁ. ਨ ਪਾਇਆ ॥੨॥"
page = 1255
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more man enjoys the more he is displeased. Without the Guru, peace is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਜਿਆਦਾ ਬੰਦਾ ਅਨੰਦ ਲੁਟਦਾ ਹੈ, ਉਨਾ ਜਿਆਦਾ ਉਹ ਬੀਮਾਰ ਹੁੰਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more he tastes, the more he is diseased; without the Guru, there is no peace and poise. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਰਸੋਂ ਕੇ ਸ੍ਵਾਦ ਲੈਣੇ ਕਰ ਕੇ ਤਿਨੋਂ ਕੋ ਰੋਗ ਭੀ ਅਧਿਕ ਹੋਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਤਿਨੋਂ ਨੇ ਸ੍ਵੈ ਸਰੂਪ ਕਾ (ਸਹਜੁ) ਗਿਆਨ ਪਾਇਆ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ੇ ਵਿਕਾਰਾਂ ਦੇ) ਜਿਤਨੇ ਹੀ ਵਧੀਕ ਸੁਆਦ ਉਹ ਮਾਣਦੇ ਗਏ, ਉਤਨੇ ਹੀ ਵਧੀਕ ਰੋਗ ਉਹਨਾਂ ਨੂੰ ਵਿਆਪਦੇ ਗਏ। ਗੁਰੂ ਦੀ ਸਰਨ ਨਾਹ ਆਉਣ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਸ਼ਾਂਤ ਅਵਸਥਾ ਹਾਸਲ ਨਾਹ ਹੋਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕਾਈ = ਬਹੁਤ। ਸਹਜੁ = ਅਡੋਲ ਅਵਸਥਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más disfruta de los placeres, más dolor tiene, y sin el Guru uno no encuentra la Paz. (2)"