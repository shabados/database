[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਅਵਰੁ. ਨ ਕੋਈ; ਜੀਉ ਇਕੇਲਾ ॥"
page = 1026
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else shall be there. The soul shall be all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਹੋਰ ਕੋਈ ਭੀ ਨਹੀਂ ਹੋਣਾ। ਜਿੰਦੜੀ ਕੱਲਮਕੱਲੀ ਹੀ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else will be there; your soul shall be all alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਹੋਰ ਕੋਈ ਸੰਗੀ ਨਹੀਂ ਹੋਤਾ, ਜੀਵ ਹੀ ਇਕੇਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਆਤਮਕ ਬਿਪਤਾ ਵਿਚ ਕੋਈ ਹੋਰ ਸਾਥੀ ਨਹੀਂ ਬਣਦਾ, ਇਕੱਲੀ ਆਪਣੀ ਜਿੰਦ ਹੀ ਦੁੱਖ ਸਹਾਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí nadie nos acompaña más que el Alma propia."