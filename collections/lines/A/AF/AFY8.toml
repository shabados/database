[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਮਗਿ. ਨ ਜਾਵਹੁ, ਨਾ ਦੁਖੁ ਪਾਵਹੁ; ਜਮ ਕਾ ਡਰੁ ਭਉ ਭਾਗੈ ॥"
page = 1110
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall not go the way of Death's courier and suffer not sorrow. Thy fear and dread of death shall flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਰਾਹੇ ਨਹੀਂ ਜਾਵੇਂਗੀ ਅਤੇ ਕਸ਼ਟ ਨਹੀਂ ਊਠਾਵੇਂਗੀ। ਤੇਰਾ ਮੌਤ ਦਾ ਭੈ ਅਤੇ ਤ੍ਰਾਹ ਦੌੜ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not have to go on the path of Death, and you shall not suffer in pain; your fear and terror of death shall run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕੇ ਰਸਤੇ ਨਹੀਂ ਜਾਓਗੇ ਅਰ ਨਾ ਕੋਈ ਦੁਖ ਹੀ ਪਾਓਗੇ, ਪੁਨਾ ਜਮ ਕਾ ਡਰੁ ਔਰ ਇਤਰ ਜੀਵੋਂ ਕਾ ਭੈ ਦੂਰ ਹੋ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵਿਚ ਫਸ ਕੇ) ਜਮਾਂ ਦੇ ਰਸਤੇ ਉੱਤੇ ਨਾਹ ਤੁਰੋ, ਅਤੇ ਦੁੱਖ ਨਾਹ ਸਹੇੜੋ। (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਿਹਾਂ) ਜਮਰਾਜ ਦਾ ਡਰ-ਭਉ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਿ = ਰਸਤੇ ਉੱਤੇ {मार्ग = ਰਸਤਾ}। ਭਾਗੈ = ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así harás a un lado el miedo a la muerte. De pronto el sol de Sabiduría"