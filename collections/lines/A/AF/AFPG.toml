[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਹ ਕਹਾ; ਕਹਿ. ਕਾ ਸਮਝਾਵਾ ॥੭॥"
page = 340
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He would be unable to describe the indescribable relish there of By narration, whom can he make understand this?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੇ ਅਕਥ ਸੁਆਦ ਨੂੰ ਕਥਨ ਨਹੀਂ ਕਰ ਸਕੇਗਾ। ਵਰਨਣ ਕਰਨ ਦੁਆਰਾ ਉਹ ਕਿਸ ਨੂੰ ਇਸ ਦੀ ਗਿਆਤ ਕਰਵਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he cannot describe the indescribable; he could speak, but who would understand? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਵਹੁ ਅਨੰਦ ਸ਼ਾਸਤ੍ਰੋਂ ਨੇ ਕਹਣੇ ਸੇ ਪਰੇ ਕਹਾ ਹੈ (ਕਹਿ) ਉਚਾਰ ਕਰ (ਕਾ) ਕਿਆ ਸਮਝਿਆ ਜਾਵੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦਾ ਬਿਆਨ ਕਥਨ ਤੋਂ ਪਰੇ ਹੈ। ਉਹ ਮੈਂ ਆਖ ਕੇ ਕੀਹ ਸਮਝਾ ਸਕਦਾ ਹਾਂ? ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਹ = {ਅ-ਕਹ} ਬਿਆਨ ਤੋਂ ਬਾਹਰ। ਅਕਹ ਕਹਾ = ਉਸ ਦਾ ਬਿਆਨ ਕਥਨ ਤੋਂ ਪਰੇ। ਕਹਿ = ਕਹਿ ਕੇ। ਕਾ = ਕੀਹ? ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aún contándolo, ¿quién lo entendería?(7)"