[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਣ ਉਨ੍ਹਾਣ ਦਾ ਸਰੀਰ ਮੁੱਠੀ ਭਰ ਮਿੱਟੀ ਦਾ ਬਣਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਚਿਹ ਜਿਸਮਿ ਸ਼ਾਣ ਜ਼ਿ-ਮੁਸ਼ਤਿ ਖ਼ਾਕ ਕਰਦ ।੧੯੧।"

