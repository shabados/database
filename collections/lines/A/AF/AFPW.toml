[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜਰ ਕਪਾਟ. ਨ ਖੁਲਨੀ; ਗੁਰ ਸਬਦਿ ਖੁਲੀਜੈ ॥"
page = 954
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adamantine shutters of the tenth gate open not, Through the Guru's word alone they get opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਦੁਆਰ ਦੇ ਮਹਾਨ ਕਰੜੇ ਤਖਤੇ ਖੁਲ੍ਹਦੇ ਨਹੀਂ। ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਬਚਨ ਰਾਹੀਂ ਹੀ ਉਹ ਖੁਲ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rigid door is not open; only through the Word of the Guru's Shabad can it be opened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕੋਸ ਰੂਪ ਬੱਜਰ ਕੇ ਤਖਤੇ ਵਾ ਚਕ੍ਰ ੬ ਤਖਤੇ ਸੋ ਨਹੀਂ ਖੁਲਤੇ ਹੈਂ, ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਤਿਨ ਕੋ ਖੋਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਸਵੇਂ ਦਰਵਾਜ਼ੇ ਦੇ) ਕਵਾੜ ਬੜੇ ਕਰੜੇ ਹਨ ਖੁਲ੍ਹਦੇ ਨਹੀਂ, ਖੁਲ੍ਹਦੇ (ਕੇਵਲ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa Puerta no se abre a nosotros excepto por la Palabra del Shabd del Guru."