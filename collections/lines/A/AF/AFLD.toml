[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇੜਾ ਡੋਬੈ ਪਾਤਣੀ; ਕਿਉ ਪਾਰਿ ਉਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the boatman makes the boat sink, how one could get across."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "('ਪਾਤਣੀ') ਮਲਾਹ ਹੀ ਬੇੜੀ ਡੋਬਣ ਤੇ ਆਵੇ ਤਾਂ ਕਿਵੇਂ ਪਾਰ ਉਤਾਰਾ ਹੋ ਸਕਦਾ ਹੈ?"