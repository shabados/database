[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵਹਿ ਤਬ ਹੀ ਪਤਿ ਪੂਰੀ; ਬਿਸਰਤ ਰਲੀਐ ਖਾਕੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1003
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, when Thou enter my mind, then I obtain the perfect honour. Forgetting Thee, I become dust. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਮਨ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈਂ, ਤਾਂ ਮੈਨੂੰ ਪੂਰਨ ਇੱਜ਼ਤ ਆਬਰੂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਤੈਨੂੰ ਭੁਲਾ ਕੇ ਮੈਂ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You come to mind, Lord, then I obtain perfect honor. Forgetting You, I roll in the dust. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸੁਰ! ਜੇ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰਾ ਤੂੰ ਯਾਦ ਆਵੇਂ ਤੌ ਇਜਤ ਪੂਰੀ ਹੋਵੈ। ਹੇ ਭਗਵਨ! ਤੂੰ ਜੇ ਬਿਸਰਿਆ ਰਹੇਂ ਤੌ ਖਾਕ ਮੇਂ ਰਲੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ (ਅਸਾਂ ਜੀਵਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਆ ਵੱਸੇਂ ਤਦੋਂ ਹੀ (ਸਾਨੂੰ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਪੂਰਨ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ। (ਤੇਰਾ ਨਾਮ) ਭੁੱਲਿਆਂ ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤਿ = ਚਿੱਤ ਵਿਚ। ਆਵਹਿ = ਜੇ ਤੂੰ ਆ ਵੱਸੇਂ। ਪੂਰੀ = ਪੂਰਨ। ਰਲੀਐ ਖਾਕੁ = ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy honrado sólo cuando Te alabo, y reducido a polvo si Te abandono.(1-Pausa)"