[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ ਪਇਆ; ਨਹ ਮੇਟੈ ਕੋਇ ॥"
page = 154
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Past actions none can erase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਕਰਮ ਕੋਈ ਭੀ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Past actions cannot be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੀ ਇਛਾ ਮੇਂ ਜੋ ਕਰਮਾਂਨੁਸਾਰ ਲੇਖੁ ਹਮਾਰੇ ਮਸਤਕ ਮੇਂ ਪੜਾ ਹੈ ਤਿਸ ਕੋ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਸਮੂਹ ਜੋ ਮਨ ਵਿਚ ਇਕੱਠਾ ਹੋਇਆ ਪਿਆ ਹੈ (ਕਰਮਾਂ ਦੀ ਰਾਹੀਂ) ਕੋਈ ਮਨੁੱਖ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede borrar el decreto del Karma;"