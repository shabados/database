[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ. ਲੋਭਿ ਮੋਹਿ ਵਿਆਪੇ ਹਉਮੈ; ਕਦੇ. ਨ ਚੂਕੈ ਫੇਰੀ ॥"
page = 1251
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engrossed in greed, worldly love and ego, man performs many rituals, but his comings and goings end not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਸੰਸਾੀ ਮਮਤਾ ਅਤੇ ਹੰਗਤਾ ਅੰਦਰ ਗ੍ਰਸਿਆ ਹੋਇਆ, ਪ੍ਰਾਣੀ ਘਣੇਰੇ ਕਰਮ ਕਾਂਡ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਂਦੇ ਕਦਾਚਿਤ ਨਹੀਂ ਮੁਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal performs all sorts of rituals in greed and attachment; engrossed in egotsim, he shall never escape the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਲੋਭ ਅਰ ਮੋਹ ਕਰ ਬ੍ਯਾਪਤ ਹੂਏ ਬਹੁਤੇ ਕਰਮੋਂ ਕੋ ਕਰਤੇ ਹੈਂ, ਹੰਕਾਰ ਕਰ ਤਿਨ ਕੀ ਚੌਰਾਸੀ ਕੀ ਫੇਰੀ ਕਦੇ ਚੂਕਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ (ਤੇਰੀ ਯਾਦ ਭੁਲਾ ਕੇ) ਲੋਭ ਤੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਹੋਰ ਕੰਮ ਕਰਦੇ ਹਨ, ਹਉਮੈ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮੁੱਕਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Actúo engañado por la avaricia y el apego, y mostrando mi egocentrismo mis idas y venidas no cesan."