[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਰ ਕੇਰੀ ਕੰਧ ਜਿਉ; ਅਹਿਨਿਸਿ ਕਿਰਿ. ਢਹਿ ਪਾਇ ॥"
page = 18
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the wall containing calcareous matter, day and night, she continues crumbling (and finally) falls down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਹੀ ਵਾਲੇ ਕੰਧ ਦੇ ਵਾਂਗ ਉਹ ਦਿਨ ਰਾਤ ਭੁਰਦੀ ਰਹਿੰਦੀ ਹੈ (ਅਤੇ ਅੰਤ ਨੂੰ) ਡਿੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a wall of sand, day and night, she crumbles, and eventually, she breaks down altogether."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੱਲਰ ਜਿਸ ਕੰਧ ਕੋ ਕਲਰੁ ਲਗਾ ਹੋਵੇ ਵਾ (ਕਲਰ) ਰੇਹੀ ਕੀ ਕੰਧ ਹੋਵੇ, ਸੋ (ਅਹਿਨਿਸਿ) ਦਿਨ ਰਾਤ੍ਰੀ ਮੇਂ ਕਿਰ ਕਿਰ ਕਰ ਢਹਿ ਪੜਤੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਮਨਮੁਖ ਜੀਵ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੱਲਰ ਦੀ ਕੰਧ (ਸਹਜੇ ਸਹਜੇ) ਕਿਰਦੀ ਰਹਿੰਦੀ ਹੈ, ਤਿਵੇਂ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਭੀ ਦਿਨ ਰਾਤ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਕਿਰ ਕਿਰ ਕੇ ਢਹਿ-ਢੇਰੀ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como la pared que teniendo cal, día y noche se descarapela, así ella se desmenuza hasta que finalmente cae por completo."