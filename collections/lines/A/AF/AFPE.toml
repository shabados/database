data = "ਗਹਿ ਬਾਨ ਸਿਲਾ ਸਿਤ ਸਜਿ ਧਨੰ ॥"
page = 236

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Ram visualized in his mind about the abduction of Sita, he caught hold of his bow and arrows in his hand and sat down on a white rock."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਧਨੁਸ਼ ਫੜ ਕੇ ਉਸ ਵਲ ਤਿੱਖਾ ਤੀਰ ਸਜਾ ਲਿਆ"