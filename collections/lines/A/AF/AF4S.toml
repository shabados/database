[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਜੀਅ. ਤਿਨ ਹੀ ਰਖਿ ਲੀਨੇ; ਮੇਰੇ ਪ੍ਰਭ ਕਉ ਕਿਰਪਾ ਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1269
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the beings belong, has saved them. My Lord has taken pity on them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਉਹ ਜੀਵ ਹਨ, ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ। ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਉਹਨਾਂ ਉਤੇ ਰਹਿਮਤ ਧਾਰੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And the One, to whom all creatures belong, has saved us. God has granted His Grace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਮ ਜਿਸ ਕੇ ਜੀਵ ਥੇ ਤਿਸੀ ਨੇ ਰਾਖ ਲੀਏ ਹੈਂ, ਮੇਰੇ ਪ੍ਰਭੂ ਕੋ ਕ੍ਰਿਪਾ ਆਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰੇ ਪ੍ਰਭੂ ਨੂੰ (ਜਦੋਂ) ਤਰਸ ਆਉਂਦਾ ਹੈ, ਉਸ ਦੇ ਆਪਣੇ ਹੀ ਹਨ ਇਹ ਸਾਰੇ ਜੀਵ, ਉਹ ਆਪ ਹੀ ਇਹਨਾਂ ਦੀ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ) ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੇ = (ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ)। ਜੀਅ = (ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, ਉਸ ਨੇ ਹੀ (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ ' ਿ ' ਉੱਡ ਗਈ ਹੈ)। ਕਿਰਪਾ = ਦਇਆ, ਤਰਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Uno, a Quién todas las criaturas pertenecen nos ha salvado. Dios ha otorgado su Gracia. (1-Pausa)"