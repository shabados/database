[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਹਰਿਆ; ਰਵਿ ਗੁਣ ਗੁਵਿੰਦ ॥"
page = 1173
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praise, their soul and body become green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹਨਾਂ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਰਸਬਜ਼ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies are rejuvenated, uttering the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਗੁਣ (ਰਵਿ) ਉਚਾਰਨੇ ਕਰ ਤਿਨ ਕਾ ਤਨੁ ਅਰ ਮਨੁ ਗੁਣੋਂ ਕਰ ਕੇ ਹਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਦਾ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਯਾਦ ਕਰ ਕਰ ਕੇ ਉਹਨਾਂ ਦਾ ਮਨ ਉਹਨਾਂ ਦਾ ਤਨ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿਆ = ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਭਰਪੂਰ। ਰਵਿ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su ser también florece habitando en la Alabanza del Señor,"