[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਿਤੇ ਗਿਰੇ ਘਾਇਲ ਹ੍ਵੈ; ਕਿਤਨੇ ਰਨ ਭੂਮਿ ਨਿਹਾਰਿ ਪਧਾਰੇ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors were wounded and many of them fled away suffering defeat in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਤਨੇ ਹੀ ਘਾਇਲ ਹੋ ਕੇ ਡਿਗ ਪਏ ਅਤੇ ਕਿਤਨੇ ਹੀ ਰਣ-ਭੂਮੀ ਵਿਚੋਂ ਹਾਰ ਕੇ ਨਸ ਗਏ।"