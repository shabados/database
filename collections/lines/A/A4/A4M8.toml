[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਸਤਿਗੁਰ ਕਉ; ਸਦਾ ਬਲਿ ਜਾਈ ॥"
page = 362
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਤੋਂ ਹਮੇਸ਼ਾਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to my True Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਅਪਨੇ ਸਤਗੁਰੋਂ ਕੇ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਜਾਈ = ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ (ਜਾਈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo ofrezco mi ser en sacrificio siempre al Verdadero Guru,"