[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ. ਕਿਨੈ ਨ ਪਾਇਓ; ਸਭ ਥਕੇ ਕਰਮ ਕਮਾਇ ॥"
page = 593
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mind's obstinacy, none has obtained the Lord. All have grown weary by engaging themselves in such acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਹੱਠ ਰਾਹੀਂ ਕੋਈ ਭੀ ਸਾਈਂ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ। ਹੱਠ ਨਾਲ ਕਾਰਜਾਂ ਨੂੰ ਕਰਦੇ ਸਾਰੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has ever found the Lord through stubborn-mindedness. All have grown weary of performing such actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਰਮੋਂ ਕੋ ਕਮਾਇ ਕਰ ਕੇ ਥਕਤ ਹੋ ਗਏ ਹੈਂ, ਪ੍ਰੰਤੂ ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਮਨ ਦੇ ਹਠ ਨਾਲ ਰੱਬ ਨੂੰ ਨਹੀਂ ਲੱਭਾ, ਸਾਰੇ ਜੀਵ (ਭਾਵ, ਕਈ ਮਨੁੱਖ) (ਹਠ ਨਾਲ) ਕਰਮ ਕਰ ਕੇ (ਓੜਕ) ਥੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imponiendo la voluntad propia, uno no obtiene al Señor; muchos se han extenuado tratando de hacerlo."