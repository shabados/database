[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹੁ. ਨੇੜਾ ਆਇਆ; ਪਿਛਾ ਰਹਿਆ ਦੂਰਿ ॥੯॥"
page = 1378
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therefore, the future is near and the past is left far behind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਭਵਿੱਖਤ ਲਾਗੇ ਹੀ ਆ ਗਿਆ ਹੈ ਅਤੇ ਭੁਤਕਾਲ ਬਹੁਤ ਦੁਰੇਡੇ ਰਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is coming is near, and the past is left far behind. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਆਗੇ ਮਰਨੇ ਕਾ ਦਿਨ ਨਿਕਟ ਆਇ ਗਇਆ ਹੈ ਔਰ ਜਨਮ ਕਾ ਦਿਨ ਪੀਛੇ ਦੂਰ ਰਹਿ ਗਇਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਵਾਲੇ ਪਾਸਿਓਂ ਸਮਾਂ ਨੇੜੇ ਆ ਰਿਹਾ ਹੈ, ਤੇ ਪਿਛਲਾ ਪਾਸਾ (ਜਦੋਂ ਜੰਮਿਆਂ ਸੈਂ) ਦੂਰ (ਪਿਛਾਂਹ) ਰਹਿ ਗਿਆ ਹੈ, (ਸੋ ਹੁਣ ਅੰਞਾਣਾਂ ਵਾਲੇ ਕੰਮ ਨਾਹ ਕਰ, ਤੇ ਅਗਾਂਹ ਦੀ ਤਿਆਰੀ ਲਈ ਕਮਾਈ ਕਰ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que viene ya está cerca y el pasado ya está muy lejos. (9)"