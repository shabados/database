[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤ; ਸੇਈ ਸਚੁ ਸਾਹਾ ॥"
page = 1339
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are rich, and they alone true Merchants,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਧਨਾਢ ਹਨ ਅਤੇ ਉਹ ਹੀ ਸੱਚੇ ਸ਼ਾਹੂਕਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are wealthy, and they are the true merchants,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਧਨਵੰਤ ਹੈਂ ਔਰ ਸੋਈ ਸਚੇ ਸਾਹੂਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਯਕੀਨੀ ਤੌਰ ਤੇ ਸ਼ਾਹੂਕਾਰ (ਸਮਝੇ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਮਨੁੱਖ (ਬਹੁ-ਵਚਨ)। ਸੇਈ = ਉਹੀ ਮਨੁੱਖ (ਬਹੁ-ਵਚਨ)। ਸਚੁ = ਯਕੀਨੀ ਤੌਰ ਤੇ। ਸਾਹਾ = ਸਾਹੂਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ricos y verdaderos mercaderes,"