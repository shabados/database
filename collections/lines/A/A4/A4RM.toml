[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁਸਿਖੀ ਦਾ ਮੰਨਣਾ; ਗੁਰ ਬਚਨੀ ਗਲਿ ਹਾਰੁ ਪਰੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wearing the words of the Guru like garland, is the accepting of the will of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੀ ਵਿਖੇ ਮੰਨਣ (ਇਹੀ ਹੈ ਕਿ) ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦਾ ਗਲ ਵਿਖੇ ਹਾਰ ਪਰੋ ਛੱਡੇ (ਭਾਵ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਨਾਮ ਦਾ ਅਭਿਆਸ ਕਰੇ)।"