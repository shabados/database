[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਕਿ ਵਾਸੁ ਹਥੀਂ ਕਿਰਤਿ; ਪੈਰੀ ਚਲਣ ਪਲ ਪਲ ਖਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Smelling through nose and working with hands, he slides on his feet slowly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੱਕੋਂ ਵਾਸ ਲੈਂਦਾ ਹੈ, ਹਥਾਂ (ਨਾਲ) ਕਿਰਤ (ਕੀਤੀ ਜਾਂਦੀ) ਹੈ ਪੈਰਾਂ ਨਾਲ ਪਲ ਪਲ ਚੱਲਕੇ ਖਿਸਕਦਾ ਹੈ।"