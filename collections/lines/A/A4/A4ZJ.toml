[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸੁਰ ਸੈਨ ਬਿਨੁ ਚੈਨ ਹੁਇ; ਕੀਨੋ ਹਾਹਾਕਾਰ ॥੧੦੦॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The army of the demons, being confounded, greatly lamented.100.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ) ਦੈਂਤਾਂ ਦੀ ਸੈਨਾ ਬੈਚੈਨ ਹੋ ਕੇ ਹਾਹਾਕਾਰ ਕਰਨ ਲਗ ਪਈ ॥੧੦੦॥"