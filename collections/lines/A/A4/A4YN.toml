[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਮੇਰੇ ਪ੍ਰੀਤਮਾ; ਦਿਨੁ ਰੈਣਿ ਹਰਿ ਲਿਵ ਲਾਇ ॥"
page = 234
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My dear soul, launch an attack, and day and night enshrine love for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪਿਆਰੀ ਜਿੰਦੜੀਏ! ਹੱਲਾ ਬੋਲ ਦੇ, ਅਤੇ ਦਿਹੁੰ ਰਾਤ੍ਰੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my beloved camel-like mind, day and night, lovingly attune yourself to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨਾ! ਹਲਾ ਕਰ ਕੇ ਦਿਨ ਰਾਤ ਹਰੀ ਮੇਂ ਬਿਰਤੀ ਲਗਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente caprichosa, mi bienamada, entónate en tu Señor noche y día, y logra así llegar hasta tu Hogar,"