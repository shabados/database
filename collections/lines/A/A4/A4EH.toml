[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹੇ ਕਾਰਣਿ ਆਇਆ ਜਗਿ ॥"
page = 931
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal comes into the world for earning some profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫ਼ਾ ਕਮਾਉਣ ਲਈ, ਪ੍ਰਾਨੀ ਸੰਸਾਰ ਵਿੱਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of earning the profit of the Lord, the mortal comes into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਭ ਕੇ ਵਾਸਤੇ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜਗਤ ਵਿਚ ਕੁਝ ਖੱਟਣ ਦੀ ਖ਼ਾਤਰ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣਿ = ਵਾਸਤੇ। ਜਗਿ = ਜਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Venimos al mundo para cosechar alguna ganancia,"