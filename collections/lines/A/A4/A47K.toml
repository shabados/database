[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਜੁ ਕਲਿ ਆਵਸੀ; ਗਾਫਲ ਫਾਹੀ ਪੇਰੁ ॥੧॥"
page = 518
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, today or tomorrow, the feet of the heedless person shall fall into a trap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅੱਜ ਜਾਂ ਭਲਕੇ ਬੇਪਰਵਾਹ ਬੰਦੇ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਬੇੜੀ ਪੈ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, today or tomorrow, the feet of the careless fool shall fall into the trap. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਗਾਫਲ) ਬੇਸੁਧ! ਤੂੰ ਯਹ ਨਹੀਂ ਜਾਨਤਾ ਕਿ ਆਜ ਕਲ ਮੇਂ ਹੀ ਕਰਮੋਂ ਕੀ (ਪੇਰੁ) ਪ੍ਰੇਰੀ ਹੂਈ ਕਾਲ ਕੀ ਫਾਸੀ ਆਵੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗ਼ਾਫ਼ਲ ਦਾ ਪੈਰ ਛੇਤੀ ਹੀ ਮੌਤ ਦੀ ਫਾਹੀ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਮੌਤ ਆ ਦਬੋਚਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta, oh ignorante, porque hoy o mañana serás alcanzado por la muerte. (1)"