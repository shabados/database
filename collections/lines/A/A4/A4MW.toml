[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਪ੍ਰਸਾਦਿ; ਹਰਿ ਸਿਉ ਮਨੁ ਰੰਗਿ ॥੨॥"
page = 866
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints grace imbue thee thy soul with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Holy, let your mind be imbued with the Lord's Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਨਾਮਿ ਸਾਥ ਮਨ ਕੋ ਰੰਗੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਨਾਲ ਰੰਗ ਲੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive imbuido en tu Dios por la Gracia del Santo. (2)"