[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਤਾ ਕਉ ਜੋਹਾਰੁ ॥"
page = 1144
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever make I obeisance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਮੈਂ ਉਸ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I humbly bow to Him, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਦੀਵ ਮਨ, ਬਾਣੀ ਕਰ ਨਿਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ) ਨੂੰ ਸਦਾ ਹੀ ਸਦਾ ਨਮਸਕਾਰ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ ਨੂੰ। ਜੋਹਾਰੁ = ਨਮਸਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él le ofrezco mi reverencia por siempre y para siempre."