[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਈਅਹਿ; ਦਰਗਹ ਨਿਰਮਲ ਸੋਇ ॥੫॥"
page = 1425
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak singing the praise of the Lord's Name, immaculate becomes one's glory in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਹਿਨ ਕਰਨ ਦੁਆਰਾ, ਪਵਿੱਤਰ ਥੀ ਵੰਝਦੀ ਹੈ ਇਸਨਸਾਨ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, singing the Glorious Praises of the Lord's Name, one's reputation is immaculate in the Court of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰਾਮ ਨਾਮ ਜਪੀਐ ਅਰ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰੀਏ, ਤਿਸ ਕਰ (ਦਰਗਹ) ਪਰਲੋਕ ਮੇਂ ਊਜਲ ਸੋਭਾ ਹੋਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਗੁਣ (ਸਦਾ) ਗਾਏ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ (ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੀ) ਹਜ਼ੂਰੀ ਵਿਚ ਬੇ-ਦਾਗ਼ ਸੋਭਾ (ਮਿਲਦੀ ਹੈ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈਅਹਿ = ਗਾਏ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ। ਸੋਇ = ਸੋਭਾ। ਨਿਰਮਲ ਸੋਇ = ਬੇ-ਦਾਗ਼ ਸੋਭਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, entonando las Gloriosas Alabanzas del Señor, la reputación de uno se vuelve inmaculada en la Corte del Señor. (5)"