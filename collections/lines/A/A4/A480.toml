[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ; ਨ ਲੇਖਾ ਪੁਛਿ ਬੁਲਾਇਆ ॥"
page = 102
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is not called to account again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਲੇਖੇ ਪਤੇ ਲਈ ਨਹੀਂ ਸੱਦਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is not called to answer for his account any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਫੇਰ ਬੁਲਾਇ ਕਰ ਕੇ ਲੇਖਾ ਨਹੀਂ ਪੂਛਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੁੜ (ਉਸ ਦੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਨਹੀਂ ਪੁੱਛਿਆ (ਲੇਖਾ ਪੁੱਛਣ ਵਾਸਤੇ) ਨਹੀਂ ਸੱਦਿਆ (ਭਾਵ, ਉਹ ਸੇਵਕ ਮੰਦੇ ਕਰਮਾਂ ਵਲ ਪੈਂਦਾ ਹੀ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ, ਫਿਰ। ਪੁਛਿ = ਪੁੱਛ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No será llamado a entregar cuentas después."