[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਕਾ ਏਹੁ ਪਸਾਰਾ ॥"
page = 1068
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is all but mammon's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸਮੂਹ ਮੋਹਨੀ ਮਾਇਆ ਦੀ ਮਮਤਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The expanse is the manifestation of emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸਭ ਪਸਾਰਾ ਮਾਇਆ ਮੋਹ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਪਾਸੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਪ੍ਰਭਾਵ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como uno se involucra con los atractivos de Maya y se llena de apego."