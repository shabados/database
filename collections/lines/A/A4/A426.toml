[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰਥ ਨਾਨ ਦਇਆ ਦਮ ਦਾਨ ਸੁ ਸੰਜਮ ਨੇਮ ਅਨੇਕ ਬਿਸੇਖੈ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking bath at holy places, exercising mercy, controlling passions, performing acts of charity, practicing austerity and many special rituals."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ) ਤੀਰਥ ਇਸ਼ਨਾਨ, ਦਇਆ, ਦਾਨ, (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਦੇ) ਸੰਜਮ, ਨੇਮ ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਵਿਸ਼ੇਸ਼ ਕਰਮ ਕਰਨ ਵਾਲੇ;"