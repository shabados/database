[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗ ਚਲੋ ਜਦੁਰਾਇ ਕੇ ਪਾਸ; ਕਛੂ ਤੁਮਰੋ ਇਹ ਤੇ ਨਹੀ ਛੀਜੈ ॥"
page = 362

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You go to Krishna immediately, you will not lose anything by this"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਜਲਦੀ ਹੀ ਚਲ, ਇਸ ਨਾਲ ਤੇਰਾ ਕੁਝ ਹਰਜ ਨਹੀਂ ਹੋਣਾ।"