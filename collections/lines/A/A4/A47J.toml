[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ ਮਰੀ ਮਰੁ; ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰ ॥"
page = 1009
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who dies the death of egotism and egoism, continues to come and go, again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਅਤੇ ਅਪਣੱਤ ਦੀ ਮੌਤੇ ਮਰਦਾ ਹੈ। ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dying in egotism and self-conceit, one dies, and dies again, only to be reincarnated over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਧਾਰਨੇ ਸੇ (ਮਰੀ) ਮ੍ਰਿਤੂ ਕਰ ਮਰਤਾ ਹੈ। ਪੁਨਾ ਐਸਾ ਮਰਤਾ ਹੈ ਕਿ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਤੇ ਮਮਤਾ ਨਿਰੀ ਆਤਮਕ ਮੌਤ ਹੈ, ਇਸ ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ ਜੀਵ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es destruido por su ego negativo, muere para renacer y morir otra vez,"