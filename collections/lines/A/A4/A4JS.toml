[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੀਰੁ ਜਲਉ. ਗੁਣ ਬਾਹਰਾ; ਜੋ ਗੁਰ ਕਾਰ ਨ ਕਮਾਇ ॥"
page = 651
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the body which has no virtue and performs not the Guru's service, be burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ, ਓਹ ਦੇਹ ਜਿਹੜੀ ਨੇਕੀ ਵਿਹੂਣ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦੀ, ਸੜ ਬਲ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body burns, which has no virtue, and which does not serve the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰੇਮ ਗੁਣ ਸੇ ਬਾਹਰਾ ਜੋ ਸਰੀਰ ਹੈ ਔਰ ਜੋ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਰੂਪ ਕਾਰ ਕੌ ਭੀ ਨਹੀਂ ਕਮਾਵਤਾ ਹੈ, ਸੋ ਜਲ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਤੋਂ ਸੱਖਣਾ ਸਰੀਰ ਸੜ ਜਾਏ ਜੋ ਸਤਿਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਕਾਰ ਨਹੀਂ ਕਰਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਉ = ਸੜ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldito es el cuerpo sin mérito que no practica la Palabra del Shabd del Guru."