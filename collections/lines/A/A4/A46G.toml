[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਦ ਮੂਲੁ ਅਹਾਰੋ ਖਾਈਐ; ਅਉਧੂ ਬੋਲੈ ਗਿਆਨੇ ॥"
page = 938
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We take fruits and roots as our food, this is the gnosis, which the Yogis utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਫਲ ਅਤੇ ਜੜ੍ਹ ਆਪਣੇ ਭੋਜਨ ਵਜੋਂ ਛਕਦੇ ਹਾਂ। ਇਹ ਹੈ ਬ੍ਰਹਮ ਵੀਚਾਰ, ਜੋ ਯੋਗੀ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For food, we take fruits and roots. This is the spiritual wisdom spoken by the renunciates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਦ) ਫਲ ਔਰ ਜੋ ਜਮੀਨ ਕੇ ਬੀਚ ਸੇ ਨਿਕਸਤੇ ਹੈਂ, ਸੋ ਮੂਲ ਤਿਨ ਕਾ ਆਹਾਰੁ ਕਰੇ ਅਰ ਮੁਖ ਤੇ (ਅਉਧੂ) ਸੁਧ ਗ੍ਯਾਨ ਬੋਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗਾਜਰ-ਮੂਲੀ ਉਤੇ ਗੁਜ਼ਾਰਾ ਕਰਦੇ ਹਾਂ- ਜੋਗੀ (ਲੋਹਾਰੀਪਾ) ਨੇ (ਜੋਗ ਦਾ) ਗਿਆਨ-ਮਾਰਗ ਇਉਂ ਦੱਸਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਦ = ਧਰਤੀ ਦੇ ਅੰਦਰ ਉੱਗਣ ਵਾਲੀਆਂ ਗਾਜਰ ਮੂਲੀ ਵਰਗੀਆਂ ਸਬਜ਼ੀਆਂ। ਕੰਦ ਮੂਲੁ = ਮੂਲੀ। ਅਹਾਰੋ = ਖ਼ੁਰਾਕ। ਅਉਧੂ = ਵਿਰਕਤ, ਜੋਗੀ। ਬੋਲੈ = (ਭਾਵ,) ਬੋਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comemos raíces y frutas según la Instrucción de los Yoguis."