[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨਾਪਨ ਬਿਖੈ ਸ੍ਰੀ ਭਗੌਤੀ ਮਨਾਈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja put on the garb of an ascetic, meditating on Bhagwati, the goddess, commenced his journey."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਭਗਵਤੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੋਇਆ ਚਲ ਪਿਆ।"