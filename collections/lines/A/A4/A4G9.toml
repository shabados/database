[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਦੂਤ; ਸਭਿ ਭ੍ਰਮਿ ਥਕੇ ॥"
page = 1183
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons and enemies, all have grown weary of struggling with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੂਤਨੇ ਤੇ ਵੈਰੀ ਉਸ ਨਾਲ ਜੂਝਦੇ ਸਭ ਹਾਰ ਟੁੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons and wicked enemies have grown weary of struggling against Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਟ ਦੂਤ ਜੋ ਕਾਮਾਦਿਕ ਹੈਂ, ਸੋ ਸਭ ਭਰਮ ਕਰ ਥਕਤ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਹਾਰ ਕਰ ਨਿਰਬਲ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਦੇ) ਭੈੜੇ ਵੈਰੀ ਸਾਰੇ ਭਟਕ ਭਟਕ ਕੇ ਹਾਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਟ ਦੂਤ = ਚੰਦਰੇ ਵੈਰੀ। ਸਭਿ = ਸਾਰੇ। ਭ੍ਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਥਕੇ = ਹਾਰ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí las malvadas pasiones y sus demás adversarios luchan en su contra pero todo es en vano."