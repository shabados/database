[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਠਗਿਆ ਮੁਠਾ ਜਾਇ ॥"
page = 142
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he is beguiled and defrauded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਛਲਿਆ ਤੇ ਲੁੱਟਿਆ ਪੁੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are deluded and defrauded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਾਮ ਆਦਕੋਂ ਠਗੋਂ ਕਰ ਠਗਿਆ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹ) ਮਨੁੱਖ ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹੈ, ਲੁੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así será engañado, oh, dice Nanak, engañado por la vida,"