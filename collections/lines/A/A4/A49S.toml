[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਪਾਰਸੁ ਪਰਹਰੈ; ਪਥਰੁ ਪਾਰਸੁ ਢੂੰਢਣ ਜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Leaving aside the philosophers stone in the form of the true Guru, people go on searching the material philosopher's stone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ) ਪਾਰਸ ਨੂੰ ਛੱਡਕੇ (ਲੋਕ) ਪੱਥਰਾਂ (ਵਿਖੇ) ਪਾਰਸ ਲੱਭਣ ਲਈ ਜਾਂਦੇ ਹਨ।"