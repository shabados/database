[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਿਸਾਹ ਸਾਹ; ਉਮਰਾਉ ਪਤੀਆਏ ॥"
page = 869
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He satisfies the Kings, bankers and the nobles the Arrogant villains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਜਿਆਂ, ਸ਼ਾਹੂਕਾਰਾਂ ਅਤੇ ਸਰਦਾਰਾਂ ਨੂੰ ਸੰਤੁਸ਼ਟ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He satisfies the kings, emperors and nobles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸਾਹੁ ਪੁਨਾ ਸਾਹਿ ਤਥਾ ਉਮਰਾਉ ਸਭ ਪਤੀਆਏ ਹੈਂ, ਭਾਵ ਸੇ ਸਭ ਗੁਰੋਂ ਪਰ ਪਰਤੀਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ ਉਹ ਆਤਮਕ ਮੰਡਲ ਵਿਚ ਸ਼ਾਹ ਪਾਤਿਸ਼ਾਹ ਤੇ ਅਮੀਰ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él satisface a los reyes y a los cortesanos"