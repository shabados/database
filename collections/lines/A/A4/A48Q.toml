[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਾਧਿ ਬੋਧ ਸਮਰਥ ਸੁਆਮੀ; ਸਰਬ ਕਾ ਭਉ ਭੰਜਨਾ ॥"
page = 456
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect Lord's knowledge is incomprehensible. He is the Destroyer of the fear of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਸਾਹਿਬ ਗਿਆਤ ਸੋਚ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਦੇ ਡਰ ਨੂੰ ਨਾਸ ਕਰ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wisdom of the all-powerful Lord and Master is incomprehensible; He is the Destroyer of the fears of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮਰਥ ਸੁਆਮੀ ਕਾ ਬੋਧੁ (ਅਗਾਧਿ) ਬਿਅੰਤ ਹੈ, ਸੋ ਸਰਬ ਕਾ ਭ੍ਯ ਨਸਟ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਥਾਹ ਗਿਆਨ ਦਾ ਮਾਲਕ ਹੈ, ਸਭ ਕੁਝ ਕਰਨ ਜੋਗਾ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਸਭ ਦਾ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Conocimientos del Señor son Insondables; el Señor Todopoderoso es el Destructor del miedo. Dice Nanak, ¡Medita en el"