[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਘਨ ਬਾਸੁ ਕੂਲੇ ॥"
page = 1185
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Tender trees emit abundant fragrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਰਮ ਬਿਰਛ ਘਣੇਰੀ ਖੁਸ਼ਬੂ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tender young plants smell so good,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਰੂਪੀ ਸਘਨ ਵਾਸਨਾ ਕੋ ਲੇ ਕਰ ਹਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਦੋਂ ਬਸੰਤ ਦਾ ਸਮਾ ਆਉਂਦਾ ਹੈ, (ਤਦੋਂ ਰੁੱਖ ਤਰਾਵਤ ਨਾਲ) ਸੰਘਣੀ ਛਾਂ ਵਾਲੇ, ਸੁਗੰਧੀ ਵਾਲੇ ਅਤੇ ਨਰਮ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas plantan emiten intensas fragancias,"