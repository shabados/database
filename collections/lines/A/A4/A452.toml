[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲ ਕਾਰਨ; ਫੂਲੀ ਬਨਰਾਇ ॥"
page = 1167
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The vegetation blossoms for producing fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਨਾਸਪਤੀ ਫਲ ਪੈਦਾ ਕਰਨ ਲਈ ਪ੍ਰਫੁਲਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Plants blossom forth to produce fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਲ ਕੇ ਵਾਸਤੇ ਸਭ ਬਨਾਸਪਤੀ ਫੂਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੀ ਸਾਰੀ) ਬਨਸਪਤੀ ਫਲ ਦੇਣ ਦੀ ਖ਼ਾਤਰ ਖਿੜਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਨ = ਵਾਸਤੇ। ਬਨਰਾਇ = ਬਨਸਪਤੀ। ਫੂਲੀ = ਫੁੱਲਦੀ ਹੈ, ਖਿੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vegetación entera tiene la total urgencia de florecer,"