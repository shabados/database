[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਪਿਤਾ ਹਮਰੇ ਸੰਗ ਬਾਤ; ਕਹੀ ਤਿਹ ਤੇ ਹਮ ਹੂ ਸੁਨਿ ਲੀਨੀ ॥"
page = 546

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord, whose praises are sung with love by all, my father (Vyas) also used to sing His praises which I have heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੇ ਪਿਤਾ ਨਾਲ ਗੱਲ ਕੀਤੀ ਸੀ, ਉਸ ਕੋਲੋਂ ਮੈਂ ਵੀ ਸੁਣ ਲਈ ਹੈ।"