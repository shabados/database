[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਜਿਨੀ ਧਿਆਇਆ; ਸੇ ਕੜਿ ਨ ਸਵਾਹੀ ॥"
page = 88
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who dwell on the True Guru, burn not to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਉਹ ਸੜ ਕੇ ਸੁਆਹ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the True Guru shall not be burnt to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਤਿਗੁਰੂ ਕੋ ਧਿਆਇਆ ਹੈ, ਸੋ (ਸਵਾਹੀ) ਸੰਪੂਰਨ ਪੁਰਸ ਵਾ ਸੰਪੂਰਨ ਇੰਦ੍ਰੀਓਂ ਕੋ (ਕੜਿ ਨ) ਵਸ ਕਰ ਲੇਤੇ ਹੈਂ, ਵਾ ਸਵੇਰੇ ਉਠ ਕੇ ਝੂਰਦੇ ਨਹੀਂ ਹੈ। ਸਵੇਰ ਉਪਲਖਤ ਸ੍ਰਬ ਕਾਲ ਜਾਣ ਲੈਣੇ ਕਿਸੀ ਕਾਲ ਮੇਂ ਭੀ ਝੂਰਦੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਿਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਹੈ, ਉਹ ਨਿੱਤ ਨਵੇਂ ਸੂਰਜ ਦੁਖੀ ਨਹੀਂ ਹੁੰਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que habitan en el Guru Verdadero no son destruidos y convertidos en cenizas por la dualidad,"