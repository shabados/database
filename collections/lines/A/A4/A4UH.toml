[[content]]
asset = "DGDG"
type = "primary"
data = "ਵੇਈ ਸਭ ਝੂਠੇ ਠਹਿਰਾਯੋ ॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The spies, who were listening to all that, labelled them as liars."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਝੂਠਾ ਸਮਝ ਲਿਆ।"