[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇ ਜਪਹੁ ਰੇ. ਕਾਇ ਤਪਹੁ ਰੇ; ਕਾਇ ਬਿਲੋਵਹੁ ਪਾਣੀ ॥"
page = 526
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O why mutter spells, O why practise austerities and why churn water?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ, ਕਿਉਂ ਮੰਤ੍ਰ ਰਟਦਾ ਹੈ, ਹੇ, ਕਿਉਂ ਮੁਸ਼ੱਕਤਾਂ ਸਾਧਦਾ ਹੈ ਅਤੇ ਕਿਉਂ ਜਲ ਨੂੰ ਰਿੜਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why bother to chant your spells? Why bother to practice austerities? Why bother to churn water?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੇ ਕਿਉਂ ਪਾਖੰਡ ਸੇ ਜਪ ਕਰਤੇ ਹੋ, ਕਿਉਂ ਤਪ ਕਰਤੇ ਹੋ, ਕਿਉਂਕਿ ਇਹ ਤੋ ਪਾਨੀ ਕਾ ਮਥਨਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂ (ਗਿਣੇ ਮਿਥੇ) ਜਪ ਕਰਦੇ ਹੋ? ਕਿਉਂ ਤਪ ਸਾਧਦੇ ਹੋ? ਕਾਹਦੇ ਲਈ ਪਾਣੀ ਰਿੜਕਦੇ ਹੋ? (ਹਠ ਨਾਲ ਕੀਤੇ ਹੋਏ ਇਹ ਸਾਧਨ ਤਾਂ ਪਾਣੀ ਰਿੜਕਣ ਸਮਾਨ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇ = ਕਾਹਦੇ ਲਈ? ਜਪਹੁ = ਜਪ ਕਰਦੇ ਹੋ। ਰੇ = ਹੇ ਭਾਈ! ਬਿਲੋਵਹੁ = ਰਿੜਕਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué molestarse en recitar embrujos, realizar austeridades o batir el agua?"