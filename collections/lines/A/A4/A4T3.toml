[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਾਸਿ ਸਾਝੀ ਕਰਿ ਜਨ ਸਿਉ; ਜਾਂਉ ਨ. ਜਮ ਕੈ ਘਾਟ ॥੧॥ ਰਹਾਉ ॥"
page = 1269
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the wealth of God's Name, I have entered into partnership with the saints and now I shall go to the Yama's wharf. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦੇ ਨਾਲ ਮੈਂ ਸੰਤਾਂ ਨਾਲ ਭਿਆਲੀ ਕੀਤੀ ਹੈ ਅਤੇ ਹੁਣ ਮੈਂ ਯਮ ਦੇ ਪੱਤਣ ਤੇ ਨਹੀਂ ਜਾਵਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the wealth of the Lord, I have entered into partnership with the humble; I shall not have take the Highway of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੀ ਰਾਸ ਸ੍ਰਧਾ ਲੈਕਰ ਗੁਰੋਂ ਸਾਥ ਸਾਂਝ ਕਰੀ ਹੈ, ਭਾਵ ਸੰਤੋਂ ਕੀ ਰਹਨੀ ਹਮ ਨੇ ਧਾਰੀ ਹੈ ਅਬ ਜਮ ਕੇ ਘਾਟ ਨਹੀਂ ਜਾਵੋਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਮੈਂ ਸੰਤ ਜਨਾਂ ਨਾਲ ਸਾਂਝ ਪਾ ਕੇ ਹਰਿ-ਨਾਮ ਸਰਮਾਇਆ (ਇਕੱਠਾ ਕੀਤਾ ਹੈ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਜਮਦੂਤਾਂ ਦੇ ਪੱਤਣ ਤੇ ਨਹੀਂ ਜਾਂਦਾ (ਭਾਵ, ਮੈਂ ਉਹ ਕਰਮ ਨਹੀਂ ਕਰਦਾ, ਜਿਨ੍ਹਾਂ ਕਰ ਕੇ ਜਮਾਂ ਦੇ ਵੱਸ ਪਈਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la Riqueza del Nombre me he vuelto socio de los humildes y no tomaré más el camino de la muerte. (1-Pausa)"