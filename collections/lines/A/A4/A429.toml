[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੋ ਗੁਰੁ; ਰਖਵਾਰੋ ਮੀਤ ॥"
page = 618
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my preserver and friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੇਰੇ ਰੱਖਿਅਕ ਅਤੇ ਮਿੱਤ੍ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is my Saving Grace, my only best friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿਤ੍ਰ ਗੁਰੂ ਰਾਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਗੁਰੂ ਮੇਰਾ ਰਾਖਾ ਹੈ ਮੇਰਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੋ = ਮੇਰਾ। ਰਖਵਾਰੋ = ਰਖਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es mi protección, mi amigo,"