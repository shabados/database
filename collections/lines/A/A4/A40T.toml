[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕੋ ਹਮਾਰੋ ਪੂਤ; ਨ ਕੋ ਹਮਰੀ ਕੋਈ ਨਾਰੀ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Raja) Neither I have any son, nor I have any wife."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ ਉੱਤਰ ਦਿੰਦਾ ਹੈ) ਨਾ ਸਾਡਾ ਕੋਈ ਪੁੱਤਰ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕੋਈ ਇਸਤਰੀ ਹੈ।"