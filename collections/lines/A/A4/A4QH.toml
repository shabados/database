[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਫਿਰਤ ਮੋਰ, ਬਾਦਰ ਕਰਤ ਘੋਰ; ਦਾਮਨੀ ਅਨੇਕ ਭਾਉ, ਕਰਿਓ ਈ ਕਰਤ ਹੈ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Lord is realized by devotional dancing, then the peacocks dance with the thundering of the clouds and if the Lord gets pleased on seeing the devotion through friendliness, then the lightning performs it by various flashes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਪਰਮਾਤਮਾ ਨ੍ਰਿਤ-ਭਗਤੀ ਕਰਨ ਨਾਲ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਮੋਰ ਨਚਦਾ ਰਹਿੰਦਾ ਹੈ; (ਜੇ ਪਰਮਾਤਮਾ ਨਰਸਿੰਘੇ ਵਜਾਉਣ ਨਾਲ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਬਦਲ ਗਜਦੇ ਰਹਿੰਦੇ ਹਨ; (ਅਤੇ ਜੇ ਪਰਮਾਤਮਾ ਰਾਸ-ਲੀਲਾ ਨਾਲ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਬਿਜਲੀ ਅਨੇਕ ਹਾਵ-ਭਾਵ ਕਰਦੀ ਹੀ ਰਹਿੰਦੀ ਹੈ।"