[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਦੀਵੇ. ਚਹੁ ਹਥਿ ਦੀਏ; ਏਕਾ ਏਕਾ ਵਾਰੀ ॥੧॥"
page = 1190
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He put the four lamps one by one into the hands of the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਚਾਰੇ ਹੀ ਦੀਵੇ ਇਕ ਇਕ ਕਰ ਕੇ ਚੋਹਾਂ ਹੀ ਯੁਗਾਂ ਦੇ ਹਥ ਵਿੱਚ ਪਕੜਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He placed the four lamps, one by one, into the hands of the four ages. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਵੇਦ ਰੂਪ ਦੀਵੇ ਚਾਰੋਂ ਜੁਗੋਂ ਕੇ ਹਾਥ ਮੇਂ ਦੀਏ ਹੈਂ। ਇਕ ਇਕ ਦੀਵਾ ਅਪਨੀ ਅਪਨੀ ਵਾਰੀ ਪ੍ਰਕਾਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਚਾਰ ਵੇਦ-ਰੂਪ) ਚਾਰ ਦੀਵੇ ਚੌਹਾਂ ਜੁਗਾਂ ਦੇ ਹੱਥ ਵਿਚ ਆਪੋ ਆਪਣੀ ਵਾਰੀ ਫੜਾ ਦਿੱਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú bendices las cuatro épocas con los cuatro Vedas cada una en su momento. (1)"