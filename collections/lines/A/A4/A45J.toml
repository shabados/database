[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖਿ ਰਖਿ ਪੈਰ ਧਰੇ ਪਉ ਧਰਣਾ ॥"
page = 1023
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very carefully place I may foot on the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸੋਚ ਵਿਚਾਰ ਕੇ ਮੈਂ ਆਪਣਾ ਪੈਰ ਧਰਤੀ ਉੱਤੇ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Carefully, carefully, I place my feet upon the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਉ ਧਰਣਾ) ਧਰਤੀ ਕੇ ਉਪਰ ਵਹੁ ਵਿਚਾਰ ਵਿਚਾਰ ਕੇ ਬੁਧੀ ਰੂਪੀ ਚਰਨ (ਧਰੇ) ਧਾਰਤੇ ਅਰਥਾਤ ਵਿਚਾਰ ਪੂਰਬਕ ਆਚਰਣ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤ ਸਿਰਫ਼ ਤੇਰੇ ਨਾਲ ਹੀ ਨਿਭ ਰਹੀ ਹੈ (ਭਾਵ, ਜਿਸ ਨੇ ਹੋਰ ਆਸਰੇ ਛੱਡ ਕੇ ਇਕ ਤੇਰਾ ਆਸਰਾ ਫੜਿਆ ਹੈ) ਉਹ ਮਨੁੱਖ ਧਰਤੀ ਉਤੇ ਆਪਣਾ ਜੀਵਨ-ਪੰਧ ਮੁਕਾਂਦਿਆਂ ਬੜੇ ਗਹੁ ਨਾਲ ਪੈਰ ਰੱਖਦਾ ਹੈ (ਵਿਕਾਰਾਂ ਵਾਲੇ ਪਾਸੇ ਉੱਕਾ ਹੀ ਪੈਰ ਨਹੀਂ ਪਾਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, cada paso que doy en la Tierra, lo doy con todo cuidado"