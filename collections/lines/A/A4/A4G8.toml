[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਗਹਿਲੇ ਬਾਵਲੇ; ਮਾਣਹਿ ਕਿਆ ਰਲੀਆਂ ॥੫੫॥"
page = 1380
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my thoughtless and insane soul, why thou enjoy revelments?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਬੇਖਬਰ ਅਤੇ ਝੱਲੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਕਿਉਂ ਰੰਗ ਰਲੀਆਂ ਅੰਦਰ ਬਹਾਰਾ ਕਰ ਰਹੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my thoughtless and insane mind, why are you indulging in pleasures? ||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਸੇ (ਗਹਿਲੇ) ਗਾਵਲ ਹੋ ਕਰ (ਬਾਵਰੇ) ਕਮਲੇ ਹੂਏ ਹੂਏ ਅਜੇ ਭੀ ਵਿਸ਼ਿਅਹੁੰ ਕੀਆਂ (ਰਲੀਆਂ) ਖੁਸ਼ੀਆਂ ਕੋ ਕਿਆ (ਮਾਣਹਿ) ਭੋਗਤਾ ਹੈਂ, ਭਾਵ ਯੇਹ ਮ੍ਰਿਤ ਕਾ ਸਮਾਂ ਨਿਕਟ ਆ ਗਿਆ, ਤਾਂ ਤੇ ਵਾਹਿਗੁਰੂ ਕਾ ਭਜਨ ਕਰ॥੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗ਼ਾਫ਼ਿਲ ਤੇ ਕਮਲੇ ਮਨ! (ਅਜੇ ਭੀ ਤੂੰ ਦੁਨੀਆ ਦੀਆਂ ਹੀ) ਮੌਜਾਂ ਕਿਉਂ ਮਾਣ ਰਿਹਾ ਹੈਂ? ॥੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਗਹਿਲੇ = ਹੇ ਗ਼ਾਫ਼ਿਲ! ਬਾਵਲਾ = ਕਮਲਾ। ਰਲੀਆਂ = ਮੌਜਾਂ ॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué te dejas llevar por los placeres mundanos? (55)"