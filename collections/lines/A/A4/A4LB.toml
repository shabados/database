[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਏ. ਤਿਸਹਿ ਨ ਜਾਣਨੀ; ਚਿਤਵਹਿ ਅਨਿਕ ਉਪਾਇ ॥"
page = 297
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not Him who did create them and think of various others plans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਤਦਬੀਰਾਂ ਸੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the One who created them; they think up all sorts of schemes and plans."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਉਤਪਤਿ ਕੀਏ ਹੈਂ ਤਿਸ ਕੋ ਤੋ ਜਾਨਤੇ ਨਹੀਂ ਔਰ ਅਨੇਕ ਹੀ ਉਪਾਉ ਚਿਤਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੇ ਤੇ (ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ) ਹੋਰ ਹੋਰ ਧਾਰਮਿਕ ਜਤਨ ਉਹ ਸਦਾ ਸੋਚਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conocen a su Señor Creador y tratan por muchos medios de lograr la Liberación, pero en vano."