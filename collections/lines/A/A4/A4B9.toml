[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੀ ਭਗਤਿ; ਮੇਰੇ ਪ੍ਰਭ ਭਾਈ ॥"
page = 494
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose devotional service is pleasing to my Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ, ਮੈਂਡੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose devotional worship is pleasing to my God"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਦਾਸੋਂ ਕੀ ਸੇਵਾ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਅਛੀ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਭਗਤੀ ਪਰਮਾਤਮਾ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos cuya Devoción es aprobada por el Señor, dice Nanak,"