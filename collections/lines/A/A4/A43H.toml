[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਤ੍ਰਿਯ ਕੋ ਤਰੁਨਿ; ਬਹੁ ਧਨ ਦਿਯ ਤਿਹ ਹਾਥ ॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this the man gave him lot of money."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਦੇ ਬਚਨ ਸੁਣ ਕੇ ਯਾਰ ਨੇ ਉਸ (ਮਾਲੀ) ਦੇ ਹੱਥ ਵਿਚ ਬਹੁਤ ਧਨ ਦਿੱਤਾ।"