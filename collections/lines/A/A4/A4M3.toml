[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਚਿੰਤਾਮਣਿ ਪਾਰਜਾਤ; ਕਾਮਧੇਨੁ ਲਖ ਅੰਮ੍ਰਿਤ ਆਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are chintamanis, wish fulfilling trees and cows, and nectars are also there numbering millions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਚਿੰਤਾਮਣੀਆਂ, ਕਲਪ ਬ੍ਰਿਛ, ਕਾਮ ਧੇਨ ਗਊਆਂ, ਲਖਾਂ ਹੀ ਅੰਮ੍ਰਿਤ (ਸਰੀਰ ਨੂੰ ਅਮਰ ਕਰਨ ਵਾਲੇ) ਲਿਆਂਦੇ ਜਾਣ।"