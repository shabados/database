[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਮ ਰਾਮ; ਰਾਮ ਰਾਮਾ ॥"
page = 218
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God, All pervading is the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਸਾਰੇ ਵਿਆਪਕ ਹੈ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord, Raam, Raam, Raam:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮਾ) ਹੇ ਭਾਈ! ਰਾਮ ਜੋ ਬਿਆਪਕ ਹੈ ਤਿਸ ਰਾਮ ਕਾ ਨਾਮੁ (ਰਾਮ) ਸੁਖ ਸਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, mi Dios, prevalece en todo;"