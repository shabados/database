[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਫੰਗ ਕੇ; ਲੀਜੈ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੧੧੧੫॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Pratnaa”, add the word “ari” at the end and know correctly all the names of Tupak.1115."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਤੁਫੰਗ ਦਾ ਹੈ। ਕਵੀਓ! ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਲਵੋ ॥੧੧੧੫॥"