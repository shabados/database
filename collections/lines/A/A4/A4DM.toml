[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਤੀ ਕੇ ਚੌਸਰ ਹਾਰ ਫਬੈ; ਦੁਤਿ ਮੋਤਿਨ ਕੇ ਗਜਰਾਨ ਕੀ ਗਾਢੀ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pearly necklaces and bracelets were adding charm, and, holding the lotus flowers, she waited for Sri Krishna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੋਤੀਆਂ ਦਾ ਚੌ-ਲੜਾ ਹਾਰ ਫਬ ਰਿਹਾ ਹੈ ਅਤੇ ਮੋਤੀਆਂ ਦੇ ਗਜਰਿਆਂ ਦੀ ਚਮਕ ਬਹੁਤ ਘਣੀ ਹੈ।"