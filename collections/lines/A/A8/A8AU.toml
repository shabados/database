[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਗੁਫਾ ਕੇ ਬਿਖੈ ਧਸਿ ਕੈ; ਤਿਹ ਤੇ ਬਹੁਰੇ ਨਹੀ ਬਾਹਰਿ ਆਯੋ ॥੨੦੫੪॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He ran towards Balram to consult him, but he also told the same thing that Krishna went into the cave, bud did not turn back.2054."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕ੍ਰਿਸ਼ਨ ਗੁਫਾ ਵਿਚ ਵੜ ਕੇ ਫਿਰ ਉਸ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਆਇਆ ॥੨੦੫੪॥"