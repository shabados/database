[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ ਮੁਖੁ ਊਜਲਾ; ਹੋਇ ਨਾਨਕ. ਸਾਧ ਰਵਾਲ ॥੪॥"
page = 297
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By becoming the dust of the saints feet, O Nanak the mind is rendered pure and the face bright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਚੋਣ ਦੁਆਰਾ ਹਿਰਦਾ ਪਵਿੱਤ੍ਰ ਅਤੇ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes pure, and one's face is radiant, O Nanak, when one becomes the dust of the feet of the Holy. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜ ਹੋਨੇ ਕਰ ਮਨ ਨਿਰਮਲ ਔਰ ਮੁਖ ਉਜਲ ਹੋਤਾ ਹੈ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਸਾਧ ਰਵਾਲ ਕਰ ਮੁਖ ਉਜਲ ਹੋਣਾ ਕਯੋਂ ਕਹਿਆ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਪ੍ਰਾਪਤ ਕੀਤਿਆਂ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਤੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਦਾ) ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਉਸ ਦਾ) ਮੂੰਹ ਰੌਸ਼ਨ ਹੁੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਜਲਾ = ਰੌਸ਼ਨ। ਰਵਾਲ = ਚਰਨਾਂ ਦੀ ਧੂੜ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, La mente se vuelve pura y el semblante brilla si uno se vuelve el Polvo de los Pies de los Santos. (4)"