[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ ਹਰਿ ਕੀਰਤਨੋ; ਕੋ ਵਿਰਲਾ ਪੀਵੈ ॥"
page = 400
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare person drinks the immortalizing Nectar of God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾ ਟੋਲ ਪੁਰਸ਼ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਦੇ ਅਮਰ ਕਰ ਦੇਣ ਵਾਲੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person who drinks in the Ambrosial Essence of the Lord's Kirtan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਕੀਰਤਨ ਕਾ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋਈ ਬਿਰਲਾ ਸੰਤ ਪਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਰਸ ਹੈ, ਕੋਈ ਵਿਰਲਾ (ਭਾਗਾਂ ਵਾਲਾ) ਮਨੁੱਖ ਇਹ (ਅੰਮ੍ਰਿਤ ਰਸ) ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਨੋ = ਕੀਰਤਨੁ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਅੰਮ੍ਰਿਤ ਰਸੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es Néctar Dulce, pero extraordinario es aquél que lo prueba."