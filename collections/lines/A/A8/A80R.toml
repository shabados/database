[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਵਿਸਾਰਿ; ਦੂਜੈ ਲੋਭਾਇਆ ॥"
page = 111
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the One Lord it is engrossed in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਕੇ ਇਹ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the One, it has become engrossed in duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੇਰੇ ਕੋ ਬਿਸਾਰ ਕਰ ਦ੍ਵੈਤ ਮੇਂ ਲੋਭਾਇਮਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਇਕ ਨੂੰ ਭੁਲ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਾਰਿ = ਭੁਲਾ ਕੇ। ਦੂਜੈ = ਤੈਥੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਵਿਚ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidando al Uno, nos enamoramos de la dualidad;"