[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ; ਇਹੁ ਮਨੁ ਹਰਿਆ ਹੋਇ ॥"
page = 1177
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way, this mind becomes green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਇਹ ਮਨੂਆ ਸਰਸਬਜ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, this mind is rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਬਿਧੀਓਂ ਕਰ ਇਹੁ ਮਨ (ਹਰਿਆ) ਅਨੰਦੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ (ਉਸ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ੍ਹ੍ਹ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ {ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ}। ਹਰਿਆ = ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la mente florece de esa manera sólo cuando es purgada del ego negativo"