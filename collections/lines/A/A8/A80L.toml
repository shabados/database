[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਿਉ ਪੀਓ. ਗਤੁ ਥੀਓ ਭਰਮਾ; ਕਹੁ ਨਾਨਕ. ਅਜਰੁ ਜਰਾ ॥੨॥੨॥੬॥"
page = 701
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I quaff the Lord's Nectar, my doubt is shattered, and bear I, the unbearable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹਾਂ, ਮੇਰਾ ਸੰਦੇਹ ਨਾਸ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਨਾਂ ਸਹਾਰੇ ਜਾਣ ਵਾਲੇ ਨੂੰ ਸਹਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the Ambrosial Nectar, and my doubts are shattered; says Nanak, I can bear the unbearable. ||2||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਰੂਪੀ (ਅਪਿਉ) ਅੰਮ੍ਰਿਤ ਜਬ ਪਾਨ ਕੀਆ ਤਬ ਅਗ੍ਯਾਨ ਸਹਿਤ ਭ੍ਰਮੋਂ ਕਾ ਸਮਦਾਇ (ਗਤੁ) ਨਸਟ ਹੋ ਗਿਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਅਜਰ ਜੋ ਸਕਤੀ ਕਰਾਮਾਤਾਂ ਹੈਂ ਤਿਨੋਂ ਕੋ ਜਰਿਆ ਵਾ ਕਾਮਾਦਿਕੋਂ ਕੋ (ਜਰਾ), ਭਾਵ ਰੋਕਿਆ ਹੈ॥੨॥੨॥੬॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀ ਲਿਆ ਹੈ, ਮੇਰੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਮੈਂ ਉਹ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਜਿਸ ਨੂੰ ਬੁਢੇਪਾ ਨਹੀਂ ਆ ਸਕਦਾ ॥੨॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਿਓ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਗਤੁ ਥੀਓ = ਚਲਾ ਗਿਆ ਹੈ। ਅਜਰੁ = ਜਰਾ-ਰਹਿਤ ਆਤਮਕ ਦਰਜਾ, ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿਸ ਨੂੰ ਬੁਢੇਪਾ ਨਹੀਂ ਆ ਸਕਦਾ। ਜਰਾ = ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੨॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ser se mantiene en el inmenso Éxtasis que me brinda el Señor. (2‑2‑6)"