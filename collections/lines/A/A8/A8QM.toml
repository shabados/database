[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ; ਸਬਦਿ ਬੁਲਾਏ ॥"
page = 117
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself summons and bestows His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖੁਦ ਸੱਦ ਕੇ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself calls us, and bestows the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਆਪ ਹੀ ਬੁਲਾਇ ਕਰ ਉਪਦੇਸ਼ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਇਹ ਨਾਮ ਵੱਥ) ਦੇਂਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨੇੜੇ) ਸੱਦਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬੁਲਾਏ = ਸੱਦਦਾ ਹੈ (ਆਪਣੇ ਨੇੜੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, de Él Mismo otorga la Palabra a Su Esposa,"