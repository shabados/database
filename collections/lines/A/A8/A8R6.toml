[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸਤਿਗੁਰਿ. ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਬਿਖੁ ਭਉਜਲੁ ਤਾਰਣਹਾਰੋ ਰਾਮ ॥"
page = 539
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great Satguru has implanted the Name, within me, O my soul, and it has ferried me across the world's terrible ocean of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸਤਿਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਇਸ ਨੇ ਮੈਂਨੂੰ ਸੰਸਾਰ ਦੇ ਜ਼ਹਿਰ ਦੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੌਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, implanted the Name within me, O my soul, and He has carried me across the terrifying world-ocean of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੰਤ ਜਨੋਂ! ਜੋ ਬਿਖ੍ਯ ਰੂਪ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰਨੇ ਹਾਰਾ ਹੈ, ਸੋ ਹਰਿ ਹਰਿ ਨਾਮ ਪੂਜਯ ਸਤਗੁਰੋਂ ਨੇ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਨੇ, ਸਤਿਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ ਦਿੱਤਾ ਹੈ। ਗੁਰੂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਜ਼ਹਿਰ (-ਭਰੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕੀਤਾ। ਬਿਖੁ = ਜ਼ਹਿਰ। ਭਉ ਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਾਰਣਹਾਰੋ = ਤਾਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre fue enaltecido en mi mente por el Guru Verdadero y a través de Él fui transportado por el mar de veneno."