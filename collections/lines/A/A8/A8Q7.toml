[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਚਾ ਵੈਦੁ ਹੈ; ਹੋਰੁ ਵੈਦੁ ਸਭ ਕੈਦ ਕੂੜਾਵੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru is the true physician; others themselves are imprisoned in the false bondage of transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਸੱਚੇ ਵੈਦ ਹਨ ਹੋਰ ਵੈਦ ਸਭ ਝੂਠ ਹਨ (ਤੇ ਜਨਮ ਮਰਨ ਦੀ) ਕੈਦ ਵਿਚ ਹਨ।"