[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਤਰਨ ਕਾ; ਇਹੈ ਸੁਆਉ ॥"
page = 293
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the only way to save thy soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਦਾ ਕੇਵਲ ਏਹੀ ਤ੍ਰੀਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this is the way to save your mortal soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੋਂ ਕੇ ਧਾਰਨ ਕਰਨੇ ਹਾਰ ਜੀਵ ਕਾ ਇਹੀ (ਸੁਆਉ) ਪ੍ਰਜੋਜਨ ਹੈ, ਇਸ ਸੰਸਾਰ ਸੇ (ਤਰਨ) ਤਾਰਨੇ ਕਾ ਯਤਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਿੰਦਗੀ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਉਣ ਦਾ ਇਹੀ ਵਸੀਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਉ = ਵਸੀਲਾ। ਤਰਨ = ਬਚਾਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mantén a Dios cerca de tu ser las veinticuatro horas del día."