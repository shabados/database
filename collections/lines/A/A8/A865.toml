[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਲਿ ਨਰਾਇਣੁ ਮੇਰੈ ॥"
page = 630
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pervading God is with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਰਾਇਣ ਜੀ ਹਮਾਰੇ ਸਾਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਮੇਰੇ ਨਾਲ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਾਇਣੁ = {नार = अयन} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro está siempre conmigo"