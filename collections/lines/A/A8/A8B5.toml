data = "ਮੋ ਕਹ ਬਿਸਰਿ ਸਭੈ ਕਿਛੁ ਗਯੋ ॥੩੩॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I was astounded with his radiant sight and I lost all my senses.(33)"

[[content]]
