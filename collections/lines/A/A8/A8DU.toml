[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਡੀ ਕਉਡੀ ਜੋਰਤ ਕਪਟੇ; ਅਨਿਕ ਜੁਗਤਿ ਕਰਿ ਧਾਇਓ ॥"
page = 501
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through deception thou amasseth money shell by shell and in many ways thou strivest for this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੱਗੀ-ਬੱਗੀ ਰਾਹੀਂ ਕੌਡੀ ਕੌਡੀ ਕਰ ਕੇ ਤੂੰ ਧਨ ਇਕੱਤਰ ਕਰਦਾ ਹੈਂ। ਇਸ ਦੀ ਖਾਤਰ ਤੂੰ ਅਨੇਕਾਂ ਤਰੀਕੇ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shell by shell, you accumulate money; in various ways, you work for this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੁਗਤਿ ਕਪਟ ਕੀ ਕਰ ਕਰ ਅਨੇਕ ਅਸਥਾਨੋਂ ਮੇਂ ਦੌੜਨੇ ਕਰ ਕੌਡੀ ਕੌਡੀ ਜੋੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਠੱਗੀ ਨਾਲ ਇਕ ਇਕ ਕੌਡੀ ਕਰ ਕੇ ਮਾਇਆ ਇਕੱਠੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਅਨੇਕਾਂ ਢੰਗ ਵਰਤ ਕੇ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਰਤ = ਜੋੜਦਿਆਂ, ਇਕੱਠੀ ਕਰਦਿਆਂ। ਕਪਟੇ = ਧੋਖੇ ਨਾਲ। ਜੁਗਤਿ = ਢੰਗ। ਧਾਇਓ = ਭਟਕਦਾ ਫਿਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atesoras tus pequeñas moneditas con engaños, y de miles de formas luchas primero por esto y luego por lo otro,"