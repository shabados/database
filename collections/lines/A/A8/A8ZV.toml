[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਮਾਇਆ ਸਾਥਿ. ਨ ਹੋਇ ॥"
page = 595
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire, wealth goes not with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ! ਦੌਲਤ ਆਦਮੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, the wealth of Maya does not go with anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਾਬਾ) ਪਿਤਾ ਜੀ! ਮਾਯਾ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਇਥੋਂ ਤੁਰਨ ਵੇਲੇ) ਮਾਇਆ ਜੀਵ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Baba, Maya no será tu compañera; Maya ha engañado al mundo entero,"