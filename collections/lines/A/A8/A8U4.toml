[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਿ ਕਰਿ; ਪਚਹਿ ਘਨੇਰੇ ॥"
page = 806
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through calumny and slander good many have been ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਮਤ ਅਤੇ ਕਲੰਕ ਲਾਉਣ ਰਾਹੀਂ ਬਹੁਤ ਸਾਰੇ ਤਬਾਹ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spreading slander, many have been ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਮੁਖ ਪੁਰਸ਼ ਸੰਤ ਜਨੋਂ ਕੀ ਨਿੰਦਾ ਕਰਨੇ ਸੇ ਅਤਯੰਤ ਕਰ ਨਿੰਦਿਆ ਕੀ ਅਗਨਿ ਮੇਂ (ਪਚਹਿ) ਜਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ) ਨਿੰਦਾ ਕਰ ਕਰ ਕੇ (ਸਗੋਂ) ਖਿੱਝਦੇ (ਹੀ) ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones han sido destruidos por la calumnia;"