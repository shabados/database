[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੇ ਜੰਜਾਲ; ਹੋਏ ਪ੍ਰਭ ਦਇਆਲ ॥"
page = 897
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord becomes compassionate, all the worldly involvements are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹਿਬ ਦਇਆਵਾਨ ਹੋ ਜਜਾਂਦਾ ਹੈ ਤਾਂ ਸਾਰੇ ਸੰਸਾਰੀ ਝਮੇਲੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worldly entanglements are ended, when God becomes merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਜੰਜਾਲ ਮਿਟ ਗਏ ਹੈਂ ਜਿਸ ਪਰ ਪ੍ਰਭੂ ਦਿਆਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਜਾਲ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las demás relaciones se acaban, sin embargo, Dios muestra Su Compasión."