[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਭਿ ਮੈ ਗਨ ਕਿੰਨਰ ਸ੍ਰੀ ਖੜਗੇਸ ਕੀ; ਕੀਰਤਿ ਗਾਵਤ ਹੈ ਸਬ ਹੀ ॥੧੩੮੦॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the cutting of the head of Mat Singh, the Yadava army became deprived of the vitality, but the ganas and kinners began to eulogise Kharag Singh in the sky.1380."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਵਿਚ ਕਿੰਨਰਾਂ ਦੇ ਸਾਰੇ ਗਣ ਮਿਲ ਕੇ ਸ੍ਰੀ ਖੜਗ ਸਿੰਘ ਦਾ ਯਸ਼ ਗਾ ਰਹੇ ਹਨ ॥੧੩੮੦॥"