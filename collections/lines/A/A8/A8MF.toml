[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਟਿ; ਨਾਮੈ ਨਾਮਿ ਨਿਵਾਸੁ ॥੫॥"
page = 1277
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the name alone abides within him mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੇਵਲ ਨਾਮ ਹੀ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, comes to abide in that heart. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਘਟਿ) ਰਿਦੇ ਵਿਖੇ ਨਾਮ ਕੇ ਜਪਣੇ ਕਰ ਨਾਮੀ ਕਾ ਨਿਵਾਸ ਹੂਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ (ਜਪਣ) ਦੀ ਰਾਹੀਂ ਉਸ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ ਲਈ) ਨਾਮ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el loto del corazón florece y el Naam viene a habitar en ese corazón. (5)"