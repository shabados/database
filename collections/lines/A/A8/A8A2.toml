[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਠਾਕੁਰੁ. ਜਿਨਿ ਸਭੁ ਕਿਛੁ ਦੀਨਾ; ਆਨ. ਕਹਾ ਪਹਿ ਜਾਵਹੁ ॥੧॥"
page = 1218
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the Lord, who gives thee everything, Why go thou to anyone else?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰ, ਜੋ ਤੈਨੂੰ ਸਾਰਾ ਕੁਛ ਦਿੰਦਾ ਹੈ। ਹੋਰ ਕਿਸੇ ਕੋਲ ਤੂੰ ਕਿਵੁ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on that Lord and Master who gives you everything. Why would you go to anyone else? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੁਮ ਕੋ ਸਭ ਕਿਛੁ ਦੀਆ ਹੈ ਤਿਸ ਠਾਕੁਰ ਕਾ ਸਿਮਰਨ ਕਰੋ, ਔਰ ਕਿਸ ਕੇ ਪਾਸ ਜਾਤੇ ਹੋ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਾਲਕ-ਪ੍ਰਭੂ) ਨੇ ਹਰੇਕ ਚੀਜ਼ ਦਿੱਤੀ ਹੋਈ ਹੈ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰੋ। (ਉਸ ਦਾ ਆਸਰਾ ਛੱਡ ਕੇ) ਹੋਰ ਕਿੱਥੇ ਕਿਸੇ ਪਾਸ ਜਾਂਦੇ ਹੋ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellas no van a otro, Lo contemplan sólo a Él, Quien es su Único Dador. (1)"