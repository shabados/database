[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਆਪੇ ਤਖਤਿ ਬਹੈ; ਸਚਿਆਰਾ ॥"
page = 1026
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, Himself sits on the Throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਆਪ ਹੀ ਰਾਜਸਿੰਾਘਾਸਣ ਤੇ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself sits upon His throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਚਾ ਆਪ ਹੀ ਵੈਕੁੰਠ ਤਖਤ ਮੇਂ ਵਾ ਸਤਸੰਗ ਮੇਂ ਬੈਠਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ-ਸਰੂਪ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਹਰੇਕ ਦੇ) ਹਿਰਦੇ ਤਖ਼ਤ ਉਤੇ ਬੈਠਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él, el Uno Verdadero, sólo Él ocupa este Trono Verdadero."