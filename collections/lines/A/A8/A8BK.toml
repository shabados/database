[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰ ਭਏ ਸਾਚ ਰੰਗਿ ਰਾਤੇ; ਜਨਮ ਮਰਨ ਬਾਹੁਰਿ ਨਹੀ ਪੀਠੇ ॥੧॥"
page = 717
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the true love, become eternally stable and birth and death them not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਅਹਿੱਲ ਥੀ ਵੰਞਦੇ ਹਨ ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਨ ਮੁੜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਪੀਂਹਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Love of the True Lord become permanent and eternal; birth and death do not grind them down any more. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸਾਚ ਰੂਪ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੂਏ ਇਸਥਿਰ ਭਏ ਹੈਂ, ਪੁਨਾ ਵੁਹ ਜਨਮ ਮਰਨ ਸੇ ਪੀਠੇ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੇਹੜੇ ਮਨੁੱਖ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਜਨਮ ਮਰਣ (ਦੀ ਚੱਕੀ) ਵਿਚ ਮੁੜ ਮੁੜ ਨਹੀਂ ਪੀਸੇ ਜਾਂਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਰ = {स्थिर} ਅਡੋਲ। ਸਾਚ ਰੰਗਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਬਾਹੁਰਿ = ਮੁੜ। ਪੀਠੇ = ਪੀਠੇ ਜਾਂਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en el Amor del Señor Verdadero, uno se vuelve eterno y permanente, el nacimiento y la muerte no lo desgastan más.  (1)"