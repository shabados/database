[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਿ ਤਾਰਣਿ, ਗੁਰੁ ਨਾਨਕੁ ਆਇਆ ।੨੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Nanak came to redeem the kaliyug."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋ ਕਲਜੁਗ ਦਾ ਉਧਾਰ ਕਰਨ ਵਾਸਤੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਆਏ।"