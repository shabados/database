[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਂਸੁ ਸੁਗੰਧਿ ਨ ਹੋਵਈ; ਪਰਮਲ ਸੰਗਿ ਲੀਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bamboo may be engrossed in sandalwood but cannot take its fragrance."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਂਸ ਵਿਖੇ ਸੁਗੰਧੀ ਨਹੀਂ ਹੁੰਦੀ ਭਾਵੇਂ ਚੰਦਨ ਦੇ ਪਾਸ ਹੀ ('ਲੀਣਾ') ਮਗਨ ਰਹੇ।"