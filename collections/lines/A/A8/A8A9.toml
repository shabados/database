[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਮਾਇਆ ਕਾਰਣਿ ਭਰਮਦੇ; ਫਿਰਿ ਘਰਿ ਘਰਿ ਪਤਿ ਗਵਾਇ ॥"
page = 1415
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of poisonous riches they wander from house to house and thus lose their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰੀਲੀ ਦੌਲਤ ਦੀ ਖਾਤਰ ਉਹ ਗ੍ਰਹਿ ਗ੍ਰਹਿ ਤੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਐਕੁਰ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of the poison of Maya, they wander from house to house, and lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਮਾਯਾ ਰੂਪੀ ਵਿਖ ਕੇ ਵਾਸਤੇ ਇਜਤ ਗਵਾਇ ਕਰ ਕੇ ਘਰ ਘਰ ਫਿਰਤੇ ਹੂਏ ਭ੍ਰਮਤੇ ਹੈਂ ਪੁਨਾ ਘਰ ਘਰ ਮੇਂ ਪਤ ਕੋ ਗਵਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ-ਜ਼ਹਰ ਦੀ ਖ਼ਾਤਰ ਉਹ ਘਰ ਘਰ (ਦੇ ਬੂਹੇ) ਤੇ ਇੱਜ਼ਤ ਗਵਾ ਕੇ (ਹੌਲੇ ਪੈ ਕੇ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la búsqueda del veneno de Maya, vagan de casa en casa, perdiendo su honor."