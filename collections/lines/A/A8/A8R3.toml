[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਿਗੁਰੁ ਲੋੜਿ ਲਹੁ; ਜਿਸੁ ਜੇਵਡੁ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1089
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Find thou out such a True Guru, equal to whom there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਹੋ ਜੇਹਾ ਸੱਚਾ ਗੁਰੂ ਲੱਭ ਲੈ, ਜਿਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek and find such a True Guru, who has no equal in His greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਤਿਗੁਰੂ (ਲੋੜਿ ਲਹੁ), ਭਾਵ ਢੂੰਢ ਲੇਵੋ ਜਿਸ ਜੇਡਾ ਵੱਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੁਰੂ ਲੱਭੋ ਜਿਸ ਵਰਗਾ ਹੋਰ ਨਾਹ ਲੱਭ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra al Guru Verdadero y sin igual."