[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤਾਂ ਮਿਲੈ ਸੁਭਾਇ ॥੨॥"
page = 1262
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he meets the True Guru, then meets he with his love all spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਤਦ ਉਹ ਸੁਤੇ-ਸਿਧ ਹੀ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When she meets the True Guru, then she intuitively meets her Beloved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇਕਰ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤੋ ਪਰਮੇਸ੍ਵਰ (ਸੁਭਾਇ) ਨਿਰਜਤਨ ਹੀ ਮਿਲ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਜੀਵ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਉਹ ਪ੍ਰੇਮ ਵਿਚ (ਲੀਨ ਹੋ ਕੇ) ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando ella encuentra al Verdadero Guru, intuitivamente se encuentra con su Bienamado. (2)"