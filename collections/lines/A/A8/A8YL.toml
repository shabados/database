[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਪ੍ਰਭੁ; ਨਿਰਭਉ ਹੋਇ ॥੨॥"
page = 184
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "reflect and ponder on that Lord, O man and thus be without fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਤੇ ਚਿੰਤਨ ਕਰ ਹੇ ਬੰਦੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਡਰ-ਰਹਿਤ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in remembrance on God, and become fearless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਸਿਮਰਨੇ ਸੇ ਨਿਰਭਉ ਹੋਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਉਹ ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਵਲੋਂ) ਨਿਡਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita, Medita la memoria de Dios, y no tengas miedo. (2)"