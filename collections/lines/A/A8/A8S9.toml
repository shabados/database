[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਗਨ ਪਤਿਤ ਸੰਗਿ ਪ੍ਰਾਨੀ; ਐਸੇ ਮਨਹਿ ਬਿਸਾਰਨ ॥੧॥ ਰਹਾਉ ॥"
page = 820
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Intoxicated in worldly love and the society of the sinners, the mortal, in his mind, has mind, has forgotten such Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਪਾਪੀਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮਤਵਾਲਾ ਹੋ, ਫਾਨੀ ਬੰਦੇ ਨੇ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਇਹੋ ਜਿਹੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated by attachment, in the company of sinners, the mortal has forgotten such a Lord from his mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹਿ ਕਰ ਗ੍ਰਸਤ (ਪਤਿਤ) ਜੋ ਇਹੁ ਪ੍ਰਾਣੀ ਹੈ ਵਿਖ੍ਯੋਂ ਕੇ ਸੰਗਿ ਮਿਲ ਕੇ (ਮਗਨ) ਮਸਤ ਹੋਇ ਰਹਿਆ ਹੈ, ਔ ਐਸੇ ਜੋ ਤੁਮ ਉਧਾਰਨ ਵਾਲੇ ਹੋ ਤੁਮ ਕੋ ਇਸ ਨੇ ਅਪਨੇ ਮਨ ਤੇ ਵਿਸਾਰਨਾ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈਂ, ਜੇਹੜੇ) ਮੋਹ ਵਿਚ ਡੁੱਬੇ ਹੋਏ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਪ੍ਰਾਣੀਆਂ ਨਾਲ ਬਹਿਣ-ਖਲੋਣ ਰੱਖਦੇ ਹਨ ਅਤੇ ਬੜੀ ਬੇ-ਪਰਵਾਹੀ ਨਾਲ ਤੈਨੂੰ ਮਨ ਤੋਂ ਭੁਲਾਈ ਰੱਖਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te he abandonado y me he vuelto amigo de los apóstatas y de aquéllos intoxicados con sus deseos.(1-Pausa)"