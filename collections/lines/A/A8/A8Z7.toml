[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ, ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ; ਆਪਨ ਹਾਥਿ ਮਤਾਤ ॥੧॥"
page = 496
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In am instant, the Lord is potent to establish and destroy and He holds in His Hand"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਨਿਮਖ ਵਿੱਚ ਉਹ ਬਣਾਉਣ ਤੇ ਢਾਹੁਣ ਨੂੰ ਸਮਰੱਥ ਹੈ। ਬੰਦੇ ਦੀਆਂ ਤਦਬੀਰਾਂ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes; He holds all matters in His hands. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਲ ਮੇਂ ਸਥਾਪਨ ਕਰਤਾ ਹੈ ਪਲ ਹੀ ਮੇਂ (ਉਥਾਪਨ) ਉਠਾਇ ਦੇਤਾ ਹੈ, ਸਭ ਮਤਾਂਤ, ਭਾਵ ਸਲਾਹ ਅਪਨੇ ਹਾਥ ਰਾਖੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਇਕ ਖਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਨਾਸ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ ਹੈ। ਹਰੇਕ ਫ਼ੈਸਲਾ ਉਸ ਨੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਸਾਜ ਕੇ। ਉਥਾਪਨਹਾਰਾ = ਨਾਸ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ। ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਮਤਾਤ = ਮਤਾਂਤ, ਸਲਾਹਾਂ ਦਾ ਅੰਤ, ਫ਼ੈਸਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él puede deshacer lo que está establecido y resolver los problemas como es Su Voluntad. (1)"