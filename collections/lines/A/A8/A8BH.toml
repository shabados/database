[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਬੰਸ ਮਾਝ ਉਜਿਯਾਰੋ ॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In a country in the North, there lived a Raja who belonged to Sun clan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਰਜ ਬੰਸ ਵਿਚ ਬਹੁਤ ਉਘੜਿਆ ਹੋਇਆ ਸੀ।"