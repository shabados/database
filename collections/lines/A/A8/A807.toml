[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜੁ ਸਤਿਗੁਰਿ ਆਪਿ ਸਵਾਰਿਆ ॥"
page = 806
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself, the True Guru has adjusted mine affair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਕੰਮ ਰਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru Himself has resolved my affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਕਾਰਜ ਸਤਿਗੁਰ ਨਾਨਕ ਜੀ ਨੇ ਆਪ ਹੀ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਲੋਕ ਤਾਂ ਦੇਵੀ ਆਦਿਕ ਦੀ ਪੂਜਾ ਦੀ ਕੋਈ ਪ੍ਰੇਰਨਾ ਕਰਦੇ ਸਨ। ਪਰ ਵੇਖੋ, ਹਰਿਗੋਬਿੰਦ ਨੂੰ ਚੀਚਕ ਦੇ ਤਾਪ ਤੋਂ ਅਰੋਗਤਾ ਦੇਣ ਵਾਲਾ ਇਹ ਵੱਡਾ) ਕੰਮ (ਮੇਰੇ) ਸਤਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਸਿਰੇ ਚਾੜ੍ਹ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Verdadero Guru ha realizado todas mis tareas"