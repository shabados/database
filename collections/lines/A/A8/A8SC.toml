[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਕੈ ਸੰਗਿ; ਤੂ ਕਰਤੀ ਕੇਲ ॥"
page = 390
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O body, with the soul, thou art engaged in frolics."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਦੇਹਿ, ਉਸ ਆਤਮਾ ਦੇ ਨਾਲ ਤੂੰ ਖੇਡਾਂ ਖੇਡਦੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With that, you are engaged in playful sport;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹ! ਤੂੰ ਉਸ ਚੈਤੰਨ੍ਯ ਕੇ ਸੰਗ ਕਰ ਕੇ (ਕੇਲ) ਅਨੰਦ ਕਰਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਂਇਆਂ! ਜੀਵਾਤਮਾ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਤੂੰ (ਕਈ ਤਰ੍ਹਾਂ ਦੇ) ਚੋਜ-ਤਮਾਸ਼ੇ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi cuerpo, todo tu juego es con el Alma:"