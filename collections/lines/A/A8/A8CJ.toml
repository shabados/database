[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਪਿੰਡੀ. ਸਬਦੁ, ਨ ਚੀਨੈ; ਉਦਰੁ ਭਰੈ ਜੈਸੇ ਢੋਰੈ ॥੧॥"
page = 1012
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, of perishable body, contemplates not the Name and fills his belly like a beast."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਸਵੰਤ ਦੇਹ ਵਾਲਾ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਪਸ਼ੂ ਵਾਂਗੂੇ ਆਪਦੇ ਢਿੱਡ ਨੂੰ ਭਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His perishable body does not remember the Word of the Shabad; like a beast, he fills his belly. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਚੀ (ਪਿੰਡੀ) ਬੁਧੀ ਵਾਲਾ ਮੋਹ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕੋ ਨਹੀਂ ਪਛਾਨਤਾ, ਪੇਟ ਕੋ ਭਰਤਾ ਹੈ, ਜੈਸੇ (ਫੋਰੈ) ਪਸੂ ਭਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਛੀ ਮੱਤ ਵਾਲਾ (ਮਨਮੁਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਨਹੀਂ ਵਿਚਾਰਦਾ, (ਤੇ ਲੋਕਾਂ ਦੇ ਘਰਾਂ ਤੋਂ ਵੇਹਲੜ) ਪਸ਼ੂਆਂ ਵਾਂਗ ਆਪਣਾ ਢਿੱਡ ਭਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਚੀ ਪਿੰਡੀ = ਹੋਛੀ ਮੱਤ ਵਾਲਾ। ਉਦਰੁ = ਪੇਟ, ਢਿੱਡ। ਢੋਰ = ਪਸ਼ੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos no reflexionan en la Palabra Eterna, con su cuerpo de rápidos engaños, llenan sus estómagos como cuadrúpedos.(1)"