[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੇਰਾ; ਦਇਆਲ ਸੇਤੀ. ਥਿਰੁ ਨ ਰਹੈ ॥"
page = 359
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul remains not tied to the merciful master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨਾਲ ਬੱਝੀ ਹੋਈ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul does not stay held by the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਰਾ ਦਿਆਲ ਪਰਮਾਤਮਾਂ ਕੇ ਸਾਥ ਇਸਥਿਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕ੍ਯੋਂ ਨਹੀਂ ਹੋਤਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਦਿਆਲ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਥਿਰੁ ਨ ਰਹੈ = ਟਿਕਦਾ ਨਹੀਂ, ਜੁੜਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente no se aferra al Benévolo Señor,"