[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਮੁਨਿ ਧੵਾਨੁ ਧਰੈ, ਫਿਰਤ ਸਗਲ ਜੁਗ; ਕਬਹੁ ਕ ਕੋਊ ਪਾਵੈ, ਆਤਮ ਪ੍ਰਗਾਸ ਕਉ ॥"
page = 1404
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For whose sake, fixing their attention, the sages wander through all the ages. Rare is the one, whose soul is sometimes illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਖਾਤਰ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜ ਕੇ, ਰਿਸ਼ੀ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਫਿਰਦੇ ਹਨ, ਕਿਸੇ ਵਿਰਲੇ ਦੀ ਹੀ ਆਤਮਾ ਕਦੇ ਰੋਸ਼ਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For His Sake, the silent sages meditated and focused their consciousness, wandering all the ages through; rarely, if ever, their souls were enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕਾ ਧਿਆਨ ਸੰਪੂਰਨ ਮੁਨੀ ਜਨ ਕਰ ਕੇ ਸੰਪੂਰਨ ਜੁਗੋਂ ਮੇਂ ਫਿਰਤੇ ਹੈਂ ਔਰ ਤਿਨ ਮੇਂ ਸੇ ਕਬੀ ਏਕ ਕੋਈ ਤਿਸ ਆਤਮ ਸਰੂਪ ਕੇ ਪ੍ਰਕਾਸ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ ਭੌਂਦਾ ਹੋਇਆ ਕੋਈ ਮੁਨੀ ਜਿਸ (ਹਰੀ) ਦੀ ਖ਼ਾਤਰ ਧਿਆਨ ਧਰਦਾ ਹੈ, ਅਤੇ ਕਦੇ ਹੀ ਉਸ ਨੂੰ ਅੰਦਰ ਦਾ ਚਾਨਣਾ ਲੱਭਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacia Él, los Sabios silenciosos meditan y enfocan su Conciencia, vagando por todas las Épocas, alguna vez, sus Almas fueron Iluminadas."