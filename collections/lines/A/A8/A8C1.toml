[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਮੋਲਕੁ; ਗੁਰਮੁਖਿ ਪਾਵੈ ॥"
page = 232
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The priceless Name, one attains through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੁੱਲਾ ਨਾਮ, ਜੀਵ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs obtain the Naam, the Priceless Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਕਾ ਨਾਮ ਅਮੋਲਕ ਗੁਰਮੁਖ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਿਸੇ ਭੀ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno recibe el Nombre Invaluable a través del Guru;"