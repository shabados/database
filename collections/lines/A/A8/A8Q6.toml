[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮਹਿ ਮੈਨ ਲਗਿਯੋ ਦੁਖ ਦੇਵਨ ਐਸੇ ਕਹਿਯੋ ਬ੍ਰਿਖਭਾਨਹਿ ਜਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha said that Krishna as cupid was creating extreme anguish and that Krishna has been tamed by Kubja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਨੂੰ ਕਾਮਦੇਵ ਦੁਖ ਦੇਣ ਲਗਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਰਾਧਾ ਨੇ ਕਿਹਾ,"