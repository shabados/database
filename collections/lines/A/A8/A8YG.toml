[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦਿ ਸੁਰਤਿ ਲਿਵ ਲੀਣੁ ਹੋਇ; ਆਪਿ ਰੀਝਿ ਰੀਝਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merging his consciousness in the Word he becomes elated and makes others also delighted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਸਬਦ ਸੁਰਤ ਦੀ ਤਾਰ ਵਿਚ ਮਗਨ ਹੋ ਕੇ ਆਪ ਹੀ ਰੀਝਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਰੀਝਾਉਂਦਾ ਅਰਥਾਤ) ਖੁਸ਼ ਕਰਦਾ ਹੈ।"