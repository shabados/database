[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਡੋ ਅਰਿ ਜੀਤ ਲਯੋ ਰਨਿ; ਯੌ ਹਸਿ ਕੈ ਸਬ ਬੈਨ ਉਚਾਰੈ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them said smilingly, “He has conquered a very great hero in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਹਸ ਹਸ ਕੇ ਇਹ ਬੋਲ ਉਚਾਰਦੀਆਂ ਹਨ ਕਿ ਰਣ ਵਿਚ ਬਹੁਤ ਵੱਡਾ ਵੈਰੀ ਜਿਤ ਲਿਆ ਹੈ।"