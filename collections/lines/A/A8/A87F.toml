[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਨਿ ਅਕਾਸ; ਸਭ ਮਹਿ ਪ੍ਰਭ ਪੇਖੁ ॥"
page = 299
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In earth and sky see thou thy Lord everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਤੇ ਅਸਮਾਨ ਹਰ ਥਾਂ ਵਿੱਚ ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold God in all the earth and sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਮੇਂ ਔਰ ਅਕਾਸ ਮੇਂ ਸੰਪੂਰਨ ਅਸਥਾਨੋਂ ਮੇਂ ਪ੍ਰਭੂ ਕੋ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਧਰਤੀ ਆਕਾਸ਼ ਸਭ ਵਿਚ ਵੱਸਦਾ ਪਰਮਾਤਮਾ ਵੇਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve a tu Señor en la tierra y en el cielo;"