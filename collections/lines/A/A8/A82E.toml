[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜੁ ਸੁਨਿਓ ਪਰਾਪਤਿ ਭੇਟੁਲੇ; ਸੰਤ ਚਰਨ ਚਰਨ. ਮਨੁ ਲਾਈਐ ॥੧॥"
page = 822
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My wondrous Lord I have heard that Thou art obtained by meeting with the saints and fixing the mind on their feet, the holy feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਦਭੁਤ ਸੁਆਮੀ, ਮੈਂ ਸੁਣਿਆ ਹੈ ਕਿ ਸਾਧੂਆਂ ਨਾਲ ਮਿਲਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ, ਪਵਿੱਤਰ ਪੈਰਾਂ ਨਾਲ ਚਿੱਤ ਜੋੜਨ ਦੁਆਰਾ ਤੂੰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Wondrous Lord, I have heard that You are found by meeting the Saints, and focusing the mind on their feet, their holy feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਸਚਰਜ ਰੂਪ! ਮੈਂਨੇ ਸੁਣਿਆਂ ਹੈ, ਜੋ ਤੂੰ ਸੰਤੋਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈਂ, ਤਾਂ ਤੇ ਜੋ ਸੰਤ ਤੇਰੇ ਸਾਥ (ਭੇਟੁਲੇ) ਮਿਲਨੇ ਵਾਲੇ ਹੈਂ, ਤਿਨ ਕੇ ਚਰਨ ਜੋ (ਚਰਨ) ਪਵਿਤ੍ਰ ਵਾ ਪੂਜ ਹੈਂ ਤਿਨਾਂ ਬੀਚ ਮੇਰੇ ਮਨ ਕੋ ਲਗਾਈਐ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣੀਦਾ ਹੈ ਕਿ ਉਹ ਅਚਰਜ ਹੈ ਅਚਰਜ ਹੈ, (ਉਸ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ਜੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦਾ ਮੇਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਏ। (ਸੋ ਸੰਤ ਜਨਾਂ ਦੇ) ਚਰਨਾਂ ਵਿਚ ਮਨ ਜੋੜਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਪਤਿ = ਮਿਲਾਪ। ਭੇਟੁਲੇ = ਭੇਟਿਆਂ, ਮਿਲਿਆਂ। ਚਰਨ = ਚਰਨਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postrándose a los Pies de los Santos, uno llega hasta Ti, oh mi Señor Maravilloso."