[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਪੰਖ ਪਰਾਹੁਣੀ; ਦੁਨੀ ਸੁਹਾਵਾ ਬਾਗੁ ॥"
page = 1382
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The soul-bird is a guest in the beauteous world garden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਰੂਹ-ਪੰਛੀ ਸੰਸਾਰ ਦੇ ਸੁੰਦਰ ਬਗੀਚੇ ਅੰਦਰ ਇਕ ਮਿਹਮਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the bird is a guest in this beautiful world-garden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਹ ਦੁਨੀਆਂ ਰੂਪੀ ਜੋ ਬਾਗ ਸੁਹਾਇ ਰਹਿਆ ਹੈ ਤਿਸ ਮੇਂ ਜੀਵ ਰੂਪ ਪੰਛੀਓਂ ਕੀ ਪੰਕਤੀ ਪਰਾਹੁਣਚਾਰੀ ਵਤ ਹੈ, ਭਾਵ ਥੋੜਾ ਕਾਲ ਰਹਿਣੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਇਹ ਦੁਨੀਆ (ਇਕ) ਸੋਹਣਾ ਬਾਗ਼ ਹੈ (ਇਥੇ ਮਨ ਵਿਚ 'ਟੋਏ ਟਿੱਬੇ' ਬਣਾਏ ਕਿਉਂ ਹੋਏ? ਇਥੇ ਤਾਂ ਸਾਰੇ ਜੀਵ-ਰੂਪ) ਪੰਛੀਆਂ ਦੀ ਡਾਰ ਪਰਾਹੁਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖ = ਪੰਛੀਆਂ ਦੀ ਡਾਰ। ਦੁਨੀ = ਦੁਨੀਆ। ਸੁਹਾਵਾ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, el pájaro es un invitado en el bello jardín del mundo,"