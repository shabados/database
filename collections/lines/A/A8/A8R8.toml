[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਤਰਉ; ਬਿਖਮ ਇਹ ਮਾਇਆ ॥"
page = 251
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By which I may swim across this arduous ocean of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਮੋਹਨੀ ਦੇ ਇਸ ਕਠਨ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by which I may swim across this treacherous ocean of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਪਾਉ ਕਰਨੇ ਤੇ ਯਿਹ ਕਠਨ ਮਾਯਾ ਕੀ ਨਦੀ ਸੇ ਤਰ ਕਰ ਪਾਰ ਹੋ ਜਾਵੋਂ? ॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਮੈਂ ਇਸ ਔਖੀ ਮਾਇਆ (ਦੇ ਮੋਹ-ਰੂਪ ਸਮੁੰਦਰ) ਵਿਚੋਂ ਪਾਰ ਲੰਘ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਉ = ਤਰਉਂ, ਮੈਂ ਤਰਾਂ। ਬਿਖਮ = ਔਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda nadar a través del mar tumultuoso de Maya."