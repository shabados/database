[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਮਾਦੇ; ਠਾਢੇ ਦਰਬਾਰਿ ॥"
page = 856
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Humbly stand I before Thy court, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਮਰਤਾ ਸਹਿਤ ਮੈਂ ਤੇਰੀ ਕਚਹਿਰੀ ਮੂਹਰੇ ਖੜਾ ਹਾਂ, ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stand humbly at Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹੰਕਾਰ ਕੇ ਗ੍ਰਸੇ ਹੂਏ ਹਮ (ਦਰਮਾਦੇ) ਆਜਜ਼ ਵਾ ਅੰਦਰ ਮਾਂਦਗੀ ਕੇ ਦੁਖੀ ਹੂਏ ਤੇਰੇ ਸਤਸੰਗ ਰੂਪੀ ਦਰਬਾਰ ਮੇਂ ਖੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਮੰਗਤਾ ਬਣ ਕੇ ਖੜਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਮਾਦੇ = {ਫ਼ਾਰਸੀ: ਦਰਮਾਂਦਾ} ਆਜਿਜ਼, ਮੰਗਤਾ। ਠਾਢੇ = ਖਲੋਤਾ ਹਾਂ। ਦਰਬਾਰਿ = (ਤੇਰੇ) ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con toda humildad me paro ante Tu Corte, oh Dios;"