[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੁ ਲੰਘੈ, ਪਿਰਮ ਪਿਆਲੈ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs of the Guru go across the world-ocean by virtue of their cup full of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਿੱਖ ਪ੍ਰੇਮ ਦੇ ਪਿਆਲੇ ਨਾਲ ਪਾਰ ਹੁੰਦਾ ਹੈ।"