[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਨ ਦੀਸੈ. ਕਿਸੁ ਸਾਲਾਹੀ; ਤਿਸਹਿ ਸਰੀਕੁ. ਨ ਕੋਈ ॥"
page = 597
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see not another like my Lord. Whom else should I eulogise? No one equals Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੇਰੇ ਮਾਲਕ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿਸਦਾ। ਹੋਰ ਕਿਸ ਦੀ ਮੈਂ ਤਾਰੀਫ ਕਰਾਂ? ਕੋਈ ਭੀ ਉੇਸ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not see any other like the Lord; who else should I praise? No one is equal to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੇਰੇ ਬਿਨਾਂ ਮੁਝ ਕੋ ਅਵਰ ਨਹੀਂ ਦਿਖਲਾਈ ਪੜਤਾ, ਤਾਂ ਤੇ ਮੈਂ ਕਿਸ ਕੋ (ਸਲਾਹੀ) ਸਲਾਹਨਾ ਕਰੂੰ। (ਤਿਸਹਿ) ਭਾਵ ਤੇਰਾ ਸਰੀਕੁ ਬਰਾਬਰ ਕਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਕੋਈ ਹੋਰ ਮੈਨੂੰ ਉਸ ਵਰਗਾ ਨਹੀਂ ਦਿੱਸਦਾ ਜਿਸ ਦੀ ਮੈਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otro como mi Señor; ¿a quién otro podría alabar? No, nadie iguala a mi Señor."