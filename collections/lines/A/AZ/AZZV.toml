[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਸੀ ਹੋਇ ਵਿਡਾਣਾ; ਮਨਿ ਤਨਿ ਭੰਗੁ ਹੈ ॥੬॥"
page = 752
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies an utter stranger and his soul and body are spoiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਨ ਓਪਰਾ ਹੋ ਮਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਤਮਾ ਦੇ ਦੇਹ ਖਰਾਬ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies as a stranger to his own self, and his mind and body are spoiled. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਮੇਂ ਪਰਮੇਸਰ ਦੀ ਪ੍ਰੀਤੀ ਦਾ ਜੋ (ਭੰਗੁ) ਵਿਘਨ ਹੈ ਇਸੀ ਤੇ ਵਹੁ (ਵਿਡਾਣਾ) ਹੈਰਾਨ ਹੋ ਕਰ ਮਰੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਖਸਮਾ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ) ਵਿਛੋੜਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su cuerpo y su mente se dividen y muere como un extraño para su Alma.(6)"