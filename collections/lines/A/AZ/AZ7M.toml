[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਸ ਸੁਰੇਸ ਗਣੇਸ ਨਿਸੇਸ; ਦਿਨੇਸ ਹੂੰ ਤੇ ਨਹੀ ਜਾਇ ਸੰਘਾਰਿਓ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even Indra, Sheshanaga, Ganesh, Chandra and Surya cannot kill him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਨਾਗ, ਇੰਦਰ, ਗਣੇਸ਼, ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ ਤੋਂ ਵੀ (ਤੂੰ) ਮਾਰਿਆ ਨਹੀਂ ਜਾ ਸਕੇਂਗਾ।"