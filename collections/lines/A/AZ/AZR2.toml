[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਨ ਸੂਕਰ ਬਾਇਸ ਜਿਵੈ; ਭਟਕਤੁ ਚਾਲਿਓ ਊਠਿ ॥੧॥"
page = 1105
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou wander like a dog, a swine and a crow. Thou shall soon arise and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੁੱਤੇ, ਸੂਰ ਅਤੇ ਕਾਂ ਦੀ ਨਿਆਂਈਂ ਟੱਕਰਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈਂ। ਤੂੰ ਛੇਤੀ ਹੀ ਉਠੱ ਕੇ ਟੁਰ ਵੰਝੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wander like a dog, a pig, a crow; soon, you shall have to get up and leave. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਤੇ) ਸੂਰ ਕਾਗ ਕੀ ਨਿਆਈਂ ਭਟਕਤਾ ਹੂਆ ਉਠ ਕੇ ਚਲਾ ਜਾਏਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਂ, ਕੁੱਤੇ, ਸੂਰ ਵਾਂਗ ਭਟਕਦਾ ਹੀ (ਜਗਤ ਤੋਂ) ਤੁਰ ਜਾਏਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਨ = ਕੁੱਤਾ। ਸੂਕਰ = ਸੂਰ। ਬਾਇਸ = ਕਾਂ। ਭਟਕਤੁ = ਭਟਕਦਾ ਹੀ, ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como un cerdo o un ave de rapiña, y atrapado en tu satisfacción lujuriosa, dejas este mundo, crees que eres grandioso y ves a los demás como pequeños puntos."