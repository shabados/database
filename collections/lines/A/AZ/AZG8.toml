[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਗਾਵੈ; ਦੇਖਿ ਹਦੂਰਿ ॥੪॥੩॥"
page = 737
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord just present, slave Nanak sings His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਐਨ ਹਾਜ਼ਰ ਹਜ਼ੂਰ ਵੇਖ ਕੇ ਗੋਲਾ ਨਾਨਕ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak sings of Him; I see Him Ever-present everywhere. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਸੰਤੋਂ ਨਾਲ ਮਿਲ ਕੇ ਵਾਹਿਗੁਰੂ ਕਾ ਜਸ ਗਾਵਤੇ ਹੈਂ ਵਹੁ ਵਾਹਿਗੁਰੂ ਕੋ ਨਿਕਟ ਹੀ ਦੇਖ ਕੇ ਉਸ ਕੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੪॥੩॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਤਾਂ ਉਸ ਨੂੰ ਆਪਣੇ) ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ) ਵੇਖ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਹਜੂਰਿ = ਅੰਗ-ਸੰਗ, ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viendo ante él Su Presencia, Nanak canta siempre Su Alabanza.  (4-3)"