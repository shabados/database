[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਪੁਰੀ ਭੀਤਰ ਹੁਤੋ; ਚੰਦ੍ਰ ਸੈਨ ਇਕ ਰਾਵ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In Chandra Puri there lived a Raja, called Chandra Sen."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਪੁਰੀ ਵਿਚ ਚੰਦ੍ਰ ਸੈਨ ਨਾਂ ਦਾ ਇਕ ਰਾਜਾ ਹੁੰਦਾ ਸੀ।"