[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਅਸਲ ਵਿਚ ਉਹ ਇੱਕ ਭਿਆਣਕ ਹਾਥੀ ਨਾਲੋਂ ਵੀ ਜ਼ੋਰ ਵਾਲੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਕੀਕਤ ਬਿਹਤਰ ਅਜ਼ ਪੀਲਿ ਦਮਾਂ ।੨੩੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The throne of his empire will always be stable and permanent,"