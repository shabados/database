[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਛਰੰਤ ਹੁਤੇ ਨਦਿ ਮਛ ਜਹਾ ॥੩੬੬॥"
page = 664

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The persistent and ascetic sage reached near a stream, where he saw a flying bird named ‘Mahiggir’ near the jumping fish.366."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਨਦੀ ਵਿਚ ਮਛਲੀਆਂ ਉਛਲ ਰਹੀਆਂ ਸਨ ॥੩੬੬॥"