[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਤੁਝੁ ਧਿਆਵਹਿ; ਪੁਰਖਪਤਿ ਪਰਮੇਸਰਾ ॥"
page = 925
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient beings reflect on Thee, O Transcendent Lord, the Master of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਹੇ ਮਨੁੱਖਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures meditate on You, O Primal Transcendent Lord, Master of men."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਖ ਪੂਰਨ ਸ੍ਵਾਮੀ (ਪਤਿ) ਮਾਲਿਕ ਪਰਮੇਸ੍ਵਰਾ! ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭ ਤੇਰੇ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਪਰਮੇਸਰ! ਸਾਰੇ ਜੀਵ ਜੰਤ ਤੈਨੂੰ ਧਿਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਤੁਝੇ = ਤੈਨੂੰ। ਧਿਆਵਹਿ = {ਬਹੁ-ਵਚਨ} ਧਿਆਉਂਦੇ ਹਨ। ਪੁਰਖਪਤਿ = ਹੇ ਪੁਰਖਾਂ ਦੇ ਪਤੀ! ਹੇ ਜੀਵਾਂ ਦੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas Te contemplan sólo a Ti, oh Dios de Bondad, Espíritu Divino, el Maestro de todo."