[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਲ ਫੂਲ ਪਲਾਸ ਅਕਾਸ ਜਰੈ ॥"
page = 236

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The direction to which Ram saw in his state separation from his beloved, all the flowers and fruit as well us the trees of Palas and the sky burnt with the heat of his vision."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸੇ ਦੇ ਫਲ, ਫੁੱਲ, ਪਲਾਸ ਤੇ ਕਾਹੀ (ਆਕਾਸ਼) ਵੀ ਸੜ ਜਾਂਦੇ ਸਨ।"