[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਲੈ ਮਜਨੂੰ ਆਸਕੀ, ਚਹੁ ਚਕੀ ਜਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The lovers Lana and Majanu are well known in all the quarters of the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੇਲਾ ਨਾਲ ਮਜਨੂੰ ਦੀ ਪ੍ਰੀਤਿ ਚਾਰੇ ਦਿਸ਼ਾ ਵਿਖੇ ਜਾਣੀ ਗਈ।"