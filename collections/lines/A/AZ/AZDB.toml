[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰਾਤਕਿ ਕਵਚਾਤਿ ਕਰ; ਕਰੀਐ ਰਛ ਹਮਾਰਿ ॥੧॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "and other weapons and armours causing the destruction of the enemies.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਵੈਰੀ ਦਾ ਅੰਤ ਕਰਨ ਵਾਲੇ ਅਤੇ ਕਵਚਾਂ ਨੂੰ ਤੋੜਨ ਵਾਲੇ ਹਨ (ਅਤੇ ਇਹੀ) ਮੇਰੀ ਰਖਿਆ ਕਰਦੇ ਹਨ ॥੧॥"