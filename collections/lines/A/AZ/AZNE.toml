[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਾ ਧਾਰਿ ਜਿਨਿ; ਸਗਲੀ ਮੋਹੀ ॥"
page = 287
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who by manifesting His power has fascinated the entire world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੀ ਸ਼ਕਤੀ ਪਰਗਟ ਕਰਕੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Manifesting His power, He fascinates the entire world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੀ ਕਲਾ ਧਾਰ ਕਰ ਕੇ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਮੋਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਤਾਕਤ ਕਾਇਮ ਕਰ ਕੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਮੋਹਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "paradoja profunda que no deja de maravillarnos."