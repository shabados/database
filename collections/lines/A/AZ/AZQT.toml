[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਤਿ ਸਨਾਤ ਸਹੰਸ ਲਖ; ਕਿਰਤਿ ਵਿਰਤਿ ਕਰਿ ਨਾਉ ਗਣਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "(So called) Low born are millions whose names explain their professions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਾਤ ਤੋਂ ਕੁਜਾਤ, ਹਜ਼ਾਰਾਂ ਲੱਖਾਂ ਕਿਰਤਾਂ ਤੇ ਕੰਮ (ਜਿਨ੍ਹਾਂ ਕਰਕੈ ਅੱਡੋ ਅਡ) ਨਾਮ ਗਿਣਾਉਂਦੇ ਹਨ।"