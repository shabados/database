[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਰੈ; ਕਿਛੁ ਥਾਇ. ਨ ਪਾਏ ॥"
page = 127
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many rituals he performs but becomes not acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੇ ਕਰਮ ਕਾਂਡ ਉਹ ਕਮਾਉਂਦਾ ਹੈ, ਪਰ ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform all sorts of rituals, but they gain no acceptance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਰਮ ਕਰਤਾ ਹੈ ਪਰੰਤੂ ਕਿਛ ਠਾਇ ਨਹੀਂ ਪੜਤਾ ਹੈ, ਅਰਥਾਤ ਮੋਖ ਰੂਪ ਫਲ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵੱਲੋਂ ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ (ਭੀ) ਵਧੇਰੇ ਕਰਦਾ ਹੈ, ਪਰ ਉਸਦਾ ਕੋਈ ਕੰਮ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muchas obras él hace, pero de nada sirven. Porque sin Ti,"