[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਸਿਆਣਪ; ਬਹੁ ਚਤੁਰਾਈ ॥"
page = 891
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou thy wisdom and great cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦਾਨਾਈ ਅਤੇ ਘਣੇਰੀ ਚਲਾਕੀ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce all your cleverness and trickery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭ ਚਤਰਾਈਆਂ ਕੀ ਸਿਆਨਪਾਂ ਛੋਡੁ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਆਪਣੀ) ਸਿਆਣਪ ਅਤੇ ਬਹੁਤੀ ਚਤੁਰਾਈ ਛੱਡ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tus astucias y los trucos interminables de tu mente"