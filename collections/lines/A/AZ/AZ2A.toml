[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸੇਵਿਆ. ਜਿਨ ਸੇਵਿਆ ਮੇਰਾ ਹਰਿ ਜੀ; ਤੇ. ਹਰਿ ਹਰਿ ਰੂਪਿ ਸਮਾਸੀ ॥"
page = 11
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have served, they who have served my Sire God; they are absorbed in the personality of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ, ਟਹਿਲ ਕਮਾਈ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਵਿਅਕਤੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve, those who serve my Dear Lord, are absorbed into the Being of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ ਹਰਿ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੋ ਮਨ ਔਰੁ ਬਾਣੀ ਕਰ ਕੇ ਸੇਵਨ ਕੀਆ ਹੈ। ਸੋ ਹੇ ਹਰਿ ਜੀ ਤੇਰੇ ਦੂਖ ਹਰਨ ਕਰਨੇ ਹਾਰੇ ਰੂਪ ਮੇਂ (ਸਮਾਇ) ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰਿਆ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪਿ = ਰੂਪ ਵਿਚ। ਸਮਾਸੀ = ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han servido a mi Señor Dios, viven absorbidos en Su Personalidad."