[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਏਹੁ ਲੇਖਾ ਲਿਖਿਆ; ਸੋ ਹੋਆ ਪਰਵਾਣੁ ॥"
page = 516
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who understands or writes this account, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਹਿਸਾਬ ਕਿਤਾਬ ਨੂੰ ਸਮਝਦਾ ਜਾਂ ਲਿਖਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows this written account is acceptable and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਏਹ ਲੇਖਾ ਲਿਖਿਆ, ਭਾਵ ਸਤ ਅਸਤ ਕਾ ਬੀਚਾਰ ਕੀਆ ਹੈ, ਸੋਈ ਸੰਤ ਪ੍ਰਮਾਣੀਕ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਗੱਲ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਇਹ ਲਿਖਦਾ ਹੈ), ਉਹ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਏਹੁ ਲੇਖਾ ਲਿਖਿਆ = ਇਹ ਗੱਲ ਸਮਝ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que sabe esto es aprobado por el Señor,"