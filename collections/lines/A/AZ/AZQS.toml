[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਤੇਰੀ. ਰਖਿ ਲੇਹੁ ਮੇਰੀ; ਸਰਬ ਮੈ ਨਿਰੰਜਨਾ ॥"
page = 547
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have entered Thine sanctuary. Preserve Thou me honour. Thou art contained amongst all, O Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ। ਤੂੰ ਮੇਰੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਬਰਕਰਾਰ ਰੱਖ। ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਰਵਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary; please preserve my honor. You are all-pervading, O Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ! ਸਰਬ (ਮੈ) ਰੂਪ ਮੇਂ ਤੇਰੀ ਸਰਨ ਹੂੰ, ਤੂੰ ਮੇਰੀ ਲਜਿਆ ਰਖ ਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੀ ਲਾਜ ਰੱਖ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਮੈ = ਸਰਬ-ਵਿਆਪਕ! ਨਿਰੰਜਨਾ = ਹੇ ਨਿਰਲੇਪ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva ahora mi Honor, pues yo busco Tu Refugio, oh Ser Todo Prevaleciente e Inmaculado."