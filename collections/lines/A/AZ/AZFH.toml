[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤੋ ਕਰਤਾ; ਪੇਖਤ ਕਰਤਾ ॥"
page = 862
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the Creator who listens and the Creator who sees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਹੀ ਸੁਣਦਾ ਹੈ ਅਤੇ ਕਰਤਾਰ ਹੀ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator listens, and the Creator sees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਨ ਰੂਪ ਭੀ ਆਪ ਹੈ ਔ ਸੁਨਤਾ ਭੀ (ਕਰਤਾ) ਪਰਮੇਸਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹਰੇਕ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਪਰਮਾਤਮਾ ਹੀ ਸੁਣਨ ਵਾਲਾ ਹੈ ਪਰਮਾਤਮਾ ਹੀ ਵੇਖਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਤ = ਵੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador escucha y el Creador ve todo,"