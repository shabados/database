[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੇ ਅਮਰਦਾਸ. ਗੁਣ ਤੇਰੇ; ਤੇਰੀ ਉਪਮਾ, ਤੋਹਿ ਬਨਿ ਆਵੈ ॥੧॥੨੨॥"
page = 1396
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are thine virtues, O Guru Amar Dass. Thy praise becomes only thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਟ ਹਨ ਤੇਰੀਆਂ ਨੇਕੀਆਂ, ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ! ਤੇਰੀ ਮਹਿਮਾ ਕੇਵਲ ਤੈਨੂੰ ਹੀ ਫਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Guru Amar Daas, Your Glorious Virtues are so sublime; Your Praises belong only to You. ||1||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਲਿਓਂ ਕੀ ਕੁਲ ਮੇਂ ਅਵਤਾਰ ਧਾਰਨੇਹਾਰੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ! ਪਰੰਤੂ ਆਪ ਕੇ ਗੁਣ ਕਹੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਆਪ ਕੇ ਗੁਣ ਬਿਅੰਤ ਹੀ ਹੈਂ। ਤਿਸੀ ਤੇ ਤੁਮਾਰੀ ਉਪਮਾ ਤੁਮ ਕੋ ਹੀ ਬਨ ਆਵਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਐਸੀ ਔਰ ਕੋਈ ਵਸਤੂ ਨਹੀਂ ਹੈ ਜਿਸ ਕੀ ਉਪਮਾ ਆਪ ਕੋ ਦਈਏ। ਤਾਂ ਤੇ ਤੁਮ ਆਪ ਹੀ ਉਪਮਾਨ ਔ ਆਪ ਹੀ ਉਪਮੇਯ ਸਰੂਪ ਹੈਂ॥੧॥੨੨॥੯॥੧੯॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਭੱਲਿਆਂ ਦੀ ਕੁਲ ਵਿਚ ਪ੍ਰਗਟ ਹੋਏ ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ! ਤੇਰੇ ਗੁਣ ਵਰਣਨ ਨਹੀਂ ਹੋ ਸਕਦੇ। ਤੇਰੇ ਜਿਹਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ॥੧॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਹਿ = ਤੈਨੂੰ ਹੀ। ਬਨਿ ਆਵੈ = ਫਬਦੀ ਹੈ। ਉਪਮਾ = ਬਰਾਬਰ ਦੀ ਸ਼ੈ। ਤੇਰੀ ਉਪਮਾ ਤੋਹਿ ਬਨਿ ਆਵੈ = ਤੇਰੇ ਜਿਹਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਤੈਨੂੰ ਹੀ ਦੱਸੀਏ ਤਾਂ ਗੱਲ ਫਬਦੀ ਹੈ। ਜ = (ਅਸਲੀ ਲਫ਼ਜ਼ ਹੈ 'ਜੋ' ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਜੁ') ॥੧॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Amar Das, Tus Gloriosas Virtudes son Sublimes, Tus Alabanzas sólo Te perteneces a Ti. (1-22)"