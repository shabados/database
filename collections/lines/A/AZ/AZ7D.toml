[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਮੁਹਤ ਕਾ ਲੇਖਾ ਲੇਵੈ; ਰਤੀਅਹੁ ਮਾਸਾ ਤੋਲ ਕਢਾਵਣਿਆ ॥੫॥"
page = 127
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He calls the mortal to account for every instant and moment of time, and counts their actions even of the weight of a grain and a particle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀਆਂ ਤੋਂ ਉਹ ਹਰ ਇਕ ਲਮ੍ਹੇ ਤੇ ਛਿਨ ਭਰ ਸਮੇਂ ਦਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੰਸ਼ ਦੇ ਭੋਰਾ ਮਾਤ੍ਰ ਵਜ਼ਨ ਦੇ ਅਮਲਾਂ ਨੂੰ ਭੀ ਗਿਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are called to account for each instant and each moment. Every grain, every particle, is weighed and counted. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਦੂਤ ਦੂਜੇ ਭਾਵ ਵਾਲੇ ਮਨਮੁਖੋਂ ਕਾ ਘੜੀ ਅੱਧੀ ਘੜੀ ਕਾ ਲੇਖਾ ਰਤੀ ਮਾਸਾ ਤੋਲਾ, ਭਾਵ ਹਿਸਾਬ ਥੋੜਾ ਬਹੁਤਾ ਜੋ ਪਾਪ ਕੀਆ ਹੂਆ ਹੋਤਾ ਹੈ, ਸੋ ਲੇਤਾ ਹੈ॥੫॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਮਰਾਜ ਮਸੂਲੀਆ) ਉਸ ਪਾਸੋਂ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਇਕ ਇਕ ਘੜੀ ਦਾ, ਅੱਧੀ ਅੱਧੀ ਘੜੀ ਦਾ ਲੇਖਾ ਲੈਂਦਾ ਹੈ। ਇਕ ਇਕ ਰੱਤੀ ਕਰ ਕੇ, ਇਕ ਇਕ ਮਾਸਾ ਕਰ ਕੇ ਜਮਰਾਜ ਉਸ ਦੇ ਜੀਵਨ-ਕਰਮਾਂ ਦਾ ਤੋਲ ਕਰਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੀਅਹੁ = ਇਕ ਰੱਤੀ ਤੋਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final tienen que entregar cuentas de cada instante, de cada grano de acción.(5)"