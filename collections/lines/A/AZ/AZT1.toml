[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਮਨੁ ਅਸਥਿਰੁ ਹੋਵੈ; ਅਨਦਿਨੁ ਹਰਿ ਰਸਿ ਰਹਿਆ ਅਘਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1333
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the mind becomes equipoised and night and day remains satiated with the Lord's elixir. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮਨੂਆ ਅਹਿੱਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰੈਣ ਤੇ ਦਿਹੂੰ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰਜਿਆ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the mind becomes steady and stable; night and day, it remains satisfied with the Sublime Essence of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮਨ ਇਸਥਿਰ ਹੋਵੇ ਹੈ। ਜਿਨੋਂ ਕਾ ਮਨ ਇਸਥਿਤ ਹੂਆ ਹੈ ਤਿਨੋਂ ਕਾ ਮਨ ਦਿਨੇ ਰਾਤ ਹਰੀ ਕੇ ਨਾਮ ਰਸ ਮੇਂ (ਅਘਾਈ) ਤ੍ਰਿਪਤਿ ਹੋਇ ਰਹਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ ਰਾਹੀਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮਨੁੱਖ ਦਾ) ਮਨ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ। ਹਰਿ-ਨਾਮ ਦੇ ਸੁਆਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਨੁੱਖ) ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਲੋਂ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru su mente estará íntegra, estable noche y día y satisfecha en la Esencia Sublime del Señor. (1-Pausa)"