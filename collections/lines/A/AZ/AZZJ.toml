[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਪਰਾਪਤਿ; ਮਾਨੁਖ ਦੇਹੁਰੀਆ ॥"
page = 378
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This human body has come to thy hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖੀ ਦੇਹਿ ਤੇਰੇ ਹੱਥ ਲੱਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have been blessed with this human body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰੇ ਕੋ ਮਾਨੁਖ ਦੇਹ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੈਨੂੰ ਮਨੁੱਖਾ ਜਨਮ ਦੇ ਸੋਹਣੇ ਸਰੀਰ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੁਰੀਆ = ਸੋਹਣੀ ਦੇਹੀ। ਮਾਨੁਖ ਦੇਹੁਰੀਆ = ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਸੋਹਣੀ ਦੇਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has obtenido de tu Dios la forma humana,"