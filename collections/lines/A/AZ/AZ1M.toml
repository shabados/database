type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹੋਂਦ ਸਾਰੀ ਦੀ ਸਾਰੀ ਰੱਬ ਦੀਆਂ ਮਿਹਰਾਂ ਬਖਸ਼ਿਸ਼ਾਂ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਜੂਦਸ਼ ਹਮਾ ਫ਼ਜ਼ਲੋ ਅਫਜ਼ਾਲਿ ਹੱਕ ।੯੪।"
page = 8
line = 94

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His entire physical existence is a bundle of Waaheguru's compassion and bestowals. (94)"