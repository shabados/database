[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਬਹੁ ਮਿਤੀ ਵੇਸੁਆ; ਛਡੈ ਖਸਮੁ ਨਿਖਸਮੀ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A prostitute having many lovers leaves her husband and thus becomes unclaimed masterless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਬਾਹਲੇ ਯਾਰਾਂ ਵਾਲੀ ਵੇਸਵਾ (ਆਪਣੇ) ਖਸਮ ਨੂੰ ਛਡਕੇ ਨਿਖਸਮੀ ਹੋ ਜਾਂਦੀ ਹੈ।"