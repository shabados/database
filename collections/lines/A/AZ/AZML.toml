[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਸਤੌਫੀ ਬੂਤਾਤ ਲਖ; ਮੀਰਸਾਮੇ ਬਖਸੀ ਲੈ ਕੋਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are accountants, home secretaries, oath officers, finance ministers and tribal people who prepare bows and arrows."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੜਤਾਲੀਏ, ਨਿਜ ਦੇ ਖਰਚ ਦੇ ਲੇਖੇਦਾਰ ਅਫਸਰ, ਅਫਸਰ ਖੁਸ਼ਬੋ, ਸੈਨਾਪਾਤ, ਕੋਲ ਤੇ ਜੁਲਾਹੇ।"