[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਅਲਖੁ, ਨ ਲਖੀਐ; ਗੁਰਮੁਖਿ ਦੇਹਿ ਦਿਖਾਲਿ ॥੧॥"
page = 1318
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Slave Nanak, the Invisible Lord is seen not. The supreme Guru alone does help us to see Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਦਿਸਦਾ ਨਹੀਂ। ਮੁਖੀ ਗੁਰਦੇਵ ਜੀ ਉਸ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Unseen is not seen, but the Gurmukh is given to see Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਅਲਖ ਗੁਰਾਂ ਬਿਨਾਂ ਲਖਾ ਨਹੀਂ ਜਾਤਾ। ਜੋ ਗੁਰੂ ਮੁਖ ਰੂਪੁ ਹੈਂ ਵਹੁ ਸਾਥ ਦਿਖਾਇ ਦੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਅਲੱਖ ਹੈ ਉਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ (ਸੰਤ ਜਨ ਉਸ ਦਾ) ਦਰਸਨ ਕਰਾ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖੁ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨ ਕੀਤਾ ਜਾ ਸਕੇ। ਨ ਲਖੀਐ = ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਬੰਦੇ। ਦੇਹਿ ਦਿਖਾਲਿ = ਦਰਸ਼ਨ ਕਰਾ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Sirviente Nanak, lo Invisible es invisible, pero al Gurmukj sí se le es concedido Verlo. (1)"