[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਨਾਨਕ; ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੪॥੯੮॥੧੬੭॥"
page = 199
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks God's shelter and meditates on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਰੀ ਦੀ ਸਰਣਾਗਤ ਸੰਭਾਲਦਾ ਅਤੇ ਉਸਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Lord's Sanctuary, and meditates on the Naam. ||4||98||167||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਹਮਨੇ ਸਰਣਿ ਲਈ ਹੈ ਔਰ ਤਿਸ ਹਰੀ ਕਾ ਹੀ ਨਾਮ ਜਪਤੇ ਹਾਂ ਔਰ ਮਨ ਕਰ ਧਿਆਨ ਕਰਤੇ ਹਾਂ॥੪॥੯੮॥੧੬੭॥☬ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪਰ ਮਰਵਾਹੇ ਖਤ੍ਰੀ ਨੇ ਦਿਲੀ ਕੇ ਪਾਤਿਸਾਹੁ ਪਾਸ ਪੁਕਾਰ ਕਰੀ ਥੀ, ਤਬ ਬੀ ਅਬ ਕੀ ਤਰਹ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸਹਾਇਤਾ ਕਰੀ ਥੀ। ਸੋ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਉ, ਤੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਦਾ) ਸਿਮਰ ॥੪॥੯੮॥੧੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca entonces Su Refugio, oh, dice Nanak, y habita siempre en Su Nombre.(4-98-167)"