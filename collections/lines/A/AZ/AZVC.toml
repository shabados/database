[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਕਾਲ ਰਾਤ੍ਰੀ ਕਪਰਦੀ ਕਲਿਆਣੀ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the bestower of bliss on al like kalratri (Kali)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੀ ਰਾਤ ਵਰਗੀ, ਸਿਰ ਉਪਰ ਜੂੜਾ ਬੰਨ੍ਹਣ ਵਾਲੀ ('ਕਪਰਦੀ') ਕਲਿਆਣ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"