[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਹ ਤਉ; ਭੂਤੁ ਭੂਤੁ ਕਰਿ ਭਾਗੀ ॥੩॥"
page = 794
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she cries out \"Ghost, Ghost\" and runs away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਂ \"ਪ੍ਰੇਤ ਪ੍ਰੇਤ\" ਪੁਕਾਰਦੀ ਹੋਈ ਉਸ ਕੋਲੋਂ ਦੂਰ ਭੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "runs away, crying out, \"Ghost! Ghost!\" ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਤੌ ਭੂਤ ਭੂਤ ਕਹ ਕਰ ਭਾਗ ਗਈ, ਭਾਵ ਉਸੀ ਪਤੀ ਪਾਸ ਏਕਲੀ ਰਾਤ੍ਰ ਭਰ ਭੀ ਨ ਰਹਿ ਸਕੀ, ਕਹਿਤੀ ਹੈ ਮੇਰੇ ਕੋ ਭੈ ਆਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਆਖ ਕੇ ਪਰੇ ਹਟ ਜਾਂਦੀ ਹੈ ਇਹ ਤਾਂ ਹੁਣ ਮਰ ਗਿਆ ਹੈ, ਮਰ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "huirá de ti cuando te vea hecho un cadáver.(3)"