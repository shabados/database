[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਭਗਤਿ ਕਰਹੁ ਸਦ ਪ੍ਰਾਣੀ ॥"
page = 880
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O mortal, ever embrace thou the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, as Gurmukh, worship the Lord in devotion forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਗੁਰੋਂ ਦੁਆਰੇ ਸਦਾ ਭਗਤੀ ਕਰੋ॥☬ਪ੍ਰਸ਼ਨ: ਭਗਤੀ ਸੇ ਕਿਆ ਲਾਭ ਹੋਵੇਗਾ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਜੀਵਨ-ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ) ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਦ = ਸਦਾ। ਪ੍ਰਾਣੀ = ਹੇ ਪ੍ਰਾਣੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh hombre, habita en tu Dios por la Gracia del Guru para que tu mente se ilumine,"