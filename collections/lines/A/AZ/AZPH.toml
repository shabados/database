[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਟਤ ਸਾਧ ਕਾ; ਨਾਨਕ ਗੁਣ ਗਾਈ ॥੫॥੧੪॥੪੪॥"
page = 811
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed with the saints' vision Nanak sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਦੀਦਾਰ ਪਾ ਕੇ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed with the Blessed Vision of the Darshan of the Holy, Nanak sings the Glorious Praises of the Lord. ||5||14||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹਮਾਰੀ ਤੇਰੇ ਪਾਸ ਇਹੀ ਬੇਨਤੀ ਹੈ, ਸੋ ਐਸੇ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੇ ਦਰਸਨ ਕਾ (ਭੇਟਤ) ਮਿਲਾਪ ਕਰ ਤੇਰੇ ਗੁਣਾਂ ਕੋ ਮੇਂ ਨਿਤ ਗਾਇਨ ਕਰਤਾ ਰਹੂੰ॥੫॥੧੪॥੪੪॥☬ਪੁਨਾ ਤਿਸ ਸੁਆਮੀ ਪਾਸੋਂ ਗੁਨ ਜਾਚਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ, ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਮੈਂ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਸਦਾ) ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੫॥੧੪॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecido con la Preciosa Visión del Darshan de los Santos, Nanak canta las Gloriosas Alabanzas del Señor.  (5-14-44)"