[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੌਢਿ ਰਹੀ ਜਨੁ ਸਾਪ ਚਬਾਈ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After crossing the stream she came home and lie down as if a reptile had bitten her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਲੰਬੀ ਪੈ ਗਈ ਮਾਨੋ ਸੱਪ ਨੇ ਡੰਗਿਆ ਹੋਵੇ।"