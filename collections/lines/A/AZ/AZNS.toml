[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਦਾਤ ਮੈਂਨੂੰ ਖੁਸ਼ਕਿਮਤੀ ਨਾਲ ਆਪਣੇ ਗੁਰੂ ਪਾਸੋਂ ਪਰਾਪਤ ਹੋਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਹਮਾ ਦੌਲਤ ਜ਼ ਮੁਰਸ਼ਦ ਸ਼ੁਦ ਨਸੀਬ ।੪੨੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All this blessing, due to my good fortune, was bestowed upon me by my true Guru. (429) "