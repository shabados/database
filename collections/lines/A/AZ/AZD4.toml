[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਤੇਰਾ ਅੰਮ੍ਰਿਤੁ; ਬਿਖੁ ਉਠਿ ਜਾਇ ॥"
page = 1327
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is Nectar, which purges man of the poison of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਆਬਿ-ਹਯਾਤ ਹੈ, ਜਿਸ ਨਾਲ ਜੀਵ ਦੀ ਮਾਇਆ ਦੀ ਜ਼ਹਿਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the Ambrosial Nectar which cleans out the poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਂਨ ਕਰਨੇ ਸੇ ਵਿਸ਼ੇ ਰੂਪੀ (ਬਿਖੁ) ਜ਼ਹਿਰ ਰਿਦੇ ਤੇ ਉਠ ਜਾਤੀ ਹੈ ਅਰਥਾਤ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਐਸਾ ਪਵਿਤ੍ਰ ਜਲ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਮਨ ਵਿਚੋਂ ਵਿਸ਼ੇ ਵਿਕਾਰਾਂ ਦਾ ਸਾਰਾ) ਜ਼ਹਿਰ ਧੁਪ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es el Néctar Ambrosial que limpia y purifica el veneno."