[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖ ਮੀਤ; ਚਲਹੁ ਗੁਰ ਚਾਲੀ ॥"
page = 667
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru's sikhs and friends, walk ye in the Guru's way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰ ਸਿੱਖੋ! ਅਤੇ ਮਿਤਰੋ! ਤੁਸੀਂ ਗੁਰਾਂ ਦੇ ਮਾਰਗ ਟੁਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Sikhs of the Guru, O friends, walk on the Guru's Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਕੇ ਸਿਖੋ ਮਿਤ੍ਰੋ! ਗੁਰੂ ਕੀ ਚਾਲੀ ਅਰਥਾਤ ਰੀਤੀ ਮੇਂ ਚਲਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਸਿੱਖ ਮਿੱਤਰੋ! ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਜੀਵਨ-ਰਾਹ ਤੇ ਤੁਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤ = ਹੇ ਮਿੱਤਰੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Sikjs del Guru y amigos, caminen en el Sendero del Guru, lo que sea que el Guru diga,"