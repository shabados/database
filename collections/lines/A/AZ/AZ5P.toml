[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ; ਸਾਚੇ ਗੁਣ ਗਾਵਾ ॥"
page = 158
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting my Beloved Guru, I sing the praises of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ, ਮੈਂ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with my Beloved, I sing the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਪ੍ਰੀਤਮ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਸਚੇ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਣ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ (ਭੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esa forma encontramos a nuestro Bienamado Señor,"