[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਮਿਲਿਐ. ਪਤਿ ਪਾਈਐ; ਨਾਮਿ ਮੰਨਿਐ. ਸੁਖੁ ਹੋਇ ॥"
page = 233
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receiving the Name man obtains honour and by believing in the Name he is in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਪਰਾਪਤ ਹੋ ਇਨਸਾਨ ਇੱਜ਼ਤ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਅੰਦਰ ਭਰੋਸਾ ਕਰਨ ਦੁਆਰਾ ਉਸ ਨੂੰ ਆਰਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the Naam, the Name of the Lord, one obtains honor; believing in the Naam, one is at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ ਵਾਹਗੁਰੂ! ਤੇਰੇ ਮੇਂ ਮਿਲਨੇ ਸੇ ਹੀ ਪਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਔਰ ਤੇਰੇ ਨਾਮ ਕੇ ਮਾਨਨੇ ਸੇ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਏ ਤਾਂ (ਹਰ ਥਾਂ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਜੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਮਨ ਗਿੱਝ ਜਾਏ ਤਾਂ ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ ਮਿਲਿਐ = ਜੇ ਨਾਮ ਮਿਲ ਜਾਏ। ਪਤਿ = ਇੱਜ਼ਤ। ਨਾਮਿ ਮੰਨੀਐ = ਜੇ ਮਨ ਨਾਮ ਵਿਚ ਪਤੀਜ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos honrados al recibir el Nombre; siendo verdaderos creyentes, estamos en Éxtasis."