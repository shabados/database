[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਦਇਆ ਮਇਆ ਗੋਪਾਲ ਗੋਬਿੰਦ; ਕੋਇ ਨਾਹੀ. ਤੁਝ ਬਿਨਾ ॥"
page = 543
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O World Chrisher and the Master of universe, show Kindness and compassion unto me. Without Thee, I have not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੱਗ ਦੇ ਪਾਲਣਹਾਰ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ ਮੇਰੇ ਉੱਤੇ ਕ੍ਰਿਪਾਲਤਾ ਤੇ ਮਿਹਰ ਧਾਰ, ਤੇਰੇ ਬਗੈਰ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show kindness and compassion, O Sustainer of the Word, Lord of the Universe; without You, I have no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਸੇ ਬਿਨਾਂ ਮੇਰਾ ਦੂਸਰਾ ਦਾਤਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਹੇ ਗੋਪਾਲ ਗੋਬਿੰਦ! ਐਸੀ ਦ੍ਯਾ ਕਰੋ, ਜੋ ਮੁਝ ਪਰ ਆਪ ਕੀ ਮਯਾ ਬਨੀ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਹੇ ਗੋਬਿੰਦ! (ਮੇਰੇ ਉਤੇ) ਦਇਆ ਕਰ, ਤਰਸ ਕਰ, ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਕਿਰਪਾ। ਗੋਪਾਲ = ਹੇ ਗੋਪਾਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé Compasivo, oh Señor, pues sin Ti, no hay ningún otro. Eres mi Todo Poderoso, Indescifrable, Infinito y Perfecto Señor;"