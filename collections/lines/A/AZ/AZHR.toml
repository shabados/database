[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖੂੰ ਆਖਾਂ ਸਦਾ ਸਦਾ; ਕਹਣਿ. ਨ ਆਵੈ ਤੋਟਿ ॥"
page = 1241
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And with my mouth I utter for ever and aye and there be no end to this utterance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਹਮੇਸ਼ਾਂ ਤੋਂ ਹਮੇਸ਼ਾਂ ਨਹੀਂ ਮੈਂ ਕਹਾਂ ਅਤੇ ਇਸ ਆਖਣ ਦਾ ਕੋਈ ਓੜਕ ਨਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my mouth I say it, forever and ever; there is no end to this speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਖੂੰ) ਮੁਖ ਕਰ ਕੇ ਸਦੀਵ ਹੀ (ਸਦਾ) ਨਿਤ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਆਖੋਂ ਔਰ ਕਹਿਣੇ ਕਰ ਜਸ ਕਾ ਤੋਟਾ ਨ ਆਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਇਹੀ ਗੱਲ ਸਦਾ ਹੀ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਆਖਦਾ ਰਹਾਂ, ਮੇਰੇ ਆਖਣ ਵਿਚ ਤ੍ਰੋਟ ਨਾਹ ਆਵੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਾਂ = ਜੇ ਮੈਂ ਆਖਾਂ। ਆਖੂੰ = ਮੂੰਹ ਨਾਲ। ਕਹਣਿ = ਆਖਣ ਵਿਚ। ਤੋਟਿ = ਘਾਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recito y recito por siempre, sin fin y sin límite"