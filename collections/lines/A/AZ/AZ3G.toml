[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ; ਕਮਲੁ ਪਇਆਲਿ. ਨ ਪਾਇਆ ॥"
page = 227
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Barahma entered the lotus, and searching the nether regions he found not the Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਕੰਵਲ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਅਤੇ ਪਾਤਾਲ ਨੂੰ ਖੋਜ ਕੇ ਭੀ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੇਅੰਤ ਦਾ ਪਤਾ ਨਾਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma entered the lotus, and searched the nether regions, but he did not find the end of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਹਮ ਕਮਲੁ) ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਨਾਭੀ ਸੇ ਉਤਿਪਤਿ ਹੂਆ ਕਮਲ। ਤਿਸ ਤੇ ਉਤਪਤਿ ਹੋ ਕਰ ਅਪਨੇ ਉਤਪਤਿ ਕਰਤਾ ਕਾ ਅੰਤ ਲੇਨੇ ਕੋ ਗਿਆ। ਔਰ ਤੋ ਕਿਆ ਤਿਸ ਕਮਲ ਕੀ ਨਾਲੀ ਕੇ ਤਲੇ, ਭਾਵ ਮੂਲ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਵਤਾ ਭਯਾ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਐਸੀ ਭ੍ਰਾਂਤੀ ਬ੍ਰਹਮਾ ਕੋ ਕਿਉਂ ਭਈ? ਸੋ ਐਸੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਨੂੰ ਦੀ ਨਾਭੀ ਤੋਂ ਉੱਗੇ ਹੋਏ ਜਿਸ ਕਮਲ ਵਿਚੋਂ ਬ੍ਰਹਮਾ ਜੰਮਿਆ ਸੀ, ਉਸ ਦਾ ਅੰਤ ਲੈਣ ਲਈ) ਪਾਤਾਲ ਵਿਚ (ਜਾ ਪਹੁੰਚਿਆ) ਪਰ ਬ੍ਰਹਮ ਕਮਲ (ਦਾ ਅੰਤ) ਨਾਹ ਲੱਭ ਸਕਿਆ (ਤੇ ਸ਼ਰਮਿੰਦਾ ਹੋਣਾ ਪਿਆ। ਇਹ ਹਉਮੈ ਹੀ ਮੌਤ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él entró en el loto y buscó por todos los mundos inferiores,"