[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਨਿ. ਸਿ ਸੋਹਹਿ, ਤਿਨ ਸੁਖ ਫਲ ਹੋਵਹਿ; ਮਾਨਹਿ ਸੇ ਜਿਣਿ ਜਾਹਿ ਜੀਉ ॥"
page = 438
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who repeat the Name look embellished and obtain the fruit of peace. They who believe in the Name win the life's game."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ, ਉਹ ਸਸ਼ੋਭਤ ਦਿਸਦੇ ਹਨ ਅਤੇ ਸੁੱਖ ਮੇਵੇ, ਨੂੰ ਪਾਉਂਦੇ ਹਨ। ਜੋ ਨਾਮ ਨੂੰ ਮੰਨਦੇ ਹਨ ਉਹ ਜੀਵਨ ਦੀ ਖੇਡ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Naam look beautiful; they obtain the fruit of peace. Those who believe in the Name win the game of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਲੇਤੇ ਹੈਂ, ਸੋ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ ਸੁਖੁ ਰੂਪ ਫਲ ਹੋਤਾ ਹੈ, ਜੋ ਸ੍ਰਵਣ ਕਰ ਮਨਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਜਨਮ ਜੀਤ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਪਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ-ਰੂਪ ਫਲ ਮਿਲਦਾ ਹੈ, (ਹਰ ਥਾਂ) ਆਦਰ ਪਾਂਦੇ ਹਨ, ਉਹ (ਮਨੁੱਖਾ-ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ (ਇਥੋਂ) ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਨਿ = ਲੈਂਦੇ ਹਨ। ਸਿ = ਉਹ ਬੰਦੇ। ਮਾਨਹਿ = ਉਹ ਮੰਨੇ ਜਾਂਦੇ ਹਨ, ਆਦਰ ਪਾਂਦੇ ਹਨ। ਜਿਣਿ = ਜਿੱਤ ਕੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਅਤੇ 'ਜਿਣਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes pronuncian el Naam, obtienen el Fruto de la Paz, quienes creen en el Nombre, ganan el juego de la vida."