[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜਰ ਕੁਠਾਰੁ. ਮੋਹਿ ਹੈ ਛੀਨਾਂ; ਕਰਿ ਮਿੰਨਤਿ. ਲਗਿ ਪਾਵਉ ॥"
page = 693
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have destroyed worldly love with an adamantine axe. I implore the Guru and repair of his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਖਤ ਕੁਹਾੜੇ ਨਾਲ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਗੁਰਾਂ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਤੇ ਉਹਨਾਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fell at the Guru's feet and begged of Him; with the mighty axe, I have chopped off emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ (ਮਿਨਤਿ) ਬੇਨਤੀ ਕਰ ਕੇ ਔਰ ਚਰਨੀ ਲਾਗ ਕਰ, ਬਜਰ ਸਮ ਦ੍ਰਿੜ ਵਿਵੇਕ ਰੂਪੀ (ਕੁਠਾਰੁ) ਕੁਹਾੜੇ ਕਰ ਕੇ ਮੋਹਿ ਰੂਪੀ ਬਿਰਛ ਕੋ (ਛੀਨਾ) ਕਾਟ ਦੀਆ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਤਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ, ਗੁਰੂ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰ ਕੇ (ਕਾਲ ਦੇ ਹੱਥੋਂ) ਮੈਂ (ਉਸ ਦਾ) ਭਿਆਨਕ ਕੁਹਾੜਾ ਖੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਜਰ = ਕਰੜਾ। ਕੁਠਾਰੁ = ਕੁਹਾੜਾ। ਮੋਹਿ = ਮੈਂ (ਵੇਖੋ ਪਹਿਲੀ ਤੁਕ ਵਿਚ ਲਫ਼ਜ਼ 'ਮੋਹਿ')। ਲਗਿ = ਲੱਗ ਕੇ। ਪਾਵਉ = ਚਰਨੀਂ। (ਨੋਟ: ਇੱਥੇ ਰਾਮਾਇਣ ਦੀ ਉਸ ਸਾਖੀ ਵਲ ਇਸ਼ਾਰਾ ਹੈ ਜਦੋਂ ਸੀਤਾ ਜੀ ਦੇ ਸੁਅੰਬਰ ਵੇਲੇ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਜੀ ਨੇ ਸ਼ਿਵ ਜੀ ਦਾ ਧਨੁੰਖ ਤੋੜਿਆ ਸੀ; ਪਰਸ ਰਾਮ ਇਹ ਸੁਣ ਕੇ ਆਪਣਾ ਭਿਆਨਕ ਸ਼ਸਤ੍ਰ ਕੁਹਾੜਾ ਲੈ ਕੇ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਜੀ ਨੂੰ ਮਾਰਨ ਲਈ ਆਇਆ। ਪਰ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਜੀ ਨੇ ਕ੍ਰੋਧ ਵਿਚ ਆਏ ਪਰਸ ਰਾਮ ਦੇ ਚਰਨੀਂ ਹੱਥ ਲਾ ਦਿੱਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ ਕ੍ਰੋਧ ਤੇ ਬਲ ਖਿੱਚ ਲਿਆ ਤੇ ਕੁਹਾੜਾ ਉਸ ਦੇ ਹੱਥੋਂ ਡਿੱਗ ਪਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de muchas súplicas he sido bendecido con una poderosa hacha con que cortar el árbol del amor a Maya,"