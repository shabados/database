[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੁ ਚਛੁ ਅਰਿ ਉਚਰੀਯੈ; ਨਾਮ ਬਾਨ ਕੇ ਜਾਨ ॥੨੨੧॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Salil” (water) in the beginning, saying and adding eh words “Dhar, Ari Ketu, Chakshu and Ari”, the names of Baan are known.221."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਕੇਤੁ ਚਛੁ ਅਰਿ' ਉਚਾਰਨ ਕਰੋ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੨੨੧॥"