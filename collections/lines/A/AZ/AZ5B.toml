[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਲਹਿ ਸਤਿਗੁਰ ਭਾਇ; ਭਵਹਿ. ਨ ਭੀਖਿਆ ॥੨॥"
page = 729
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who walk in the True Guru's will never wander begging."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਭਾਣੇ ਅੰਦਰ ਟੁਰਦੇ ਹਨ, ਉਹ ਕਦਾਚਿਤ ਮੰਗਦੇ ਪਿੰਨਦੇ ਨਹੀਂ ਫਿਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who walk in the Will of the True Guru, never wander begging. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਅਨੁਸਾਰ ਚਲਤੇ ਹੈਂ ਪੁਨਾ ਵਹੁ (ਭੀਖਿਆ) ਜੂਨੋਂ ਮੇਂ ਭਵਦੇ ਨਹੀਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਗੁਰੂ ਦੇ ਦੱਸੇ ਅਨੁਸਾਰ ਤੁਰਦੇ ਹਨ, ਤੇ (ਹੋਰ ਹੋਰ ਪਾਸੇ) ਭਟਕਦੇ ਨਹੀਂ ਫਿਰਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y caminando en la Voluntad del Guru, no vaga más pidiendo limosnas de beatitud. (2)"