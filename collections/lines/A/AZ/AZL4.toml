[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੰਗਾ ਦਾਨੁ ਗੋੁਸਾਈਆ; ਜਿਤੁ ਭੁਖ ਲਹਿ ਜਾਵੈ ॥"
page = 1097
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for that bounty from the world-Lord by which my hunger may be satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਪਾਸੋਂ ਮੈਂ ਉਹ ਦਾਤ ਮੰਗਦਾ ਹਾਂ, ਜਿਸ ਦੁਆਰਾ ਮੇਰੀ ਭੁੱਖ ਨਵਿਰਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for that gift from the Lord of the World, which will satisfy my hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਸੋ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਜਿਸ ਕਰ ਕੇ ਮੇਰੀ ਭੁਖ ਲਹਿ ਜਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਸਾਂਈ! ਮੈਂ (ਤੈਥੋਂ) ਉਹ ਦਾਨ ਮੰਗਦਾ ਹਾਂ ਜਿਸ ਨਾਲ ਮੇਰੀ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco ese Tesoro de mi Dios, que me sacia totalmente."