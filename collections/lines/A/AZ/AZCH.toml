[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਮੇਰੇ ਖੇਤੀ; ਨਾਉ ਮੇਰੇ ਬਾਰੀ ॥"
page = 1157
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is my crop and the Name my orchard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮੇਰੀ ਫਸਲ ਹੈ ਅਤੇ ਨਾਮ ਹੀ ਮੇਰੀ ਬਗੀਚੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name is my crop, and the Name is my field."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਕੋ ਖੇਤੀ ਹੈ ਔਰ ਨਾਮੁ ਹੀ ਜਿਸ ਮੇਂ ਫੂਲ ਤਰਕਾਰੀ ਨਿਪਜੈ ਸੋ (ਬਾਰੀ) ਬਗੀਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਮਨੁੱਖ ਖੇਤੀ-ਵਾੜੀ ਨੂੰ ਆਸਰਾ ਮੰਨਦਾ ਹੈ, ਪਰ) ਮੇਰੇ ਲਈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਖੇਤੀ ਹੈ, ਤੇ ਨਾਮ ਹੀ ਬਗ਼ੀਚੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰੀ = ਵਾੜੀ, ਬਗ਼ੀਚੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente el Señor es mi Granja, oh Dios soy Devoto sólo de Ti,"