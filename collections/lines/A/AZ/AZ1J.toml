[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਡਿਠਾ; ਤਾਂ ਮਨੁ ਸਾਧਾਰਿਆ ॥੭॥"
page = 968
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I saw the Guru, then was my soul sustained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਵੇਖਿਆ, ਤਦ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਸਹਾਰਾ ਮਿਲ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I saw the Guru, then my mind was comforted and consoled. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! ਜਿਨੋਂ ਨੇ ਤੁਮਾਰਾ ਸਰੂਪ ਦੇਖਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਮਨ (ਸਾਧਾਰਿਆ) ਸੁਧ ਕੀਆ ਵਾ ਸਹਿਤ ਆਸਰੇ ਕੇ ਕੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਿਸੇ ਨੇ) ਗੁਰੂ (ਰਾਮਦਾਸ) ਦਾ ਦੀਦਾਰ ਕੀਤਾ ਹੈ ਉਸੇ ਦਾ ਮਨ ਤਦੋਂ ਟਿਕਾਣੇ ਆ ਗਿਆ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਾਰਿਆ = ਟਿਕਾਣੇ ਆਇਆ। ਤੂ = ਤੈਨੂੰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Te vi, mi mente se exaltó en Dicha."