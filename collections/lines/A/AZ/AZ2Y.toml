[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਜੀਵਨ ਜੋਬਨੁ ਗਇਆ; ਕਿਛੁ ਕੀਆ ਨ ਨੀਕਾ ॥"
page = 856
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My life, youth and old age have passed. But no good have I done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦਗੀ, ਜੁਆਨੀ ਤੇ ਬਿਰਧ ਅਵਸਥਾ ਬੀਤ ਗਏ ਹਨ। ਪ੍ਰੰਤੂ ਮੈਂ ਕੋਈ ਨੇਕੀ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Youth and old age - my entire life has passed, but I haven't done any good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਬਨ ਅਵਸਥਾ ਕਾ ਜੋ ਜੀਵਨ ਥਾ, ਸੋ ਤੋ ਬੀਤ ਗਿਆ ਔਰ (ਜਰਾ) ਬੁਢੇਪਾ ਆਇ ਪ੍ਰਾਪਤਿ ਭਯਾ। ਪਰੰਤੂ ਕੋਈ ਕਿਸੀ ਤਰਾਂ ਕਾ (ਨੀਕਾ) ਚੰਗਾ, ਭਾਵ ਸੁਭ ਕਰਮ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪਾ ਆ ਗਿਆ ਹੈ, ਜੁਆਨੀ ਦੀ ਉਮਰ ਲੰਘ ਗਈ ਹੈ, ਪਰ ਮੈਂ ਹੁਣ ਤਕ ਕੋਈ ਚੰਗਾ ਕੰਮ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾ = ਬੁਢੇਪਾ। ਜੀਵਨ ਜੋਬਨੁ = ਜ਼ਿੰਦਗੀ ਦਾ ਜੋਬਨ, ਜੁਆਨੀ ਦੀ ਉਮਰ। ਨੀਕਾ = ਭਲਾ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La juventud, la belleza, la vejez han pasado y nunca hice buenas acciones."