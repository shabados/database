[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਤੀਰ ਤਰਕਸ ਮਮ ਰਹਿਯੋ ॥੫॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he had shot fifty-nine arrows, he told, ‘Now, I am left with only one arrow in my quiver.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰੇ ਭੱਥੇ ਵਿਚ ਹੁਣ ਕੇਵਲ ਇਕ ਤੀਰ ਬਚਿਆ ਹੈ ॥੫॥"