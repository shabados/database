[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ ਸਦਾ ਧੁਨਿ ਨਿਹਚਲ; ਘਟੈ ਨ ਕੀਮਤਿ ਪਾਈ ॥"
page = 1232
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable is the love of those, in whose mind the Name abides. It diminishes not, nor can it be evaluated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਪ੍ਰੀਤ ਉਨ੍ਹਾਂ ਦੀ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ ਨਾਮ ਵਸਦਾ ਹੈ। ਇਹ ਘੱਟ ਨਹੀਂ ਹੁੰਦੀ ਨਾਂ ਹੀ ਇਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That heart, in which the Eternal, Unchanging Naam vibrates and resounds, does not diminish, and cannot be evaluated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਨਾਮ ਬਸਾ ਹੈ, ਤਿਨ ਕੀ (ਧੁਨਿ) ਬਾਣੀ ਸਦਾ ਅਚਲ ਹੋਈ ਹੈ, ਤਿਨ ਕੀ ਕੀਮਤ ਪਾਈ ਹੂਈ ਘਟਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸ ਪਏ, ਜੇ (ਪ੍ਰਭੂ-ਪਿਆਰ ਦੀ) ਸਦੀਵੀ ਅਟੱਲ ਰੌ ਚੱਲ ਪਏ, ਤਾਂ ਉਹ ਫਿਰ ਕਦੇ ਘਟਦੀ ਨਹੀਂ, ਦੁਨੀਆ ਦਾ ਕੋਈ ਸੁਖ ਦੁਨੀਆ ਦਾ ਕੋਈ ਪਦਾਰਥ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਨਿ = ਲਗਨ। ਨਿਹਚਲ = ਅਡੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu corazón resonará la Preciosa Melodía, que no puede ser poseída ni evaluada."