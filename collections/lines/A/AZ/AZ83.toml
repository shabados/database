[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਉਪਜੇ; ਬਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 806
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joy has welled up and the bugles of joy incessantly play. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਦੇ ਤੁਰਮ ਇਕਰਸ ਵੱਜਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace and joy have welled up, and the mystical trumpets of the unstruck sound current vibrate. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਉਤਪਤ ਭਏ ਹੈਂ ਔ ਅਨਹਦ ਏਕ ਰਸ ਅਹੰਬ੍ਰਹਮਾਸਮੀ ਆਦੀ (ਤੂਰੇ) ਸਬਦ ਬਾਜਤੇ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸਾਰੇ ਸੁਖ ਪੈਦਾ ਹੋ ਗਏ (ਮਾਨੋ, ਉਸ ਦੇ ਅੰਦਰ) ਇਕ-ਰਸ ਸਾਰੇ ਵਾਜੇ ਵੱਜਣ ਲੱਗ ਪਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜੇ = ਪੈਦਾ ਹੋ ਗਏ। ਬਾਜੇ = ਵੱਜ ਪਏ। ਅਨਹਦ = {अनहत = ਬਿਨਾ ਵਜਾਣ ਦੇ} ਇਕ-ਰਸ। ਤੂਰੇ = ਵਾਜੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Dicha se ha edificado en mí y la Melodía Divina resuena en mi interior. (1-Pausa)"