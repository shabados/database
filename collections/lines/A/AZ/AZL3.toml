type = "primary"
data = "ਐ ਜ਼ਹੇ ਸਹੁਬਤ ਕਿ ਖ਼ਾਕ ਅਕਸੀਰ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How about innumerable Nausheervaans and countless emperors of Iran (36)"