language = "pa"
data = "ਵੱਡ ਭਾਗੀ ਹੈ ਉਹ ਸੰਗਤ, ਜਿਸ ਨੇ ਮਿੱਟੀ ਨੂੰ ਅਕਸੀਰ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
