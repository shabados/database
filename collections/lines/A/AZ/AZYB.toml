[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪੁ ਰੰਗੁ ਪਿਆਰੁ ਹਰਿ ਸਿਉ; ਹਰਿ ਆਪਿ ਕਿਰਪਾ ਧਾਰਏ ॥੩॥"
page = 1113
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou enjoy the beauty of the Lord's love and affection, the Lord, of Himself, shall show mercy unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਪਿਰਹੜੀ ਦੀ ਸੁੰਦਰਤਾ ਦਾ ਅਨੰਦ ਮਾਣਦਾ ਹੈ ਤਾਂ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਤੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall find the joy and the beauty of the Lord's Love and Affection; the Lord Himself shall shower you with His Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਰੂਪ ਕਾ ਧਿਆਨ ਕਰ, ਮਨ ਕਾ (ਰੰਗੁ) ਪ੍ਰੇਮ ਕਰ ਅਰ ਬਾਣੀ ਕਾ ਤਿਸ ਕੇ ਸਾਥ ਪ੍ਯਾਰ ਕਰ, ਤਬ ਤੇਰੇ ਪੁਰ ਆਪ ਹਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਧਾਰੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਉਸ ਦਾ (ਸੋਹਣਾ ਆਤਮਕ) ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ (ਸੋਹਣਾ ਆਤਮਕ) ਰੰਗ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ ਦਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਧਾਰਏ = ਧਾਰੈ, ਧਾਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivirás en total Satisfacción, encontrarás la Dicha de la Belleza y de la Intimidad en el Amor de Dios, verás así al Mismo Dios Compasivo. (3)"