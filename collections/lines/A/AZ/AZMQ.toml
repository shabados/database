[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸ਼ਮ੍ਹਾ ਦੀ ਅੱਗ ਵਸਾਉਣ ਵਾਲੀ ਅੱਖ ਨੇ ਮਹਿਫਲ ਨੂੰ ਸਾੜ ਸੁਟਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੋਖ਼ਤ ਮਹਿਫਲ ਚਸ਼ਮਿ ਆਤਿਸ਼ ਬਾਰਿ ਸ਼ਮਆ ।੪੬।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Or He abides in their hearts where there is constant remembrance of Him day and night. (68)"