[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਰੁ ਘਰੁ ਏਕੁ ਹੈ; ਅਵਰੁ. ਨ ਦੂਜੀ ਜਾਇ ॥੧੦॥੧੧॥"
page = 60
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Nanak, except of Lord's mansion's gate, there is no other second shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਲਈ ਕੇਵਲ ਸਾਹਿਬ ਦੇ ਮੰਦਰ ਦਾ ਦਰਵਾਜ਼ਾ ਹੈ, ਹੋਰ ਕੋਈ ਦੂਸਰੀ ਪਨਾਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is only the one door to His Home; there is no other place at all. ||10||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਘਰੁ) ਸਰੀਰੁ ਤਿਸ ਕੇ (ਦਰੁ) ਅੰਦਰ (ਏਕ) ਅਦੁਤੀ ਹੈ, ਤਿਸ ਕੇ ਬਿਨਾ ਔਰ ਦੂਸਰੀ ਜਗਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੧੦॥੧੧॥ ਜਥਾ: \"ਜੋ ਬ੍ਰਹਮੰਡੇ ਸੋਈ ਪਿੰਡੇ ਜੋ ਖੋਜੈ ਸੋ ਪਾਵੈ॥☬ਪੀਪਾ ਪ੍ਰਣਵੈ ਪਰਮ ਤਤੁ ਹੈ ਸਤਿਗੁਰੁ ਹੋਇ ਲਖਾਵੈ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲ ਗਿਆ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਹੀ ਇਕ ਆਸਰਾ ਪਰਨਾ (ਦਿੱਸਦਾ) ਹੈ। ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ (ਦਿੱਸਦਾ) ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਦਿੱਸਦੀ ॥੧੦॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Suya es la Puerta, Suyo es el Hogar, y no hay otro lugar a donde ir. (10-11)"