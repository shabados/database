[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਦਹ ਵਿਦਿਆ ਸਾਧਿ ਕੈ; ਗੁਰਮਤਿ ਅਬਿਗਤਿ ਅਕਥ ਕਹਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Accomplishing the fourteen skills, gurmukhs adopt the indescribable skill of the wisdom of Guru (Gurmat)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਵਿਦ੍ਯਾ ਜਿੱਤਕੇ (ਗੁਰਮੁਖ ਲੋਕ) ਗੁਰਮਤ ਦੀ ਅਕਥ ਕਹਾਣੀ ਵਿਚ ਪਹੁੰਚ ਪਏ ਹਨ।"