[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਨ ਸ੍ਰੁਤਿ ਧੁਨਿ ਸਿੰਮ੍ਰਿਤ ਨ ਚਰਚਾ ॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is no worship and offerings anywhere"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਵੀ ਨਾ ਵੇਦ ਦੀ ਧੁਨ ਅਤੇ ਨਾ ਸਮ੍ਰਿਤੀ ਦੀ ਚਰਚਾ ਹੁੰਦੀ ਹੈ।"