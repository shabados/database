data = "ਓਇ ਪਰਦੇਸੀਆ; ਹਾਂ ॥"
page = 410
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my stranger soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪ੍ਰਦੇਸਣ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my stranger soul,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਜੀਉ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨ ਮੇਂ ਭ੍ਰਮਤਾ ਹੂਆ ਪਰਦੇਸੀ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਚਾਰ ਦਿਨਾਂ ਲਈ ਆਏ ਹੇ ਜੀਵ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ ਪਰਦੇਸੀਆ = ਹੇ ਪਰਦੇਸੀ! ਹੇ ਜਗਤ ਵਿਚ ਚਾਰ ਦਿਨ ਲਈ ਆਏ ਜੀਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma extraña,"