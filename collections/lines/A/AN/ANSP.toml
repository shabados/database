[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਬੰਧਨ ਛੋਟ ॥"
page = 194
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord has freed me of the fetters,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਬੇੜੀਆਂ ਤੋਂ ਆਜਾਦ ਕਰ ਦਿਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has released me from bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੈ ਬੰਧਨੋਂ ਸੇ ਛੁਡਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ ਨੇ ਮਿਹਰ ਕਰ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Confiriendo Su Gracia, Dios me ha liberado de mis amarras"