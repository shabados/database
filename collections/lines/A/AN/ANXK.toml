[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਰਣਿ; ਜਨ ਤਾਕੀ ॥੩॥"
page = 742
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint seeks the refuge of the Supreme Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੇਵਲ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਹੀ ਓਟ ਤਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble beings seek the Sanctuary of the Supreme Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਨੋਂ ਨੇ ਹਰੀ ਦੀ ਸ਼ਰਣ ਤਕੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ (ਸਾਧ ਸੰਗਤਿ-ਬੈਕੁੰਠ ਵਿਚ ਆ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਤੱਕ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así podrás buscar, oh Devoto, el Santuario de tu Dios Trascendente.  (3)"