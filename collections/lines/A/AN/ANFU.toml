[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਪਰ ਕਰੀ ਰਾਵ ਰਖਵਾਰੀ ॥੧੧॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Here you are sleeping with the friend, and Raja has put the guards on all four sides.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਤੇ ਰਾਜੇ ਨੇ ਪਹਿਰਾ ਬਿਠਾ ਦਿੱਤਾ ਹੈ ॥੧੧॥"