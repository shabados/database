[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਰਘ ਜੁਧ ਬਿਲੋਕ ਕੈ ਬੁਧਿ; ਕਵੀਸ੍ਵਰ ਕੇ ਮਨ ਮੈ ਇਹ ਆਈ ॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing that horrible war, the poet hath imagined it like this:,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਦੀਰਘ ਯੁੱਧ ਨੂੰ ਵੇਖ ਕੇ ਕਵੀਸ਼ਰ ਦੇ ਮਨ ਵਿਚ ਇਹ ਵਿਚਾਰ ('ਬੁਧਿ') ਆਇਆ"