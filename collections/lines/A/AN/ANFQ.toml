[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਤਨਿ ਸਹੁ ਭਾਵੈ; ਪਿਰ ਪਰਦੇਸਿ ਸਿਧਾਏ ॥"
page = 1108
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I love my Spouse with my soul and body, but my Darling has gone abroad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹ ਨਾਲ ਮੈਂ ਆਪਣੇ ਕੰਤ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹਾਂ, ਪਰ ਮੇਰਾ ਦਿਲਬਰ ਪਰਾਏ ਵਤਨ ਨੂੰ ਚੱਲਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are pleased by my Lord, but my Beloved has gone away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਹੁ) ਪਤੀ! ਮੇਰੇ ਤਨ ਅਰ ਮਨ ਕੋ ਤੁਮ ਪਿਆਰੇ ਲਗਤੇ ਹੋ। ਪਰੰਤੂ ਹੇ ਪਤੀ! ਆਪ ਪ੍ਰਦੇਸ ਸਿਧਾਏ ਹੂਏ ਹੋ, ਭਾਵ ਯਹ ਕਿ ਮੇਰੇ ਕੋ ਪ੍ਰੋਖ ਹੋ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਦੇਸ ਗਏ ਪਤੀ ਦੀ ਨਾਰ ਦਾ ਹਿਰਦਾ ਕਾਲੀਆਂ ਘਟਾਂ ਨੂੰ ਵੇਖ ਕੇ ਤੜਪ ਉਠਦਾ ਹੈ। ਉਮਾਹ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਇਹ ਸਾਮਾਨ ਵਿਛੋੜੇ ਵਿਚ ਉਸ ਨੂੰ ਦੁਖਦਾਈ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ। ਬਿਰਹੋਂ ਵਿਚ ਉਹ ਇਉਂ ਆਖਦੀ ਹੈ- ਹੇ ਮਾਂ! ਇਹ ਬੱਦਲ ਵੇਖ ਵੇਖ ਕੇ) ਮੈਨੂੰ ਆਪਣਾ ਪਤੀ ਮਨ ਵਿਚ ਰੋਮ ਰੋਮ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ, ਪਰ ਮੇਰੇ ਪਤੀ ਜੀ ਤਾਂ ਪਰਦੇਸ ਗਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo y Alma están embebidos en Ti. Sí, no podría Dejarte ni siquiera por un instante."