[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਸਿਆਣਪ ਨਹ ਮਿਲੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਨ ਨਾਨਕ. ਗੁਰਮੁਖਿ ਜਾਤਾ ਰਾਮ ॥੪॥੬॥ ਛਕਾ ੧ ॥"
page = 541
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thousands of clevernesses He is attained not, O my soul. Slave Nanak has known his Lord through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਹੀ ਚਤੁਰਾਈਆਂ ਦੁਆਰਾ ਉਹ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗੋਲੇ ਨਾਨਕ ਨੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By thousands of clever tricks, He cannot be obtained, O my soul; servant Nanak, as Gurmukh, has come to know the Lord. ||4||6|| First Set of Six||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਹਜਾਰੋਂ ਚਤੁਰਾਈਆਂ ਕਰ ਕੇ ਨਹੀਂ ਮਿਲਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖਿ ਹੋ ਕਰ ਕੇ ਜਾਨਾ ਜਾਤਾ ਹੈ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਹਜ਼ਾਰਾਂ ਚਤੁਰਾਈਆਂ ਨਾਲ ਉਹ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਜਾਂਦੀ ਹੈ ॥੪॥੬॥ ਛੇ ਪਦਾਂ ਦਾ 1 ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸ = ਹਜ਼ਾਰਾਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਜਾਤਾ = ਸਾਂਝ ਪੈਂਦੀ ਹੈ ॥੪॥੬॥ ਛਕਾ = ਛੇ ਪਦਾਂ ਦਾ ਜੋੜ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ni siquiera con miles de astucias es obtenido; sólo se llega a Él a través del Guru. (4-6) Primera Parte de Seis"