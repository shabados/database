[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਆਮਰਿ; ਹਮ. ਗੁਰਿ ਕੀਏ ਦਰਬਾਰੀ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੪॥੪॥"
page = 371
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is my hand-maid and the Guru has made me a courtier of the Lord. Pause 2nd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰੀ ਨੌਕਰਾਣੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮਾਲਕ ਦਾ ਮੁਸਾਹਿਬ ਬਣਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is now my servant, and the Guru has made me intimate with the Lord. ||1||Second Pause||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ (ਇਹ) ਏਸ ਪਰ ਹਮਾਰਾ ਆਮਰ, ਭਾਵ ਹੁਕਮ ਹੂਆ ਹੈ, ਕਿਉਂ ਜੋ ਹਮ ਗੁਰੋਂ ਨੇ (ਦਰਬਾਰੀ) ਦਰਬਾਰ ਵਾਲੇ, ਭਾਵ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਕੀਏ ਹੈਂ॥੪॥੪॥☬ਜਬ ਸੁਲਹੀ ਪਠਾਨੁ ਪ੍ਰਿਥੀਚੰਦ ਜੀ ਕਾ ਮਦਤਗਾਰ ਹੋ ਕਰ ਗੁਰੂ ਜੀ ਪਰ ਚੜ ਕਰ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੋ ਆਯਾ ਹੈ ਤਬ ਪਰਮੇਸ੍ਵਰ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਭਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਇਸ ਨੂੰ ਮੇਰੀ ਸੇਵਕਾ ਬਣਾ ਦਿੱਤਾ ਹੈ ਤੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਿਣ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬਾਰੀ = ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਿਣ ਵਾਲਾ। ਹਮ = ਮੈਨੂੰ। ਆਮਰਿ = ਸੇਵਿਕਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, se convirtió en mi servidora, y yo en el Escogido del Señor. (1‑Segunda Pausa) (4-4)"