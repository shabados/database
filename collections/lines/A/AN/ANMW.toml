[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੰਮਿ ਨ ਆਵਈ; ਜਿਤੁ ਤਨਿ. ਨਾਹੀ ਸਚਾ ਨਾਉ ॥੪॥੫॥੭॥"
page = 730
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, of no avail is the body, which enshrines not the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਸਰੀਰ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ, ਜਿਸ ਦੇ ਅੰਦਰ ਸਤਿਨਾਮ ਦਾ ਨਿਵਾਸ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that body is of no use at all, if it does not enshrine the Name of the True Lord. ||4||5||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਏਹ ਤਨ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਤਾ ਜਿਸ ਸਰੀਰ ਮੇਂ ਤੇਰਾ ਸਚਾ ਨਾਮ ਨਹੀਂ॥੪॥੫॥੭॥☬ਸਿਧੋਂ ਨੇ ਗੁਰੂ ਜੀ ਸੇ ਕਹਾ ਆਪ ਕੋਈ ਜੋਗ ਕੀ ਜੁਗਤਿ ਕਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਮਨੁੱਖਾ) ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਨਹੀਂ ਵੱਸਦਾ ਉਹ ਸਰੀਰ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ (ਉਹ ਸਰੀਰ ਵਿਅਰਥ ਹੀ ਗਿਆ ਸਮਝੋ ॥੪॥੫॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, de nada sirve el cuerpo si en él no se enaltece el Verdadero Nombre del Señor. (4-5-7)"