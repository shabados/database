[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਅੰਦਰਿ ਪ੍ਰੀਤਿ ਨਹੀ, ਹਰਿ ਕੇਰੀ; ਸੇ ਕਿਚਰਕੁ ਵੇਰਾਈਅਨਿ, ਮਨਮੁਖ ਬੇਤਾਲੇ ॥"
page = 305
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who in their heart have not the love of God how long can those willful devils be consoled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਪਿਆਰ ਨਹੀਂ, ਉਹ ਆਪ-ਹੁਦਰੇ ਭੂਤਨੇ, ਕਿੰਨੇ ਚਿਰ ਤਾਈਂ ਪਰਚਾਏ ਜਾ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not have the Love of the Lord within their hearts - how long can those demonic, self-willed manmukhs be consoled?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਨਹੀਂ, ਸੋ ਮਨਮੁਖ (ਬੇਤਾਲੇ) ਭੂਤ ਕਿਤਨਾ ਕੁ ਚਿਰ (ਵੇਰਾਈਅਨਿ) ਵਰਾਈਏ ਅਰਥਾਤ ਧੀਰਜ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਨਹੀ, ਕਦ ਤਾਈਂ ਉਹਨਾਂ ਨੂੰ ਧੀਰਜ ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ? ਉਹ ਮਨ ਦੇ ਮੁਰੀਦ ਬੰਦੇ ਭੂਤਾਂ ਵਾਂਗ ਹੀ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás tratar de persuadirlos con todas tus ganas de que cambien, pero los que no se deleitan en el Amor del Señor, se quedan encaramados en su ego y no se interesan por la manera de obtener al Señor."