[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਸਾਹ ਗਿਰਾਹ; ਦੇਂਦਾ ਜਾਣੀਐ ॥੨੩॥"
page = 1288
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know, that by His will, the Lord blesses the mortals with vital breath sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਆਪਣੀ ਰਜ਼ਾ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਜਿੰਦ ਜਾਨ ਅਤੇ ਰੋਜ਼ੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the Lord, by the Hukam of His Command, gives sustenance and the breath of life. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਹੁਕਮ ਅੰਦਰ ਸਾਸ-ਗਿਰਾਸ ਦੇਣਾ ਜਾਣੀਤਾ ਹੈ, ਭਾਵ ਸਭ ਕੁਛ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਅੰਦਰ ਹੈ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਇਹ ਨਿਸਚਾ ਬਣਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਜੀਵਾਂ ਨੂੰ ਜੀਵਨ ਤੇ ਰੋਜ਼ੀ ਦੇਂਦਾ ਹੈ ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹ = (ਭਾਵ,) ਜ਼ਿੰਦਗੀ। ਗਿਰਾਹ = ਗਿਰਾਹੀ, (ਭਾਵ,) ਰੋਜ਼ੀ। ਜਾਣੀਐ = ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende que el Señor, a través del Jukam de su Comando, otorga el Sustento y la Respiración de la Vida. (23)"