[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਏਕੁ ਓਹੀ; ਜਿਨਿ ਕੀਆ ਆਕਾਰੁ ॥"
page = 51
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unique Lord, who did create the Universe is the Designer of chances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸਾਹਿਬ, ਜਿਸ ਨੇ ਆਲਮ ਸਾਜਿਆ ਹੈ, ਢੋ-ਮੇਲ ਮੇਲਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Doer, the Cause of causes, who has created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਰਣ) ਮਾਯਾ ਮਹਿਤਤ੍ਵ ਆਦਿ ਕੇ ਕਰਨੇ ਵਾਲਾ ਏਕ ਓਹੀ ਹੈ, ਜਿਸ ਨੇ ਤੇਰਾ ਸਰੀਰ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਦਿੱਸਦਾ ਜਗਤ ਬਣਾਇਆ ਹੈ, ਸਿਰਫ਼ ਉਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ = ਜਗਤ। ਕਾਰਣ = ਮੂਲ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਆਕਾਰੁ = ਦਿੱਸਦਾ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador es solamente Aquél que creó todas las formas."