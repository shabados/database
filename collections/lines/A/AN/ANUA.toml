[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਰਸ ਰਾਤੇ; ਮੁਕਤਿ. ਨ ਹੋਈ ॥੨॥"
page = 831
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without being imbued with the Name-Nectar, emancipation can be obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਨਾਲ ਰੰਗੇ ਜਾਣ ਦੇ ਬਗੈਰ ਮੁਕਤੀ ਪਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without being imbued with the subtle essence, there is no liberation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰੇਮ ਰਸ ਮੇਂ ਰਤੇ ਬਿਨਾ ਕਦਾਚਿਤ ਮਕਤੀ ਨਹੀਂ ਹੋਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਚਰਚਾ ਤੋਂ ਕੋਈ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ, ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਰੰਗੇ ਜਾਣ ਤੋਂ ਬਿਨਾ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno no está imbuido en Su Esencia,  no es emancipado. (2)"