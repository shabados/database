[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਸਰਬਤ੍ਰ ਸਾਜਾ ॥੨੩੩॥"
page = 654

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, Dutt, the king of Yogis, who was in the garb of a Rawal, and who was theking of Sannyasis, and respectable for all, he was allured towards him.233."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸਾਜ਼ਾਂ ਵਾਲਾ ਹੈ ॥੨੩੩॥"