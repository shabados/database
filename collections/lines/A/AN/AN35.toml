[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਪਰਸਨ. ਬਲਿਹਾਰੀ ਦਰਸਨ; ਨਾਨਕ. ਸੁਖਿ ਸੁਖਿ ਸੋਇਨਾ ॥੩॥੪॥੧੪੪॥"
page = 407
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak devotes himself to meeting and belonging the saints and he sleeps in complete peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਮਿਲਾਪ ਅਤੇ ਦੀਦਾਰ ਉਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਦਕੇ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਪੂਰਨ ਠੰਢ-ਚੈਨ ਅੰਦਰ ਸੌਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Saints, and beholding the Blessed Vision of their Darshan, Nanak is a sacrifice to them; he sleeps in absolute peace. ||3||4||144||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਸੰਤੋਂ ਨੇ ਸਾਖ੍ਯਾਤਕਾਰ ਪਰਸਨਾ ਕੀਆ ਔ ਜੋ ਸੰਤ ਸੁਖ ਹੀ ਸੁਖ ਮੇਂ ਸਥਿਤ ਰਹਿਤੇ ਹੈਂ ਤਿਨ ਕੇ ਦਰਸ਼ਨ ਪਰ ਬਲਿਹਾਰ ਜਾਈਐ॥੩॥੪॥੧੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਚਰਨ ਛੁੰਹਦਾ ਹਾਂ ਉਹਨਾਂ ਦੇ ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਸੰਤਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਤੇਰਾ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ, ਤੇ) ਸਦਾ ਲਈ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੩॥੪॥੧੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a Tus Santos, tengo Tu Visión, Tu Darshan, a la cual yo ofrezco mi ser en sacrificio, y así duermo en Éxtasis. (3‑4‑144)"