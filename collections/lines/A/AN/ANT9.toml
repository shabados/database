[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ. ਕੋਇ ਨ ਰਾਖੈ ਪ੍ਰਾਣੀ; ਤਿਸੁ ਤੂ ਦੇਹਿ ਅਸਰਾਉ ॥੧॥"
page = 1202
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom no mortal can protect, him Thou, O Lord, bless with Thine support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕੋਈ ਭੀ ਜੀਵ ਰੱਖਿਆ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣਾ ਆਸਰਾ ਬਖਸ਼ਦਾ ਹੈ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal, whom no one can protect - You bless him with Your Support, O Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕੋਈ ਪ੍ਰਾਣੀ ਰਾਖ ਨਾ ਸਕਤਾ ਹੋ, ਤਿਸ ਕੋ ਤੂੰ (ਅਸਰਾਉ) ਆਸਰਾ ਦੇਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਹੋਰ ਕੋਈ ਪ੍ਰਾਣੀ ਰੱਖਿਆ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਤੂੰ (ਆਪ) ਉਸ ਨੂੰ (ਆਪਣਾ) ਆਸਰਾ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú sostienes aún al que no tiene ningún otro soporte. (1)"