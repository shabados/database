[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਰੀ ਭਰਮੁ ਵਞਾਇ ਪਿਰੀ; ਮੁਹਬਤਿ ਹਿਕੁ ਤੂ ॥"
page = 322
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou dispellest thy doubt a little and love the only Beloved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਭੋਰਾ ਭਰ ਭੀ ਆਪਣਾ ਸੰਦੇਹ ਗਵਾ ਦੇਵੇ, ਅਤੇ ਕੇਵਲ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਿਆਰ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you can dispel your doubts, even for an instant, and love your only Beloved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੋਰੀ) ਥੋੜਾ ਸਾ ਜੋ ਭ੍ਰਮੁ ਹੈ ਤਿਸ ਕੋ (ਵੰਞਾਇ) ਦੂਰ ਕਰ ਕੇ ਏਕ (ਪਿਰੀ) ਪਤੀ ਮੇਂ ਤੂੰ  ਮੁਹਬਤ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੂੰ ਰਤਾ ਭਰ ਭੀ (ਮਨ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਦੇਵੇਂ ਤੇ ਸਿਰਫ਼ ਪਿਆਰੇ (ਪ੍ਰਭੂ) ਨਾਲ ਪ੍ਰੇਮ ਕਰੇਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਰੀ = ਰਤਾ ਕੁ ਭੀ। ਵਞਾਇ = (ਜੇ) ਦੂਰ ਕਰੇ। ਪਿਰੀ = ਪਿਆਰ। ਮੁਹਬਤਿ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se quita de su duda, aunque sea por un instante, y ama a su Único Señor con Devoción,"