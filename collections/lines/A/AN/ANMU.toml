[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਦੀਸੈ; ਤਿਸੁ ਸਰਪਰ ਮਰਣਾ ॥"
page = 374
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is seen physically alive, shall assuredly die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਉਂਦਾ ਦਿਸਦਾ ਹੈ, ਉਸ ਨੇ ਨਿਸਚਿਤ ਹੀ ਮਰ ਜਾਣਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is seen to be alive, shall surely die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਾਂ ਹਰਿ ਰਸ ਪਾਨ ਕੇ ਜੀਵਤ ਭਾਵ ਕੇ ਸਹਿਤ ਜੀਵਤੇ ਦੇਖੀਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ (ਸਰਪਰ) ਨਿਸਚ੍ਯ ਕਰ ਕੇ ਮਰਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮਾਣ ਦੇ ਆਸਰੇ) ਜੀਊਂਦਾ ਦਿੱਸਦਾ ਹੈ ਉਸ ਨੂੰ ਜ਼ਰੂਰ ਆਤਮਕ ਮੌਤ ਹੜੱਪ ਕਰੀ ਰੱਖਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ = ਜੀਊਂਦਾ, ਰੱਜਿਆ-ਪੁੱਜਿਆ, ਮਾਇਆ ਦੇ ਮਦ ਵਿਚ ਮਸਤ। ਦੀਸੈ = ਦਿੱਸਦਾ ਹੈ। ਸਰਪਰ = ਜ਼ਰੂਰ। ਮਰਣਾ = ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está vivo para su ego, muere en verdad,"