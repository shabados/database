[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੀ ਸਰਾਹ ਸਦੈਵ ਕਰੈ; ਤ੍ਰਿਯ, ਤੇਰੀ ਕਥਾ ਪਿਯ ਗਾਵਤ ਹੈ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He always praises you, and to get your attention he plays the flute,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤਰੀ (ਸਖੀ!) (ਉਹ) ਸਦਾ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ ਅਤੇ ਤੇਰੀ ਹੀ ਕਥਾ ਗਾਉਂਦੇ ਹਨ।"