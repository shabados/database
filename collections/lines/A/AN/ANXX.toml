[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖਨ ਬਸਤ੍ਰ ਰੰਗ ਰੰਗਨ ਕੇ; ਛੁਟਿ ਛੁਟਿ ਭੂਮਿ ਗਿਰੇ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their multi-coloured garments fell on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਹਿਣੇ ਅਤੇ ਰੰਗਾਂ ਰੰਗ ਦੇ ਬਸਤ੍ਰ ਛੁਟ ਛੁਟ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ਹਨ।"