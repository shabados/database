[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਘਰਿ; ਸਦਾ ਸਦਾ ਹੈ ਨਿਆਉ ॥੩॥"
page = 376
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thine home, for ever and aye there is justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ, ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਇਨਸਾਫ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within Your Home, there is justice, forever and ever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਘਰ (ਸਦਾ) ਨਿਤ੍ਯ ਨਿਰੰਤ੍ਰ ਨ੍ਯਾਉ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਵਿਚ ਸਦਾ ਹੀ ਇਨਸਾਫ਼ ਹੈ, ਸਦਾ ਹੀ ਇਨਸਾਫ਼ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en Tu Hogar existe una Eterna y Perfecta Justicia. (3)"