[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲੁ; ਸੋ ਹਰਿ ਜਪਿ. ਭਉ ਬਿਖਮੁ ਤਰਿ ॥੧॥"
page = 83
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom God becomes merciful, swims across the formidable ocean of fear by remembering God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਭਗਵਾਨ ਮਿਹਰਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਡਰ ਦੇ ਕਠਨ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When that Lord becomes merciful, and one comes to chant the Lord's Name, one swims across the ocean of fear. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਜਿਸ ਕੋ ਦ੍ਯਾਲ ਹੋਤ ਹੈ, ਸੋ ਪੁਰਸ਼ ਹਰੀ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ (ਭਉ) ਡਰ ਰੂਪੀ (ਬਿਖਮੁ) ਕਠਨ ਸਮੁੰਦ੍ਰ ਕੋ ਤਰ ਜਾਤਾ ਹੈ ॥੧॥ ਪਾਕਪਟਣ ਕੇ ਨਿਕਟ ਏਕ ਗ੍ਰਾਮ ਸੇ ਬਾਹਰ ਫਰੀਦ ਕੇ ਪੋਤੇ ਸੇਖ ਬਹਿਰਾਮ ਸੰਜੁਗਤ ਗੁਰੂ ਜੀ ਕੁਛ ਕੁਛ ਅੰਤਰੇ ਸਹਤ ਸੋਏ ਪੜੇ ਥੇ। ਏਕ ਪ੍ਰੇਮੀ ਜਨ ਦੂਧ ਲੇ ਕਰ ਆਇਆ। ਗੁਰੂ ਜੀ ਕੋ ਸੋਏ ਹੂਏ ਜਾਨ ਕਰ ਏਕ ਗੜਵਾ ਦੂਧ ਕਾ ਬੀਚ ਏਕ ਅਸ਼ਰਫੀ ਪਾਸ ਰਖ ਕਰ ਸੇਖ ਬਹਰਾਮ ਕੋ ਦੂਧ ਪਿਲਾ ਕਰ ਚਲਾ ਗਿਆ। ਸੇਖ ਬ੍ਰਹਮ ਕੋ ਗੜਵੇ ਕੀ ਖਬਰ ਨਹੀਂ ਥੀ। ਜਬ ਆਪਸ ਮੇਂ ਮਿਲ ਕਰ ਬੈਠੇ ਤਬ ਬਲਾਸ ਸੇ ਸੇਖ ਬਹਰਾਮ ਨੇ ਕਹਾ, 'ਸੋਣੇ ਸੇ ਜਾਗਣੇ ਮੇਂ ਬਹੁਤ ਲਾਭ ਹੈ, ਹਮ ਦੂਧ ਪੀਆ ਆਪ ਕੋ ਮਿਲਾ ਨਹੀਂ'। ਗੁਰੂ ਜੀ ਨੇ ਅਸ਼ਰਫੀ ਸਹਤ ਦੂਧ ਕਾ ਗੜਵਾ ਦਿਖਲਾਇ ਕਰ ਸਲੋਕ ਉਚਾਰਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪਰਮਾਤਮਾ ਦਿਆਲ ਹੁੰਦਾ ਹੈ, ਉਹ ਜੀਵ ਉਸ ਨੂੰ ਸਿਮਰ ਕੇ ਔਖੇ (ਸੰਸਾਰ ਦੇ) ਡਰ ਤੋਂ ਪਾਰ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ। ਜਪਿ = ਜਪ ਕੇ। ਬਿਖਮੁ = ਔਖਾ। ਤਰਿ = ਤਰਦਾ ਹੈ, ਤਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quien goza de Su Gracia, nada a través del mar de miedo.  (1)"