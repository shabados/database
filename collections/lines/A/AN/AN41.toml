[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਬਿਨਾਸੀ. ਸਦਾ ਥਿਰੁ ਨਿਹਚਲੁ; ਤਿਸੁ ਮੇਰੇ ਮਨ ਭਜੁ ਪਰਵਾਣੁ ॥੧॥"
page = 861
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Eternal Lord is ever Stable and Immovable. By meditating on Him, O my soul, thou shalt be approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸੁਆਮੀ ਸਦੀਵੀ ਸਥਿਰ ਅਤੇ ਅਹਿੱਲ ਹੈ। ਉੇਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਕਬੂਲ ਪੈ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eternal Lord is permanent and unchanging; meditate on Him, O my mind, and you shall be approved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਜੋ ਹੈ ਅਬਿਨਾਸੀ ਔ ਸਦਾ ਇਸਥਿਤ ਤਿਸ ਕੋ ਤੂੰ ਭਜ, ਜਿਸ ਕਰ ਤੂੰ ਪਰਵਾਨ ਔ ਨਿਸਚਲ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਨਾਸ-ਰਹਿਤ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਅਟੱਲ ਹੈ। ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਤਾਹੀਏਂ ਕਬੂਲ ਹੋਵੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਰੁ = ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਨਿਹਚਲੁ = ਅਟੱਲ। ਪਰਵਾਣੁ = ਕਬੂਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Eterno es Inamovible y Permanente, medita en Él, oh mente mía, y serás aprobada.(1)"