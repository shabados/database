[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਸੁਦੇਵ ਸਰਬਤ੍ਰ ਮੈ; ਊਨ ਨ ਕਤਹੂ ਠਾਇ ॥"
page = 259
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pervading Lord is in all the places. In no place He is deficient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਹੈ। ਕਿਸੇ ਜਗ੍ਹਾਂ ਵਿੱਚ ਭੀ ਉਹ ਘਟ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-pervading Lord is in all places. There is no place where He does not exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਵਾਸਦੇਵ) ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਸਮਾਨ ਸੱਤਾ ਕਰ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ। ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਊਣਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ, ਕਿਸੇ ਭੀ ਥਾਂ ਵਿਚ ਉਸ ਦੀ ਅਣਹੋਂਦ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Todo Prevaleciente Señor, está en todas partes; sin Él no hay nada."