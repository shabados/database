[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਸਿ; ਬਾਰਹ ਉਗਵੈ ਸੂਰ ॥"
page = 344
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The twelfth Lunar day-- The twelve suns arise in the horizon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਵੀ ਥਿੱਤ-ਆਕਾਸ਼ ਵਿੱਚ ਬਾਰਾਂ ਸੂਰਜ ਚੜ੍ਹ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the twelfth day of the lunar cycle, twelve suns rise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਦਸੀ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਏਕ ਕਾਲ ਮੇਂ ਬਾਰਾਂ ਸੂਰਜ ਉਤਪਿਤ ਹੋਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸਿਰਫ਼ \"ਏਕ ਦਿਸ ਧਾਵੈ\", ਜੋ ਮਨੁੱਖ ਸਿਰਫ਼ ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ) ਬਾਰ੍ਹਾਂ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦੇ ਹਨ (ਭਾਵ, ਉਸ ਦੇ ਅੰਦਰ ਪੂਰਨ ਗਿਆਨ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਸਿ = ਦੁਆਦਸੀ ਥਿੱਤ। ਬਾਰਹ ਸੂਰ = ਬਾਰ੍ਹਾਂ ਸੂਰਜ। ਉਗਵੈ = ਉਗਵੈਂ, ਚੜ੍ਹ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El duodécimo día, la luz de doce soles destella en la mente,"