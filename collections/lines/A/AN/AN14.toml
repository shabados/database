[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਲਏ; ਆਪਤੁ ਗਵਾਵੈ ॥"
page = 1247
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If mortal renounces his self-conceit, the Lord pardons him and blends him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇਵੇ ਤਾਂ ਸੁਆਮੀ ਉਸ ਨੂੰ ਮਾਫੀ ਦੇ ਕੇ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself forgives, and takes away self-conceit, and unites the mortals with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਨੋਂ ਨੇ ਆਪਾ ਭਾਵ ਗਵਾਇਆ ਹੈ, ਸੋ ਜਨ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਬਖਸ ਕਰ ਮੇਲ ਲਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਾ-ਭਾਵ ਮਿਟਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਤੁ = ਆਪਾ-ਭਾਵ, ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo si complacen a Dios, pues es Él quien te perdona,"