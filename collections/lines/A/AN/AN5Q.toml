[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ ਦਇਆਲਾ; ਮੋਹਿ ਦੀਨ ਕਉ ਰਾਖਿ ਲੀਆ ॥"
page = 383
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My true Guru is ever merciful he has saved me, the meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ ਹੇਮਸ਼ਾਂ ਹੀ ਮਿਹਰਬਾਨ ਹੈ। ਉਸ ਨੇ ਮੈਂ ਮਸਕੀਨ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is always merciful; He has saved me, the meek one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਗੁਰ ਸਦਾ ਦਇਆਲ ਹੈ ਜਿਸ ਨੇ ਮੁਝ ਦੀਨ ਕੋ ਸੰਸਾਰ ਸੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਸਤਿਗੁਰੂ ਸਦਾ ਹੀ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੇ ਮੈਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਸਰਮਾਏ ਵਲੋਂ) ਕੰਗਾਲ ਨੂੰ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਰੋਗ ਤੋਂ) ਬਚਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਕਉ = ਨੂੰ। ਦੀਨ = ਕੰਗਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Verdadero Guru, siempre Compasivo, me ha protegido a mí, el humilde."