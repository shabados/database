[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਿਯੋ ਦੁਆਦਸਮੋ ਬਿਸਨੁ ਦਈਤਾਵਤਾਰੰ ॥"
page = 189

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Abandoning the body of demoness, Varinda again manifested herself as Lakshmi, the wife of Vishnu and in this way Vishnu assumed the twelfth incarnation in the form of a demon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਵਿਸ਼ਣੂ ਨੇ ਬਾਰ੍ਹਵਾਂ (ਜਲੰਧਰ) ਦੈਂਤ ਦਾ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ ਸੀ।"