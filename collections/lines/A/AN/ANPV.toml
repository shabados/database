[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਠਗਉਰੀ; ਆਪਿ ਭੁਲਾਇਓ ॥"
page = 1005
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ministering the intoxicating potion the Lord Himself misleads the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਸ਼ੀਲੀ ਦੁਆ ਪਿਲਾ ਕੇ, ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਨੂੰ ਖ਼ੁਦ ਹੀ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself administers the poisonous potion, to mislead and delude."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੀ ਠਗੀ ਪਾਇਕੇ ਇਹੁ ਜੀਉ ਅਪਨੇ ਆਪ ਸੇ ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਠਗ-ਬੂਟੀ ਖਵਾ ਕੇ ਜੀਵ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo administra el brebaje para desviarnos;"