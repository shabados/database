data = "ਤੂੰ ਮੈਨੂੰ ਸਚ ਦਸ ਦੇ, ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਦਸਾਂਗੀ।"