data = "ਕਿ ਦੀਗਰ ਬਗੋਯਮ ਮਰਾ ਰਾਸਤ ਗੋ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you reveal the truth to me, I will never betray,"

[[content]]
