[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਤਖਤੁ. ਏਕੋ ਪਾਤਿਸਾਹੁ ॥"
page = 1188
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One Throne and One King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਹੀ ਰਾਜ-ਸਿੰਘਾਸਣ ਹੈ ਅਤੇ ਇਕ ਹੀ ਰਾਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is one celestial throne, and One Supreme King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੋ (ਤਖਤੁ) ਬੈਕੁੰਠ ਵਾ ਸਤਸੰਗ ਹੈ ਔਰ ਏਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਪਾਤਸਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ ਉਸ ਨੂੰ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਸਾਰੇ ਜਗਤ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ-ਥਿਰ) ਇਕੋ ਇਕ ਪਾਤਿਸ਼ਾਹ ਹੈ (ਤੇ ਉਸੇ ਦਾ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ) ਇਕੋ ਇਕ ਤਖ਼ਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo un Trono y un Rey,"