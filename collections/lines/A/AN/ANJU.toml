[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕਾਪੁਰਖੁ; ਪੁਚਾਰੈ ਨਾਰੀ ॥੧॥"
page = 198
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As an eunuch caresses a woman"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਹੀਜੜਾ ਇਸਤਰੀ ਨੂੰ ਲਾਭ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "or a eunuch caressing a woman. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੈਸੇ (ਕਾਪੁਰਖੁ) ਹੀਜੜਾ ਹਉ ਭਾਉ ਕਰ ਕੇ ਇਸਤ੍ਰੀ ਕੋ ਪਰਚਾਵੇ ਵਾ ਪਲੋਸੇ ਕਿ ਮੈਂ ਤੇਰੀ ਵਿਸ਼ੈਅਗਨੀ ਨਿਵਿਰਤ ਕਰੂੰਗਾ, ਪਰੰਤੂ ਤਿਸ ਕਾ ਸੰਗ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਖੁਸਰਾ ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੁਰਖੁ = ਖੁਸਰਾ, ਹੀਜੜਾ। ਪੁਚਾਰੈ = ਪਿਆਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eunucos ilusos imaginándose relaciones con una mujer.(1)"