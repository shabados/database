[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ; ਉਥਾਪੇ ਆਪੇ ॥"
page = 125
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself establishes and Himself disestablishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸਥਿਰ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਖੇੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਇਸਥਿਤ ਕਰਤਾ ਹੈਂ ਔਰ ਆਪੇ ਪਰਲੋ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਜਗਤ ਦੀ ਰਚਨਾ ਕਰਕੇ ਆਪ ਹੀ (ਜਗਤ ਦਾ) ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea y Él Mismo destruye."