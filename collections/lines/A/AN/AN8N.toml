[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਵੈ ਵੇਸਿ ਭ੍ਰਮਿ; ਮੁਕਤਿ. ਨ ਹੋਇ ॥"
page = 1175
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering by wearing ochre-coloured robes one is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੇਰੂਏ ਰੰਗੇ ਬਸਤਰ ਪਾ ਕੇ ਰਟਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is liberated by wandering around in saffron-colored robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੇ ਵੇਸ ਬਨਾ ਕਰ ਭਰਮਣੇ ਸੇ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵੇ ਰੰਗ ਦੇ ਭੇਖ ਨਾਲ (ਧਰਤੀ ਉਤੇ) ਭੌਂ ਕੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਸਿ = ਵੇਸ ਨਾਲ, ਭੇਖ ਨਾਲ। ਭ੍ਰਮਿ = (ਧਰਤੀ ਉਤੇ) ਭੌਂ ਭੌਂ ਕੇ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con túnicas color ocre, uno no es liberado de sus dudas y mediante el autocontrol forzoso,"