[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਬਿਖੈ ਅਬ ਲਉ ਸੁਨਿ ਲੈ ਸੋਊ ਬੀਰ ਹਨ︀ਯੋ ਮਨ ਮੈ ਜੁ ਚਹਿਯੋ ਹੈ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Listen to me clearly  I have killed in the battlefield,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਸੁਣ ਲਵੋ, ਹੁਣ ਤਕ ਯੁੱਧ ਵਿਚ ਉਹ ਸੂਰਮੇ ਮਾਰ ਦਿੱਤੇ ਹਨ, ਜੋ ਮੈਂ ਮਨ ਵਿਚ ਚਾਹੇ ਹਨ।"