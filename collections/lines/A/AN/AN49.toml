[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁ ਤੇਜੁ ਬਾਇ; ਪ੍ਰਿਥਮੀ ਆਕਾਸਾ ॥"
page = 327
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Water, fire, wind, earth and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ, ਅੱਗ, ਹਵਾ ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water, fire, wind, earth and ether"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪੁ) ਜਲ, (ਤੇਜੁ) ਅਗਨੀ, (ਬਾਇ) ਪਵਣ, (ਪ੍ਰਿਥਮੀ) ਧਰਤੀ, ਆਕਾਸ, ਇਨ ਪਾਂਚ ਤਤੋਂ ਕੀ ਜੋ (ਰਹਤ) ਧਾਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ, ਅੱਗ, ਹਵਾ, ਧਰਤੀ ਤੇ ਅਕਾਸ਼ (ਭਾਵ, ਇਹਨਾਂ ਤੱਤਾਂ ਦੇ ਸੀਤਲਤਾ ਆਦਿਕ ਸ਼ੁਭ ਗੁਣਾਂ ਵਾਂਗ ਮੈਂ ਭੀ ਸ਼ੁਭ ਗੁਣ ਧਾਰਨ ਕੀਤੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪੁ = ਜਲ। ਤੇਜੁ = ਅੱਗ। ਬਾਇ = ਹਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ponte de lado de Dios,"