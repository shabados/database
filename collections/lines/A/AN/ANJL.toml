[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਬਸਤੁ ਸਿਉ ਕਾਜੁ. ਨ ਕਛੂਐ; ਸੁੰਦਰ ਬਦਨ ਅਲੋਕ ॥੧॥"
page = 1253
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gazing on the Lord's beauteous face, they have nothing to do with any other affair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸੋਹਣਾ ਮੁਖਾਰਬਿੰਦ ਵੇਖਣ ਦੁਆਰਾ, ਉਨ੍ਹਾਂ ਦਾ ਕਿਸੇ ਹੋਰਸ ਕੰਮ ਨਾਲ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have nothing to do with anything else; they gaze on the beauteous Face of God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਬਦਨ ਹਰੀ ਕੋ (ਅਲੋਕ) ਵਿਚਾਰ ਕਰ ਵਾ ਦੇਖ ਕਰ ਕੇ ਔਰ ਬਸਤੂ ਸੇ ਕੁਛ ਕਾਮ ਨਹੀਂ ਰਹਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਮੁਖ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਦੁਨੀਆ ਦੀ ਕਿਸੇ ਹੋਰ ਸ਼ੈ ਦੀ ਕੋਈ ਗ਼ਰਜ਼ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਹੋਰ। ਕਾਜੁ = ਗ਼ਰਜ਼। ਬਦਨ = ਮੂੰਹ। ਅਲੋਕ = ਵੇਖ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se involucran en nada más, pues ven la Eterna Permanencia del Dios Glorioso. (1)"