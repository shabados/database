[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਕਰਣੀ ਸਾਰੀ ॥੩॥"
page = 412
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the True Guru, is the best avocation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਸਭ ਤੋਂ ਸ਼੍ਰੇਸ਼ਟ ਕੰਮ ਕਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru is the best occupation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਨ ਕੀ ਕਰਣੀ (ਸਾਰੀ) ਸ੍ਰੇਸ੍ਟ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਨਿੱਤ-ਕਰਮ ਸ੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੀ = ਸ੍ਰੇਸ਼ਟ। ਕਰਣੀ = ਨਿੱਤ ਦੀ ਕਾਰ, ਆਚਰਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Servicio del Guru es la Única Acción Pura y Verdadera. (3)"