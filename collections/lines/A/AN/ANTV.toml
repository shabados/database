[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਗਾਰ ਮਿਠ ਰਸ. ਭੋਗ ਭੋਜਨ; ਸਭੁ ਝੂਠੁ. ਕਿਤੈ ਨ ਲੇਖਏ ॥"
page = 242
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For her decorations, sweet dainties, sensuous revelments and victuals are all false and of no account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਲਈ ਹਾਰ-ਸ਼ਿੰਗਾਰ, ਮਿੱਠੀਆ ਨਿਆਮਤਾ ਕਾਮ ਦੀਆਂ ਰੰਗ ਰਲੀਆਂ, ਤੇ ਖਾਣੇ ਸਾਰੇ ਕੂੜੇ ਹਨ ਤੇ ਕਿਸੇ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her decorations, sweet foods, sensuous pleasures and delicacies are all false; they are of no account at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਸੀਂਗਾਰ ਔਰ ਮਿਠੇ ਰਸਾਦਿ ਭੋਜਨੋਂ ਕੇ ਭੋਗਣੇ ਸਭ ਝੂਠ ਹੈਂ। ਪਤੀ ਸੇ ਬਿਨਾਂ ਕਿਸੇ ਭੀ ਲੇਖੇ ਮੇਂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਸਰੀਰਕ) ਸਿੰਗਾਰ ਤੇ ਮਿੱਠੇ ਰਸਾਂ ਤੇ ਭੋਜਨਾਂ ਦੇ ਭੋਗ-ਇਹ ਸਭ ਕੁਝ ਫਿੱਕਾ ਲੱਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਸਭ ਕੁਝ ਨਿਕੰਮਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖਏ = ਲੇਖੈ, ਲੇਖੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se debilita de tristeza por no ver a su Novio, y todos sus adornos y decoraciones no le sirven de nada."