[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਰਸ ਭੋਗਨ; ਨਿਰਜੋਗ ॥"
page = 292
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself enjoys pleasures and yet remains uncontaminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਹੀ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ ਅਤੇ ਫਿਰ ਭੀ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself enjoys pleasures, and yet He is unaffected and untouched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਰਸੋਂ ਕੋ ਭੋਗਤਾ ਹੂਆ (ਨਿਰਜੋਗ) ਅਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਰਸਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien se regocija en el placer y es también Quien se conserva permanentemente desapegado."