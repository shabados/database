[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਬਲਿਭਦ੍ਰ ਗੋਕੁਲ ਬਿਖੈ ਜਾਇ ਬਹੁਰ ਆਵਤ ਭਏ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of coming of Balram to Gokul and his return in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦਾ 'ਬਲਭਦ੍ਰ ਗੋਕਲ ਵਿਚ ਜਾ ਕੇ ਫਿਰ ਪਰਤ ਆਏ' ਪ੍ਰਸੰਗ ਸਮਾਪਤ।"