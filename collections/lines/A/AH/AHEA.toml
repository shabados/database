[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸੋਹਾਗਨਿ ਆਇਆ; ਜਿਸੁ ਮਸਤਕਿ ਭਾਗਉ ॥"
page = 808
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone seeks the Lord's refuge as His true bride who has good fortune recorded on her forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਦੀ ਸੱਚੀ ਪਤਨੀ ਵੱਜੋਂ ਉਸ ਦੀ ਪਨਾਹ ਲੋੜਦੀ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗ ਲਿਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blessed soul-bride seeks His Sanctuary; her destiny is recorded on her forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੀਆਂ (ਸੋਹਾਗਨਿ) ਸੰਤ ਜਨ ਗਿਆਨਵਾਨੋਂ ਕੀ ਸਰਨ ਵਿਖੇ ਸੋ ਆਇਆ ਹੈ, ਜਿਸ ਕੇ ਮਸਤਕਿ ਮੇਂ ਪੂਰਨ ਭਾਗ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੇ ਭਾਗ ਜਾਗਦੇ ਹਨ, ਉਹ ਸੁਹਾਗਣ ਇਸਤ੍ਰੀ ਵਾਂਗ (ਗੁਰੂ ਦੀ) ਸਰਨ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que lo tiene así escrito en su Destino, busca el Refugio de su Señor para entrar como Su esposa, y cuando lo hace,"