[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ ਬੇਨਤੀ. ਰਾਖੁ ਠਾਕੁਰ ਤੇ; ਹਮ ਤੇਰੀ ਸਰਨਇਆ ॥੨॥"
page = 612
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say they, \"Pray, save us from thy Lord. We have sought thy protection\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਖਦੇ ਹਨ, \"ਅਸੀਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਾਂ, ਸਾਨੂੰ ਆਪਣੇ ਸੁਆਮੀ ਤੋਂ ਬਚਾ ਲੈ। ਅਸੀਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They pray: please, save us from your Lord Master; we seek your protection. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੂਤ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਕਿ ਹਮ ਕੋ ਠਾਕੁਰ ਕੇ ਕੋਪ ਸੇ ਰਾਖ ਲੇਹੁ, ਹਮਾਰਾ ਸਮਦਾਇ ਤੁਮਾਰੀ ਸਰਨ ਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਗੋਂ ਤਰਲੇ ਕਰਦੇ ਹਨ ਕਿ ਅਸੀਂ ਹੁਣ ਤੇਰੇ ਅਧੀਨ ਹੋ ਕੇ ਰਹਾਂਗੇ, ਸਾਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੀ ਕ੍ਰੋਪੀ) ਤੋਂ ਬਚਾ ਲੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਤੇ = ਤੋਂ। ਰਾਖੁ = ਬਚਾ ਲੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me dice, por favor, sálvame de tu Maestro; concédeme tu refugio. (2)"