[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਦਿਸ ਫੂਲਿ ਰਹੀ ਬਿਖਿਆ ਬਿਖੁ; ਗੁਰ ਮੰਤ੍ਰੁ ਮੂਖਿ ਗਰੁੜਾਰੀ ॥"
page = 1209
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poison of sins is flowering in the four directions. Guru's word's antidote I have within my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦੀ ਜਹਿਰ ਚਾਰੇ ਹੀ ਪਾਸੀਂ ਪ੍ਰਫੁੱਲਤ ਹੋ ਰਹੀ ਹੈ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਵਿਹੁ-ਨਾਸਕ-ਅੱਖਧੀ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poison of corruption is flowering forth in the four directions; I have taken the GurMantra as my antidote."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਦਿਸ਼ਾ ਮੇਂ ਬਿਸ਼੍ਯੋਂ ਰੂਪੀ ਬਿਖ ਫੂਲ ਰਹੀ ਹੈ ਔਰ ਗੁਰੋਂ ਨੇ ਜੋ ਉਪਦੇਸ਼ ਕੀਆ ਹੈ, ਏਹ ਬਿਖੇ ਰੂਪ ਬਿਖ ਉਤਾਰਨੇ ਕੋ ਮੁਖ ਮੇਂ ਗਾਰੜ ਮੰਤ੍ਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ ਮਾਇਆ (ਸਪਣੀ) ਦੀ ਜ਼ਹਰ ਵਧ-ਫੁੱਲ ਰਹੀ ਹੈ (ਇਸ ਤੋਂ ਉਹੀ ਬਚਦਾ ਹੈ ਜਿਸ ਦੇ) ਮੂੰਹ ਵਿਚ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਗਰੁੜ-ਮੰਤ੍ਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las flores envenenadas están floreciendo por todas partes, sólo la Palabra del Guru puede actuar como antídoto."