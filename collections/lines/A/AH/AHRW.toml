[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੯ ॥"
page = 1186
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one God. By the True Guru's grace He is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇੱਕ ਹੈ! ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Basant Hindol, Ninth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ/ਹਿੰਡੋਲ ਵਿੱਚ ਗੁਰੂ ਤੇਗਬਹਾਦਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Basant Hindol, Mejl Guru Teg Bajadur, Noveno Canal Divino."