[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਬਿਕਾਰ ਮਲੀਨ ਮਤਿ ਹੋਛੀ; ਹਿਰਦਾ ਕੁਸੁਧੁ ਲਾਗਾ ਮੋਹ ਕੂਰੁ ॥"
page = 1198
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filthy and shallow is the mind of the evil-intellected sinner. His impure heart is attained to worldly love and falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦਾ ਅਤੇ ਤੁੱਛ ਹੈ ਮਨ ਖੋਟੀ ਅਕਲ ਵਾਲੇ ਵਿਕਾਰੀ ਪੁਰਸ਼ ਦਾ। ਉਸ ਦਾ ਅਪਵਿੱਤ੍ਰ ਦਿਲ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਕੂੜ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Evil-minded and corrupt, filthy-minded and shallow, with impure heart, attached to enticement and falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਰਮਤੀਓਂ ਕੀ ਬਿਕਾਰੋਂ ਕਰ ਕੇ ਮਤਿ ਹੋਛੀ ਅਰ ਮਲੀਨ ਹੋ ਰਹੀ ਹੈ ਔ ਹਿਰਦਾ ਕੁਸੁਧ ਹੋ ਰਹਾ ਹੈ, ਕਯੋਂਕਿ (ਕੂਰੁ) ਮੂਰਖ ਮੋਹ ਮੇਂ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ ਦਾ ਝੂਠਾ ਮੋਹ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ (ਵਿਕਾਰਾਂ ਨਾਲ) ਗੰਦਾ (ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ) ਉਸ ਦੀ ਮੱਤ ਵਿਕਾਰਾਂ ਨਾਲ ਖੋਟੀ ਮੈਲੀ ਅਤੇ ਹੋਛੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮੱਤ। ਮਲੀਨ ਮਤਿ = (ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਾਲ) ਮੈਲੀ ਹੋ ਚੁਕੀ ਮੱਤ। ਕੁਸੁਧੁ = {ਕੁ = ਸੁਧੁ} ਗੰਦਾ, ਮੈਲਾ। ਕੂਰੁ = ਕੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se encontraba manchada y sin profundidad, manejada por mi ego, sí, mi corazón estaba sucio,"