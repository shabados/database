[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ; ਏਕੁ ਹਰਿ ਆਪਿ ॥"
page = 289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the only, only one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਇੱਕੋ, ਇੱਕੋ, ਇੱਕੋ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord Himself is the One and Only."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਹਰੀ ਪ੍ਰਭੂ ਏਕੋ ਏਕ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਥਾਈਂ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y acto porque el Señor es el Uno Absoluto,"