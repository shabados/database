[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੀ ਪ੍ਰੇਮ ਪਿਰੇ; ਪ੍ਰਭਿ ਅਬਿਨਾਸੀ ਰਾਮ ॥"
page = 843
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am bewitched by the love of my Groom, the Imperishable Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸੁਆਮੀ ਮਾਲਕ ਆਪਣੇ ਪਤੀ ਦੀ ਪ੍ਰੀਤ ਨੇ ਮੈਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am enticed by the love of my Husband Lord, the Eternal, Imperishable Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮੋਹਿਤ ਭਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ (ਮੇਰੇ ਮਨ ਨੂੰ ਆਪਣੇ) ਪ੍ਰੇਮ (ਦੀ ਖਿੱਚ ਨਾਲ) ਮਸਤ ਕਰ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੇ = ਪਿਰਿ, ਪਿਰ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy encantado por el Amor de mi Esposo, Quien es Eterno e Infinito."