[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਕਉਨ ਬਿਧੇ; ਦਰਸਨ ਪਰਸਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1305
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is such a way, by which I may obtain Thy vision, O Lord?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਕਿਹੜਾ ਤਰੀਕਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੈਨੂੰ ਤੇਰਾ ਦੀਦਾਰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ, ਹੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How may I obtain the Blessed Vision of Your Darshan? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਕੌਨ ਬਿਧੀ ਹੈ ਜਿਸ ਕਰ ਦਰਸਨ ਕਾ (ਪਰਸਨਾ) ਮਿਲਾਪੁ ਹੋਵੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਦੱਸ) ਇਹੋ ਜਿਹਾ ਕਿਹੜਾ ਤਰੀਕਾ ਹੈ ਜਿਸ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ (ਹੋ ਜਾਏ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ) ਛੁਹ ਮਿਲ ਜਾਏ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧੇ = ਬਿਧਿ, ਤਰੀਕਾ, ਢੰਗ। ਪਰਸਨਾ = (ਚਰਨਾਂ ਦੀ) ਛੁਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría obtener la Visión Bendita de Tu Darshan? (1-Pausa)"