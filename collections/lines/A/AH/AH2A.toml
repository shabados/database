[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ; ਆਪਿ ਸਹਾਈ ॥"
page = 202
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of His slave, the Lord Himself is the Succour"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਦਾ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Help and Support of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੇਵਕ ਕੋ ਆਪ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਦੇ ਵਾਸਤੇ (ਸਦਾ) ਮਦਦਗਾਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਵਾਸਤੇ। ਸਹਾਈ = ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es lo principal para Su Sirviente"