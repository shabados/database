data = "ਤਾ ਕੋ ਭੇਦ ਨ ਕਿਨਹੂੰ ਜਾਨ︀ਯੋ ॥੪॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She proved it to be true and none could acquiesce her trick.(4)"

