[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਪਾਉ ਕਰਿ ਕਾਮੁ ਸਭੁ; ਚੀਤੁ ਨਿਰੰਜਨ ਨਾਲਿ ॥੨੧੩॥"
page = 1376
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thine hands and feet, you may perform all Gobs, however, let thy mind be with the immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥਾਂ ਅਤੇ ਪੈਰਾਂ ਨਾਲ ਤੂੰ ਸਾਰੇ ਕਾਰ ਵਿਹਾਰ ਕਰ, ਪ੍ਰੰਤੂ ਆਪਣੇ ਮਨ ਨੂੰ ਤੂੰ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਰਖ \""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your hands and feet, do all your work, but let your consciousness remain with the Immaculate Lord. ||213||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੋਂ ਪੈਰੋਂ ਸੇ ਧਰਮ ਕੀ ਉਪਜੀਵਕਾ ਨਮਿਤ ਸੰਪੂਰਨ ਕੰਮ ਕਰ ਕੇ ਚਿਤ ਨਿਰੰਜਨ ਸੇ ਲਗਾਓ॥੨੧੩॥☬ਇਸ ਪ੍ਰਥਾਇ (ਆਨੀਲੇ ਕਾਗਦ) ਇਹ ਸਬਦ ਭੀ ਉਚਾਰਨ ਕੀਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥ ਪੈਰ ਵਰਤ ਕੇ ਸਾਰਾ ਕੰਮ-ਕਾਜ ਕਰ, ਅਤੇ ਆਪਣਾ ਚਿਤ ਮਾਇਆ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਨਾਲ ਜੋੜ ॥੨੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con tus manos y tus pies realiza todo el trabajo, pero permite que tu Conciencia permanezca imbuida en el Señor Inmaculado. (213)"