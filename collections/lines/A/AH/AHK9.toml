[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪ ਧਰੋ ਅਵਤਾਰਨ ਕੋ ਤੁਮ; ਬਾਤ ਇਹੈ ਗਤਿ ਕੀ ਸੁਰ ਗਈਯਾ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are going to manifest yourself as an incarnation  none can know your greatnes”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਅਵਤਾਰ ਰੂਪ ਧਾਰਨ ਕੀਤਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਗੱਲ ਸੁਰ-ਲੋਕ ਵਿਚ ਪ੍ਰਚਲਿਤ ਹੋ ਗਈ ਹੈ।"