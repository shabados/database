[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣੁ ਮੈਡਾ ਚਾਈਆ; ਹਭ ਕਹੀ ਦਾ ਮਿਤੁ ॥"
page = 1096
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Joyous Friend is called the Friend of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਖ਼ੁਸ਼ ਬਾਸ਼ ਮਿੱਤ੍ਰ ਸਾਰਿਆਂ ਦਾ ਮਿੱਤ੍ਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My joyful friend is called the friend of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਮੇਰਾ ਸਜਣ ਚਾਉ ਵਾਲਾ ਹੈ ਪੁਨਃ ਸਭ ਕਿਸੇ ਦਾ ਮਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿਤ੍ਰ-ਪ੍ਰਭੂ ਪਿਆਰ-ਭਰੇ ਦਿਲ ਵਾਲਾ ਹੈ, ਹਰ ਕਿਸੇ ਦਾ ਮਿੱਤਰ ਹੈ (ਹਰੇਕ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਣੁ = ਮਿਤ੍ਰ-ਪ੍ਰਭੂ। ਮੈਡਾ = ਮੇਰਾ। ਚਾਈਆ = ਚਾ ਵਾਲਾ, ਪਿਆਰ-ਭਰੇ ਦਿਲ ਵਾਲਾ। ਹਭ ਕਹੀ ਦਾ = ਹਰ ਕਿਸੇ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amigo se excede en Amor, ve, Él ama todo y a cada uno lo llama como suyo."