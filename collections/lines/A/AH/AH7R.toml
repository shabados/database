[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਮੁੰਦ੍ਰਾ; ਹਰਿ ਗੁਰ ਸਰਣਾ ॥"
page = 879
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Guru-God's protection, should be the ear-rings of thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੀ ਪਨਾਹ ਲੈਣੀ ਤੇਰੇ ਹਿਰਦੇ ਦੇ ਕਰਣ-ਕੁੰਡਲ ਹੋਣੇ ਉਚਿੱਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your mind, let your ear-rings be the Sanctuary of the Guru, the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਮਨ ਮਹਿ ਹਰੀ ਔ ਗੁਰੋਂ ਕਾ ਜੋ (ਸਰਣਾ) ਆਸਰਾ ਲੀਆ ਹੈ, ਏਹੀ ਦੋ ਮੁੰਦ੍ਰਾਂ ਪਹਿਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੋਗੀ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੇ (ਕੰਨਾਂ ਵਿਚ ਮੁੰਦ੍ਰਾਂ ਪਾਣ ਦੇ ਥਾਂ) ਮਨ ਵਿਚ ਮੁੰਦ੍ਰਾਂ ਪਾ ਲਈਆਂ ਹਨ (ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾ ਲਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu mente deja que tus aretes sean el Santuario del Guru, el Señor."