[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਬੇ ਆਖਿਆ, ਨਾਥ ਜੀ; ਸਚੁ ਚੰਦ੍ਰਮਾ ਕੂੜੁ ਅੰਧਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Baba replied, (O respected Nath, the truth is dim like the moon and the falsehood like deep darkness)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਬੇ ਨੇ ਕਿਹਾ: “ਹੇ ਨਾਥ ਜੀ! ਸੱਚ ਚੰਦ੍ਰਮਾ ਹੈ ਤੇ ਝੂਠ ਹਨ੍ਹੇਰਾ ਹੈ।"