[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਸੰਜਮ ਸੁਚ ਨੇਮਾ; ਚੰਚਲ ਸੰਗਿ. ਸਗਲ ਬਿਧਿ ਹਾਰੀ ॥"
page = 1388
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the associating of mercurial mammon, he abandons virtuous deeds, self-control, piety, religious vows and all other good ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲੀ ਮਾਇਆ ਦੀ ਸੰਗਤ ਅੰਦਰ ਉਹ ਨੇਕ ਅਮਲਾਂ, ਸਵੈ-ਜਬਤ ਪਵਿੱਤਰਤਾ, ਧਾਰਮਕ ਪ੍ਰਣ ਤੇ ਹੋਰ ਸਾਰੇ ਚੰਗੇ ਮਾਰਗਾਂ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gave up good deeds, righteousness and Dharma, self-discipline, purity, religious vows and all good ways; I associated with the fickle Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਰਮ ਔ ਧਰਮ ਬ੍ਰਤਾਦੀ ਸੰਜਮ ਔ ਪਵਿਤ੍ਰਤਾ ਔ ਨੇਮੌਂ ਦੀ ਵਿਧੀ ਇਸ ਚੰਚਲ ਮਾਯਾ ਕੇ ਸੰਗ ਕਰ ਇਸ ਜੀਵ ਨੇ ਸੰਪੂਰਨ ਹਾਰ ਦਈ ਹੈ, ਭਾਵ ਕਰਮ ਧਰਮੋਂ ਸੇ ਰਹਿਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਕਰਮ, ਜੁਗਤੀ ਵਿਚ ਰਹਿਣਾ, ਆਤਮਕ ਸੁਚ ਤੇ ਨੇਮ-ਇਹ ਸਾਰੇ ਹੀ ਕੰਮ ਚੰਚਲ ਮਾਇਆ ਦੀ ਸੰਗਤ ਵਿਚ ਛੱਡ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las buenas acciones las abandoné, la Rectitud, el Dharma, la disciplina, la pureza, los votos religiosos, y todo lo que involucre Bondad. Me acerqué demasiado a la fútil Maya."