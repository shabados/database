[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਸੋਇ ਬਣੀ ਹਰਿ ਬਾਣੀ; ਮਨੁ ਨਾਮਿ ਮਜੀਠੈ ਰੰਗਨਾ ॥੧੫॥"
page = 1081
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of the Divine Gurbani, immaculate repute is obtained and the soul is imbued with the Name madder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਗੁਰਬਾਣੀ ਦੇ ਜ਼ਰੀੲ, ਪਵਿੱਤ੍ਰ ਸ਼ੁਹਰਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਆਤਮਾ ਨਾਮ ਦੀ ਮਜੀਠ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Lord's Bani, one's reputation becomes immaculate, and the mind is colored by the dye of the Naam, the Name of the Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਹੇ ਹਰੀ! ਆਪ ਕੀ ਨਿਰਮਲ ਬਾਣੀ ਕਰ ਕੇ ਸੋਭਾ ਬਣੀ ਹੈ, ਇਸ ਮਨ ਕੋ ਤੁਮ ਨੇ ਨਾਮ ਰੂਪ ਮਜੀਠ ਮੇਂ ਰੰਗਨਾ ਕੀਆ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਉਸ ਮਨੁੱਖ ਦੀ ਚੰਗੀ ਸੋਭਾ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਮਨ ਮਜੀਠ (ਦੇ ਪੱਕੇ ਰੰਗ ਵਰਗੇ) ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੋਭਾ। ਹਰਿ ਬਾਣੀ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ ਸਦਕਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਮਜੀਠੈ = ਮਜੀਠ (ਦੇ ਪੱਕੇ ਰੰਗ) ਵਿਚ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la reputación de uno es pura y la mente es teñida con el Color del Naam, el Nombre del Señor. (15)"