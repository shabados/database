[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਭੇਟਿਆ ਮੇਰਾ ਪੂਰਾ ਸਤਿਗੁਰੂ; ਤਿਨ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ. ਰਾਮ ਰਾਜੇ ॥"
page = 451
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meet my perfect, True Guru, within them, he establishes the Name of God, O Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਡੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਉਹ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਪੱਕਾ ਕਰ ਦਿੰਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet my Perfect True Guru - He implants within them the Name of the Lord, the Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮੇਰਾ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ, ਤਿਨ ਕੋ ਹਰਿ ਰਾਮ ਰਾਜੇ ਕਾ ਨਾਮ ਦ੍ਰਿਢ ਕਰਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਿਆਰੇ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜ ਲਿਆ, ਗੁਰੂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ੍ਹ੍ਹਾ ਭੇਟਿਆ = ਜਿਨ੍ਹਾਂ ਨੇ ਸਰਨ ਲਈ। ਦ੍ਰਿੜਾਵੈ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que encuentran al Perfecto Guru, enaltecen el Nombre del Señor en su interior."