[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਲੀਆ; ਧਰਤਿ ਬਿਦਾਰਉ ॥"
page = 867
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dash to the ground, the one cursed by the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਫਿਟਕਾਰੇ ਹੋਏ ਨੂੰ ਮੈਂ ਜ਼ਮੀਨ ਨਾਲ ਪਟਕਾ ਮਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is cursed by the Saints, is thrown down on the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕਾ ਨਿੰਦਕ ਹੈ ਤਿਸ ਕੋ ਮੈਂ (ਲੀਆ) ਸੰਤੋਂ ਕੇ ਵਾਸਤੇ ਧਰਤੀ ਸੇ ਬਿਦਾਰ ਦੇਤਾ ਹੂੰ, ਭਾਵ ਉਸ ਕੋ ਧਰਤੀ ਪਰ ਮੈਂ ਨਹੀਂ ਰਹਨ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤਾਹੀਏਂ ਪਰਮਾਤਮਾ ਆਖਦਾ ਹੈ-) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸੰਤ ਫਿਟਕਾਰ ਪਾਏ, ਮੈਂ ਉਸ ਦੀਆਂ ਜੜ੍ਹਾਂ ਪੁੱਟ ਦੇਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਆ = {ਅਰਬੀ ਲਫ਼ਜ਼ 'ਲਈਨ' = ਜਿਸ ਉਤੇ ਲਾਹਨਤ ਪਾਈ ਹੋਈ ਹੋਵੇ} ਲਾਹਨਤਿਆ ਹੋਇਆ, ਫਿਟਕਾਰਿਆ ਹੋਇਆ। ਬਿਦਾਰਉ = ਬਿਦਾਰਉਂ, ਮੈਂ ਚੀਰ ਦਿਆਂ। ਧਰਤਿ ਬਿਦਾਰਉ = ਮੈਂ ਧਰਤੀ ਤੋਂ ਜੜ੍ਹਾਂ ਪੁੱਟ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios dice así: “Aquél a quien el Santo maldice, lo destruyo;"