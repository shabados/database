[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਧਨੁ. ਪਰਵਾਰੁ ਮੇਰੈ; ਸਰਬਸੋ ਗੋਬਿੰਦ ॥"
page = 1304
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord of universe is my dominion, wealth, family and everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮੇਰੀ ਪਾਤਿਸ਼ਾਹੀ ਦੌਲਤ, ਟੱਬਰ ਕਬੀਲਾ ਅਤੇ ਸਾਰਾ ਕੁਛ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of all the Universe is my kingdom, wealth and family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੋ ਰਾਜ ਧਨ ਅਰ ਕੁੰਟਬ ਸਰਬੰਸ ਗੋਬਿੰਦ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੇਰੇ ਵਾਸਤੇ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ) ਸਭ ਕੁਝ ਹੈ, (ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਰਾਜ (ਹੈ, ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਧਨ (ਹੈ, ਨਾਮ ਹੀ ਮੇਰਾ) ਪਰਵਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo entero es mi Reino, Riqueza y Familia."