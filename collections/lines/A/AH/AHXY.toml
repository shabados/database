[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਗਯੋ ਜੀਅ ਜਾਨ ਨਰੇਸ; ਹਨਿਯੋ ਨਹੀ ਰੰਚਕ ਤ੍ਰਾਸ ਭਯੋ ਹੈ ॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva was pleased to think that the king had been killed, but the king was not even slightly frightened by the impact of this arrow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ (ਬਾਣ ਨੂੰ ਵਜਿਆ) ਜਾਣ ਕੇ (ਮਨ ਵਿਚ) ਫੁਲ ਗਿਆ ਹੈ। ਉਹ ਮਰਿਆ ਨਹੀਂ ਅਤੇ ਨਾ ਹੀ ਉਸ ਨੂੰ ਰਤਾ ਜਿੰਨਾ ਡਰ ਲਗਾ ਹੈ।"