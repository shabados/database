[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਰਾਮ ਨਾਮਿ ਕਰਿ ਰੰਙੁ ॥"
page = 732
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul enshrine thou the Love for the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, enshrine love for the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਰਾਮ ਆਦਿ ਨਾਮੋਂ ਮੇਂ ਪ੍ਰੀਤ ਕਰ; ਵਾ ਹਰੀ ਜੋ ਰਮਾ ਹੂਆ ਹੈ ਨਾਮੀ ਤਿਸ ਮੇਂ ਪ੍ਰੇਮ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰੰਙੁ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en el Amor del Señor."