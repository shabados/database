[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚੁ. ਨ ਕੋਈ ਕਰਿ ਸਕੈ; ਕਿਸ ਥੈ ਰੋਵਹਿ ਰੋਜ ॥"
page = 135
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For them none can play the role of an intermediary. Before whom shall they daily bewail?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਲਈ ਕੋਈ ਭੀ ਵਿਚੋਲਗੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਉਹ ਨਿਤਾ ਪ੍ਰਤੀ ਕੀਹਦੇ ਮੂਹਰੇ ਜਾ ਕੇ ਵਿਰਲਾਪ ਕਰਨਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can then serve as your intermediary. Unto whom can we turn and cry?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਿਲਾਪ ਮੇਂ (ਵਿਚੁ ਨ) ਵਿਚੋਲਪਨਾ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ, ਕਿਸ ਕੇ ਪਾਸ (ਰੋਜ) ਹਮੇਸ ਵਾ ਰੋਣਾ ਰੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੁਖੀ ਹਾਲਤ ਵਿਚ) ਕਿਸੇ ਪਾਸ ਭੀ ਨਿਤ ਰੋਣੇ ਰੋਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ, (ਕਿਉਂਕਿ ਦੁੱਖ ਤਾਂ ਹੈ ਵਿਛੋੜੇ ਦੇ ਕਾਰਨ, ਤੇ ਵਿਛੋੜੇ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ) ਕੋਈ ਵਿਚੋਲਾ-ਪਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién podemos acudir? Nada sirve."