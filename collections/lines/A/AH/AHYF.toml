[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਆਪਿ ਨਿਰੰਕਾਰੁ ਹੈ; ਨਿਰੰਜਨ ਹਰਿ ਰਾਇਆ ॥"
page = 301
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my formless, Immaculate God, the King, Thou art all by Thy ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਨਿਰ-ਸਰੂਪ! ਪਵਿੱਤ੍ਰ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਤੂੰ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Formless Lord, the Immaculate Lord, our Sovereign King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਜਾ! ਤੂੰ ਹੀ ਆਪ ਨਿਰੰਕਾਰ ਨਿਰੰਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਚਾਨਣਾ ਬਖ਼ਸ਼ਣ ਵਾਲੇ ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਆਪ ਨਿਰੰਕਾਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Único Señor Autoexistente, Sin Forma y No Contaminado por la Maya, mi Rey."