data = "ਸਦਾ ਕ੍ਰਿਸਨ ਦੇ ਗੀਤਨ ਗਾਵੈ ॥੨॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would never recollect Shiva and continuously recounted the praises of Krishna.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕ੍ਰਿਸ਼ਨ (ਵਿਸ਼ਣੂ) ਦੇ ਗੀਤ ਗਾਉਂਦਾ ਹੁੰਦਾ ਸੀ ॥੨॥"