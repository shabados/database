[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਖੀ ਅਪਣਾ ਕੀਤਾ ਪਾਇਆ ॥੩॥"
page = 1138
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-doer obtains the fruit of his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਰਾਧੀ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-doer obtains the fruits of his own actions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਦੋਖੀ ਨੇ ਅਪਣਾ ਕੀਤਾ ਪਾਇਆ ਹੈ, ਭਾਵ ਜੈਸਾ ਖੋਟਾ ਕਰਮੁ ਕਰਤਾ ਹੈ ਵੈਸਾ ਹੀ ਖੋਟਾ ਉਸ ਕੋ ਫਲ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਦੇ) ਨਿੰਦਕ-ਦੋਖੀ ਨੇ (ਭੀ ਸਦਾ) ਆਪਣੇ ਕੀਤੇ ਮੰਦੇ ਕਰਮ ਦਾ ਫਲ ਭੁਗਤਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖੀ = ਨਿੰਦਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el malvado recibe para sí mismo las consecuencias de sus propias acciones. (3)"