[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ; ਮਨਮੁਖੁ ਕਰੇ ਨਿਵਾਸੁ ॥੩॥"
page = 362
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In such an abode, the perverse person takes up his residence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਗ੍ਰਹਿ ਅੰਦਰ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਵਾਸਾ ਅਖ਼ਤਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in such a home, the self-willed manmukh takes up residence. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਸਥਾਨ ਮੇਂ ਮਨਮੁਖ ਕੋ ਰਹਨਾ ਪੜਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਘਰ ਵਿਚ ਉਸ ਮਨੁੱਖ ਦਾ ਨਿਵਾਸ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es la escena del egocéntrico quien ve hacia sí mismo. (3)"