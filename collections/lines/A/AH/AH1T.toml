[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰਿ ਜੀਵਾਲਿਆ; ਨਾਨਕ ਤਿਸੈ ਧਿਆਇ ॥੧॥"
page = 321
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on Him the Lord, O Nanak who keeps thee alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਨਾਨਕ! ਜਿਸ ਨੇ ਤੈਨੂੰ ਜੀਉਂਦੇ ਜਾਗਦੇ ਰਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord keeps you alive; O Nanak, meditate on Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਜੀਵਾਲਿਆ ਤਿਸੀ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ ਵਾ ਤੂੰ ਕਰ॥☬ਪ੍ਰਸ਼ਨ: ਸਿਮਰਨ ਕਿਸ ਕਾ ਕਰਨਾ ਚਾਹੀਏ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਿਚ ਮੋਏ ਹੋਏ ਜਿਸ ਕਿਸੇ ਨੂੰ) ਜਿੰਦ ਪਾਈ ਹੈ ਪਰਮੇਸ਼ਰ ਨੇ ਹੀ (ਪਾਈ ਹੈ), ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Señor, oh, dice Nanak, Quien te sostiene por Su Gracia.(1)"