[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਚੋਆ ਚੰਦਨੁ ਅਉ ਧਾਨ ਪਾਨ ਬੇਚਨ ਕਉ; ਪੂਰਬਿ ਦਿਸਾ ਲੈ ਜਾਇ ਕੈਸੇ ਬਨਿ ਆਵੈ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as someone takes the products grown in the East like rice, betel, sandalwood to sell there, he cannot gain anything in their trading."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅਤਰ ਚੰਨਣ ਅਤੇ ਧਾਨ ਧਾਈਂ ਤਥਾ ਪਾਨ ਜੋ ਪੂਰਬ ਦੇਸ਼ ਦੀਆਂ ਉਪਜ ਰੂਪ ਚੀਜਾਂ ਹਨ ਕੋਈ ਪੂਰਬ ਦਿਸ਼ਾ ਨੂੰ ਵਪਾਰ ਖਾਤਰ ਲੱਦ ਲਜਾਵੇ ਤਾਂ ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਬਣ ਆ ਫੱਬ ਸਕਦੀ ਹੈ।"