[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ ਵਰਤੈ ਸਭੁ ਸੋਈ ॥"
page = 1044
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the One alone, is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ) ਕੇਵਲ ਇਕੱਲਾ ਹੀ ਹਰ ਥਾਂ ਰਵ ਰਹਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and only Lord is pervading and permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਏਕੋ ਏਕ ਸਭ ਮੇਂ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਵਰਤੈ = ਮੌਜੂਦ ਹੈ। ਸੋਈ = ਉਹ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno Solo, manifiesta Su Función por todas partes,"