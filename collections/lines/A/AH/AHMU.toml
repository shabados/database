[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮੈਲੁ; ਤੀਰਥ ਭਰਮੀਜੈ ॥"
page = 905
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With filth in the mind, man wanders at the places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਅੰਦਰ ਮਲੀਣਤਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਯਾਤਰਾ ਅਸਥਾਨਾਂ ਤੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With filth within, he wanders around at places of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਰਾਗ ਦ੍ਵੈਸ ਰੂਪ ਮੇਲ ਹੈ ਅਰ ਤੀਰਥੋਂ ਮੇਂ ਇਸਨਾਨ ਕਰਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਮੈਲ ਟਿਕੀ ਰਹੇ, ਤੀਰਥਾਂ ਤੇ (ਇਸ਼ਨਾਨ ਲਈ) ਭੌਂਦੇ ਫਿਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੀਜੈ = ਭਟਕਦੇ ਫਿਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el interior está manchado, ¿para qué vagar entonces en los lugares de peregrinaje?"