[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਭਾਣੈ. ਗੁਰੁ ਮਿਲੈ; ਸੇਵਾ ਭਗਤਿ ਬਨੀਜੈ ॥"
page = 515
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's will the Guru is met and service and devotion adorn the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ ਅਤੇ ਖਿਦਮਤ-ਗੁਜਾਰੀ (ਸੇਵਾ) ਤੇ ਸ਼ਰਧਾ ਪ੍ਰੇਮ ਪ੍ਰਾਣੀ ਨੂੰ ਸੁਭਾਇਮਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Will, one meets the Guru, serves Him, and worships the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕੇ ਹੁਕਮ ਸੇ ਗੁਰੂ ਮਿਲਤਾ ਹੈ ਤਬ ਭਗਤੀ ਸੇਵਾ ਕਰੀ ਹੂਈ ਬੇਨਤੀ, ਭਾਵ ਸੋਭਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੋਵੇ ਤਾਂ (ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤੇ (ਉਸ ਵਾਸਤੇ) ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਤੇ ਭਗਤੀ (ਦੀ ਜੁਗਤ) ਬਣਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor así lo desea, uno se encuentra con el Guru y sirve y alaba al Señor."