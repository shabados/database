[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨੰ ਗੋਪਾਲ ਕੀਰਤਨੰ; ਅਲਪ ਮਾਯਾ, ਜਲ ਕਮਲ ਰਹਤਹ ॥"
page = 1357
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose fare is the Lord's praise and who remains detached from mammon like the lotus in the water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਖੁਰਾਕ ਸੁਅਮੀ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਹੈ ਅਤੇ ਜੋ ਪਾਣੀ ਅੰਦਰ ਕੰਵਲ ਦੀ ਮਾਨੰਦ ਮੋਹਨੀ ਅੰਦਰ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They take the Kirtan of the Lord's Praise as their food; they remain untouched by Maya, like the lotus in the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਕਾ ਕੀਰਤਨ ਹੀ ਭੋਜਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਵਾਹਿਗੁਰੂ ਕਾ ਜਸ ਕਰ ਕੇ ਤ੍ਰਿਪਤਿ ਰਹਿਤੇ ਹੈਂ। ਔ ਮਾਇਆ ਤੇ ਐਸੇ ਅਲੇਪ ਰਹਿਤੇ ਹੈਂ ਜੈਸੇ ਜਲ ਮੇਂ ਕਮਲ ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣਾਣਾ ਅਤੇ ਮਾਇਆ ਤੋਂ ਇਉਂ ਨਿਰਲੇਪ ਰਹਿਣਾ ਜਿਵੇਂ ਕਉਲ ਫੁੱਲ ਪਾਣੀ ਤੋਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਪ = ਅਲਿਪ, ਅਲੇਪ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos toman el Kirtan de la Alabanza del Señor como su comida y permanecen intocables por Maya,"