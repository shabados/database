[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ. ਨ ਜਾਨੈ; ਬੋਲੈ ਕੂੜੁ ॥"
page = 1139
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises not the Lord to be near and tells lies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਨੂੰ ਨੇੜੇ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਝੂਠ ਬਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not understanding that the Lord is near, he tells lies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਵਾਹਿਗੁਰੂ ਕੋ ਪਾਸ ਨਹੀਂ ਜਾਨਤਾ ਤੌ ਝੂਠ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹੀ ਮਨੁੱਖ) ਝੂਠ ਬੋਲਦਾ ਹੈ ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਨਾਲ ਵੱਸਦਾ ਨਹੀਂ ਸਮਝਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੁ = ਝੂਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No ve la cercanía de Dios y habla lo que es falso,"