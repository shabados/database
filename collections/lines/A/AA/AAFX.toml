[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਰਾਤਾ ਸਾਰਿਗਪਾਣੀ ॥"
page = 879
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is imbued with the Lord of universe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਪ੍ਰਭੂ ਸੁਆਮੀ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attuned to the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰਬਾਣੀ ਦੁਆਰੇ ਹਮਾਰਾ ਮਨ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰੰਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ (ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de Ella, uno se imbuye en el Señor del Universo."