[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੋੜਿ ਹਸਤ. ਤੇਰੀ ਟਹਲ ਕਮਾਵਹਿ; ਚਰਣ ਚਲਹਿ. ਪ੍ਰਭ ਮਾਰਗਿ ਰਾਮ ॥"
page = 781
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, bless me with millions of hands to serve Thee and let my feet walk on Thy way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੀ ਸੇਵਾ ਕਰਾਉਣ ਲਈ ਮੈਨੂੰ ਕ੍ਰੋੜਾਂ ਹੱਥ ਬਖਸ਼ ਅਤੇ ਮੇਰੇ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਰਸਤੇ ਉਤੇ ਤੋਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please give me millions of hands to serve You, God, and let my feet walk on Your Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਸਾਮ੍ਰਥ! ਕ੍ਰੋੜਾਂ ਹੀ ਹਮਾਰੇ ਹਾਥ ਹੋ ਜਾਵੇਂ ਤਿਨੋਂ ਕਰ ਕੇ ਤੁਮਾਰੀ ਟਹਿਲ ਕੂਰੰ ਔਰ ਚਰਣੋਂ ਕਰ ਕੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਰਸਤੇ ਮੇਂ ਚਲਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ (ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ ਉਹਨਾਂ ਜੀਵਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਹੱਥ ਤੇਰੀ ਟਹਲ ਕਰ ਰਹੇ ਹਨ, (ਉਹਨਾਂ ਜੀਵਾਂ ਦੇ ਕ੍ਰੋੜਾਂ) ਪੈਰ ਤੇਰੇ ਰਸਤੇ ਉਤੇ ਤੁਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con un millón de manos para Servirte, oh Señor; deja que mis pies caminen siempre en Tu Sendero."