[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੜ ਕਾਇਆ ਅੰਦਰਿ; ਬਹੁ ਹਟ ਬਾਜਾਰਾ ॥"
page = 1053
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body fortress are many shops and bazars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੇ ਕਿਲ੍ਹੇ ਅੰਦਰ ਘਣੇਰੀਆਂ ਹੱਟੀਆਂ ਅਤੇ ਬਜ਼ਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fortress of the body there are many shops and bazaars;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਰੂਪ ਗੜ ਕੇ ਅੰਤਰ ਹੀ ਬਹੁਤ ਹਟੀਓਂ ਕਾ ਇੰਦ੍ਰੇ ਰੂਪ ਬਜਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ (ਮਨ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਆਦਿਕ) ਕਈ ਹੱਟ ਹਨ ਕਈ ਬਜ਼ਾਰ ਹਨ (ਜਿੱਥੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਵੱਖਰ ਦਾ ਸੌਦਾ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la fortaleza del cuerpo hay miles de calles y avenidas,"