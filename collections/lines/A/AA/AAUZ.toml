[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਤੇਰਾ. ਤੂੰ ਸਭਸੁ ਦਾ; ਤੂੰ ਸਭਨਾ ਰਾਸਿ ॥"
page = 86
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are thine, O lord! and thou belongest to all. Thou art the capital of everyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦਾ। ਤੂੰ ਹਰ ਜਣੇ ਦੀ ਪੂੰਜੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are Yours, and You belong to all. You are the wealth of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਤੇਰਾ ਦਾਸੁ ਹੈ ਤੂੰ ਸਭਨਾਂ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ, ਔਰ ਤੂੰ ਸਭ ਕੋ ਪ੍ਰਾਣਾਂ ਰੂਪੀ ਪੂੰਜੀ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਬਣਾਇਆ ਹੋਇਆ ਹੈ) ਤੂੰ ਸਭ ਦਾ (ਮਾਲਕ ਹੈਂ ਅਤੇ) ਸਭਨਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ (ਭਾਵ, ਰਾਜ਼ਕ ਹੈਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਰਾਸਿ = ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos son Tuyos, oh Dios, Tú perteneces a todos, eres el Tesoro de todos."