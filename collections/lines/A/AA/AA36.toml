[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ. ਸ੍ਰਿਸਟਿ ਸਾਜੀਅਨੁ; ਬਹੁ ਭਿਤਿ ਸੰਸਾਰਾ ॥"
page = 786
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His Order, the Lord that created the world of the myriad kinds of beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਸਾਹਿਬ ਨੇ ਕ੍ਰੋੜਾਂ ਪਰਕਾਰਾਂ ਦੇ ਜੀਵਾਂ ਜੰਤੂਆਂ ਦੀ ਦੁਨੀਆਂ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, He created the creation, the world with its many species of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹੁਕਮੀ! ਤੈਂਨੇ ਅਪਨੇ ਹੁਕਮ ਕਰ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ ਔਰ ਸੰਸਾਰ ਕੋ (ਬਹੁ ਭਿਤਿ) ਚੋਗ ਦੇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਇਹ ਸੰਸਾਰ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਕਈ ਕਿਸਮਾਂ ਦਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, por Tu Comando has creado el mundo con millones de seres diversos."