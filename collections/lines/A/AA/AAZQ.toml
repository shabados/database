[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖਾ ਕੰਨਿ ਚੜਾਈਆ; ਗੁਰੁ ਬ੍ਰਾਹਮਣੁ ਥਿਆ ॥"
page = 471
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahman becomes religious preceptor and whispers instructions into the ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਧਾਰਮਕ ਉਸਤਾਦ ਬਣ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੰਨਾਂ ਵਿੱਚ ਸਿੱਖਿਆ ਫੂਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whispering instructions into others' ears, the Brahmin becomes a guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਬ੍ਰਾਹਮਣੋਂ ਕੇ ਕਾਨ ਮੇਂ ਗਾਇਤ੍ਰੀ ਮੰਤ੍ਰ ਕੀ ਸਿਖ੍ਯਾ ਦੀ, ਤਬ ਸੇ ਬ੍ਰਾਹਮਣ ਗੁਰੂ (ਥਿਆ) ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਤੂੰ ਉਸ ਦੇ) ਕੰਨ ਵਿਚ ਉਪਦੇਸ਼ ਦਿੱਤਾ (ਕਿ ਅੱਜ ਤੋਂ ਤੇਰਾ) ਗੁਰੂ ਬ੍ਰਾਹਮਣ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖਾ = ਸਿਖਿਆ, ਉਪਦੇਸ਼। ਚੜਾਈਆ = ਦਿੱਤੀ, ਚਾੜ੍ਹੀ। ਥਿਆ = ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría le es susurrada al oído y el Brahmán se convierte en guru,"