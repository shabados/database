[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਰ ਦੁਖੵੰ, ਅਨਿਕ ਹਤੵੰ; ਜਨਮ ਦਾਰਿਦ੍ਰੰ, ਮਹਾ ਬਿਖੵਾਦੰ ॥"
page = 1355
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dreadful diseases, the sins of various murders, the penury of many births and immense miseries,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਰੋਗਾਂ, ਅਨੇਕਾਂ ਕਤਲਾਂ ਦੇ ਪਾਪ, ਘਣੇਰਿਆਂ ਜਨਮਾਂ ਦੀ ਕੰਗਾਲਤਾ ਅਤੇ ਪਰਮ ਮੁਸੀਬਤਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Excruciating pain, countless killings, reincarnation, poverty and terrible misery"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘੋਰ) ਭਇਆਨਕ ਦੁਖ ਭੀ ਲਗੇ ਹੂਏ ਹੋਵੈ ਔ ਅਨੇਕ ਹਤਿਆ ਭੀ ਕਰੀ ਹੋਇ ਜਨਮੋਂ ਕਾ ਦਰਿਦ੍ਰੀ ਪੁਨਾ ਮਹਾਂ (ਬਿਖਾਦੰ) ਸੋਕ ਕਰ ਕੇ ਆਰਤਿ ਭੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਦੁੱਖ-ਕੇਲਸ਼, (ਕੀਤੇ ਹੋਏ) ਅਨੇਕਾਂ ਖ਼ੂਨ, ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੀ ਗ਼ਰੀਬੀ, ਵੱਡੇ ਵੱਡੇ ਪੁਆੜੇ-ਇਹ ਸਾਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Terribles dolores, múltiples matanzas, reencarnaciones, pobrezas y extrema miseria,"