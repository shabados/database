[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਕਰ ਕਰਿ ਕਰਿ ਚਾਕਰੀ; ਹਉਮੈ ਮਾਰਿ ਨ ਸੁਲਹ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The servants go on doing their jobs but not eschewing ego Alley donot meet the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਲੋਕ ਚਾਕਰੀ ਕਰ ਕੇ ਅਹੰਤਾ ਮਮਤਾ ਦੂਰ ਕਰ ਕੇ (ਵਾਹਿਗੁਰੂ ਨਾਲ) ਸਨੇਹ ਨਹੀਂ ਰਖਦੇ (ਭਾਵ ਚਾਕਰੀ ਦੀ ਖੱਟੀ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਦੀ ਪ੍ਰਾਪਤੀ ਤੇ ਰਾਗਦ੍ਵੈਖ ਦੀ ਦੂਰੀ ਨਹੀਂ ਹੁੰਦੀ)।"