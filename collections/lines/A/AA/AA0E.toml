[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਸਿੰਚਹੁ; ਹਰਿ ਹਰਿ ਨਾਮ ॥"
page = 807
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Irrigate thou thy mind with the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਸਿੰਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Irrigate your mind with the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਅੰਤਸਕਰਨ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮੋਂ ਕਾ ਹੀ ਸਿੰਚਨਾਂ ਕਰ ਕਯਾ ਨਾਮ ਜਪਨੇ ਕੀ ਤਰਾਵਤ ਵਾਲਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਵਿਚ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਸਿੰਜਦਾ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਸਿੰਚਹੁ = ਸਿੰਜੋ, ਛੱਟੇ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Satura tu mente con el Nombre del Señor"