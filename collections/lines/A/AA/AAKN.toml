[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਆਰ ਕੰਨਿਆ; ਜੈਸੇ ਕਰਤ ਸੀਗਾਰਾ ॥"
page = 792
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bedeck myself like a virgin young girl,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਣਵਿਆਹੀ ਜੁਆਨ ਕੁੜੀ ਦੀ ਤਰ੍ਹਾਂ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾਉਂਦੀ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I decorate myself like a young virgin;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਕੁਆਰੀ ਕੰਨਿਆਂ ਸ਼ੀਂਗਾਰ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੁਆਰੀ ਲੜਕੀ ਸ਼ਿੰਗਾਰ ਕਰਦੀ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਆਰ = ਕੁਆਰੀ। ਕੰਨਿਆ = ਕੁੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es para una virgen adornar su ser,"