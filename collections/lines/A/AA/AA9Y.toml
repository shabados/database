[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤ ਧੁਨਿ ਵਾਜਹਿ ਨਿਤ ਵਾਜੇ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਧਾਰ ਰਸਿ ਲੀੜਾ ॥੧॥"
page = 698
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The incessant melody of the musical instruments ever resounds and I am sated with the relish of the Divine ambrosial stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਗੀਤਕ ਸਾਜਾਂ ਦਾ ਅਖੰਡ ਰਾਗ ਸਦੀਵ ਹੀ ਗੂੰਜਦਾ ਹੈ ਅਤੇ ਮੈਂ ਇਲਾਹੀ ਅੰਮਿਤਮਈ ਨਦੀ ਦੇ ਸੁਆਦ ਨਾਲ ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody ever vibrates and resounds; I have taken in the sublime essence of the Lord's Ambrosial Nectar, showering down. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤਿਨੋਂ ਕੇ ਅਨਾਹਦ ਧੁਨੀ ਵਾ ਸੋਹੰ ਕੀ ਧੁਨੀ ਕੇ ਨਿਤ ਵਾਜੇ ਬਜਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਆਤਮ (ਰਸ) ਅਨੰਦ ਕੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਧਾਰ ਕੋ (ਲੀੜਾ) ਲੇਹ ਲੀਆ, ਭਾਵ ਚੁੰਘ ਲੀਆ ਹੈ; ਵਾ ਪਾਨ ਕਰ ਕੇ ਤ੍ਰਿਪਤ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਰੌ ਨਾਲ (ਮਾਨੋ) ਸਦਾ ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ। ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀ ਧਾਰ ਪ੍ਰੇਮ ਨਾਲ (ਪੀ ਪੀ ਕੇ) ਉਹ ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਤ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਧੁਨਿ = ਰੌ। ਵਾਜਹਿ = ਵੱਜਦੇ ਹਨ। ਅੰਮ੍ਰਿਤ ਧਾਰ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀ ਧਾਰ। ਰਸਿ = ਪ੍ਰੇਮ ਨਾਲ। ਲੀੜਾ = ਲੇੜ੍ਹ ਲਿਆ, ਰੱਜ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Melodía Infinita de la Palabra del Shabd empezó a sonar en mí y probé del Néctar del Señor. (1)"