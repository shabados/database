[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸ ਨੋ ਸਬਦੁ ਬੁਝਾਏ; ਜੋ ਜਾਇ ਪਵੈ ਹਰਿ ਸਰਣਾਈ ॥੩॥"
page = 571
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru brings home the Name unto him who goes and seeks the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਨਾਮ ਦਰਸਾਉਂਦੇ ਹਨ, ਜੋ ਜਾ ਕੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone understands the Word of the Shabad, who goes and seeks the Lord's Sanctuary. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰਿ ਸਰਣ ਮੇਂ ਦੌੜ ਕਰ ਪੜਤਾ ਹੈ, ਤਿਸ ਕੋ ਆਪ ਗੁਰੂ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕਾ ਸ੍ਵਰੂਪ ਬੁਝਾਉਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਜਾ ਪੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸਮਝਣ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo alcanzando el Santuario del Señor uno conoce la Palabra del Shabd. (3)"