[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ; ਸਤਗੁਰੁ ਭੇਟਿਆ ਤਿਨ ਆਇ ॥੨॥"
page = 35
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru comes and meets those, for whom there is such a pre-ordained writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਆ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਲਈ ਪਰਾਪੂਰਬਲੀ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru comes to meet those who have such pre-ordained destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪੂਰਬ ਜਨਮੋਂ ਕਾ ਪੁੰਨ ਲਿਖਾ ਹੂਆ ਥਾ, ਜਗਤ ਮੇਂ ਆਇ ਕਰ ਤਿਨ ਕੋ ਸਤਿਗੁਰੂ ਕਾ ਮਿਲਾਪੁ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਗੁਰੂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ ਆ ਕੇ ਮਿਲਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰੋਂ (ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਤੋਂ) ਲੇਖ ਲਿਖਿਆ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਆ = ਮਿਲਿਆ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que gozan de ese Destino, reciben al Guru en sus brazos. (2)"