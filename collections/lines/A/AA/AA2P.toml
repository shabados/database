[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦੇਵਹਿ; ਮੰਗਤ ਜਨ ਚਾਉ ॥"
page = 878
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me, the alms-man, with it. This alone is my earnest ambition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੰਗਤੇ ਨੂੰ ਤੂੰ ਇਸ ਦੀ ਬਖਸ਼ਿਸ਼ ਕਰ। ਕੇਵਲ ਇਹ ਹੀ ਮੇਰੀ ਦਿਲੀ ਉਮੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless this humble beggar - this is what I seek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਛਕ ਜਨ ਜਗ੍ਯਾਸੂਓਂ ਕੇ ਮਨ ਮੇਂ ਤੋ ਦਾਤ ਲੈਣੇ ਕਾ ਉਤਸਾਹ ਰਹਿਤਾ ਹੈ, ਪਰੰਤੂ ਜੇ ਤੂੰ ਦੇਵੇਂ ਤੌ ਵਹੁ ਖਜਾਨਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੰਗਤੇ ਦੀ ਭੀ ਇਹ ਤਾਂਘ ਹੈ ਕਿ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਵੇਂ (ਤਾ ਕਿ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੋਵੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con ella, pues mi mente sólo eso añora."