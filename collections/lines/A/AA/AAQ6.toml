[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ; ਨਦਰੀ ਪਾਇਆ ਜਾਇ ॥"
page = 1258
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name is the Nectar. By the God's grace, one is blessed with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਬਿ-ਇਸਾਤ ਹੈ। ਹਰੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੀਵ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is Ambrosial Nectar. By the Lord's Grace, it is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕਾ ਜੋ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਹੈ, ਸੋ ਤੇਰੀ ਵਾ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ ਹੀ ਪਾਯਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor Jar, Jar, Jar, es Néctar Ambrosial. Por la Gracia del Señor es obtenido."