[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਗੁਨ ਗਾਇ ਲੇ; ਛਾਡਿ ਸਗਲ ਜੰਜਾਲ ॥੫੨॥"
page = 1429
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, thou sing the Lord's praises and lay aside all other entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ ਅਤੇ ਹੋਰ ਸਾਰੇ ਅਲਸੇਟੇ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, sing the Glorious Praises of the Lord, and give up all other entanglements. ||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਇਨ ਜੰਜਾਲੋਂ ਕਾ ਤ੍ਯਾਗ ਕਰ ਔ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰ ਲੇਹ॥੫੨॥☬੧ ਸਲੋਕ ਸ੍ਰੀ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਜੀ ਕੀ ਪ੍ਰੀਖਿਆ ਵਾਸਤੇ ਲਿਖਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਵਾਸਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ) ਸਾਰੀਆਂ ਫਾਹੀਆਂ ਲਾਹ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ ॥੫੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਡਿ = ਛੱਡ ਕੇ। ਜੰਜਾਲ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, entona las Gloriosas Alabanzas del Señor y has a un lado cualquier otro enredo. (52)"