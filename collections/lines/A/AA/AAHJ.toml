[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹਾ ਜੂਹ ਗਜੇ ਹਯੰ ਹਲਚਾਲੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the horses running hither and thither have cused consternation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀਆਂ ('ਗਹਾ') ਦੇ ਸਮੂਹ ਗਰਜ ਰਹੇ ਸਨ ਅਤੇ ਘੋੜਿਆਂ ਵਿਚ ਹਲ-ਚਲ ਮਚੀ ਹੋਈ ਸੀ।"