[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਸੂਰੇ ਸਰਾਫ਼ੀਲ ਦਮ ਮੇਜ਼ਦਹ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were raising hue and cries, as if, to seek final bliss of Angel of Resurrection,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸੂਰਮੇ ਇਸਰਾਫ਼ੀਲ ਫਰਿਸ਼ਤੇ ਦੇ (ਕਿਆਮਤ ਵਾਲੇ ਦਿਨ ਦੀ) ਫੂਕ ਮਾਰਨ ਵਾਂਗ ਲਲਕਾਰ ਰਹੇ ਸਨ।"