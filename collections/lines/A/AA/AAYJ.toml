[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਲਧਾ ਰਤਨੁ ਪਦਾਰਥੋ; ਫਿਰਿ. ਬਹੁੜਿ ਨ ਚਲਿਆ ॥"
page = 450
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They find the wealth of the jewel of God's Name and then wander not, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਜਵੇਹਰ ਦੀ ਦੌਲਤ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਤਦ ਮੁੜ ਕੇ ਭਟਕਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They find the wealth of the jewel of the Lord, and then, they do not wander any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਗਿਆਨ ਦੀਪਕ ਕੇ ਚਾਂਦਨੇ ਮੇਂ ਇਸੀ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਹੀ ਹਰਿ ਰਤਨ ਪਦਾਰਥ ਮਿਲ ਗਿਆ ਹੈ, ਫਿਰ ਵਹਿ ਨਿਸਚੇ ਸੇ ਚਲਾਇਮਾਨ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕੀਮਤੀ ਰਤਨ ਲੱਭ ਪੈਂਦਾ ਹੈ ਜੇਹੜਾ ਮੁੜ (ਉਹਨਾਂ ਪਾਸੋਂ ਕਦੇ) ਗੁਆਚਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਧਾ = ਲੱਭ ਪਿਆ। ਪਦਾਰਥੋ = ਕੀਮਤੀ ਚੀਜ਼। ਬਹੁੜਿ = ਮੁੜ। ਚਲਿਆ = ਗਵਾਚਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtuvieron la Joya del Nombre del Señor y sus idas y venidas cesaron."