data = "ਦਸ ਚਾਰ ਚਾਰ ਬਿਦਿਆ ਨਿਧਾਨ ॥੫੦॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the greatness of Dutt, it appeared that he was the store of eighteen sciences.50."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਅਠਾਰ੍ਹਾਂ ਵਿਦਿਆਵਾਂ ਦਾ ਗਿਆਤਾ ਹੈ ॥੫੦॥"