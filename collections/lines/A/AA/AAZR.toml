[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ ਮਿਟਾਈ. ਚੂਕੀ ਧਾਈ; ਕਦੇ ਨ ਵਿਆਪੈ ਮਨ ਚਿੰਦਾ ॥"
page = 452
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His calculation is ended, his wandering ceases and anxiety never clings to his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗਿਣਤੀ ਮਿਣਤੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਭਟਕਣਾ ਮਿੱਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਕਦੇ ਭੀ ਫਿਕਰ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His calculations are ended, his wanderings cease, and his mind is no longer afflicted with anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੋਬਿੰਦ ਪ੍ਰਾਪਤੀ ਕਰ ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਮਿਟ ਗਈ ਹੈ, ਫੇਰ ਮਨ ਮੇਂ ਚਿੰਤਾ ਕਭੀ ਨਹੀਂ ਬਿਆਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਆਪਣੇ ਅੰਦਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟਾ ਲਿਆ ਹੈ, ਮੇਰੀ ਭਟਕਣਾ ਮੁੱਕ ਗਈ ਹੈ, ਕੋਈ ਚਿੰਤਾ ਮੇਰੇ ਮਨ ਉਤੇ ਕਦੇ ਜੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਚਿੰਤਾ। ਚੂਕੀ = ਮੁੱਕ ਗਈ ਹੈ। ਧਾਈ = ਭਟਕਣਾ। ਨ ਵਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ। ਚਿੰਦਾ = ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también todas las búsquedas y las preocupaciones ya no me acosan más."