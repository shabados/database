[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਹੰਸੁ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ॥"
page = 564
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wadhans 3rd Guru. Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wadahans, Third Mehl, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis."