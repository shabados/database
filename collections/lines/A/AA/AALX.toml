[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਣ ਤੂੰ ਨਹੀਣ ਵੇਖ ਸਕਦਾ, ਦੀ ਆਵਾਜ਼ ਹਰ ਵੇਲੇ ਦਿਲ ਦੇ ਕੰਨਾਣ ਵਿਚ ਪੈਣਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਵਾਜ਼ਿ ਲਨਤਰਾਨੀ ਹਰ ਦਮ ਬੋਗ਼ਸ਼ਿ ਦਿਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He still considers this divine pleasure far superior than anything else. (50) (2)"