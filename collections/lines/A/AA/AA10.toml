[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਟੇਕ; ਮਨੈ ਮਹਿ ਰਾਖੁ ॥"
page = 177
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His support, keep thou in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਸਰਾ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep His Support in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਟੇਕ ਤੂੰ  ਭੀ ਮਨ ਮੇਂ ਰਾਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਮਨ ਵਿਚ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਸਹਾਰਾ, ਆਸਰਾ। ਮਨੈ ਮਹਿ = ਮਨ ਮਹਿ। ਚਾਖੁ = ਚੱਖ ਲੈ, ਮਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoya tu mente sólo en Su Soporte"