[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਨੇੜੈ; ਕਿਸੁ ਆਖਾਂ ਦੂਰੇ ॥"
page = 1042
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I call near Him and whom far?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਨੂੰ ਮੈਂ ਉਸ ਦੇ ਲਾਗੇ ਕਹਾਂ ਅਤੇ ਕਿਸ ਨੂੰ ਦੁਰੇਡੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is near, and who is far away?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪ੍ਰਕਾਰ ਨੇੜੇ ਆਖਾਂ ਔ ਕਿਸ ਪ੍ਰਕਾਰ ਦੂਰ ਕਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹ ਦੱਸਾਂ ਕਿ ਕਿਸ ਤੋਂ ਉਹ ਨੇੜੇ ਹੈ ਤੇ ਕਿਸ ਤੋਂ ਦੂਰ? (ਭਾਵ, ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਭੀ ਵੱਸ ਰਿਹਾ ਹੈ ਤੇ ਨਿਰਲੇਪ ਭੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría uno decir quién está cerca y quién está lejos de Él?"