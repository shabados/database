[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਹੋਆ ਸਦਾ ਮੁਕਤੁ; ਸਭੁ ਕੁਲੁ ਨਿਸਤਾਰਿਆ ॥"
page = 86
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is ever emancipated and saves all his lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸਦੀਵ ਹੀ ਬੰਦ-ਖਲਾਸ ਹੈ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They themselves are liberated forever, and they save all their ancestors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਪੁਰਸ ਆਪ ਸਦਾ ਮੁਕਤ ਹੋਯਾ ਹੈ, ਔਰ ਸਭ ਕੁਲ ਕੋ ਭੀ ਤਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੂਰਮਾ) ਆਪ ਸਦਾ ਲਈ (ਵਿਕਾਰਾਂ ਤੋਂ) ਛੁੱਟ ਜਾਂਦਾ ਹੈ, ਤੇ (ਨਾਲ) ਸਾਰੀ ਕੁਲ ਨੂੰ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo es liberado y también toda su familia."