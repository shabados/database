[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਰਤੇ; ਤਿਨੑ ਸਚੀ ਸੋਇ ॥"
page = 365
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the repute of those who are imbued with the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਸੋਭਾ ਉਨ੍ਹਾਂ ਦੀ ਜੋ ਸਾਹਿਬ ਦੀ ਪ੍ਰੇਮਾਭਗਤੀ ਨਾਲ ਰੰਗੀਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with Devotion have truthful reputations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਭਗਤੀ ਮੇਂ ਜੋ ਰਾਤੇ ਹੈਂ ਤਿਨ ਕੀ ਸਚੀ (ਸੋਇ) ਸੋਭਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੋਭਾ। ਸਚੀ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es la fama de aquéllos que están imbuidos en la Devoción Amorosa del Señor,"