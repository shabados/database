[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਸੰਗੁ; ਬਾਛਹਿ ਸੁਰਦੇਵ ॥"
page = 392
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their association is cherished even by gods of gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਨੂੰ ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤੇ ਭੀ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their company is cherished even by the gods and the angels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸੰਗ ਕੋ (ਸੁਰਦੇਵ) ਇੰਦ੍ਰ ਭੀ ਚਾਹਤਾ ਹੈ, ਵਾ (ਸੁਰ) ਦੇਵਤਿਓਂ ਮੇਂ ਜੋ (ਦੇਵ) ਪ੍ਰਕਾਸਕ ਬ੍ਰਹਮਾਦਿ ਹੈਂ, ਸੋ ਭੀ ਚਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਦਾ ਮਿਲਾਪ ਆਕਾਸ਼ੀ ਦੇਵਤੇ ਭੀ ਲੋੜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Compañía es buscada aun por los dioses y los ángeles."