[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਕਿਨੇਹੀ ਆਸਕੀ; ਦੂਜੈ ਲਗੈ ਜਾਇ ॥"
page = 474
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What sort of love is this, which clings to another?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਿਸ ਕਿਸਮ ਦੀ ਪ੍ਰੀਤ ਹੈ, ਜੋ ਹੋਰਸ ਨਾਲ ਲੱਗਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sort of love is this, which clings to duality?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਕੈਸੀ (ਆਸਕੀ) ਪ੍ਰੀਤਿ ਹੈ ਜਿਸ ਕਰ ਦੂਸਰੇ ਭਾਵ ਮੇਂ ਮਨ ਜਾ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਪ੍ਰੇਮੀ ਜੀਊੜਾ ਆਪਣੇ ਪਿਆਰੇ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਵਿਚ (ਭੀ) ਚਿੱਤ ਜੋੜ ਲਏ, ਤਾਂ ਉਸ ਦੇ ਇਸ਼ਕ ਨੂੰ ਸੱਚਾ ਇਸ਼ਕ ਨਹੀਂ ਆਖਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué forma de amor es aquél que se aferra a otro?"