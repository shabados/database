[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੈ ਕਾ ਮਹਲੁ; ਕਦੇ ਨ ਪਾਵੈ ॥"
page = 363
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Master's mansion, such a one, never attains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਉਹ ਕਦਾਚਿੱਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never attains the Mansion of the Lord Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸ੍ਵਾਮੀ ਕੇ ਮਹਲੁ ਸਥਾਨ ਕੋ ਨਹੀਂ ਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਉੱਦਮਾਂ ਨਾਲ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਟਿਕਾਣਾ ਕਦੇ ਭੀ ਨਹੀਂ ਲੱਭ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo en la falsedad, no llega hasta la Mansión de la Presencia del Señor."