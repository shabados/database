[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਟ ਕਲਾਵੰਤ ਅਉਰ ਗੁਨੀ ਸਭ; ਲੈ ਬਖਸੀਸ ਮਹਾ ਜਸੁ ਗਾਯੋ ॥੨੧॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They mixed also the flowers and panchamrit and sang songs of praise. On this occasion the ministrels, artists and talented persons eulogized them and received awards.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੰਡ, ਕਲੌਂਤ ਅਤੇ ਹੋਰ ਸਭ ਤਰ੍ਹਾਂ ਦੇ ਗੁਣਵਾਨਾਂ ਨੇ ਬਹੁਤ ਯਸ਼ ਗਾਇਆ ਅਤੇ ਬਖਸ਼ੀਸ਼ਾਂ ਲਈਆਂ ॥੨੧॥"