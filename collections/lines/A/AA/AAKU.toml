[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਨਕੁ; ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 661
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, if some one embraces Lord's meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਧਾਰਨ ਕਰ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, practice contemplation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਤ ਮਿਥ੍ਯਾ ਕਾ ਵੀਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਜਦੋਂ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno medita en la Palabra Verdadera con Devoción,"