[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਾਣੀ; ਗੋਵਿੰਦੁ ਧਿਆਵੈ ॥"
page = 197
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meditates on the Preserver of the World,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰਖਿਅਕ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who meditates on the Lord of the Universe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੋਬਿੰਦ ਕੋ ਸਿਮਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੋਬਿੰਦ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵੈ = ਧਿਆਉਂਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਚੇਤੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en el Señor,"