[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਲਪਟਿ; ਘਟ ਪਰਚਉ ਪਾਵਾ ॥੧੭॥"
page = 341
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt remain clung to God and thy heart shall be glad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਚਿਮੜਿਆ ਰਹੇਗਾ ਅਤੇ ਤੇਰਾ ਦਿਲ ਪ੍ਰਸੰਨ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall remain firmly attached to the Lord, and your heart will be happy. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਤਮਾਨੰਦ ਮੇਂ ਲਪਟ ਹੋ ਰਹੇ ਹੈਂ ਸਰੀਰ ਕੇ ਬੀਚ ਹੀ ਆਤਮਾ ਮੇਂ ਬਿਰਤੀ ਕਾ ਪਰਚਾ ਪਾਇਆ ਹੈ॥੧੭॥☬ਪ੍ਰਸ਼ਨ: ਮਨ ਤੋ ਚੰਚਲ ਹੈ, ਸੋ ਆਤਮ ਪਰਾਇਣ ਕੈਸੇ ਹੂਆ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਿ ਰਹੈ = ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਪਰਚਉ = {ਸੰ: ਪਰਿਚਯ} ਸਾਂਝ, ਪਿਆਰ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces me aferro a Él, y Lo encuentro en mi propio hogar.(17)"