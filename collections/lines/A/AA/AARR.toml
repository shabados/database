[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਹਿ. ਸੇ ਜਨ ਸੋਹਣੇ; ਹਰਿ ਤਿਨੑ ਕੈ ਸੰਗਿ ਮਿਲਾਇ ॥"
page = 515
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous are the persons, who utter Lord's praise. My God, do Thou unite me with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ, ਉਹ ਪੁਰਸ਼ ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ। ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਤੂੰ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauteous are those humble beings who chant Waaho! Waaho! O Lord, let me join them!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹੁ ਵਾਹੁ ਕਰਤੇ ਹੈਂ, ਸੋ ਜਨ ਸੁਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ। ਐਸੇ ਬੇਨਤੀ ਕਰੇ: ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲਾ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉਹ ਸੋਹਣੇ ਦਾਸ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, oh Señor; déjame acercarme a ellos."