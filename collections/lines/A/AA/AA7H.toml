[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦੇਵਨਹਾਰ ਸੁਜਾਨਾ ॥੪॥੨੬॥੩੨॥"
page = 743
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Omniscient Lord, is our only Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਸਰਬੱਗ ਸੁਆਮੀ ਹੀ ਸਾਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord, the Great Giver, is All-knowing. ||4||26||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਤੇਰੇ ਕੋ ਹੀ ਦੇਵਨਹਾਰ ਜਾਨਿਆ ਹੈ॥੪॥੨੬॥੩੨॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਸਭ ਕੁਝ ਦੇਣ ਦੇ ਸਮਰਥ ਹੈ ਅਤੇ ਜੋ (ਹਰ ਗੱਲੇ) ਸਿਆਣਾ ਹੈ ॥੪॥੨੬॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਜਾਨਾ = ਸਿਆਣਾ ॥੪॥੨੬॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú, oh Dios Omnisciente, eres nuestro Único Dador.(4-26-32)"