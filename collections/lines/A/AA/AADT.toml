[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਸੰਗਿ ਕੇਲ ਕਰੇ ਬਨ ਮੈ; ਸੁਨੀਯੈ ਬਤੀਯਾ ਹਮਰੀ ਬਲਿ, ਇਉ ॥੭੪੨॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She (Chandarbhaga) is absorbed in amorous play with you in the forest.742."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਹਾ) ਹੇ ਬਲ੍ਹੀਏ! ਮੇਰੀ ਗੱਲ ਸੁਣ, (ਮੈਂ) ਤੇਰੇ ਨਾਲ ਬਨ ਵਿਚ ਕੇਲ-ਕ੍ਰੀੜਾ ਕੀਤੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ (ਮੈਂ ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਕੀਤਾ ਹੈ) ॥੭੪੨॥"