[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਪਦਾਰਥੁ; ਨਾਨਕੁ ਮਾਂਗੈ ॥੨॥੪੨॥੯੩॥"
page = 394
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak craves for the wealth of God's Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the treasure of the Naam, the Name of the Lord. ||2||42||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਪਦਾਰਥ ਮਿਲੇ ਮੈਂ ਏਹੀ ਮਾਂਗਤਾ ਹੂੰ॥੨॥੪੨॥੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੇ ਪਾਸੋਂ ਸਭ ਤੋਂ ਕੀਮਤੀ ਵਸਤ ਤੇਰਾ ਨਾਮ ਮੰਗ ਰਿਹਾ ਹੈ ॥੨॥੪੨॥੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, y no busco ninguna otra Bendición más que Tu Nombre. (2-42-93)"