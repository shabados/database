[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਤਜਿ; ਹੋਹੁ ਨਿਚਿੰਦਾ ॥"
page = 1041
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding thy greed and avarice become thou care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਲਾਲਚ ਅਤੇ ਤਮ੍ਹਾਂ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਬੇiਫ਼ਕਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce greed and possessiveness, and become carefree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਨ ਪਹਿਰਾਨ ਕਾ ਲਬ ਔ ਧਨ ਸੰਚਨ ਕਾ ਲੋਭ, ਇਨ ਕੋ ਤਿਆਗ ਕੈ ਤੂੰ ਨਿਸਚਿੰਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਬ ਅਤੇ ਲੋਭ ਤਿਆਗ ਕੇ ਨਿਸਚਿੰਤ ਹੋ ਜਾ (ਭਾਵ, ਜੇ ਤੂੰ ਕਾਮ, ਕ੍ਰੋਧ, ਪਰਾਈ ਨਿੰਦਿਆ, ਲੱਬ ਅਤੇ ਲੋਭ ਦੂਰ ਕਰ ਲਏਂਗਾ, ਤਾਂ ਤੇਰਾ ਮਨ ਹਰ ਵੇਲੇ ਸ਼ਾਂਤ ਰਹੇਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona tu avaricia y libérate de las preocupaciones."