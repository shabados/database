[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧੁ ਪਿਟੇ ਸੰਸਾਰੁ; ਸਚੁ. ਨ ਭਾਇਆ ॥੧॥"
page = 419
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is engrossed in worldly affairs and loves not the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਸੰਸਾਰੀ ਕੰਮਾਂ ਅੰਦਰ ਖੱਚਤ ਹੈ ਅਤੇ ਸੱਚ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is engrossed in its entanglements, and does not appreciate the Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਸਾਰੀ ਜੀਵ ਸੰਸਾਰ ਹੀ ਕੇ ਧੰਧਿਓਂ ਕੋ ਪੀਟਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਸਚੁ ਨਹੀਂ ਭਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੰਮ ਔਖਾ ਹੋ ਹੋ ਕੇ ਗਲ ਵਿਚ ਮਾਇਆ ਦੇ ਜੰਜਾਲ ਪਾਈ ਰਖਦੇ ਹਨ ਤੇ ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਿਆਰਾ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੁ = ਧੰਧਾ, ਉਹ ਕੰਮ ਜੋ ਜੰਜਾਲ ਪਾਈ ਜਾਂਦਾ ਹੈ। ਪਿਟੇ = ਔਖਾ ਹੋ ਹੋ ਕੇ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "involucrado en la lucha del mundo y no ama la Verdad. (1)"