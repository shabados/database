[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੋਲਤ ਆਪਿ ਪਛਾਨੈ ॥੩॥"
page = 621
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without even his speaking, understands He Himself the man's object."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੇ ਬੋਲਿਆਂ ਬਗੈਰ ਹੀ ਉਹ ਖੁਦ ਇਨਸਾਨ ਦੇ ਮਨੋਰਥ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without our speaking, He understands. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਬੋਲਿਆਂ ਹੀ ਸੰਕਲਪ ਜਗ੍ਯਾਸੂਓਂ ਕਾ ਸੰਤ ਆਪ ਪਹਿਚਾਨਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਬੋਲਣ ਤੋਂ ਬਿਨਾਂ ਉਹ ਪ੍ਰਭੂ ਆਪ (ਉਸ ਦੇ ਦਿਲ ਦੀ ਪੀੜਾ ਨੂੰ) ਸਮਝ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin hablar del caso, siente nuestras emociones. (3)"