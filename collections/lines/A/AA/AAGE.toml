[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਹਰਿ ਪਾਪੁ; ਪਛਾਣੈ ਆਪੁ ॥"
page = 935
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sheds evil and understands his-self,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਨਾਹ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sin is far away from one who understands himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪਾਪੋਂ ਕੋ ਤਿਆਗ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਪਾਪ ਛੱਡ ਕੇ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no volvería a lamentarse, ni sentiría la separación ni el dolor interior."