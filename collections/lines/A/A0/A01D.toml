language = "pa"
data = "ਅਤੇ ਤੇਰੀ ਜੀਭ ਉਪਰ ਰੱਬ ਦਾ ਹੁਕਮ ਬੋਲਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਜ਼ਬਾਨਤ ਹੁਕਮਿ ਹੱਕ ਗੋਯਾ ਸ਼ੁਦਾ ।੪੦੧।"

