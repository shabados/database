[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਜਨਮੁ ਗਵਾਇਆ; ਝੂਠੈ ਲਾਲਚਿ ਕੂਰਿ ॥"
page = 854
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward person loses his life in unsubstantial covetousness and falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਆਪਣਾ ਜੀਵਨ ਅਸੱਤਿ ਲੋਭ ਅਤੇ ਕੂੜ ਕੁਸੱਤ ਅੰਦਰ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wastes away his life in worthless greed and falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੂਰਿ) ਝੂਠੇ ਮਨਮੁਖੋਂ ਨੇ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ ਲਾਲਚ ਮੇਂ ਲਗ ਕਰ ਕੇ ਜਨਮ ਵਿਅਰਥ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੇ ਝੂਠੇ ਲਾਲਚ ਵਿਚ (ਲੱਗ ਕੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ ਹੀ ਆਪਣਾ) ਜੀਵਨ ਗਵਾ ਲਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante pierde el mérito de la forma humana poseído por la avaricia y la falsedad,"