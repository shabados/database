[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਅਨੇਕ ਜਿਨਿ ਸਾਧਿ ਉਦੰਡਾ ॥੧੩੦॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was extremely powerful and glorious and was very modest in the presence of the saints.130."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਨੇਕ ਉਦੰਡ ਵੈਰੀਆਂ ਨੂੰ ਜਿਤ ਲਿਆ ਸੀ ॥੧੩੦॥"