[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਿਮਰਿ ਚਰਣਾਰਬਿੰਦ; ਸੀਤਲ ਹੋਤਾਇਆ ॥੧॥"
page = 816
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever contemplate thou His lotus feet, that thou may be cooled down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰ ਤਾਂ ਜੋ ਤੂੰ ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate His Lotus Feet forever, and you shall be cooled and soothed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਚਰਣਾਬਿੰਦੋਂ ਕਾ ਸਦਾ ਹੀ ਸਿਮਰਨ ਕਰ ਜਿਸ ਤੇ ਤ੍ਰਿਸ਼ਨਾਂ ਅਗਨੀ ਕਾ (ਹੋਤਾਇਆ) ਤਪਤ ਕਰ ਤਪ੍ਯਾ ਹੋਇਆ ਤੂੰ ਸੀਤਲ ਹੋ ਜਾਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ। (ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ) ਸ਼ਾਂਤ-ਚਿੱਤ ਰਹਿ ਸਕੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive, vive siempre en Sus Pies de Loto para que habites en la frescura y el acogimiento.(1)"