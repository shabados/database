[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤੁ ਸਫਲਾ ਘੜੀ; ਜਿਤੁ ਸਚੇ ਨਾਲਿ ਪਿਆਰੁ ॥"
page = 44
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the moment and fruitful the time when love for the True Lord is embraced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲ-ਦਾਇਕ ਹੈ ਉਹ ਮੁਹਤ ਅਤੇ ਫਲ-ਦਾਇਕ ਉਹ ਸਮਾਂ ਜਦ ਸੱਚੇ-ਸਾਈਂ ਨਾਲ ਪ੍ਰੀਤ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is that moment, and fruitful is that time, when one is in love with the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਲ ਮੇਂ (ਸਚੇ) ਵਾਹਿਗੁਰੂ ਸਾਥ ਪ੍ਯਾਰ ਕੀਆ, ਸੋ (ਮੂਰਤੁ) ਮਹੂਰਤੁ ਸਫਲ ਹੈ ਘੜੀ ਭੀ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾ ਕਾਮਯਾਬ ਸਮਝੋ, ਉਹ ਘੜੀ ਭਾਗਾਂ ਵਾਲੀ ਜਾਣੋ, ਜਿਸ ਵਿਚ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤੁ = {मुहुर्त} ਸਮਾ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਮੂਰਤੁ' ਅਤੇ 'ਮੂਰਤਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। ਮੂਰਤਿ = ਸਰੂਪ}। ਜਿਤੁ = ਜਿਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese momento, ese instante en que uno siente el Amor del Señor, es para siempre bendecido."