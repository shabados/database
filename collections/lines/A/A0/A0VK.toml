[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਸਾਧਸੰਗਿ; ਪਰਮਦਭੁਤ ਪ੍ਰੇਮ ਪੂਰਨ ਪ੍ਰਗਾਸੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Supernatural love grows in the heart of an obedient disciple of the Guru when he lodges the divine word in his consciousness and keeps the company of holy men."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਉਕਤ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਜਿਹੜਾ ਕੋਈ ਗੁਰਮੁਖੀ ਭਾਵ ਨੂੰ ਧਾਰਣ ਕਰਨੇ ਹਾਰਾ ਗੁਰਮੁਖ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਲਿਵ ਲਗਾਵੇ। ਓਸ ਦੇ ਅੰਦਰ ਪਰਮ ਅਦਭੁਤ ਅਤ੍ਯੰਤ ਅਨੋਖਾ ਸੰਸਾਰੀ ਪ੍ਰੀਤੀਆਂ ਨੂੰ ਮਾਤ ਕਰ ਸਿਟਨ ਵਾਲਾ ਨ੍ਯਾਰੀ ਤਰਾਂ ਦਾ ਹੀ ਪੂਰਨ ਪ੍ਰੇਮ ਜਿਸ ਵਿਚ ਕਦੀ ਘਾਟਾ ਵਾਪਰ ਹੀ ਨਹੀਂ ਸਕੇ ਪ੍ਰਗਟ ਹੋਯਾ ਕਰਦਾ ਹੈ।"