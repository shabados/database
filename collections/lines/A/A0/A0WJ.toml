[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜੀਵਹਿ; ਸੇ ਵਡਭਾਗਾ ॥੨॥"
page = 623
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate art they who live contemplating on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਰੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ ਜੋ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦੇ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lives in this meditation is very fortunate indeed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਵਡਭਾਗੀ ਦਾਸ ਨਾਮ ਕੋ ਜਪ ਕੇ ਜੀਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive meditando en el Señor es en verdad Bendecido. (2)"