[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਕੀਓ ਕਾਲ ਕੋ ਬਿਪ੍ਰ ਧਿਆਨ ॥੧੭੬॥"
page = 568

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tying the bandage before his eyes and tying his hands, they took out the glistening sword, when they were about to strike the blow with the sword, then that Brahmin remembered KAL (death).176."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਬ੍ਰਾਹਮਣ ਨੇ ਕਾਲ-ਪੁਰਖ ਦਾ ਧਿਆਨ ਕੀਤਾ ॥੧੭੬॥"