[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੋ ਮਨੋਰਥ ਪੂਰਨ ਹੋਤ ਹੈ; ਮਾਨ ਕਹਿਓ ਨ੍ਰਿਪ, ਅੰਮ੍ਰਿਤ ਪੀਜੈ ॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! you have fulfilled your objective and now you may quaff the nectar of the name of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੇਰਾ ਮਨੋਰਥ ਪੂਰਾ ਹੁੰਦਾ ਹੈ। ਮੇਰਾ ਕਿਹਾ ਮੰਨ ਕੇ ਅੰਮ੍ਰਿਤ ਪੀ ਲਵੋ।"