[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਬਚਨ, ਭੇਦ ਭਰਮੰ; ਸਾਕਤ ਪਿਸਨੰ ਤ ਸੁਰਜਨਹ ॥"
page = 1357
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil worlds, distinctions and doubts are obliterated and the perverse persons and back-biters become good people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਬਚਨ-ਬਿਲਾਸ, ਵਿਤਕਰੇ ਅਤੇ ਸੰਦੇਹ ਮਿਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਤੇ ਚੁਗਲਖੋਰ ਨੇਕ-ਪੁਰਸ਼ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Evil words, differences and doubts are obliterated, and even faithless cynics and malicious gossips become good people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਕਤ ਪੁਰਸ (ਪਿਸਨੰ) ਚੁਗਲ ਔ ਭ੍ਰਮੇ ਹੂਏ (ਦੁਰ) ਖੋਟੇ ਬਚਨੋਂ ਕੋ ਕਹਿ ਕਰ ਰਿਦੇ ਕੋ (ਭੇਦ) ਵੇਧਨ ਕਰ ਦੇਤੇ ਥੇ, ਸੇ ਸ੍ਵਜਨ ਰੂਪ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬੰਦੇ ਜੀਵਨ ਦੇ ਗ਼ਲਤ ਰਸਤੇ ਪੈ ਕੇ ਖਰ੍ਹਵੇ ਬਚਨਾਂ ਨਾਲ (ਹੋਰਨਾਂ ਦੇ ਮਨ) ਵਿੰਨ੍ਹਦੇ ਰਹਿੰਦੇ ਸਨ ਉਹ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਚੁਗ਼ਲ ਬੰਦੇ ਨੇਕ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "malas palabras, diferencias y dudas desaparecen, aún los cínicos sin Fe y también los malvados chismosos se convierten en gentes buenas,"