[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਮਤਿ; ਜੀਇ ਆਈ ਕਾਰਿ ॥੧॥"
page = 221
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's instruction is of avail unto my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਲਾਭਦਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Teachings are useful to my soul. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਹਮਾਰੇ ਜੀਅ ਕੇ (ਕਾਰਿ) ਕਾਮ ਆਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਮਤਿ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਕਾਰੀ ਆ ਗਈ ਹੈ (ਲਾਭਵੰਦੀ ਹੋ ਗਈ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਇ = ਜੀਅ ਵਿਚ, ਅੰਤਰ ਆਤਮੇ। ਕਾਰਿ = ਕਾਰੀ, ਲਾਭਦਾਇਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Instrucción del Guru es de provecho para mi Alma.(1)"