[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤੀ ਗਣੀ. ਨ ਛੂਟੈ ਕਤਹੂ; ਕਾਚੀ ਦੇਹ ਇਆਣੀ ॥"
page = 748
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By going into account, I can be saved not ever, as my body is transitory and ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਖਾ-ਪੱਤਾ ਕਰਨ ਨਾਲ ਮੇਰਾ ਕਦੇ ਭੀ ਬਚਾਅ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਕਿਉਂ ਜੋ ਮੇਰਾ ਸਰੀਰ ਆਰਜ਼ੀ ਤੇ ਬੇਸਮਝ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my account were to be judged, I would never be saved. My body is transitory and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਗਿਣਨੇ ਸੇ ਏਹ ਜੀਵ ਕਿਤੇ ਨਹੀਂ ਛੂਟਤਾ ਔਰ ਛਿਨ ਭੰਗਰ ਦੇਹ ਹੈ ਔਰ ਬਿਸਮਝ ਬੁਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਜੀਵ ਅੰਞਾਣ ਅਕਲ ਵਾਲਾ ਤੇ ਨਾਸਵੰਤ ਸਰੀਰ ਵਾਲਾ ਹੈ। ਜੇ ਇਸ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਗਿਣਿਆ ਗਿਆ, ਤਾਂ ਇਹ ਕਿਸੇ ਭੀ ਤਰ੍ਹਾਂ ਸੁਰਖ਼ਰੂ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tengo que entregar cuentas de mis acciones, no me voy a salvar, pues mi cuerpo es transitorio e ignorante."