[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੂੰ ਕਰਹਿ; ਸੋਈ ਪਰਵਾਣੁ ॥"
page = 376
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever thou doest, that is acceptable to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁੱਛ ਤੂੰ ਕਰਦਾ ਹੈ, ਮੈਨੂੰ ਉਹੀ ਮਨਜੂਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, is acceptable to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਕਰਤਾ ਹੈਂ ਸੋਈ ਪਰਮਾਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ (ਜੀਵਾਂ ਨੂੰ) ਉਹੀ (ਸਿਰ-ਮੱਥੇ ਉੱਤੇ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que hagas, lo acepto,"