[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪੈਰ ਧੋਵਣੇ; ਚਰਣੋਦਕੁ ਲੈ ਪੈਰੁ ਪੁਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People bowing at the feet of the Sikhs of the Guru take wash ectar of their feet and worship the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੈਰੀਂ ਪੈਕੇ' ਗੁਰੂ ਸਿਖਾਂ ਦੇ ਪੈਰ ਧੋ ਕੇ ਚਰਣੋਦਕ ਲੈਂਦੇ ਹਨ (ਅਰ ਉਨ੍ਹਾਂ ਦੇ) ਚਰਣ ਪੂਜਦੇ ਹਨ।"