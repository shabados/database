[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੈ ਮਨਿ. ਅਨਦੁ ਹੋਤ ਹੈ; ਹਰਿ ਦਰਸਨੁ. ਨਿਮਖ ਦਿਖਾਈ ॥੨॥੩੯॥੧੩॥੧੫॥੬੭॥"
page = 370
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak's mind is filled with bliss, when he sees God's sight even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਦਾ ਚਿੱਤ ਖੁਸ਼ੀ ਨਾਲ ਪਰੀਪੂਰਨ ਹੋ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਦ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak's mind is filled with bliss, when he beholds the Blessed Vision of the Lord's Darshan, even for an instant. ||2||39||13||15||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਕੋ ਤਬ ਆਨੰਦ ਹੋਤਾ ਹੈ, ਜਬ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ, ਹੇ ਹਰਿ! ਆਪ ਕਾ ਦਰਸਨ ਪੜ ਜਾਇ॥੨॥੩੯॥੧੩॥੧੫॥੬੭॥☬ਅਪਨੀ ਦਸ਼ਾ ਔਰ ਮਾਯਾ ਕਾ ਛਲ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੇਰਾ ਦਰਸਨ ਹੁੰਦਾ ਹੈ ਜਦੋਂ ਤੇਰੇ) ਦਾਸ ਨਾਨਕ ਦੇ ਮਨ ਵਿਚ ਚਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਹਰੀ! (ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਹੀ ਆਪਣਾ ਦਰਸਨ ਦੇਹ ॥੨॥੩੯॥੧੩॥੧੫॥੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਦਿਖਾਈ = ਵਿਖਾਲ ॥੨॥੩੯॥੧੩॥੧੫॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y otórgame la Fe, porque logro entrar en Éxtasis cuando tengo Tu Visión, aunque sea por un instante. (2‑39‑13‑15‑67)"