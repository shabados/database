[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਸਨ ਰੂਪਿ ਲਖਿ ਬਸਿ ਭਈ; ਨਿਸੁ ਦਿਨ ਹੇਰਤ ਤਾਹਿ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was obsessed with the love of Krishna and, day and night, searched for him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਉਹ ਮੋਹਿਤ ਹੋ ਗਈ ਅਤੇ ਰਾਤ ਦਿਨ ਉਸ ਨੂੰ ਵੇਖਣ ਲਗੀ,"