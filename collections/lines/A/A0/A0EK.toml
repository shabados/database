[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ; ਤਿਸੁ ਚੀਤਿ. ਨ ਆਣੈ ॥"
page = 1151
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created Him; Him he remembers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਰਚਿਆ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never even remembers the One who created him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ ਤਿਸ ਕੋ ਚਿਤ ਮੇਂ ਨਹੀਂ ਲ੍ਯਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਚੀਤਿ = ਚਿੱਤ ਵਿਚ। ਆਣੈ = ਲਿਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin elevar en su mente a Dios, a Quien lo ha creado,"