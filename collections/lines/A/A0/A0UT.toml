[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਤੂ ਟੇਕ ਪ੍ਰਭ; ਤੇਰਾ ਆਧਾਰ ॥"
page = 813
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou art the refuge of Nanak and he has Thine support alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ, ਤੂੰ ਨਾਨਕ ਦੀ ਪਨਾਹ ਹੈਂ ਅਤੇ ਉਸ ਨੂੰ ਕੇਵਲ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are the Anchor and Support of Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਮਨ ਕਰ ਕੇ ਤੂੰਹੀ ਟੇਕ ਹੈਂ ਔਰ ਤੇਰਾ ਹੀ ਹਮ ਕੋ ਤਨ ਕਰ ਕੇ (ਆਧਾਰ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ! ਨਾਨਕ ਦੀ ਤੂੰ ਹੀ ਓਟ ਹੈਂ, ਨਾਨਕ ਦਾ ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਓਟ, ਸਹਾਰਾ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਆਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres la vida de Nanak, él sólo se apoya en Ti."