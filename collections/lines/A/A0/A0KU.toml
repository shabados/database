[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਸਿਖ ਸੰਧਿ ਮਿਲੇ ਬੀਸ ਇਕੀਸ ਈਸ; ਪੂਰਨ ਕ੍ਰਿਪਾ ਕੈ ਕਾਹੂ ਅਲਖ ਲਖਾਵਈ ।੧੦੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "On meeting the Guru and receiving the blessings of initiation from him, a Sikh surely reaches and realises God to become one with Him. Thus a True Guru showers his beneficence on a rare Sikh and lifts him to the divine level of supreme consciousness. (103"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਐਸੇ ਪ੍ਰੇਮ ਸੰਪੰਨ ਹੋਣ ਤੇ ਗੁਰੂ ਅਰੁ ਸਿਖ ਦੀ ਸੰਧੀ ਮਿਲ ਕੇ ਬੀਸ ਲੋਕ ਤੇ ਇਕ ਈਸ ਪਰਲੋਕ ਵਿਖੇ ਭਾਵ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਜੀਊਂਦਿਆਂ ਅਰੁ ਸਰੀਰ ਛੋੜ ਗਿਆਂ ਈਸ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਵੇ ਅਰਥਾਤ ਜੀਵਨ ਮੁਕਤੀ ਇਸ ਸੰਸਾਰ ਵਿਖੇ ਅਰੁ ਵਿਦੇਹ ਮੁਕਤੀ ਸਰੀਰ ਤ੍ਯਾਗਨ ਉਪ੍ਰੰਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦੀ ਹੈ। ਫੇਰ ਭੀ ਆਖਦੇ ਹਾਂ ਕਿ ਪੂਰਨ ਕਿਰਪਾ ਕਰ ਕੇ ਹੀ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਇਸ ਅਲਖ ਭਾਵ ਦੀ ਸਤਿਗੁਰੂ ਲਖਤਾ ਕਰਾਇਆ ਕਰਦੇ ਹਨ ॥੧੦੩॥"