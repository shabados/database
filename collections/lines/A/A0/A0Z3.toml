[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ. ਕਿਨੈ ਨ ਪਾਇਆ; ਕਰਿ ਉਪਾਵ. ਥਕੇ ਸਭੁ ਕੋਇ ॥"
page = 39
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mind's obstinacy none has obtained the Lord. All have grown weary of making efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੀ ਜਿੱਦ ਰਾਹੀਂ ਕਿਸੇ ਨੂੰ ਭੀ ਸਾਹਿਬ ਪਰਾਪਤ ਨਹੀਂ ਹੋਇਆ। ਸਾਰੇ ਜਣੇ ਉਪਰਾਲੇ ਕਰ ਕੇ ਹਾਰ-ਟੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has found Him by stubborn-mindedness. All have grown weary of the effort."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਕਿਸੀ ਪੁਰਸ਼ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਉਪਾਉ ਕਰ ਕੇ ਮਨਮੁਖ ਜੀਵ ਥਕਤ ਹੋ ਰਹੇ ਹੈਂ। ਭਾਵ ਏਹ ਕਿ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਜਪ ਤਪਾਦਿ ਅਨੇਕ ਹਠ ਕਰਮ ਕਰਤੇ ਭੀ ਹੈਂ, ਪਰੰਤੂ ਪਰਮੇਸੁਰ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਹਠ ਨਾਲ (ਕੀਤੇ ਤਪ ਆਦਿਕ ਸਾਧਨਾਂ ਨਾਲ) ਕਦੇ ਕਿਸੇ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਲੱਭਾ। (ਇਹੋ ਜਿਹੇ) ਅਨੇਕਾਂ ਉਪਾਵ ਕਰ ਕੇ ਸਭ ਥੱਕ ਹੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਹਠਿ = ਮਨ ਦੇ ਹਠ ਨਾਲ। ਉਪਾਵ = ਕਈ ਉਪਾਉ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Forzando a la mente, uno no encuentra al Señor, muchos lo han intentado en vano."