[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਜਪਿ ਪਰਮਾਨੰਦ ॥"
page = 894
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I invoke God, the Embodiment of supreme bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਮੈਂ ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my heart, I meditate on the Lord, the embodiment of supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ (ਪਰਮਾਨੰਦ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਪ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੇ ਸੁਖ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਜਪ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Encarnación del Supremo Éxtasis,"