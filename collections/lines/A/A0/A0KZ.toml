[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਗਰਭ ਜੋਨਿ. ਨ ਰੁਧੈ ॥੨॥"
page = 1150
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating God, one is entangled not in the womb existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਫਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, you shall not be consigned to the womb of reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਜੀਵ ਗਰਭ ਜੋਨੀ ਵਿਖੇ ਨਹੀਂ (ਰੁਧੈ) ਰੁਕ ਸਕਤਾ ਹੈ, ਭਾਵ ਜੋਨੀ ਮੇਂ ਨਹੀਂ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਨੁੱਖ ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਫਸਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਧੈ = ਰੁੱਝਦਾ, ਫਸਦਾ। ਗਰਭ ਜੋਨਿ = ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, contemplando al Señor, uno no es atrapado nuevamente en algún vientre. (2)"