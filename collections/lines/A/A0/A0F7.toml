[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੈਲਸੀਹਾਂ ਵਿਚਿ ਆਖੀਐ; ਭਾਗੀਰਥੁ ਕਾਲੀ ਗੁਣ ਗਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One Bhagirath of Malsihan town was there who earlier was a devotee of Kali, the goddess."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮ☬ੈਲਸੀਹਾਂ (ਨਾਮੇ ਨਗਰੀ ਦਾ ਚੌਧਰੀ) ਭਾਗੀਰਥ ਕਾਲੀ ਦੇਵੀ ਦਾ (ਪਹਿਲੇ) ਭਗਤ ਹੁੰਦਾ ਸੀ, (ਫੇਰ ਸਤਿਗੁਰੂ ਜੀ ਦੇ ਘਰ ਦਾ, ਦੇਵੀ ਝਾੜੂ ਦਿੰਦੀ ਦੇਖਕੇ ਭਗਤ ਬਣਿਆ)"