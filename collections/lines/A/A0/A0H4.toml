[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਉਸ ਦੀ ਗਲੀ ਦੇ ਫ਼ਕੀਰ ਨੂੰ ਅਸਾਣ ਬਾਦਸ਼ਾਹ ਸਮਝ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਣ ਗਦਾਇ ਕੂਇ ਊ ਰਾ ਬਾਦਸ਼ਾਹ ਫ਼ਹਿਮੀਦਾ ਏਮ ।੫੪।੪।"

