[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਮਤਿ; ਗੁਰ ਪ੍ਰਸਾਦਿ ਮਨਿ ਧਾਰਉ ॥"
page = 104
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This understanding by the Guru's grace I install in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮਝ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This understanding has been implanted within my mind, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਇਹ ਬੁਧੀ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਧਾਰਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਚੱਜ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ésta es la sabiduría que mi mente ha aprendido por la Gracia del Guru."