data = "ਆਪ ਕਿਸੂ ਕੋ ਦੋਸ ਨ ਲੀਨਾ ॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He doth not take any blame on His own Head"

[[content]]
