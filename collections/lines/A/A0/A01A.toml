[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਬੂਝਹਿ; ਸੁਣਿ ਆਪਿ ਵਖਾਣਹਿ ॥"
page = 1270
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself understand and hear and Thyself describe Thine wonders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਆਪਣਿਆ ਕ੍ਰਿਸ਼ਮਿਆਂ ਨੂੰ ਸਮਝਦਾ ਤੇ ਸੁਣਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਬਿਆਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone understand, You Yourself speak and listen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸੁਨ ਕਰ ਬੂਝਤਾ ਹੈਂ ਔਰ ਆਪੇ ਹੀ ਕਥਨ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਇਹ ਜਗ੍ਯਾਸੂ ਰੂਪ ਹੋ ਕਰ ਬੂਝਤਾ ਹੈਂ ਔਰ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਕਥਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਆਪਣੀ ਰਜ਼ਾ ਨੂੰ) ਸਮਝਦਾ ਹੈਂ, (ਆਪਣੇ ਹੁਕਮ ਨੂੰ) ਸੁਣ ਕੇ ਤੂੰ ਆਪ ਹੀ (ਉਸ ਦੀ) ਵਿਆਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú entiendes, hablas y escuchas."