[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਲਾਟ ਕਰਹਿ ਬਹੁਤੇਰਿਆ ਪਿਆਰੇ; ਉਤਰੈ ਨਾਹੀ. ਸੂਲੁ ॥"
page = 641
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cry and shriek piteously, O Beloved, but their anguish ceases not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਣੇਰੇ ਚੀਕ ਚਿਹਾੜੇ ਪਾਉਂਦੇ ਹਨ, ਹੇ ਪ੍ਰੀਤਮ! ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦੀ ਪੀੜਾ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cry out and scream horribly, O Beloved, but their torment does not end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਵਹੁ ਬਹੁਤਾ ਹੀ (ਬਿਲਲਾਟ) ਬਿਲਾਪ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਨ ਕੇ ਅੰਤਰ ਕਾ (ਸੂਲੁ) ਦੁਖ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਕਾਰਨ ਦੁੱਖੀ ਹੋ ਹੋ ਕੇ) ਉਹ ਬਥੇਰੇ ਵਿਲਕਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਦਾ ਉਹ ਦੁੱਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufre inmensamente y su dolor no lo deja."