[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਕਾਹੇ ਨ ਦ੍ਰਿੜੑੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 330
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why do thou not hold fast Lord's Name? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਕਿਉਂ ਪੱਕੀ ਤਰ੍ਹਾਂ ਨਹੀਂ ਪਕੜਦਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why not hold tight to the Lord's Name instead? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕਾ ਨਾਮ ਕਿਉਂ ਨਹੀਂ ਨਿਹਚੇ ਕਰਤਾ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਮਨ ਕਹੇ ਗਰਬ ਕਿਉਂ ਨਾ ਕਰਾਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਕਿਉਂ ਨਹੀਂ ਸਿਮਰਦਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ = ਕਿਉਂ? ਦ੍ਰਿੜੀਆ = ਦਿੜ੍ਹ ਕਰਦਾ, ਜਪਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no enaltecer el Naam, el Nombre del Señor en la mente? (1-Pausa)"