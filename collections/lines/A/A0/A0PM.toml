[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ; ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥"
page = 109
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's grace, is the True Guru met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Mercy, we meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਉਤਮ ਕਰਮ ਹੋਵੈ ਤੋ ਪਰਮੇਸ੍ਵਰ ਸਤਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਹੋਵੇ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor uno viene a encontrar al Verdadero Guru,"