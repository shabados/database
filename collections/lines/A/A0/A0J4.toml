[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸਾਰ ਕਰੇ ਨਿਤ ਸਾਹਿਬੁ; ਸਦਾ ਚਿੰਤ ਮਨ ਮਾਹੀ ॥੨॥"
page = 876
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord ever takes care of them, and always thinks of them in His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਦਾ ਹੀ ਉਹਨਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਯਾਦ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master always takes care of us, and keeps us in His thoughts. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਮਨ ਬੀਚ ਸਦਾ ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਐਸੇ ਮਹਾਤਮੋਂ ਕੀ ਨਿਤ ਹੀ (ਸਾਰ) ਸਮਾਲ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨੂੰ ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਮਾਲਿਕ-ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੀ ਸਦਾ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਸਦਾ (ਉਹਨਾਂ ਦੀ ਸੰਭਾਲ ਦਾ) ਫ਼ਿਕਰ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਸੰਭਾਲ। ਚਿੰਤ = ਫ਼ਿਕਰ, ਧਿਆਨ। ਮਾਹੀ = ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De otra forma, ¿cómo podría Él cuidarnos y conservarnos siempre en Su Mente? (2)"