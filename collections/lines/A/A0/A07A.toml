[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਛੇ ਭ੍ਰਾਤ ਸੁਪੂਤ ਪਿਤਾਮਾ ॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And asked their brothers, sons and elders:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਭਰਾਵਾਂ, ਪੁੱਤਰਾਂ ਅਤੇ ਪਿਉ-ਦਾਦਿਆਂ ਨੂੰ (ਇਕੱਠਾ ਕਰਕੇ) ਪੁਛਿਆ"