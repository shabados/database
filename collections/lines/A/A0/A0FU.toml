[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਸਾਸਤ੍ਰ ਕਉ ਤਰਕਨਿ ਲਾਗਾ; ਤਤੁ ਜੋਗੁ. ਨ ਪਛਾਨੈ ॥੨॥"
page = 381
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He begins to find fault with the Vedas and Shashtras and knows not the real meaning of union with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਦਾਂ ਅਤੇ ਸ਼ਾਸਤਰਾਂ ਵਿੱਚ ਔਗੁਣ ਨਿਰੂਪਣ ਕਰਨ ਲੱਗ ਜਾਂਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੇ ਅਸਲੀ ਤਰੀਕੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds fault with the Vedas and the Shaastras, and does not know the essence of Yoga. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਾਸਤ੍ਰ ਬੇਦ ਮੇਂ ਤਰਕਾਂ ਨਿਕਾਲਨੇ ਲਗਾ ਕਿ ਯਹ ਬੇਦ ਸ਼ਾਸਤ੍ਰ ਮੇਂ ਸਭ ਬਨਾਉਟੀ ਬਾਤ ਹੈ ਔਰ (ਤਤੁ ਜੋਗੁ) ਗ੍ਯਾਨ ਕਰ ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਜੁੜਨਾ ਪਹਿਚਾਨਤਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਵੇਦ ਸ਼ਾਸਤਰ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੂੰ ਸਿਰਫ਼ ਬਹਸਾਂ ਵਿਚ ਹੀ ਵਰਤਣਾ ਸ਼ੁਰੂ ਕਰ ਦੇਂਦਾ ਹੈ ਉਹ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਅਸਲੀਅਤ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਸਮਝਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਤਰਕਨ ਲਾਗਾ = ਬਹਸਣ ਲੱਗ ਪਿਆ। ਤਤੁ = ਅਸਲੀਅਤ। ਜੋਗੁ = ਮਿਲਾਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y podrá dar discursos sobre los Vedas y los Shastras, pero no conoce la Esencia de la Verdadera Yoga. (2)"