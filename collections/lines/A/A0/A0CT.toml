[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਕੈ ਦੁ ਟੂਕ, ਦਏ ਅਰਿ ਖੇਤਿ; ਮਹਾ ਬਰਬੰਡ, ਮਹਾ ਰਨ ਪਾਇਓ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cut the mighty warriors into halves and threw them in the field, he waged such a terrible and fierce war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡੇ ਵਡੇ ਵੈਰੀਆਂ ਨੂੰ ਦੋ ਦੋ ਟੋਟੇ ਕਰ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਡਿਗਾ ਦਿੱਤਾ ਅਤੇ (ਉਸ) ਮਹਾਬਲੀ ਨੇ ਘਮਸਾਨ ਯੁੱਧ ਕੀਤਾ।"