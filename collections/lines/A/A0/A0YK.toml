[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਨ ਚੋਖਤਾ; ਮਾਖਨੁ ਘੂਟਲਾ ॥੨॥"
page = 874
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "suckles her teats and drinks the milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੇ ਥਣਾਂ ਨੂੰ ਚੁੰਘਦਾ ਅਤੇ ਦੁੱਧ ਨੂੰ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sucks at her udders and drinks her milk -||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਨ ਚੋਖਤਾ ਔ (ਮਾਖਨੁ) ਦੂਧ ਕੇ ਘੂਟ ਲੇਤਾ ਹੈ ਅਰਥਾਤ ਅਨੰਦ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਗਾਂ ਦੇ) ਥਣ ਚੁੰਘਦਾ ਹੈ, ਤੇ ਮੱਖਣ ਦੇ ਘੁੱਟ ਭਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਖਤਾ = ਚੁੰਘਦਾ ਹੈ। ਘੂਟਲਾ = ਘੁੱਟ ਭਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "corre hacia su madre, le chupa y a traguitos obtiene la dulce leche. (2)"