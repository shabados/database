[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਭਣੰ. ਸਾਧ ਸੰਗੇਣ ॥ ਨਾਨਕ ਹਰਿ ਪੂਰਬਿ ਲਿਖਣਹ ॥੧੫॥"
page = 1361
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is obtained by associating with the saints, by virtue of the primal writ, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਹਰੀ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ, ਪਰਾਪੂਰਬਲੀ ਲਿਖਤ ਅਨੁਸਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is found in the Saadh Sangat, the Company of the Holy, O Nanak, by pre-ordained destiny. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਸੇ (ਲਭਣੰ) ਪ੍ਰਾਪਤਿ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਸਿਮਰਨ ਪੂਰਬਲੇ ਲੇਖੋਂ ਕੇ ਅਨੁਸਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ) ਸਾਧ ਸੰਗਤ ਵਿਚ-ਹੇ ਨਾਨਕ! ਪੂਰਬਲੇ ਲਿਖੇ ਅਨੁਸਾਰ ਮਿਲਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗੇਣ = (साधु सांगेन) ਗੁਰੂ ਦੀ ਸੰਗਤ ਦੀ ਰਾਹੀਂ। ਲਭਣੰ = (लभनं)। ਪੂਰਬਿ ਲਿਖਣਹ = ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ ਲਿਖੇ ਅਨੁਸਾਰ। ਪੂਰਬਿ = (पुर्व) ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es encontrado en la Saad Sangat, dice Nanak, por un Destino ya inscrito.(15)"