[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲੁ ਸੰਗਤੀ; ਗੁਰਮੁਖਿ ਤੀਰਥੁ ਹੋਇ ॥"
page = 597
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the Guru-wards, meeting the society of the pious persons is like visiting a place of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣਾਂ ਲਈ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਜੁੜਨਾ ਹੀ ਇਕ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the Gurmukh, meeting with the Society of the Saints is like making a pilgrimage to a sacred shrine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋ ਜਨੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲਨੇ ਕਰ ਕੇ ਗੁਰੋਂ ਦੁਆਰੇ ਜੀਉ (ਤੀਰਥੁ) ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ (ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣਾ ਹੀ (ਅਸਲ) ਤੀਰਥ (-ਇਸ਼ਨਾਨ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues aquéllos que voltean hacia Dios, encuentran en la Sociedad de los Santos su único lugar de peregrinaje."