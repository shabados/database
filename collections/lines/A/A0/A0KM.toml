[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ. ਬਹੁ ਜੋਨਿ ਭ੍ਰਮਣ; ਕੀਨੇ ਕਰਮ ਅਨੇਕ ॥"
page = 297
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They suffer transmigration and wander in many existences, who perform many religious rites,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦੇ ਹਨ ਅਤੇ ਬਹੁਤੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਹਨ, ਜੋ ਘਣੇਰੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who perform empty religious rituals will be born, only to die again. They wander through endless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਕਰਮ ਕਰਨੇ ਸੇ ਬਹੁਤ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਨਾ ਹੋਤਾ ਹੈ ਔਰ ਸਦਾ ਜਨਮ ਮਰਣ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਕਰਤਾਰ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਅਨੇਕਾਂ ਕਰਮ ਕਰਦਾ ਰਿਹਾ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਿਹਾ, ਉਹ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਣ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos, venimos y pasamos a través de un sin fin de estados de evolución con diferentes formas y cuerpos y realizamos actos piadosos de variadas maneras,"