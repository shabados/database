[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਪ੍ਰਮਾਨਹੁ ॥੯੮੮॥"
page = 777

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Prajaapati”, add “Bhagini” and then mentioning the words “satchar-pati-shatru” and know all the names of Tupak.988."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਵਿਚਾਰੋ ॥੯੮੮॥"