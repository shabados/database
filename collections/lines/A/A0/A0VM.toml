[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣ ਪਸੰਦੋ ਸੋਇ; ਪੇਖਿ ਮੁਸਤਾਕ ਭਈ ॥"
page = 397
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is pleasing to mine eyes and by beholding Him I have been bewitched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ। ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਮੋਹਿਤ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is so beautiful to my eyes; beholding Him, I have been bewitched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨੈਣ ਪਸੰਦੋ) ਜੋ ਅਪਨੇ ਨੇਤ੍ਰੋਂ ਕਰ ਸਭ ਕੋ ਦੇਖ ਰਹਾ ਹੈ, ਸੋ ਜਬ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਰ ਦੇਖਾ, ਤਬ ਮੈਂ ਮੋਹਿਤ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਮੇਰਾ ਉਹ ਸਾਈਂ ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਮਸਤ ਹੋ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hechizó mis ojos y Viéndolo me enamoré de Él."