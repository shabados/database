[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ਹਰਿ ਮੇਰਾ; ਨਾਨਕ. ਲਏ ਬਹੋੜਿ ॥੨॥"
page = 314
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak if my God shows mercy he restores man to Guru's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਮਿਹਰ ਧਾਰੇ, ਤਾਂ ਉਹ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਮੌੜ ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my Lord grants His Grace, O Nanak, He restores them to Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਕਰ ਮੇਰਾ ਹਰੀ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ਤੌ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ (ਬਹੋੜਿ) ਮੋੜ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਤੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਕਰੇ, ਉਸ ਨੂੰ (ਮਨਮੁਖਤਾ ਵਲੋਂ) ਮੋੜ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor es Misericordioso con Nanak, lo conduce de regreso hacia Él.  (2)"