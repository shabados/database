[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਛਡਾਏ ਛੂਟੀਐ; ਵਡਾ ਆਪਿ ਧਣੀ ॥"
page = 934
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He Himself liberates, then alone one is liberated, He Himself is our great Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਖੁਦ ਰਿਹਾ ਕਰੋ ਕੇਵਲ ਤਾਂ ਹੀ ਇਨਸਾਨ ਰਿਹਾ ਹੁੰਦਾ ਹੈੌ। ਉਹ ਆਪੇ ਹੀ ਸਾਡਾ ਵਿਸ਼ਾਲ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He Himself releases them, only then are they released. He Himself is the Great Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਵਡਾ ਜੋ ਆਪ (ਧਣੀ) ਸ੍ਵਾਮੀ ਛੁਡਾਇ, ਭਾਵ ਸੁਭ ਕਰਮ ਹੋਨ ਅਰ ਪਰਮੇਸਰ ਕਿਰਪਾ ਕਰੇ ਤਾਂ ਛੂਟੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ (ਸਭ ਤੋਂ) ਵੱਡਾ ਮਾਲਕ ਹੈ; ਆਪ ਹੀ (ਮਾਇਆ ਦੀ ਫਾਹੀ ਤੋਂ) ਬਚਾਏ ਤਾਂ ਬਚ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਣੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en la Misericordia de Dios somos redimidos"