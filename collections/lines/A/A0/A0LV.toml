[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਪੇਖਾ; ਤਹ ਸੋਈ ॥"
page = 622
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherever I see now, there He is present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਹੁਣ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਉਹ ਹਾਜ਼ਰ ਨਾਜਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wherever I look, He is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤੇ ਹੈਂ ਤਹਾਂ (ਸੋਈ) ਵਾਹਿਗੁਰੂ ਹੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਉੱਧਰ ਮੈਨੂੰ ਇੱਕ ਪਰਮਾਤਮਾ ਹੀ ਦਿਖਾਈ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਪੇਖਾ = ਪੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਹ = ਉੱਥੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que veo, veo sólo al Señor,"