[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟੁ ਮਾਰਗੁ; ਜਿਨਿ ਕਰਿ ਦਿਖਲਾਇਆ ॥੩॥"
page = 1142
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has obviously shown me the path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸਪਸ਼ਟ ਤੌਰ ਤੇ ਮੈਨੂੰ ਰਸਤਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has shown me the path. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਰਮੇਸਰ ਪ੍ਰਾਪਤਿ ਕਾ (ਮਾਰਗੁ) ਰਸਤਾ ਪ੍ਰਗਟ ਕਰ ਕੇ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਨੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸਿੱਧਾ ਰਾਹ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਪ੍ਰਗਟੁ = ਪਰਤੱਖ, ਸਿੱਧਾ। ਮਾਰਗੁ = ਰਸਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me ha vuelto Sabio en Su Sendero. (3)"