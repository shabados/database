[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਮਨੁ ਤੇਰਾ; ਸਭਿ ਗੁਣ ਤੇਰੇ ॥"
page = 1117
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body and mind are Thine, O Lord and all the virtues vest in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹਿ ਤੇ ਆਤਮਾ ਤੇਰੀਆਂ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਸਮੁਹ ਨੇਕੀਆਂ ਭੀ ਤੇਰੇ ਵਿੱਚ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body and mind are Yours; all virtues are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰੁ ਅਰ ਮਨੁ ਤੇਰਾ ਹੀ ਹੈ ਅਰ ਸਭ ਗੁਣ ਭੀ ਆਪ ਕੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੇਰਾ) ਇਹ ਸਰੀਰ ਤੇਰਾ (ਦਿੱਤਾ ਹੋਇਆ ਹੈ), (ਮੇਰਾ) ਇਹ ਮਨ ਤੇਰਾ (ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਹੈ), ਸਾਰੇ ਗੁਣ ਭੀ ਤੇਰੇ ਹੀ ਬਖ਼ਸ਼ੇ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਗੁਣ = ਸਾਰੇ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo y esta mente pertenecen a Ti, oh Dios, todas la Virtudes están contenidas en Ti."