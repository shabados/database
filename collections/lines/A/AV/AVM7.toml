[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਪਾਵੈ ਸਭਿ ਪਾਰਿ ॥"
page = 839
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by Guru's instruction, such a person ferries all across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one obtains the Word of the Guru's Shabad, and carries everyone across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਸਰਬ ਤੇ ਪਰੇ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕੋ ਪਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰਿਆਂ ਨੂੰ (ਭਾਵ, ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ, ਮਨ ਤੇ ਬੁੱਧੀ ਨੂੰ ਵਿਕਾਰਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene la Palabra del Shabd del Guru, llevando a todos a través."