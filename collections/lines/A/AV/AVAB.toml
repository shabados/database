[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਨਰ ਸ︀ਯਾਮ ਜੂ ਕੇ ਪਰਸੇ ਪਗ ਤੇ ਨਰ ਫੇਰਿ ਨ ਦੇਹ ਧਰੈਗੇ ॥੨੪੮੩॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That person, who will touch the feet of Krishna, he will never assume the body again.2483."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਚਰਨ ਪਰਸਣਗੇ, ਉਹ ਪੁਰਸ਼ ਫਿਰ ਦੇਹ ਧਾਰਨ ਨਹੀਂ ਕਰਨਗੇ ॥੨੪੮੩॥"