data = "ਬਿਬੇਕ ਦੀਪ; ਮਲੀਨ ॥੧॥ ਰਹਾਉ ॥"
page = 486
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His lamp of discrimination has grown dim. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰਬੀਨਤਾ ਦਾ ਦੀਵਾ ਧੁੰਦਲਾ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His lamp of clear wisdom has grown dim. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਤ ਸੇ (ਬਿਬੇਕ) ਗਯਾਨ ਰੂਪ ਦੀਪਕ ਮਲੀਨ ਹੋ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਇਹਨਾਂ ਦੇ ਬਿਬੇਕ ਦਾ ਦੀਵਾ ਧੁੰਧਲਾ ਹੋ ਗਿਆ ਹੈ (ਭਾਵ, ਪਰਖ-ਹੀਣ ਹੋ ਰਹੇ ਹਨ, ਭਲੇ ਬੁਰੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Reverencia a la Sabiduría desvanece. (1‑Pausa)"