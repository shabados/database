[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਸੰਕਟ ਤੇ ਛੂਟ ॥"
page = 914
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the child is, some day, relieved from the anguish of the mother's womb,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੱਚਾ ਕਿਸੇ ਦਿਨ ਮਾਂ ਦੇ ਪੇਟ ਦੇ ਦੁਖ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The infant is released from the pain of the mother's womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਕੇ ਗਰਭ ਕੇ ਸੰਕਟ ਸੇ ਬਾਲਕ ਛੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਚਾ ਮਾਂ ਦੇ ਪੇਟ ਦੇ ਦੁੱਖਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਟ = ਦੁੱਖ। ਤੇ = ਤੋਂ। ਛੂਟ = ਬਚਾਉ, ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también fuera del calor del vientre materno,"