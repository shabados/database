data = "ਅਤੇ ਉਹ ਫੇਰ ਭੁੱਖਾ ਤਿਹਾਇਆ ਅਤੇ ਕਮਜ਼ੋਰ ਮੁੜ ਜਾਂਦਾ ਹੈ ।"

