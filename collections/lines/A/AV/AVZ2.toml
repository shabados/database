[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਕ︀ਯੋ ਬੀਰ ਬੈਤਾਲੰ ਬਾਮੰਤ ਜ੍ਵਾਲੰ ॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dreadful goddesses Kali and Kamakhya shrieked violently and the worriors throwing fire-arms and the Vaitals and Vultures terribly shouts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੀਰ ਬੈਤਾਲ ਬੋਲ ਰਿਹਾ ਹੈ ਅਤੇ (ਮੂੰਹ ਵਿਚੋਂ) ਅੱਗ ਨਿਕਲ ਰਹੀ ਹੈ।"