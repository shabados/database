[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖਸੀ; ਆਪੇ ਕਰੇ ਰਜਾਇ ॥੮॥੧॥"
page = 565
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases the Lord, so does He keeps the mortals He Himself ordains as is His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਰਖਦਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਆਪਣੀ ਮਰਜੀ ਮੁਤਾਬਕ ਹੁਕਮ ਜਾਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases Him, He preserves us; He Himself ordains His Will. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਿਸ ਪਰਮੇਸਰ ਕੋ ਭਾਉਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਪਿਛੇ ਰਖਿਆ ਹੈ ਅਗੇ ਕੋ ਰਖੇਗਾ ਅਰ ਆਪੇ ਹੀ (ਰਜਾਇ) ਪ੍ਰਸੰਨ ਵਾ ਤ੍ਰਿਪਤ ਕਰਤਾ ਹੈ, ਭਾਵ ਪਾਲਨਾ ਕਰਤਾ ਹੈ॥੮॥੧॥☬ਜੇ ਕਹੇ ਮਨਮੁਖ ਕਿਉਂ ਨਹੀਂ ਜਪਤੇ: ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ ਹੀ ਪ੍ਰਭੂ ਆਪ ਜੀਵਾਂ ਨੂੰ ਰਾਹੇ ਪਾਈ ਰਖਦਾ ਹੈ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y caminamos en Su Voluntad y por Su Voluntad nos conserva íntegros. (8-1)"