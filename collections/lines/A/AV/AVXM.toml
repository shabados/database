[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਰੱਬ ਦੀ ਤਲਾਸ਼ ਹੈ, ਉਹ ਹਮੇਸ਼ਾ ਜ਼ਿੰਦਾ ਰਹਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾਲਿਬ ਮੌਲਾ ਹਮੇਸ਼ਾ ਜ਼ਿੰਦਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Any one who become firm practitioner of meditation of (Naam of) Akaalpurakh"