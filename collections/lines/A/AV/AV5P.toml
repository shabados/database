[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਹਰਿ ਚਰਨ ਧਿਆਈ ॥੧॥"
page = 802
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, have mercy on me, that I may meditate on Thy feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy on me, O Lord, that I may meditate on Your Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਤੇ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਮੈਂ ਆਪ ਕੇ ਚਰਨਾਂ ਕੋ ਧਿਆਵਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Misericordia de mí, para que pueda meditar a Tus Pies. (1)"