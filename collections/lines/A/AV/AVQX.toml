[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਥੈ ਵਾਲਿ ਪਛਾੜਿਆ; ਵਾਲ ਛਡਾਇਅਨਿ ਕਿਸ ਦੈ ਬੁਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Catching hold from his hair he was thrashed. Now by what power he will give rescued from that clutch."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰਾਂ ਦੇ ਵਾਲਾਂ ਥੋਂ ਫੜੀਦਾ (ਨਾਈ) ਧਰਤੀ ਪੁਰ ਘਸੀਟਿਆ ਗਿਆ, ਹੁਣ ਕਿਸ ਦੇ ਪਾਸੋਂ ਵਾਲ ਛੁਡਾਏ (ਮਾਰਿਆ ਗਿਆ), (ਜਾਣੋਂ ਆਪਣੇ ਕੀਤੇ ਦਾ ਫਲ ਪਾ ਲੀਤਾ। ਸਤਵੀਂ ਤੁਕ ਵਿਖੇ ਫਲ ਦੱਸਦੇ ਹਨ)।"