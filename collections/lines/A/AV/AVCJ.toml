[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਨਾਮੰ. ਨਹ ਸਿਮਰੰਤਿ; ਅਗਿਆਨੀ ਜਾਨੰਤਿ ਅਸਥਿਰੰ ॥"
page = 1354
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant man contemplates not his Lord's name and deems his body eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਬੰਦਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸਦੀਵੀ ਸਥਿਰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant person does not meditate in remembrance on the Lord of the Universe; he thinks that this body is permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕੋਟ ਮੇਂ ਨਿਵਾਸੁ ਕਰ ਜੋ ਅਗਿਆਨੀ ਜੀਵ ਇਸ ਕੋ ਇਸਥਿਤਿ ਰੂਪ ਜਾਨ ਕਰ ਗੋਬਿੰਦ ਕੇ ਨਾਮ ਕੋ ਨਹੀਂ ਸਿਮਰਨ ਕਰਤਾ ਹੈ, ਸੋ ਜੀਵ ਦੁਖੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ (ਇਸ ਸਰੀਰ ਨੂੰ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਜਾਣਦੇ ਹਨ, ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਯਾਦ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ignorante no medita en el Señor del Universo y piensa que su cuerpo es permanente,"