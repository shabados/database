[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਿਲੜੇ; ਅਗਿਆਨੀ ਗਾਏ ॥"
page = 1032
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the ignorant ones sing songs of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਬੇਸਮਝ ਬੰਦੇ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the ignorant sing songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ ਇਸਤ੍ਰੀ ਪੁਰਸ ਮਿਲ ਕਰ ਮੰਗਲ ਗਾਵਤੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਤੋਂ ਸੱਖਣੇ ਲੋਕ ਖ਼ੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que ha nacido debe morir también,"