[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਮਾਇਆ ਮਹਿ; ਨਾ ਓਇ ਖਪਤੇ ॥"
page = 257
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are not destroyed in (by) the mammon -poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੋਹਨੀ ਦੀ ਜ਼ਹਿਰ ਵਿੱਚ ਤਬਾਹ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are not destroyed by the poison of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਿਖ ਰੂਪ ਮਾਇਆ ਮੇਂ ਖਪਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਫਿਰ) ਆਤਮਕ ਮੌਤੇ ਮਾਰਨ ਵਾਲੀ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ (ਦੌੜ-ਭਜ ਕਰਦੇ) ਨਹੀਂ ਖਪਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਵਿਹੁ, ਜ਼ਹਰ, ਮੌਤ ਦਾ ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no son destruidos por el lento veneno de Maya."