[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਕਿ ਰਸਕਿ; ਨਾਨਕੁ. ਗੁਨ ਬੋਲੈ ॥੨॥੧॥੪੬॥"
page = 1307
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joy and love, Nanak utters the praises of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਅਤੇ ਸਨੇਹ ਨਾਲ ਨਾਨਕ, ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With loving joy and excitement, Nanak speaks His Praises. ||2||1||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਰਸਕਿ) ਪ੍ਰੇਮੀ ਹੋ ਕਰ ਤਿਸ (ਰਸਕਿ) ਅਨੰਦ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ (ਬੋਲੈ) ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ॥੨॥੧॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਉਸ ਦਾ ਦਾਸ) ਨਾਨਕ ਬੜੇ ਆਨੰਦ ਨਾਲ ਉਸ ਦੇ ਗੁਣ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੧॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con amorosa Dicha y Entusiasmo, Nanak pronuncia su Alabanza. (2-1-46)"