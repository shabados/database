[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਾ; ਪਰਗਟਿ ਪਾਹਾਰਾ ॥"
page = 875
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hollowness of the slanderer is so exposed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦਾ ਪੋਲ ਛੇਤੀ ਹੀ ਖੁੱਲ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The emptiness of the slanderer is soon exposed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕਾ ਤੌ ਪ੍ਰਗਟ ਹੀ ਇਸ ਸੰਸਾਰ ਪਹਾਰੇ ਮੇਂ ਫਲ ਨਰਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਬਾਹਰੋਂ ਕਈ ਧਾਰਮਿਕ ਕੰਮ ਕਰੇ, ਪਰ ਜੇ ਮਨੁੱਖ ਸੰਤ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ ਤਾਂ ਸਾਰੇ ਧਾਰਮਿਕ ਕੰਮ ਇਕ ਠੱਗੀ ਹੀ ਹੈ, ਤੇ) ਨਿੰਦਕ ਦੀ ਇਹ ਠੱਗੀ ਦੀ ਦੁਕਾਨ ਉੱਘੜ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La maldad del calumniador siempre será expuesta."