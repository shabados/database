[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੈ. ਜਮੁ, ਨ ਤੇਟੈ; ਜਿਸੁ ਧੁਰਿ ਹੋਵੈ ਸੰਜੋਗੁ ॥੨॥"
page = 1341
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is so pre-destined, meets with the True Guru and falls not in the clutches of death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੁੱਢਲੀ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਤੇ ਜਮਦੂਤ ਦੇ ਪੰਜੇ ਵਿੱਚ ਨਹੀਂ ਫਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has such pre-ordained destiny meets with the True Guru; the Messenger of Death cannot grab him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੁਰਬਲੇ ਪੁਨੋਂ ਕਾ ਸੰਜੋਗ ਹੋਵੈ ਤਿਸ ਕੋ ਸਤਿਗੁਰ ਕੇ ਭੇਟਨੇ ਸੇ ਜਮੁ ਕਾ (ਤੇਟੈ) ਮਿਲਾਪੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਗੁਰੂ ਨਾਲ) ਮਿਲਾਪ ਦਾ ਅਵਸਰ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਤੇ, ਉਸ ਮਨੁੱਖ ਉੱਤੇ) ਜਮ (ਭੀ) ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੈ = ਮਿਲਦਾ ਹੈ। ਨ ਤੇਟੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਧੁਰਿ = ਧੁਰ-ਦਰਗਾਹ ਤੋਂ। ਸੰਜੋਗੁ = (ਗੁਰੂ ਨਾਲ) ਮਿਲਾਪ ਦਾ ਅਵਸਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene tal Destino, conoce al Guru Perfecto y el mensajero de la muerte no lo puede atrapar. (2)"