[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਲਤਾ ਲੇਖਣਿ ਸਚ ਕੀ ਪਿਆਰੇ; ਹਰਿ ਗੁਣ ਲਿਖਹੁ ਵੀਚਾਰਿ ॥"
page = 636
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and if my tongue be the pen, then I would thoughtfully write the excellences of the True God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਮੇਰੀ ਜੀਭ੍ਹਾ ਕਲਮ ਹੋ ਜਾਵੇ, ਤਦ ਮੈਂ ਸੋਚ ਵਿਚਾਰ ਕੇ ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਲਿਖਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if my tongue became the pen, O Beloved, I would write, and contemplate, the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! (ਲਲਤਾ) ਜਿਹਬਾ ਸਚ ਨਾਮ ਕੇ ਲਿਖਣੇ ਵਾਲੀ ਲਿੱਖਣ ਬਣਾਈਏ, ਭਾਵ ਯਿਹ ਕਿ ਮਾਨੁਖ ਦੇਹੀ ਕੋ ਪਾਏ ਕਰ ਮਨ ਲਗਾਇ ਕਰ ਰਸਨਾ ਸੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ। ਅਰ ਬੁਧੀ ਰੂਪ ਕਾਗਜ਼ ਪਰ ਹਰੀ ਕੇ ਸਰੂਪ ਕਾ ਵੀਚਾਰ ਕਰ ਕੇ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਲਿਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਾਡੀ ਜੀਭ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਲਿਖਣ ਲਈ ਕਲਮ ਬਣ ਜਾਏ, ਤਾਂ, ਹੇ ਭਾਈ! (ਸੁਭਾਗਤਾ ਇਸੇ ਗੱਲ ਵਿਚ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਦਰ ਵਿਚ ਲਿਆ ਕੇ (ਆਪਣੇ ਅੰਦਰ) ਉੱਕਰਦੇ ਚੱਲੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਲਤਾ = ਜੀਭ। ਲੇਖਣਿ = ਕਲਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escribiría pensamientos de los Méritos del Señor."