[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗਮ ਤਾ ਕੋ ਦਾਰਿਦ ਮਾਰਿਯੋ ॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She (maid) got it replaced near the Rani, and the Rani made her wealthy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਗਮ ਨੇ (ਸਖੀ ਦੀ) ਗ਼ਰੀਬੀ ਦੂਰ ਕਰ ਦਿੱਤੀ (ਅਰਥਾਤ-ਬਹੁਤ ਇਨਾਮ ਦਿੱਤਾ)।"