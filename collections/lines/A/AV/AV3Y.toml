[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੁ ਨ ਦਰਗਹ ਮੰਨੀਐ; ਸਚੁ ਸੁਹਾਵਾ ਸਦਾ ਹਜੂਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Falsehood is not recognised in the court of the Lord whereas truth always adorns His court."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਗਾਹ ਵਿਖੇ ਕੂੜ ਦੀ ਮਾਨਤਾ ਨਹੀਂ ਹੁੰਦੀ, ਸੱਚਾ (ਪੁਰਖ) ਸਦਾ ਸੁਭਾਇਮਾਨ (ਅਰ ਪਰਮੇਸਰ ਦਾ 'ਹਜੂਰੀ') ਮੁਸਾਹਿਬ ਹੈ।"