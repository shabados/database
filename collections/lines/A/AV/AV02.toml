[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਰਨ ਦੁਖ; ਦੁਤਰ ਸੰਸਾਰੁ ॥"
page = 199
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The arduous world ocean is with dreadful distresses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਠਨ ਜਗਤ ਸਮੁੰਦਰ ਭਿਆਨਕ ਦੁਖੜਿਆਂ ਨਾਲ ਭਰਿਆਂ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treacherous world-ocean is filled with terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੁਤਰ ਹੈ ਅਰੁ ਇਸ ਮੇਂ ਭਇਆਨਕ ਦੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਸੰਸਾਰ (-ਸਮੁੰਦਰ) ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ। ਇਹ ਬੜੇ ਭਿਆਨਕ ਦੁੱਖਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਰਨ = ਭਿਆਨਕ। ਦੁਤਰ = {दुस्तर} ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar del mundo es sumamente difícil de cruzar;"