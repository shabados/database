[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਅੰਤਰਿ ਸੋ ਬਾਹਰੇ; ਬਿਨਸੇ ਤਹ ਭਰਮਾ ॥"
page = 816
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They see the Lord within, they see Him without, and dispelled are their doubts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਨੂੰ ਅੰਦਰਵਾਰ ਵੇਖਦੇ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਬਾਹਰਵਾਰ ਵੇਖਦੇ ਹਨ ਅਤੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਸੰਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know that He is deep within, and outside as well; their doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨਾਂ ਕੋ ਸੋਈ ਸਰੂਪ ਅੰਤਰ ਔ ਬਾਹਰਿ ਭੀ ਸੋਈ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ। ਤਿਨ ਕੇ ਮਨ ਤੇ ਸੰਪੂਰਨ ਭਰਮ ਕਾ ਨਾਸ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵਿਰਲੇ ਸੰਤ ਜਨ ਹੀ ਦਿੱਸਦੇ ਹਨ ਕਿ) ਉਹ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਅਤੇ ਉਹ ਸਭਨਾਂ ਤੋਂ ਵੱਖਰਾ ਭੀ ਹੈ, ਉਸ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ ਸਾਰੇ ਭਰਮ-ਵਹਿਮ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ। ਬਾਹਰੇ = ਬਾਹਰਿ, ਸਭ ਤੋਂ ਵੱਖਰਾ। ਤਹ = ਉਥੇ, ਉਸ ਵਿਚ (ਟਿਕਿਆਂ)। ਭੇਟਿਆ = ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está en nosotros y también por fuera; Él nulifica todas nuestras dudas."