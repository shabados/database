[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਨ ਛੇਤ੍ਰ ਘਰਿ ਘਰਿ ਮੈ ਸਾਧਾ ॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He got built places for drinking water at all the pilgrim-stations and stores of corn in every home,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਰ ਘਰ ਵਿਚ ਅੰਨ ਦਾ ਛੇਤਰ ਬਣਾ ਦਿੱਤਾ (ਅਰਥਾਤ ਅੰਨ ਦੇ ਭੰਡਾਰ ਭਰ ਦਿੱਤੇ)।"