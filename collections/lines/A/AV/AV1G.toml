[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਨਿੰਦਾ. ਗੁਰਿ, ਸਮ ਜਾਣਾਈ; ਇਸੁ ਜੁਗ ਮਹਿ ਲਾਹਾ, ਹਰਿ ਜਪਿ ਲੈ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 362
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has caused me to realise that praise and blame are the same, and I should obtain the profit in this world, uttering God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਰਸਾਇਆ ਹੈ ਕਿ ਉਪਮਾ ਅਤੇ ਇਲਜਾਮ ਇਕ ਸਮਾਨ ਹਨ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਨਫਾ ਪ੍ਰਾਪਤ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has inspired me to realize, that praise and slander are one and the same; in this world, the profit is obtained by chanting the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਨਿੰਦਿਆ ਉਸਤਤਿ ਗੁਰੋਂ ਨੇ ਉਨ ਕੋ ਸਮਾਨ ਸਮਝਾਈ ਹੈ ਔਰੁ ਇਸ ਕਲਜੁਗ ਮਹਿ ਸੋਈ ਹਰਿ ਨਾਮੁ ਜਪ ਕਰ ਲਾਭੁ ਲੇ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ, ਕਿ ਭਾਵੇਂ ਕੋਈ ਚੰਗਾ ਆਖੇ, ਕੋਈ ਮੰਦਾ ਆਖੇ, ਇਸ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਹਾਰਨਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਇਸ ਜੀਵਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਜਗਤ ਤੋਂ) ਖੱਟੀ ਖੱਟ ਕੇ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਮ = ਬਰਾਬਰ। ਜਾਣਾਈ = ਸਮਝਾ ਦਿੱਤੀ। ਜੁਗ ਮਹਿ = ਜੀਵਨ ਵਿਚ। ਲਾਹਾ = ਲਾਭ, ਖੱਟੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muere en verdad, y como es la Sabiduría del Guru, considera igual el honor o el deshonor. Imbuido en el Nombre, cosecha para sí el Mérito en esta época de oscuridad. (1‑Pausa)"