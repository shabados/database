[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੰਗਤਿ ਸਾਧ. ਨ ਧ੍ਰਾਪੀਆ; ਬਿਨੁ ਨਾਵੈ. ਦੂਖ ਸੰਤਾਪੁ ॥"
page = 20
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but he is not satiated without sant's society and undergoes suffering and sorrow without the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤਾ ਦੇ ਸਮਾਗਮ ਬਗੈਰ ਉਸ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ ਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਕਸ਼ਟ ਤੇ ਗਮ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "still, without the Saadh Sangat, the Company of the Holy, he will not feel satisfied. Without the Name, all suffer in sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਸੇ ਬਿਨਾ ਨ (ਧ੍ਰਾਪੀਆ) ਆਤਮ ਅਨੰਦ ਕਰ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਈਤਾ ਹੈ, ਔਰ ਨਾਮ ਸੇ ਬਿਨਾ ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਦੁਖੁ ਹੈ ਤਿਸ ਕਰ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਤਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਕਰਨ ਤੋਂ ਬਿਨਾ ਅੰਦਰਲੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕਦੀ ਨਹੀਂ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ ਮਾਨਸਕ ਦੁੱਖ ਕਲੇਸ਼ ਬਣਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਾਪੀਆ = ਰੱਜਦਾ, ਤਸੱਲੀ ਹੁੰਦੀ। ਬਿਨੁ ਨਾਵੈ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ। ਸੰਤਾਪੁ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no está alimentado de vivir en la Saad Sangat, la Sociedad de los Santos, sin el Nombre, sufre pena y delirios."