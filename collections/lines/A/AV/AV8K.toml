[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਚਿ ਰਾਤੇ; ਤਿਨ ਸਚੀ ਲਿਵ ਲਾਗੀ ॥"
page = 120
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are tinged with truth, are blessed with the true love of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚ ਨਾਲ ਰੰਗੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਦੀ ਸੱਚੀ ਪ੍ਰੀਤ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to Truth are blessed with the Love of the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕੀ ਸਚੀ ਪ੍ਰੀਤ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਾਸਤੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਲਗਨ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en la Verdad, están en verdadera Comunión con el Señor,"