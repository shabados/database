[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨਿ ਮੁਹਿ ਜਾਨੁ ਠਗਉਰੀ ਲਾਈ ॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has agitated me and driven my life to deception"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਉਸ ਨੇ ਮੇਰੇ ਨਾਲ ਠਗੀ ਕੀਤੀ ਹੈ।"