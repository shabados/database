[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਸੁੰਦਰਿ ਜਾ ਤੇ ਗ੍ਰਿਹ ਪੈਯੈ ॥੨॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Why not play one more trick through which a pretty woman could be possessed.’(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਘਰ ਵਿਚ ਸੁੰਦਰ ਇਸਤਰੀ ਪ੍ਰਾਪਤ ਕੀਤੀ ਜਾਏ ॥੨॥"