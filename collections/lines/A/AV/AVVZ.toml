[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੰਨੈ. ਨਾਹ ਭੋਗ ਨਿਤ ਭੋਗੈ; ਨਾ ਡੀਠਾ. ਨਾ ਸੰਮ੍ਹਲਿਆ ॥"
page = 433
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "N:-- The Spouse ever enjoys pleasures but He is neither seen nor comprehended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨ-ਕੰਤ ਸਦਾ ਹੀ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਉਹ ਨਾਂ ਦੇਖਿਆ ਤੇ ਨਾਂ ਹੀ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanna: The Husband Lord enjoys eternal pleasures, but He is not seen or understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਨੰਨਾ ਅਖਰ ਕਹਤਾ ਹੈ: (ਨਾਹ) ਪਤਿ ਕੇ ਦੀਏ ਹੂਏ ਭੋਗ ਜੀਵ ਨਿਤ ਭੋਗਤਾ ਹੈ; ਵ ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਦ੍ਵਾਰੇ ਨਿਤਪ੍ਰਤ ਹੀ ਭੋਗ ਭੋਗਤਾ ਹੈ। ਨਾ ਡੀਠਾ ਨਾ ਅਪ੍ਰੋਖ ਹੂਆ, ਨ ਪਰੋਖ ਰੂਪ ਜਾਨ ਕਰ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਦਿੱਤੇ ਹੋਏ ਪਦਾਰਥ ਹਰੇਕ ਜੀਵ ਵਰਤ ਰਿਹਾ ਹੈ, ਉਸ ਦਾ ਅਜੇ ਤਕ ਮੈਂ ਕਦੇ ਦਰਸਨ ਨਹੀਂ ਕੀਤਾ, ਉਸ ਨੂੰ ਕਦੇ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਟਿਕਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanna: Nuestro Esposo Eterno goza siempre de sus novias, pero yo no Lo he visto, ni Lo he amado."