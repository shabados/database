[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਆਗਿਆ; ਸਤਿ ਕਰਿ ਮਾਨੁ ॥"
page = 177
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accept Lord 's command as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸੱਚਾ ਕਰ ਕੇ ਕਬੂਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accept the Order of God as True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਅਗਿਆ ਸਤ ਕਰ ਕੇ ਮਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਿਸ਼ਚਾ ਕਰ ਕੇ ਮੰਨ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sométete con dicha a Su Voluntad."