[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ ਹਉਮੈ ਸਹਸਾ; ਨਰੁ ਲੋਭੀ ਕੂੜੁ ਕਮਾਇਦਾ ॥੧੬॥"
page = 1038
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in hope, desire, ego and doubt, the greedy man practises falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ, ਖਾਹਿਸ਼, ਹੰਕਾਰ ਅਤੇ ਭਰਮ ਅੰਦਰ ਗ੍ਰਸਿਆ ਹੋਇਆ ਲਾਲਚੀ ਬੰਦਾ ਝੂਠ ਦੀ ਕਿਰਤ ਦਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In hope and desire, egotism and skepticism, the greedy man acts falsely. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੀ ਜੋ ਆਸਾ ਹੈ ਔ (ਹਉਮੈ) ਹੰਕਾਰ ਜੋ ਨਾ ਪ੍ਰਾਪਤੀ ਮੇਂ ਸੰਸਾ ਹੈ ਇਤ੍ਯਾਦੀ, ਪੁਨਃ ਝੂਠੁ ਕੋ ਲੋਭੀ ਨਰੁ ਕਮਾਵਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਲੋਭ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਨਿੱਤ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਧੰਧਾ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ (ਦੁਨੀਆ ਦੀਆਂ) ਆਸਾਂ ਕਾਮਨਾਂ ਹਉਮੈ ਸਹਮ (ਆਦਿਕ) ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = {मनीषा = desire, wish} ਕਾਮਨਾ। ਸਹਸਾ = ਸਹਮ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son los atributos del avaro, que vive apegado a la ilusión.(16)"