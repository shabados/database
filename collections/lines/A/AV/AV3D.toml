[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰਦਿ ਮੁਨਿ ਉਪਦੇਸਿਆ; ਭਗਤਿ ਭਾਗਵਤੁ ਪੜ੍ਹਿ ਪਤੀਆਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sage Narad preached to him and only after reading the Blia-gavat of devotion he could attain peace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਰਦਮੁਨੀ ਨੇ (ਇਸ ਨੂੰ) ਉਪਦੇਸ਼ ਦਿੱਤਾ ਕਿ ਭਗਵਤ ਦੀ ਭਗਤੀ ਪੜ੍ਹ, (ਇਸ ਨੂੰ ਪੜ੍ਹਕੇ ਉਹ) ਪਤੀਜਿਆ (ਭਾਵ ਸ਼ਾਂਤ ਆ ਗਈ।)"