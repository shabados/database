[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਪੰਚੁ ਚੂਕੈ; ਸਚਿ ਸਮਾਇ ॥੧॥"
page = 842
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illusion then breaks and man merges in Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਗਲਤ-ਫਹਿਮੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਬੰਦਾ ਸੱਚ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, the illusion of the material world is shattered, and one merges in Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰਪੰਚ (ਚੂਕੈ) ਉਠ ਜਾਤਾ ਹੈ ਔ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਜਗਤ ਦਾ ਮੋਹ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, (ਉਹ ਮਨੁੱਖ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ilusión se rompe y uno se inmerge en la Verdad del Señor.(1)"