[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ ਉਹ, ਆਪਣੀ ਮਿਹਰ ਸਦਕਾ, ਇਸ ਨੂੰ ਖਰੀਦਨ ਦੇ ਕਾਬਿਲ ਸਮਝੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਉਮੀਦਿ ਕਰਮਿ ਆਂ, ਕਿ: ਖ਼ਰੀਦਾਰ ਸ਼ਵੀ ।੬੩।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They wish and pray for the well-being of the entire created world,"