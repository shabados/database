[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਕ ਬਕਤ੍ਰ ਭੇ ਸਭ ਨ੍ਰਿਪਤਿ; ਗਏ ਆਪਨੇ ਗ੍ਰੇਹ ॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the princes, at the end, left for their abodes,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਦੇ ਮੂੰਹ ਫਿਕੇ ਪੈ ਗਏ ਅਤੇ ਆਪਣੇ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਚਲੇ ਗਏ।"