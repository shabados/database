[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਕੁ ਸੋਇ. ਜਿਨਿ ਜਾਣਿਆ; ਉਨਮਨਿ ਰਥੁ ਧਰਿਆ ॥"
page = 1398
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the divine, who hitches his mind chariot to the most sublime state and realises his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗਿਆਨੀ ਹੈ ਜੋ ਆਪਣੇ ਮਨ ਦੀ ਗੱਡੀ ਨੂੰ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਅਵਸਥਾ ਨਾਲ ਜੋੜਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is enlightened like Janaka, who links the chariot of his mind to the state of ecstatic realization."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਜਨਕੁ) ਸੰਸਾਰ ਕਾ ਪਿਤਾ ਵਿਸ਼ਨ ਰੂਪ ਆਪ ਹੋ ਜਿਸ ਅਪਨੇ ਸਰੂਪ ਕੋ ਜਾਣਿਆ ਹੈ। ਯਥਾ- \"ਜਿਨਿ ਜਾਤਾ ਸੋ ਤਿਸ ਹੀ ਜੇਹਾ॥\"☬ਔਰ ਜਿਸ ਆਪ ਨੇ (ਉਨਮਨਿ) ਤੁਰੀਆ ਪਦ ਮੇਂ ਅਪਨੀ ਮਨ ਕੀ ਬ੍ਰਿਤੀ ਕਾ ਪਰਵਾਹਿ ਰੂਪ ਰਥ ਠਹਿਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਕ ਉਹ ਹੈ ਜਿਸ ਨੇ (ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ, ਜਿਸ ਨੇ ਆਪਣੇ ਮਨ ਦੀ ਬ੍ਰਿਤੀ ਨੂੰ ਪੂਰਨ ਖਿੜਾਉ ਵਿਚ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ ਹੈ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਾਣਿਆ = (ਅਕਾਲ ਪੁਰਖ ਨੂੰ) ਪਛਾਣ ਲਿਆ ਹੈ। ਉਨਮਨਿ = ਉਨਮਨ ਵਿਚ, ਪੂਰਨ ਖਿੜਾਉ ਵਿਚ। ਰਥੁ = ਮਨ ਦਾ ਪ੍ਰਵਾਹ। ਧਰਿਆ = ਰੱਖਿਆ ਹੈ, ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él está Iluminado como Yanak, quien enlaza la carroza de su mente al Sabor de la Liberación en el Éxtasis,"