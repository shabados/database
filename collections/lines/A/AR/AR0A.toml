[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਰ ਊਪਰਿ; ਝਿਲਕਾਵਹਿ ਕਾਨ ॥"
page = 871
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reeds shine over the door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਵਾਜੇ ਉਤੇ ਕਾਨੇ ਲਿਸ਼ਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bare reeds glisten at the front door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਰੇ ਪਰ ਕਾਨੇ ਖਾਲੀ ਚਿਲਕਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੂਹੇ ਤੇ (ਸੱਖਣੇ) ਕਾਨੇ ਪਏ ਲਿਸ਼ਕਦੇ ਹਨ (ਵਰਤਣ ਖੁਣੋਂ ਪਏ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਨ = ਕਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su caña la ha colgado frente a la puerta."