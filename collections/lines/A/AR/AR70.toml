type = "primary"
data = "ਦਿਵ ਦੇਵ ਪਛਾਨਤ ਹੈ ਸਬ ਹੀ ॥੨੨੫॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This warrior has never become impatient and all the gods and goddesses recognize him quite nicely.225."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਸਾਰੇ ਪਛਾਣਦੇ ਹਨ ॥੨੨੫॥"