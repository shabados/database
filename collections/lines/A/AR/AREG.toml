[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਲਿ ਪਰਾਈ ਜੋਹਹਿ ਜੀਅੜੇ; ਕਰਹਿ ਚੋਰੀ ਬੁਰਿਆਰੀ ॥"
page = 155
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O mind, beholdest another's vine (women) and committest theft and evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਮਨ ਹੋਰਨਾ ਦੀ ਵੇਲ (ਤ੍ਰੀਮਤ) ਨੂੰ ਤਕਦੀ ਹੈਂ ਤੇ ਸਰਕਾ ਅਤੇ ਕੁਕਰਮ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gaze upon the wives of others, O my soul; you steal and commit evil deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਪਰਾਈ (ਵੇਲਿ) ਇਸਤ੍ਰੀ ਆਦਿ ਵਿਭੂਤੀ ਦੇਖਤਾ ਹੈਂ ਔਰ ਚੋਰੀ ਬੁਰਾਈ ਕਰਤਾ ਹੈਂ॥☬ਪੁਨਾ ਜੀਵ ਕਾ ਦੇਹ ਪ੍ਰਤੀ ਕਥਨ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਪਰਾਈ ਇਸਤ੍ਰੀ ਨੂੰ (ਭੈੜੀ ਨਿਗਾਹ ਨਾਲ) ਤੱਕਦਾ ਹੈਂ, ਤੂੰ ਚੋਰੀਆਂ ਕਰਦਾ ਹੈਂ, ਹੋਰ ਬੁਰਾਈਆਂ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਲਿ = ਇਸਤ੍ਰੀ। ਜੋਹਹਿ = ਤੂੰ ਤੱਕਦਾ ਹੈਂ। ਬੁਰਿਆਰੀ = ਬੁਰਾਈ, ਭੈੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miras a la pareja del otro, la quieres tener y poseer, robas y actúas malvadamente,"