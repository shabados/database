[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਸਤ ਮਹਿ; ਸੋਈ ਨਿਰਬਾਨੁ ॥"
page = 281
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remains detached in his household."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਘਰ ਬਾਰ ਵਿੱਚ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of your household, remain balanced and unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨੁ ਯਦਪੀ ਗ੍ਰਿਹਸਤ ਮੇਂ ਭੀ ਹੋ ਤਦਿਪੀ ਨਿਰਬੰਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗ੍ਰਿਹਸਤ ਵਿਚ (ਰਹਿੰਦਾ ਹੋਇਆ) ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de tu casa conserva el balance y espiritu,"