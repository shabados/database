[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਮਉਲਿਆ; ਸਤਿਗੁਰੂ ਸੰਗਿ ॥੧॥"
page = 1176
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul flowers in the association of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਫੁਲਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind blossoms forth, in association with the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਏਹ ਮਨ ਗੁਰੋਂ ਕੇ ਸੰਗ ਮਿਲ ਕੇ ਪ੍ਰਫੁਲਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਇਹ ਮਨ (ਆਤਮਕ ਜੀਵਨ ਨਾਲ) ਹਰਾ-ਭਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਉਲਿਆ = ਖਿੜ ਪੈਂਦਾ ਹੈ, ਹਰਾ-ਭਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੰਗਿ = ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente también ha florecido, entonada en el Guru. (1)"