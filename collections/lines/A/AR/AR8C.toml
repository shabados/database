[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਕੋਪ ਕਰਿ ਬਜ੍ਰ ਪ੍ਰਹਾਰਿਯੋ ॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Ruder saw him, he flew into a rage and hit him with a stone."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬਹੁਤ ਗੁੱਸੇ ਹੋ ਕੇ ਬਜ੍ਰ ਦਾ ਵਾਰ ਕੀਤਾ।"