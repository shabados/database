[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੋ ਤ ਗਾਵਹੁ ਹਰੀ ਕੇਰਾ; ਮਨਿ ਜਿਨੀ ਵਸਾਇਆ ॥"
page = 917
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who enshrine the Lord in their mind, sing the Gurbani of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਗਰੁਬਾਣੀ ਨੂੰ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord dwells within the minds of those who sing the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ, ਤਿਨ ਦੁਆਰੇ ਤੁਮ ਭੀ ਗੁਰ ਉਪਦੇਸ ਕੋ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸੀ ਭੀ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਵੋ। ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਮਨ ਵਿਚ ਵਸਾਇਆ ਹੈ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪੂਰਨ ਖਿੜਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantan la Palabra sólo aquéllos que La han elevado en su mente."