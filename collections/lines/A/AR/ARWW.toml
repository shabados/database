[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣੁ ਕਰਤੇ ਵਸਿ ਹੈ; ਜਿਨਿ ਕਲ ਰਖੀ ਧਾਰਿ ॥੨॥"
page = 1353
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creation is in the power of the Creator, who by His might is sustaining it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਰਚਣਹਾਰ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹੈ, ਜੋ ਆਪਣੀ ਸ਼ਕਤੀ ਦੁਆਰਾ, ਇਸ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creation is under the control of the Creator. By His Power, He sustains and supports it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਾਰਣ ਔ ਕਾਰਜ ਰੂਪ ਪ੍ਰਪੰਚ ਤਿਸ ਕਰਤੇ ਵਾਹਿਗੁਰੂ ਕੇ ਵਸ ਹੈ, ਜਿਸ ਨੇ ਸਰਬ ਮੇਂ ਅਪਨੀ (ਕਲ) ਸ਼ਕਤੀ ਧਾਰ ਰਖੀ ਹੈ॥੨॥☬ਐਸੇ ਸੁਨ ਕਰ ਪੰਡਤੋਂ ਨੇ ਪੂਛਾ: ਜੋਗੀਓਂ ਕਾ ਅਰ ਚਾਰੋਂ ਵਰਨੋਂ ਕਾ ਅਰ ਸਭ ਕਾ ਸਾਂਝਾ ਧਰਮ ਉਚਾਰਨ ਕਰੀਏ। ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ (ਜਗਤ ਵਿਚ ਆਪਣੀ) ਸੱਤਿਆ ਟਿਕਾ ਰੱਖੀ ਹੈ, ਉਸ ਕਰਤਾਰ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿਚ ਹੀ (ਹਰੇਕ) ਸਬਬ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣੁ = ਸਬਬ। ਜਿਨਿ = ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ। ਕਲ = ਸੱਤਿਆ। ਰਖੀ ਧਾਰਿ = ਧਾਰ ਰੱਖੀ, ਟਿਕਾ ਰੱਖੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación está bajo el Control del Creador, con Su Poder le da soporte y sustento. (2)"