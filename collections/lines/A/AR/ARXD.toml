[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਕਾ ਕਾਲਉ ਸੂਰਮਾ; ਕਦੁ ਰਾਮਦਾਸੁ ਬਚਨ ਮਨੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Brown coloured Kalu is brave and Ram Das belonging to kad caste is obeyer of the words of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲਉ (ਨਾਮੇ ਸਿੱਖ) ਕੱਕੇ ਰੰਗ ਵਾਲਾ (ਸੂਰਮਾ ਕੱਦ=) ਰਿਸ਼ਟ ਪੁਸ਼ਟ ਸੀ, ਅਤੇ ਰਾਮਦਾਸ ਆਗਿਆ ਕਾਰੀ ਸੀ।"