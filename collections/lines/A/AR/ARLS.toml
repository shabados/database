[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਬਸੰਤੁ; ਗੁਰਸਬਦੁ ਵੀਚਾਰੇ ॥"
page = 1176
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever happy is he, who reflects on the Guru's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਪ੍ਰਸੰਨ ਹੈ ਉਹ, ਜੋ ਗੁਰਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Word of the Guru's Shabad, one is in spring forever,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਦਾ (ਬਸੰਤੁ) ਅਨੰਦੁ ਹੈ, ਜੋ ਗੁਰ ਸਬਦ ਕੋ ਵੀਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਦਾ ਆਤਮਕ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦਾ ਬਸੰਤੁ = ਸਦਾ ਹੀ ਆਤਮਕ ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que contempla la Palabra del Shabd del Guru, para ese ser, por siempre y para siempre hay primavera."