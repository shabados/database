[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਗਿਰਿਯੋ ਰਥ ਤੇ ਇਹ ਭਾਤਿ; ਮਨੋ ਨਭ ਤੇ ਗ੍ਰਹ ਟੂਟਿ ਪਰਿਯੋ ਹੈ ॥੧੭੮੬॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fought with king Bhairav Singh and killed him also in an instant and he fell down on the ground from his chariot like planet breaking and falling down from the sky.1786."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਰਥ ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਭੂਮੀ ਉਤੇ ਡਿਗਿਆ ਹੈ ਮਾਨੋ ਆਕਾਸ਼ ਤੋਂ ਤਾਰਾ ਟੁਟ ਕੇ (ਭੂਮੀ ਉਤੇ) ਆ ਪਿਆ ਹੋਵੇ ॥੧੭੮੬॥"