[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਗਵਾਨ ਪ੍ਰਸੰਨਿ ਭਯੋ ਪਿਖ ਕੈ ਕਬਿ ਸ︀ਯਾਮ ਮਨੋ ਮ੍ਰਿਗ ਦੇਖ ਮ੍ਰਿਗੀ ॥੪੪੯॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna also is getting pleased on beholding them like the deer seeing the doe.449."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਕਾਨ੍ਹ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਹਿਰਨੀ ਨੂੰ ਵੇਖ ਕੇ ਹਿਰਨ (ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੋਵੇ) ॥੪੪੯॥"