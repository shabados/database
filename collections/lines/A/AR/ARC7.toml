[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਰਚੈ; ਬੇਦ ਬੀਚਾਰੀ ॥"
page = 941
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons remains busy in reflecting on the gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਗਿਆਨ ਵਿਚਾਰਨ ਵਿੰਚ ਰੁੱਝਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is pleasing to the True Guru; this is contemplation on the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਬੇਦ ਕੇ ਬੀਚਾਰਨੇ ਮੇਂ ਪਰਚੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਵਿਚ ਪੂਰਨ ਵਿਸ਼ਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ) ਉਹ (ਮਾਨੋ) ਵੇਦਾਂ ਦਾ ਗਿਆਤਾ ਹੋ ਗਿਆ ਹੈ (ਉਸ ਨੂੰ ਵੇਦਾਂ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se puede entender la Sabiduría de los Vedas"