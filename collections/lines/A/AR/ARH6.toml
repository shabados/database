[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਕਿਨੈ, ਨ ਪਾਇਆ; ਮਨਮੁਖਿ ਭਉਕਿ ਮੁਏ ਬਿਲਲਾਈ ॥"
page = 638
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, no one has ever attained the Lord. The egocentrics die yelping and wailing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਏ ਬਗੈਰ ਕਦੇ ਕਿਸੇ ਨੂੰ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ। ਆਪ-ਹੁਦਰੇ ਭੌਂਕਦੇ ਤੇ ਵਿਰਲਾਪ ਕਰਦੇ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, no one finds the Lord; the self-willed manmukhs die crying out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਬਿਨਾ ਤੇਰੇ ਕੋ ਕਿਸੇ ਨੇ ਪਾਯਾ ਨਹੀਂ, ਮਨਮੁਖ ਬਿਲਾਪ ਕਰਤੇ ਹੂਏ (ਭਉਕਿ) ਬ੍ਯਰਥ ਬਕਬਾਦ ਕਰਤੇ ਮਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਭੀ (ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਫ਼ਜ਼ੂਲ ਬੋਲ ਬੋਲ ਕੇ ਵਿਲਕ ਵਿਲਕ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸੇ ਨੇ ਭੀ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਭਉਕਿ = ਫ਼ਜ਼ੂਲ ਬੋਲ ਕੇ। ਮੁਏ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਬੈਠੇ। ਬਿਲਲਾਈ = ਬਿਲਲਾਇ, ਵਿਲਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio al Verdadero Guru, nadie ha obtenido a Dios; los hombres de ego balbucean en vano."