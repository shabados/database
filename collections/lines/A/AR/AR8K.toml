[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਨਾਮ; ਹਰਿ ਜਨ ਮਨਹਿ ਸੁਖਾਨੇ ॥੬॥"
page = 914
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is the God's Name pleasing to the mind of the God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਨਾਮ ਰੱਬ ਦੇ ਗੋਲੇ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord's Name is pleasing to the mind of the Lord's humble servant. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ (ਹਰਿ ਜਨ) ਸੰਤੋਂ ਕੇ ਮਨ ਮੇਂ ਸੁਖਾਏ ਹੈਂ, ਭਾਵ ਪ੍ਯਾਰੇ ਲਾਗਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸੰਤ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ। ਸੁਖਾਨੇ = ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Nombre del Señor complace la mente de Sus Santos.(6)"