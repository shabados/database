[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਰਾਮ; ਲਿਵ ਲਾਇ ॥"
page = 865
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou love for the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Embrace love for the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਮ ਰਮਿਆ ਜਾਣ ਕੇ ਬਿਰਤੀ ਕੋ ਲਗਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸਦਾ ਸੁਰਤ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Único Santuario; entona entonces tu ser en tu Señor, tu Dios."