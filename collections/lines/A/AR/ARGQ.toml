[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੰਤ ਕਿੰਗੁਰੀ ਕਰੰ ਮਮੋਹ ਆਸ੍ਰਮੰ ਗਤੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was absorbed in singing in various male and female musical modes and playing on her fiddle, she went lovingly towards the hermitage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿੰਗੁਰੀ ਹੱਥ ਨਾਲ ਵਜਾਉਂਦੀ ਸੀ, ਮੋਹਿਤ ਹੋਇਆਂ ਵਾਂਗ ਆਸ਼੍ਰਮ ਨੂੰ ਜਾਂਦੀ ਸੀ।"