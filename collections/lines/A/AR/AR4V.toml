[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹੁਕਮੈ; ਕਿਉ ਬੁਝੈ ਬੁਝਾਈ ॥੧॥"
page = 378
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's order, how can man understand, however much he may be instructed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਫੁਰਮਾਨ ਬਗੈਰ ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਸਮਝ ਸਕਦਾ ਹੈ, ਭਾਵੇਂ ਉਸ ਨੂੰ ਕਿੰਨਾ ਬਹੁਤਾ ਪਿਆ ਸਮਝਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Command, how can understanding be understood? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮਝਾਈਤਾ ਤੋ ਬਹੁਤ ਹੈ ਪਰੰਤੂ ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਗ੍ਯਾ ਤੇ ਬਿਨਾਂ ਕੈਸੇ ਸਮਝੈ ਅਰਥਾਤ ਨਹੀਂ ਸਮਝਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਨਾਹ ਹੋਵੇ ਜੀਵ ਨੂੰ ਕਿਤਨਾ ਸਮਝਾਓ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਬੂਝੈ = ਕਿਵੇਂ ਸਮਝੇ? ਨਹੀਂ ਸਮਝ ਸਕਦਾ। ਬੁਝਾਈ = ਸਮਝਾਇਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sin someterse a la Voluntad del Señor, ¿cómo puede uno tener presente al Señor? (1)"