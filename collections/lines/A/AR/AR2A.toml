[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਨਾਮੁ ਸੁਣਿਆ. ਮਨੁ ਭੀਨਾ; ਤਿਨ ਹਮ ਸ੍ਰੇਵਹ ਨਿਤ ਚਰਣੇ ॥੧॥"
page = 1135
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who hear God's Name; their mind is drenched in glee. Their feet ever worship I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦਾ ਨਾਮ ਸੁਣਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ ਖੁਸ਼ੀ ਨਾਲ ਗੱਚ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹਨਾ ਦੇ ਪੈਰ ਮੈਂ ਸਦਾ ਹੀ ਪੂਜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of those who listen to the Lord's Name are drenched with bliss; I worship their feet continually. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਤੇਰੇ ਨਾਮ ਕੋ ਸੁਣਿਆਂ ਹੈ ਔਰ ਮਨ ਭੀ ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ ਸਨਿਗਧ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਹਮ ਨਿਤਾਪ੍ਰਤਿ ਸੇਵਨਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਹੈ (ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ) ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ (ਹਰਿ-ਨਾਮ ਅੰਮ੍ਰਿਤ ਵਿਚ) ਭਿੱਜ ਗਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਨੀ (ਆਪਣੀ) ਸੁਭਾਗਤਾ ਸਮਝਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquellos que escuchan el Nombre del Señor, se funden en Su Verdad, yo me postro siempre a Sus Pies. (1)"