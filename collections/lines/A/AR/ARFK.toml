[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲੁ ਅਬਲੁ; ਕਿਆ ਇਸ ਤੇ ਹੋਈ ॥੪॥"
page = 481
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By herself what power or weakness can she have?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਉਸ ਵਿੱਚ ਕਿਹੜੀ ਤਾਕਤ ਜਾਂ ਕਮਜ਼ੋਰੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What power or weakness does she have by herself? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲ ਵਾ ਅਬਲ ਮਾਇਆ ਸੇ ਕਿਆ ਹੋਤਾ ਹੈ ਕਿੰਤੂ ਨਹੀਂ ਹੋਤਾ, ਕਿਉਂਕਿ ਮਾਇਆ ਪਰਤੰਤ੍ਰ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਤੋਂ ਬਿਨਾ) ਇਸ ਦੇ ਆਪਣੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ਕਿ ਕਿਸੇ ਉੱਤੇ ਜ਼ੋਰ ਪਾ ਸਕੇ ਜਾਂ ਕਿਸੇ ਤੋਂ ਹਾਰ ਖਾ ਜਾਏ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué poder o debilidad puede tener por sí misma? (4)"