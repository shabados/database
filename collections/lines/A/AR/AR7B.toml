[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਲਿਖਣਾ; ਗੁਰਬਾਣੀ ਸੁਣਿ ਸਮਝੈ ਲਿਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Writing about Sikh life is to go on listening, understanding and continuously writing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਸੁਣਨੀ ਅਤੇ ਸਮਝ ਕੇ (ਅਰਥ ਪੜ੍ਹਕੇ) ਲਿਖਣੀ ਇਹੋ ਗੁਰਸਿੱਖਾਂ ਦਾ ਲਿਖਣਾ ਹੈ।"