[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੁਰਖੁ; ਨਵਤਨੁ ਨਿਤ ਬਾਲਾ ॥"
page = 240
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord is ever fresh and ever youthful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਸਦਾ ਨਵਾਂਨੁੱਕ ਅਤੇ ਸਦਾ ਜੁਆਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Primal Lord is Ever-fresh and Ever-young."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਪੁਰਖ ਔਰ ਨਿਤ ਨਵੀਨ ਤਥਾ ਸਰਬ ਸੇ (ਬਾਲਾ) ਵੱਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਹ ਸਦਾ ਨਵਾਂ ਹੈ, ਸਦਾ ਜਵਾਨ ਹੈ (ਉਹ ਪਿਆਰ ਕਰਨੋਂ ਕਦੇ ਅੱਕਦਾ ਨਹੀਂ ਤੇ ਕਦੇ ਥੱਕਦਾ ਨਹੀਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵਤਨੁ = ਨਵਾਂ। ਨਿਤ = ਸਦਾ। ਬਾਲਾ = ਜਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Espíritu Divino, el Perfecto Purusha, siempre Fresco, siempre Joven,"