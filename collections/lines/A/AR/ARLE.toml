[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲਿਆ; ਭਉ ਲਿਖਿਆ ਸਿਰਿ ਲੇਖੁ ॥"
page = 464
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has written the writ of His fear on the heads of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਡਰ ਦੀ ਸਾਰਿਆਂ ਦੇ ਸਿਰਾਂ ਉਤੇ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has inscribed the Inscription of His Fear upon the heads of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਕੇ ਸਿਰ ਪਰ ਭ੍ਯ ਕਾ ਲੇਖ ਲਿਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਤੇ ਭਉ-ਰੂਪ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਭਾਵ, ਪ੍ਰਭੂ ਦਾ ਨਿਯਮ ਹੀ ਐਸਾ ਹੈ ਕਿ ਸਾਰੇ ਉਸ ਦੇ ਭੈ ਵਿਚ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲਿਆ ਸਿਰਿ = ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉੱਤੇ। ਲੇਖੁ ਲਿਖਿਆ = ਭਉ ਰੂਪੀ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Decreto de la Reverencia al Señor rige sobre todos nosotros."