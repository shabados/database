[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜੁ ਤੇਰੀ ਕੁਦਰਤਿ; ਤੇਰੇ ਕਦਮ ਸਲਾਹ ॥"
page = 1138
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is thy Omnipotence and praise-worthy are Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈ ਤੇਰੀ ਅਪਾਰ ਸ਼ਕਤੀ ਅਤੇ ਸ਼ਲਾਘਾਯੋਗ ਹਨ ਤੇਰੇ ਪੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Creative Power is marvellous, and Your Lotus Feet are admirable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੀ ਮਾਯਾ ਅਚਰਜ ਰੂਪ ਹੈ, ਪੁਨਃ ਤੇਰੇ (ਕਦਮ) ਚਰਨ (ਸਲਾਹ) ਉਸਤਤਿ ਕਰਨੇ ਜੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਰਚੀ ਕੁਦਰਤਿ ਇਕ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਤਮਾਸ਼ਾ ਹੈ, ਤੇਰੇ ਚਰਨ ਸਲਾਹੁਣ-ਜੋਗ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso es Tu Poder, dignos de alabanza son los pasos para llegar hasta Ti."