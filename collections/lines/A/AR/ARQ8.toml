[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਉਰ ਕੈ ਠਉਰ ਹਤੇ ਬਹੁ ਦਾਨਵ; ਏਕ ਗਇੰਦ੍ਰ ਬਡੋ ਰਨਿ ਮਾਰਿਓ ॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Moving swiftly from her place, she killed many demons and destroyed a very big elephant in the battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਥਾਂ ਤੋਂ ਅਗੇ ਵੱਧ ਕੇ ਬਹੁਤੇ ਦੈਂਤਾਂ ਅਤੇ ਇਕ ਵੱਡੇ ਹਾਥੀ ਨੂੰ ਰਣ ਵਿਚ ਮਾਰਿਆ।"