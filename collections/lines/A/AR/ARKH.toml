[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਭੂਲ ਜੰਤ੍ਰ ਤੰਤ੍ਰ ਮੰਤ੍ਰ; ਭਰਮ ਭੇਖ ਠਾਨੀਐ ॥੧॥੧੦੪॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even by mistake He should not be considered in Yantras, tantrasa, mantras, illusions and guises.1.104."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਲ ਕੇ ਵੀ ਯੰਤਰ, ਤੰਤਰ ਅਤੇ ਮੰਤਰ, ਭਰਮ ਅਤੇ ਭੇਖ ਨੂੰ ਧਾਰਨ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੧॥੧੦੪॥"