[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਸਨਾ ਅੰਮ੍ਰਿਤੁ ਬੋਲਦੀ; ਹਰਿ ਨਾਮਿ ਸੁਹਾਵੀ ॥"
page = 726
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's tongue utters Divine Nectar and is adorned with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਜੀਭਾ ਬ੍ਰਹਿਮ-ਰਸ ਉਚਾਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's tongue recites Words of Ambrosial Nectar; He is adorned with the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਕੀ ਰਸਨਾ ਸਦਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤੀ ਸੋਭਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਜੀਭ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਉਚਾਰਦੀ ਹੈ, ਹਰਿ-ਨਾਮ (ਉਚਾਰਨ ਦੇ ਕਾਰਨ ਸੋਹਣੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਸੁਹਾਵੀ = ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lengua del Gurmukj recita Palabras del Néctar Ambrosial y vive adornado con el Naam."