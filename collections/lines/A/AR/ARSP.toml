[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰੁ ਕਰਿ; ਲਖ ਦਰੀਆਉ ਨ ਕੀਮਤਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Oankar has assumed the form of the world and millions of life-streams could not know about His grandeur."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਨੇ ਆਕਾਰ ਕੀਤਾ ਹੈ, (ਜਿਸ ਵਿਖੇ) 'ਲੱਖਾਂ ਦਰਿਆਉ' (ਬ੍ਰਹਮਾਦਿਕ ਦੇਵਤੇ ਹੋਣ ਕਰ) ਕੀਮਤ (ਕਿਸੇ) ਨਹੀਂ ਪਾਈ।"