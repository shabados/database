[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ. ਤੇਰਾ ਭਰਵਾਸਾ ॥"
page = 1147
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord are my support and Thou my faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਮੇਰਾ ਆਸਰਾ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਈਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take Your Support, and place my faith in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਤੇਰੀ ਓਟ ਹੈ ਪੁਨਹ ਸਰਬ ਜੀਵੋਂ ਕੋ ਭੀ ਤੇਰਾ ਭਰਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਤੇਰੀ ਹੀ ਟੇਕ ਹੈ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਵਾਸਾ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Soporte y yo pongo todas mis esperanzas en Ti."