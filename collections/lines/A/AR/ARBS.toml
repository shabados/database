[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਗੁਰਮਤੀ ਪਾਈਐ; ਆਪੇ ਲਏ ਲਵਾਏ ॥੨॥"
page = 246
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name is obtained by Guru's instruction, With His Name, He Himself attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਆਪਣੇ ਨਾਮ ਨਾਲ ਉਹ ਆਪ ਹੀ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam is obtained through the Guru's Teachings; He Himself attaches us to it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਨਾਮ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਹੀ ਪਾਈਤਾ ਹੈ। ਤਾਂ ਤੇ ਆਪ ਹੀ ਜਗ੍ਯਾਸੂ ਰੂਪ ਹੋ ਕਰ ਨਾਮ ਲੇਣੇ ਵਾਲਾ ਹੈ ਔ ਆਪ ਹੀ ਹਰੀ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਨਾਮ (ਲਵਾਏ) ਜਪਾਵਣੇ ਵਾਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਮਿਲਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਨਾਮ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, recibimos el Nombre a través del Bani de la Palabra del Guru, y el Señor Mismo nos entona con Él.  (2)"