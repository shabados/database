[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਪੁਰਖੁ ਅਲਖੁ; ਸਬਦਿ ਸੁਹਾਵਣਾ ॥"
page = 148
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of the True and inscrutable person embellishes the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਤੇ ਅਗਾਧ ਪੁਰਸ਼ ਦਾ ਨਾਮ ਮਨੁੱਖ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is Unknowable; through the Word of His Shabad, we are embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਪਦੇਸ਼ ਕਰ ਸਚਾ ਪੁਰਖ ਅਲਖ ਪਾਇਆ ਹੈ, ਸੋ ਸੁਹਾਵਣਾ ਹੈ॥☬ਜੇ ਕਹੇ ਸ਼ਬਦ ਕਰ ਕੈਸੇ ਪਾਇਆ ਹੈ ਅਰ ਕਹਾਂ ਪਾਵਣਾ ਕੀਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ ਹੈ ਤਾਂ ਅਦ੍ਰਿਸ਼ਟ, (ਪਰ ਗੁਰ-) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdadera Persona es Incognoscible, y su Belleza sólo es revelada a través de la Palabra del Shabd del Guru."