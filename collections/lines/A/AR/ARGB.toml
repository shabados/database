[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ ਨਿਰੰਕਾਰ; ਘਟਿ ਘਟਿ ਮਉਲੀਏ ॥"
page = 518
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like wrap and woof, the Formless Lord is woven into all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਤੇ ਪੇਟੇ ਦੀ ਮਾਨੰਦ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਉਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through and through, the Formless Lord is woven into each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤਾਨੇ ਪੇਟੇ ਵਤ ਘਟ ਘਟ ਮੇਂ ਤੂੰ (ਮਉਲੀਏ) ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਹੀ ਮੌਲ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤ = ਉਣਿਆ ਹੋਇਆ। ਪੋਤ = ਪ੍ਰੋਤਾ ਹੋਇਆ। ਓਤਿ ਪੋਤਿ = ਜਿਵੇਂ ਤਾਣਾ ਤੇ ਪੇਟਾ ਆਪੋ ਵਿਚ ਮਿਲੇ ਹੋਏ ਹਨ। ਮਉਲੀਏ = ਮੌਲ ਰਿਹਾ ਹੈ, ਪ੍ਰਫੁਲਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y siempre está floreciendo."