[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੁਖ ਪਾਏ; ਸਤਿਗੁਰ ਤੂਠੇ ॥੩॥"
page = 801
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru is greatly pleased I obtain all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I found total peace, when the Guru was pleased. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਸਤਿਗੁਰੂ (ਤੂਠੇ) ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਸਰਬ ਸੁਖ ਪਾਇ ਲੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਤੇ, ਉਹ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਤੂਠੇ = ਪ੍ਰਸੰਨ ਹੋਣ ਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora el Guru Verdadero tiene Compasión de mí y así vivo en Éxtasis. (3)"