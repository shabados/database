[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਤਿਸ ਅਭਰਨ ਤ੍ਰਿਯ ਕਰੈ; ਸੋਰਹ ਸਜਤ ਸਿੰਗਾਰ ॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She adorned thirty-two types of ornaments and embellished herself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਇਸਤਰੀ ਨੇ ੩੨ ਪ੍ਰਕਾਰ ਦੇ ਗਹਿਣੇ ਪਾਏ ਅਤੇ ਸੋਲ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦੇ ਸ਼ਿੰਗਾਰ ਕੀਤੇ।"