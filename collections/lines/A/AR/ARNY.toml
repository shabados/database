[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਨਾਨਕ ਮਨਿ ਧਿਆਇਆ ॥੨॥੩੨॥"
page = 378
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meditating on the supreme Lord, in their mind, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਅਰਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditating on the Supreme Lord God. ||2||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਜਿਸ ਨੇ ਮਨ ਕਰ ਕੇ ਪਾਰਬ੍ਰਹਮ ਕੋ ਧਿਆਇਆ ਹੈ॥੨॥੩੨॥☬ਧ੍ਯਾਨ ਤਬ ਹੋਤਾ ਹੈ, ਜਬ ਬੈਰਾਗ ਹੋਇ, ਸੋ ਬੈਰਾਗ ਸੂਚਕ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ) ਜਿਸ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਮਰਿਆ ॥੨॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando contemplan al Señor Trascendente en su mente. (2‑32)"