asset = "SSA2"
type = "primary"
data = "ਕਰੈ ਨਿੰਦ; ਕਵਨੈ ਨਹੀ ਗੁਨੈ ॥੨॥"
page = 875
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but if he practises slander, they are of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਉਹ ਚੁਗਲੀ ਬਖੀਲੀ ਕਰਦਾ ਹੈ, ਉਹ ਕਿਸੇ ਭੀ ਲਾਭ ਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but if he indulges in slander, these are of no account. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਨਿੰਦਾ ਕਰੈ ਤੌ ਕਿਸੀ ਗੁਨ ਕੇ ਲਾਇਕ ਨਹੀਂ ਹੈਂ, ਭਾਵ ਸੇ ਸਭ ਨਿਸਫਲ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਹ ਭਲਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ, ਤਾਂ ਇਹਨਾਂ ਸਾਰੇ ਕੰਮਾਂ ਤੋਂ ਕੋਈ ਭੀ ਲਾਭ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero va y calumnia a los Santos, de nada sirve todo lo que hace. (2)"