[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਪ੍ਰਿਅ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਕੇ; ਤਾ ਕੈ ਹਰਿ ਹਰਿ ਗਾਈਐ ॥"
page = 700
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints are the dear beloved of the Lord. In their company, sing Thou the Lord God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਾਧੂ ਸੁਆਮੀ ਦੇ ਪਿਆਰੇ ਦਿਲਬਰ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saints are the beloved lovers of God; sing of the Lord, Har, Har, with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਪਤੀ ਪ੍ਰਭੂ ਕੇ ਜੋ ਪ੍ਰੀਤਮ ਹਰੀ ਕੇ ਸੰਤ ਹੈਂ ਤਿਨਾ ਕੋ ਮਿਲ ਕਰਕੇ, ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਜਬ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰੇ ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅ = ਪਿਆਰੇ। ਤਾ ਕੈ = ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor son Bienamados de Dios; cantemos la Alabanza de Dios con ellos."