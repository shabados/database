[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਭੁਜਾ ਗਹੀ; ਕਟਿ ਜਮ ਕੀ ਫਾਸੀ ਰਾਮ ॥"
page = 846
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has seized my hand, taken hold of my arm and has snapped my death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰਾ ਹੱਥ ਫੜ ਲਿਆ, ਬਾਂਹ ਪਕੜ ਲਈ ਅਤੇ ਮੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਵੱਢ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He took my hand, and held my arm, and cut away the noose of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰ ਗਹ ਹਾਥ ਕੀ ਜਗਾ ਮਨ ਔ ਮੇਰੀ ਬੁਧੀ ਰੂਪੀ ਭੁਜਾ ਪਕੜ ਲਈ ਅਰ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਮੇਰਾ) ਹੱਥ ਫੜ ਕੇ, (ਮੇਰੀ) ਜਮਾਂ ਵਾਲੀ ਫਾਹੀ ਕੱਟ ਕੇ, ਮੇਰੀ ਬਾਂਹ ਫੜ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en Su Misericordia, Él me lleva de la mano, me hace Su Esclavo y rompe las amarras de la muerte."