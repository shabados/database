[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਧਰ ਸਬਦ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੯੬॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying the word “Samudra” (Ocean), adding the word “Shatdeh” and afterwards saying the word “Dhar”, all the names of Baan can be comprehended.96."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਧਰ' ਸ਼ਬਦ ਕਿਹਾ ਜਾਏ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਸਮਝ ਲਿਆ ਜਾਏ ॥੯੬॥"