[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ; ਰਾਮ ਪਰਗਾਸ ॥"
page = 865
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Luminous Lord is the highest of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਨਾਲੋਂ ਉਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Luminous Lord is the highest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਪ੍ਰਕਾਸ ਰੂਪ ਰਾਮ ਸਭ ਤੇ ਊਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੇ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਦਾ ਚਾਨਣ (ਆਪਣੇ ਅੰਦਰ) ਪੈਦਾ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo más sublime es que el Señor florezca en el corazón de uno;"