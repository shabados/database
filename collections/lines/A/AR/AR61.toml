[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਹਾਗਣੀ ਭਰਮਿ ਭੁਲਾਈਆ; ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਹਿ ॥"
page = 428
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forsaken women wander in doubt and eat poison by telling lies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀਆਂ ਹੋਈਆਂ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦੀਆਂ ਹਨ ਅਤੇ ਝੂਠ ਬਕ ਕੇ ਜਹਿਰ ਖਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forsaken brides wander around, deluded by doubt; telling lies, they eat poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਹਾਗਣੀਓਂ ਕੋ ਭ੍ਰਮ ਨੇ ਭੁਲਾਇਆ ਹੈ, ਝੂਠੁ ਬੋਲ ਕਰ ਬਿਖ ਕੋ ਖਾਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਦ-ਭਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦੀਆਂ ਹਨ ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲਾ ਹੀ) ਵਿਅਰਥ-ਬੋਲ ਬੋਲ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਜ਼ਹਰ ਖਾਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ (ਜੋ ਉਹਨਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਹਾਗਣੀ = ਮੰਦ-ਭਾਗਣਾਂ। ਬਿਖੁ = ਜ਼ਹਰ। ਖਾਹਿ = ਖਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer abandonada vaga en la duda, habla falsedades y así lame el veneno."