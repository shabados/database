[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹੈ ਦਈਤ ਰਾਜੰ ਦੁਰੰ ਦ੍ਰੋਹ ਮੂਲੰ ॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the centre of whose banner there is the sign of a lion, he is Ravana, the king of demons and has ill-will for Ram in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹੋ ਹੀ ਬੁਰਿਆਈ ਅਤੇ ਦਗ਼ੇ ਦੀ ਜੜ੍ਹ ਅਤੇ ਦੈਂਤਾਂ ਦਾ ਰਾਜਾ ਰਾਵਣ ਹੈ।"