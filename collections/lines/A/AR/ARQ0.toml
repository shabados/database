[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗ ਸੁਲਖਣਾ; ਹਰਿ ਕੰਤੁ ਹਮਾਰਾ ਰਾਮ ॥"
page = 846
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blessed with auspicious destiny, for my God is my Bride-groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁਬਾਰਕ ਪ੍ਰਾਲਭਧ ਵਾਲਾ ਹਾਂ ਕਿਉਂ ਜੋ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਭਰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By blessed destiny, I have found my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸਟ ਲਖਣੋਂ ਵਾਲਾ ਔਰ ਭਾਗੋਂ ਵਾਲਾ ਹਰੀ (ਰਾਮ) ਵਿਆਪਕ ਹਮਾਰਾ (ਕੰਤੁ) ਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਸਾਡਾ ਕੰਤ-ਪ੍ਰਭੂ ਸੋਹਣੇ ਲੱਛਣਾਂ ਵਾਲੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, bendito soy, pues Dios es mi Esposo."