[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਵਾਲੀ ਦੀ ਰਾਤਿ, ਦੀਵੇ ਬਾਲੀਅਨਿ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lamps are lighted in the night of divali festival;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੀਪਮਾਲਾ ਦੀ ਰਾਤ ਵਿਖੇ ਘਰੋ ਘਰੀ ਦੀਵੇ ਬਾਲੀ ਦੇ ਹਨ, (ਥੋੜੇ ਚਿਰ ਮਗਰੋਂ ਇਹ ਦੀਪਮਾਲਾ ਗੁੰਮ ਹੋ ਜਾਂਦੀ ਹੈ)।"