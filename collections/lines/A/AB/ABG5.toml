[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ. ਨ ਬੂਝਿ; ਕਰਤ ਬੀਚਾਰੁ ॥"
page = 285
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else understands Him think as he may."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਉਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਭਾਵੇਂ ਉਹ ਕਿਵੇਂ ਪਿਆ ਸੋਚੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else understands Him, although they may try."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸੀ ਕੌ ਪੂਛ ਕਰ ਕੇ ਵੀਚਾਰ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਭਾਵ ਸੁੰਤਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਨੂੰ ਇਸ ਜਗਤ ਦਾ ਖ਼ਿਆਲ ਰੱਖਣ ਵਾਲਾ (ਭੀ) ਨਾਹ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nadie, por más que se lo proponga, puede acabar de entenderlo."