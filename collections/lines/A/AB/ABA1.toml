[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਖਰੇ ਕਠਿਨ; ਜਮਕੰਕਰਿ ਪਕੜਿ ਲਇਆ ॥"
page = 546
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All hard-hearted myrmidons of death come and seize him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਪਰਮ ਕਠੋਰ ਫਰੇਸ਼ਤੇ ਆ ਕੇ ਊਸ ਨੂੰ ਫੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hard-hearted Messenger of Death comes and seizes him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਭਾਰੀ ਕਠਿਨ ਜਮ ਕੰਕਰ ਆਏ ਤਬ ਮਨਮੁਖ ਕੋ ਪਕੜ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਬੜਾ ਨਿਰਦਈ ਜਮਦੂਤ ਆ ਕੇ ਉਸ ਨੂੰ ਫੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la hora de recibir la llamada de la muerte sufre arriado por el lamento"