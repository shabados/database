[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਹਰਹੁ ਬਿਪਤਿ; ਜਨ ਕਰਹੁ ਸੁਭਾਈ ॥"
page = 345
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remove my distress and grant unto me, Thy serf, Thine sublime love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤਕਲੀਫ ਰਫ਼ਾ ਕਰ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਨਫ਼ਰ ਨੂੰ ਆਪਣੀ ਸ਼੍ਰੇਸ਼ਟ ਪ੍ਰੀਤ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take away my pains, and bless Your humble servant with Your Sublime Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਨਮ ਮਰਣ ਰੂਪੀ ਬਿਪਤਾ ਹਰੋ ਔਰ ਮੁਝ ਦਾਸ ਕੋ ਭਗਤੀ ਦੇ ਕਰ ਸ਼ੋਭਨੀਕ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੇਰੀ ਇਹ ਬਿਪਤਾ ਕੱਟ; ਮੈਨੂੰ ਸੇਵਕ ਨੂੰ ਚੰਗੀ ਭਾਵਨਾ ਵਾਲਾ ਬਣਾ ਲੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz que mis aflicciones se vayan, confía Tu Amor en mí;"