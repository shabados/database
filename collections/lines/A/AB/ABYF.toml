[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਆਗਿਆ; ਤੈਸਾ ਕਰਮੁ ॥"
page = 294
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is His will so are His creatures acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜਿਹੀ ਉਸ ਦੀ ਰਜ਼ਾ ਹੈ, ਉਹੋ ਜਿਹੇ ਹਨ ਉਸ ਦੇ ਜੀਆਂ ਦੇ ਅਮਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He orders, so do His creatures act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਜੈਸੀ ਤਿਸ ਕੀ ਆਗਿਆ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਇਹ ਜੀਵ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਉਹ ਹੁਕਮ (ਕਰਦਾ ਹੈ), ਉਹੋ ਜਿਹਾ (ਜੀਵ) ਕੰਮ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cada acción nuestra se da de acuerdo a Su Voluntad."