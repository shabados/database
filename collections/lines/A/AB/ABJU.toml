[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਗਿਆਨੀ. ਕਥਹਿ ਗਿਆਨੁ ॥"
page = 1156
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of theologians expound gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮ ਬੇਤੇ ਬ੍ਰਹਮ ਵਿਚਾਰ ਦੀ ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of spiritual teachers teach His spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਗਿਆਨੀ ਗ੍ਯਾਨ ਸਹਿਤ ਹੋ ਕੇ ਤੇਰੇ ਸ੍ਵਰੂਪ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡਾ ਉਹ ਗੋਬਿੰਦ ਐਸਾ ਹੈ ਕਿ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਕ੍ਰੋੜਾਂ ਹੀ ਮਨੁੱਖ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਬਿਆਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en Cuya Sabiduría habitan millones de Sabios,"