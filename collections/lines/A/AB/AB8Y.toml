[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਚੈ ਘਰਿ, ਦਿਗ ਦਿਸੈ ਸਰਾਇਚਾ; ਬੈਕੁੰਠ ਭਵਨ ਚਿਤ੍ਰਸਾਲਾ; ਸਪਤ ਲੋਕ. ਸਾਮਾਨਿ ਪੂਰੀਅਲੇ ॥"
page = 1292
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord in whose home is seen the pavilion made of all the directions, who has ornamental celestial mansion and who is fully filling the seven worlds alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਸੁਆਮੀ, ਜਿਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਸਾਰੀਆਂ ਤਰਫਾਂ ਦਾ ਬਣਿਆ ਹੋਇਆ ਤੰਬੂ ਦਿਸਦਾ ਹੈ, ਜਿਸ ਦਾ ਚਿਤ੍ਰਕਾਰੀ ਕੀਤਾ ਹੋਇਆ ਸਵਰਗੀ ਮੰਦਰ ਹੈ ਅਤੇ ਜੋ ਸੱਤਾਂ ਹੀ ਸੰਸਾਰ ਨੂੰ ਇਕ ਸਾਰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Home is the pavilion seen in all directions; His ornamental heavenly realms fill the seven worlds alike."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਂ ਚੈ) ਜਿਸ ਕੇ ਘਰ ਵਿਖੇ (ਦਿਗ) ਦਿਗਪਾਲ ਹਸਤੀ (ਸਰਾਇਚਾ) ਕਿਨਾਤਾਂ ਕੇ ਤਾਨਣੇ ਵਾਲੇ ਹੈਂ, ਦਿਸ਼ਾ ਔਰੁ ਬਦਿਸ਼ਾ ਕਨਾਤਾਂ ਹੈਂ, ਪੁਨਹ ਚਿਤ੍ਰਤ ਕੀਤੀ ਹੂਈ (ਸਾਲਾ) ਜਗਾ ਬੈਕੁੰਠ ਘਰ ਹੈ, ਭਾਵ ਸਭ ਸੇ ਉਤਮ ਲੋਕ ਹੈ। ਸਪਤ ਲੋਕੋਂ ਮੇਂ ਸਮਾਨ੍ਯਸਤਾ ਕਰ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ; ਵਾ ਸਾਤ ਲੋਕ ਸਮਾਨ ਪੁਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਮਾਨੋ ਇਕ ਬੜਾ ਵੱਡਾ ਰਾਜਾ ਹੈ ਜਿਸ ਦਾ ਇਤਨਾ ਵੱਡਾ ਸ਼ਾਮੀਆਨਾ ਹੈ ਕਿ) ਇਹ ਚਾਰੇ ਦਿਸ਼ਾਂ (ਉਸ ਸ਼ਾਮੀਆਨੇ ਦੀ ਮਾਨੋ) ਕਨਾਤ ਹੈ, (ਰਾਜਿਆਂ ਦੇ ਰਾਜ-ਮਹਲਾਂ ਵਿਚ ਤਸਵੀਰ-ਘਰ ਹੁੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ ਕਿ) ਸਾਰਾ ਬੈਕੁੰਠ ਉਸ ਦਾ (ਮਾਨੋ) ਤਸਵੀਰ-ਘਰ ਹੈ, ਅਤੇ ਸਾਰੇ ਹੀ ਜਗਤ ਵਿਚ ਉਸ ਦਾ ਹੁਕਮ ਇਕ-ਸਾਰ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Hogar es un Pabellón que se ve desde todas direcciones. Su Ornamento Celestial llena de igual forma los siete mundos,"