[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਸੁਖੁ ਮਾਣਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Understanding (the fact) that He permeates through all, gurmukhs feel delighted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਆਪੇ ਆਪ ਵਰਤਦਾ ਹੈ, ਗੁਰਮੁਖ ਸੁਖ ਮਾਣਦੇ ਹਨ।"