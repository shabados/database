[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਰਾਮ; ਪ੍ਰਾਨ ਅਧਾਰ ॥"
page = 865
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name is the prop of my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਹੀ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Raam, Raam, Raam, is the Support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਮ ਹੀ ਮਨ ਬਾਣੀ ਔ ਪ੍ਰਾਨੋ ਕਾ ਅਧਾਰ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਬਣਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਅਧਾਰ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Soporte mismo de la Respiración de tu Vida."