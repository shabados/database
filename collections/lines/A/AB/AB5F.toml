[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਮਹਿ; ਏਕੋ ਰਵੈ ॥"
page = 228
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the beings, the One Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵਾਂ ਅੰਦਰ ਇਕ ਸੁਆਮੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all beings, the One Lord is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਮੇਂ ਸੋ ਹਰੀ ਏਕ ਹੀ ਵ੍ਯਾਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor lo sostiene y lo preserva todo;"