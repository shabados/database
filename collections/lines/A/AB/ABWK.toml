[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਪੇਖਿ ਪ੍ਰਭ ਦਰਸਨ; ਮਨਿ ਮੰਗਲ ਗੁਨ ਗਾਵਤ ॥੧॥ ਰਹਾਉ ॥"
page = 1205
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's vision, I am in bliss and intense delight, and my mind sings the Lord's praise and merits. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਮੈਂ ਖੁਸ਼ੀ ਅਤੇ ਪਰਮ ਪਰਸੰਨਤਾ ਵਿੱਚ ਹਾਂ ਅਤੇ ਮੇਰਾ ਮਨੂਆ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਅਤੇ ਨੇਕੀਆਂ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy and delight, gazing upon the Blessed Vision of God's Darshan. My mind sings His Songs of Joy and His Glories. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਅਨਦ ਬਿਨੋਦੀ ਪ੍ਰਭੂ ਕੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਤਿਸ ਕੇ ਮੰਗਲ ਰੂਪ ਗੁਣੋਂ ਕੋ ਮਨ ਮੇਂ ਗਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਨੰਦ ਕੌਤਕ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਦਿਆਂ ਪੈਦਾ ਹੁੰਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਮਨ ਦੀਆਂ ਜਿਹੜੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਪੈਦਾ ਹੁੰਦੀਆਂ ਹਨ (ਉਹ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀਆਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ahora que he tenido la Visión de Dios, estoy en total Dicha, mi mente canta las Alabanzas del Señor. (1-Pausa)"