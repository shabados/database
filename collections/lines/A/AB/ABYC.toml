[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ; ਤ ਸਰਧਾ ਪੂਰੀਐ ॥"
page = 149
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful, desire is fulfilled then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਸਧਰ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru is merciful, then your desires will be fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦਯਾਲ ਹੋਵੈ, ਤੌ ਸਰਧਾ ਪੂਰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਸਤਿਗੁਰੂ ਕਿਰਪਾ ਕਰੇ (ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਉੱਤੇ) ਪੱਕਾ ਭਰੋਸਾ ਬੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਧਾ = ਸਿਧਕ, ਭਰੋਸਾ। ਦਇਆਲੁ = ਮਿਹਰਬਾਨ। ਪੂਰੀਐ = ਪੂਰਾ, ਪੱਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor es Compasivo, estamos satisfechos."