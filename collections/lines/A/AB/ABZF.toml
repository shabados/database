[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਜਾਨਿ ਕਿ ਮੈ ਇਹ ਥੋਰੋ ਦਯੋ; ਤਿਹ ਤੇ ਮੁੰਡੀਆ ਨਿਹੁਰਾਇ ਰਹੇ ॥੮੨੪॥"
page = 378

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna also knowing this that he had bestowed less, repented by nodding his head.824. End of the description of ‘the killing of the washerman and granting of boon to his wife’ in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਹ ਜਾਣ ਕੇ ਕਿ ਮੈਂ ਇਸ ਨੂੰ ਥੋੜਾ ਜਿੰਨਾ ਹੀ ਦਿੱਤਾ ਹੈ, ਉਸੇ ਕਰ ਕੇ ਸਿਰ ਨੂੰ ਨਿਵਾ ਰਹੇ ਹਨ ॥੮੨੪॥"