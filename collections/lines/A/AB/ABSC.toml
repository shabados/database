[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ; ਹੀਰਾ ਲਾਲੁ ਬਣਾਇਆ ॥"
page = 112
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mortal are produced jewels and rubies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਹੀ ਜਵੇਹਰ ਤੇ ਮਾਣਕ ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Diamonds and rubies are produced deep within the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਆਦਿਕੋਂ ਕੇ ਅੰਤਰ (ਹੀਰਾ) ਸੁਧ ਸਰੂਪ (ਲਾਲੁ) ਪਿਆਰਾ ਬਣਿਆ ਹੂਆ ਅਰਥਾਤ ਸ੍ਵਤੇ ਸਿਧ ਸੋਭ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ (ਆਪਣੀ ਜੋਤਿ-ਰੂਪ) ਹੀਰਾ ਲਾਲ ਟਿਕਾਇਆਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦਰਿ = ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de nosotros están el diamante y el rubí;"