[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਕੋ ਰਵਿ ਰਹਿਆ; ਦੂਜਾ. ਅਵਰੁ ਨ ਕੋਇ ॥੮॥੬॥"
page = 57
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the One Lord is pervading every where. There is no other second what-so-ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਕ ਸੁਆਮੀ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਮੂਲੋਂ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One is pervading everywhere; there is no other at all. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਨਿਸਚੇ ਮੇਂ ਏਕੁ ਹੀ (ਰਵਿ ਰਹਿਆ) ਬ੍ਯਾਪ ਰਹਾ ਹੈ, ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ॥੮॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਹਰ ਥਾਂ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ, ਕਿਤੇ ਵੀ ਉਹਨਾਂ ਨੂੰ ਉਹ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ ॥੮॥੬॥{56-57}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ ॥੮॥੬॥{56-57}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Uno prevalece en todo, y no hay nadie más que Él. (8-6)"