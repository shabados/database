[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਟੇਕ ਜਨ ਕੀ; ਚਰਣ ਕਮਲ ਅਧਾਰਾ ॥੩॥"
page = 461
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, God is the support of His slaves and His lotus-feet are their sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਆਪਦੇ ਗੋਲਿਆਂ ਦਾ ਆਸਰਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਕੰਵਲ ਚਰਨ ਉਹਨਾਂ ਦਾ ਅਹਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, He is the support of His servants; His Lotus Feet are their only sustenance. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦਾਸੋਂ ਕੇ ਤਨ ਕੀ (ਟੇਕ) ਆਸ੍ਰਾ ਹੈ ਔ ਮਨ ਮੇਂ ਤਿਸ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਆਸਰਾ ਹੈ⁽¹⁾॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਸੇਵਕਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਸਹਾਰਾ ਹੈ, ਉਸ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨ ਉਸ ਦੇ ਸੇਵਕਾਂ ਲਈ ਆਸਰਾ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, ¡El Señor es el Asta Principal de los Santos; Sus Pies de Loto son su Único Sustento! (3)"