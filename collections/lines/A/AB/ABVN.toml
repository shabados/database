[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਜਨੁ ਘਟਿ ਘਟਿ ਜਾਨਿਆ ॥"
page = 1039
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises the Pure Lord to be everywhere and in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows the Immaculate Lord to be everywhere, in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਸਾਰੇ ਹੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ, ਹੇ ਨਿਰੰਜਨ! ਤੇਰੇ ਕੋ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰੰਜਨ ਨੂੰ ਸਭ ਥਾਂ ਹਰੇਕ ਘਟ ਵਿਚ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así puede ver al Señor Desapegado en todos los corazones"