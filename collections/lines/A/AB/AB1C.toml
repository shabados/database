[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਲਗੁ; ਬਨੁ ਫੂਲੈ ਹੀ ਨਾਹਿ ॥"
page = 1161
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "till then the forest flowers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤਾਂਈ ਜੰਗਲ ਪ੍ਰਫੁਲਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the forest does not flower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਬਨ, ਭਾਵ ਮ੍ਰਿਗਾਵਲੀ ਬਨ ਕੇ ਜੀਵ ਪਰਫੁਲਤ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਾਈਂ ਇਹ ਹਿਰਦਾ-ਫੁਲਵਾੜੀ ਫੁੱਲਦੀ ਨਹੀਂ (ਹਿਰਦੇ ਵਿਚ ਕੋਮਲ ਗੁਣ ਉੱਘੜਦੇ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la vegetación no crecerá, ni dará flor,"