[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਇਸਤ੍ਰੀ ਨ੍ਰਿਪ ਕੇ ਰਸ ਢਰੀ ॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus, all the outsider women he captivated and they all were trammelled."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਰਾਜੇ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਢਲ ਗਈਆਂ।"