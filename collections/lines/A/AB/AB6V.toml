[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਕਤਿ ਸਿਆਨਪ ਸਗਲ ਤਿਆਗਿ; ਨਾਨਕ. ਲਏ ਸਮਾਇ ॥੧॥"
page = 260
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cast aside all thy devices and clevernesses and God shall merge thee in Himself O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਯੁਕਤੀਆਂ ਅਤੇ ਚਤਰਾਈਆਂ ਛੱਡ ਦੇ, ਅਤੇ ਵਾਹਿਗੁਰੂ ਤੈਨੂੰ ਆਪਣੇ ਅੰਦਰ ਲੀਨ ਕਰ ਲਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all your clever tricks, O Nanak, and He shall absorb you into Himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਕਤਿ) ਬਾਣੀ ਕਾ ਕਥਨ ਅਰ ਬੁਧੀ ਕੀ (ਸਿਆਨਪ) ਚਤਰਾਈ ਸਭੀ ਤ੍ਯਾਗ ਦੇਹਿ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਫਿਰ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਕੋ ਆਪਣੇ ਮੇਂ ਅਭੇਦ ਕਰ ਲੇਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੀਆਂ ਦਲੀਲ-ਬਾਜ਼ੀਆਂ ਤੇ ਸਿਆਣਪਾਂ ਛੱਡ ਦੇ, (ਸਰਲ ਸੁਭਾਵ ਹੋ ਕੇ ਆਸਰਾ ਲਏਂਗਾ, ਤਾਂ) ਪ੍ਰਭੂ ਤੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਏਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deshazte de toda tu astucia y el Señor te tomará en Unión con Él.  (1)"