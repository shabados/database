[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਸਤਿਗੁਰੁ ਸੇਵੇ ਆਪਣਾ; ਤਿਸ ਨੋ ਪੂਜੇ ਸਭੁ ਕੋਇ ॥"
page = 511
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves his own True Guru him every one worships."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves his True Guru, is worshipped by everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ ਤਿਸ ਕੋ ਸਭ ਕੋਈ ਪੂਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਦੇ ਕਹੇ ਤੇ ਤੁਰਦਾ ਹੈ, ਹਰੇਕ ਬੰਦਾ ਉਸ ਦਾ ਆਦਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Verdadero Guru, es alabado por todos."