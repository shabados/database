[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਹਰਿ ਰਾਵੇ ਸੁਖ ਸਾਗਰੁ ॥੧॥"
page = 560
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There the Guru-ward enjoy God, the ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਗੁਰੂ-ਸਮਰਪਣ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh enjoys the Lord, the ocean of peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਸੁਖ ਸਾਗਰੁ) ਹਰੀ ਪ੍ਰਭ ਕੋ ਗੁਰਮੁਖਿ ਸੇ ਰਮਣ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਹਰੀ ਨੂੰ (ਸਦਾ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, así es como él goza del Inmenso Éxtasis de su Maestro. (1)"