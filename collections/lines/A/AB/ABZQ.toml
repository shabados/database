[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪ੍ਰੀਤਮ ਆਪਣੇ ਜੀਉ; ਕਉਣੁ ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 244
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without our beloved Guru who can dispel our doubt?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਸਾਡਾ ਵਹਿਮ ਕਿਹੜਾ ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without our Beloved Guru, who can dispel our doubt?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਗੁਰੂ ਪ੍ਰੀਤਮ ਸੇ ਬਿਨਾ ਇਸ ਕਾ ਭ੍ਰਮ ਕੌਣ ਚੁਕਾਵੈ, ਭਾਵ ਗੁਰੂ ਹੀ ਭ੍ਰਮ ਕੇ ਦੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ,) ਹੇ ਜੀਉ! ਆਪਣੇ ਪ੍ਰੀਤਮ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਾਡੇ ਮਨ ਦੀ) ਭਟਕਣਾ ਨੂੰ ਦੂਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, sin nuestro Bienamado, ¿quién va a disipar nuestra duda?"