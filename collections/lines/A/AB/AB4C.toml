[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਪਰਬੋਧਹਿ; ਮੜੀ ਬਧਾਵਹਿ ॥"
page = 903
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Yogi, thou preachest to the world and thyself buildest a monastery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ! ਤੂੰ ਜਗਤ ਨੂੰ (ਤਿਆਗ ਦਾ) ਉਪਦੇਸ਼ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਆਪ ਮੱਠ ਬਣਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You preach to the world, and set up your house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਗਤ ਕੋ ਤੋ ਉਪਦੇਸ਼ ਕਰਤਾ ਹੈਂ ਕਿ ਘਰ ਤ੍ਯਾਗੋ ਔ ਆਪ (ਮੜੀ) ਮਠ ਬਨਾਵਤਾ ਹੈਂ। ਜਹਾਂ ਜੋਗੀ ਰਹਿਤੇ ਹੈਂ ਉਸ ਸਥਾਨ ਕਾ ਨਾਮ ਮਠ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਤੂੰ ਜਗਤ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈਂ (ਇਸ ਉਪਦੇਸ਼ ਦੇ ਵੱਟੇ ਘਰ ਘਰ ਭਿੱਛਿਆ ਮੰਗ ਕੇ ਆਪਣੇ) ਸਰੀਰ ਨੂੰ (ਪਾਲ ਪਾਲ ਕੇ) ਮੋਟਾ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Pandit, instruyes al mundo pero sólo por intereses pasajeros."