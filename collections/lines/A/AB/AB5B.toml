[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਪਰ ਕੋਊ ਨ ਪਰ ਸਕੇ; ਠਟਕਿ ਰਹੇ ਅਵਨੀਸ ॥੪੧॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None could interfere and all the princes were shuddered with fear.(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਅਰਜਨ) ਉਤੇ ਕੋਈ ਵੀ ਨਾ ਪੈ ਸਕਿਆ, ਸਾਰੇ ਰਾਜੇ ਠਠੰਬਰ ਕੇ ਰਹਿ ਗਏ ॥੪੧॥"