[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਦੇਖੈ; ਖੇਲੁ ਅਪਾਰਾ ॥"
page = 1077
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, Thou see Thy beauteous play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ, ਤੂੰ ਆਪਣੀ ਸੁੰਦਰ ਖੇਡ ਨੂੰ ਵੇਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the Creation, You gaze upon Your infinite play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਅਪਾਰ ਖੇਲ ਕਰ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਇਹ ਖੇਲ ਕਰ ਕਰ ਕੇ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinita es Tu Obra, la cual, Tú haces funcionar y la observas."