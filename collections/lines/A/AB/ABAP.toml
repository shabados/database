[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਗੋਪਿਨ ਕੇ ਘਨ ਸੁੰਦਰ ਮੈ; ਬ੍ਰਿਜ ਭਾਮਿਨਿ ਦਾਮਿਨਿ ਜਿਉ ਦਮਕੈ ॥੫੯੧॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that within the clouds-like cluster of gopis, the extremely beautiful women of Braja are flashing like lightning.591."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪਤਾ ਲਗਦਾ ਹੈ) ਮਾਨੋ ਗੋਪੀਆਂ ਦੇ ਸੁੰਦਰ ਬਦਲ ਵਿਚ ਰਾਧਾ ਬਿਜਲੀ ਵਾਂਗ ਚਮਕਦੀ ਹੋਵੇ ॥੫੯੧॥"