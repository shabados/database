[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਮਾਂਗੈ ਨਾਮੁ ਹਰਿ; ਕਰਿ ਕਿਰਪਾ ਸੰਜੋਗੁ ॥੨॥"
page = 317
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays for Thy Name, O God show Thine mercy and unite me with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the Name of the Lord; please grant Your Grace, and unite me with Yourself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਹੀ ਮੈਂ ਨਾਮ ਕੋ ਮਾਂਗਤਾ ਹੂੰ। ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਕਾ ਸੰਜੋਗ ਕਰਾ॥੨॥☬ਅਬ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੇ ਪੂਰਬ ਪ੍ਰਸੰਗ ਕੋ ਸਿਮਰਨ ਕਰ ਕੇ ਮਰਵਾਹਿਓਂ ਪਰ ਗੁਰੂ ਅਰਜਨ ਜੀ ਪਉੜੀ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਨਾਨਕ (ਭੀ) ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹੈ, ਮਿਹਰ ਕਰ ਤੇ ਮਿਲਾਪ ਬਖ਼ਸ਼ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜੋਗੁ = ਮਿਲਾਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, por Misericordia, úneme Contigo.  (2)"