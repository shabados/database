[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨਮਤੀ ਸਦਾ ਅੰਧਿਆਰਾ; ਗੁਰਮੁਖਿ ਬੂਝਿ ਹਰਿ ਗਾਵਣਿਆ ॥੨॥"
page = 128
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant intellectuals are ever in darkness and the Guruwards know God and sing His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਿਆਤ ਬੁਧੀ ਵਾਲੇ ਹਮੇਸ਼ਾਂ ਅੰਨ੍ਹੇਰੇ ਵਿੱਚ ਹਨ ਅਤੇ ਗੁਰੂ ਸਮਰਪਣ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦੇ ਹਨ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish intellectuals are forever in spiritual darkness. The Gurmukhs understand, and sing the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਬੁਧੀ ਵਾਲਿਓਂ ਕੋ ਸਦਾ ਅੰਧਕਾਰ ਹੈ, ਔਰ ਗੁਰਮੁਖ ਸਾਸਤ੍ਰ ਕੇ ਸਿਧਾਂਤ ਕੋ ਸਮਝ ਕਰ ਹਰੀ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਆਪਣੀ ਮਤਿ ਬੇਸਮਝੀ ਵਾਲੀ ਹੀ ਰਹਿੰਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ (ਹੀ ਗੁਰੂ ਪਾਸੋਂ) ਮਤਿ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente a través del Guru uno sabe y canta del Señor. (2)"