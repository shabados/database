[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਮਨ ਵਿਚਿ ਵਥੁ ਪਾਈ; ਸੋਈ ਜਾਣੈ ॥"
page = 1065
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands the mystery, who has put the Name commodity in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਭੇਤ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੇ ਨਾਮ ਵਸਤੂ ਹਿਰਦੇ ਅੰਦਰ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows, who has placed the object within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਵਿਚ ਆਤਮ ਵਸਤੁ ਪਾਈ ਹੈ ਤਿਸ ਕਾ ਅਨੰਦ ਭੀ ਸੋਈ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਸ (ਮਨੁੱਖ) ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਪਦਾਰਥ (ਆਪਣੇ) ਮਨ ਵਿਚ ਲੱਭ ਲਿਆ, ਉਹ ਹੀ (ਉਸ ਦੀ ਕਦਰ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo conoce el Misterio, aquél que coloca el Nombre en su mente."