[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ਰਮਿੰਦੇ ਦਿਲ ਨੂੰ ਸੁਰਖੁਰੂ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਰਖ਼ੁਰੂ ਕੁਨ ਹਰ ਦਿਲਿ ਸ਼ਰਮਿੰਦਾ ਰਾ ।੫੦੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, make every ashamed and timid person successful and triumphant. (506)"