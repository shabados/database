[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਦਿਨੁ ਰੈਨਿ. ਤਊ ਲਉ ਬਜਿਓ; ਮੂਰਤ ਘਰੀ ਪਲੋ ॥"
page = 1203
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as the striker is present, till then day and night, the gang of life rings every hour, every ghari and every moment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਬਜਾਉਣ ਵਾਲਾ ਹਾਜ਼ਰ ਹੈ, ਉਦੋਂ ਤਾਂਈ ਦਿਹੁੰ ਤੇ ਰਾਤ ਹਰ ਘੰਟੇ, ਹਰ ਧੜੀਹ ਅਤੇ ਹਰ ਮੁਹਤ ਜੀਵਨ ਦਾ ਘੜਿਆਲ ਵਜਦਾ ਰਿਹੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the days and the nights of one's life last, the clock strikes the hours, minutes and seconds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਰਾਤ੍ਰ ਦਿਨ ਬਜਾਵਨ ਵਾਲਾ ਪਾਸ ਹੈ ਤਬ ਤਕ ਮਹੂਰਤ ਘੜੀ ਪਲ ਮੇਂ ਬਜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ (ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ ਤਦ ਤਕ (ਉਮਰ ਦੇ ਬੀਤਦੇ ਜਾਣ ਦੀ ਖ਼ਬਰ ਦੇਣ ਲਈ ਘੜਿਆਲ ਦੀ ਰਾਹੀਂ) ਮੁਹੂਰਤ ਘੜੀਆਂ ਪਲ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ ਦਿਨੁ = ਜਿਸ ਦਿਨ ਤਕ, ਜਦੋਂ ਤਕ। ਰੈਨਿ = (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ। ਤਊ ਲਉ = ਉਤਨਾ ਚਿਰ ਹੀ। ਮੂਰਤ = ਮੁਹੂਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para tantas noches que vive el ser humano hay días, el Gong de la vida es tocado cada hora,"