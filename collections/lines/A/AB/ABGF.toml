[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਵੈ ਦਿਨ ਹਮਰੇ ਹੁਤੇ; ਏਦਿਨ ਤੁਮਰੇ ਆਇ ॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I did have good days and, now, as you are affluent,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਚੰਗੇ ਦਿਨ ਸਾਡੇ ਸਨ, ਹੁਣ ਇਹ ਦਿਨ ਤੇਰੇ ਹੋ ਗਏ ਹਨ।"