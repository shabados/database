[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਤਿਆਗਿ; ਕਤ ਅਵਰ ਲੁਭਾਵਹਿ ॥"
page = 269
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why shouldest thou forsake Him and be enamoured of others?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਕਿਉਂ ਹੋਰਨਾ ਨਾਲ ਮਸਤ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why abandon Him, to attach yourself to another?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਸਿਮਰਨ ਤਿਆਗ ਕਰ ਕੇ ਔਰ ਪਦਾਰਥੋਂ ਮੇਂ ਕਿਉਂ ਲੁਭਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵਿਸਾਰ ਕੇ ਹੋਰ ਕਿੱਥੇ ਲੋਭ ਕਰ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ ਅਵਰ = ਕਿਸੇ ਹੋਰ ਥਾਂ? ਲੁਭਾਵਹਿ = ਤੂੰ ਲੋਭ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué habrías de Dejarlo para buscar a otro?"