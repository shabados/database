[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤਿਹ ਅਸ ਉਤਰ ਦਿਯੋ; ਰਿਖਹਿ ਬਿਹਸਿ ਕਰਿ ਬਾਮ ॥੧੬॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the wife responded laughingly,(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਇਸਤਰੀ ਨੇ ਰਿਸ਼ੀ ਨੂੰ ਹੱਸ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦਿੱਤਾ ॥੧੬॥"