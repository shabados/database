[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਿਅੜੇ ਸੋਹਿਅੜੇ; ਮੇਰੇ ਬੰਕ ਦੁਆਰੇ. ਰਾਮ ॥"
page = 452
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adorned! adorned are my beauteous gates, O my Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ! ਸੁਭਾਇਮਾਨ ਹਨ ਮੇਰੇ ਸੁੰਦਰ ਦਰਵਾਜੇ, ਹੇ ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adorned - adorned are my beauteous gates, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੋਹਿਅੜੇ) ਸੋਭਾਇਮਾਨ ਹੋਤੇ ਭਏ ਹੈਂ ੨, ਪ੍ਰੇਮ ਪੁਨਰੁਕਤ ਹੈ। ਮੇਰੇ ਬੰਕੇ ਘਰ ਇੰਦ੍ਰੇ ਵਾ ਪ੍ਰਤਖ੍ਯ ਘਰ ਚਰ ਸੋਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਦੇ ਸਾਰੇ ਦਰਵਾਜ਼ੇ) ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਸੋਹਣੇ ਹੋ ਗਏ ਹਨ ਸੋਭਨੀਕ ਹੋ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਿਅੜੇ = ਸੋਭਨੀਕ ਹੋ ਗਏ ਹਨ। ਬੰਕ = ਬਾਂਕੇ, ਸੁੰਦਰ। ਮੇਰੇ ਦੁਆਰੇ = ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas, benditas sean las puertas de mi cuerpo, oh querido, pues a través de ellas,"