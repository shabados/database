[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਬਾਹਰਹੁ. ਭੁਲਿ ਚੁਕਿ ਬੋਲਦੇ; ਭੀ ਖਰੇ ਹਰਿ ਭਾਣੇ ॥"
page = 450
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if they outwardly err in speech, still they are very dear to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਜਾਹਰਾ ਤੌਰ ਉਤੇ ਗੱਲਬਾਤ ਵਿੱਚ ਗਲਤੀ ਭੀ ਕਰਦੇ ਹਨ, ਤਾਂ ਭੀ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਬਹੁਤ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if they misspeak outwardly, they are still very pleasing to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪਿ ਵਹੁ ਬਾਹਰ ਸੇ (ਭੁਲਿ ਚੁਕਿ) ਭੁਲਿ ਚੂਕਕੇ ਬਚਨ ਕਰਤੇ ਹੈਂ (ਭੀ) ਤਾਂ ਵੀ (ਖਰੇ) ਭਲੀ ਪ੍ਰਕਾਰ ਹਰਿ ਕੋ (ਭਾਣੇ) ਅਛੇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਕਦੇ ਉਕਾਈ ਖਾ ਕੇ ਗ਼ਲਤੀ ਨਾਲ ਬਾਹਰ ਲੋਕਾਂ ਵਿਚ (ਉਕਾਈ ਵਾਲੇ ਬੋਲ) ਬੋਲ ਬੈਠਦੇ ਹਨ ਤਾਂ ਭੀ ਪਰਮਾਤਮਾ ਨੂੰ ਉਹ ਚੰਗੇ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si se equivocan en el hablar, el Señor los sigue amando."