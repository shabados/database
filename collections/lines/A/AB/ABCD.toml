[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟ ਨੇਮ ਕਰਿ ਕੋਠੜੀ ਬਾਂਧੀ; ਬਸਤੁ ਅਨੂਪੁ ਬੀਚ ਪਾਈ ॥"
page = 339
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator make the body chamber of six rings and in it put a peerless thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਛਿਆਂ ਚੱਕਰਾਂ ਵਾਲੀ ਸਰੀਰਕ ਕੋਠੜੀ ਬਣਾਈ ਹੈ ਅਤੇ ਇਸ ਵਿੱਚ ਉਸ ਨੇ ਇਕ ਲਾਸਾਨੀ ਸ਼ੈ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned the body chamber with six rings, and placed within it the incomparable thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਮ ਉਪਲਖਤ ਨੇਮੀਆਂ ਪੁਠੀਆ ਅਰਥਾਤ (ਖਟ) ਛਿਆ ਚਕਰੋਂ ਕਰ ਦੇਹ ਰੂਪੀ ਕੋਠੜੀ ਬਾਂਧੀ ਰਹੀ ਹੈ ਅਰੁ ਉਪਮਾ ਸੇ ਰਹਤ ਆਤਮ ਬਸਤੂ ਬੀਚ ਪਾਈ ਹੈ॥ ਚਕਰੋਂ ਕਾ ਰੂਪ ਕਬੀਰ ਜੀ ਕੇ ੪੭ਵੇਂ ਸਬਦ ਮੇਂ ਕਹ ਆਏ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਚੱਕਰ ਬਣਾ ਕੇ (ਪ੍ਰਭੂ ਨੇ) ਇਹ (ਮਨੁੱਖਾ ਸਰੀਰ-ਰੂਪ) ਨਿੱਕਾ ਜਿਹਾ ਘਰ ਰਚ ਦਿੱਤਾ ਹੈ ਤੇ (ਇਸ ਘਰ) ਵਿਚ (ਆਪਣੀ ਆਤਮਕ ਜੋਤ-ਰੂਪ) ਅਚਰਜ ਵਸਤ ਰੱਖ ਦਿੱਤੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟ = ਛੇ। ਨੇਮ = {ਸੰ: ਨੇਮਿ} ਚੱਕਰ, ਪਹੀਏ ਦਾ ਉਪਰਲਾ ਘੇਰਾ। ਖਟ ਨੇਮ = ਛੇ ਚੱਕਰ {ਵੇਖੋ ਸ਼ਬਦ ਨੰ: ੪੭; ਜੋਗੀ-ਲੋਕ ਸਰੀਰ ਦੇ ਛੇ ਚੱਕਰ ਮੰਨਦੇ ਹਨ, ਪ੍ਰਾਣਾਯਾਮ ਵੇਲੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਹੇਠਲੇ ਚੱਕਰ ਤੋਂ ਖਿੱਚ ਕੇ ਉੱਪਰਲੇ ਚੱਕਰ ਵਿਚ ਅਪੜਾਉਂਦੇ ਹਨ। ਪਰ ਇਸ ਸ਼ਬਦ ਵਿਚ ਜੋਗੀਆਂ ਦੇ ਇਹਨਾਂ ਚੱਕਰਾਂ ਵਲ ਇਸ਼ਾਰਾ ਨਹੀਂ ਜਾਪਦਾ}; ਪੰਜ ਤੱਤ ਤੇ ਛੇਵਾਂ ਮਨ {ਸਰੀਰ ਦੀ ਬਣਤਰ ਪੰਜ ਤੱਤਾਂ ਤੋਂ ਮੰਨੀ ਜਾਂਦੀ ਹੈ, ਤੇ ਜੀਵ ਨੂੰ ਜਨਮ ਵਿਚ ਲਿਆਉਣ ਵਾਲਾ ਇਸ ਦਾ 'ਮਨ' ਹੀ ਮੂਲ-ਕਾਰਨ ਹੈ, ਕਿਉਂਕਿ ਮਨ ਦੀਆਂ ਵਾਸ਼ਨਾਂ ਜੀਵ ਨੂੰ ਭਟਕਾਉਂਦੀਆਂ ਫਿਰਦੀਆਂ ਹਨ। ਸੋ, ਇੱਥੇ 'ਖਟ ਨੇਮ' ਤੋਂ ਭਾਵ ਹੈ ਪੰਜ ਤੱਤ ਤੇ ਛੇਵਾਂ ਮਨ}। ਕੋਠੜੀ = ਸਰੀਰ-ਰੂਪ ਨਿੱਕਾ ਜਿਹਾ ਘਰ। ਬਾਂਧੀ = ਬਣਾਈ। ਬਸਤੁ = ਚੀਜ਼। ਅਨੂਪ = {ਅਨ-ਊਪ। ਊਪ = ਉਪਮਾ} ਜਿਸ ਦੀ ਉਪਮਾ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਜਿਸ ਵਰਗੀ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਨਹੀਂ। ਬਸਤੁ ਅਨੂਪ = ਉਹ ਸ਼ੈ ਜਿਸ ਵਰਗੀ ਹੋਰ ਕੋਈ ਸ਼ੈ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਪਰਮਾਤਮਾ ਦੀ ਆਪਣੀ ਜੋਤ। ਬੀਚ = (ਉਸ 'ਕੋਠੜੀ') ਵਿਚ।"

