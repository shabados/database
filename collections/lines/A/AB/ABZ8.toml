[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹੀ ਤੇ ਮਨੁ ਮਿਲਿਆ ਸੁਆਮੀ; ਮਨ ਹੀ ਮੰਨੁ ਸਮਾਇਆ ॥"
page = 1259
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obeying the Lord's order, main meets with his Master and his soul merges in the supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਹੁਕਮ ਮੰਨ ਕੇ, ਮਨੁਖ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਤਮਾ ਪਰਮ ਆਤਮਾ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the mind, the mind merges into our Lord and Master; the mind is absorbed into the Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਗੁਰੋਂ ਕੇ ਨਾਮ ਕੋ (ਮਨ) ਮਨਨ ਕਰਨੇ ਹੀ ਤੇ ਹਰੀ ਸ੍ਵਾਮੀ ਮਿਲ੍ਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਇਹ ਮਨ ਪ੍ਰਮਾਤਮਾ ਬੀਚ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਹੀ ਆਪੇ ਦੀ ਸੂਝ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਫਿਰ) ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde la Mente, la mente misma se inmerge en su Señor y Maestro; la mente es absorbida por la Mente Universal."