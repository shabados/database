[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨਾ ਨਾਮੁ; ਆਪੇ ਦੀਆ ॥"
page = 623
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself blesses him with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself bestows His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਪਣਾ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ (ਆਪਣੇ ਸੇਵਕ ਨੂੰ) ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lo bendice con Su Nombre;"