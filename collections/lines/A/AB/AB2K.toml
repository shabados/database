[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਤਕਿ ਕਾਟਿ ਦਯੋ ਤਿਨ ਕੋ ਰਥ; ਕਾਨ੍ਰਹ ਤਬੈ ਹਯ ਕਾਟਿ ਕੈ ਡਾਰਿਯੋ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Satyak shattered his chariot and Krishna also began killing violently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਤਕ ਨੇ ਉਸ ਦੇ ਰਥ ਨੂੰ ਕਟ ਦਿੱਤਾ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਘੋੜਿਆਂ ਨੂੰ ਕਟ ਸੁਟਿਆ।"