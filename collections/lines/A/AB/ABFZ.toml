[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲੋ ਅਮੁਲੁ; ਆਖਿਆ ਨ ਜਾਇ ॥"
page = 5
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beyond price and invaluable, the Lord cannot be expressed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਲ ਤੋਂ ਪਰੇ ਅਤੇ ਅਮੋਲਕ, ਸਾਹਿਬ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Priceless, O Priceless beyond expression!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਤੇ ਅਮੋਲੁ ਹੈ। ਤਿਸ ਕਾ ਇਦੰਤਾ ਕਰ ਕੇ ਮਹਾਤਮੁ ਕੁਛੁ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਕਿ ਇਤਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਸਭ ਅੰਦਾਜ਼ਿਆਂ ਤੋਂ ਪਰੇ ਹੈ, ਉਸ ਦਾ ਕੋਈ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੁਲੁ = ਅੰਦਾਜ਼ਿਆਂ ਤੋਂ ਪਰੇ। ਅਮੁਲੋ ਅਮੁਲੁ = ਅਮੋਲਕ ਹੀ ਅਮੋਲਕ, ਅੰਦਾਜ਼ਿਆਂ ਤੋਂ ਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontable, Incalculable mas haya de lo que podemos expresar."