[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਸਦਾ ਅਨੰਦ; ਅਨਹਤ ਆਖਾਰੇ ॥"
page = 237
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is for ever joy and theatre of spontaneous music there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹਮੇਸ਼ਾਂ ਲਈ ਖੁਸ਼ੀ ਅਤੇ ਸੁਤੇ-ਸਿਧ ਕੀਰਤਨ ਦੇ ਅਖਾੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is eternal bliss, and the unstruck celestial music there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਹਾਂ ਸਦਾ ਅਨੰਦ ਰਹਤਾ ਹੈ ਅਰੁ ਸੰਤੋਂ ਕੇ (ਅਨਹਤ ਆਖਾਰੇ) ਇਕ ਰਸ ਜੋੜ ਮੇਲ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸਦਾ ਇਕ-ਰਸ ਆਤਮਕ ਆਨੰਦ ਦੇ (ਮਾਨੋ) ਅਖਾੜੇ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਤ = ਇਕ-ਰਸ। ਅਨੰਦ ਆਖਾਰੇ = ਆਨੰਦ ਦੇ ਇਕੱਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí está la Pura Alegría Eterna y ríos de Melodía Celestial,"