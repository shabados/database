[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੁ ਕਾਰਣਿ; ਸਿਰਿ ਛਾਈ ਪਾਈ ॥"
page = 951
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What for has he put ashes on his head?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਾਸਤੇ ਉਸ ਨੇ ਆਪਣੇ ਸਿਰ ਵਿੱਚ ਸੁਆਹ ਪਾਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why does he apply ashes to his forehead?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਾਸਤੇ ਜੋਗੀ ਨੇ ਸਿਰ ਪਰ ਸੁਆਹ ਪਾਈ, ਭਾਵ ਭੁਖ ਕਿਉਂ ਧਾਰਣੁ ਕੀਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰ ਉਤੇ ਸੁਆਹ ਉਸ ਨੇ ਕਾਹਦੇ ਲਈ ਪਾਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਛਾਈ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces se untan cenizas sobre su frente?"