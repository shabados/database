[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਤਿ ਮਿਲੀ ਤਿਹ ਕੀ ਪ੍ਰਭੁ ਸਿਉ; ਜਿਮ ਦੀਪਕ ਕ੍ਰਾਤਿ ਮਿਲੈ ਰਵਿ ਭਾ ਕਉ ॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His soul merged in the Lord like the light of the earthen lamp with the light of the sun"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਪ੍ਰਭੂ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਮਿਲ ਗਈ ਜਿਵੇਂ ਦੀਵੇ ਦੀ ਲੋ ਸੂਰਜ ਦੇ ਚਾਨਣ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ।"