[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੰਤ ਕੀ ਗੈਲ, ਨ ਛੋਡੀਐ; ਮਾਰਗਿ ਲਾਗਾ ਜਾਉ ॥"
page = 1371
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, leave thou not the association of the saint and walk thou on his path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਸਾਧ ਦੀ ਸੰਗਤ ਨੂੰ ਨਾਂ ਤਿਆਗ ਅਤੇ ਤੂੰ ਉਸ ਦੇ ਰਸਤੇ ਟੁਰਦਾ ਚਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, do not leave the Society of the Saints; walk upon this Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੰਤ ਕੀ (ਗੈਲ) ਪਿਛਾੜੀ ਨਾ ਛੋੜੀਐ, ਤਿਨੋਂ ਕੇ ਮਾਰਗ ਲਗੇ ਹੀ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਕਬੀਰ! (ਜੇ \"ਜਾ ਕੇ ਸੰਗ ਤੇ ਬੀਛੁਰਾ, ਤਾਹੀ ਕੇ ਸੰਗ ਲਾਗੁ\" ਵਾਲਾ ਉੱਦਮ ਕਰਨਾ ਹੈ ਤਾਂ) ਉਹ ਰਸਤਾ ਨਾਹ ਛੱਡੀਏ ਜਿਸ ਉੱਤੇ ਸੰਤ ਗੁਰਮੁਖਿ ਤੁਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਰਸਤੇ ਉੱਤੇ ਤੁਰੇ ਚੱਲਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਲ = ਰਸਤਾ, ਪਿੱਛਾ। ਸੰਤ ਕੀ ਗੈਲ = ਉਹ ਰਸਤਾ ਜਿਸ ਤੇ ਸੰਤ ਤੁਰੇ ਹਨ। ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ। ਲਾਗਾ ਜਾਉ = ਤੁਰਿਆ ਚੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no abandones la Saad Sangat, la Compañía de los Santos,"