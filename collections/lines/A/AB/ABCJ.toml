[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਆਵਨ; ਫਿਰਿ ਜੋਨਿ. ਨ ਆਇਆ ॥"
page = 252
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is born but once and enters not womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਵਾਰੀ ਹੀ ਪੈਦਾ ਹੋਇਆ ਹੈ, ਤੇ ਮੁੜ ਕੇ ਜੂਨੀ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are born only once - they shall not be reincarnated again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਏਕ ਵੇਰ ਹੀ ਸੰਸਾਰ ਮੇਂ ਆਵਨਾ ਹੂਆ ਹੈ, ਪੁਨਾ ਗਰਭ ਜੁਨੀ ਮੇਂ ਨਹੀਂ ਆਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਇਕੋ ਵਾਰੀ ਹੁੰਦਾ ਹੈ, ਉਹ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਹਿ ਆਵਨ = ਇਕੋ ਵਾਰੀ ਜਨਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nació una vez y ya no más volvió a entrar en ningún vientre,"