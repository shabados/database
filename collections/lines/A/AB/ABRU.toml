[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਵਨ; ਪੂਰਨ ਪਰਤਾਪ ॥"
page = 299
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the worlds, perfect is His effulgence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜਹਾਨਾਂ ਅੰਦਰ ਮੁਕੰਮਲ ਹੈ ਉਸ ਦਾ ਤਪ ਤੇਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On all worlds, His radiant glory is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਪੂਰਨ ਭਵਨੋਂ ਮੇਂ ਤਿਸ ਕਾ ਪ੍ਰਤਾਪ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਉਸ ਦਾ ਤੇਜ-ਪਰਤਾਪ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gloria es Perfecta y prevalece en todos los mundos."