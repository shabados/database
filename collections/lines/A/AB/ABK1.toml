[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਰਸ ਛਾਡੇ; ਉਹ ਰਸੁ ਆਵਾ ॥"
page = 342
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abandoning these temporal savours that spiritual bliss is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸੰਸਾਰੀ ਸੁਆਦਾ ਨੂੰ ਛੱਡਣ ਦੁਆਰਾ ਉਹ ਰੂਹਾਨੀ ਪਰਸੰਨਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning these tastes, I have found that taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਇਹ ਵਿਸੇ ਰਸ ਛਾਡੇ ਤਉ ਵਹੁ ਆਤਮਾਨੰਦ ਰੂਪੀ ਰਸ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ (ਦੁਨੀਆ ਵਾਲੇ) ਚਸਕੇ ਛੱਡ ਦਿੱਤੇ ਹਨ, ਉਸ ਨੂੰ ਉਹ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ) ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਾ = ਆਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque aquél que es indiferente al mundo de los sentidos, disfruta del Mundo del Espíritu;"