[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰੁ ਕਲਤ੍ਰੁ ਨਿਤ ਵੇਖੈ ਵਿਗਸੈ; ਮੋਹਿ ਮਾਇਆ ॥"
page = 1249
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing his sons and wife, he is ever pleased and is attached to the love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੁੱਤਾਂ ਅਤੇ ਪਤਨੀ ਨੂੰ ਦੇਖ, ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਧੰਨ-ਦੌਲਤ ਦੀ ਮਮਤਾ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing on his children and his wife, the man is pleased and attached to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਪੁਤ੍ਰ ਅਰ ਇਸਤ੍ਰੀ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਦੇਖ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ (ਆਪਣੇ) ਪੁੱਤਰ ਨੂੰ ਤੇ (ਆਪਣੀ) ਵਹੁਟੀ ਨੂੰ ਵੇਖਦਾ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰੁ = ਇਸਤ੍ਰੀ। ਵਿਗਸੈ = ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਖਿੜਦਾ ਹੈ। ਮੋਹਿ = ਮੋਹ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven apegados a la ilusión y se proveen sustento de cualquier forma,"