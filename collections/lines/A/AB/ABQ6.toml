type = "primary"
data = "ਸਤ੍ਰਾਜਿਤ ਕ੍ਰਿਤਬਰਮਾ ਮਾਰੇ ॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The messenger said to the Lord, “Kratvarma has killed Satrajit"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸਤ੍ਰਾਜਿਤ ਨੂੰ ਬਰਮਾਕ੍ਰਿਤ ਨੇ ਮਾਰ ਦਿੱਤਾ ਹੈ।"