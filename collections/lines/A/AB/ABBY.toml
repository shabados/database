[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੰਗ. ਬਹੁ ਤਰੰਗ; ਸਰਬ ਕੋ ਧਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1153
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has many colours and manifold joy-waves. He is the Master of all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਹੁਤੇ ਵਰਨ ਅਤੇ ਘਣੇਰੀਆਂ ਖੁਸ਼ੀ ਦੀਆਂ ਲਹਿਰਾਂ ਹਨ। ਉਹ ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless colors, and countless waves of joy; He is the Master of all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੋ ਰੰਗ ਹੈਂ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ (ਰੰਗ) ਅਨੰਦ ਦੇਣੇ ਵਾਲੇ ਤਿਨ ਸਭ ਕਾ ਤੂੰ ਧਨੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਅਨੇਕਾਂ ਰੰਗ-ਤਮਾਸ਼ੇ (ਤੇਰੇ ਹੀ ਰਚੇ ਹੋਏ ਹਨ), (ਤੂੰ ਇਕ ਬੇਅੰਤ ਸਮੁੰਦਰ ਹੈਂ, ਜਗਤ ਦੇ ਬੇਅੰਤ ਜੀਅ-ਜੰਤ ਤੇਰੇ ਵਿਚੋਂ ਹੀ) ਲਹਿਰਾਂ ਉੱਠੀਆਂ ਹੋਈਆਂ ਹਨ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੰਗ = ਲਹਿਰਾਂ। ਕੋ = ਦਾ। ਧਨੀ = ਮਾਲਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Maestro de millones de obras, de millones de momentos de Dicha, eres el Maestro de todo. (1-Pausa)"