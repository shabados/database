[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਸਬਦਿ. ਨ ਭੇਦਿਓ; ਕਿਉ ਹੋਵੈ ਘਰ ਵਾਸੁ ॥"
page = 1416
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind of his pierced not with the Name. How can he abide in the True abode?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਮਨੂਆ ਨਾਮ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਨਹੀਂ ਗਿਆ। ਉਹ ਸੱਚੇ ਧਾਮ ਅੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਵਸ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is not pierced by the Word of the Shabad; how can it come to dwell in its true home?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਇਹ ਮਨ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਮੇਂ ਨਹੀਂ (ਭੇਦਿਓ) ਬੇਧਿਆ ਹੈ ਵਾ ਸਬਦ ਕਾ ਮਹਰਮ ਨਹੀਂ ਹੂਆ ਹੈ। ਤਾਂ ਤੇ ਤਿਨੋਂ ਕਾ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਕੈਸੇ ਨਿਵਾਸ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਇਹ ਮਨ (ਕਦੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਨਹੀਂ ਜੁੜਦਾ। ਫਿਰ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਨਿਵਾਸ ਕਿਵੇਂ ਹਾਸਲ ਹੋਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente no es atravesada por la Palabra del Shabd. ¿Cómo puede entonces llegar a habitar a su Hogar Verdadero?"