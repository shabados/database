[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਇ ਸੋ ਪ੍ਰਭੁ ਸਦਾ ਅਪੁਨਾ; ਮਨਹਿ ਚਿੰਦਿਆ ਪਾਈਐ ॥"
page = 704
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating ever on that Lord of mine, I obtain my heart-desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਉਸ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੀਆਂ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating forever on my God, I receive the fruits of my mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਅਪਨਾ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਸਦਾ ਧਿਆਇ ਕਰ ਕੇ ਮਨਵਾਂਛਤ ਫਲ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਹਾਸਲ ਕਰ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "odos tus deseos serán cumplidos."