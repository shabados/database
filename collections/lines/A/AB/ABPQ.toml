[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਹੀ ਅਛਲੁ; ਨ ਜਾਈ ਛਲਨਾ ॥੨॥"
page = 803
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself is He Undeceivable and cannot be deceived."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਉਹ ਨਾਂ-ਠੱਗਿਆ ਜਾਣ ਵਾਲਾ ਹੈ ਅਤੇ ਠੱਗਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is undeceivable; He cannot be deceived. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਆਪ ਹੀ ਅਛਲ ਸਰੂਪ ਹੈ। ਕਿਸੀ ਪ੍ਰਕਾਰ ਮਾਯਾ ਕੇ ਛਲੋਂ ਸੇ ਛਲਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਕਿਸੇ ਵਿਚ ਬੈਠਾ) ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ, ਮਾਇਆ ਉਸ ਨੂੰ ਛਲ ਨਹੀਂ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es imposible de engañar y nadie Lo desvía.  (2)"