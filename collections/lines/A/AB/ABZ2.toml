[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਦਾਸ ਧਿਆਇਨਿ ਤੁਧੁ; ਤੂੰ ਰਖਣ ਵਾਲਿਆ ॥"
page = 522
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine serfs contemplate on Thee alone, O Thou the Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਫ਼ਰ ਕੇਵਲ ਤੇਰਾ ਹੀ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਹੇ ਤੂੰ ਰੱਖਿਆ ਕਰਨ ਵਾਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slaves meditate on You; You are the Savior, the Protector Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਖਿਆ ਕਰਨੇਹਾਰੇ! ਤੇਰੇ ਦਾਸ ਤੇਰੇ ਹੀ ਕੋ ਧਿਆਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਦਾਸ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ ਤੇ ਤੂੰ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Esclavos sólo Te contemplan a Ti, oh Salvador y Sostenedor de todo."