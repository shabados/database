[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਚਿਤਵਉ; ਐਸੀ ਆਸਾਈ ॥"
page = 373
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have desired,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਐਹੋ ਜਿਹੀ ਤਾਂਘ ਧਾਰਨ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I hold such a desire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਨ ਮੇਂ ਐਸੀ (ਆਸਾਈ) ਆਸਾ ਚਿਤਵਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਹੁਣ ਮੈਂ ਇਹੋ ਜਿਹੀਆਂ ਆਸਾਂ ਹੀ ਬਣਾਂਦੀ ਰਹਿੰਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਾਈ = ਆਸ। ਚਿਤਵਉ = ਮੈਂ ਚਿਤਵਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, en mi mente guardo sólo un deseo,"