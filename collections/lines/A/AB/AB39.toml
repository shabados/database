[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਹਰਿ ਭਜੁ. ਭ੍ਰਮੁ ਤਜਹੁ; ਜਗਜੀਵਨ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 857
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, abandon thou thy doubt and contemplate the Lord God, who is the Life of the world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣਾ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ ਦੇ ਅਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਸੰਸਾਰ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate, meditate on the Lord, and forsake your doubt. The Lord is the Life of the World. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਨਾਮ ਕੋ (ਭਜੁ) ਸਿਮਰੁ ਔਰ ਭਰਮ ਕੋ ਤਿਆਗ, ਕਿਉਂਕਿ ਸੋ ਰਾਮ ਸਰਬ ਜਗਤ ਕਾ (ਜੀਵਨ) ਪ੍ਰਾਣ ਰੂਪ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਮਾਇਆ ਦੇ ਪਿੱਛੇ) ਭਟਕਣਾ ਛੱਡ ਦੇਹ, ਤੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ, ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਟਕਣਾ, ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਦੌੜ-ਭੱਜ। ਜਗ ਜੀਵਨ = ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ, ਜਗਤ ਦਾ ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, quita tu duda y contempla a Dios, la Vida de toda vida. (1-Pausa)"