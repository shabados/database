[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ ਦਾਨਵ; ਆਖਹਿ ਦੇਵ ॥"
page = 6
line = 1

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons proclaim Thee and the gods proclaim Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੈਂਤ ਤੈਨੂੰ ਪੁਕਾਰਦੇ ਹਨ ਅਤੇ ਦੇਵਤੇ ਭੀ ਤੈਨੂੰ ਹੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons speak, the demi-gods speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਨੂ ਕੀ ਸੰਤਾਨ ਦਾਨਵ ਪ੍ਰਹਲਾਦਾਦਿ ਭੀ ਕਹਤੇ ਹੈਂ। ਜੋ ਸ੍ਰਿਸਟੀ ਕੇ ਆਦਿ ਮ੍ਰਯਾਦਕ ਦੇਵਤਾ ਰਚੇ ਗਏ ਹੈਂ ਜਿਨ ਕੀ ਅਜਾਂਨ ਸੰਗਿਆ ਭੀ ਹੈ, ਸੋ ਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ ਤੇ ਦੇਵਤੇ (ਵੀ) ਅਕਾਲ ਪੁਰਖ ਦੀ ਵਡਿਆਈ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਵ = ਰਾਖਸ਼, ਦੈਂਤ। ਦੇਵ = ਦੇਵਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los dioses y los seres malignos, los semidioses,"