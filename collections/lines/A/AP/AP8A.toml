[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਨਣੁ ਘਰਿ ਵਿਚਿ ਦੀਵਿਅਹੁ; ਹੇਠ ਅੰਨੇਰੁ ਨ ਸਕੈ ਮਿਟਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lamp can enlighten the house but it cannot dispel the darkness underneath itself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘਰ ਵਿਖੇ ਦੀਵਾ ਕਰ ਕੇ ਚਾਨਣ ਤਾਂ ਹੁੰਦਾ ਹੈ (ਪਰੰਤੂ ਦੀਵਾ ਆਪਣੇ) ਹੇਠੋਂ ਹਨੇਰਾ ਨਹੀਂ ਮਿਟਾ ਸਕਦਾ, (ਇਸ ਲਈ)।"