data = "ਬਿਸੇਖ ਬੀਰ ਪਰਖਯੰ ॥੧੮॥੧੭੪॥"
page = 113

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this continuous shower of arrows the significantly honoured heroes have been tasted.18.174."

[[content]]
