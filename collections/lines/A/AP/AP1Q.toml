data = "ਪਗੰ ਲਾਗੇ ॥੮੨੪॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the dead were reanimated, the illusion of all was removed and all leaving their persistence fell at the feet of SIta.824."

