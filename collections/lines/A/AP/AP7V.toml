[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਸਹਸਾ ਦੁਖੁ ਹੈ; ਆਪੈ ਸਿਰਿ ਧੰਧੈ ਮਾਰ ॥"
page = 508
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the way-ward is the pain of doubt and they kill themselves in their urgent affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਿਆਂ ਦੇ ਅੰਤ੍ਰੀਵ ਵਹਿਮ ਦੀ ਪੀੜ ਹੈ। ਅਹਿਮ ਕੰਮਾਂ ਵਿੱਚ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਮਾਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the self is the pain of doubt; engrossed in worldly affairs, they are killing themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜੋ ਮਨਮੁਖ ਹੈਂ ਤਿਨ ਕੇ ਮਨ ਬੀਚ ਸਹਿਸਾ ਰੂਪ ਦੁਖੁ ਹੈ, ਆਪੇ ਸੰਸਾਰੀ ਧੰਧਿਓਂ ਮੇਂ ਸਿਰ ਮਾਰਤੇ, ਭਾਵ ਖਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਤੌਖਲਾ ਤੇ ਕਲੇਸ਼ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਦੁਨੀਆ ਦੇ ਝੰਬੇਲਿਆਂ ਦਾ ਇਹ ਖਪਾਣਾ ਆਪਣੇ ਸਿਰ ਉਤੇ ਆਪ ਸਹੇੜਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਤੌਖਲਾ। ਆਪੈ = ਆਪ ਹੀ। ਧੰਧੈ ਮਾਰ = ਧੰਧਿਆਂ ਦੀ ਮਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estamos afligidos por la duda y así permanecemos involucrados en la contienda."