language = "pa"
data = "ਉਹੋ ਦਮ ਸੁਭਾਗਾ ਹੈ, ਜੋ ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਗੁਜ਼ਰੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਜ਼ਹੇ ਦਮ ਕੁ ਬਯਾਦਸ਼ ਬਿਗੁਜ਼ਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You will never find them to be negligent of remembering Waaheguru even for half a moment. (190)"