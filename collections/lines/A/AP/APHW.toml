[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਹਰਿ ਨਾਮਿ ਸਮਾਣੀ ॥"
page = 665
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfect good fortune, the, man is absorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੀ ਕਿਸਮਤ ਦੁਆਰਾ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, one is absorbed in the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਭਾਗੋਂ ਵਾਲ੍ਯੋਂ ਕੀ ਤਿਸ ਬਾਣੀ ਕੇ ਜਾਪ ਸੇ ਹਰੀ ਨਾਮੀ ਮੇਂ ਬੁਧੀ ਸਮਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੀ ਕਿਸਮਤ ਨਾਲ (ਮਨੁੱਖ ਇਸ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por un Destino Perfecto, uno es absorbido en el Nombre del Señor."