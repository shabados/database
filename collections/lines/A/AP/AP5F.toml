[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਜੈਸੇ ਸਰਪ ਆਰਜਾਰੀ ॥"
page = 239
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's meditation, mortal's life is like that of a snake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਦੀ ਜਿੰਦਗੀ ਸੱਪ ਵਰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, one's life is like that of a snake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਿਮਰਨ ਸੇ ਜੈਸੇ ਸਰਪ ਕੀ (ਆਰਜਾਰੀ) ਉਮਰ ਹੈ, ਭਾਵ ਸੇ ਜਹਰ ਕਰ ਜਲਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਇਵੇਂ ਹੀ ਹੈ, ਜਿਵੇਂ ਸੱਪ ਦੀ ਉਮਰ ਹੈ (ਉਮਰ ਤਾਂ ਲੰਮੀ ਹੈ, ਪਰ ਸੱਪ ਸਦਾ ਦੂਜਿਆਂ ਨੂੰ ਡੰਗ ਹੀ ਮਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਸੇ = ਜਿਵੇਂ। ਆਰਜਾਰੀ = ਉਮਰ। ਸਰਪ = ਸੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación del Señor, la vida se vuelve como la de una serpiente;"