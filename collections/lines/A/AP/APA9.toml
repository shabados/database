[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੰਬ ਬਜੇ ਰਣ ਖੰਡ ਗਡੇ; ਗਹਿ ਹਾਥ ਹਥਿਆਰ ਕਹੂੰ ਉਮਹੈਂਗੇ ॥"
page = 214

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Even if there is waged a terrible war how can they be bold enough now to march forward for war by taking hold of their weapons again?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਧੌਂਸਾ ਵੱਜੇਗਾ ਤੇ ਰਣ ਵਿੱਚ (ਪਰਸੁਰਾਮ) ਖੰਭੇ ਵਾਂਗ ਗਡਿਆ ਜਾਵੇਗਾ। (ਤਦੋਂ) ਹੱਥ ਵਿੱਚ ਹਥਿਆਰ ਫੜਨ ਦੀ ਉਮੰਗ ਕਿਸ ਨੂੰ ਹੋਵੇਗੀ?"