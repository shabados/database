[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਧਨ ਸਿੰਘ ਲੀਓ ਅਸਿ ਹਾਥਿ; ਕਟਿਓ ਅਰਿ ਮਾਥਨ ਡਾਰ ਦਯੋ ਹੈ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dhan Singh took his sword in his hand and chopped and threw the enemy’s forehead"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਧਨ ਸਿੰਘ ਨੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਵੈਰੀ ਦਾ ਮੱਥਾ ਕਟ ਦਿੱਤਾ ਹੈ।"