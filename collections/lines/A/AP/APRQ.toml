[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 361
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself gives gifts in natural way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਖੁਦ ਸੁਭਾਵਕ ਹੀ ਦਾਤਾਂ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself spontaneously bestows His gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਵਾਹਗੁਰੂ ਸਾਂਤਿ ਸੁਭਾਉ ਆਪ ਹੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣਾਂ ਦੀ ਦਾਤਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਦਾ ਹੈ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la Puerta del Señor. Él, el Señor lo bendice por Sí Mismo de manera natural."