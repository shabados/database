[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਬਿਸਰੈ ਪ੍ਰਭੁ ਮਨੈ ਤੇ; ਜਿਸ ਕੇ ਗੁਣ ਏਹ ॥"
page = 812
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why forget that Lord from your mind who has given you all this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਉਸ ਸਾਹਿਬ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੇ ਤੇਰੇ ਨਾਲ ਐਨੀਆਂ ਨੇਕੀਆਂ ਕੀਤੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So why do you forget God from your mind? He has done so many good things for you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਪ੍ਰਭੂ ਮਨ ਤੇ ਕਿਉਂ ਵੀਸਰੈ, ਜਿਸ ਕੇ ਗੁਣ ਏਹੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੇ ਇਹ (ਅਨੇਕਾਂ) ਗੁਣ ਹਨ, ਉਹ ਸਾਡੇ ਮਨ ਤੋਂ ਕਦੇ ਭੀ ਭੁੱਲਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues aquél que abandona a su Dios"