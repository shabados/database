[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਭ ਅਉਰ ਧਰਾ ਦੋਊ ਪੂਰਿ ਰਹੇ ॥੧੭॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows, daggers and stones were flying and filling both the earth and the sky.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਨ੍ਹਾਂ ਨਾਲ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਦੋਵੇਂ ਢੱਕੇ ਗਏ ਸਨ ॥੧੭॥"