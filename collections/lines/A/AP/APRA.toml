[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਈ ਬਹੋੜੁ. ਬੰਦੀ ਛੋੜੁ; ਨਿਰੰਕਾਰੁ ਦੁਖਦਾਰੀ ॥"
page = 624
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Formless Lord is the Restorer of what is gone, the Liberator from captivity and the Destroyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ, ਗਈ ਹੋਈ ਨੂੰ ਮੋੜ ਲਿਆਉਣ ਵਾਲਾ, ਕੈਦ ਤੋਂ ਛੁਡਾਉਣਹਾਰ ਤੇ ਦੁਖੜਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Restorer of what was taken away, the Liberator from captivity; the Formless Lord, the Destroyer of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ ਦੁਖੋਂ ਕੇ ਨਾਸ ਕਰਤਾ ਔ ਬੰਧਨੋਂ ਕੋ ਛੋਡਨੇਹਾਰੇ! ਜੋ ਹਮਾਰੀ ਅਵਸਥਾ ਵਿਅਰਥ ਗਈ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਮੋੜ, ਭਾਵ ਸੇ ਸਫਲੀ ਕਰ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਗਵਾਚੀ ਹੋਈ (ਰਾਸਿ-ਪੂੰਜੀ) ਨੂੰ ਵਾਪਸ ਦਿਵਾਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਕੈਦ ਵਿਚੋਂ ਛੁਡਾਣ ਵਾਲਾ ਹੈਂ, ਤੇਰਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ, ਤੂੰ (ਜੀਵਾਂ ਨੂੰ) ਦੁੱਖਾਂ ਵਿਚ ਢਾਰਸ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vuelto a mi Ser por la Gracia del Único Señor Absoluto;"