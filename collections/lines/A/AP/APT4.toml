data = "ਰੱਬ ਗੁਰੂ ਕਰਤਾ ਹਰਿ ਰਾਇ ਦੀਆਂ ਬਖਸ਼ਿਸ਼ਾਂ ਦੀ ਸਿਫਤ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
