[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਗਨਿ ਤੇ; ਆਪਿ ਉਬਾਰਿਆ ॥"
page = 1005
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the great fire, the Lord himself saves the man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਅੱਗ ਤੋਂ ਸਾਈਂ ਖ਼ੁਦ ਇਨਸਾਨ ਨੂੰ ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself saves us from the great fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਅਗਨ ਕਾ ਜੋ ਸਮੁੰਦਰ ਸੰਸਾਰ ਹੈ ਤਿਸ ਸੇ ਅਪਨਾ ਦਾਸ ਰਖ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੀਵਾਂ ਨੂੰ ਮਾਇਆ ਦੀ ਵੱਡੀ ਅੱਗ ਤੋਂ ਆਪ ਹੀ ਸਦਾ ਬਚਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos son la mera Encarnación de Él"