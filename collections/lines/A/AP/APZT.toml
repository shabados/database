[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਤ ਅਧਰਮ ਕੀ ਸਾਧਿ ॥੧੩੨॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They do not remain stable even for half a moment and keep the desires of adharma in their mind.132."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਧਰਮ ਦੀ ਹੀ ਸਾਧਨਾ ਕਰਦੇ ਹਨ ॥੧੩੨॥"