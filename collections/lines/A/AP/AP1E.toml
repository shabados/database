[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਅੰਤਰਿ ਮੈਲੁ ਹੈ; ਸਬਦਿ. ਨ ਕਾਢਹਿ ਧੋਇ ॥"
page = 1415
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them, is the filth of ego. that they wash not with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਧੋ ਕੇ, ਉਹ ਇਸ ਨੂੰ ਬਾਹਰ ਨਹੀਂ ਕਢਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are filled with the filth of egotism; they do not wash it away with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰਿ ਹਉਮੈ ਮੈਲ ਹੈ, ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤਿਸ ਮੈਲ ਕੋ ਧੋਇ ਕਰ ਕੇ ਕਾਢਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ ਦੀ ਮੈਲ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਧੋ ਕੇ ਨਹੀਂ ਕੱਢਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਧੋਇ = ਧੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están llenos de la mugre del egoísmo y no se la lavan con la Palabra del Shabd."