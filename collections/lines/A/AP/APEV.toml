[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਮੇਟਿ. ਬੁਧਿ ਪਰਗਾਸੀ; ਜਨ ਨਾਨਕ. ਗੁਰਮੁਖਿ ਤਾਰੀ ॥੪॥੧॥੨॥"
page = 495
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has obliterated my evil intellect and has enlightened my understanding and the Exalted Guru has saved slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਮੰਦੀ ਅਕਲ ਮੇਟ ਦਿੱਤੀ ਹੈ ਅਤੇ ਮੇਰੀ ਸਮਝ ਨੂੰ ਉਜਲਾ ਕਰ ਦਿੱਤਾ ਹੈ। ਮਹਾਨ ਗੁਰਾਂ ਨੇ ਗੋਲੇ ਨਾਨਕ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has eliminated my evil-mindedness, and enlightened my intellect; O servant Nanak, the Gurmukhs are saved. ||4||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਤਗੁਰੋਂ ਨੇ ਖੋਟੀ ਮਤ ਅਭਾਵ ਕਰ ਕੇ ਆਤਮ ਵਿਸਯਨੀ ਬੁਧਿ ਪ੍ਰਕਾਸੀ, ਭਾਵ ਪ੍ਰਗਟ ਕਰ ਦੀਨੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਸੰਗਤ (ਤਾਰੀ) ਨੌਕਾ ਰੂਪ ਹੈ॥੪॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਦੁਰਮਤਿ ਮਿਟਾ ਕੇ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਸੁਚੱਜੀ ਅਕਲ ਦਾ ਪਰਕਾਸ਼ ਕਰ ਦੇਂਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੪॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਟਿ = ਮਿਟਾ ਕੇ। ਬੁਧਿ = (ਸੁਚੱਜੀ) ਅਕਲ। ਪਰਗਾਸੀ = ਰੌਸ਼ਨ ਕਰ ਦਿੱਤੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ। ਤਾਰੀ = ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, Él ha destruido mi naturaleza malvada y al iluminar mi intelecto, me ha salvado a través del Guru. (4-1‑2)"