[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਕਉ ਕਹੀਐ; ਸਹਜ ਮਤਵਾਰਾ ॥"
page = 328
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is called the real drunkard,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਅਸਲੀ ਸ਼ਰਾਬੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is called intoxicated with intuitive peace and poise,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਉਸ ਕੋ ਮਦਰਾ ਸੇ ਬਿਨਾਂ ਸੁਤੇ ਹੀ ਮਸਤ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੁਦਰਤੀ ਤੌਰ ਤੇ (ਭਾਵ, ਸੁਭਾਵਿਕ ਹੀ) ਮਸਤ ਹੋਇਆ ਹੋਇਆ ਆਖੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਆ ਕਉ = ਉਸ ਮਨੁੱਖ ਨੂੰ। ਸਹਜ = ਕੁਦਰਤੀ ਤੌਰ ਤੇ। ਮਤਵਾਰਾ = ਮਤਵਾਲਾ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo está embriagado con el vino del Equilibrio,"