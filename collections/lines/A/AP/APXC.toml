data = "ਸੋਰਠਿ ਮਹਲਾ ੫ ਦੁਤੁਕੇ ॥"
page = 609
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 5th Guru. Dotukas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Fifth Mehl, Dho-Thukay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Aryan, Quinto Canal Divino, Du-Tukas."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤੁਕੇ= ਦੁ-ਤੁਕੇ, ਦੋ ਦੋ ਤੁਕਾਂ ਵਾਲੇ 'ਬੰਦ'।"