[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਗੁਣ; ਨਿਤ ਰਸਨਾ ਗਾਇਆ ॥੩॥"
page = 897
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise, I ever sing with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰ ਦਾ ਜੱਸ, ਮੈਂ ਸਦਾ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my tongue, I continually sing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਨਿਤ ਰਸਨਾ ਦੁਆਰੇ ਗਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los labios empiezan a recitar la Alabanza del Señor.(3)"