[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਾ ਕਾ ਨਿਧਾਨੁ ਏਕੁ ਹੈ; ਆਪੇ ਦੇਇ ਤਾ ਕੋ ਪਾਏ ॥"
page = 559
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the treasure of virtues and if He Himself gives, then alone can anyone attain them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਾਹਿਬ ਹੀ ਖੂਬੀਆਂ ਦਾ ਖਜ਼ਾਨਾ ਹੈ ਜੇਕਰ ਉਹ ਆਪ ਦੇਵੇ, ਤਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਜਣਾਂ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord alone is the treasure of virtue; He Himself gives, and then one receives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਆਦ ਗੁਣੋਂ ਕਾ ਆਸਰਾ ਏਕ ਹਰੀ ਹੈ, ਜਬ ਆਪ ਦੇਤਾ ਹੈ ਤਬ ਕੋਈ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਹਰਿ-ਨਾਮ ਹੀ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਪਰ ਇਸ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਤਦੋਂ ਹੀ ਕੋਈ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹ ਖ਼ਜ਼ਾਨਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor es el Tesoro de Virtud; sólo aquél ser a quien el Señor bendice con Sus Bondades,"