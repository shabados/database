[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਕੀਤਾ; ਆਪੇ ਪਾਵੈ ॥੧੭॥"
page = 1411
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he must receive the fruit of his own deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਿਜ ਦੇ ਕਰਮਾਂ ਦਾ ਫਲ ਭੁਗਤਣਾ ਹੀ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall receive the fruits of his own labors. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨੇ ਕੀਤੇ ਕਰਮ ਕਾ ਫਲ੍ਹ ਆਪੇ ਹੀ ਪਾਵਤਾ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਜਨਮ ਦਾ ਚਾਹੇ ਖੱਤ੍ਰੀ ਹੀ ਹੋਵੇ) ਉਹ ਮਨੁੱਖ (ਲੱਬ ਆਦਿਕ) ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਫਲ ਆਪ ਹੀ ਭੁਗਤਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦਾ ਸ਼ਿਕਾਰ ਹੋਇਆ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਨਹੀਂ ਹੈ ਸੂਰਮਾ) ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibirá los frutos de su propia labor. (17)"