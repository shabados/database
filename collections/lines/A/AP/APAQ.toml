[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਣ ਪਾਹਿ ਹਰਾਮ ਮਹਿ; ਹੋਇ ਹਲਾਲੁ ਨ ਜਾਇ ॥"
page = 141
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By putting condiments in the unlawful food, it becomes not lawful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਨੂੰਨਨ ਨਾਜਾਇਜ਼ ਭੋਜਨ ਵਿੱਚ ਮਸਾਲਾ ਪਾਉਣ ਦੁਆਰਾ ਇਹ ਕਾਨੂੰਨਨ ਜਾਇਜ਼ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By adding spices to forbidden foods, they are not made acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਹਰਾਮ ਕੇ ਮਾਸ ਮੇਂ (ਮਾਰਣ) ਮਸਾਲੇ ਪਾਈਤੇ ਤੋ ਵਹੁ ਹਲਾਲ ਨਹੀਂ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਖਰਾਇਤ ਰੂਪ ਮਸਾਲੇ ਕਰ ਵਢੀ ਕਾ ਧਨ ਹੱਕ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਹਿਸ ਆਦਿਕ ਗੱਲਾਂ ਦੇ) ਮਸਾਲੇ ਹਰਾਮ ਮਾਲ ਵਿਚ ਪਾਇਆਂ ਉਹ ਹੱਕ ਦਾ ਮਾਲ ਨਹੀਂ ਬਣ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No por poner condimentos en la comida prohibida, ésta es aprobada."