[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਤਿਗੁਰਾ; ਮੈ. ਤੁਝ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 39
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my true Guru! without Thee, I have none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ! ਤੇਰੇ ਬਗੈਰ ਮੇਰਾ ਹੋਰ-ਕਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Guru, without You I have no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੋ! ਆਪ ਸੇ ਬਿਨਾਂ ਮੇਰਾ ਆਸਰਾ ਔਰੁ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ (ਸਹਾਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ (ਸਹਾਰਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Guru, sin Ti no me puedo apoyar en nadie más."