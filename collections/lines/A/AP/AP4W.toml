[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਮੁਖ ਬਗੁਲ ਸਮਾਧਿ ਹੈ; ਘੁਟਿ ਘੁਟਿ ਜੀਆਂ ਖਾਇ ਅਬੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Manmukh, the mind-oriented, is like a crane who silently strangulates the creatures and eats them up."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਬਗਲ ਸਮਾਧੀ ਮੋਨੀ ਹੋਕੇ ਘੁਟ ਘੁਟ ਕੇ ਜੀਵਾਂ ਨੂੰ ਖਾਂਦੇ ਹਨ।"