[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਅਰਾਧਹਿ; ਜੋਗ ਜੁਗਤਿ ॥੨॥"
page = 1181
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints contemplate their Lord and are united in His Union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees worship Him in adoration; they are united in His Union. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਮੇਂ (ਜੁਗਤਿ) ਜੁੜੇ ਹੂਏ ਭਗਤ ਤੇਰੇ ਕੋ ਅਰਾਧਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ-ਇਹੀ ਉਸ ਨਾਲ ਮਿਲਾਪ ਦਾ ਸਹੀ ਤਰੀਕਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si, todas sus amarras son cortadas y entona su ser en contemplar a Dios, conociendo el Sendero y uniéndose a Él. (2)"