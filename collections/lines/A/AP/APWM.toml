[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਾ. ਹਰਿ ਧੜਾ ਧਰਮੁ; ਸਭ ਸ੍ਰਿਸਟਿ ਜਿਣਿ ਆਵੈ ॥੫॥੨॥੫੪॥"
page = 366
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has joined the party of God and righteousness, which conquers the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਅਤੇ ਸੱਚਾਈ ਨਾਲ ਪਾਰਟੀ ਬਣਾਈ ਹੈ, ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਜਿੱਤ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has joined the Lord's alliance of Dharma, which shall conquer the whole world. ||5||2||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰਾ ਤੋ ਧਰਮ ਰੂਪ ਹਰਿ ਹੀ ਧੜਾ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਹਮ ਸਾਰੀ ਸ੍ਰਿਸ੍ਟਿ ਕੋ ਜੀਤਿ ਆਵਤੇ ਹੈਂ॥੫॥੨॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਦਾ ਪੱਖ ਕਰਨ ਵਾਲਾ ਸਾਥੀ ਤਾਂ ਪਰਮਾਤਮਾ ਹੈ (ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਹੀ ਨਾਨਕ ਦਾ) ਧਰਮ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਜਿੱਤ ਕੇ ਆ ਸਕਦਾ ਹੈ ॥੫॥੨॥੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣਿ = ਜਿੱਤ ਕੇ ॥੫॥੨॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Infalible Señor es el Único Soporte de Nanak con Quien gana al mundo entero. (5‑2‑54)"