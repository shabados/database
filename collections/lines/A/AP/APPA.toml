[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਉਖਧੁ; ਮੋ ਕਉ ਸਾਧੂ ਦੀਆ ॥"
page = 101
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint has given me the medicine of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਨੇ ਮੈਨੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy Saint has given me the Medicine of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਹਰਿ ਨਾਮ ਰੂਪੀ (ਅਉਖਧੁ) ਦਾਰੂ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਾਰੂ (ਹੈ, ਜਦੋਂ) ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo me ha aplicado la medicina del Nombre del Señor;"