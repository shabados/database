[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਹ ਬਿਰਹਾ ਤਨ ਕਾ; ਆਪਣਾ ਸਾਹਿਬੁ ਸੰਮੑਾਲੇਹਾਂ ॥"
page = 579
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us bewail over our body's (soul's) separation from the Lord and remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਦੇਹ (ਆਤਮਾ) ਦੇ ਸੁਆਮੀ ਨਾਲੋਂ ਵਿਛੋੜੇ ਉਤੇ ਵਿਰਲਾਪ ਕਰੀਏ ਤੇ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us weep over the body's separation from the Lord and Master; let us remember Him in contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਸਾਹਿਬ ਸਿਮਰੇਂ, ਪੁਨਾ ਹਰੀ ਕੇ ਤਨ, ਭਾਵ ਸਰੂਪ ਕਾ ਜੋ ਵਿਛੋੜਾ ਹੈ ਤਿਸ ਕੋ ਯਾਦ ਕਰ ਕੇ ਰੁਦਨ ਕਰੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ, ਪ੍ਰਭੂ ਤੋਂ ਆਪਣੇ ਵਿਛੋੜੇ ਦਾ ਮੁੜ ਮੁੜ ਅਫ਼ਸੋਸ ਨਾਲ ਚੇਤਾ ਕਰੀਏ, (ਉਹ ਵਿਛੋੜਾ ਦੂਰ ਕਰਨ ਲਈ) ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a afligirnos por estar separados de Dios, y vamos a Alabarlo en nuestra mente."