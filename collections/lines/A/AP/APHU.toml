[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਅਸਥਨ ਗਊ ਲਵੇਰੀ ॥"
page = 1194
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A cow without teats gives milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥਣਾ ਦੇ ਬਾਝੋਂ ਗਾਂ ਦੁੱਧ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without udders, the cow gives milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਗਊ ਸੁਖ ਰੂਪ ਅਸਥਨੋਂ ਸੇ ਬਿਨਾਂ ਹੈ ਅਰ ਮਨ ਨੇ ਲਵੇਰੀ, ਭਾਵ ਸੁਖ ਰੂਪ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਾਇਆ-ਰੂਪ) ਗਾਂ ਪਾਸੋਂ ਸੁਖ ਤਾਂ ਨਹੀਂ ਮਿਲ ਸਕਦੇ, ਪਰ ਇਹ (ਮਨ ਨੂੰ) ਝੂਠੇ ਪਦਾਰਥਾਂ-ਰੂਪ ਦੁੱਧ ਵਿਚ ਮੋਹ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਨ = ਥਣ। ਗਊ = ਮਾਇਆ-ਰੂਪ ਗਾਂ। ਬਿਨੁ ਅਸਥਨ = ਥਣਾਂ ਤੋਂ ਬਿਨਾ ਹੈ, (ਭਾਵ, ਇਸ ਮਾਇਆ ਪਾਸੋਂ ਸੁਖ ਨਹੀਂ ਮਿਲਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es una vaca sin tetillas, sí, viaja muy lejos,"