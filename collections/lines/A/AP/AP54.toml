[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਕੀ ਮੈ ਬਾਤ ਸੁਨਾਵੈ; ਤਿਸੁ ਮਨੁ ਦੇਵਉ ਕਟਿ ਕਾਟ ॥"
page = 986
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever recites to me the anecdote of my God-Lord; cutting and serving my heart, I surrender it to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਮੈਨੂੰ ਮੈਂਡੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਵਾਰਤਾ ਸੁਣਾਉਂਦਾ ਹੈ; ਆਪਣਾ ਦਿਲ ਕੱਟ ਵੱਢ ਕੇ, ਮੈਂ ਉਸ ਦੇ ਸਮਰਪਣ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever tells me the stories of my Lord God, I would cut my mind into slices, and dedicate it to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਹਰੀ ਸਾਮ੍ਰਥ ਕੀ ਮੈਨੂੰ ਬਾਤ ਸੁਨਾਵੈ ਤਿਸਕੌ ਮਨ ਕਟ ਕਟ ਕੇ ਦੇਵਾਂ। ਭਾਵ ਮਨ ਕੋ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਤੋੜ ਤੋੜ ਕੇ ਤਿਨ ਗੁਰੋਂ ਮੇਂ ਲਗਾ ਦੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮੈਨੂੰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਗੱਲ ਸੁਣਾਵੇ, ਮੈਂ ਉਸ ਨੂੰ ਆਪਣਾ ਮਨ ਟੋਟੇ ਟੋਟੇ ਕਰ ਕੇ ਦੇ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਬਾਰ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਗੱਲ। ਤਿਸੁ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਦੇਵਉ = ਦੇਵਉਂ, ਮੈਂ ਦਿਆਂ। ਕਟਿ = ਕੱਟ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo cortaría en rebanadas mi mente para quien sea que recite la Palabra de mi Señor Dios, todas y cada una se las entregaría a él."