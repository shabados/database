[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਨਿਰੰਜਨੁ ਪ੍ਰਭੁ ਨਿਰੰਕਾਰਾ ॥"
page = 1075
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Immaculate, Primal Lord is Formless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਵਿੱਤ੍ਰ ਪਰਾਪੂਰਬਲਾ ਪ੍ਰਭੂ ਸਰੂਪ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal, Immaculate Lord God is formless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਿਰੰਕਾਰ ਮਾਇਆ ਰਹਿਤ ਅਰ ਜਗਤ ਕੀ ਆਦਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ, ਜੋ ਸਭ ਦਾ ਮੂਲ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ ਹੈ ਤੇ ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = (ਸਭ ਦਾ) ਮੁੱਢ। ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨੁ। ਅੰਜਨੁ = ਸੁਰਮਾ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ। ਨਿਰੰਕਾਰਾ = ਨਿਰ-ਅਕਾਰ, ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਦੱਸਿਆ ਨਾਹ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Inmaculado y Primordial, el Ser Sin Forma,"