[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਰਵਰ ਮੈ ਨ ਜਾਨੀ ਦਾਦਰ ਕਮਲ ਗਤਿ; ਮ੍ਰਿਗ ਮ੍ਰਿਗਮਦ ਗਤਿ ਅੰਤਰ ਨ ਜਾਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A frog living in a pool is unaware of the presence of a lotus flower growing in the same pool. Even a deer is unaware of the musk pod that he is carrying within his body."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾਦਰ ਡਡੂ ਨੇ ਸ੍ਰੋਵਰ ਅੰਦਰ ਹੁੰਦਿਆਂ ਸੁੰਦਿਆਂ ਭੀ ਨਹੀਂ ਕਮਲ ਦੀ ਗਤੀ ਕੋਲ ਫੁੱਲ ਦੀ ਮਹਿਮਾ ਨੂੰ ਜਾਣਿਆ ਤੇ ਮਿਰਗ ਹਿਰਣ ਨੇ ਆਪਣੇ ਅੰਦਰ ਨਾਭੀ ਵਿਖੇ ਮ੍ਰਿਗਮਦ ਕਸਤੂਰੀ ਦੀ ਗਤਿ ਪ੍ਰਾਪਤੀ ਮੌਜੂਦਗੀ ਨਹੀਂ ਜਾਣੀ।"