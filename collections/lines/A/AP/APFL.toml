[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਢੂਢਨ; ਕਾਹੇ ਕਉ ਜਾਹਿ ॥੨॥"
page = 178
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I now, go searching for them, without?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਲੱਭਣ ਲਈ ਕਿਉਂ ਬਾਹਰ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why should I now go out searching for them? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਕਹੀਂ ਢੂੰਢਨੇ ਕੋ ਕਿਸ ਵਾਸਤੇ ਜਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਸੁਖ) ਢੂੰਡਣ ਲਈ ਹੁਣ ਉਹ (ਹੋਰ ਕਿਤੇ) ਕਿਉਂ ਜਾਣ? (ਭਾਵ, ਸੁਖ ਦੀ ਭਾਲ ਬਾਹਰ ਜਗਤ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚੋਂ ਕਰਨ ਦੀ ਉਹਨਾਂ ਨੂੰ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ ਕਉ = ਕਾਹਦੇ ਲਈ? ਕਿਉਂ? ਜਾਹਿ = ਉਹ ਜਾਂਦੇ ਹਨ, ਉਹ ਜਾਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya  no tengo por qué ir a buscar nada afuera.(2)"