[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲ ਕੈ ਮਾਣੈ. ਰੂਪ ਕੀ ਸੋਭਾ; ਇਤੁ ਬਿਧੀ. ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 24
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the pride of wealth and the splendour of beauty, in this way thou hast lost thy life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਹੰਕਾਰ ਅਤੇ ਸੁੰਦਰਤਾ ਦੀ ਹਮਕ-ਦਮਕ ਵਿੱਚ, ਇਸ ਢੰਗ ਨਾਲ ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਗਵਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are wasting this life in the pride of wealth and the splendor of beauty. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਲ ਜੋ ਹਸਤੀ ਤਥਾ ਘੋੜੇ ਆਦਿਕ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਮਾਨ ਔਰ ਸ੍ਵਰੂਪ ਕੀ ਸੋਭਾ ਏਹ ਜੋ ਤੁੱਛ ਵਸਤੂ ਹੈਂ, ਇਨ ਬਿਧੋਂ ਕਰ ਕੇ ਜਨਮ ਗਵਾਇ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਬੇਈਮਾਨੀਆਂ ਕਰ ਕੇ ਇਕੱਠੇ ਕੀਤੇ ਹੋਏ) ਧਨ ਦੇ ਅਹੰਕਾਰ ਵਿਚ ਟਿਕੇ ਰਹੇ, ਜੇ (ਕਾਮਾਤੁਰ ਹੋ ਕੇ) ਰੂਪ ਦੀ ਸੋਭਾ ਵਿਚ (ਮਨ ਜੁੜਿਆ ਰਿਹਾ) ਤਾਂ (ਬਾਹਰੋਂ ਮਜ਼ਹਬ ਦੀਆਂ ਗੱਲਾਂ ਕੁਝ ਨਹੀਂ ਸਵਾਰ ਸਕਦੀਆਂ) ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖਾ ਜਨਮ ਅਜਾਈਂ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣੈ = ਅਹੰਕਾਰ ਵਿਚ। ਇਤੁ = ਇਸ ਦੀ ਰਾਹੀਂ। ਇਤੁ ਬਿਧੀ = ਇਸ ਤਰੀਕੇ ਦੀ ਰਾਹੀਂ, ਇਸ ਤਰ੍ਹਾਂ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el orgullo de nuestras posesiones y en el engaño del destello de nuestra belleza, desperdiciamos nuestra vida en vano. (1-Pausa)"