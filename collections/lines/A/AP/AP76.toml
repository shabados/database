[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ; ਦੀਵਾ ਬਲੈ ਅਥਕੁ ॥੧॥"
page = 878
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a lamp shall untiringly burn day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਦੀਵਾ ਇਕ ਟਕ, ਦਿਨ ਅਤੇ ਰਾਤ ਬਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, that lamp shall burn unceasingly. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਗਨੀ ਰੋਕੇਗਾ ਤਬ ਦਿਨ ਰਾਤ ਗ੍ਯਾਨ ਰੂਪ (ਅਥਕੁ) ਨਾਸ ਰਹਤ ਵਾ ਸਿਥਲਤਾ ਰਹਤ, ਭਾਵ ਏਕ ਰਸ ਦੀਵਾ ਬਲੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਅੰਦਰ) ਦਿਨ ਰਾਤ ਲਗਾਤਾਰ (ਗਿਆਨ ਦਾ) ਦੀਵਾ ਬਲਦਾ ਰਹੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਅਥਕੁ = ਨਾਹ ਥੱਕਣ ਵਾਲਾ, ਲਗਾਤਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cuál debes calmar y entonces la Luz de la Sabiduría brillará a través de ti.(1)"