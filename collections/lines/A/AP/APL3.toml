[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਰੂਪ ਨਾਥਿਓ ਜਿਹ ਕਾਲੀ; ਕੰਸ ਕੇਸ ਗਹਿ ਘਾਯੋ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He, who stringed the serpent Kaliya, the manifestation of Kal (Death), He, who caught Kansa by his hair and knocked him down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਾਲ ਰੂਪ 'ਕਾਲੀ' (ਨਾਗ) ਨੂੰ ਨਥਿਆ ਹੈ ਅਤੇ ਕੰਸ ਨੂੰ ਕੇਸਾਂ ਤੋਂ ਪਕੜ ਕੇ ਮਾਰਿਆ ਹੈ;"