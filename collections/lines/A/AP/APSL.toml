[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ; ਓਹੁ ਦੀਖਿਆ ਲੇਇ ॥"
page = 1261
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He receives the instruction of the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He accepts the Teachings of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਤਿਗੁਰੋਂ ਕੀ (ਦੀਖਆ) ਸਿਖ੍ਯਾ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਪੰਡਿਤ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਗ੍ਰਹਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੁ = ਉਹ (ਪੰਡਿਤ)। ਦੀਖਿਆ = ਸਿੱਖਿਆ। ਲੇਇ = ਲੈਂਦਾ ਹੈ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él acepta la Enseñanza"