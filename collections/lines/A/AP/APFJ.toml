[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਜ਼ਿਕਰ ਤੈਨੂੰ ਸਦਾ ਰਹਿਨ ਲਈ ਸਥਿਰ ਕਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿਕਰਿ ਊ ਕਾਇਮ ਕੁਨਦ ਕਾਇਮ ਤੁਰਾ ।੩੨੮।"

