[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸਤਿਗੁਰੁ ਮੇਲੇ ਆਪੇ; ਹਰਿ ਆਪੇ ਝਗਰੁ ਚੁਕਾਵੈ ॥੨॥੩॥"
page = 720
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, the Lord Himself unites man with the True Guru and Himself He settles the strifes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਖੁਦ ਬੰਦੇ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਝਗੜੇ ਨਿਪਟਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Lord Himself unites us with the True Guru; He Himself resolves the conflicts. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਹਰੀ ਆਪੇ ਸਤਿਗੁਰ ਮੇਲਤਾ ਹੈ, ਤਿਨ ਕੋ ਮਿਲਾਇਕੇ ਹਰੀ ਆਪੇ ਮਤੋਂ ਕਾ ਵਾ ਕਾਮ ਆਦਕੋਂ ਕਾ ਝਗੜਾ ਚੁਕਾਇ ਦੇਤਾ ਹੈ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਮਿਲਾਂਦਾ ਹੈ, ਤੇ, ਆਪ ਹੀ (ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਰੇਕ ਕਿਸਮ ਦੀ) ਖਿੱਚੋਤਾਣ ਮੁਕਾਂਦਾ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Sirviente Nanak, el Señor Mismo nos une con el Guru Verdadero y Él Mismo resuelve los conflictos de la mente.(2-3)"