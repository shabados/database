[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਧ ਰਾਤ੍ਰਿ ਮੂੰਦੇ ਦ੍ਰਿਗਨ; ਸਭ ਕੋਊ ਤੀਰ ਚਲਾਇ ॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all shot arrows at midnight with eyes closed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਧੀ ਰਾਤ ਨੂੰ ਅੱਖਾਂ ਬੰਦ ਕਰ ਕੇ ਸਭ ਕੋਈ ਤੀਰ ਚਲਾਉਂਦੇ।"