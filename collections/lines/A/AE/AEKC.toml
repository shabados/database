[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਗਇਆ. ਦੁਖੁ ਲਾਥਾ; ਆਪੁ ਆਪੈ. ਗੁਰਮਤਿ ਖਾਧਾ ॥"
page = 78
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My malady or ego has departed and my anguish is over. Under Guru's instruction I myself have eaten up my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਹਊਮੇ ਦੀ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਗਈ ਹੈ ਤੇ ਮੇਰਾ ਦੁਖੜਾ ਕਟਿਆ ਗਿਆ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਧੀਨ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੈਂ ਖੁਦ ਹੀ ਖਾ ਲਿਅ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sickness of my ego has been dispelled, and my pain is over and done. Through the Guru's Teachings, my identity has consumed my identical identity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਸੇ ਜਬ ਆਪਨੇ ਆਪ ਕੋ (ਖਾਧਾ) ਅਰਥਾਤ ਨਿਜ ਸਰੂਪ ਕੋ ਨਿਹਚੇ ਕੀਆ, ਤਬ ਹੰਕਾਰ ਰੋਗੁ ਦੂਰ ਹੂਆ ਔਰ ਜਨਮ ਮਰਣ ਰੂਪੁ ਦੁਖੁ ਲਹਿ ਗਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਿਆਂ ਮੇਰਾ ਹਉਮੈ ਦਾ ਰੋਗ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਹਉਮੈ ਦਾ ਦੁਖ ਮੁੱਕ ਗਿਆ ਹੈ, ਆਪੇ ਦੇ ਗਿਆਨ ਨਾਲ ਮੇਰਾ ਆਪਾ-ਭਾਵ ਖ਼ਤਮ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਆਪੈ = ਆਪੇ ਤੋਂ, ਆਪੇ ਦੇ ਗਿਆਨ ਤੋਂ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ego y mi sufrimiento se han ido y a través de la Instrucción del Guru mi Ser Superior se come a mi ser inferior."