[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸੇਵਹਿ ਤਾ ਉਬਰਹਿ; ਸਚੁ ਰਖਹਿ ਉਰ ਧਾਰਿ ॥"
page = 34
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it performs the service of the True Guru and keeps the True Being clasped to its heat, it is saved then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਵੇ ਅਤੇ ਸਤਿਪੁਰਖ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖੇ ਤਦ ਇਸ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are saved; they keep the True One enshrined in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ ਸੱਤਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖੇਂਗੇ, ਤਬ ਸੰਸਾਰ ਸਮੁੰਦ ਸੇ (ਉਬਰਹਿ) ਨਿਕਸੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਤਦੋਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਘੁੱਪ ਹਨੇਰੇ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaremos a salvo sólo si servimos al Señor Verdadero y vivimos en la Verdad"