[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਸਚਾ ਸਚਿ ਨਾਇ; ਨਿਰਭਉ. ਭੈ ਵਿਣੁ ਸਾਰੁ ॥"
page = 1242
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then would I know, that hereafter the True, Dauntless, Fear-fear and Sublime Lord accepts only the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੈਨੂੰ ਪਤਾ ਲਗੇਗਾ ਕਿ ਪ੍ਰਲੋਕ ਵਿੱਚ ਸੱਚਾ, ਨਿਧੜਕ, ਡਰ-ਰਹਿਤ ਅਤੇ ਸਰੇਸ਼ਟ ਸੁਆਮੀ ਕੇਵਲ ਸੱਚੇ ਨਾਮ ਨੂੰ ਹੀ ਪਰਵਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, Truth is the Name of all; the Fearless Lord has no fear at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੈ ਜੀਉ ਸਚ ਨਾਮ ਕਰ ਕੇ ਸਚਾ ਹੋਤਾ ਹੈ ਅਰ (ਭੈ ਵਿਣੁ) ਭੈ ਰਹਿਤ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ (ਸਾਰੁ) ਸੰਭਾਲਣੇ ਕਰ ਨਿਰਭਉ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਸਾਰੇ ਉੱਦਮਾਂ ਦੇ) ਸਾਹਮਣੇ (ਇੱਕੋ ਹੀ ਸੁਚੱਜੀ ਮੱਤ ਹੈ ਕਿ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ, ਜੋ ਨਿਰਭਉ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦਾ ਡਰ ਨਹੀਂ ਤੇ ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo acepta el Nombre Verdadero, Temerario e Inmaculado de Dios."