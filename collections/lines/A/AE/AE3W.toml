[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੂਆ ਤਾ ਕੈ ਨਿਕਟਿ; ਨ ਜਾਏ ॥੫॥"
page = 869
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yama draws not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਮ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach him. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੇ ਜਮ ਨਿਕਟ ਨਹੀਂ ਜਾਤਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ-ਰਾਜ ਭੀ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la muerte no se aparece en Su Presencia.  (5)"