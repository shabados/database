[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪੁਰਖੁ ਪਰਵਾਣੁ; ਸਭ ਠਾਈ ਜਾਨੀਐ ॥੩॥"
page = 398
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such and accepted and celebrated person is known every where o True Sovereign fulfil"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਕਬੂਲ ਹੋਇਆ ਅਤੇ ਨਾਮਵਰ ਪੁਰਸ਼ ਹਰ ਥਾਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a celebrated and honored person is known everywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਸਰਬ ਪ੍ਰਮਾਣੋਂ ਕਰ ਕੇ ਪ੍ਰਗਟ ਪੁਰਸ਼ ਹੈਂ, ਸੋ ਤੂੰ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਜਾਣੀਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸਭ ਥਾਈਂ ਉੱਘਾ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਪ੍ਰਸਿੱਧ ਹੋ ਚੁੱਕਾ ਹਰ ਥਾਂ ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨੀਐ = ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਉੱਘਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se vuelve manifiesto a todos; sí, y Es aclamado en todos lados. (3)"