[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਤ; ਨਾਮਾ ਪਕਰਿ ਉਠਾਇਆ ॥੧॥"
page = 1164
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst Nama, was worshipping, he was caught hold of and driven away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨਾਮਾ ਉਪਾਸ਼ਨਾ ਕਰ ਰਿਹਾ ਸੀ, ਉਸ ਨੂੰ ਫੜ ਕੇ ਬਾਹਰ ਕਢ ਦਿਤਾ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While Naam Dayv was worshipping, he was grabbed and driven out. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਨੇ ਕਹਾ ਭਗਤੀ ਕਰਤੇ ਹੂਏ ਏਕ ਮੇਰੇ ਕੋ ਹੀ ਪਕੜ ਕਰ ਕੇ ਬ੍ਰਾਹਮਣੋ ਨੇ ਉਠਾ ਦੀਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਚੂੰ ਕਿ ਇਹ ਲੋਕ 'ਮੇਰੀ ਜਾਤਿ ਹੀਨੜੀ' ਸਮਝਦੇ ਹਨ, ਇਹਨਾਂ) ਮੈਨੂੰ ਨਾਮੇ ਨੂੰ ਭਗਤੀ ਕਰਦੇ ਨੂੰ (ਬਾਹੋਂ) ਫੜ ਕੇ (ਮੰਦਰ ਵਿਚੋਂ) ਉਠਾਲ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ = ਕਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Te estaba alabando cuando Tu Gente llegó y me echó para afuera. (1)"