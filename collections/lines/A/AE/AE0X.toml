[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵੈ ਨਾਮਦੇਉ; ਇਹੁ ਕਰਣਾ ॥"
page = 1163
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nam Dev, thy task is to continue recite the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਇਹ ਹੈ ਤੇਰਾ ਕੰਮ ਕਿ ਤੂੰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, this is my occupation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਕਿ ਹੇ ਭਗਵੰਤ! ਮੇਰੇ ਪਰ ਇਹ ਕ੍ਰਿਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਮੇਰੀ ਜੀਭ ਲਈ) ਇਹੀ ਕੰਮ ਕਰਨ-ਜੋਗ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਾ = ਕਰਨ-ਯੋਗ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nam D Dv, oh labios míos,"