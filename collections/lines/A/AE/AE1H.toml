[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ ਕੋ ਠਾਕੁਰੁ. ਅਨਦ ਬਿਨੋਦੀ; ਜਾਤਿ. ਨ ਕਾਹੂ ਕੀ ਮਾਨੀ ॥੨॥੯॥"
page = 1105
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, Lord is joyous and playful and minds not one's caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦਾ ਸੁਆਮੀ ਖ਼ੁਸ਼ਬਾਸ਼ (ਆਨੰਦੀ) ਅਤੇ ਖਿਲੰਦੜਾ ਹੈ ਅਤੇ ਕਿਸੇ ਦੀ ਜਾਤੀ ਦੀ ਪਾਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer's Lord and Master is joyous and blissful; He does not care about anyone's social class. ||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਸੁਆਮੀ ਅਨੰਦੀ ਔ ਕੌਤਕੀ ਹੈ, ਜਿਸ ਨੇ ਕਿਸੀ ਕੀ ਜਾਤੀ ਨਹੀਂ ਮੰਨੀ ਭਗਤੀ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਆਨੰਦ ਤੇ ਮੌਜ ਦਾ ਮਾਲਕ ਹੈ (ਜਿਵੇਂ ਉਸ ਨੇ ਕ੍ਰਿਸ਼ਨ-ਰੂਪ ਵਿਚ ਆ ਕੇ ਕਿਸੇ ਦੇ ਉੱਚੇ ਮਰਾਤਬੇ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕੀਤੀ, ਤਿਵੇਂ) ਉਹ ਕਿਸੇ ਦੀ ਉੱਚੀ ਜਾਤ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ ॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਮਾਨੀ = ਨਹੀਂ ਮੰਨਦਾ, ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ ॥੨॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh rey, Maravilloso y Misterioso es el Maestro de Kabir, y no está para nada impresionado por la casta elevada. (2-9)"