[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਫਿਰਤ, ਨਾਨਕ ਦਾਸੁ. ਆਇਓ; ਸੰਤਨ ਹੀ ਸਰਨਾਇ ॥"
page = 1302
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rambling and roaming about, slave, Nanak, has come and sought the refuge of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਮ ਅਤੇ ਭਟਕ ਕੇ, ਗੋਲੇ ਨਾਨਕ ਨੇ ਆ ਕੇ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming, slave Nanak has come to the Sanctuary of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸੁ ਅਨੇਕ ਅਸਥਾਨੋਂ ਮੇਂ ਫਿਰਤਾ ਹੂਆ ਨਿਸਚੇ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਸਰਣ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ) ਭਟਕਦਾ ਭਟਕਦਾ ਜਿਹੜਾ (ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦਾ) ਦਾਸ (ਬਣ ਕੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagando y merodeando el Esclavo Nanak ha llegado hasta el Recinto de los Santos."