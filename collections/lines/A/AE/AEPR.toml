[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ ਪਾਏ ਵੀਚਾਰਾ ॥"
page = 1038
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining Divine comprehension from the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਕਰ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the True Guru, contemplative meditation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਤੇ ਵੀਚਾਰ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ (ਦੀ ਦਾਤਿ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਵੀਚਾਰ = ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene la Sabiduría a través del Guru Verdadero y uno se entona en la Casa de la Verdad,"