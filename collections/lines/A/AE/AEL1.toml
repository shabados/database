[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਚ. ਸੋਚ ਨ ਪਾਈਐ ਭਾਈ; ਸਾਚਾ ਅਗਮ ਧਣੀ ॥"
page = 608
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Truth, purification is not attained, O brother True and unfathomable is my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਬਗੈਰ ਪਵਿੱਤਰਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਹੇ ਵੀਰ! ਸੱਚਾ ਅਤੇ ਥਾਹ-ਰਹਿਤ ਹੈ, ਮੇਰਾ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Truth, purity cannot be achieved, O Siblings of Destiny; the Lord is true and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚੇ ਬਿਚਾਰ ਬਿਨਾਂ ਸਚਾ ਜੋ (ਅਗਮ ਧਣੀ) ਮਨਾਦਿ ਕਾ ਅਵਿਸਯ ਸ੍ਵਾਮੀ ਵਾਹਗੁਰੂ ਹੈ, ਸੋ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਉਹ ਸਦਾ-ਥਿਰ ਅਪਹੁੰਚ ਮਾਲਕ ਹੀ (ਪਵਿਤ੍ਰਤਾ ਦਾ ਸੋਮਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਣੁ ਸਚ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਤੋਂ ਬਿਨਾ। ਸੋਚ = (ਆਤਮਕ) ਪਵਿਤਤ੍ਰਾ। ਅਗਮ = ਅਪਹੁੰਚ। ਧਣੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin la Verdad del Señor uno no se vuelve Puro."