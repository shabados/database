[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਮਾਤ ਪਿਤਾ; ਪਿੰਡੁ ਕਮਾਇਆ ॥"
page = 989
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The union of mother and father brigs the body into being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਦੇ ਮਿਲਾਪ ਤੋਂ ਦੇਹੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The union of the mother and father brings the body into being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਕੇ ਮਿਲਨੇ ਸੇ ਇਹੁ ਸਰੀਰ (ਕਮਾਇਆ) ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਰਤਾਰ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ) ਤੇਰੇ ਮਾਂ ਪਿਉ ਨੇ ਮਿਲ ਕੇ ਤੇਰਾ ਸਰੀਰ ਬਣਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਪਿੰਡੁ = ਸਰੀਰ। ਕਮਾਇਆ = ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La existencia del ser se da gracias a la unión del padre con la madre,"