[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੁ ਅਲੇਖੁ ਸਚੇ ਦੀਵਾਨਾ ॥"
page = 1039
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the court of the Unaccountable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਦਰਬਾਰ ਬੰਅੰਤ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord cannot be held to account; True is His Celestial Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਲੇਖ ਪੁਰਖੁ ਪੁਨਃ ਸਚੇ ਦੀਵਾਨਾਂ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ-ਸ਼ਹਿਰ ਵਿਚ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਐਸਾ ਹੈ ਕਿ ਉਸ ਦਾ ਕੋਈ ਚਿੱਤ੍ਰ ਨਹੀਂ ਬਣਾ ਸਕਦਾ (ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ) ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰ ਭੀ ਸਦਾ-ਥਿਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲੇਖੁ = ਜਿਸ ਦੀ ਕੋਈ ਤਸਵੀਰ ਨਾਹ ਬਣਾਈ ਜਾ ਸਕੇ। ਸਚੇ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos sean los Santos, Bienamados de Dios,"