[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਕਰਉ. ਅਭਿਮਾਨੈ ਬੋਲਉ; ਭੂਲ ਚੂਕ ਤੇਰੀ ਪ੍ਰਿਅ ਚਿਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1209
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I indulge in self-esteem and egoistic is my speech. Though in error and mistake, but still I am Thine hand-maiden, O my Spouse. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਵੈ-ਸਨਮਾਨ ਅੰਦਰ ਗਲਤਾਨ ਹਾਂ ਅਤੇ ਹੰਕਾਰੀਮਤੀ ਹੈ ਮੇਰੀ ਬੋਲਚਾਲ। ਭਾਵੇਂ ਮੈਂ ਭੁਲੇਖੇ ਅਤੇ ਗਲਤੀ ਵਿੱਚ ਹਾਂ ਪਰ ਫਿਰ ਭੀ ਮੈਂ ਤੇਰੀ ਚੇਰੀ ਹਾਂ, ਹੇ ਮੇਰੀ ਪਤੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I act in pride, and speak in pride. I am mistaken and wrong, but I am still Your hand-maiden, O my Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇਨਤੀ ਕਾ ਮਾਨੁ ਕਰ ਕੇ ਅਭਿਮਾਨ ਸਹਿਤ ਬੋਲਤੀ ਹੂੰ ਤੇਰੇ ਸੇ ਭੂਲਣੇ ਕਰ ਮੇਰੀ ਚੂਕ ਹੈ। ਤਾਂ ਤੇ ਹੇ (ਪ੍ਰਿਅ) ਪਤੀ! ਮੈਂ ਤੇਰੀ (ਚਿਰੀਆ) ਚੇਰੀ ਹਾਂ, ਮੇਰੇ ਕੋ ਬਖਸੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਮੈਂ (ਸਦਾ) ਮਾਣ ਕਰਦੀ ਰਹਿੰਦੀ ਹਾਂ, ਮੈਂ (ਸਦਾ) ਅਹੰਕਾਰ ਨਾਲ ਗੱਲਾਂ ਕਰਦੀ ਹਾਂ, ਮੈਂ ਬਥੇਰੀਆਂ ਭੁੱਲਾਂ-ਚੁੱਕਾਂ ਕਰਦੀ ਹਾਂ, (ਫਿਰ ਭੀ) ਹੇ ਪਿਆਰੇ! ਮੈਂ ਤੇਰੀ (ਹੀ) ਦਾਸੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vano es mi hablar, que permanece envuelto en el ego, pero no Te fijes en mis banalidades, pues yo Te pertenezco. (1-Pausa)"