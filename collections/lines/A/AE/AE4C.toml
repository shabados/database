[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਬਿਵਾਹ ਪ੍ਰਭੂ ਸੁਖੁ ਪਾਇ; ਤ੍ਰੀਯਾ ਸੰਗ ਲੈ ਕਰਿ ਧਾਮਹਿ ਆਏ ॥੨੦੬੫॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmins were given the gifts, Krishna returned to his home happily after the marriage.2065."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਵਿਆਹ ਕਰ ਕੇ ਅਤੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਇਸਤਰੀ ਨੂੰ ਨਾਲ ਲੈ ਕੇ (ਆਪਣੇ) ਘਰ ਨੂੰ ਆ ਗਏ ॥੨੦੬੫॥"