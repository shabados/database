[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨ ਸੁਨਹਿ; ਜਸੁ ਪਰਮਾਨੰਦਾ ॥"
page = 188
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who hear not the praises of the Supreme Bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਹਾਨ ਪਰਸੰਨਤਾ ਸਰੂਪ ਦੀ ਕੀਰਤੀ ਸਰਵਣ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not listen to the Praises of the Lord of supreme bliss,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਪਰਮਾਨੰਦ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਨਹੀਂ ਸੁਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਆਨੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਸੁਣਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਪਰਮਾਨੰਦਾ = ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਆਨੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no escucha la Alabanza del Éxtasis Supremo,"