[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਖੰਡ ਮੰਡਲ ਬ੍ਰਹਮੰਡਾ; ਕਰਿ ਕਰਿ ਰਖੇ ਤੇਰੇ ਧਾਰੇ ॥"
page = 9
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The continents the worlds and solar, system, created Thine glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੱਥਾਂ ਦੇ ਰਚੇ ਅਤੇ ਅਸਥਾਪਨ ਕੀਤੇ ਹੋਏ ਬਰਿਆਜ਼ਮ ਸੰਸਾਰ ਅਤੇ ਸੂਰਜ ਬੰਧਾਨ ਤੇਰੀਆਂ ਬਜ਼ੁਰਗੀਆਂ ਅਲਾਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worlds, solar systems and galaxies, created and arranged by Your Hand, sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝਕੋ ਨਵ ਖੰਡੋਂ ਅਰੁ (ਮੰਡਲ) ਦੀਪ ਔਰੁ ਬ੍ਰਹਮੰਡ ਭਾਵ ਤਿਨ ਮੈ ਨਿਵਾਸੁ ਕਰਨੇ ਵਾਲੇ ਜੀਵ ਗਾਵਤੇ ਹੈਂ, ਜੋ (ਕਰਿ ਕਰਿ) ਰਚ ਰਚ ਕਰ ਤੇਰੇ ਧਾਰਨ ਕਰ ਰਖੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਰੇ ਖੰਡ ਤੇ ਮੰਡਲ, ਜੋ ਤੂੰ ਪੈਦਾ ਕਰ ਕੇ ਟਿਕਾ ਰੱਖੇ ਹਨ, ਤੈਨੂੰ ਹੀ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡ = ਟੋਟਾ, ਬ੍ਰਹਮੰਡ ਦਾ ਟੋਟਾ, ਹਰੇਕ ਧਰਤੀ। ਮੰਡਲ = ਚੱਕ੍ਰ, ਬ੍ਰਹਮੰਡ ਦਾ ਇਕ ਚੱਕ੍ਰ ਜਿਸ ਵਿਚ ਇੱਕ ਸੂਰਜ, ਇੱਕ ਚੰਦ੍ਰਮਾ ਅਤੇ ਧਰਤੀ ਆਦਿਕ ਗਿਣੇ ਜਾਂਦੇ ਹਨ। ਬ੍ਰਹਮੰਡ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਕਰਿ ਕਰਿ = ਬਣਾ ਕੇ। ਧਾਰੇ = ਟਿਕਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te magnifican. Los continentes, los mundos y los sistemas solares, creados y puestos por Tu Mano, todos cantan Tu Gloria."