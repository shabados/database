[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਰੇਨੁ; ਨਿਤਿ ਮਜਨੁ ਕਰੈ ॥"
page = 1300
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever bathes ever in the dust of the saints' feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਹਮੇਸ਼ਾਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਅੰਦਰ ਨਹਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually bathing in the dust of the feet of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਉ ਨਿਤਾਪ੍ਰਤਿ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਮੇਂ ਇਸਨਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਵਿਚ ਸਦਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bañándose continuamente en el Polvo de los Pies de los Santos"