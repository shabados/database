[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੌ ਕਹੀ ਪਠਾਨ ਸੌ; ਇਮਿ ਗੁਲਾਮ ਤਿਨ ਬਾਤ ॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day the slave said to him like this,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਸ ਗ਼ੁਲਾਮ ਨੇ ਪਠਾਣ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕੀਤੀ।"