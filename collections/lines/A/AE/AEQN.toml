[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕਿਤ ਭਯੋ ਨ ਫਿਰਿ ਧਨੁ ਤਾਨਿਯੋ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who also became fearful and then he did not pull his bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਡਰ ਗਿਆ ਅਤੇ ਫਿਰ ਧਨੁਸ਼ ਨੂੰ ਨਾ ਤਣਿਆ।"