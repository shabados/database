[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਜਲਿ ਡੁਬਦਿਆ ਕਢਿ ਲਏ; ਹਰਿ ਦਾਤਿ ਕਰੇ. ਦਾਤਾਰੁ ॥"
page = 313
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru the giver, gives the gift of God's Name and pulls out the drowning man from the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾ ਗੁਰਦੇਵ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਬਖਸ਼ੀਸ਼ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਡੁਬਦੇ ਹੋਏ ਬੰਦੇ ਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿੱਚ ਕੱਢ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drowning person is lifted up and out of the terrifying world-ocean; the Great Giver gives the gift of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦਾਤਾਰ ਦਾਤਾ ਸਤਿਗੁਰੂ ਅਧਿਕਾਰੀਆਂ ਕੋ ਹਰੀ ਨਾਮ ਕੀ ਦਾਤ ਦੇ ਕਰ ਭਉਜਲ ਮੇਂ ਡੂਬਤਿਆਂ ਕੋ ਨਿਕਾਲ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹਰੀ (ਨਾਮ ਦੀ ਇਹ) ਦਾਤਿ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤੇ (ਨਾਮ) ਸੰਸਾਰ-ਸਾਗਰ ਵਿਚ ਡੁਬੱਦੇ ਨੂੰ ਕੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor, de Su Magnificencia, te llevará  a salvo a través del mar de la existencia material."