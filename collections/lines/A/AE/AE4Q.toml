[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਣਿ; ਤਿਵੈ ਸੰਸਾਰੁ ॥"
page = 842
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like that the world is in flux day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਦਿਨ ਤੇ ਰਾਤ ਹੀ ਦੁਨੀਆ ਵਹਾਉ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so the world goes on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਕਾ ਭੀ ਚਕ੍ਰ ਬਨਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ, ਦਿਨ (ਦੀ ਗਤੀ ਵਾਂਗ) ਤਿਵੇਂ ਇਹ ਜਗਤ ਹੈ (ਭਾਵ, ਜਗਤ ਦੇ ਜੀਵ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਤਿਵੈ = ਉਸੇ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como cambian los días y las noches,"