[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਪਦਾਰਥੁ ਗੁਰਮੁਖਿ ਲਹਹੁ ॥"
page = 1138
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, obtain thou the True wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਸੱਚੇ ਧਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, obtain the true wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚਾ ਪਦਾਰਥ ਨਾਮ ਵਾ ਗਿਆਨ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਲੈਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਹਰਿ-ਨਾਮ) ਧਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਾਸਲ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno logra el Verdadero Objeto de la vida por la Gracia del Guru,"