[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਕਲਜੁਗਿ, ਰਾਮ ਨਾਮੁ ਹੈ ਗੁਰਮਤਿ; ਅਨਦਿਨੁ ਹਿਰਦੈ ਰਵੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage reap thou the profit of the Lord's Name, under Guru's instruction, night and day contemplate thou it in thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਯੁਗ ਅੰਦਰ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਨਫਾ ਕਮਾ ਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਤੂੰ ਰੈਣ ਅਤੇ ਦਿਨ ਆਪਣੇ ਮੁਨ ਅੰਦਰ ਇਸ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Lord's Name is the source of profit. Contemplate and appreciate the Guru's Teachings within your heart, night and day. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਰਾਮ ਨਾਮ ਜਪਣੇ ਕਾ ਲਾਹਾ ਹੈ, ਤਾਂ ਤੇ ਗੁਰਮਤਿ ਕਰ ਰਾਤਿ ਦਿਨ ਤਿਸ ਕੋ ਹਿਰਦੇ ਮੇਂ (ਰਵੀਜੈ) ਸਿਮਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਅਸਲ) ਖੱਟੀ ਹੈ। ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਹਰ ਵੇਲੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਜੁਗਿ = ਕਲਜੁਗ ਵਿਚ, ਵਿਕਾਰਾਂ-ਭਰੇ ਜਗਤ ਵਿਚ। ਲਾਹਾ = ਲਾਭ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਰਵੀਜੈ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era oscura de Kali, el Nombre del Señor es la Fuente de Utilidad. Medita y aprecia con todo tu corazón la Enseñanza del Guru noche y día. (1-Pausa)"