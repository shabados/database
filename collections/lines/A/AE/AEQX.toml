[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਵਤ ਕ੍ਰੂਰ ਸਲੋਕ ਪਠਾਏ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the terrible warriors are lying down  they have been sent."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸੁਅਰਸਗ ਨੂੰ ਭੇਜੇ ਗਏ ਸੂਰਮੇ ਲੇਟੇ ਪਏ ਸਨ।"