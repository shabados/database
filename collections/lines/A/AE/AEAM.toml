[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਗੈ ਦੀਆ ਮੋਹਣੀਆ ਇਸਤਰੀਆ ਹੋਵਨਿ; ਨਾਨਕ. ਸਭੋ ਜਾਉ ॥"
page = 142
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and If the fascinating fairies of heaven be my wives, O Nanak! all this shall pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਬਹਿਸ਼ਤ ਦੀਆਂ ਮੋਹਤ ਕਰ ਲੈਣ ਵਾਲੀਆਂ ਹੂਰਾ ਮੇਰੀਆਂ ਪਤਨੀਆਂ ਹੋਵਣ, ਹੇ ਨਾਨਕ! ਇਹ ਸਾਰਾ ਕੁਛ ਬਿਨਸ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and even if the enticing heavenly beauties were my wives, O Nanak-all this shall pass away!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਗ ਕੀ ਆਪਛਰਾਂ ਮੋਹਤ ਕਰਨੇ ਵਾਲੀਆਂ ਜੋ ਹੈਂ, ਸੋ ਘਰ ਮੇਂ ਇਸਤ੍ਰੀਆਂ ਹੋਵਨ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਸਭ ਪਦਾਰਥ ਜਾਣੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੁਰਗ ਦੀਆਂ ਅਪੱਛਰਾਂ ਭੀ ਮੇਰੇ ਘਰ ਵਿਚ ਹੋਣ ਤਾਂ ਭੀ, ਹੇ ਨਾਨਕ! ਇਹ ਤਾਂ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si hiciera el amor con las hurís de los cielos, oh, dice Nanak, todo esto se desvanecería."