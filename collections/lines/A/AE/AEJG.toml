[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਵਣ ਮੋਖ ਮੁਕਤਿ; ਗੁਰ ਸਿਖ ਪਾਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Liberation for them is certain who abide by the teaching of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਸਿੱਖੀ ਨੂੰ ਐਉਂ ਲੈਕੇ ਪਾਲਦੇ ਹਨ, ਕੇਵਲ ਮੁਕਤੀ ਪਾਉਂਦੇ ਹਨ।"