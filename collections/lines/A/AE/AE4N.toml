[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਮਾਇਆ ਮੋਹੁ ਹੈ; ਨਾਮਿ. ਨ ਲਗੈ ਪਿਆਰੁ ॥"
page = 1423
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric feels love for wealth and enshrines not affection for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਦਾ ਧਨ-ਦੌਲਤ ਨਾਲ ਪਿਆਰ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are emotionally attached to Maya; they are not in love with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਮਾਯਾ ਕਾ ਮੋਹ ਹੈ, ਤਿਸੀ ਕਰ ਕੇ ਤਿਨੋਂ ਕਾ ਨਾਮ ਮੇਂ ਪ੍ਰੇਮ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦਾ ਮੋਹ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ, (ਇਸ ਵਾਸਤੇ ਉਸ ਦਾ ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los soberbios Manmukjs viven emocionalmente apegados a Maya y no están enamorados del Naam."