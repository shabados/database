[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਰੂਪ ਵਿਟਹੁ ਕੁਰਬਾਣੀ ॥੩॥"
page = 1342
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto God, the Embodiment of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਉਤੇ ਬਲਿਹਾਰ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Embodiment of Bliss. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਨੰਦ ਸਰੂਪ ਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਆਨੰਦ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਤੋਂ ਸਦਕੇ (ਜਾਂਦਾ) ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a la Encarnación del Éxtasis. (3)"