[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ ਮਹਿ; ਤ੍ਰਿਭਵਨ ਪ੍ਰਭਿ ਧਾਰੇ ॥"
page = 261
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's word is the installation of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸ਼ਬਦ ਅੰਦਰ ਤਿੰਨਾਂ ਜਹਾਨਾ ਦੀ ਅਸਥਾਪਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Word, God established the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਖਰ) ਅਖਰੋਂ ਮੇਂ ਵਾ ਨਾਸ ਰਹਿਤ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਮੇਂ ਤੀਨੋਂ ਭਵਨ ਧਾਰਨ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤਿੰਨੇ ਭਵਨ (ਸਾਰਾ ਹੀ ਜਗਤ) ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਹੁਕਮ ਵਿਚ ਹੀ ਰਚੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰ ਮਹਿ = ਹੁਕਮ ਵਿਚ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਧਾਰੇ = ਅਸਥਾਪਨ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tres mundos de Dios están bajo la influencia de las palabras."