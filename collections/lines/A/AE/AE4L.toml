[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਮਾਰਿਆ; ਜਿ ਰਖੈ ਨ ਕੋਇ ॥"
page = 199
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is smitten by Him whose kill no one can save."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਸ ਨੇ ਮਾਰਿਆ ਹੈ, ਜਿਸ ਦੇ ਮਾਰੇ ਹੋਏ ਨੂੰ ਕੋਈ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is killed, and no one can save him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਾਰੇ ਹੂਏ ਕੋ ਕੋਈ ਨਹੀਂ ਰਖ ਸਕਤਾ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗਰੀਬਾਂ ਉਤੇ ਵਧੀਕੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ) ਉਸ ਪਰਮਾਤਮਾ ਨੇ (ਆਪ) ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ ਜਿਸ ਤੋਂ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਬਚਾ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਜਿ = ਜਿਸ ਦੇ ਮਾਰੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es destruido por el Mismo Señor, nadie lo puede salvar,"