[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭ ਕੀ ਹਰਿ ਕਥਾ ਸੁਨਾਵੈ; ਅਨਦਿਨੁ ਫਿਰਉ ਤਿਸੁ ਪਿਛੈ ਵਿਰਾਗੀ ॥੧॥"
page = 204
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who preaches unto me the gospel of Lord God absorbed in love night and day, I follow him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਧਰਮ ਵਾਰਤਾ ਪ੍ਰਚਾਰਦਾ ਹੈ। ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੋ, ਦਿਨ ਤੇ ਰਾਤ ਮੈਂ ਉਸ ਦੇ ਮਗਰ ਮਗਰ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who teaches me the Sermon of the Lord God - night and day, I shall follow Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਹਰੀ ਪ੍ਰਭੂ ਕੀ ਕਥਾ ਸੁਨਾ ਦੇਵੈ ਤਿਸ ਸੰਤ ਕੇ ਪੀਛੇ ਦਿਨ ਰਾਤ ਵੈਰਾਗੀ ਫਿਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਜੇਹੜਾ (ਵਡਭਾਗੀ ਸੰਤ ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾਂਦਾ ਰਹੇ, ਮੈਂ ਹਰ ਵੇਲੇ ਉਸ ਦੇ ਪਿੱਛੇ ਪਿੱਛੇ ਪ੍ਰੇਮ ਵਿਚ ਕਮਲੀ ਹੋਈ ਫਿਰਦੀ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco noche y día a aquél que me recite el Mensaje del Señor. (1)"