data = "ਉਚਰੰਤ ਸਿੰਮ੍ਰਿਤ ਸਾਤ ॥"
page = 637

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His body was charming and he was reciting seven Smrities"

