[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨਾਹੀ ਚਿੰਤ ਪਰਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 795
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, I think not of another. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਬਗੈਰ, ਮੈਂ ਹੋਰ ਕਿਸੇ ਦਾ ਖਿਆਲ ਨਹੀਂ ਕਰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I think of none other than the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਮ ਕੋ ਤੋ ਪਰਾਈ ਚਿੰਤਾ ਹੀ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦੀ ਆਸ ਨਹੀਂ ਰੱਖਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no me importa nada ni nadie más que el Señor. (1-Pausa)"