[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਨ ਸੇਵਹਿ; ਮੂਰਖ ਅੰਧ ਗਵਾਰਾ ॥"
page = 115
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant, blind, fools perform not the service of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ, ਅੰਨ੍ਹੇ, ਬੇਵਕੂਫ, ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind and ignorant fools do not serve the True Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਸੇਵਤੇ ਸੋ ਮਨ ਤਨ ਕਰ ਕੇ ਮੂਰਖ ਹੈਂ, ਪੁਨਾ ਗ੍ਯਾਨ ਨੇਤ੍ਰੋਂ ਸੇ ਹੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਮੂਰਖ ਗੰਵਾਰ ਬੰਦੇ ਗੁਰੂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਨਹੀਂ ਲੈਂਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no sirve al Guru Verdadero es un tonto, ignorante y ciego;"