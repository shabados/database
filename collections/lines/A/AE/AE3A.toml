[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਨਸਰ ਤਿਆਗਿ ਆਨ ਸਰ ਜਾਇ ਬੈਠੇ ਹੰਸੁ; ਖਾਇ ਜਲ ਜੰਤ ਹੰਸ ਬੰਸਹਿ ਲਜਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a swan leaves lake Mansarover and resides in a pond, starts eating living beings from the pond like a heron, he will shame the species of swans."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਾਨ ਸਰੋਵਰ ਨੂੰ ਤ੍ਯਾਗ ਕੇ ਜੇਕਰ ਹੰਸ ਹੋਰਸ ਸਰ ਉਰ ਜਾ ਬੈਠੇ ਤਾਂ ਜੀਕੂੰ ਜਲ ਜੰਤੂਆਂ ਪੁੰਗੇ ਡੱਡੀਆਂ ਨੂੰ ਖਾ ਖਾ ਕੇ ਹੰਸਾਂ ਦੀ ਬੰਸ ਨੂੰ ਹੀ ਲੱਜਿਤ ਕਰਿਆ ਕਰਦਾ ਹੈ ਏਕੂੰ ਹੀ ਹੋ ਕੇ ਗੁਰ ਸਿੱਖ ਜੇਕਰ ਹੋਰ ਦੇਵ ਸਥਾਨਾਂ ਵਿਖੇ ਜਾ ਕੇ ਉਥੋਂ ਦੇ ਮੂਰਤੀ ਪਖਾਲ ਧੋਨ ਰੂਪ ਅੰਮ੍ਰਿਤ ਆਦਿ ਲਈ ਤਲੀਆਂ ਟੱਡਦਾ ਫਿਰੇ ਤਾਂਉਹ ਮਾਨੋਂ ਸਿੱਖ ਦੇ ਬੰਸ ਭਰ ਨੂੰ ਹੀਵੱਟਾ ਲਗਾਣ ਹਾਰਾ ਹੈ।"