[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ; ਮਨੁ ਬਿਖਿਆ ਮਾਹਿ ॥"
page = 1169
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but if within him is avarice and his mind is engrossed in sins;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜੇਕਰ ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਹੈ ਅਤੇ ਉਸ ਦਾ ਚਿੱਤ ਪਾਪਾਂ ਅੰਦਰ ਖਚਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- if he is filled with greed, and his mind is engrossed in corruption,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਅੰਤਰ ਲੋਭ ਹੈ ਔਰ ਸਰੀਰੁ ਬਿਖ੍ਯੋਂ ਮੇਂ ਲਾਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਸ ਦੇ ਅੰਦਰ ਲੋਭ ਹੈ, ਜੇ ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਫਸਿਆ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vives apegado al vicio,"