[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਅ ਹਹਿ; ਜਾ ਕੈ ਹਾਥਿ ॥"
page = 177
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose hand all the beings are,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਥ ਵਿੱਚ ਸਾਰੇ ਜੀਵ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One, who holds all creatures in His Hands,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵ ਜਿਸ ਕੇ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਰੇ ਜੀਵ ਜੰਤ ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ (ਹੱਥ ਵਿਚ) ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜੀਵ। ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਜਾ ਕੈ ਹਾਥਿ = ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Él, de Quien sostiene la vida entera con Sus Manos,"