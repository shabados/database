[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ; ਜਿਨੑ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 361
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very lucky are they, who ponder over the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਜੋ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How very fortunate are those who meditate on the Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਭਾਗ੍ਯਵਾਨ ਹੈਂ ਜਿਨੋਂ ਨੇ ਗੁਣ ਸੰਗ੍ਰਹ ਕਰ ਨਾਮ ਧ੍ਯਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son en verdad Seres de Destino los que habitan en el Naam,"