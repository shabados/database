[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਜਾਇ ਬਹੀਐ. ਭਲਾ ਕਹੀਐ; ਝੋਲਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥"
page = 766
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever we go and sit, let us talk with goodness and skim and drink-in the Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਆਪਾਂ ਜਾ ਕੇ ਬੈਠੀਏ, ਉਥੇ ਭਲੇਮਾਨਸੀ ਨਾਲ ਗੱਲ ਕਰੀਏ ਅਤੇ ਨਿਤਾਰ ਕੇ ਸੁਧਾਰਸ ਪਾਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us speak of goodness, wherever we go and sit; let us skim off the Ambrosial Nectar, and drink it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਾਇਕਰ ਬੈਠੀਏ ਭਲਾ ਬਚਨ ਕਹੀਏ ਔ ਵਾਸਨਾ ਰੂਪ ਬੂਰ ਕੋ ਹਟਾਇਕਰ ਆਤਮ ਆਨੰਦ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਫਿਰ) ਜਿੱਥੇ ਭੀ ਜਾ ਕੇ ਬੈਠੀਏ ਭਲਾਈ ਦੀ ਗੱਲ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ, ਤੇ ਮੰਦੇ ਪਾਸੇ ਵਲੋਂ ਹਟ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hablemos de la Bondad, donde sea que vayamos y nos sentemos; raspemos el árbol del Néctar Ambrosial y bebamos de Él."