[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਭਿ ਦੁਖ ਭੰਜ ॥"
page = 1141
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I remember my Lord, then all my pains are shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਮੇਰੇ ਸਾਰੇ ਦੁੱਖੜੇ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, then all my pains are shattered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆਵੇ ਤਾਂ ਸੰਪੂਰਨ ਦੁਖ (ਭੰਜ) ਨਾਸ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, todo mi sufrimiento se acaba."