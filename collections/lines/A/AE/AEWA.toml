[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਾ ਜਟੁ. ਬਾਲਮੀਕੁ ਬਟਵਾਰਾ; ਗੁਰਮੁਖਿ ਪਾਰਿ ਪਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 995
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanna, the farmer, and Balmik, the highway robber, were emancipated by Guru's grace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨਾ ਜ਼ਿਮੀਦਾਰ ਅਤੇ ਬਾਲਮੀਕ ਰਸਤੇ ਦਾ ਧਾੜਵੀ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੁਕਤ ਹੋ ਗਏ ਸਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanna the farmer, and Balmik the highway robber, became Gurmukh, and crossed over. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨਾ ਜੋ ਜਾਤ ਕਾ ਜਾਟ ਥਾ ਅਰੁ ਬਾਲਮੀਕ (ਬਟਵਾਰਾ) ਰਾਹਮਾਰ ਅਰਥਾਤ ਭੀਲ ਥਾ, ਸੋ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਕੋ ਜਪ ਕੇ ਪਾਰ ਪੈ ਗਿਆ, ਭਾਵ ਕਲਿਆਨ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨਾ ਜੱਟ ਪਾਰ ਲੰਘ ਗਿਆ, ਬਾਲਮੀਕ ਡਾਕੂ  ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਾਰ ਲੰਘ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਟਵਾਰਾ = ਡਾਕੂ, ਰਾਹ ਮਾਰਨ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿no fue Dhanna, el granjero ignorante y Valmiki, el caminante, llevados a través, por la Gracia del Guru?(1-Pausa)"