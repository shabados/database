[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਤਨ ਧਨ ਕੋ; ਕਿਆ ਗਰਬਈਆ ॥"
page = 330
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What pride can be placed on this body and wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਅਤੇ ਦੌਲਤ ਤੇ ਕੀ ਹੰਕਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What pride should we take in this body and wealth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤਨ ਔਰ ਧਨ ਕਾ ਕਿਆ ਹੰਕਾਰ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਸਰੀਰ ਦਾ ਅਤੇ ਇਸ ਧਨ ਦਾ ਕੀਹ ਮਾਣ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué estar orgulloso del cuerpo o de las riquezas,"