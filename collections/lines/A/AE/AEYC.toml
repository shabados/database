data = "ਸੰਤਨ ਕੀ ਸੁਣਿ ਸਾਚੀ ਸਾਖੀ ॥"
page = 894
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They say only that what they see with their eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਸੱਚੀ ਵਾਰਤਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the true story of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ ਜੋ ਸਚੀ ਕਹਾਣੀ ਹੈ, ਸੋ ਤੂੰ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੰਤ-ਜਨਾਂ ਬਾਰੇ ਇਹ ਸੱਚੀ ਗੱਲ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ ਸਾਖੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਗੱਲ।"

