[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਜੀਵੈ ਮਰੈ. ਪਰਵਾਣੁ ॥"
page = 125
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruward is acceptable in life and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਦਾ ਜੀਉਣਾ ਤੇ ਮਰਣਾ ਪਰਮਾਣੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are celebrated in life and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਜੀਵਣਾ ਮਰਣਾ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਹਉਮੈ ਵਲੋਂ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਪ੍ਰਭੂ ਦੀਆਂ ਨਜਰਾਂ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son aprobados tanto en esta vida como en la que sigue."