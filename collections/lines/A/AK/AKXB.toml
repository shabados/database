[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਜੀਵਾਲੇ ਜੀਆ; ਜਹ ਭਾਵੈ ਤਹ ਰਾਖੁ ਤੁਹੀ ॥੫॥੧੯॥"
page = 355
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak the Lord grants life to the sentient beings. Keep me Thou O Lord, there, where Thou willest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪ੍ਰਭੂ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਜੀਵਨ ਬਖ਼ਸ਼ਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ, ਮੈਨੂੰ ਉਥੇ ਰੱਖ, ਜਿਥੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He grants life to the living beings; O Lord, please keep me according to Your Will. ||5||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੁਹੀ ਜੀਵੋਂ ਕੋ ਜੀਵਾਲਤਾ ਹੈਂ ਜਹਾਂ ਤੁਝੇ ਅੱਛਾ ਲਾਗੈ ਤਹਾਂ ਹਮ ਕੋ ਰਾਖ, ਕ੍ਯੋਂਕਿ ਹਮ ਆਪ ਕੇ ਬਸ ਹੈਂ॥੫॥੧੯॥☬ਕਿਸੇ ਦੇਹਾਭਿਮਾਨੀ ਪੰਡਤ ਪ੍ਰਤਿ ਉਪਦੇਸ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਜ਼ਿੰਦਗੀ ਦੇਣ ਵਾਲਾ ਹੈ (ਉਸੇ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅਰਦਾਸ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਕਿ) ਹੇ ਪ੍ਰਭੂ! ਜਿਥੇ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਉਥੇ ਸਾਨੂੰ ਰੱਖ (ਭਾਵ, ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਰੱਖ ਤੇ ਸਿਮਰਨ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ ॥੫॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, Él confiere la vida a los seres vivos, consérvame, oh Señor, así como es Tu Voluntad. (5-19)"