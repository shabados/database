[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ ਪ੍ਰਭ; ਰੰਗਿ ਅਪਾਰ ॥"
page = 676
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the infinite love of the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਬੇਅੰਤ ਪ੍ਰੀਤ ਵਿੱਚ ਰੰਗੇ ਹੋਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Love of the Lord God's Infinite Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੈ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ (ਅਪਾਰ) ਬੇਅੰਤ ਨਾਮੀ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਸਤ ਹੋ ਕੇ, ਸੰਤ ਜਨ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਅਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos que están imbuidos en el Nombre del Señor,"