[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਪੁ ਸਾਵਕਾ, ਕਰੈ ਲਰਾਈ; ਮਾਇਆ ਸਦ ਮਤਵਾਰੀ ॥"
page = 482
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My step father (egotism) fights with me and my mother (desire) is ever intoxicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਤ੍ਰੇਆ ਪਿਤਾ (ਹਊਮੇ) ਮੇਰੇ ਨਾਲ ਲੜਾਈ ਕਰਦਾ ਹੈ ਅਤੇ ਮੇਰੀ ਮਾਤਾ (ਤ੍ਰਿਸ਼ਨਾ) ਹਮੇਸ਼ਾਂ ਹੀ ਨਸ਼ੱਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My step-father, egotism, fights with me, and my mother, desire, is always intoxicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪੀ ਪਿਤਾ (ਸਾਵਕਾ) ਪਹਲੋਂ ਸੇ ਹੀ ਲੜਾਈ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਜਨਮ ਸੇਂ ਲੇ ਕਰ ਖਾਨ ਪਾਨ ਆਦੀ ਕੇ ਜੋਗ ਪਦਾਰਥ ਮਾਂਗਤਾ ਰਹਿਤਾ ਹੈ, ਅਰੁ ਮੈਂ ਮਾਇਆ ਨੇ ਸਦਾ ਹੀ (ਮਤਵਾਰੀ) ਸੁਦਾਇਨ ਕਰ ਰਖੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਜੰਮਿਆ ਇਹ ਸਰੀਰ ਸਦਾ ਮੇਰੇ ਨਾਲ ਲੜਾਈ ਕਰਦਾ ਹੈ (ਭਾਵ, ਸਦਾ ਖਾਣ ਨੂੰ ਮੰਗਦਾ ਹੈ), ਮਾਇਆ ਨੇ ਮੈਨੂੰ ਝੱਲੀ ਕਰ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਪੁ = {Skt. वपुस् = body} ਸਰੀਰ। ਸਾਵਕਾ = {Skt. स = to be born} ਨਾਲ ਜੰਮਿਆ ਹੋਇਆ। ਮਤਵਾਰੀ = ਮਤਵਾਲੀ, ਝੱਲੀ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo pelea como un padrastro, y la codicia, como si fuera mi madre, está intoxicada"