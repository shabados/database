[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਵਡਭਾਗੀ; ਨਿਹਚਲ ਥਾਨੁ ॥"
page = 197
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very lucky and stable is the place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੀ ਅਤੇ ਅਸਥਿਰ ਹੈ ਉਹ ਜਗ੍ਹਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very blessed, stable and sublime is that place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਾ ਨਿਸਚਲ ਅਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਹਿਰਦਾ-ਥਾਂ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਹਿਰਦਾ ਸਦਾ ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨੁ = ਥਾਂ, ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado y Eterno es el lugar"