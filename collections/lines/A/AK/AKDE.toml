[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਰਦ ਏਕ ਲਗਿ ਭੂਮਿ ਖਨਿ; ਦੁਹੂੰਅਨ ਦਯੋ ਦਬਾਇ ॥੧੦॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Buried them both in it.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਮਰਦ ਜਿੰਨੀ ਡੂੰਘੀ ਧਰਤੀ ਪੁਟ ਕੇ ਦੋਹਾਂ ਨੂੰ (ਉਸ ਵਿਚ) ਦਬਾ ਦਿੱਤਾ ॥੧੦॥"