[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਠੀ ਆਗਿਆ, ਪਿਰ ਕੀ ਲਾਗੀ ॥"
page = 394
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The order of the Beloved is sweet to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਦਾ ਹੁਕਮ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Order of my Husband Lord seems so sweet to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਕੋ ਪ੍ਯਾਰੇ ਕੀ ਆਗ੍ਯਾ ਮੀਠੀ ਲਗਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਦੋਂ ਤੋਂ) ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ ਕੀ = ਪ੍ਰਭੂ-ਪਤੀ ਦੀ। ਆਗਿਆ = ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a la novia le parece dulce"