[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੁਈਂ ਨ ਪਉਣੈ ਪਾਈਆਂ ਬੂੰਦਾ ਰਕਤ ਦੀਆ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drops of blood (of Sranwat Beej) could not fall on the earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ ਕਾਲਕਾ ਨੇ ਰਕਤ-ਬੀਜ ਦੇ) ਲਹੂ ਦੀਆਂ ਬੂੰਦਾ ਧਰਤੀ ਉਤੇ ਪੈਣ ਹੀ ਨਹੀਂ ਦਿੱਤੀਆਂ।"