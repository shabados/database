[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਵਿਤ੍ਰ, ਗੁਰਿ ਹਰਿ ਕੀਏ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਚਹੁ ਕੁੰਡੀ ਚਹੁ ਜੁਗਿ ਜਾਤੇ ਰਾਮ ॥"
page = 539
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God has make the sinners, pure, O my soul, and they are renowned in four directions and the four yugas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਗੁਰੂ- ਗੋਬਿੰਦ ਪਾਵਨ ਕਰ ਦਿੰਦੇ ਹਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਉਹ ਚਾਰੀ ਪਾਸੀਂ ਅਤੇ ਚਾਰਾਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord, has purified even the sinners, O my soul; now, they are famous and respected in the four directions and throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! ਹਰਿ ਰੂਪ ਗੁਰੋਂ ਨੇ ਪਾਪੀ ਜੀਵ ਪਵਿਤ੍ਰ ਕੀਏ ਹੈਂ ਅਰ ਚਾਰੋਂ ਕੁੰਟੋਂ ਮੇਂ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਸੋ ਜਾਣੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਨੇ ਹਰਿ-ਨਾਮ ਦੇ ਕੇ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਿਆਂ ਹੋਇਆਂ ਨੂੰ ਭੀ ਪਵਿਤ੍ਰ ਬਣਾ ਦਿੱਤਾ, ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਸਦਾ ਲਈ ਹੀ ਨਾਮਣੇ ਵਾਲੇ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਚਹੁ ਕੁੰਡੀ = ਚਹੁ ਕੂਟਾਂ ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ। ਚਹੁ ਜੁਗਿ = ਚਾਰ ਜੁਗੀ ਸਮੇ ਵਿਚ, ਸਦਾ ਲਈ ਹੀ। ਜਾਤੇ = ਪਰਗਟ ਹੋ ਗਏ, ਨਾਮਣੇ ਵਾਲੇ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Divino ha purificado a los malvados, oh Alma mía, y su nombre resuena ahora a través de las cuatro direcciones y las cuatro épocas."