[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਭਗਤ ਉਧਾਰੁ ਕਰੀ ॥"
page = 986
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It saves millions of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕ੍ਰੋੜਾ ਹੀ ਸਾਧੂਆ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It saves millions of devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਨੇ ਕਰੋੜਾਂ ਭਗਤ ਉਧਾਰੇ ਹੈਂ, ਜਿਨ ਕਾ ਕੋਈ ਅੰਤ ਨਹੀਂ ਪਾਇ ਸਕਤਾ; ਵਾ (ਕਰੀ) ਹਾਥੀ ਆਦਿ ਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਕ੍ਰੋੜਾਂ ਭਗਤਾਂ ਦਾ ਉਦਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕਰੀ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Él,  millones de Devotos han sido salvados."