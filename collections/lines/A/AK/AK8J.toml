[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲਿ; ਬਿਬੇਕ ਬੁਧਿ ਹੋਈ ॥"
page = 481
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the society of saints, discrimination and understanding are attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਬੀਨਤਾ ਅਤੇ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, discriminating understanding is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਬਿਬੇਕ ਰੂਪ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਗੇ-ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਕਰਨ ਵਾਲੀ ਅਕਲ ਸਾਧ-ਸੰਗਤ ਵਿਚ ਬੈਠਿਆਂ ਹੀ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬੇਕ ਬੁਧਿ = ਚੰਗਾ-ਮੰਦਾ ਪਰਖਣ ਦੀ ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndome a la Sociedad de los Santos, mi mente despertó y empecé a discriminar."