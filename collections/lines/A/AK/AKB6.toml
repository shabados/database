[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਆਨ; ਸਰਣਿ ਗਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 837
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning all others, I have sought the protection of the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਕੇ, ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have abandoned all others, seeking His Sanctuary. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਔਰ ਸਰਬ ਕੋ ਤਿਆਗ ਕਰ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੈਂ ਤਾਂ) ਹੋਰ ਆਸਰੇ ਤਿਆਗ ਕੇ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ। ਆਨ = {अन्य} ਹੋਰ (ਆਸਰੇ)। ਗਹੀ = (ਮੈਂ) ਫੜੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso he dejado de hacer esfuerzos y mejor he buscado el Refugio de mi Dios. (1-Pausa)"