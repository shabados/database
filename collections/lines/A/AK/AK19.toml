[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਕੋ ਸੋਕ ਦੂਰਿ ਕਰਿ ਦੀਨੋ ॥੪੯॥"
page = 964

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Retaining her as his principal Rani, he obliterated all his agonies.(49)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਦੇ) ਚਿਤ ਦਾ ਦੁਖ ਦੂਰ ਕਰ ਦਿੱਤਾ ॥੪੯॥"