[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਰਸ ਪਿਆਸ; ਲੋਚਾ ਪੂਰੀਐ ॥੪॥੭॥੧੦੯॥"
page = 398
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak I thirst for Thy sight Fulfil my desire O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਮੈਨੂੰ ਤੇਰੇ ਦਰਸ਼ਨ ਦੀ ਤ੍ਰੇਹ ਹੈ। ਮੇਰੀ ਖ਼ਾਹਿਸ਼ ਪੁਰੀ ਕਰ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I thirst for the Blessed Vision of Your Darshan; please, fulfill my desire, O Lord. ||4||7||109||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਆਪ ਕੇ ਦਰਸ਼ਨ ਕੀ ਪ੍ਯਾਸ ਹੈ, ਸੋ ਦਰਸ਼ਨ ਦੇ ਕਰ ਮੇਰੀ ਇਛਾ ਪੂਰਨ ਕਰੀਏ॥੪॥੭॥੧੦੯॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਾਸ) ਨਾਨਕ ਨੂੰ ਤੇਰੇ ਦਰਸਨ ਦੀ ਪਿਆਸ ਹੈ (ਨਾਨਕ ਦੀ ਇਹ) ਤਾਂਘ ਪੂਰੀ ਕਰ ॥੪॥੭॥੧੦੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak tiene sed por La Visión Bendita de Tu Darshan, oh Señor; cumple su deseo. (4-7-109)"