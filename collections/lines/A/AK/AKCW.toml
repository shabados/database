[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਇ; ਸਾਹਿਬੁ ਪ੍ਰਭੁ ਮੇਰਾ ॥੪॥੧॥੨੨॥"
page = 676
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So, save, me Thou, O my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੈਂਡੇ ਸੁਆਮੀ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, O my Lord God Master! ||4||1||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਮ੍ਰਥ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਕੋ ਸੰਸਾਰ ਦੁਖ ਸੇ ਬਚਾਇ ਲੇਹੁ॥੪॥੧॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ (ਆਪਣੇ ਦਾਸ ਦੀ ਲਾਜ ਆਪ) ਰੱਖ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬੁ = ਮਾਲਕ ॥੪॥੧॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor, sálvalo, oh Maestro del Universo. (4-1-22)"