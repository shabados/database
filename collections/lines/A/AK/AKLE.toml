[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਖੈ. ਗੁਰਮੁਖਿ ਬੂਝੈ; ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਣੈ ॥੨੯॥"
page = 434
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward utters, the Guru-ward understands, and the Guru-ward knows but one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇੱਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਗੁਰੂ ਅਨੁਸਾਰੀ ਉਚਾਰਦਾ ਹੈ। ਗੁਰੂ ਅਨੁਸਾਰੀ ਸਮਝਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਅਨੁਸਾਰੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh speaks, the Gurmukh understands, and the Gurmukh knows only the One Lord. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਕੇ ਮੁਖ ਸੇ ਕਹੇ ਉਪਦੇਸ ਕੋ ਗੁਰਮੁਖ, ਭਾਵ ਜਗ੍ਯਾਸੂ ਹੋ ਕਰ (ਬੂਝੈ) ਸਮਝੈ ਤੋ ਮੁਖ ਰੂਪ ਪੂਜ੍ਯ ਏਕ ਪਰਮਾਤਮਾ ਕੋ ਜਾਨਤਾ ਹੈ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਹਰ ਥਾਂ ਵੇਖੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੇ, ਪਰਮਾਤਮਾ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਸਮਝੇ, ਅਤੇ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਪਾਏ ॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰ ਕੇ। ਆਖੈ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੇ, ਨਾਮ ਉਚਾਰੇ। ਪਛਾਣੈ = ਹਰ ਥਾਂ ਵੇਖੇ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno conoce al Uno Solo y lo que viene del Guru, la Fe nace en su interior. (29)"