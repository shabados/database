[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਬਿਗਤਿ ਅਗਮ ਅਗੋਚਰ ਅਗਾਧਿ ਬੋਧਿ; ਅਚੁਤ ਅਲਖ ਅਤਿ ਅਛਲ ਅਛੇਵ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Whose extent cannot be known, is imperceptible, beyond the senses, whose expanse is unknowable, who is ever stable, beyond perceptions, is beyond deception nor can be hurt by anyone."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਗਤੀ ਯਾ ਗ੍ਯਾਨ ਨਿਰੂਪ੍ਯਾ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਵਾ ਅਬ੍ਯਕਤ ਅਪ੍ਰਕਟ ਸਰੂਪ ਹੈ, ਮਨ ਬੁਧੀ ਆਦਿ ਦੀ ਗੰਮਤਾ ਤੋਂ ਰਹਿਤ ਇੰਦ੍ਰੀਆਂ ਦਾ ਵਿਖ੍ਯ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਐਸਾ ਹੀ ਪ੍ਰਤੱਖ ਅਨੁਮਾਨ ਸ਼ਬਦ ਆਦਿ ਪ੍ਰਮਾਣਾਂ ਦ੍ਵਾਰਾ ਓਸ ਦਾ ਬੋਧ ਗਾਹਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਮਾਯਾ ਦੇ ਛਲ ਦਾ ਬਲ ਭੀ ਓਸ ਉਪਰ ਨਹੀਂ ਚਲ ਸਕਦਾ, ਅਤੇ ਅਛੇਵ, ਅਦਾਗ ਵਾ ਅਕੱਟ ਹੈ।"