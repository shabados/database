[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਨਰ ਗਰਬਸਿ; ਥੋਰੀ ਬਾਤ ॥"
page = 1251
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, why are thou proud of a small matter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਥੋੜ੍ਹੀ ਜੇਹੀ ਗੱਲ ਦਾ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, why are you so proud of small things?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਥੋੜੀ ਬਾਤ ਪੁਰ (ਕਹਾ) ਕਿਸ ਵਾਸਤੇ ਗਰਬੁ ਕਰਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਥੋੜ੍ਹੀ ਜਿਹੀ ਗੱਲ ਪਿੱਛੇ (ਭਾਵ, ਇਸ ਚੰਦ-ਰੋਜ਼ਾ ਜ਼ਿੰਦਗੀ ਪਿੱਛੇ) ਕਿਉਂ ਮਾਣ ਕਰ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਸਿ = ਤੂੰ ਹੰਕਾਰ ਕਰਦਾ ਹੈਂ। ਨਰ = ਹੇ ਮਨੁੱਖ! ਥੋਰੀ ਬਾਤ = ਥੋੜ੍ਹੀ ਜਿਹੀ ਗੱਲ ਪਿੱਛੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser humano ¿por qué te enorgulleces de tus pequeños logros?"