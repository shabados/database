[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਭਾਣਾ ਆਪਿ ਕਰਾਏ ॥"
page = 1051
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His will, He Himself makes men obey."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੀ ਰਜ਼ਾ ਦੀ ਉਹ ਆਪ ਹੀ ਬੰਦਿਆਂ ਤੋਂ ਪਾਲਣਾ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself inspires us to obey His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੁਕਮ ਆਪ ਹੀ ਪ੍ਰਮਾਣ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ (ਜੀਵਾਂ ਪਾਸੋਂ) ਆਪ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, todo lo que es Su Voluntad, Él lo hace funcionar y quien sea que esté desapegado e imbuido en el Nombre,"