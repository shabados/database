[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ; ਮਨ ਪੂਰਿ ਥਿਧਾਈ ॥"
page = 200
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is brimful with the grease of haughty intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦਾ ਹੰਕਾਰੀ ਮਤਿ ਦੀ ਬਿੰਧਿਆਈ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is overflowing with the greasy dirt of egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਤਾ ਰੂਪ ਮੈਲ ਬੁਧੀ ਮੇਂ ਪੂਰਨ ਹੋ ਕਰ (ਬਿਧਾਈ) ਮਿਲੀ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਵਾਲੀ ਬੁੱਧੀ ਦੇ ਕਾਰਨ (ਮਨੁੱਖ ਦੇ) ਮਨ ਨੂੰ (ਹਉਮੈ ਦੀ) ਥਿੰਧਾਈ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ (ਉਸ ਥਿੰਧਾਈ ਦੇ ਕਾਰਨ ਮਨ ਉਤੇ ਕਿਸੇ ਉਪਦੇਸ਼ ਦਾ ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ, ਜਿਵੇਂ ਥਿੰਧੇ ਭਾਂਡੇ ਉਤੋਂ ਦੀ ਪਾਣੀ ਤਿਲਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La grasa pegajosa del orgullo intelectual y altanero se desvaneció por fin,"