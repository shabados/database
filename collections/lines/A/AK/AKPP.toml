[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਣ ਮਹਿ; ਏਕੋ ਜਾਣੈ ॥"
page = 840
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knows he the one Lord contained in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਸਾਈਂ ਨੂੰ ਤਿੰਨਾਂ ਲੋਕਾਂ ਅੰਦਰ ਵਿਆਪਕ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the One Lord is contained in the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਲੋਕ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਕੋ ਪੂਰਨ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੱਸਦਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਨਿ ਭਵਣ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ, ਸਾਰੇ ਜਗਤ ਵਿਚ। ਏਕੋ = ਇਕ (ਪਰਮਾਤਮਾ) ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aprende que el Único Señor está contenido en las tres Gunas"