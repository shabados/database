[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਜਨੁ ਜੀਵੈ; ਹਰਿ ਧਿਆਇ ॥੧॥"
page = 1180
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So does the God's slave live by remembering God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਗੋਲਾ ਰੱਬ ਨੂੰ ਸਿਮਰ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the same way, the humble servant of the Lord lives by meditating on the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਰੀ ਕਾ ਜਨ ਹਰੀ ਕੋ ਜਪ ਕਰ ਜੀਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive sólo para contemplar el Naam, el Nombre del Señor, (1)"