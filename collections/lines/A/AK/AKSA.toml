[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਤੁਠਾ ਜੀਉ. ਰਾਮ ਰਾਜਿਆ; ਜਨ ਨਾਨਕ. ਹਰਿ ਮੇਲੇਈ ॥੪॥੨॥੬॥੫॥੭॥੬॥੧੮॥"
page = 777
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O serf Nanak, when the Guru is mightily pleased, he unites the mortal with the Sovereign Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ! ਜਦ ਗੁਰੂ ਜੀ ਪਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਉਹ ਪ੍ਰਾਣੀ ਨੂੰ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru is totally pleased, O servant Nanak, he unites the soul with the Lord, the Sovereign Lord. ||4||2||6||5||7||6||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹੂਏ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੀਉ ਕੋ ਹਰੀ ਸਾਥ (ਈ) ਨਿਹਚੇ ਕਰ ਮੇਲਤਾ ਹੈ, ਭਾਵ ਜੀਵ ਈਸ ਕੀ ਅਭੇਦਤਾ ਕਰ ਦੇਤੇ ਹੈਂ॥੪॥੨॥੬॥੫॥੭॥੬॥੧੮॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਦ੍ਰਿਸ਼ਟਾਂਤੋਂ ਕਰ ਜਗਤ ਮਿਥ੍ਯਤ੍ਵ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਉੱਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰਿ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੪॥੨॥੬॥੫॥੭॥੬॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋਇਆ ਹੋਇਆ। ਜੀਉ ਰਾਮ ਰਾਜਿਆ = ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਜੀ!।੪। (ਨੋਟ: ਲਫ਼ਜ਼ 'ਰਾਮ ਰਾਜਿਆ' ਛੰਤ ਦੀ ਟੇਕ ਵਾਸਤੇ ਹੀ ਹੈ) ॥੪॥੨॥੬॥੫॥੭॥੬॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él le entrego mi Alma, Él tiene Compasión de mí y me deja ver a mi Dios. (4-2-6-5-7-6-18)"