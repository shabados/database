[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਨਿਰਮਲੁ. ਨਿਰਮਲ ਬਾਣੀ; ਸਚੇ ਸਚਿ ਸਮਾਇਆ ॥੩॥"
page = 602
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate become his body and mind and immaculate his speech and he merges in the Truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਥੀ ਵੰਞਦੇ ਹਨ ਉਸ ਦੀ ਦੇਹ ਤੇ ਮਨ ਅਤੇ ਪਵਿੱਤਰ ਹੈ ਉਸ ਦੀ ਬੋਲ-ਬਾਣੀ। ਉਹ ਸੱਚਿਆਂ ਦੇ ਪਰਮ ਸੱਚ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His body and mind become immaculately pure; his speech becomes immaculate as well, and he merges in the Truest of the True. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨੁ ਤਨੁ ਸੁਧ ਹੈ ਔਰ ਬਾਣੀ ਭੀ ਸੁਧ ਹੂਈ ਹੈ ਔਰ ਸਚੇ ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਨਿਸਚ੍ਯ ਕਰ ਅਭੇਦ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su cuerpo y su mente se vuelven puros y a través de la Verdad se inmergen en el Señor. (3)"