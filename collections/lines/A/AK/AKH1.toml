[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਧਨੁ. ਅਧਿਕ ਸਕੇਲੀਐ ਭਾਈ; ਪਾਵਕੁ ਰੰਚਕ ਪਾਇ ॥"
page = 637
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As an amassed heap of fire-wood is burnt off by applying a little fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਾਲਣ ਦਾ ਇਕੱਤਰ ਕੀਤਾ ਢੇਰ, ਭੋਰਾ ਭਰ ਅੱਗ ਲਾਉਣ ਨਾਲ ਸੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A large pile of firewood, O Siblings of Destiny, will burn if a small fire is applied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ ਰੂਪ! ਜੈਸੇ (ਈਧਨ) ਬਾਲਣ ਅਧਿਕ ਹੀ (ਸਕੇਲੀਐ) ਇਕਤ੍ਰ ਕਰੀਏ ਔਰ ਰੰਚਕ ਮਾਤ੍ਰ ਤਿਸ ਮੇਂ ਅਗਨਿ ਪਾਇ ਦੇਵੈ, ਤਬ ਸਭ ਕੋ ਭਸਮ ਕਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਬਹੁਤ ਸਾਰਾ ਬਾਲਣ ਇਕੱਠਾ ਕਰ ਲਈਏ, ਤੇ ਉਸ ਵਿਚ ਰਤਾ ਕੁ ਅੱਗ ਪਾ ਦੇਈਏ (ਤਾਂ ਉਹ ਸਾਰਾ ਬਾਲਣ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਧਨੁ = ਬਾਲਣ। ਅਧਿਕ = ਬਹੁਤ। ਸਕੇਲੀਐ = ਇਕੱਠਾ ਕਰੀਏ। ਪਾਵਕੁ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como uno apila un gran cargamento de madera y una pequeña chispa puede producir la llamas que consumirán el cargamento"