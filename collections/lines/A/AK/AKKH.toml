[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਢਿ ਰਹਿਓ ਥਕ ਕੈ ਸੁਨਿ ਮੋ; ਪਤਿ ਪਾਇ ਲਗਿਓ ਜਬ ਹੀ ਫੁਨਿ ਜਾਗਿਓ ॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord! Being tired, I had slept and on waking, I have come to touch your feet.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਸੁਣੋ। (ਮੈਂ) ਥਕ ਕੇ ਲੇਟ ਗਿਆ ਸਾਂ, ਜਦੋਂ ਜਾਗਿਆ ਤਾਂ ਚਰਨਾਂ ਦੀ ਛੋਹ ਪ੍ਰਾਪਤ ਕਰਨ ਆ ਗਿਆ।"