[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਦਾਸੁ; ਨੀਚ ਕੁਲੁ ਸੁਣਹਿ ॥"
page = 238
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though God's slave be accounted of lowly birth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਰੱਬ ਦਾ ਗੋਲਾ ਨੀਵੇ ਘਰਾਣੇ ਵਿੱਚ ਸੁਣਿਆ ਜਾਂਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slave may be born of humble origins,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ ਦਾਸ ਨੀਚ ਕੁਲ ਮੇਂ ਭੀ ਸੁਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਨੀਵੀਂ ਕੁਲ ਵਿਚ ਭੀ ਜੰਮਿਆ ਹੋਇਆ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si el Sirviente del Señor sea de nacimiento humilde,"