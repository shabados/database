[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਭ ਨਿਸੁੰਭ ਸੁ ਬੀਰ ਬਲੀ; ਮਨਿ ਕੋਪ ਭਰੇ ਰਨ ਭੂਮਹਿ ਆਏ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty demons Sumbh and Nisumbh, filled with rage, have entered the battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤਿ ਬਲਵਾਨ ਸੂਰਮੇ ਸੁੰਭ ਅਤੇ ਨਿਸੁੰਭ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਆਏ ਹਨ।"