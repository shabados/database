[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਗੁਰ ਸਾਂਗਿ ਵਰਤਦਾ; ਸਿਖੁ ਸਿਦਕੁ ਨ ਹਾਰੇ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the Guru performs a sham, the Sikh should not give up his forebearance."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਸਾਂਗ ਕੋਈ ਵਰਤੇ (ਭਾਵ ਸਿੱਖ ਦੀ ਪਰੀਛਾ ਲਈ ਕੋਈ ਕਠਨ ਕੰਮ ਕਰੇ ਤਾਂ) ਸਿੱਖ (ਨੂੰ ਚਾਹੀਦਾ ਹੈ ਕਿ ਉਹ ਆਪਣਾ) ਨਿਸ਼ਚਯ ਜਿਉਂ ਦਾ ਤਿਉਂ ਰੱਖੇ।"