data = "ਬਸਤ੍ਰ ਬਿਭੂਖਨ; ਸੁਖ ਬਹੁਤ ਬਿਸੇਖੈ ॥"
page = 373
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Raiments, ornaments and very exquisite pleasures;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਸ਼ਾਕਾਂ, ਗਹਿਣੇ-ਗੱਟੇ ਅਤੇ ਪਰਮ ਉੱਤਮ ਖੁਸ਼ੀਆਂ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Garments, ornaments, and such exquisite pleasures"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਬਿਸੇਖ ਬਸਤ੍ਰ ਔਰੁ ਗਹਣੋਂ ਕੇ ਸੁਖ ਭੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋਹਣੇ) ਕੱਪੜੇ, ਗਹਣੇ, ਉਚੇਚੇ ਅਨੇਕਾਂ ਸੁਖ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las ropas, las joyas y placeres que otros consideran exquisitos,"