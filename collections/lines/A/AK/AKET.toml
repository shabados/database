[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨ ਥੋੜੜੇ ਥਕੇ; ਭਇਆ ਪੁਰਾਣਾ ਚੋਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 23
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Few are thine days, thou hast grown weary and the body vesture has grown old. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਿਨ ਬਹੁਤ ਘਟ ਹਨ, ਤੂੰ ਹਾਰ ਹੁਟ ਗਿਆ ਹੈ, ਅਤੇ ਤੇਰੀ ਦੇਹਿ ਪੁਸ਼ਾਕ ਬ੍ਰਿਧ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But your days are few-you have grown weary, and now your body has grown old. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜੀਵਨੇ ਕੇ ਦਿਨ ਤੇ (ਥੋੜੜੇ) ਅਲਪ (ਥਕੇ) ਰਹਿ ਗਏ ਹੈਂ। ਇਸ ਸਰੀਰ ਰੂਪੀ ਚੋਲੇ ਕੋ ਅਬ ਤੂੰ ਪੁਰਾਨਾ ਹੀ ਹੂਆ ਸਮਝ ਲੈ। ਕਾਹੇ ਤੇ? ਜੋ ਨਿਤਾਪ੍ਰਤਿ ਘਟਤਾ ਹੀ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਮਰ ਦੇ ਦਿਨ ਥੋੜੇ ਰਹਿ ਗਏ, ਸਰੀਰਕ ਚੋਲਾ ਪੁਰਾਣਾ ਹੋ ਜਾਇਗਾ (ਫਿਰ ਸਿਮਰਨ ਨਹੀਂ ਹੋ ਸਕੇਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਕੇ = ਥੱਕੇ, ਰਹਿ ਗਏ। ਚੋਲਾ = ਸਰੀਰ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cortos son tus días, te ves abatido y tu cuerpo ha entrado a la vejez."