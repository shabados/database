[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਭੁਲਿ ਭੁਲਿ. ਮਾਇਆ ਵੇਖਹਿ; ਦਿਖਾ, ਕਿਨੈ ਕਿਹੁ ਆਣਿ ਚੜਾਇਆ ॥"
page = 513
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The erring and mistaken Brahmans look towards wealth and watch whether some one has offered them something."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁੱਸੇ ਤੇ ਭੁੱਲੇ ਹੋਏ ਬ੍ਰਾਹਮਣ ਧਨ-ਦੌਲਤ ਵੱਲ ਤੱਕਦੇ ਹਨ ਅਤੇ ਤਾੜਦੇ ਹਨ ਕਿ ਕਿਸੇ ਜਣੇ ਨੇ ਉਨ੍ਹਾਂ ਅੱਗੇ ਕੀ ਕੁਛ ਭੇਟਾ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mistaken, deluded Pandits gaze upon Maya, and watch to see whether anyone has offered them something."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਭੂਲ ਭੂਲ ਕਰ ਕੇ ਮਾਇਆ ਦੇਖਤੇ ਹੈਂ ਕਿ ਦੇਖੋ ਤਾਂ ਸਹੀ ਕਿਸੀ ਨੇ ਕਥਾ ਪਰ ਕਿਆ ਕੁਛ ਲਿਆਇ ਕਰ ਚਢਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਤ (ਕਥਾ ਸੁਣਾਂਦੇ) ਮੁੜ ਮੁੜ ਖੁੰਝ ਕੇ ਮਾਇਆ ਵਲ ਹੀ ਤੱਕਦੇ ਹਨ ਕਿ ਵੇਖੀਏ ਕਿਸੇ ਨੇ ਕੁਝ ਲਿਆ ਕੇ ਭੇਟਾ ਰੱਖੀ ਹੈ (ਜਾਂ ਨਹੀਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਖਾ = ਦੇਖੀਏ। ਕਿਹੁ = ਕੁਝ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los eruditos también son engañados por Maya, la embustera, y están viendo siempre si hay alguien que pueda hacer una ofrenda."