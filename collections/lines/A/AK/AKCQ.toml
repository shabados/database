[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸੁਣੀ ਤੈ ਆਪਿ ਵਖਾਣੀ ॥"
page = 1075
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, himself hears and Himself utters it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਖ਼ੁਦ ਇਸ ਨੂੰ ਸੁਣਦੇ ਤੇ ਖ਼ੁਦ ਹੀ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself hears it, and He Himself repeats it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਿਸ ਜਗ੍ਯਾਸੀ ਨੇ ਆਪ ਸੁਨੀ ਹੈ (ਤੈ) ਬਹੁਰੋ ਤਿਸ ਨੇ ਆਪਨੇ ਜਗ੍ਯਾਸੀਆਂ ਪ੍ਰਤੀ ਵਖਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਆਪ ਸੁਣੀ ਅਤੇ (ਦੁਨੀਆ ਦੇ ਜੀਵਾਂ ਨੂੰ) ਆਪ ਸੁਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Mismo escucha la Melodía Sutil y después La recita,"