[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਤਨ ਦੇਖਤ ਪੁੰਨਿ ਬਢੈ; ਜਿਹ ਦੇਖਤ ਹੀ ਸਭ ਪਾਪ ਨਸੇ ਹੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing the body of Krishna, the virtue is increased and vice is destroyed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਤਨ ਨੂੰ ਵੇਖਣ ਨਾਲ ਪੁੰਨ ਵੱਧ ਜਾਂਦੇ ਹਨ ਅਤੇ ਜਿਸ ਨੂੰ ਵੇਖਣ ਨਾਲ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"