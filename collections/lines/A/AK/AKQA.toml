[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਿਨਿ. ਪ੍ਰਿਉ ਪਰਮੇਸਰੁ ਕਰਿ ਜਾਨਿਆ ॥"
page = 185
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say Nanak, She who looks upon the Supreme Lord as her Spouse,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜੋ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਆਪਣਾ ਕੰਤ ਕਰਕੇ ਜਾਣਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, she who looks upon the Transcendent Lord as her Husband,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਪਤੀ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕਰਕੇ, ਵਾ ਜਿਸ ਜੀਵ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਪਤੀ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ (ਇਸਤ੍ਰੀ) ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਹੀ ਇੱਕ ਖਸਮ ਕਰ ਕੇ ਸਮਝਿਆ ਹੈ (ਭਾਵ, ਸਿਰਫ਼ ਆਪਣੇ ਪਤੀ ਵਿਚ ਹੀ ਪਤੀ-ਭਾਵਨਾ ਰੱਖੀ ਹੈ) ਜਿਵੇਂ ਭਗਤ ਦਾ ਪਤੀ ਇੱਕ ਪਰਮਾਤਮਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਇਸਤਰੀ) ਨੇ। ਪ੍ਰਿਉ = ਪਤੀ। ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Quien toma al Dios Supremo como su Esposo,"