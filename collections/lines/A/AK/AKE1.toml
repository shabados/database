[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡ ਕੀਨੇ. ਜੋਗੁ, ਨ ਪਾਈਐ; ਬਿਨੁ ਸਤਿਗੁਰ. ਅਲਖੁ, ਨ ਪਾਇਆ ॥੧੨॥"
page = 1043
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By practising hypocrisy, union with the Lord is procured not. Without the True Guru, one attains not the Unseeable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਕਰਨ ਨਾਲ ਮਾਲਕ ਨਾਲ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਇਨਸਾਨ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing hypocrisy, Yoga is not obtained; without the True Guru, the unseen Lord is not found. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਖੰਡ ਕਰਨੇ ਸੇ ਪਰਮੇਸਰ ਮੇਂ ਜੁੜਨਾ ਨਹੀਂ ਪਾਈਤਾ, ਪੁਨਃ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ (ਅਲਖੁ) ਪਰਮਾਤਮਾ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਤਿਆਗ ਦੇ ਇਹ) ਪਾਖੰਡ ਕਰਨ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਨਹੀਂ ਲੱਭਦਾ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੁ = ਮਿਲਾਪ। ਅਲਖੁ = ਅਦ੍ਰਿਸ਼ਟ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Guru Verdadero uno no logra alcanzar al Dios Insondable.(12)"