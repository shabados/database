[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ; ਨਾਮੁ ਮਹਾ ਰਸੁ ਪੀਜੈ ॥੧॥"
page = 1269
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, show Thou mercy unto me, that I may in-drink the great elixir of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, please be kind to me, that I may drink in Your most sublime essence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਆਪਣੀ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰ, ਜੋ ਤੇਰੇ ਨਾਮ ਮਹਾਰਸ ਕਾ ਪੀਵਣਾ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਤੇਰਾ ਬੜਾ ਹੀ ਸੁਆਦਲਾ ਨਾਮ-ਜਲ ਪੀਤਾ ਜਾ ਸਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Mi Señor y Maestro, muestra Tu Bondad para que pueda beber tu Esencia, la más Sublime. (1)"