type = "primary"
data = "ਬਹੁ ਬਰਖ ਮੇਘ ਫੁਹਾਰ ॥੨੭੨॥"
page = 657

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, during the rainfall, he stood firmly without caring for the rain.272."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਬਦਲਾਂ ਵਿਚੋਂ ਮੀਂਹ ਵਰ੍ਹ ਰਿਹਾ ਸੀ ॥੨੭੨॥"