[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ ਨਾਲਿ. ਨ ਚਲਈ; ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥"
page = 1012
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, nothing goes with the man. The True Guru has imparted this understanding unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਕੁਛ ਭੀ ਬੰਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, nothing goes along with you; the True Guru has imparted this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸਤਿਗੁਰੋਂ ਨੇ ਸਮਝਾਈ ਹੈ ਕਿ ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਹੋਰ ਕੋਈ ਪਦਾਰਥ ਨਾਲ ਚਲਨੇਹਾਰਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ (ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਨੂੰ ਇਹ) ਸੂਝ ਦੇ ਦਿੱਤੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਸੋਨਾ ਚਾਂਦੀ ਆਦਿਕ ਕੋਈ ਚੀਜ਼ ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਬੂਝ = ਸੂਝ, ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada se va con nosotros, ésta es la Sabiduría que el Guru imparte."