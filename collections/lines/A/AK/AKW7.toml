[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਸ੍ਰੀ ਸਸਤ੍ਰ ਨਾਮ ਮਾਲਾ ਪੁਰਾਣ ਲਿਖ︀ਯਤੇ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shastra-Nama Mala Purana (the Rosary of the Names of weapons) is now composed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸ੍ਰੀ ਸ਼ਸਤ੍ਰ ਨਾਮ ਮਾਲਾ ਪੁਰਾਣ ਲਿਖਦੇ ਹਾਂ"