[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਿ. ਕਰੇ ਮਨੁ ਨਿਰਮਲੁ; ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਰਹਾਉ ॥"
page = 626
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Creator-Lord snaps my bonds and renders my mind immaculate. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ, ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟਦਾ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord, the Architect of Destiny, has shattered my bonds, and made my mind immaculately pure. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪੁਰਖ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ! ਤੈਨੇ ਬੰਧਨੋਂ ਕੋ ਕਾਟ ਕੇ ਹਮਾਰੇ ਅੰਤਸ਼ਕਰਨ ਨਿਰਮਲ ਕੀਏ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਮਨ ਜੋੜਦਾ ਹੈ) ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ (ਉਸ ਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਆਦਿਕ ਦੇ ਸਾਰੇ) ਬੰਧਨ ਕੱਟ ਕੇ ਉਸ ਦੇ ਮਨ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰ ਦੇਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rompe mis amarras y purifica mi mente. (Pausa)"