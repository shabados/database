[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਬਖਸਣਹਾਰਾ. ਕਾਮਣਿ ਕੰਤੁ ਪਿਆਰਾ; ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਈ ॥"
page = 245
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride's dear Spouse is the Pardoner of sins and is contained in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਦਾ ਪ੍ਰੀਤਵਾਨ ਪਤੀ ਗੁਨਾਹਾਂ ਨੂੰ ਮਾਫ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride's Beloved Husband Lord is the Forgiver of sins; He is contained in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋਂ ਕੇ ਬਖਸਣੇ ਹਾਰਾ ਪਤੀ ਇਸਤ੍ਰੀ ਕੋ ਪਿਆਰਾ ਹੈ ਔਰੁ ਸੋ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ-ਕੰਤ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਔਗੁਣ ਬਖ਼ਸ਼ਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ, ਤੇ ਉਹ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਸਭ ਦੇ ਗੁਣ ਔਗੁਣ ਜਾਣਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Bienamado de Su Novia; es enormemente Misericordioso y prevalece en todos los corazones."