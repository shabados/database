[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਹੀ ਭੀਤਰਿ. ਬਸਤ ਨਿਰੰਜਨੁ; ਤਾ ਕੋ ਮਰਮੁ. ਨ ਜਾਨਾ ॥੨॥"
page = 632
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind abides the mammon-free Lord, but he knows not His secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਪਰੂੰਤੂ, ਉਹ ਉਸ ਦੇ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within his heart, the Immaculate Lord dwells, but he does not know this secret. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਜਨ ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਨਿਵਾਸ ਕਰ ਰਹਾ ਹੈ, ਤਿਸ ਕੇ (ਮਰਮੁ) ਭੇਦ ਕੋ ਨਹੀਂ ਜਾਨਾ ਹੈ॥੨॥☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਇਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ, ਪਰ ਉਸ ਦਾ ਭੇਦ ਇਹ ਜੀਵ ਨਹੀਂ ਸਮਝਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo profundo del corazón, el Señor Inmaculado habita, pero no conoce Su Secreto. (2)."