[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਾਚੇ ਗੁਣ ਗਾਵਹਿ; ਸਾਚੈ ਨਾਇ ਪਿਆਰੁ ॥"
page = 36
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, they sing the praises of the True Lord and profess love for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਸਚੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸਤਿਨਾਮ ਨਾਲ ਨੇਹੁੰ ਗੰਢਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, they sing the Glorious Praises of the True One; they love the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਰ ਸਦਾ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਯਨ ਕਰਤੇ ਹੈਂ, ਔਰੁ ਮਨ ਕਰ ਕੇ ਸਦਾ ਸਚੇ ਹਰੀ ਨਾਮ ਮੇਂ ਪ੍ਯਾਰੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਨਾਇ = ਨਾਮ ਵਿਚ। ਦਿਤੋਨੁ = ਦਿੱਤਾ ਉਨਿ, ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos recitan la Alabanza Amorosa del Nombre Verdadero."