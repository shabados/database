[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਸਿਮਰੈ ਏਕੁ ਨਾਮੁ; ਫਿਰਿ. ਬਹੁੜਿ. ਨ ਧਾਈ ॥੧॥"
page = 1193
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters but the One Lord's Name, and he shall wander not in existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਇਕ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਅਤੇ ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਭਟਕੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, remember in meditation the One Name, and you shall never again be consigned to the womb of reincarnation.. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ ਕੇ ਫਿਰਿ ਫਿਰਿ ਚੌਰਾਸੀ ਮੇਂ ਨਹੀਂ ਦੌੜੀਤਾ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਵੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ) ਪ੍ਰਭੂ ਦਾ ਹੀ ਨਾਮ ਸਿਮਰਦਾ ਹੈ (ਤੇ ਜੋ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ ਉਸ ਨੂੰ) ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਭਟਕਣਾ ਨਹੀਂ ਪੈਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਈ = ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak medita sólo en el Nombre de Dios, él no será puesto otra vez en ningún otro vientre. (1)"