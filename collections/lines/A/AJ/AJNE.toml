data = "ਤੋ ਸਿਉ ਕਹੋ ਜੁ ਮਨ ਮੈ ਆਯੋ ॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Brahma! tell you whatever I think in my mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਉਹੀ ਕਹਿੰਦਾ ਹਾਂ, ਜੋ ਮਨ ਵਿਚ ਆਇਆ ਹੈ।"