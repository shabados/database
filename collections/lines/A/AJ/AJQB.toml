[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੫੨੬॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Kuvandni” and then adding “Ripu Ari” the names of Tupak are formed, which O skilful persons! you may comprehended.526."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਪ੍ਰਬੀਨੋ! ਸਮਝ ਲਵੋ ॥੫੨੬॥"