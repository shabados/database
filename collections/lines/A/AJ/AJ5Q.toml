[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਬਿਕਾਰ; ਦੋਊ ਕਰ ਝਾਰਤ ॥"
page = 743
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou committest sins with full force,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜ਼ੋਰ ਨਾਲ ਪਾਪ ਕਮਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You eagerly commit sins and practice corruption,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੰਦ ਕਰਮ ਕਰਤਾ ਹੈਂ ਇਨਮੈਂ ਕੁਛ ਪ੍ਰਾਪਤ ਨਹੀਂ। ਅੰਤ ਕੇ ਦੋਵੇਂ ਹਾਥ ਝਾਰਕੇ ਚਲਾ ਜਾਵੇਗਾ; ਵਾ ਦੋਨੋਂ ਹਾਥ (ਝਾਰਤ) ਤਾੜੀ ਮਾਰ ਕਰ ਕੇ ਬਿਕਾਰ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਹਾਣ ਲਾਭ ਵਿਚਾਰਨ ਤੋਂ ਬਿਨਾ ਹੀ ਵਿਕਾਰ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਊ ਕਰ = ਦੋਵੇਂ ਹੱਥ। ਦੋਊ ਕਰ ਝਾਰਤ = ਦੋਵੇਂ ਹੱਥ ਝਾੜਦਿਆਂ, ਦੋਵੇਂ ਹੱਥ ਥੋ ਕੇ, ਅੱਗਾ ਪਿੱਛਾ ਸੋਚਣ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno comete errores sin reparo alguno,"