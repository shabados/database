[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤਨਿ ਜੁਰੀਆ. ਬਹੁ ਬਿਧਿ ਫਿਰੀਆ; ਪਰ ਕਉ ਹਿਰੀਆ ॥"
page = 746
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is engrossed in the worldly affairs, wanders in various ways and snatches another's property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸੰਸਾਰੀ ਧੰਦਿਆਂ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਅਨੇਕਾਂ ਤਰ੍ਹਾਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਦੇ ਮਾਲ ਮਿਲਖ ਨੂੰ ਖੋਂਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is engrossed in worldly activities, wandering around in various ways. He steals the property of others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਚੇਤਨ ਦੇਵ ਕਰਮੋਂ ਕੇ ਸੰਬੰਧ ਕਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀਆਂ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਤਾ ਹੈ ਔਰ ਪਰਾਏ ਪਦਾਰਥਾਂ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਰਚੀ ਰਚਨਾ ਵਿਚ ਹੀ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਪਰਾਏ (ਧਨ ਨੂੰ, ਰੂਪ ਨੂੰ) ਤੱਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤਨਿ = ਇਸ ਕੀਤੇ ਹੋਏ ਜਗਤ ਵਿਚ, ਰਚੇ ਹੋਏ ਸੰਸਾਰ (ਦੇ ਮੋਹ) ਵਿਚ। ਜੁਰੀਆ = ਜੁੜਿਆ ਹੋਇਆ। ਪਰ ਕਉ = ਪਰਾਏ (ਧਨ) ਨੂੰ। ਹਿਰੀਆ = ਤੱਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se involucra en sus propios asuntos y anda de muchas formas viendo siempre su propia conveniencia,"