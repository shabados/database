[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਣੀ ਮਰੈ ਨ ਬੁਝਾਇਆ ਜਾਇ ॥"
page = 878
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is not destroyed by water and extinguished by wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਜਲ ਨਾਸ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਹਵਾ ਬੁਝਾਉਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not extinguished by water or wind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਰੂਪ ਬਾਣੀ ਕਰ ਕੇ ਨਹੀਂ ਮਰਤਾ। ਜਨਕਾਦਿਕੋਂ ਸਮ ਔਰ ਕਿਸੀ ਔਰ ਵਿਘਨ ਕਰਿ ਵਹੁ ਗ੍ਯਾਨ ਦੀਵਾ ਬੁਝਾਇਆ ਭੀ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਦੇਣ ਵਾਲਾ ਦੀਵਾ ਨਾਹ ਪਾਣੀ ਵਿਚ ਡੁੱਬਦਾ ਹੈ ਨਾਹ ਹੀ ਇਹ ਦੀਵਾ ਬੁਝਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ni el agua ni el viento la extinguen."