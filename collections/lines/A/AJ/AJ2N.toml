[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਮੁਆ; ਅਪੁਨਾ ਜਨਮੁ ਖੋਇ ॥"
page = 1418
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric dies losing his very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਆਂ ਆਪਦੇ ਜੀਵਨ ਨੂੰ ਗੁਆ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh dies; his life is wasted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨਮੁਖ ਅਪਨਾ ਜਨਮ ਖੋਇਕੇ ਮਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣਾ ਮਨੁੱਖਾ ਜੀਵਨ ਅਜ਼ਾਈਂ ਗਵਾ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਖੋਇ = ਗਵਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el arrogante Manmukj muere, su muerte es un desperdicio."