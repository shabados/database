[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲ ਅਚੁਤ ਪੁਰਖੁ ਏਕੋ; ਤਿਸਹਿ ਸਿਉ ਰੰਗੁ ਲਾਗਾ ॥"
page = 926
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imperishable is my Unique Nurturer Lord. With His love am I imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਹੈ ਮੇਰਾ ਅਦੁਤੀ ਪ੍ਰਤਿਪਾਲਕ ਪ੍ਰਭੂ, ਉਸ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਮੈਂ ਰੰਗਿਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Cherishing Lord is imperishable, the One and only Primal Lord; I am imbued with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲ ਕਰਨੇ ਵਾਲਾ ਅਚੁਤੁ ਪੁਰਖ ਜੋ ਏਕ ਹੈ, ਤਿਸ ਸਾਥ ਹੀ ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਪਾਲਣ ਵਾਲਾ ਅਬਿਨਾਸ਼ੀ ਸਿਰਫ਼ ਅਕਾਲ ਪੁਰਖ ਹੀ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਿਆਰ ਉਸ ਨਾਲ ਬਣ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੁਤ = {ਅਚੁੱਤ। च्यु = To fall, ਡਿੱਗ ਪੈਣਾ} ਕਦੇ ਨਾਹ ਡਿੱਗਣ ਵਾਲਾ, ਅਬਿਨਾਸ਼ੀ। ਤਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਸਿਉ = ਨਾਲ। ਰੰਗੁ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando puse mis manos y mi frente a Sus Pies, me unió Consigo,"