[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੋ ਕਿਛੁ ਕਰੇ. ਸੁ ਆਪੇ ਆਪੇ; ਓਹੁ. ਪੂਛਿ ਨ ਕਿਸੈ ਕਰੇ ਬੀਚਾਰਿ ॥"
page = 1135
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, that He does on His own. He asks and consults not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸਾਈਂ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਆਪ ਹੀ ਕਰਦਾ ਹੈ। ਉਹ ਕਿਸੇ ਨੂੰ ਪੁਛਦਾ ਅਤੇ ਕਿਸੇ ਨਾਲ ਸਲਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does, He does by Himself. He does not ask or consult anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਛੁ ਵਾਹਿਗੁਰੂ ਕਰਤਾ ਹੈ, ਸੋ ਆਪਣੇ ਆਪ ਹੀ ਕਰਤਾ ਹੈ, ਕਿਸੀ ਸੇ ਪੁਛ ਕੇ ਬੀਚਾਰ ਨਹੀਂ ਕਰਤਾ, ਭਾਵ ਕਿਸੀ ਸੇ ਸਲਾਹ ਨਹੀਂ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਆਪ ਹੀ ਕਰਦਾ ਹੈ ਆਪ ਹੀ ਕਰਦਾ ਹੈ, ਉਹ ਕਿਸੇ ਪਾਸੋਂ ਪੁੱਛ ਕੇ ਨਹੀਂ ਕਰਦਾ, ਕਿਸੇ ਨਾਲ ਵਿਚਾਰ ਕਰ ਕੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਪੂਛਿ = ਪੁੱਛ ਕੇ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Dios hace, lo hace por Sí Mismo, no pide consejo a nadie."