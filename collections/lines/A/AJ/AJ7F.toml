[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਰਨ ਲੋਕ ਉਧਾਰਨ ਭੂਮਹਿ; ਦੈਤ ਸੰਘਾਰਨ ਚੰਡਿ ਤੁਹੀ ਹੈ ॥"
page = 74

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the same Chandika, who ferries across the people  Thou art the redeemer of the earth and destroyer of the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਤਾਰਨ ਵਾਲੀ, ਪ੍ਰਿਥਵੀ ਦਾ ਉੱਧਾਰ ਕਰਨ ਵਾਲੀ, ਦੈਂਤਾਂ ਨੂੰ ਸੰਘਾਰਨ ਵਾਲੀ ਅਤੇ ਪ੍ਰਚੰਡ (ਸਰੂਪ ਵਾਲੀ) ਤੂੰ ਹੀ ਹੈਂ।"