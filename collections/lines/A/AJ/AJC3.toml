[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਉ ਦੁਖੁ ਦਰਦੁ ਵਿਆਪਸਿ; ਮਨਮੁਖਿ ਦੁਖੁ. ਨ ਜਾਈ ॥"
page = 1345
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorrow and pain cling to the egocentric. The Sorrow of the egocentric departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਮਤੀਏ ਨੂੰ ਗਮ ਅਤੇ ਪੀੜ ਚਿਮੜਦੇ ਹਨ। ਮਨ-ਮਤੀਏ ਦੀ ਪੀੜ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain and suffering afflict the self-willed manmukh. The pains of the self-willed manmukh shall never depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਜਨਮ ਮਿਰਤ ਕੇ ਦੁਖੋਂ ਕੀ ਪੀੜਾ ਵਿਆਪਤੀ ਹੈ, ਕਿਉਂਕਿ ਮਨਮੁਖੋਂ ਕੇ ਰਿਦੇ ਤੇ ਅਗ੍ਯਾਨੁ ਰੂਪ ਦੁਖੁ ਜਾਤਾ ਹੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ (ਕਈ ਕਿਸਮ ਦੇ) ਦੁੱਖ ਕਲੇਸ਼ ਦਬਾਈ ਰੱਖਦੇ ਹਨ, ਆਪਣੇ ਮਨ ਦੀ ਅਗਵਾਈ ਵਿਚ ਉਹਨਾਂ ਦਾ ਦੁਖ ਕਦੇ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪਸਿ = ਜ਼ੋਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las penas y el dolor que afligen al soberbio Manmukj nunca se irán,"