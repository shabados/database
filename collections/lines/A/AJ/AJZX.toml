[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰ ਕਰਵਾਰ ਸੰਭਾਰਿ ਬਿਦਾਰਿ; ਦਈ ਧੁਜਨੀ ਨ੍ਰਿਪ ਕੋਟਿ ਮਰੇ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Striking the blows again, the forces were killed and many kings were killed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਸੰਭਾਲ ਕੇ ਸੈਨਾ ਨੂੰ ਮਾਰ ਸੁਟਿਆ ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਰਾਜੇ ਮਾਰੇ ਗਏ।"