[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਗਤ; ਜਾ ਚੈ ਨੀਸਾਣਿ ॥੫॥੧॥"
page = 1292
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the protection of Him, whose manifestation are all his saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਪਨਾਹ ਲੈ, ਜਿਸ ਦੇ ਜ਼ਹੂਰ ਹਨ ਉਸ ਦੇ ਸਾਰੇ ਸੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the devotees are His banner and insignia. ||5||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਭਗਤ ਜਿਸ ਕੇ (ਨੀਸਾਣਿ) ਨਗਾਰਾ ਬਜਾ ਰਹੇ ਹੈਂ ਵਾ ਝੰਡੇ ਹੈਂ, ਭਾਵ ਤਿਸ ਕੇ ਜਸ ਕੋ ਪ੍ਰਗਟਾਵਤੇ ਹੈਂ॥੫॥੧॥☬ਏਕ ਸਮੇਂ ਕਿਸੀ ਨਮਿਤ ਕਰ ਪੰਡਰ ਪੁਰ ਮੇਂ ਕੋਈ ਕਹਤੇ ਹੈਂ ਆਂਹੁਡੇ ਨਾਮ ਪਿੰਡ ਮੇਂ ਸਿਵਾਲਾ ਹੈ। ਪਛਮ ਕੀ ਤਫ੍ਰ ਮੁਖ ਹੈ। ਸਿਵਾਲੇ ਕਾ ਪੰਡਰ ਪੁਰ ਮੇਂ ਨਾਮਦੇਵ ਜੀ ਕੇ ਨਾਨਾ ਕੀ ਰਿਹਾਇਸ ਥੀ। ਨਾਮਦੇਵ ਜੀ ਠਾਕਰ ਜੀ ਕੇ ਮੰਦਰ ਮੇਂ ਗਏ ਥੇ। ਦੇਹ ਅਭਿਮਾਨੀ ਪੰਡਿਤੋਂ ਨੇ ਨੀਚ ਜਾਣ ਕਰ ਮਾਰ ਕਰ ਕੇ ਬੀਚ ਸੇ ਉਠਾਇ ਦੀਆ। ਨਾਮਦੇਵ ਨੇ ਮੰਦਰ ਕੇ ਪੀਛੇ ਬੈਠ ਕਰ ਅਪਨੇ ਸ੍ਵਾਮੀ ਪਾਸ ਪੁਕਾਰ ਕਰੀ। ਸੁਨ ਕਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਮੰਦਰ ਕਾ ਮੁਖ ਨਾਮਦੇਵ ਜੀ ਕੀ ਤਰਫ ਕਰ ਦੀਆ, ਪੰਡਿਓਂ ਕੀ ਤਰਫ ਪੀਠ ਕਰ ਦਈ। ਸੋ ਪ੍ਰਸੰਗ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਪ੍ਰਤੀ ਸੁਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਭਗਤ ਜਿਸ ਦੇ ਝੰਡੇ ਹੇਠ (ਅਨੰਦ ਮਾਣ ਰਹੇ) ਹਨ ॥੫॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca Su Protección, pues Sus Devotos son Su Estandarte y Su Insignia. (5-1)"