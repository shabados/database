[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਹੀਰਾ ਅਸ ਦੇਖਿਓ; ਜਗ ਮਹ ਰਹਾ ਸਮਾਈ ॥"
page = 483
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have seen such a diamond as is contained in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਇਕ ਅਜੇਹਾ ਰਤਨ ਵੇਖਿਆ ਹੈ ਜੋ ਜਗਤ ਅੰਦਰ ਰਮ (ਵੱਸ) ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have seen such a Diamond, permeating and pervading the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: (ਹੀਰਾ) ਬ੍ਰਹਮੁ ਐਸਾ ਦੇਖਾ ਹੈ, ਜੋ ਸਭ ਸੰਸਾਰ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜੋ ਪ੍ਰਭੂ-ਹੀਰਾ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸ = ਐਸਾ, ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, he encontrado a ese Señor, Quien prevalece en el mundo entero."