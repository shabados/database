[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਮਨੁ ਇਕੁ ਵਰਤਦਾ; ਜਿਤੁ ਲਗੈ. ਸੋ ਥਾਇ ਪਾਇ ॥"
page = 303
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is contained in every man. Whatever he attaches with, in that he succeeds"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕਸ ਇਨਸਾਨ ਅੰਦਰ ਇਕ ਪ੍ਰਭੂ ਰਮ ਰਿਹਾ ਹੈ। ਜਿਸ ਕਿਸੇ ਨਾਲ ਉਹ ਜੁੜਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਉਹ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is of one mind - whatever he dedicates it to, in that he is successful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਏਕ ਹੈ ਏਕ ਤਰਫ ਹੀ ਵਰਤਤਾ ਹੈ , ਜਿਸ ਮੇਂ ਲਗ ਜਾਵੈ ਸੰਸਾਰ ਮੇਂ ਵਾ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਤਿਸ ਅਸਥਾਨ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਇੱਕ ਹੈ ਤੇ ਇੱਕ ਪਾਸੇ ਹੀ ਲੱਗ ਸਕਦਾ ਹੈ, ਜਿਥੇ ਜੁੜਦਾ ਹੈ, ਓਥੇ ਸਫਲਤਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਥੇ। ਥਾਇ ਪਾਇ = ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre ha sido bendecido con una mente y con ella actúa; a lo que sea que su mente se dedica, eso recibe correspondientemente."