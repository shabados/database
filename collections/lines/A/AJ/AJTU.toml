[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਬਨੀ ਰੀ; ਤੇਰੀ ਲਾਲੀ ॥"
page = 384
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What has given thee this red bloom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਰਖ ਜੁਆਨੀ ਤੈਨੂੰ ਕਿਸ ਨੇ ਦਿੱਤੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose handiwork is this red beauty of yours?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੀ ਕਵਨ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ (ਲਾਲੀ) ਪ੍ਰੀਤ ਬਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! (ਦੱਸ,) ਤੇਰੇ ਚੇਹਰੇ ਉਤੇ ਲਾਲੀ ਕਿਵੇਂ ਆ ਬਣੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ = ਕਿਵੇਂ? ਰੀ = ਹੇ ਸਹੇਲੀ! ਲਾਲੀ = ਮੂੰਹ ਦੀ ਲਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querida, ¿cómo te bañaste en Belleza?"