[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਕਹਤਉ; ਅਨੰਨਿ ਭਗਉਤੀ ॥"
page = 912
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One declares that he is the worshipper of the One Lord alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜ਼ਾਹਰ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਕੇਵਲ ਇੱਕ ਪ੍ਰਭੂ ਦਾ ਹੀ ਉਪਾਸ਼ਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some claim that they are devotees of the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕਹਿਤਾ ਹੈ ਮੈਂ ਅਵਿਰਲ ਭਗਤ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਅਨੰਨ ਭਗਉਤੀ ਹਾਂ (ਹੋਰ ਆਸਰੇ ਛੱਡ ਕੇ ਸਿਰਫ਼ ਭਗਵਾਨ ਦਾ ਭਗਤ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos sólo pretenden ante la gente alabar al Único Señor."