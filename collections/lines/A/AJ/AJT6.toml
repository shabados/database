[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਭਏ ਅਭਿਮਾਨੀ ॥"
page = 275
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriads are self-conceited."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜਾਂ ਸਵੈ-ਹੰਕਾਰੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions become self-centered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਜਗਤ ਮੇਂ ਅਭਿਮਾਨੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ-ਰਚਨਾ ਵਿਚ) ਕਰੋੜਾਂ ਅਹੰਕਾਰੀ ਜੀਵ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭਿਮਾਨੀ = ਅਹੰਕਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de hombres se regocijan en su propio ego."