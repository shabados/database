[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਖ ਕਰਤਾ ਹਰਤਾ ਸਭ ਸੋਕਨ ॥੫॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was the giver of al comforts and the destroyer of the sufferings.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲੀਆਂ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਸੋਗਾਂ ਨੂੰ ਹਰਨ ਵਾਲੀਆਂ ਸਨ ॥੫॥"