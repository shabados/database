[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਕਉ ਕੇਸਨ ਤੇ ਗਹਿ ਕੇਸਵ; ਭੂਪ ਮਨੋ ਬਦਲੋ ਵਹੁ ਲੀਨੋ ॥੧੫੩੨॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The name Krishna has been caught by his hair by the king Kharag Singh, it seems that he has avenged the killing of Kansa by catching his hair.1532"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਕ੍ਰਿਸ਼ਨ ਦੁਆਰਾ ਕੰਸ ਨੂੰ ਕੇਸਾਂ ਤੋਂ ਪਕੜਨ ਦਾ ਬਦਲਾ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਨੇ ਲਿਆ ਹੋਵੇ ॥੧੫੩੨॥"