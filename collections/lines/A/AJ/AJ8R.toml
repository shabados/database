[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਆਭਰਣ ਸਵਾਰੀ ਸੇਜਾ; ਕਾਮਨਿ ਥਾਟੁ ਬਨਾਇਆ ॥"
page = 712
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woman puts on ornaments, decks her couch and makes great decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ, ਗਹਿਣਾ ਗੱਟਾ ਪਾਉਂਦੀ ਹੈ, ਪਲੰਘ ਨੂੰ ਸਜਾਉਂਦੀ ਹੈ, ਅਤੇ ਭਾਰਾ ਠਾਠ ਰਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride puts on her ornaments, embellishes her bed, and fashions decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਆਭਰਣ) ਭੂਖਨੋਂ ਕੌ ਪਹਰ ਕਰ ਕੇ ਇਸਤ੍ਰੀ ਨੇ ਸਿਹਜਾ ਸਵਾਰੀ ਔ ਕਾਮ ਸੁਖ ਕਾ ਬਣਾਉ ਸਭੀ ਬਨਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਇਉਂ ਹੀ ਹੈ, ਜਿਵੇਂ) ਕੋਈ ਇਸਤ੍ਰੀ ਗਹਣੇ ਪਾ ਕੇ ਆਪਣੀ ਸੇਜ ਸਵਾਰਦੀ ਹੈ, (ਸੁੰਦਰਤਾ ਦਾ) ਅਡੰਬਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਭਰਣ = ਗਹਣੇ। ਕਾਮਨਿ = ਇਸਤ੍ਰੀ। ਥਾਟੁ = ਬਣਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer se adorna, se arregla y se acuesta en un bello aposento,"