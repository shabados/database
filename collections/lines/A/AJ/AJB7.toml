[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਝੂਰੈ ਰਾਮਚੰਦੁ; ਸੀਤਾ ਲਛਮਣ ਜੋਗੁ ॥"
page = 1412
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind, Ram Chander mourned for Sita and Lachhman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਰਾਮ ਚੰਦਰ ਸੀਤਾ ਲਛਮਣ ਲਈ ਸ਼ੋਕ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his mind, Raam Chand mourned for Sita and Lachhman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੀਤਾ ਔ ਲਛਮਣ ਕੇ (ਜੋਗ) ਸੰਬੰਧ ਵਾਸਤੇ ਰਾਮਚੰਦ੍ਰ ਜੀ ਝੂਰਤੇ ਭਏ, ਭਾਵ ਚਿੰਤਾਵਾਨ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਸ੍ਰੀ) ਰਾਮਚੰਦ੍ਰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਸੀਤਾ (ਜੀ) ਦੀ ਖ਼ਾਤਰ ਦੁਖੀ ਹੋਇਆ (ਜਦੋਂ ਸੀਤਾ ਜੀ ਨੂੰ ਰਾਵਣ ਚੁਰਾ ਕੇ ਲੈ ਗਿਆ, ਫਿਰ) ਦੁਖੀ ਹੋਇਆ ਲਛਮਣ ਦੀ ਖ਼ਾਤਰ (ਜਦੋਂ ਰਣਭੂਮੀ ਵਿਚ ਲਛਮਨ ਬਰਛੀ ਨਾਲ ਮੂਰਛਿਤ ਹੋਇਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior Ram Chand vivió el duelo de Sita, y Lachman"