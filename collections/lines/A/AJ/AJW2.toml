[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜ਼ ਰੋਇ ਮਰਦੇ ਸ਼ੁਦਹ ਸ਼ਕਲ ਜ਼ਨ ॥੮॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As his male face had been disguised as female.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਦੀ ਸ਼ਕਲ ਮਰਦ ਦੀ ਥਾਂ ਔਰਤ ਵਾਲੀ ਬਣ ਗਈ ਸੀ ॥੮॥"