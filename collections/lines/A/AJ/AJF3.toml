[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਿ ਅਬੈ ਇਹ ਦੇਖਿਯੈ; ਕਹੌ ਸੁ ਵਾਹਿ ਕਰਾਹਿ ॥੬॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You open it and do whatever you like.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਹੁਣੇ ਖੋਲ ਕੇ ਵੇਖੋ ਅਤੇ ਜੋ ਚਾਹੋ, ਉਹੀ ਕਰੋ ॥੬॥"