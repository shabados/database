[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾ ਪੁਰਖੁ ਅਗੰਮੁ ਹੈ; ਰਵਿਆ ਸਭ ਠਾਈ ॥"
page = 1291
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Creator-Lord, Thou are Unfathomable and are pervading all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਤੂੰ ਬੇਥਾਹ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator, the Inaccessible Primal Lord God; You are all-pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤੂੰ ਅਗੰਮ ਹੈਂ ਔਰ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦਾ ਬਣਾਣ ਵਾਲਾ ਹੈਂ, ਸਭ ਵਿਚ ਮੌਜੂਦ ਹੈਂ (ਫਿਰ ਭੀ) ਅਪਹੁੰਚ ਹੈਂ, ਤੇ ਹੈਂ ਸਭ ਥਾਈਂ ਵਿਆਪਕ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਵਿਆਪਕ। ਪੁਰਖ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Creador, el Primordial e Inaccesible Dios Nuestro Señor, y prevaleces por todas partes."