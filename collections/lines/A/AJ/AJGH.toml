data = "ਜਗ ਜੰਗਮ ਥਾਵਰ ਸਰਬ ਕਸੈ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The KAL (death) streches his dreadful sword always o all categories of beings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਜਗਤ ਦੇ ਸਾਰੇ ਚਲ ਅਤੇ ਅਚਲ ਨੂੰ ਕਸਿਆ ਹੋਇਆ ਹੈ।"