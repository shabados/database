[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ. ਹਰਿ ਰਸੁ ਪਾਇਆ ॥"
page = 1348
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints' society, I have attained the Lord's Name-elixir,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਹਰਿ ਨਾਮ ਰਸ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਰਸੁ = ਸੁਆਦ, ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Compañía de los Santos. He encontrado la Sublime Esencia del Señor,"