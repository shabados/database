[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣਿ, ਲਇਆ ਨਾਠੂੰਗੜਾ; ਪੈਰ ਕਿਥੈ ਰਖੈ ॥"
page = 315
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where can he place his foot, who has received a kick, from the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ਰ ਨੇ ਠੁੱਡਾ ਮਾਰਿਆਂ ਹੈ, ਉਹ ਕਿਸ ਥਾਂ ਤੇ ਪੈਰ ਟਿੱਕਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has received a kick from the Lord God - where can he place his foot?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਨਾਰਾਇਣ ਸੇ ਲੀਆ ਹੈ (ਨਾਠੂੰਗੜਾ) ਭਾਗਣਾ ਅਰਥਾਤ ਜੋ ਵਾਹਗੁਰੂ ਸੇ ਬੇਮੁਖ ਹੂਆ ਹੈ, ਵਾ ਨਾਰਾਇਣ ਨੇ ਜਿਸ ਕੇ ਸੀਸ ਮੇਂ ਮਾਇਆ ਕਾ ਵਾ ਹੰਕਾਰ ਰੂਪੀ (ਨਾਠੂੰਗੜਾ) ਠਗੂੰਰਾ ਅਰਥਾਤ ਠੋਲਾ ਮਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਰੱਬ ਵਲੋਂ ਹੀ ਠੇਡਾ ਵੱਜੇ, ਉਹ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਾਹ ਤੇ) ਟਿਕ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰਾਇਣਿ = ਨਾਰਾਇਣ ਤੋਂ। ਨਾਠੂੰਗੜਾ = ਠੇਡਾ, ਨੱਠਣ ਲਈ ਧੱਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor corta de sus raíces, ¿en dónde podría asentar sus pies?"