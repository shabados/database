[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਜਨ ਕੀ ਸੇਵਾ ਥਾਇ ਪਈ; ਜਿਨੑ ਕਉ ਕਿਰਪਾਲ ਹੋਵਤੁ ਬਨਵਾਰੀ ॥੧॥"
page = 1201
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acceptable is rendered the service of those mortals, unto whom the Lord of woods becomes merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਪ੍ਰਾਣੀਆਂ ਦੀ ਘਾਲ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਜੰਗਲਾਂ ਦਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The service of the humble person is approved, unto whom the Lord of the World shows His Mercy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੀ ਸੇਵਾ ਸਫਲੀ ਹੂਈ ਹੈ ਜਿਨ ਕੋ (ਬਨਵਾਰੀ) ਭਗਵਾਨ ਕਿਰਪਾਲ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹਨਾਂ (ਭਾਗਾਂ ਵਾਲਿਆਂ) ਦੀ ਹੀ ਸੇਵਾ ਕਬੂਲ ਹੁੰਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "célibes y Yoguis hacen sus peregrinajes a los santuarios y ríos, y realizan todo tipo de ayunos. (1)"