[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਸੁਣਿ ਰਸਨ ਵਖਾਣੀ ॥"
page = 239
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's hymns I hear and repeat with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੈਂ ਸ੍ਰਵਣ ਕਰਦਾ ਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listen to the Guru's Word, and chant it with my tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੁਣ ਕਰ ਰਸਨਾ ਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਸੁਣ ਕੇ ਮੈਂ ਆਪਣੀ ਜੀਭ ਨਾਲ ਭੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਰਸਨ = ਜੀਭ (ਨਾਲ)। ਵਖਾਣੀ = ਮੈਂ ਵਖਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Bani de la Palabra del Guru, escucho y pronuncio con mis labios;"