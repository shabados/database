[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਕੁਟੀ ਫੋਰਿ. ਭਰਮੁ ਭਉ ਭਾਗਾ; ਲਜ ਭਾਨੀ ਮਟੁਕੀ ਮਾਟ ॥੩॥"
page = 986
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the three qualities are shattered, doubt and dread flee away and the ere then vessel of public opinion bursts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਿੰਨੇ ਗੁਣ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਸੰਦੇਹ ਤੇ ਡਰ, ਦੌੜ ਜਾਂਦੇ ਹਨ ਲੋਕ-ਲੱਜਿਆ ਦਾ ਮਿੱਟੀ ਦਾ ਭਾਂਡਾ ਫੁਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three qualities are shattered, doubt and fear run away, and the clay pot of public opinion is broken. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਕੁਟੀ ਕਾ ਭਰਮ ਜਬ ਫੋੜਿਆ ਤੌ ਜਮ ਕਾ ਭਉ ਭਾਗ ਗਿਆ। ਔ ਲੋਕਕ (ਲਜ) ਸਰਮ ਰੂਪੁ ਜੋ ਮਟਕੀ ਥੀ ਸੋ (ਮਾਟ) ਝਟਤ ਹੀ ਅਰਥਾਤ ਸੀਘ੍ਰ ਹੀ (ਭਾਨੀ) ਫੁਟ ਗਈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨ ਦੀ ਖਿੱਝ ਦੂਰ ਕੀਤਿਆਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਵਹਿਮ ਤੇ ਡਰ ਦੂਰ ਹੋ ਗਿਆ, ਉਸ ਦੀ ਲੋਕ-ਲਾਜ ਦੀ ਮਟੁਕੀ ਭੀ ਟੁੱਟ ਗਈ (ਜਿਹੜੀ ਉਹ ਸਦਾ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਚੁੱਕੀ ਫਿਰਦਾ ਸੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਕੁਟੀ = {ਤ੍ਰਿ = ਤਿੰਨ। ਕੁਟੀ = ਵਿੰਗੀ ਲਕੀਰ} ਮੱਥੇ ਉਤੇ ਪਈਆਂ ਤਿੰਨ ਵਿੰਗੀਆਂ ਲਕੀਰਾਂ, ਤ੍ਰਿਊੜੀ, ਮਨ ਦੀ ਖਿੱਝ। ਫੋਰਿ = ਤੋੜ ਕੇ, ਦੂਰ ਕਰ ਕੇ। ਭਰਮੁ = ਭਟਕਣਾ। ਭਉ = ਡਰ {ਇਕ-ਵਚਨ}। ਲਜ = ਲੋਕ-ਰਾਜ (ਦੀ)। ਮਟੁਕੀ = ਨਿੱਕਾ ਜਿਹਾ ਮੱਟ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los miedos y las dudas instalados por las tres Gunas fueron destruidos y el cántaro de barro de los valores del mundo, se rompió. (3)"