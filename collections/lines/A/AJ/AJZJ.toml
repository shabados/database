[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਮਹਾਨ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ ਰਸ ਪ੍ਰਾਪਤ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲਜ਼ਤੇ ਯਾਬੀ ਜ਼ ਸ਼ੌਕਿ ਕਿਬਰੀਆ ।੧੦੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, do not worry about this frivolous and undignified world. (458)"