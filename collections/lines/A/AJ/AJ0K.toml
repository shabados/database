[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਸੋਭਾ; ਅਰੁ ਮਾਨੁ ਮਹਤੁ ॥"
page = 373
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Honour, renown, dignity, greatness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਜ਼ਤ, ਮਹਿਮਾਂ, ਉੱਚ-ਪਦਵੀ, ਵਡਿਆਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Likewise, honor, fame, dignity and greatness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਤਿ) ਪ੍ਰਤਿਸ੍ਟਾ ਔ ਸੋਭਾ ਔਰ ਮਾਨ (ਮਹਤੁ) ਬਡਪਨ ਬਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਜ਼ਤ, ਸੋਭਾ, ਆਦਰ, ਵਡਿਆਈ (ਭੀ ਮਿਲ ਜਾਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇਜ਼ਤ। ਮਹਤੁ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así también el honor, el esplendor,"