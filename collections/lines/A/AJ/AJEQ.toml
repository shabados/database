[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸਾਖੀ. ਅੰਮ੍ਰਿਤ ਬਾਣੀ; ਪੀਵਤ ਹੀ ਪਰਵਾਣੁ ਭਇਆ ॥"
page = 360
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is a nectar-speech and by quaffing it, man becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਕਲਾਮ ਸੁਧਾ-ਰੂਪ ਬਚਨ ਬਿਲਾਸ ਹੈ। ਇਸ ਨੂੰ ਪਾਨ ਕਰਦੇ ਸਾਰ ਬੰਦਾ (ਹਰੀ-ਦਰ) ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Teachings of the Guru, the Ambrosial Bani - drinking them in, one becomes acceptable and renowned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਸਾਖੀ) ਸਿਖ੍ਯਾ ਰੂਪ ਬਾਣੀ ਰੂਪ ਅੰਮ੍ਰਿਤ ਪੀਵਣੇ ਕੇ ਸਮੇਂ ਹੀ ਪੁਰਖ ਪ੍ਰਮਾਣੀਕ ਹੋ ਜਾਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ-ਭਰੀ ਬਾਣੀ ਦਾ ਰਸ ਪੀਤਾ ਹੈ, ਉਹ ਪੀਂਦਿਆਂ ਹੀ ਪ੍ਰਭੂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ, ਉਪਦੇਸ਼। ਅੰਮ੍ਰਿਤ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ। ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que mama de la Instrucción del Guru a través de la Palabra Ambrosial,"