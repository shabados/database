[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਮੁ ਕਰਤੇ. ਦਮ ਆਢ ਕਉ; ਤੇ ਗਨੀ ਧਨੀਤਾ ॥੩॥"
page = 810
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who toiled for half a shell, are accounted very wealthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਅੱਧੀ ਕਉਡੀ ਦੇ ਲਈ ਭੀ ਮੁਸ਼ੱਕਰ ਕਰਦੇ ਸਨ, ਉਹ ਦੌਲਤਮੰਦ ਗਿਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worked for half a shell, will be judged very wealthy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸ੍ਰਮੁ) ਕਸਟ ਕਰਤੇ ਥੇ ਆਧੇ ਦਮ ਵਾਸਤੇ (ਦਮ) ਪੈਸੇ ਕਾ ਅਠਤਾਲੀਵਾਂ ਹਿਸਾ, ਭਾਵ ਸੇ ਇਹ ਜੋ ਕੌਡੀ ਕੌਡੀ ਕੇ ਵਾਸਤੇ ਕਸਟ ਕਰਤੇ ਥੇ, ਸੋ ਪੁਰਸ ਸੰਤਾਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ ਬਡੇ ਧਨੀ ਸਾਹੁ ਗਿਣੇ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਪਹਿਲਾਂ) ਅੱਧੀ ਅੱਧੀ ਕੌਡੀ ਵਾਸਤੇ ਧੱਕੇ ਖਾਂਦੇ ਫਿਰਦੇ ਸਨ, ਉਹ ਦੌਲਤ-ਮੰਦ ਧਨਾਢ ਬਣ ਜਾਂਦੇ ਹਨ (ਮਾਇਆ ਵਲੋਂ ਬੇ-ਮੁਥਾਜ ਹੋ ਜਾਂਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਮੁ = ਮੇਹਨਤ। ਦਮ ਆਢ ਕਉ = ਅੱਧੇ ਦਾਮ ਵਾਸਤੇ, ਅੱਧੀ ਕੌਡੀ ਲਈ। ਗਨੀ = ਗ਼ਨੀ, ਦੌਲਤ-ਮੰਦ। ਧਨੀਤਾ = ਧਨੀ, ਧਨਾਢ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes trabajaron con baja paga se vuelven los Maestros del Tesoro.(3)"