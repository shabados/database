[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕੁਰਬੇ ਅਪਨੈ ਸਭ ਸੰਗਿ; ਚਲੇ ਗਿਰਿ ਕੌ ਸਭ ਢੋਲ ਬਜਾਈ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking their families alongwith them and beating their drum, they all went towards the mountain"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਪਣਿਆਂ ਪਰਿਵਾਰਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਅਤੇ ਢੋਲ ਵਜਾਉਂਦੇ ਹੋਏ ਪਰਬਤ ਵਲ ਚਲ ਪਏ।"