[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਤ ਕੂਪ ਮਹਿ; ਖਾਹਿ ਮਿਠਾਈ ॥੧॥"
page = 390
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling into the well, the mortal is eating the sweets. (of passions)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂਹ ਵਿੱਚ ਡਿੱਗਦਾ ਹੋਇਆ ਪ੍ਰਾਣੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮਿਠਿਆਈ ਖਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falling into the well, the mortal eats the sweet treats of Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਗ੍ਰਿਹਸਤ ਰੂਪ ਕੂਏਂ ਮੇਂ ਗਿਰਤਾ ਹੈ ਔਰ ਉਸ ਕੂਪ ਮੇਂ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦਿ ਕੇ ਸੁਖ ਕੋ ਮਿਠਾਈ ਮਾਨ ਕਰ ਬੜੀ ਪ੍ਰਸੰਨਤਾ ਸੇ ਖਾਤਾ, ਭਾਵ ਗ੍ਰਹਣ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਮਰ ਦੀ ਲੱਜ ਨੂੰ ਜਮ-ਚੂਹਾ ਟੁੱਕਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਪਰ) ਤੂੰ ਖੂਹ ਵਿਚ ਡਿੱਗਾ ਹੋਇਆ ਭੀ ਮਠਿਆਈ ਖਾਈ ਜਾ ਰਿਹਾ ਹੈਂ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਮਾਣਨ ਵਿਚ ਰੁੱਝਾ ਪਿਆ ਹੈਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aunque caído esté uno en el fondo del Pozo del Señor, sigue comiendo del dulce de Maya. (1)"