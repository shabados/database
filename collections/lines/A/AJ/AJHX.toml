[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪਕਰਿ ਦ੍ਰੋਪਤੀ ਦੁਸਟਾਂ ਆਨੀ; ਹਰਿ ਹਰਿ ਲਾਜ ਨਿਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 982
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as Thou, O Lord-God, had saved Daropadi from shame, when she was seized and brought in the court by the miscreants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਦ੍ਰੋਪਦੀ ਨੂੰ ਸ਼ਰਮ ਤੋਂ ਬਚਾਇਆ ਸੀ, ਜਦ ਕੁਕਰਮੀਆਂ ਨੇ ਉਸ ਨੂੰ ਫੜ ਕੇ ਦਰਬਾਰ ਵਿੱਚ ਲਿਆਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as You saved Dropadi from shame when she was seized and brought before the court by the evil villians. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਪਕਰ ਕੇ ਦ੍ਰੋਪਤੀ ਦੁਸਟਾਂ ਨੇ ਸਭਾ ਮੇਂ ਆਨੀ ਥੀ, ਹੇ ਹਰੀ! ਸਭ ਕਸਟੋਂ ਕੇ ਹਰਨੇ ਵਾਲੇ, ਜੋ ਦ੍ਰੋਪਤੀ ਕੇ ਦੁਸਾਸਨਾ ਦੀ ਲਜਾ ਹਰਨੇਹਾਰੇ ਥੇ, ਸੋ ਤੈਨੈ ਨਿਵਾਰੇ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਜਦੋਂ) ਦੁਸ਼ਟਾਂ ਨੇ ਦ੍ਰੋਪਤੀ ਨੂੰ ਫੜ ਕੇ ਲਿਆਂਦਾ ਸੀ (ਤਦੋਂ) ਹੇ ਹਰੀ! ਤੂੰ ਉਸ ਨੂੰ ਨਗਨ ਹੋਣ ਦੀ ਸ਼ਰਮ ਤੋਂ ਬਚਾਇਆ ਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕਰਿ = ਫੜ ਕੇ। ਆਨੀ = ਲਿਆਂਦੀ। ਲਾਜ = ਸ਼ਰਮ। ਲਾਜ ਨਿਵਾਰੇ = ਨਗਨ ਹੋਣ ਦੀ ਸ਼ਰਮ ਤੋਂ ਬਚਾਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como salvaste de la vergüenza a Dropadi cuando los malvados villanos la llevaron a la corte.(1-Pausa)"