[[content]]
asset = "VGRG"
type = "primary"
data = "ਓੜਕ ਮੂਲੁ ਨ ਲਭਈ; ਓਪਤਿ ਪਰਲਉ ਅਖਿ ਫਰਕੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His expanse cannot be attained; He by one wink of His eye can create and dissolute (the whole cosmos)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਤ ਨਹੀਂ ਲੱਭਦਾ, ਉਤਪਤੀ ਅਤੇ ਪਰਲਯ ਅੱਖ ਦੇ ਫੋਰ ਵਿਖੇ ਕਰ ਸੱਕਦਾ ਹੈ।"