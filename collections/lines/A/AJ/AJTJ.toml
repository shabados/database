[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰਨੇ ਜਾਉ. ਕਮਲਾ ਪਤੀ ॥੧॥"
page = 695
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the Lord of Lakhshmi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲਖ਼ਸ਼ਮੀ ਦੇ ਸੁਆਮੀ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Lord of Lakshmi. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਖ੍ਯਮੀ ਕੇ ਪਤੀ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੇ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto para mi es alabar a la deidad con incienso, con lámparas de tierra y mantequilla purificada. (1)"