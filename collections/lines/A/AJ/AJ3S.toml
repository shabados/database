[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਅਬੈ ਅਕ੍ਰੂਰ ਕੈ ਹਾਥਿ; ਬੁਲਾਇ ਪਠਿਓ ਮਥੁਰਾ ਹੂੰ ਕੇ ਰਾਈ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to his words, Krishna went to his father Nand and said, “I have been called by Kansa, the king of Mathura, to come in the company of Akrur"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ (ਸਾਰੀ) ਗੱਲ ਜਾ ਦਸੀ ਕਿ ਮੈਨੂੰ ਮਥੁਰਾ ਦੇ ਰਾਜੇ (ਕੰਸ) ਨੇ ਹੁਣੇ ਅਕਰੂਰ ਦੇ ਹੱਥੀਂ ਸਦ ਭੇਜਿਆ ਹੈ।"