[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਧੰਧੈ ਬਾਂਧਾ; ਕਰਮ ਕਮਾਇ ॥"
page = 1176
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in worldly affairs, this mind does evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਜਕੜਿਆ ਹੋਇਆ ਇਹ ਮਨੂਆ ਮੰਦੇ ਅਮਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is entangled in worldly affairs, creating more and more karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਧੰਧੋਂ ਮੇਂ ਬਾਂਧਾ ਹੂਆ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਮਾਇਆ ਦੇ ਧੰਧੇ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੈ = ਧੰਧੇ ਵਿਚ। ਬਾਂਧਾ = ਬੱਝਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente se ata y se involucra, y actúa de tal forma que se mantiene para siempre amarrada,"