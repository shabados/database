[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਸੰਤੋਖਿ ਸਬਦਿ ਅਤਿ ਸੀਤਲੁ; ਸਹਜ ਭਾਇ ਲਿਵ ਲਾਇਆ ॥੩॥"
page = 1038
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, content and very cool are Thou, O Lord, Through calm and cool temperament, one is attuned to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸੰਤੁਸ਼ਟ ਅਤੇ ਪਰਮ ਠੰਢਾ ਹੈਂ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸ਼ਾਂਤ ਅਤੇ ਠੰਡੇ ਸੁਭਾਅ ਰਾਹੀਂ ਇਨਸਾਨ ਦੀ ਤੇਰੇ ਨਾਲ ਪ੍ਰੀਤ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are true and content; the Word of Your Shabad is cool and soothing. Through it, we are lovingly, intuitively attuned to You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿ, ਸੰਤੋਖ ਸਹਿਤ ਪੁਨਃ ਗੁਰ ਸਬਦ ਕਰ ਜੋ ਅਤੀ ਸੀਤਲ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਤੇਰੇ ਮੇਂ ਨਿਰਜਤਨ ਹੀ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸੇਵਾ ਸੰਤੋਖ (ਵਾਲੇ ਜੀਵਨ) ਵਿਚ (ਰਹਿ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਜੁੜ ਕੇ) ਪੂਰਨ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ) ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਹੈ ਉਸ ਦਾ ਹਿਰਦਾ ਠੰਡਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ = ਦਾਨ, ਸੇਵਾ। ਸਤ ਸੰਤੋਖਿ = ਸੇਵਾ ਤੇ ਸੰਤੋਖ ਵਿਚ (ਰਹਿ ਕੇ)। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਸੀਤਲੁ = ਠੰਢਾ, ਸ਼ਾਂਤ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਭਾਇ = ਭਾਵ ਨਾਲ। ਸਹਜ ਭਾਇ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਭਾਵ ਨਾਲ, ਪੂਰਨ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Ser Compasivo, Contento y Fresco, conocido a través de la Palabra, y uno está entonado en Ti, a través del Equilibrio.(3)"