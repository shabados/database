[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤ ਸੋਵਤ ਬਹੁ ਪ੍ਰਕਾਰ ॥"
page = 1194
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are several sorts of waking and sleeping."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਣ ਅਤੇ ਸੌਣ ਦੀਆਂ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are many ways of being awake, and sleeping."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਗਣਾ ਔਰ ਸੋਵਣਾ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਗਣਾ ਤੇ ਸੁੱਤੇ ਰਹਿਣਾ (ਭੀ) ਕਈ ਕਿਸਮ ਦਾ ਹੈ (ਚੋਰ ਭੀ ਤਾਂ ਰਾਤ ਨੂੰ ਜਾਗਦੇ ਹੀ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno duerme y despierta de muchas maneras,"