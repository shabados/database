[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਮਕਾਰ. ਬੀਜੁਲ ਤਹੀ ॥"
page = 657
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There they glitter like lightning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਉਹ ਬਿਜਲੀ ਦੀ ਤਰ੍ਹਾਂ ਲਿਸ਼ਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sparkle and glitter like lightning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਹਾਂ ਹੀ ਤਿਸ ਕੀ ਸੱਤਾ ਕਾ ਬਿਜਲੀ ਸਮ ਪ੍ਰਕਾਸ਼ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਜੀਵ ਕਲਾ ਕਾ ਤਹਾਂ ਹੀ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਉੱਥੇ (ਗੁਰੂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਮਾਨੋ) ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ (ਵਰਗਾ ਚਾਨਣ) ਹੈ (ਤੇ ਉਹ ਰਤਨ ਦਿੱਸ ਪਏ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Su Luz brilla como relámpago."