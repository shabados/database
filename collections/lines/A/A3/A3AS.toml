[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਦੂਤੁ; ਨਹੀ ਬੈਰਾਈ ॥"
page = 887
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no enemy, nor an adversary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੋਈ ਦੁਸ਼ਮਨ ਨਹੀਂ, ਨਾਂ ਹੀ ਕੋਈ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no enemies, no adversaries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਨਾ ਕੋਈ ਹਮਾਰੀ ਚੁਗਲੀ ਕਰਨੇਹਾਰਾ ਹੈ ਨਾ ਕੋਈ ਬੈਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਭੀ ਜੀਵ ਆਪਣਾ ਦੁਸ਼ਮਨ ਵੈਰੀ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤੁ = ਦੋਖੀ, ਦੁਸ਼ਮਨ। ਬੈਰਾਈ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ya no tengo adversarios, ni nadie es un extraño para mí."