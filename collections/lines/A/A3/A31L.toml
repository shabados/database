[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਨਿ; ਬਾਹਰਿ ਤਨੁ ਸੁਆਹ ॥"
page = 267
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has fire within and ashes without (on) his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਰੀਰ ਦੇ ਅੰਦਰ ਅੱਗ ਹੈ ਅਤੇ ਬਾਹਰਵਾਰ ਰਾਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire rages within; outwardly they apply ashes to their bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅੰਤਰ ਤੋਂ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਅਗਨੀ ਹੈ ਔਰ ਬਾਹਰ ਸੇ ਸਰੀਰ ਮੇਂ ਸ੍ਵਾਹ ਲਗਾਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਹੈ, ਬਾਹਰ ਸਰੀਰ ਸੁਆਹ (ਨਾਲ ਲਿਬੇੜਿਆ ਹੋਇਆ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y arrobamiento, mas en su interior jadea el perro de la avaricia."