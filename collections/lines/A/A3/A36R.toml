[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ; ਸਦਾ ਲੈ ਲਾਹਾ ॥"
page = 698
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's grace, ever reap thou the profit of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਸਦੀਵ ਹੀ ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, ever earn the profit of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂਦ੍ਵਾਰੇ ਨਾਮ ਜਾਪ ਕਾ ਸਦਾ ਲਾਭ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖੱਟੀ ਖੱਟਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਲੈ = ਲਵੋ। ਲਾਹਾ = ਲਾਭ, ਖੱਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cosecha siempre el Fruto del Nombre, por la Gracia del Guru."