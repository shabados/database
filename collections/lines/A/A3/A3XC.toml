[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਭਾ ਸੁਆਮਣੀ ਸ੍ਰਿਸਟਜਾ ਸਤ੍ਰੂਹੰਤੀ ॥੩੧॥੨੫੦॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the nature of all substances, Thou art the creator of the world and the destroyer of the enemies.31.250."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੋਭਾ ਦੀ ਮਾਲਕ, ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਿਰਜਨਾ ਕਰਨ ਵਾਲੀ ਅਤੇ ਵੈਰੀ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੩੧॥੨੫੦॥"