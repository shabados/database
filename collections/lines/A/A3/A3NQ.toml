[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਲ ਦੈਤਨ ਮਧਿ ਪਰਾ ਹਕ ਕੈ ॥"
page = 189

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And perplexed in his heart, Shiva, shouting loudly, jumped into the forces of the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲਲਕਾਰਾ ਮਾਰ ਕੇ ਦੈਂਤਾਂ ਦੇ ਦਲ ਵਿਚ ਜਾ ਪਿਆ।"