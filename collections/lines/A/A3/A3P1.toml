[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖੁ. ਨ ਭੇਟਿਓ; ਜਿ ਸਚੀ ਬੂਝ ਬੁਝਾਇ ॥੧॥"
page = 430
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He meets not the Divine True Guru who imparts the True understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਨਹੀਂ ਮਿਲਦਾ, ਜੋ ਸੱਚੀ ਗਿਆਤ ਦਰਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not meet the True Guru, the Primal Being, who imparts true understanding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹ ਸਤਗੁਰ ਪੁਰਖ ਕੋ ਨਹੀਂ ਮਿਲਾ ਜੋ ਸਚੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕੀ ਬੂਝ ਬੁਝਾਇ ਦੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਹਾ ਪੁਰਖ ਗੁਰੂ ਨਹੀਂ ਮਿਲਦਾ ਜੇਹੜਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਅਕਲ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਓ = ਮਿਲਿਆ। ਜਿ = ਜੇਹੜਾ। ਸਚੀ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਭਗਤੀ ਦੀ। ਬੂਝ = ਸਮਝ, ਸੋਝੀ। ਬੁਝਾਇ = ਸਮਝਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no conoce al Verdadero Guru, el Espíritu Divino, no conoce la Verdad. (1)"