[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਹੋਵਗਿ ਖਾਕੁ; ਪਵਣੁ ਉਡਾਈਐ ॥"
page = 752
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body shall become dust and the soul shall fly away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਏਗਾ ਅਤੇ ਭਉਰਾ ਉਡ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body shall turn to dust, and the soul shall fly away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹੀ ਨੇ ਤੋ ਖਾਕ ਹੋ ਜਾਨਾ ਹੈ, (ਪਵਣੁ) ਪ੍ਰਾਣਾਸਹਿਤ ਲਿੰਗ ਸਰੀਰ ਭੀ ਚਲਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਸਰੀਰ ਵਿਚੋਂ) ਸੁਆਸ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ਤਾਂ ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵਗਿ = ਹੋ ਜਾਇਗੀ। ਪਵਣੁ = ਸੁਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el cuerpo es hecho cenizas y esparcido por los vientos,"