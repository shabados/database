[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੀ ਕਾਰਣਿ; ਪਾਪੀ ਭਇਆ ॥"
page = 954
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For an offence he became a sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਜੁਰਮ ਦੀ ਖਾਤਰ ਉਹ ਗੁਨਾਹਗਾਰ ਬਣ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One mistake, and he became a sinner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਕ ਨ ਮਾਨਨੇ ਕੇ ਕਾਰਣ, ਵਾ ਏਕ ਇਸਤ੍ਰੀ ਕੇ ਕਾਰਨ ਪਾਪੀ ਹੂਆ ਰੋਵਤਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਗ਼ਲਤੀ ਦੇ ਕਾਰਣ ਪਾਪੀ ਹੀ ਬਣਿਆ ਰਿਹਾ (ਭਾਵ, ਕੋੜ੍ਹ ਨਾਹ ਹਟਿਆ) ਤੇ ਰੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੀ = ਇਕ (ਗ਼ਲਤੀ)। ਜਨਮੇਜੇ ਨੇ (ਇਹ ਹਸਤਨਾਪੁਰ ਦਾ ਇਕ ਰਾਜਾ ਸੀ) ੧੮ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਸੀ, ਜਿਸ ਦਾ ਪ੍ਰਾਸ਼ਚਿਤ ਕਰਨ ਲਈ ਇਸ ਨੇ ਰਿਸ਼ੀ 'ਵੈਸ਼ੰਪਾਇਨ' ਪਾਸੋਂ 'ਮਹਾਭਾਰਤ' ਸੁਣਿਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yanamya sufrió cuando perdió el Sendero"