[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਤੁਲਿ; ਗੋਬਿਦ ਨਾਮ ਧੁਨੇ ॥"
page = 1229
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but these equal not the Divine melody of the \"Lord's Name\";"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਰੱਬੀ ਕੀਰਤਨ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but these are not equal to the celestial melody of the Naam, the Name of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭ ਗੋਬਿੰਦ ਕੇ ਨਾਮ ਉਚਾਰਨੇ ਕੀ ਤੁਲ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਕੰਮ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਧੁਨੇ = ਨਾਮ ਦੀ ਧੁਨਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto no iguala a la Melodía del Nombre del Señor."