[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ. ਤਾ ਗੁਰਮੁਖਿ ਮੇਲੇ; ਜਿਨੑ ਵਚਨ ਗੁਰੂ ਸਤਿਗੁਰ ਮਨਿ ਭਾਇਆ ॥"
page = 494
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases the Lord Master, He then, causes man to meet the Guru-wards, to whose soul the hymn of the great Satguru are sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਤਦ ਇਨਸਾਨ ਨੂੰ ਗੁਰਮੁਖਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਨੂੰ ਵਿਸ਼ਾਲ ਸਤਿਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases the Lord God, he causes us to meet the Gurmukhs; the Hymns of the Guru, the True Guru, are very sweet to their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਤੋ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਮੇਲਤਾ ਹੈ ਜਿਨ ਗੁਰਸਿਖੋਂ ਕੇ ਮਨ ਮੇਂ (ਗੁਰੂ) ਪੂਜ੍ਯ ਸਤਗੁਰੋਂ ਕਾ ਬਚਨ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਜਦੋਂ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਦੋਂ ਉਹਨਾਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਮਿਲਾਪ ਕਰਾਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਬਚਨ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor lo desea, nos guía hasta Sus Gurmukjs. Los Himnos del Guru, del Verdadero Guru, son dulces para sus mentes."