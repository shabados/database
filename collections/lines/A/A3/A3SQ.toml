[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਤੁ ਪ੍ਰਹਿਲਾਦੁ ਕਹਿਆ. ਨਹੀ ਮਾਨੈ; ਤਿਨਿ ਤਉ ਅਉਰੈ ਠਾਨੀ ॥੨॥"
page = 1165
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but thou, O my son Prahlad, obey him not; thus he has made up his mind to deal with thee in another way\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ, ਹੇ ਮੇਰੇ ਪੁਤ੍ਰ-ਪ੍ਰਹਿਲਾਦ, ਉਸ ਦੇ ਆਖੇ ਨਹੀਂ ਲਗਦਾ; ਇਸ ਲਈ ਉਸ ਨੇ ਤੇਰੇ ਨਾਲ ਹੋਰ ਹੀ ਤਰ੍ਹਾਂ ਦਾ ਸਲੂਕ ਕਰਨ ਦਾ ਇਰਾਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"O Prahlad my son, you do not obey him, so he has decided to deal with you in another way.\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਤ੍ਰ ਪ੍ਰਹਿਲਾਦ! ਤੂੰ ਉਸ ਕਾ ਕਹਿਨਾ ਨਹੀਂ ਮਾਨਤਾ ਹੈ ਤਿਸ ਨੇ ਤੋ ਔਰ ਹੀ ਠਾਨੀ ਹੈ ਅਰਥਾਤ ਮਾਰ ਦੇਣੇ ਕੀ ਸਲਾਹ ਕਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪੁੱਤਰ ਪ੍ਰਹਿਲਾਦ (ਮਾਂ ਦਾ) ਆਖਿਆ ਮੰਨਦਾ ਨਹੀਂ, ਉਸ ਨੇ ਤਾਂ ਕੋਈ ਹੋਰ ਗੱਲ ਮਨ ਵਿਚ ਪੱਕੀ ਕੀਤੀ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਪ੍ਰਹਿਲਾਦ) ਨੇ। ਅਉਰੈ = ਕੋਈ ਹੋਰ ਗੱਲ ਹੀ। ਠਾਨੀ = ਮਨ ਵਿਚ ਪੱਕੀ ਕੀਤੀ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no lo obedeces y te dejas influenciar por el modo de pensar de otros. (2)"