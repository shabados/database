[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਪ ਕਲਾ ਨਾਮਾ ਹੁਤੀ; ਦੁਹਿਤਾ ਰਾਜ ਕੁਮਾਰਿ ॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There used to live a princess named Deepkala."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਦੀਪ ਕਲਾ ਨਾਂ ਦੀ ਇਕ ਰਾਜ ਕੁਮਾਰੀ ਸੀ।"