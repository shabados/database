[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਿ ਹਰਿ ਨਾਮਾ ਧਨੁ ਸੰਚਿਆ; ਸਭ ਤਿਖਾ ਬੁਝਾਈ ॥"
page = 1100
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He amasses the wealth of God's Name and all his thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਤ੍ਰੇਹ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He collects the wealth of the Lord's Name, and all his thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹਰੀ ਨਾਮ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕੀਆ ਹੈ ਪੁਨਃ ਸਭ ਤਿਖਾ ਤਿਸ ਨੇ ਬੁਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਇਤਨਾ ਜੋੜਿਆ ਹੈ ਕਿ ਮਾਇਆ ਵਾਲੀ ਸਾਰੀ ਹੀ ਤ੍ਰਿਸ਼ਨਾ ਉਸ ਨੇ ਮਿਟਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él logra obtener el Nombre del Señor y calma la sed de todos."