[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਤ ਉਚਰਿ ਅੰਤ ਅਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਪਹਿਚਾਨ ॥੧੬੪॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Gangay and Nadiaj”, then saying “Saritaj Shatru”, then uttering “Soot” and afterwards “Antari”, the names of Baan are known.164."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਸੂਤ' ਸ਼ਬਦ ਉਚਾਰ ਕੇ ਅੰਤ ਉਤੇ 'ਅਰਿ' ਪਦ ਦਾ ਕਥਨ ਕਰੋ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦੇ ਨਾਮ ਵਜੋਂ ਪਛਾਣੋ ॥੧੬੪॥"