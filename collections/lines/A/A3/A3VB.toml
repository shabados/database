[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਫਸੋਸ ਹੈ ਤੇਰੀ ਇਸ ਅਣਗਹਿਲੀ ਉੱਤੇ ਅਤੇ ਤੇਰੀ ਚਾਲ ਉੱਤੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਾਇ ਬਰ ਈਣ ਗ਼ਫਲਤੋ ਅਫ਼ਆਲਿ ਤੂ ।੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You should introspect just for a moment to realize your own self. (427)"