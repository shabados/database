[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਹ ਪ੍ਰਭ ਅਗਮ ਠਾਕੁਰ ਕੇ; ਗੁਨ ਗਾਇ ਰਹੇ ਹੈਰਾਨ ॥"
page = 1335
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praise of my Unfathomable Lord Master and, singing His praise, I am struck with wonder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਬੇਥਾਹ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਅਦਭੁਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of God, my Inaccessible Lord and Master; singing His Praises, I am enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮਨ, ਬਾਣੀ ਸੇ ਅਗਮ ਰੂਪ ਠਾਕੁਰ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਜਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਕੇ ਸਭ ਅਸਚਰਜ ਹੋਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ, ਅਪਹੁੰਚ ਠਾਕੁਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਿਆ ਕਰੀਏ। ਉਸ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ (ਉਸ ਦੀ ਵਡਿਆਈ ਅੱਖਾਂ ਸਾਹਮਣੇ ਲਿਆ ਲਿਆ ਕੇ) ਹੈਰਤ ਵਿਚ ਗੁੰਮ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Gloriosas Alabanzas de Dios, de mi Inaccesible Señor y Maestro, recitándolas, me envuelvo en Él."