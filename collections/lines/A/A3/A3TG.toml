[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤਿ ਪੁਨੀਤ ਭਈ; ਗੁਨ ਗਾਏ ॥"
page = 801
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise, the soil (of my soul)is sanctified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, (ਜਿੰਦੜੀ ਦੀ) ਜ਼ਿਮੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soil has been sanctified, singing the Glories of His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਧਰਤੀ ਪਵਿਤ੍ਰ ਭਈ ਹੈ ਜਿਥੇ ਬੈਠ ਕਰ ਸੰਤ ਜਨੋਂ ਨੇ ਹਰੀ ਕੇ ਗੁਣ ਗਾਯਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo se ha santificado cantando Su Alabanza;"