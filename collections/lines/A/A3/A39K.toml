[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਆਪੇ ਲੈਹੁ ਮਿਲਾਇ ॥"
page = 1176
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Sire God, unite Thou me with Thyself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਹਾਰਾਜ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੈਨੂੰ ਨਾਲ ਮਿਲਾ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please blend me with Yourself;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਸਾਥ ਮਿਲਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ! {ਸੰਬੋਧਨ}। ਆਪੇ = ਤੂੰ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, úneme a Tu Ser y fúndeme en Tu Ser Verdadero"