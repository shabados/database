[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਤੇ ਪ੍ਰੀਤਿ ਬਢੀ ਅਨ ਭਾਂਤੀ; ਜਨਮ ਮਰਨ ਫਿਰਿ ਤਾਨਿਆ ॥੧॥"
page = 487
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from virtue, his love for other kinds of sin increases and he again weaves the web of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਤੋਂ ਪਰੇ ਹੋ, ਪਾਪ ਦੀਆਂ ਹੋਰ ਕਿਸਮਾਂ ਲਈ ਉਸ ਦਾ ਪਿਆਰ ਵਧੇਰੇ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮੁੜ ਜੰਮਣ ਮਰਨ ਦਾ ਤਾਣਾ ਤਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from virtue, his love for other things increases, and he weaves again the web of birth and death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ (ਗੁਨ) ਬਿਸ੍ਯੋਂ ਤੇ ਔਰ ਪ੍ਰਕਾਰ ਕੀ, ਭਾਵ ਸੰਸਾਰ ਕੀ ਪ੍ਰੀਤੀ ਬੜ ਗਈ, ਇਸੀ ਕਰ ਜਨਮ ਮਰਨ ਮੇਂ ਤਣਿਆ ਫਿਰਤਾ ਹੈ ਵਾ ਜਨਮ ਮਰਨ ਮੇਂ (ਫਿਰ) ਬਹੁੜੇ ਔਰ ਖੈਂਚ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਵਲੋਂ ਹੱਟ ਕੇ ਹੋਰ ਹੋਰ ਕਿਸਮ ਦੀ ਪ੍ਰੀਤ ਤੇਰੇ ਅੰਦਰ ਵਧ ਰਹੀ ਹੈ, ਤੇ ਤੇਰਾ ਜਨਮ ਮਰਨ ਦਾ ਤਾਣਾ ਤਣਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਵਲੋਂ ਹਟ ਕੇ। ਅਨ ਭਾਂਤੀ = ਹੋਰ ਹੋਰ ਕਿਸਮ ਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y en vez de amar la Virtud, ama el vicio, y así es atrapada en las idas y venidas. (1)"