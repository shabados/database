[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨੑੀ ਤੁਪਕ ਤਾਣਿ ਚਲਾਈ; ਓਨੑੀ ਹਸਤਿ ਚਿੜਾਈ ॥"
page = 418
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, the Mughals, aimed and fired their guns and they, the Pathans attacked with their elephants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਮੁਗਲਾਂ ਨੇ ਆਪਣੀਆਂ ਬੰਦੂਕਾਂ ਸਿੰਨ ਕੇ ਛੱਡੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਪਠਾਨਾ ਨੇ ਹਾਥੀਆਂ ਨਾਲ ਹਮਲਾ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They took aim and fired their guns, and they attacked with their elephants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਨੇ (ਤੁਪਕ) ਬੰਦੂਕ ਬਲ ਕਰ ਚਲਾਈ, ਉਨੋ ਨੇ ਹਾਥੋਂ ਪਰ ਬੰਦੂਕਾਂ ਚਲਾਉਨੇ ਕੋ ਚਢਾਈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮੁਗ਼ਲਾਂ ਨੇ ਬੰਦੂਕਾਂ ਦੇ ਨਿਸ਼ਾਨੇ ਬੰਨ੍ਹ ਬੰਨ੍ਹ ਕੇ ਗੋਲੀਆਂ ਚਲਾਈਆਂ, ਪਰ ਪਠਾਣਾਂ ਦੇ ਹੱਥ ਵਿਚ ਹੀ ਚਿੜ ਚਿੜ ਕਰ ਗਈਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਨ੍ਹ੍ਹੀ = ਮੁਗਲਾਂ ਨੇ। ਤੁਪਕ = ਬੰਦੂਕਾਂ। ਤਾਣਿ = ਤੱਕ ਤੱਕ ਕੇ, ਨਿਸ਼ਾਨਾ ਬੰਨ੍ਹ ਬੰਨ੍ਹ ਕੇ। ਹਸਤਿ = ਹੱਥ ਵਿਚ (ਹੀ)। ਚਿੜਾਈ = ਚਿੜ ਚਿੜ ਕਰ ਗਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras los mongoles dispararon sus armas, los otros ponían sus elefantes por delante."