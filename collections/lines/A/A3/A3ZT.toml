[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭੇਟੇ; ਸਾਧੂ ਕੇ ਚਰਨ ॥੪॥੪੬॥੧੧੫॥"
page = 189
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he touches the Saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਛੂੰਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "touches the feet of the Holy. ||4||46||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਾਧੂ ਕੇ ਚਰਨ (ਭੇਟੇ) ਪ੍ਰਾਪਤ ਹੋਏ ਹੈਂ॥੪॥੪੬॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ (ਹੀ) ਗੁਰੂ ਦੇ ਚਰਨ (ਪਰਸਣੇ) ਮਿਲਦੇ ਹਨ ॥੪॥੪੬॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਨੂੰ। ਸਾਧੂ = ਗੁਰੂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se presenta ante los Pies de los Santos. (4-46-115)"