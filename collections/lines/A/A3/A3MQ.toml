[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੜੈ ਪ੍ਰਭਿ ਆਪਿ ਸੀਗਾਰੀ; ਸੋਭਾਵੰਤੀ ਨਾਰੇ ਰਾਮ ॥"
page = 782
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her Lord has Himself embellished her and she has become her Lord's praise worthy bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਉਸ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਉਪਮਾਯੋਗ ਪਤਨੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has embellished her, and she has become His virtuous soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਅਪਨੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸੀਂਗਾਰੀ ਹੈ ਵਹੁ ਇਸਤ੍ਰੀ ਸੋਭਾ ਸੰਯੁਕਤ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਮੇਰੇ ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਸੋਹਣੀ ਬਣਾ ਦਿੱਤੀ ਹੈ, ਮੈਨੂੰ ਸੋਭਾ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਆਪਨੜੈ ਪ੍ਰਭਿ = ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ। ਸੀਗਾਰੀ = ਸਿੰਗਾਰ ਦਿੱਤੀ, ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro me ha embellecido y me he vuelto la Esposa querida del Señor."