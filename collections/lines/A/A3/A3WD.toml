[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਾਈ ਬਲਿਹਾਰੀ ॥"
page = 1077
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever am I a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I am a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੇਂ ਸਦੀਵਕਾਲ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਹੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro Infinito e Insondable,"