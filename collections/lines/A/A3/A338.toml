[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਸ੍ਰੀ ਜੈਦੇਵ ਜੀਉ ਕਾ ਪਦਾ ਘਰੁ ੪ ॥"
page = 526
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri. Reverend Sire Jaidev."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜਰੀ ਮਾਣਨੀਯ ਮਹਾਰਾਜ ਜੈਦੇਵ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Padhay Of Jai Dayv Jee, Fourth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੪ ਵਿੱਚ ਭਗਤ ਜੈਦੇਵ ਜੀ ਦੀ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyuri, padas de Sri Yai Dev yi, Cuarta Casa"