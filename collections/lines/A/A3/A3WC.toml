[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੀਗਨ ਡੋਲਾ ਤਊ ਲਉ; ਜਉ ਮਨ ਕੇ ਭਰਮਾ ॥"
page = 400
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there are doubts in the mind till then man falls and staggers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਚਿੱਤ ਅੰਦਰ ਸੰਦੇਹ ਹਨ, ਉਦੋਂ ਤਾਂਈ ਆਦਮੀ ਡਿਗਦਾ ਅਤੇ ਡਿੱਕ-ਡੋਲੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as there are doubts in the mind, the mortal staggers and falls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਡੀਗਨ) ਟੇਢੇ ਮਾਰਗੋਂ ਮੇਂ ਤਬ ਲਗ ਡੋਲਤਾ ਥਾ ਜਬ ਤਕ ਮਨ ਕੇ ਵਿਖੇ ਭਰਮ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਣ ਤੇ ਮੋਹ ਵਿਚ ਫਸਣ ਦਾ ਸਬਬ ਤਦੋਂ ਤਕ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਜਦੋਂ ਤਕ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀਆਂ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਦੌੜਾਂ ਭੱਜਾਂ ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੀਗਨ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗਣਾ। ਡੋਲਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡੋਲ ਜਾਣਾ, ਮੋਹ ਵਿਚ ਫਸ ਜਾਣਾ। ਤਊ ਲਉ = ਉਤਨਾ ਚਿਰ ਤਕ ਹੀ। ਭਰਮਾ = ਦੌੜ-ਭੱਜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente vacila en la Fe, aquél que tiene su mente llena de dudas,"