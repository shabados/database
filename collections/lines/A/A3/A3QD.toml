[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਮਰਥ ਪੁਰਖ ਵਡੇ ਪ੍ਰਭ ਸੁਆਮੀ; ਮੋ ਕਉ ਕੀਜੈ ਦਾਨੁ ਹਰਿ ਨਿਮਘਾ ॥"
page = 731
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Omnipotent and Great God, the Lord Master. O Lord, bless me Thou with the gift of humility."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਤੇ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ, ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ਼ਵਰ ਹੈਂ। ਹੇ ਠਾਕੁਰ! ਤੂੰ ਮੈਨੂੰ ਨਿਮ੍ਰਿਤਾ ਦੀ ਦਾਤ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the All-powerful, Great, Primal God, my Lord and Master. O Lord, please bless me with the gift of humility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਮਾਲਕ ਪ੍ਰਭੂ! ਤੁਮ ਬਡੇ ਸਮਰੱਥ ਪੁਰਖ ਹੋ ਮੇਰੇ ਕੋ ਦਾਨ ਦੇਵੋ, ਹਰਿ ਨਾਮ (ਨਿਮਘਾ) ਨਿਮਖ ਮਾਤ੍ਰ ਵਾ ਨਿਮਖ ੨ ਮੇਂ ਜਪਾਂ ਏਹੁ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ ਮਾਲਕ! ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਪੁਰਖ ਹੈਂ। ਮੈਨੂੰ ਇਕ ਛਿਨ ਵਾਸਤੇ ਹੀ ਆਪਣੇ ਨਾਮ ਦਾ ਦਾਨ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Señor Sublime, eres el Espíritu Divino; con humildad pedimos Tu Bendición."