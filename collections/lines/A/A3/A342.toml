[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਲਾਲਚ ਇਹ ਮੈ ਰਚਿਯੋ; ਮੋਹਿ ਵਹੈ ਬਰੁ ਦੇਹਿ ॥੧੮੯੯॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! The temptation for which I have related it, kindly bestow on me that boon.1899."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਲੋਭ ਕਰ ਕੇ ਇਸ ਦੀ ਮੈਂ ਰਚਨਾ ਕੀਤੀ ਹੈ, ਮੈਨੂੰ ਉਹੀ ਵਰਦਾਨ ਦਿਓ ॥੧੮੯੯॥"