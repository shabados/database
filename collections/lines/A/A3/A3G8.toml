[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੈ ਸਬਦਿ ਰਤੇ; ਆਪਿ ਮੇਲੇ ਕਰਤਾਰਿ ॥੨॥"
page = 37
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when Gurmukhs are attuned to the word of the Guru, the Creator unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਜੋ ਗੁਰਾਂ-ਦੁਆਰਾ ਸੱਚੇ ਸ਼ਬਦ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਰਜਣਹਾਰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-those Gurmukhs are attuned to the True Word of the Shabad; the Creator unites them with Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਰੱਤੇ ਹੈਂ, ਸੋ ਕਰਤਾਰ ਨੇ ਅਪਨੇ ਸਾਥ ਮੇਲ ਲੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜਿਆ ਹੈ ਉਹ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, ellos se han dejado llevar por el Amor de la Palabra Verdadera. (2)"