[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਭਰਮੁ ਭਉ ਕਾਟੈ; ਸੰਤ ਸਰਣਿ ਜੋ ਆਵੈ ॥"
page = 748
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord banishes the Love of wealth, doubt and dread of him, who enters the saint's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਸ ਦੀ ਧਨ ਦੌਲਤ ਦੀ ਲਗਨ, ਸੰਦੇਹ ਅਤੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੋ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya, doubt and fear are eradicated, when one enters the Sanctuary of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੰਤੋਂ ਕੀ ਸਰਣ ਆਵਤਾ ਹੈ ਤਿਸ ਕਾ ਮਾਯਾ ਮੋਹਿ ਅਰ ਭਰਮ ਔਰ ਜਮ ਕਾ ਭਉ ਕਾਟ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਸੰਤ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, ਸੰਤ ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ ਮੋਹ, ਭਟਕਣਾ, ਡਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que entra al Refugio de los Santos, resuelve su duda, abandona su miedo,"