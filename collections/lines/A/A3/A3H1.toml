[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਿਰਪਾ ਤੇ. ਹਰਿ ਧਿਆਈਐ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਇ ॥੧॥"
page = 300
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by Guru's grace, God is remembered. A few Guru-ward's obtain the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ, ਵਿਰਲੇ ਗੁਰੂ-ਸਵਾਰੇ ਹੀ ਸਾਹਿਬ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by His Grace, one meditates on the Lord; the Gurmukhs obtain Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਨਾਮ ਕੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਧਿਆਈਤਾ ਹੈ, ਪਰੰਤੂ ਨਾਮ ਕੋ ਕੋਈ ਗੁਰਮੁਖਿ ਹੀ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਇਹੀ ਹਰੀ-ਨਾਮ ਜੀਵ (ਪ੍ਰਭੂ ਦੀ) ਕਿਰਪਾ ਨਾਲ ਸਿਮਰਦਾ ਹੈ, ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਕੋਈ (ਭਾਗਾਂ ਵਾਲਾ) ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alabemos al Señor que, por Su Gracia, permite que solamente los que voltean hacia Él, Lo puedan alcanzar.(1)"