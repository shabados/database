[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਤੇਰਾ ਦਰਬਾਰੁ; ਸਚਾ ਤੁਧੁ ਤਖਤੁ ॥"
page = 964
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Magnificent is Thy court, O Lord and true is Thine Throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਹ ਹੈ ਤੇਰੀ ਦਰਗਾਹ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਸੱਚਾ ਹੈ ਤੇਰਾ ਰਾਜ ਸਿੰਘਾਸਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Darbaar of Your Court is glorious and great. Your holy throne is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਤਿਸੰਗ ਰੂਪ ਦਰਬਾਰ ਵਡਾ ਹੈ ਔ ਤੇਰਾ ਬੈਕੁੰਠ ਰੂਪ ਤਖਤ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਰਬਾਰ ਵੱਡਾ ਹੈ, ਤੇਰਾ ਤਖ਼ਤ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Corte es Magnífica, oh Dios, Tu Trono es Verdadero;"