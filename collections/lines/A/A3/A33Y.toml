[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਕ੍ਰਿਪਾ ਗੋਪਾਲ ਬੀਠੁਲੇ; ਬਿਸਰਿ. ਨ ਕਬ ਹੀ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1223
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Loved Lord, show Thou mercy unto me, that I may forget Thee not ever. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਕਦੇ ਭੀ ਨਾਂ ਭੁੱਲਾ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be Merciful to me, O my Loving Lord of the Universe, that I may never forget You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ ਬੀਠਲ! ਮੇਰੇ ਪੁਰ ਇਹ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੋ, ਜੋ ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਕੋ ਕਬੀ ਬਿਸਰ ਨ ਜਾਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ! ਹੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕਰ, (ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ) ਕਦੇ ਭੀ ਨਾਹ ਭੁੱਲੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਾਲ = ਹੇ ਗੋਪਾਲ! ਬੀਠੁਲੇ = ਹੇ ਬੀਠਲ! {वि = स्थल = ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਟਿਕਿਆ ਹੋਇਆ} ਹੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ! ਕਬ ਹੀ = ਕਦੇ ਭੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dame Tu Compasión y no permitas que me olvide de Ti nunca. (1-Pausa)"