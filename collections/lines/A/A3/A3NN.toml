[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਆਗੈ ਰਾਖਿ ਕੈ; ਊਭੀ ਸੇਵ ਕਰੇਇ ॥"
page = 647
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So place, thou, thy soul and body, before the Guru and ever stand and serve him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹ ਗੁਰਾਂ ਮੂਹਰੇ ਧਰ ਦੇ, ਅਤੇ ਸਦਾ ਖੜਾ ਹੋ ਉਨ੍ਹਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, we offer our minds and bodies to our Guru; we stand before Him, and serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਗੁਰੋਂ ਆਗੇ ਮਨ ਤਨ ਰਖਿ ਕੇ (ਊਭੀ) ਖੜੀ ਅਰਥਾਤ ਸਾਵਧਾਨ ਹੋ ਕਰ ਸੇਵਾ ਕਰੇ, ਭਾਵ ਸੇ ਗੁਰੋਂ ਕੀ ਤਾੜਨਾ ਸਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਰੀਰ ਤੇ ਮਨ (ਸਤਿਗੁਰੂ ਨੂੰ) ਅਰਪਣ ਕਰ ਕੇ ਸਾਵਧਾਨ ਹੋ ਕੇ ਸੇਵਾ ਕਰੋ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno debe entregar su cuerpo y su mente al Guru y estar siempre alerta al Servicio de su Dios."