[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈਵਰ ਗੈਵਰ; ਨੇਜੇ ਵਾਜੇ ॥"
page = 225
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Excellent horses, fine elephants, lances, musical band,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਧੀਆ ਕੋਤਲ, ਉਮਦਾ ਹਾਥੀ, ਬਰਛੇ, ਸੰਗੀਤਕ ਬੈਂਡ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Horses, elephants, lances, marching bands,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸਟ ਘੋੜੇ ਪੁਨਾ ਸ੍ਰੇਸਟ ਹਸਤੀ ਤਥਾ ਨੇਜੇ ਝੂਲਤੇ ਹੈਂ ਔਰ ਸੁੰਦਰ ਬਾਜੇ ਬਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰੇ ਪਾਸ ਵਧੀਆ ਘੋੜੇ ਵਧੀਆ ਹਾਥੀ ਹੋਣ, ਨੇਜ਼ਾ-ਬਰਦਾਰ ਫ਼ੌਜਾਂ ਹੋਣ, ਫ਼ੌਜੀ ਵਾਜੇ ਵੱਜਦੇ ਹੋਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈਵਰ = {ਹਯ = ਵਰ} ਵਧੀਆ ਘੋੜੇ। ਗੈਵਰ {ਗਜ = ਵਰ} ਵਧੀਆ ਹਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los caballos de carrera, los elefantes, los estandartes, las bandas,"