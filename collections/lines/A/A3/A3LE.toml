[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਉ, ਆਪੁ ਉਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God himself created the true Guru Nanak."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਵ (ਜੀ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨੇ) ਆਪ ਬਣਾਇਆ ਹੈ।"