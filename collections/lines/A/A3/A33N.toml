[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਲਕ ਏਕ ਮਹਿ ਪ੍ਰਾਨਹਿ ਦੀਨੋ ॥"
page = 923

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he (Brahmin) heard this news through his own ears, he, instantly, expired."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਅੱਖ ਦੇ ਇਕ ਪਲਕਾਰੇ ਵਿਚ ਪ੍ਰਾਣ ਤਿਆਗ ਦਿੱਤੇ।"