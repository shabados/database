[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਰਤਨ ਰਤਨਾਗਰਾ; ਸਭ ਨਿਧਾਨ ਸਭ ਫਲ ਸਿਮਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of jewels, all the treasures of oceans and all the fruits recite his praises."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਰਤਨ, ਲੱਖਾਂ ਸਮੁੰਦਰ ਸਾਰੇ ਨਿਧਾਨ ਤੇ ਸਾਰੇ (ਕਰਮਾਂ-ਸਾਧਨਾਂ ਦੇ) ਫਲ ਗੁਰੂ ਜੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"