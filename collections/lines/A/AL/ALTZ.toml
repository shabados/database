[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਹਰਿ ਗੁਣ ਰਮਹੁ; ਬਿਨਸੇ ਸਭਿ ਰੋਗ ॥੩॥"
page = 706
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints, society, utter thou the God's praise and all thine ailments shall vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ ਅਤੇ ਤੇਰੀਆਂ ਤਕਲੀਫਾਂ ਦੂਰ ਹੋ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, chant the Praises of the Lord, and all your sickness shall vanish. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰੇਂਗਾ, ਤਉ ਸਰਬ ਰੋਗ ਤੇਰੇ ਬਿਨਸ ਜਾਏਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਤਸੰਗ ਵਿਚ ਉਸ ਹਰੀ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਿਆ ਕਰੋ, ਸਾਰੇ ਰੋਗ (ਉਸ ਨੂੰ ਸਿਮਰਿਆਂ) ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo asociándote con los Santos y todas tus aflicciones se desvanecerán. (3)"