[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ; ਦਾਨੁ ਸਮਾਹੇ ॥"
page = 1025
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself creating all, he reaches them sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਰੱਚ ਕੇ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created, and gives sustanance to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਸੰਸਾਰ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਪੁਨਃ ਦਾਨ ਪਹੁੰਚਾਵਤਾ ਹੈ, ਭਾਵ ਸਭ ਕੋ ਅਹਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਸਭ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਹੇ = ਸੰਬਾਹੇ, ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea todo y trae sustento a todos y a todo."