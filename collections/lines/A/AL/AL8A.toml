[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਨਿਰੰਜਨ ਪਾਇਆ; ਗਿਆਨ ਕਾਇਆ ਰਸ ਭੋਗੰ ॥੧॥ ਰਹਾਉ ॥"
page = 360
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has obtained the ambrosial Name of the pleasure of Divine knowledge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਪਰਾਪਤ ਹੋਇਆ ਹੈ, ਉਸ ਦੀ ਦੇਹਿ ਬ੍ਰਹਿਮ ਗਿਆਨ ਦਾ ਅਨੰਦ ਮਾਣਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has obtained the Ambrosial Naam, the Name of the Immaculate Lord - his body enjoys the pleasure of spiritual wisdom. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਜਨ ਕਾ ਨਾਮ ਅੰਮ੍ਰਤ ਮੈਂ ਪਾਯਾ ਹੈ, ਅਬ ਮੇਰੀ (ਕਾਇਆ) ਬੁਧਿ ਗਿਆਨ ਰਸ ਕੋ ਭੋਗਦੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਮਾਇਆ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਦਾ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਦੇ ਆਤਮਕ ਆਨੰਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਕਾਲਖ, ਮਾਇਆ ਦੀ ਕਾਲਖ, ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ} ਜਿਸ ਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੁੰਦਾ ਉਸ ਦਾ। ਨਿਰੰਜਨ ਨਾਮੁ = ਨਿਰੰਜਨ ਦਾ ਨਾਮ। ਗਿਆਨ ਰਸ = ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦੇ ਆਤਮਕ ਆਨੰਦ। ਕਾਇਆ = ਸਰੀਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਭੋਗੰ = ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "un Yogui. Él prueba el Naam Ambrosial del Señor Inmaculado y su cuerpo se baña en la Esencia de la Sabiduría. (1‑Pausa)"