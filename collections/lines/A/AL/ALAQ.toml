[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਪਰੇ ਪ੍ਰਭ ਤੇਰੀਆ; ਪ੍ਰਭ ਕੀ ਵਡਿਆਈ ॥"
page = 816
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, I seek Thy refuge and sing Thine praise. I can find not Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਹਿਬ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੈਂਦਾ ਅਤੇ ਤੇਰੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I seek Your Sanctuary, the glorious greatness of God. Nanak:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਤੇਰੀ ਸਰਨ ਮੇਂ ਆਇ ਪਰੇ ਹੈਂ ਔਰ (ਪ੍ਰਭੂ) ਸਮਰਥ ਜਾਨ ਕਰ ਆਪ ਕੀ ਵਡਿਆਈ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਭਗਤ ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ) ਤੇਰੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ। (ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਭਗਤ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco Tu Refugio, oh Dios, Gloria excelsa en Ti, oh mi Señor,"