[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਰੱਬ ਮਿਲ ਜਾਵੇ, ਤਾਂ ਤੂੰ ਇਸਨੂੰ ਇੱਕ ਚਮਤਕਾਰ ਸਮਝ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਆਰਫ਼ ਮੁਯੱਸਰ ਗਰ ਸ਼ਵਦ ਈਂ ਅਜਬ ਦਾਂਅ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"I have absolutely no desire or value for wealth and property, O Guru!    \nBecause, I have considered a shadow of a lock of your hair as the feather of Humaa, the Phoenix, the mythical bird whose shadow is supposed to bring luck.\" (54) (5)"