[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ ਪਰਵਾਣੁ; ਗੁਰਮੁਖਿ ਜਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The disciple who obeys the commands of the Guru is called gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਚੇਲਾ ਪ੍ਰਮਾਣੀਕ ਗੁਰਮੁਖ ਜਾਣੀਦਾ ਹੈ।"