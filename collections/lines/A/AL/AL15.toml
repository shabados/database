type = "primary"
data = "ਦਾਨ ਬਹੁਤ ਬਿਪਨ ਕਹ ਕਰੇ ॥੧੬੭॥"
page = 217

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king was filled with joy on seeing his sons and he gave many things in charity to the Brahmins.167."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬਹੁਤ ਦਾਨ ਦਿੱਤਾ ॥੧੬੭॥"