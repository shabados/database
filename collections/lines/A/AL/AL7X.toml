[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਨੇ ॥"
page = 1149
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained peace, poise and manifold pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਘਣੇਰੀਆਂ ਖੁਸ਼ੀਆਂ ਪਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, poise, and myriads of pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਸੁਖ ਕਰ (ਘਨੇ) ਬਹੁਤ ਹੀ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਬੜੇ ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo ahora en total Paz, Equilibrio y Éxtasis."