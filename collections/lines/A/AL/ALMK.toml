[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜ ਕੀ ਸੋਇ. ਪਹੁਚੈ ਨਾਹੀ; ਮਨਸਾ ਸਚਿ ਸਮਾਣੀ ॥"
page = 919
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the very intelligence of falsehood reaches them not and their desire is merged in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਝੂਠ ਦੀ ਕਨਸੋ ਭੀ ਨਹੀਂ ਪੁੱਜਦੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਖਾਹਿਸ਼ ਸੱਚ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not even an iota of falsehood touches them; their hopes are absorbed in the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਝੂਠ ਕੀ (ਸੋਇ) ਖਬਰ ਹੀ ਨਹੀਂ ਪਹੁੰਚਤੀ, ਕਿਉਂਕਿ ਤਿਨ ਕੀ ਮਨਸਾ ਸਚ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਦਾ ਮਾਇਕ ਫੁਰਨਾ ਸਿਮਰਨ ਵਿਚ ਹੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਇਤਨਾ ਆਤਮਕ ਆਨੰਦ ਬਣਦਾ ਹੈ ਕਿ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਖ਼ਬਰ ਤਕ ਉਹਨਾਂ ਦੇ ਮਨ ਤਕ ਨਹੀਂ ਪਹੁੰਚਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜ = ਮਾਇਆ ਦਾ ਮੋਹ। ਸੋਇ = ਖ਼ਬਰ। ਮਨਸਾ = ਮਨ ਦਾ ਫੁਰਨਾ, ਮਨ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਫੁਰਨਾ। ਸਚਿ = ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no escuchan jamás falsedades y sólo anhelan la Verdad."