[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈਂ ਮੰਤ੍ਰਨ ਕੇ ਬਸਿ ਭਏ; ਛੋਰੀ ਸਕਲ ਸਿਯਾਨ ॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Implicated in your incantations, you have shed your wisdom."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਾਂ ਮੰਤਰਾਂ ਦੇ ਵਸ ਹੋ ਕੇ ਸਾਰੀ ਸਿਆਣਪ ਛਡ ਦਿੱਤੀ ਹੈ"