[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚਤੁਰ ਚਿਤ ਮਹਿ ਜਾਨ ॥੨੫੮॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming all the sins and then uttering the word “Ha”, the wise people comprehend all the names of Paash in their mind.258."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਵਿਦਵਾਨ ਮਨ ਵਿਚ ਸੋਚ ਲੈਣ ॥੨੫੮॥"