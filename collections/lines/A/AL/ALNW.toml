[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਕਰਤੈ ਆਪਿ ਲਿਖਿ ਪਾਇਆ; ਤਿਸੁ ਨਾਲਿ ਕਿਹੁ ਚਾਰਾ ਨਾਹੀ ॥"
page = 309
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no escape from that what the Creator Himself wrote in the beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਚਣ ਦਾ ਕੋਈ ਹੀਲਾ ਨਹੀਂ, ਜੋ ਮੁੱਢ ਤੋਂ ਖੁਦ ਸਿਰਜਣਹਾਰ ਨੇ ਲਿਖ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which the Creator pre-ordained from the very beginning - there can be no escape from that."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧੁਰੋਂ ਹੀ ਕਰਤੇ ਨੇ ਲੇਖ ਲਿਖ ਪਾਇਆ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਕੁਛ (ਚਾਰਾ) ਬਲ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨਾਲ (ਭਾਵ, ਉਹਨਾਂ ਨੂੰ ਸੁਧਾਰਨ ਲਈ) ਕੋਈ ਉਪਾਵ ਕਾਰਗਰ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਕਿਉਂਕਿ ਕਰਤਾਰ ਨੇ ਮੁੱਢ ਤੋਂ ਹੀ (ਉਹਨਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਇਹੋ ਜਿਹੇ ਦੂਜੇ ਭਾਵ ਦੇ ਸੰਸਕਾਰ ਹੀ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ) ਲਿਖ ਕੇ ਪਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Decreto de Dios siempre se cumple y desafiar Su Voluntad es una tarea imposible."