[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਲਜਤ ਜਿਯ ਮੈ ਭਯਾ ਬੈਨ ਨ ਭਾਖ︀ਯੋ ਜਾਇ ॥੪॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was so much ashamed that he could not speak.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ ਵਿਚ ਬਹੁਤ ਲਜਿਤ ਹੋਇਆ, (ਇਸ ਲਈ ਉਸ ਤੋਂ) ਬੋਲਿਆ ਨਾ ਗਿਆ ॥੪॥"