[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪ ਸਕਲ ਸਮ ਅਪਸਰਾ; ਤਾ ਤੇ ਗੁਨਨ ਬਿਸੇਖ ॥੯॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fairy, both in features and nature, was found in the household of the Ruler of Orrisa.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਰੂਪ ਅਪੱਛਰਾ ਵਰਗਾ ਸੀ ਅਤੇ ਉਸ ਨਾਲੋਂ (ਕਈ) ਵਿਸ਼ੇਸ਼ ਗੁਣ ਵੀ ਸਨ ॥੯॥"