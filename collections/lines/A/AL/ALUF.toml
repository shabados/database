[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਿ ਮਰਣਾ; ਕਿਆ ਪਾਵੈ ॥"
page = 226
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What does he gain who dies practising pride and self conceit?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗ਼ਰੂਰ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਕਰਦਾ ਹੋਇਆ ਮਰ ਜਾਂਦਾ ਹੈ, ਉਹ ਕੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who act in egotism, selfishness and conceit die; what do they gain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰ ਕੇ ਜੋ ਮਰਨਾਂ ਹੈ, ਸੋ ਤਿਸ ਕਰ ਕਿਆ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਂ, ਹਉਂ; ਮੈਂ, ਮੈਂ ਦੇ ਕਾਰਨ ਆਤਮਕ ਮੌਤ ਹੀ ਸਹੇੜੀਦੀ ਹੈ, ਇਸ ਤੋਂ ਛੁਟ ਹੋਰ ਕੋਈ ਆਤਮਕ ਗੁਣ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣਾ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਨੀ। ਕਿਆ ਪਾਵੈ = ਕੋਈ ਆਤਮਕ ਗੁਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede el hombre lograr muriendo con ego?"