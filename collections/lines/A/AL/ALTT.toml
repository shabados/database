[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਬੇਦ ਪੁਰਾਨ ਅਵਿਲੋਕੇ; ਸਿਮ੍ਰਿਤਿ ਤਤੁ ਬੀਚਾਰਾ ॥"
page = 532
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have looked into and reflected upon the reality of the Shashtras, the Vedas, the Puranas and the Simirtis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਾਸਤਰਾਂ, ਵੇਦਾਂ, ਪੁਰਾਣਾ ਅਤੇ ਸਿਮਰਤੀਆਂ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਵੇਖਿਆ ਤੇ ਸੋਚਿਆ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have studied and contemplated the essence of the Shaastras, the Vedas and the Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਛੇ ਸਾਸਤ੍ਰ, ੧੮ ਪੁਰਾਣ, ੨੭ ਸਿਮ੍ਰਿਤੀਆਂ, ੪ ਬੇਦ, ਏਹ ਅਵਲੋਕਨ ਕਰੇ ਹੈਂ ਅਰੁ ਭਲੀ ਭਾਂਤਿ ਇਨ ਕਾ ਇਹੀ (ਤਤੁ), ਭਾਵ ਸਿਧਾਂਤੁ ਬਿਚਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਦੇ ਨਾਥ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਮਾਲਕ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਮੈਂ ਸ਼ਾਸਤ੍ਰ ਵੇਦ ਪੁਰਾਣ ਵੇਖ ਚੁਕਾ ਹਾਂ, ਮੈਂ ਸਿਮ੍ਰਿਤੀਆਂ ਦਾ ਤੱਤ ਭੀ ਵਿਚਾਰ ਚੁਕਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He reflexionado en los Shastras, los Puranas y los textos semíticos y la esencia que ahí encontré es que el Señor humilde,"