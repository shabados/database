[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤਾ ਜੈਸੇ ਚੀਰ, ਚਪਲਾ ਸੀ ਚਿਤਵਨ ਲਾਗੈ; ਚੀਰਬੇ ਸੀ ਚੌਪਖਾ, ਸੁਹਾਤੁ ਨ ਰੁਚੈਲ ਸੀ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I feel the bed as a funeral pyre, your fascination strikes like the lightening and 1 cannot adore the pearls around my neck."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਸਤ੍ਰ ਚਿਤਾ ਵਰਗੇ, ਚਿਤਵਨ ਬਿਜਲੀ ਵਰਗੀ ਅਤੇ ਚੌ-ਲੜਾ ਹਾਰ (ਕਾਸ਼ੀ ਦੇ) ਕਲਵਤ੍ਰ ਜਿਹਾ (ਹੈ, ਜੋ) ਜ਼ਰਾ ਵੀ ਚੰਗੇ ਨਹੀਂ ਲਗਦੇ।"