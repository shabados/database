data = "ਕਈ ਕੋਟਿ; ਬੈਠਤ ਹੀ ਖਾਹਿ ॥"
page = 276
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions eat whilst sitting idle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਵਿਹਲੇ ਬਹਿ ਕੇ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions eat while sitting at ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਬੈਠੇ ਹੀ ਖਾਤੇ ਹੈਂ, ਭਾਵ ਕੁਛ ਕਮਾਈ ਨਹੀਂ ਕਰਨੀ ਪੜਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਜੀਵ ਬੈਠੇ ਹੀ ਖਾਂਦੇ ਹਨ,"

