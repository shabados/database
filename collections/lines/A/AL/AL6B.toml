[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਏ ਕਬੂਲੁ. ਖਸੰਮ ਨਾਲਿ; ਜਾਂ ਘਾਲ ਮਰਦੀ ਘਾਲੀ ॥"
page = 967
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Angad rendered manly service, then did his Master approve of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅੰਗਦ ਨੇ ਮਰਦਾਂ ਵਾਲੀ ਸੇਵਾ ਕਮਾਈ ਤਦ ਉਸ ਦੇ ਮਾਲਕ ਨੇ ਉਸ ਨੂੰ ਪਰਵਾਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Master gave His approval, when Angad exerted Himself heroically."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਦਰਗਾਹਿ ਮੇਂ (ਖਸੰਮ) ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਲ ਕਬੂਲ ਪਏ ਸਚੇ ਰਹੇ ਹੈਂ (ਜਾਂ) ਜਿਨੋਂ ਮਰਦੋਂ ਨੇ ਕਮਾਈ ਕਰੀ ਹੈ, ਭਾਵ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਸੋ ਮਰਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਨੇ) ਮਰਦਾਂ ਵਾਲੀ ਘਾਲ ਘਾਲੀ ਤਾਂ ਉਹ ਆਪਣੇ ਸਤਿਗੁਰੂ (ਗੁਰੂ ਨਾਨਕ) ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਹੋਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਏ ਕਬੂਲੁ = (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ) ਕਬੂਲ ਹੋਏ। ਖਸੰਮ ਨਾਲਿ = ਆਪਣੇ ਸਤਿਗੁਰੂ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ) ਨਾਲ। ਮਰਦੀ ਘਾਲ = ਮਰਦਾਂ ਵਾਲੀ ਘਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Guru Angad se esmeró como todo un hombre, el Maestro lo aprobó."