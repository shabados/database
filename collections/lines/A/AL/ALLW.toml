[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥੀਐ ਸੰਤਸੰਗਿ; ਪ੍ਰਭ ਗਿਆਨੁ ॥"
page = 1300
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us utter the Lord's gnosis in the saints congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉ ਆਪਾ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਬ੍ਰਹਮ ਵਿਚਾਰ ਦਾ ਵਰਨਣ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak of God's Wisdom in the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪ੍ਰਭੂ ਕਾ ਜਸੁ ਕਥਨ ਕਰੀਏ ਤਬ ਆਤਮ ਗਿਆਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਗੱਲ ਤੋਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੀਐ = ਕਥਨਾ ਚਾਹੀਦਾ ਹੈ, ਗੱਲ ਤੋਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਪ੍ਰਭ ਗਿਆਨੁ ਕਥੀਐ = ਪ੍ਰਭੂ ਦਾ ਗਿਆਨ ਕਥਨਾ ਚਾਹੀਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਜਾਣ ਪਛਾਣ ਕਥਨੀ ਚਾਹੀਦੀ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਗੱਲ ਤੋਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਸੰਤ ਸੰਗਿ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Verdadera Congregación habla de la Sabiduría de Dios."