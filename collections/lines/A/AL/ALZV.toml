[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੀਅ, ਤੁਝ ਤੇ ਬੀਛੁਰੇ ਪਿਆਰੇ; ਜਨਮਿ ਮਰਹਿ. ਬਿਖੁ ਖਾਇ ॥੩॥"
page = 431
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals who are separated from Thee, O my Beloved, are born only to die and eat the poison of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜੀਵ ਤੇਰੇ ਨਾਲੋਂ ਵਿਛੜੇ ਹਨ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਉਹ ਕੇਵਲ ਮਰਨ ਲਈ ਹੀ ਜੰਮੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beings who are separated from You, O Beloved, are born only to die; they eat the poison of corruption. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੋ ਜੀਵ ਤੇਰੇ ਸੇ ਬੀਛਰੇ ਹੈਂ, ਸੋ ਬਿਖਿਓਂ ਰੂਪ ਬਿਖ ਕੋ ਖਾਇ ਕਰ, ਭਾਵ ਭੋਗਤੇ ਹੂਏ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਜੀਵ ਤੈਥੋਂ ਵਿਛੁੜ ਜਾਂਦੇ ਹਨ ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਜ਼ਹਰ ਖਾ ਕੇ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਆਏ ਹੋਏ ਭੀ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਤੇ = ਤੋਂ। ਬਿਖੁ = ਜ਼ਹਰ। ਖਾਇ = ਖਾ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, aquél que se separa de Ti, ha nacido sólo para morir, y lame sólo el veneno. (3)"