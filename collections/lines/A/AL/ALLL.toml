[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਕਰਣਾ; ਸਰਬ ਰਜਾਇ ॥੨॥"
page = 463
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What He did or shall do, is all His own will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ ਹੈ ਜਾਂ ਕਰੇਗਾ, ਸਭ ਉਸ ਦਾ ਆਪਣਾ ਭਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He has done, or will do, is all by His Own Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੇ (ਕਰਣਾ) ਪ੍ਰਪੰਚ ਕੀਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਭ ਤੇਰੀ (ਰਜਾਇ) ਆਗ੍ਯਾ ਮੇਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਉਸ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਰਚੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ ਕਰਣਾ = ਉਸ ਦੀ ਰਚੀ ਹੋਈ ਸ੍ਰਿਸ਼ਟੀ। ਰਜਾਇ = ਰੱਬ ਦੇ ਹੁਕਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque todo lo que es y será depende de Tu Voluntad! (2)"