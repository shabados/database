[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਪਾਵਹਿ. ਮਤਿ ਹੋਇ ਪ੍ਰਗਾਸ ਮਹਲੀ; ਪਾਵਹਿ ਠਾਉ ॥"
page = 257
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall obtain salvation his understanding shall become enlightened and he will secure a seat in Lord's palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਕਤੀ ਹਾਸਲ ਕਰ ਲਵੇਗਾ, ਉਸ ਦੀ ਸੁਰਤੀ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਜਾਏਗੀ ਅਤੇ ਉਸ ਨੂੰ ਮਾਲਕ ਦੇ ਮੰਦਰ ਅੰਦਰ ਟਿਕਾਣਾ ਮਿਲ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall obtain salvation, and his intellect shall be enlightened; he will find his place in the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਤਮ ਗਤੀ ਕੌ ਪਾਵੀਤਾ ਹੈ ਔਰ ਮਨ ਮੇਂ ਗ੍ਯਾਨ ਕਾ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ, ਔਰ ਤਿਸ (ਮਹਲੀ) ਵਾਹਗੁਰੂ ਕੋ ਸ੍ਵਰੂਪ ਮੇਂ (ਠਾਉ) ਨਿਵਾਸੁ ਪਾਵਹਿਗਾ, ਵਾ ਹੇ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ! ਤੂੰ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉੱਚੀ ਆਤਮਕ ਹਾਸਲ ਕਰੇਂਗਾ, ਤੇਰੀ ਅਕਲ ਰੌਸ਼ਨ ਹੋ ਜਾਏਗੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਤੇਰੀ ਸੁਰਤ ਟਿਕੀ ਰਹੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੀ = ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ। ਠਾਉ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así lograrás el Estado Perfecto, tu mente se iluminará y serás recibido en la Corte del Señor."