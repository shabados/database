[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਇ ਪਿਆਰੋ. ਸਹਜਿ ਵਾਪਾਰੋ; ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਵਾਰੇ ॥"
page = 584
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself blessed man with His love, and then he deals in Divine Knowledge and reforms his human life, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣਾ ਪ੍ਰੇਮ ਬਖਸ਼ਦਾ ਹੈ ਤੇ ਤਦ ਉਹ ਗਿਆਨ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਮਨੁੱਖੀ-ਜੀਵਨ ਦਾ ਸੁਧਾਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself blesses us with His Love, and deals in celestial peace; the life of the Gurmukh is reformed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਪਿਆਰ ਦੇਤਾ ਹੈ ਤਬ ਆਪ ਹੀ ਗੁਰਮੁਖ ਹੋ ਕਰ (ਸਹਜ) ਗਿਆਨ ਕਾ ਬਾਪਾਰ ਕਰ ਕੇ ਜਨਮ ਸਵਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਆਪਣਾ) ਪਿਆਰ ਦੇਂਦਾ ਹੈ, (ਜੀਵ ਨੂੰ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾ ਕੇ (ਆਪਣੇ ਨਾਮ ਦਾ) ਵਪਾਰ ਕਰਾਂਦਾ ਹੈ, ਤੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਜੀਵ ਦਾ) ਜਨਮ ਸੰਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਵਾਪਾਰੋ = ਵਾਪਾਰੁ, ਨਾਮ ਦਾ ਵਣਜ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma, uno vive en el Equilibrio y a través del Guru la vida da su Fruto."