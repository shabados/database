[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗ ਭਰੇ, ਅਨੁਰਾਗ ਭਰੇ; ਸੁ ਸੁਹਾਗ ਭਰੇ, ਮਨ ਮੋਹਤ ਮੇਰੇ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Stork, lotus- flower, fish remain at your service."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਭਰੇ, ਪ੍ਰੇਮ ਭਰੇ, ਸੁਹਾਗ ਭਰੇ ਅਤੇ ਮੇਰੇ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ ਹਨ।"