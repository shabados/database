[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਮਨਿ ਚਿਤਿ ਇਕੁ ਅਰਾਧਿਆ; ਤਿਨਾ ਇਕਸ ਬਿਨੁ. ਦੂਜਾ ਕੋ ਨਾਹੀ ॥"
page = 649
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever in their heart and mind, dwell on the One Lord, without the One Lord, they recognise not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ, ਆਪਣੇ ਦਿਲ ਤੇ ਰਿਦੇ ਅੰਦਰ ਇਕ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਇਕ ਸਾਹਿਬ ਦੇ ਬਗੈਰ ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For those who worship the One Lord in their conscious minds, there is no other than the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਚਿਤ ਕਰ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਅਰਾਧ੍ਯਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਤਿਸ ਏਕ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਜਾਨ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇਕਾਗ੍ਰ ਚਿੱਤ ਹੋ ਕੇ ਇਕ ਹਰੀ ਨੂੰ ਅਰਾਧਿਆ ਹੈ, ਉਹ ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Lo elevan en su mente y en su corazón, no ven a nadie más que al Señor."