[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ; ਛੂਟਿਬੋ ਕਵਨ ਗੁਨ ॥੩॥੪॥"
page = 487
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, what advantage is it to escape therefrom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਇਸ ਤੋਂ ਖਲਾਸੀ ਪਾਉਣ ਦਾ ਕੀ ਫਾਇਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, what benefit would I get by escaping from it? ||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਲਾ ਅਬ (ਗੁਨ) ਬੀਚਾਰ ਤੋ ਸਹੀ ਤੇਰਾ ਛੂਟਨਾ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋ ਸਕਤਾ ਹੈ? ਐਸੀ ਪ੍ਰੇਮ ਮਈ ਬਾਨੀ ਸ੍ਰਵਨ ਕਰ ਕੇ ਅਰ ਸਾਖ੍ਯਾਤ ਪ੍ਰਗਟ ਹੋ ਕਰ ਗਲੇ ਲਗਾਇ ਲੀਆ ਔਰ ਕਹਾ: ਹੇ ਭਗਤ! ਮੈਂ ਤੇਰੇ ਪ੍ਰੇਮ ਕੀ ਪਰੀਖ੍ਯਾ ਲੇਤਾ ਥਾ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-ਇਸ ਵਿਚੋਂ ਨਿਕਲਣ ਨੂੰ ਮੇਰਾ ਜੀ ਨਹੀਂ ਕਰਦਾ ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਛੂਟਿਬੋ = ਖ਼ਲਾਸੀ ਪਾਣ ਦਾ। ਕਵਨ ਗੁਨ = ਕੀਹ ਲਾਭ? ਕੀਹ ਲੋੜ? ਮੈਨੂੰ ਲੋੜ ਨਹੀਂ, ਮੇਰਾ ਜੀ ਨਹੀਂ ਕਰਦਾ ॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravi Das, dime, oh Señor, ¿cómo puedo ser quitado de mis amarras? (3‑4)"