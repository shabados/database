[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋਈ ਤਾਂਬਾ ਭਸਮ ਹੋਇ; ਅਉਖਧ ਕਰਿ ਭੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When transformed into ashes copper becomes a medicine."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹੋ ਤਾਂਬਾ (ਜੇ ਮਾਰਿਆ ਜਾਵੇ) ਭਸਮ ਹੋ ਜਾਵੇ ਤਾਂ ਔਖਧੀ ਕਹੀ ਜਾਂਦੀ ਹੈ। (ਅਰਥਾਤ ਤਮੇਸਰ)।"