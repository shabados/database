[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨਾ ਵਰਨ ਨ ਭਾਵਨੀ; ਜੇ ਕਿਸੈ ਵਡਾ ਕਰੇਇ ॥"
page = 53
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A race likes not another race, when He makes any one great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵੰਸ਼ ਨੂੰ ਦੂਜੀ ਵੰਸ਼ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ, ਜਦ ਉਹ ਕਿਸੇ ਇਕ ਨੂੰ ਉੱਚਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One class of people does not like the other, when one has been made great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਰਨਾ) ਬ੍ਰਹਮਣ, ਛਤ੍ਰੀ, ਆਦਿਕ ਔਰ (ਅਵਰਨ) ਨੀਚ ਜਾਤੀ ਏਹ ਤਿਸ ਕੋ ਨਹੀਂ ਭਾਵਤੇ ਹੈਂ, ਔਰ ਇਨ ਮੇਂ ਸੇ ਚਾਹੋ ਕਿਸੀ ਕੋ ਵੱਡਾ ਕਰ ਦੇ, ਭਾਵ ਯਹਿ ਸੁਤੰਤ੍ਰ ਹੈ, ਊਚ ਨੀਚ ਜਾਤੀ ਕਾ ਖਿਆਲ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੀ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ ਕਿ) ਪਰਮਾਤਮਾ ਨੂੰ ਫਲਾਣੀ ਉੱਚੀ ਜਾਂ ਨੀਵੀਂ ਜਾਤਿ ਭਾਉਂਦੀ ਹੈ ਜਾਂ ਨਹੀਂ ਭਾਉਂਦੀ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਕਿਸੇ ਇੱਕ ਜਾਤਿ ਨੂੰ ਉੱਚਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਨਾਵਰਨ = ਵਰਨ ਅਵਰਨ, ਉੱਚੀਆਂ ਤੇ ਨੀਵੀਆਂ ਜਾਤਾਂ। ਕਿਸੈ = ਕਿਸੇ ਖ਼ਾਸ ਜਾਤਿ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor da Su Bendición a una casta, la otra casta se disgusta."