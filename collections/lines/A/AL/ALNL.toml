[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਮੂਲਿ. ਨ ਆਵਸੀ; ਦੋਜਕ ਸੰਦੀ ਭਾਹਿ ॥੭੪॥"
page = 1381
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire of hell shall not ever approach thee thereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂੰ ਮਗਰੋ ਨਰਕ ਦੀ ਅੱਗ ਕਦਾਚਿਤ ਤੇਰੇ ਨੇੜੇ ਨਹੀਂ ਆਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, the fires of hell shall not even approach you. ||74||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਇਸ ਰੀਤੀ ਕੇ ਕਰਨੇ ਸੇ ਆਗੇ ਦੋਜਕ ਕੀ ਅਗਨੀ ਮੂਲ ਤੇ ਹੀ ਨਹੀਂ ਤੇਰੇ ਕੋ ਆਵੇਗੀ, ਭਾਵ ਨਰਕੋਂ ਕੇ ਦੁਖ ਸੇ ਰਹਿਤ ਹੋ ਜਾਵੇਂਗਾ॥੭੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੂੰ ਕਰ ਸਕੇਂ, ਤਾਂ) ਤੇਰੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਦੋਜ਼ਕ ਦੀ ਅੱਗ ਬਿਲਕੁਲ ਨਹੀਂ ਆਵੇਗੀ, (ਭਾਵ, ਮਨ ਵਿਚ ਟੋਏ ਟਿੱਬੇ ਟਿਕੇ ਰਹਿਣ ਕਰਕੇ ਜੋ ਕਲੇਸ਼ ਮਨੁੱਖ ਨੂੰ ਵਾਪਰਦੇ ਹਨ, ਇਹਨਾਂ ਦੇ ਦੂਰ ਹੋਇਆਂ ਉਹ ਕਲੇਸ਼ ਭੀ ਮਿਟ ਜਾਣਗੇ) ॥੭੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਤੇਰੇ ਅੱਗੇ, ਤੇਰੀ ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਵਿਚ। ਸੰਦੀ = ਦੀ। ਭਾਹਿ = ਅੱਗ। ਆਵਸੀ = ਆਵੇਗੀ ॥੭੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquí en adelante el fuego de tus pasiones ni siquiera se te acercará. (74)"