data = "ਬਸਤ੍ਰ ਆਪਨੋ ਲਯੋ ਉਠਾਈ ॥੫॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she had returned from the gardener’s house, she fully adorned her clothes.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਪਣਾ ਬਸਤ੍ਰ ਵੀ ਉਠਾ ਲਿਆਈ ॥੫॥"