[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਸਤਿਗੁਰੁ ਬੇਲੀ ਹੋਵੈ; ਕਢਿ ਲਏ ਅੰਤੀ ਵਾਰ ॥"
page = 1281
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, the True Guru becomes man's friend and saves him at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਬੰਦੇ ਦੇ ਯਾਰ ਹੁੰਦੇ ਹਨ ਅਤੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਉਸ ਨੂੰ ਬਚਾਅ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru will be your best friend there; at the very last instant, He will save you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਥੈ) ਏਕ ਸਤਿਗੁਰੂ ਹੀ ਬੇਲੀ ਹੋਤਾ ਹੈ ਔਰ ਅੰਤ ਵੇਲੇ ਕੇ ਦੁਖ ਸੇ ਉਧਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਵਾਸਤੇ ਤਾਂ ਸਤਿਗੁਰੂ ਹੀ ਮਦਦਗਾਰ ਹੁੰਦਾ ਹੈ ਕਿਉਂਕਿ ਆਖ਼ਰ ਗੁਰੂ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਬਾਹਰ ਕੱਢਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru será tu Mejor Amigo ahí y en el último instante te salvará."