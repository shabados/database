[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਠ ਕਹਿਯੋ ਨਹਿ, ਮਾਨਹੁ ਰੀ, ਕਹਿਯੋ ਹਮਰੋ, ਤੁਮ ਸਾਚ ਪਛਾਨੋ ॥"
page = 355

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am speaking the truth to you not telling falsehood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਅੜੀਓ! (ਤੁਸੀਂ ਮੇਰਾ) ਕਿਹਾ ਝੂਠ ਨਾ ਮੰਨੋ, ਮੇਰਾ ਕਿਹਾ ਤੁਸੀਂ ਸਚ ਕਰ ਕੇ ਜਾਣੋ।"