[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਾ. ਦਰਿ ਮੁਖ ਉਜਲੇ; ਸੇ ਆਇ ਮਿਲੇ ਹਰਿ ਪਾਸਿ ॥"
page = 82
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth are the faces of the Guru-wards at God's Court. They come to the lord and blend with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਸ਼ਨ ਹਨ ਚਿਹਰੇ ਗੁਰੂ ਅਨਸਾਰੀਆਂ ਦੇ। ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਪ੍ਰਭੂ ਕੋਲਿ ਆਉਂਦੇ ਹਨ ਤੇ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the Gurmukhs are radiant in the Court of the Lord; they come to the Lord and merge with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪਯਾਰੇ ਗੁਰਮੁਖੋਂ ਕੇ (ਦਰਿ) ਸਤਿਸੰਗ ਮੇਂ ਮੁਖ (ਉਜਲੇ) ਸੋਭਾ ਸੰਜੁਗਤਿ ਹੈਂ, ਔਰ ਸੋ ਮਾਨੁਖ ਜਨਮ ਮੇਂ ਆਇ ਕਰ ਅਰ ਹਰੀ ਕੋ (ਪਾਸਿ) ਨਿਕਟ ਜਾਨ ਕਰ ਮਿਲੈ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਅਪਨਾ ਆਪ ਰੂਪ ਜਾਨ ਕਰ ਮਿਲੇ ਹੈਂ, ਜੋ ਸਰੂਪ ਜਾਨਣਾ ਹੈ, ਸੋਈ ਮਿਲਨਾ ਹੈ, ਕਰ ਕੰਕਨ ਵਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਮੂੰਹ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਰੌਸ਼ਨ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Radiante está su semblante cuando se encuentra con su Señor, el Dios."