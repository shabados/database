[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥਿ ਤ ਡੋਰ; ਮੁਖਿ ਖਾਇਓ ਤੰਬੋਰ ॥"
page = 326
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who hold kite string in their hand and chew betel with their mouth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਪਤੰਗ ਦੀ ਰੱਸੀ ਫੜੀ ਰੱਖਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਪਾਨ ਚੱਬਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They hold the string of the kite in their hands, and chew betel leaves in their mouths,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੋਂ ਮੇਂ ਤਾਂ ਬਾਜੋਂ ਕੀ ਡੋਰਾ ਪਕੜੀਆਂ ਹੈਂ ਵਾ ਹਾਥ ਪਸਾਰੀ ਰਖਤੇ ਹੈਂ ਔਰ ਮੁਖ ਮੇਂ ਪਾਨ ਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮੂੰਹ ਵਿਚ ਤਾਂ ਪਾਨ ਚੱਬ ਰਹੇ ਹਨ, ਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿਚ (ਬਾਜਾਂ ਦੀਆਂ) ਡੋਰਾਂ ਹਨ (ਭਾਵ, ਜੋ ਸ਼ਿਕਾਰ ਆਦਿਕ ਸ਼ੁਗਲ ਵਿਚ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno mastica hojas de areca para tener la boca fragante,"