[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਿਰਤਘਣੈ ਕਉ ਰਖੈ. ਨ ਕੋਈ; ਨਰਕ ਘੋਰ ਮਹਿ ਪਾਵਣਾ ॥੭॥"
page = 1086
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, the ungrateful one, no one can save. He is cast into the terrible hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਂ-ਸ਼ੁਕਰੇ ਨੂੰ ਕੋਈ ਭੀ ਬਚਾ ਨਹੀਂ ਸਕਦਾ। ਉਹ ਭਿਆਨਕ ਦੋਜ਼ਕ ਅੰਦਰ ਸੁੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can save such an ungrateful person; he is thrown into the most horrible hell. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਕ੍ਰਿਤਘਣ ਕੋ ਕੋਈ ਭੀ ਨਹੀਂ ਰਾਖਤਾ। ਉਸ ਕੋ ਤੌ ਨਰਕ ਘੋਰ ਮੇਂ ਪਾਵਣਾ ਕਰੀਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਕੀਤੇ ਉਪਕਾਰਾਂ ਨੂੰ ਭੁਲਾਣ ਵਾਲੇ ਉਸ ਮਨੁੱਖ ਨੂੰ (ਇਸ ਭੈੜੀ ਆਤਮਕ ਦਸ਼ਾ ਤੋਂ) ਕੋਈ ਬਚਾ ਨਹੀਂ ਸਕਦਾ। ਉਹ ਮਨੁੱਖ (ਸਦਾ ਇਸ) ਭਿਆਨਕ ਨਰਕ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਘੋਰ = ਭਿਆਨਕ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puede ser salvada y es llevada a las oscuras profundidades de su inconciencia. (7)"