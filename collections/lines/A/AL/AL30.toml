[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਗਗਨਿ ਫਿਰੰਤੀ ਊਡਤੀ; ਕਪਰੇ ਬਾਗੇ ਵਾਲੀ ॥"
page = 168
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the white robed flamingo circles and flies about in the sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇ ਚਿਟੇ ਬਸਤਰਾਂ ਵਾਲੀ ਕੂੰਜ ਅਸਮਾਨ ਵਿੱਚ ਚੱਕਰ ਕਟਦੀ ਤੇ ਉਡੀ ਫਿਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The white flamingo circles through the sky,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੂੰਜ ਬਗੇ ਕਪੜੇ ਭਾਵ ਪਰੋਂ ਵਾਲੀ ਅਕਾਸ ਮੇਂ ਊਡਤੀ ਫਿਰਤੀ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚਿੱਟੇ ਖੰਭਾਂ ਵਾਲੀ (ਕੂੰਜ) ਆਸਮਾਨ ਵਿਚ ਉੱਡਦੀ ਫਿਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਗਨਿ = ਆਕਾਸ਼ ਵਿਚ। ਬਾਗੇ = ਬੱਗੇ, ਚਿੱਟੇ। ਕਪਰੇ ਵਾਲੀ = ਕੱਪੜਿਆਂ ਵਾਲੀ, ਖੰਭਾਂ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como la blanca golondrina que cruza los cielos,"