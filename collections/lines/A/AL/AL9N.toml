[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਿਲੈ ਪਿਆਰਾ ਆਪਨਾ; ਤੇ ਬੋਲ ਕਰਾਗਉ ॥੧॥"
page = 808
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter those words, by which my Beloved may come and meet me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਬਚਨ ਬਿਲਾਸ ਕਰਦੀ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੁਆਰਾ ਮੇਰਾ ਪ੍ਰੀਤਮ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant those words, by which I may meet my Beloved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਕਰ ਤੁਝ ਕੋ ਅਪਨਾ ਪ੍ਰੀਤਮ ਜਾਨ ਕਰ ਇਹ ਮੇਰਾ ਮਨੁ ਤੇਰੇ ਸਰੂਪ ਮੇਂ (ਮਿਲੇ) ਅਭੇਦ ਹੋਵੈ, ਤੇ (ਬੋਲ) ਬਚਨ ਮੁਖ ਤੇ ਮੈਂ ਉਚਾਰਨ (ਕਰਾਗਉ) ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਨ ਦੇ ਥਾਂ) ਮੈਂ ਤਾਂ ਉਹੀ ਬੋਲ ਬੋਲਾਂਗਾ, ਜਿਨ੍ਹਾਂ ਦਾ ਸਦਕਾ ਮੈਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲ ਪਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que sea que mi Amor hable a través de mí, Eso es lo que voy a recitar. (1)"