[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਪਾਸ ਘਨ ਤੁਰਸੀ ਕਾ ਬਿਰਵਾ; ਮਾਝ ਬਨਾ ਰਸਿ ਗਾਊਂ ਰੇ ॥"
page = 338
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All round there are thick sweet basil shrubs. In the midst of them is made a good village."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲੇ ਦੁਆਲੇ ਸੰਘਣੀਆਂ ਮਿੱਠੇ ਨਿਆਜ਼ਬੋ ਦੀਆਂ ਝਾੜੀਆਂ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਇਕ ਉਮਦਾ ਪਿੰਡ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All around, there are thick bushes of sweet basil, and there in the midst of the forest, the Lord is singing with joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਕੇ ਚਾਰੋਂ ਓਰ (ਘਨ) ਬਹੁਤਾ (ਤੁਰਸੀ) ਤੁਲਤਾ ਆਦੀ ਜੋ ਗੁਣ (ਅਸੀ) ਹੈਂ ਏਹੀ ਤੁਲਸੀ ਕੇ ਬੂਟੋਂ ਕਾ ਸਮਦਾਇ ਹੈ। ਔਰ ਜਿਸ ਕੇ (ਮਾਝ) ਬੀਚ (ਬਨਾਰਸਿ) ਬਨਾ ਹੂਆ ਹੈ ਰਸੁ ਆਨੰਦ ਜਿਸ ਮੇਂ ਐਸਾ ਰਿਦਾ ਅਸਥਾਨ ਗਾਊਂ ਹੈ ਏਹੀ ਬ੍ਰਿੰਦਾਬਨ ਹੈ ਜਹਾਂ ਰਾਸਾਦਿਕੋ ਕਾ ਰਸ ਬਨਾ ਹੈ, ਵਾ ਬਨਾਰਸ ਕਾ ਅਖਰ ਤੋੜ ਫੋੜ ਕੇ ਬਰਸਨਾ ਬਰਸਨਾ ਜਹਾਂ ਰਾਧਕਾ ਜਨਮੀ ਥੀ ਸੋ ਗਾਉਂ ਹੈ ਐਸੇ ਭੀ ਬਨਤਾ ਹੈ ਰਿਦਾ ਬਰਸਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ) ਆਸੇ ਪਾਸੇ ਤੁਲਸੀ ਦੇ ਸੰਘਣੇ ਬੂਟੇ ਸਨ (ਅਤੇ ਜੋ) ਤੁਲਸੀ ਦੇ ਜੰਗਲ ਵਿਚ ਪ੍ਰੇਮ ਨਾਲ ਗਾ ਰਿਹਾ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨ = ਸੰਘਣੇ। ਤੁਰਸੀ = ਤੁਲਸੀ। ਬਿਰਵਾ = ਬੂਟੇ। ਮਾਝ ਬਨਾ = ਬਨਾਂ ਵਿਚ, ਤੁਲਸੀ ਦੇ ਜੰਗਲ ਵਿਚ। ਰਸਿ = ਰਸ ਨਾਲ, ਪ੍ਰੇਮ ਨਾਲ। ਗਾਊ = ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por todas partes hay grandes arbustos de albahaca dulce y ahí, en medio del bosque, el Señor está cantando con Dicha."