[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਦਾਸੁ ਕਹੀਅਤੁ ਹੈ ਤੁਮੑਰਾ; ਹਉ ਬਲਿ ਬਲਿ ਸਦ ਬਲਿ ਜਾਸ ॥੨॥੧॥੩੩॥"
page = 1304
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Thy slave and serf Nanak, a sacrifice, a sacrifice, yea, ever a sacrifice, am I unto Thee, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨਾਨਕ ਤੇਰਾ ਗੋਲਾ ਕਹਿੰਦਾ ਹੈ, ਕੁਰਬਾਨ, ਕੁਰਬਾਨ, ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਮੈਂ ਤੇਰੇ ਉਤੋਂ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak, Your slave, speaks: I am a sacrifice, a sacrifice, forever a sacrifice to You. ||2||1||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਤੁਮਾਰਾ ਦਾਸ ਕਹੀਤਾ ਹੂੰ ਅਰ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਸਦੀਵ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੨॥੧॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦਾਸ ਨਾਨਕ ਤੇਰਾ ਦਾਸ ਅਖਵਾਂਦਾ ਹੈ (ਇਸ ਦੀ ਲਾਜ ਰੱਖ, ਇਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖ)। ਹੇ ਪ੍ਰਭੂ ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੨॥੧॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sirviente Nanak, ofrezco mi ser en sacrificio, en sacrificio, siempre en sacrificio a Ti. (2-1-33)"