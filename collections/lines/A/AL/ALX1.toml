[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਸਿਰਿ ਸਿਰਿ; ਧੰਧੈ ਲਾਏ ॥"
page = 1020
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, of Thyself, put everyone to task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਹਰ ਜਣੇ ਨੂੰ ਕੰਮ ਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You yourself link each and every person to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੈਨੇ ਸਰਬ ਸਿਰ ਧੰਧਿਆਂ ਮੇਂ ਸਭ ਜੀਵ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਨੂੰ ਉਸ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਦੁਨੀਆ ਦੇ ਧੰਧੇ ਵਿਚ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉਤੇ (ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲੇਖ ਲਿਖ ਕੇ)। ਧੰਧੈ = ਧੰਧੇ ਵਿਚ, ਕਿਰਤ-ਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desde Ti Mismo, nos alineas a Tu Propósito."