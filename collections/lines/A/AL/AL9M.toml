[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਧਨ; ਖਸਮੈ ਚਲੈ ਰਜਾਈ ॥"
page = 85
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the soul-bride acts according to the will of her Spouse,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਟੁਰੇ ਤਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if the soul-bride follows the Will of her Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਵਹੁ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ, ਹੇ (ਖਸਮੈ) ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਭਾਣੇ ਮੇਂ ਚਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜੀਵ-) ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ) ਖਸਮ ਦੇ ਭਾਣੇ ਵਿਚ ਤੁਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la esposa caminara en el Sendero del Esposo,"