[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗੁਰੁ ਕਰਹੁ; ਜਿ ਬਹੁਰਿ. ਨ ਕਰਨਾ ॥"
page = 327
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Appoint such a Guru, that thou mayest not have to appoint another again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੁਰੂ ਧਾਰ ਜੋ ਤੈਨੂੰ ਮੁੜ ਕੇ ਹੋਰ ਨਾਂ ਧਾਰਨਾ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adopt such a Guru, that you shall not have to adopt another again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਜੋ ਸੰਸੇ ਨਵਿਰਤ ਕਰਨੇ ਵਾਲਾ ਬ੍ਰਹਮਨੇਸਟੀ ਬ੍ਰਹਮ ਸਰੋਤਰੀ ਸ਼ਾਸਤ੍ਰ ਮੇਂ ਕਹਾ ਹੈ, ਸੋ ਗੁਰੂ ਕਰੋ ਜਿ ਬਹੁਰ ਨਾ ਕਰਨਾ ਪੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਗੁਰੂ ਧਾਰਨ ਕਰੋ ਕਿ ਦੂਜੀ ਵਾਰੀ ਗੁਰੂ ਧਾਰਨ ਦੀ ਲੋੜ ਹੀ ਨਾਹ ਰਹੇ; (ਭਾਵ, ਪੂਰੇ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗੋ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹੁ = ਧਾਰਨ ਕਰੋ। ਜਿ = ਕਿ। ਬਹੁਰਿ = ਫੇਰ, ਦੂਜੀ ਵਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que escuches la Melodía Celestial."