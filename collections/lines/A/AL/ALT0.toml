[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਲਿ ਬਧੈ ਜਿਉ ਨਿਕਲੈ; ਖੂਹਹੁ ਪਾਣੀ ਉਪਰਿ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On the other hand leather bag when tied only, brings out water from the well."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਰ ਖੂਹ ਥੋਂ ਗਲ ਬੱਧੀ ਹੋਈ ਹੀ ਨਿਕਲਦੀ ਹੈ, ਖੂਹੋਂ ਪਾਣੀ ਬਾਹਰ ਆਉਂਦਾ ਹੈ।"