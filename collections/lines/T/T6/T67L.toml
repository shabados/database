[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਸੇਵ ਕਰੀ ਹਰਿ ਜਨ ਕੀ; ਜੋ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਣਾਏ ॥"
page = 561
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever I serve the God's servant who recites to me the Gospel of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੀ ਹਾਂ ਜੋ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਸੁਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Constantly and continuously, I serve the Lord's humble servant, who recites to me the sermon of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੀ ਹਰੇ ਕਰਨੇਹਾਰੀ ਕਥਾ ਸੁਣਾਵੈ ਹਰਿ ਜਨ ਕੀ ਮੈਂ ਨਿਤ ਨਿਤ ਸੇਵਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਜੇਹੜਾ ਭਗਤ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾਏ, ਮੈਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਨ ਨੂੰ ਸਦਾ ਸਦਾ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sirvo siempre al Sirviente del Señor, quien me recita la Palabra de Dios, Jar, Jar."