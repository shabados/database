[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਖੋਜਿ; ਘਰੈ ਮਹਿ ਪਾਇਆ ॥"
page = 1129
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching my body and mind, I have obtained the Lord in my very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਅਤੇ ਚਿੱਤ ਦੀ ਖੋਜ ਭਾਲ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਘਰ ਅੰਦਰ ਹੀ ਪਾ ਲਿਆ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching my body and mind, I found Him within the home of my own heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਤਨ ਮਨ ਕੋ ਖੋਜ ਕਰ ਕੇ (ਘੂਰੇ) ਸਰੀਰ ਵਾ ਹਿਰਦੇ ਵਿਖੇ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ ਆਪਣਾ ਤਨ ਆਪਣਾ ਮਨ ਖੋਜ ਕੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਿ = ਖੋਜ ਕੇ। ਘਰੈ ਮਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno busca bien en su ser, uno encuentra a Dios en el interior,"