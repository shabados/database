[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਜੋਗੀ ਕਉ; ਜੁਗਤਿ ਨ ਜਾਨਉ ॥"
page = 685
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Yogi knows not the way of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਯੋਗੀ ਪ੍ਰਭੂ ਦੇ ਮਾਰਗ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Yogi does not know the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਜੋਗੀ ਕੋ ਵਾਹਿਗੁਰੂ ਸਾਥਿ (ਜੁਗਤਿ) ਜੁੜਿਆ ਹੂਆ ਨ ਜਾਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਸਮਝਦਾ ਹਾਂ ਕਿ ਉਸ ਜੋਗੀ ਨੂੰ (ਸਹੀ) ਜੀਵਨ-ਜਾਚ (ਅਜੇ) ਨਹੀਂ ਆਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ ਜੋਗੀ ਕਉ = ਉਸ ਜੋਗੀ ਨੂੰ। ਜੁਗਤਿ = ਸਹੀ ਜੀਵਨ-ਜਾਚ। ਜਾਨਉ = ਜਾਨਉਂ, ਮੈਂ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Yogui no conoce el Sendero del Señor,"