[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਇਆ. ਜਿਤੁ ਘਰਿ ਜਾਈਐ; ਤਿਤੁ ਜੀਵਦਿਆ ਮਰੁ ਮਾਰਿ ॥"
page = 21
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst alive annihilate thine evil inclinations for that House where thou hast to reach after death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਿਹ ਤੂੰ ਮਰ ਕੇ ਪੁਜਣਾ ਹੈ ਉਸ ਦੇ ਲਈ ਤੂੰ ਜੀਉਂਦੇ ਜੀ ਆਪਣੀਆਂ ਮੰਦ-ਵਾਸਨਾ ਨੂੰ ਮਲੀਆਮੇਟ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To reach your True Home after you die, you must conquer death while you are still alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਸ੍ਵਰੂਪ ਮੇਂ (ਮੁਇਆ) ਬਿਦੇਹ ਮੁਕਤਿ ਹੋ ਕਰ ਜਾਨਾ ਹੈ, ਤਿਸ ਮੇਂ ਜੀਵਤੇ ਹੀ (ਮਰੁ ਮਾਰਿ) ਪ੍ਰਾਪਤਿ ਹੋਈਏ, ਅਤੀ ਯਤਨ ਕਰ ਕੇ, ਵਾ (ਮਰੁ) ਜਮ ਕੋ ਮਾਰ ਕਰ ਕੇ। ਭਾਵ ਯਹਿ ਕਿ ਦੰਡ ਸੇ ਰਹਿਤ ਹੂਆ ਹੈ ਤਿਸ ਕੇ ਭਾਣੇ ਜਮੁ ਮਰ ਹੀ ਗਿਆ ਹੈ; ਵਾ ਜੀਵਨ ਮੁਕਤਿ ਹੋ ਕਰ ਕੇ ਵਾ (ਮਰੁ) ਕਾਮਾਦਿਕਾਂ ਕੋ ਮਾਰ ਕਰ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਰਨ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਉਸ ਮੌਤ ਦਾ ਡਰ ਮਾਰ ਲਈਦਾ ਹੈ ਜਿਸ ਮੌਤ ਦੇ ਵੱਸ ਆਖ਼ਰ ਪੈਣਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras vivas, conquista tus intenciones malvadas para poder llegar a tu hogar después de la muerte."