[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਛਬਿ ਕੀ ਅਤਿ ਹੀ ਉਪਮਾ; ਕਬਿ ਨੇ ਮੁਖ ਤੇ ਇਮ ਭਾਖਿ ਸੁਨਾਈ ॥੨੩੦॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet has described this spectacle in this way.230."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸ਼ੋਭਾ ਦੀ ਬਹੁਤ ਚੰਗੀ ਉਪਮਾ ਹੈ, ਜੋ ਕਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸੁਣਾਈ ਹੈ ॥੨੩੦॥"