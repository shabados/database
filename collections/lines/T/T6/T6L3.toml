[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਗ੍ਵਾਰਨ ਕੋ ਬਨ ਸੁੰਦਰ ਮੈ; ਸਮ ਕੇਹਰਿ ਕੀ ਜਦੁਰਾਇ ਲਗੈ ॥੭੯੨॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna seems like a lion in the forest of gopas.792."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਗਵਾਲਿਆਂ ਦੇ ਸੁੰਦਰ ਬਨ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਸ਼ੇਰ ਵਾਂਗ ਲਗਦੇ ਹੋਣ ॥੭੯੨॥"