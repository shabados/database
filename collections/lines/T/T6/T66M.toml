[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਰਸ ਖਾਤ ਉਹਾ ਹਮ ਤੇ ਮੰਗਿ; ਜੋ ਕਰਤਾ ਸਭ ਜੀਵ ਜਲਾ ਹੈ ॥"
page = 335

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In Braja, Krishna asks for milk and curd from us and eats them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਡੇ ਤੋਂ ਗੋ-ਰਸ (ਦੁਧ-ਦਹੀ-ਮੱਖਣ) ਮੰਗ ਕੇ ਖਾਂਦਾ ਹੈ ਜੋ ਸਾਰੇ ਜਲਾਂ (ਅਤੇ ਥਲਾਂ) ਅਤੇ ਜੀਵਾਂ ਦਾ ਕਰਤਾ ਹੈ।"