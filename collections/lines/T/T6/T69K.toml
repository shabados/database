[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਲਬਿਖ ਪਾਪ; ਲਹੰਤੀ ॥"
page = 977
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All thy misdeeds and sins shall be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਰੇ ਕੁਕਰਮ ਅਤੇ ਗੁਨਾਹ ਧੋਤੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins will be washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਾਪ ਜੋ ਭਾਰੀ ਬ੍ਰਹਮ ਹਤ੍ਯਾ ਦੀ ਹੈਂ, ਸੋ ਤਿਨ ਕੋ (ਲਹੰਤੀ) ਦੂਰ ਕਰਣੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਹ ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਲਹੰਤੀ = ਦੂਰ ਕਰ ਸਕਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así serás liberado de tus errores"