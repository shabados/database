[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲੋੜਹਿ ਵਰੁ ਕਾਮਣੀ; ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਤੇਹਿ ॥"
page = 935
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride, if thou longer for thy True Guru with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜੇਕਰ ਤੂੰ ਆਪਣੇ ਕੰਤ ਦੀ ਚਾਹਵਾਨ ਹੈਂ ਤਾਂ ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ, ਪਿਆਰ ਨਾਲ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you long for your Husband Lord, O soul bride, then serve the True Guru with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਵਰੁ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਚਾਹਿਤੀ ਹੈ, ਤੋ ਸਤਿਗੁਰੋਂ ਕੋ (ਤੇਹਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੰਦ ਨੂੰ ਇਹ ਸਿੱਖਿਆ ਦੇਣੀ ਚਾਹੀਦੀ ਹੈ ਕਿ) ਹੇ (ਜੀਵ-) ਇਸਤ੍ਰੀ! ਜੇ ਪਤੀ (-ਪ੍ਰਭੂ) ਨੂੰ ਮਿਲਣਾ ਚਾਹੁੰਦੀ ਹੈਂ ਤਾਂ ਪਿਆਰ ਨਾਲ ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤੇਹਿ = ਹਿਤ ਨਾਲ। ਕਾਮਣੀ = ਹੇ (ਜੀਵ-) ਇਸਤ੍ਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Lo encuentra sólo si sirve al Guru Verdadero."