[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭੇ ਇਛਾ ਪੂਰੀਆ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਪੂਰਾ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All desires are fulfilled when joining the holy congregation, one meets the perfect Guru ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਕੇ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਲੱਭਿਆ ਹੈ (ਉਸ ਦੀਆਂ) ਸਾਰੀਆਂ ਇੱਛਾਂ ਪੂਰਨ ਹੁੰਦੀਆਂ ਹਨ"