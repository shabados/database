[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਸਹਜ ਜੁਗਤਾ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs receive their pleasure fruit without any effort."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰਮੁਖਾਂ ਨੂੰ ਸੁਖ ਫਲ ਦੀ ਪ੍ਰਾਪਤੀ ਸਹਿਜੇ ਅਰ ਭਲੀ ਰੀਤਿ ਨਾਲ ਹੁੰਦੀ ਹੈ।"