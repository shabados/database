[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਾਦਰ ਸਰੋਜ ਬਾਸ ਬਾਵਨ ਮਰਾਲ ਬਗ; ਪਾਰਸ ਬਖਾਨ ਬਿਖੁ ਅੰਮ੍ਰਿਤ ਸੰਜੋਗ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A frog and lotus flower, a bamboo and sandalwood tree, a crane and a swan, an ordinary stone and a philosopher-stone, nectar and poison may come together, yet do not adopt each other's characteristics."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਡੱਡੂ ਤੇ ਕੌਲ ਫੁੱਲ ਸ੍ਰੋਵਰ ਵਿਚ ਇਕੱਠੇ ਰਹਿੰਦੇ ਹਨ, ਵਾਂਸ ਤੇ ਬਾਵਨ ਚੰਨਣ ਇਕੋ ਬਨ ਦੇ ਵਸਨੀਕ ਓਕੂੰ ਹੀ ਅਤ੍ਯੰਤ ਸਮੀਪੀ, ਤੇ ਮਰਾਲ ਹੰਸ ਅਰੁ ਬਗਲਾ ਸਮੁੰਦਰ ਬਾਸੀ ਅਤੇ ਪਾਰਸ ਅਰੁ ਪੱਥਰ ਇਕੋ ਹੀ ਪਰਬਤੀ ਖਾਣ ਵਿਚ ਰਹਿਣ ਹਾਰੇ ਤਥਾ ਅੰਮ੍ਰਿਤ ਤੇ ਵਿਖ ਭੀ ਇਕੋ ਥਾਓ ਰਤਨ ਰੂਪ ਹੋ ਪ੍ਰਗਟਨ ਹਾਰੇ ਐਸਾ ਏਨਾਂ ਦਾ ਸੰਜਗ ਮੇਲਾ ਹੈ ਪਰ ਭੈੜੇ ਭੈੜਤਾਈਆਂ ਕਾਰਣ ਉਤਮਾਂ ਦੇ ਗੁਣਾਂ ਤੋਂ ਲਾਭ ਨਹੀਂ ਉਠਾ ਸਕਦੇ।"