[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਸਿਉ; ਧਰੇ ਪਿਆਰੁ ॥"
page = 661
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrines affection for the True Gurbani,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ \"ਸੱਚੀ ਗੁਰਬਾਣੀ\" ਪਿਰਹੜੀ ਪਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and enshrine love for the True Word of His Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਚੀ ਬਾਣੀ) ਗੁਰ ਉਪਦੇਸ਼ ਸਿਉ ਪਿਆਰ ਧਾਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਇਸ ਗੁਰ-ਬਾਣੀ ਨਾਲ ਪਿਆਰ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra alcanzar el Umbral a la Salvación,"