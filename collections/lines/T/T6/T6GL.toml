[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭਾਦਿ ਦ੍ਰਿਸਟਿ ਪਰ ਗ੍ਰਿਹੰ; ਜਦਿਬਿਧਿ ਆਚਰਣੰ ॥"
page = 526
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou seekest the way to good conduct, then give up spying, greed etc, and other's property and woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸ਼ੁਭ ਚਾਲ-ਚੱਲਣ ਦਾ ਮਾਰਗ ਢੂੰਡਦਾ ਹੈ, ਤਾਂ ਲਾਲਚ ਆਦਿਕ ਅਤੇ ਹੋਰਨਾਂ ਦੀ ਜਾਇਦਾਦ ਤੇ ਔਰਤ ਨੂੰ ਤਾੜਨਾ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you seek the path of good conduct, forsake greed, and do not look upon other men's property and women."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਆਦਿਕੋਂ ਕਰ ਜੇ ਕੋ ਦ੍ਰਿਸ਼ਟੀ ਪਰਾਏ ਗ੍ਰਿਹ ਇਸਤ੍ਰੀ ਆਦਿ ਪਦਾਰਥੋਂ ਮੇਂ ਹੈ, ਵਾ ਜਦ ਕਾ ਜਤ ਦਕਾਰ ਸੇ ਤਕਾਰ ਅਕਾਰ ਦੇ ਹੂਏ ਅਵਿਧੀ ਹੂਆ ਨਛੇਧ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਭ ਆਦਿਕ (ਵਿਕਾਰ) ਛੱਡ ਦੇਹ, ਪਰਾਏ ਘਰ ਵਲ ਤੱਕਣਾ ਛੱਡ ਦੇ, ਉਹ ਆਚਰਨ ਤਜ ਦੇਹ ਜੋ ਮਰਯਾਦਾ ਦੇ ਉਲਟ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਾਦਿ = ਲੋਭ-ਆਦਿ, ਲੋਭ ਆਦਿਕ। ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ। ਗ੍ਰਿਹ = ਘਰ। ਪਰ = ਪਰਾਇਆ। ਜਦਿਬਿਧਿ = ਜਦ-ਅਬਿਧਿ {यत्-अविधि}। ਜਦ = {यत्} ਜੋ। ਅਬਿਧਿ = ਅ-ਬਿਧਿ, ਵਿਧੀ ਦੇ ਉਲਟ, ਮਰਯਾਦਾ ਦੇ ਵਿਰੁੱਧ, ਮੰਦਾ। ਅਬਿਧਿ ਆਚਰਨ = ਮੰਦਾ ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso, busca tener una conducta piadosa, que abandone la codicia"