[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾ; ਤੂ ਕਰਤਾ ਕਰਿ ਵੇਖੁ ॥"
page = 636
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Creator, having created Thine creation, Thou beholdest it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਪਿਆਰੇ ਸਿਰਜਣਹਾਰ ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਤੂੰ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved Creator Lord, You create, and You behold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੂ ਸਰਬ ਸ੍ਰਿਸਟੀ ਕਾ ਕਰਤਾ ਹੈਂ ਔਰ ਪਰਪੰਚ ਕੋ (ਕਰ ਵੇਖੁ) ਰਚ ਕਰ ਦੇਖ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਕਰਤਾਰ ਹੈਂ, ਮੈਨੂੰ ਪੈਦਾ ਕਰ ਕੇ (ਹੁਣ ਤੂੰ ਹੀ) ਮੇਰੀ ਸੰਭਾਲ ਕਰ (ਤੇ ਮੈਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, creándolo todo, también lo sostienes todo."