[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਭਗਤਿ; ਰਾਮ ਗੁਣ ਗਾਏ ॥੧॥"
page = 892
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming the Lord God's devotee, I now sing the Master's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਪ੍ਰੇਮੀ ਹੋ ਹੁਣ ਮੈਂ ਮਾਲਿਕ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a devotee of the Lord, Har, Har; I sing the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰ ਪ੍ਰਕਾਰ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੀ ਭਗਤੀ ਮਨ ਕਰ ਕੇ ਕਰੀ ਹੈ, ਪੁਨਹ ਮੁਖ ਕਰ ਕੇ ਰਾਮ ਕੇ ਹੀ ਗੁਨ ਗਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Devotos de Dios cantan siempre Su Alabanza. (1)"