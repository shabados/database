[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਰਥੁ ਸੁਆਉ. ਨ ਕੋ ਕਰੇ; ਨਾ ਕਿਛੁ ਹੋਵੈ ਕਾਜੁ ॥"
page = 70
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and if no one were to gratify his aim and desire, and no work of his be accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਕੋਈ ਭੀ ਉਸ ਦਾ ਮਨੋਰਥ ਤੇ ਖਾਹਿਸ਼ ਪੂਰੀਆਂ ਨਾਂ ਕਰੇ ਤੇ ਉਸ ਦਾ ਕੋਈ ਕੰਮ ਨੇਪਰੇ ਨਾਂ ਚੜ੍ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and no one will satisfy your hopes and desires, and none of your works is accomplished"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸ੍ਵਾਰਥੁ) ਅਪਨਾ ਜੋ ਪ੍ਰਜੋਜਨੁ ਹੈ ਆਪ ਭੀ ਨਾ ਕਰ ਸਕੇ, ਔਰ ਪਰਾਏ ਕਾ (ਸੁਆਉ) ਅਰਥੁ ਭੀ ਨਾ ਕਰ ਸਕੇ, ਵਾ ਕੋਈ ਪ੍ਰ ਪੁਰਸ ਉਸ ਅਪਦਾਵਾਨ ਕਾ ਕਾਰਜ ਨ ਕਰ ਸਕੇ, ਸਰੀਰ ਕੀ ਨ੍ਰਿਬਲਤਾ ਸੇ ਸੇਵਾ ਆਦਿ ਕਾਰਜ ਭੀ ਕੁਛ ਨਾ ਹੋ ਸਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਉਸ ਦੀ ਲੋੜ ਗ਼ਰਜ਼ ਪੂਰੀ ਨਾਹ ਕਰੇ, ਉਸ ਪਾਸੋਂ ਆਪਣਾ ਕੋਈ ਕੰਮ ਸਿਰੇ ਨਾਹ ਚੜ੍ਹ ਸਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਰਥੁ = ਆਪਣੀ ਗ਼ਰਜ਼। ਸੁਆਉ = ਸੁਆਰਥ, ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no hay deseo alguno que se le haya cumplido, ni hay trabajo que haya podido realizar ni terminar."