[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਰਾਜ ਨਾਮ ਧਨੁ ਮੇਰੈ; ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਧਾਰਹੁ ਪ੍ਰਭ ਮਾਨ ॥੧॥"
page = 716
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, the wealth of the name is worth millions of empires. My adorable Lord, bless Thou, me, with Thy ambrosial look."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਨਾਮ ਦੀ ਦੌਲਤ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਤਿਸ਼ਾਹੀਆਂ ਹੈ। ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਸੁਧਾਸਰੂਪ ਦ੍ਰਿਸ਼ਟੀ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Naam is worth millions of kingdoms to me; O God, please bless me with Your Ambrosial Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਕ੍ਰੋੜੋਂ ਰਾਜ ਔ ਧਨ ਰੂਪ ਹੈ, ਤਾਂ ਤੇ ਹੇ (ਮਾਨ) ਮਾਨਣੇ ਜੋਗ ਪ੍ਰਭੂ! ਮੇਰੇ ਪਰ ਅਪਨੀ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟੀ ਧਾਰੋ, ਭਾਵ ਕ੍ਰਿਪਾ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਿਗਾਹ ਕਰ। ਮੇਰੇ ਵਾਸਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਧਨ ਕ੍ਰੋੜਾਂ ਬਾਦਸ਼ਾਹੀਆਂ (ਦੇ ਬਰਾਬਰ ਬਣਿਆ ਰਹੇ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਰਾਜ = ਕ੍ਰੋੜਾਂ ਬਾਦਸ਼ਾਹੀਆਂ। ਮੇਰੈ = ਮੇਰੇ ਵਾਸਤੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ। ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ। ਮਾਨ = ਮੇਰੇ ਮਨ ਉਤੇ, ਮੇਰੇ ਉੱਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sabio de lo más sabio, el Tesoro Tu Nombre es para mí como millones de posesiones. Oh mi Orgullo, bendíceme con Tu Mirada de Gracia.(1)"