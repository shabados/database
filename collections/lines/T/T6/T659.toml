[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖਿਆ; ਸਬਦਿ ਰਤੇ ਪਤਿ ਪਾਈ ॥੩॥"
page = 1127
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They quaff the pure Name's sweet Nectar and imbued with the Name are blessed with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਨਾਮ ਦੇ ਮਿੱਠੇ ਆਬਿਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They taste the sweet Ambrosial Nectar of the Immaculate Naam, the Name of the Lord; imbued with the Shabad, they are blessed with honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਨਿਰਮਲ ਔ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਰਸ ਕੋ ਚਾਖਿਆ ਹੈ ਔ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਰਤੇ ਹੈਂ ਅਰ ਤਿਨੋਂ ਨੇ ਲੋਕ ਪ੍ਰੋਲਕ ਮੇਂ ਪਤਿ ਪਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ (ਜਪਦੇ ਹਨ), ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਦੇ ਹਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਸਦਾ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਤੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਖੱਟਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y saborean el Néctar del Santo Naam, el Nombre Inmaculado, imbuidos en la Palabra del Shabd, reciben toda la Gloria. (3)"