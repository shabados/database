[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾਂ; ਸੂਰਜ ਨਾਹੀ ਚੰਦ ॥"
page = 1162
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun and the moon are not there,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਭਾਨ ਅਤੇ ਚੰਦਰਮਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither the sun nor the moon are there,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਦਸਵੇਂ ਦ੍ਵਾਰ ਵਾ ਰਿਦੇ ਮੇਂ ਸੂਰਜ ਚੰਦੁ ਕਾ ਪ੍ਰਕਾਸ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਤਨਾ ਚਾਨਣ ਕਿ) ਸੂਰਜ ਤੇ ਚੰਦ ਦਾ ਚਾਨਣ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ (ਉਹ ਚਾਨਣ ਸੂਰਜ ਚੰਦ ਦੇ ਚਾਨਣ ਵਰਗਾ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde no hay ni sol ni luna,"