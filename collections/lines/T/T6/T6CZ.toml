[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਦਾਸਨਿ ਦਾਸਾ; ਕਹਉ ਰਾਇ ॥"
page = 1168
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My King, I am said to be the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ! ਮੇ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of Your slaves, O my Sovereign Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਆਪ ਕੋ ਕਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਕੇ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਨਿ ਦਾਸਾ = ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੋ ਕੇ। ਕਹਉ = ਮੈਂ ਆਖਦਾ ਹਾਂ, ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Rey, de qué otra manera puede uno llegar a Ti, oh, Vida de toda vida sino a través de Tu Nombre, y esto,"