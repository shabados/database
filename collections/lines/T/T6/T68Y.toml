[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਵਿਣੁ; ਸਿਧੀ. ਕਿਨੈ ਨ ਪਾਈਆ ॥"
page = 9
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without Thee none has ever attained such power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਕਦੇ ਕਿਸੇ ਨੂੰ ਐਸੀਆਂ ਤਾਕਤਾਂ ਪਰਾਪਤ ਨਹੀਂ ਹੋਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without You, no one has attained such powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇਂ ਬਿਨਾ ਪੂਰਬੋਕਤਿ ਗੁਨੋਂ ਕੀ ਜੋ ਸਿਧੀਆਂ ਹੈਂ, ਸੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਈਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਾਮਯਾਬੀ ਕਿਸੇ ਨੂੰ ਭੀ ਤੇਰੀ ਸਹੈਤਾ ਤੋਂ ਬਿਨਾ ਹਾਸਲ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧੀ = ਸਫਲਤਾ, ਕਾਮਯਾਬੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin ti, nadie a obtenido tan maravilloso poder."