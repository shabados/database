[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਨੁ ਜਾਨੁ; ਨ ਹੋਵੀ ਤੇਰਾ ॥"
page = 286
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy coming and going shall come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your comings and goings shall be ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇਵਾ ਕਰਨੇ ਸੇ ਪੁਨਾ ਤੇਰਾ ਸੰਸਾਰ ਮੇਂ ਆਵਨਾ ਜਾਵਣਾ ਅਰਥਾਤ ਜਨਮ ਮਰਨਾ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਮੁੜ ਮੁੜ ਜਗਤ ਵਿਚ) ਤੇਰਾ ਆਉਣ ਜਾਣ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਨੁ ਜਾਨੁ = ਜਨਮ ਤੇ ਮਰਨ। ਨਾ ਹੋਵੀ = ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando a Dios a los Pies de Sus Sirvientes,"