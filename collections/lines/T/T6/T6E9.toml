[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਪੈਜ ਰਖੈ ਮੇਰਾ ਗੋਵਿਦੁ; ਸਰਣਿ ਪਰੇ ਉਧਰੇ ॥"
page = 995
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, the Lord of the Universe, saves the honour of His serf. They, who seek His refuge, are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਸੁਆਮੀ ਮੈਡਾਂ ਵਾਹਿਗੁਰੂ, ਆਪਣੇ ਦਾਸ ਦੀ ਲੱਜਿਆ ਰਖਦਾ ਹੈ। ਜੋ ਉਸ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਕਲਿਆਣ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord of the Universe saves the honor of His servants; those who seek His Sanctuary are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਹੋਇਕੇ ਸਰਣ ਪੜਤਾ ਹੈ ਮੇਰਾ ਜੋ ਗੋਵਿੰਦ ਹੈ, ਤਿਸ ਕੀ ਇਸ ਲੋਕ ਮੇਂ (ਪੈਜ) ਪਤ ਰਾਖਤਾ ਹੈ ਔ ਅੰਤ ਕੋ (ਉਧਰੇ) ਉਧਾਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਦੀ ਲਾਜ ਰੱਖਦਾ ਹੈ, ਜਿਹੜੇ ਭੀ ਉਸ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ। ਉਧਰੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él salva su honor y libera a todos aquéllos que buscan Su Refugio."