[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਸਪਤ ਦੀਪ; ਨਹ ਜਲੋ ॥"
page = 144
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nor seven continents, nor the ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਸਤ ਬਰਿ-ਆਜਮ, ਨਾਂ ਹੀ ਸਮੁੰਦਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nor the seven continents, nor the oceans,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਸਾਤੋਂ ਦੀਪ ਨ ਜਲ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਧਰਤੀ ਦੇ ਸੱਤ ਦੀਪ, ਨਾਹ ਪਾਣੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪ = ਦ੍ਵੀਪ, ਪੁਰਾਣੇ ਸਮੇਂ ਤੋਂ ਇਸ ਧਰਤੀ ਦੇ ਸੱਤ ਹਿੱਸੇ ਮਿੱਥੇ ਗਏ ਹਨ, ਹਰੇਕ ਨੂੰ 'ਦੀਪ' ਕਿਹਾ ਗਿਆ ਹੈ। ਕੇਂਦਰੀ ਦੀਪ ਦਾ ਨਾਮ 'ਜੰਬੂ ਦੀਪ' ਹੈ ਜਿਸ ਵਿਚ ਹਿੰਦੁਸਤਾਨ ਦੇਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni las siete islas, ni los siete mares;"