[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਸਟ ਸਿਧਾਂਤ ਭੇਦ ਨਾਥਨ ਕੈ ਨਾਥ ਭਏ; ਦਸਮ ਸਥਲ ਸੁਖ ਸਾਗਰ ਬਿਲਾਸੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "he renunciates yog and ways of Naths and surpasses them ;all-spiritually, and reaching the ultimate, enjoys all happiness and peace."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਾਂ ਵਿਦਿਤ ਰਹੇ ਕਿ ਰਸਾਂ ਦਾ ਤ੍ਯਾਗ ਕਰ ਕੇ ਤੱਤਾਂ ਨੂੰ ਸਾਖ੍ਯਾਤ ਕਰ ਕੇ ਸਬਦ ਦੀ ਧੁਨੀ ਦਾ ਅਭ੍ਯਾਸ ਰੂਪ ਯਤਨ ਭੀ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਭੀ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਸੋ ਗੁਰਮੁਖ ਨੂੰ ਇਸ ਖਿਆਲ ਨਾਲ ਨਹੀਂ ਅਭ੍ਯਾਸ ਕਰਨਾ ਚਾਹੀਦਾ ਬਲਕਿ ਅਸ਼ਟ ਸਿਧਾਂਤ ਭੇਦ = ਅਠਾਰਾਂ ਵਿਚੋਂ ਅੱਠਾਂ ਮਹਾਂ ਸਿਧੀਆਂ ਦਾ ਭਾਵ ਸਭਨਾਂ ਦਾ ਹੀ ਅੰਤ ਕਰ ਕੇ ਖਹਿੜਾ ਛੱਡ ਕੇ ਅਰੁ ਨਾਥਨ ਕੈ ਭੇਦ = ਨੌਂ ਦ੍ਵਾਰਿਆਂ ਦੇ ਨਾਥਾਂ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਭੇਦ ਕੇ ਭੰਨ ਕਰ ਕੇ ਇਨ੍ਹਾਂ ਦਾ ਬਲ ਤੋੜਕੇ ਨਾਥ ਭਏ ਏਨਾਂ ਦਾ ਸ੍ਵਾਮੀ ਨੱਥਨ ਵਾਲਾ ਬਣ ਜਾਵੇ ਤਾਂ ਦਸਮ ਸਥਲ ਸਦਮੇ ਦ੍ਵਾਰ ਵਿਖੇ ਸੁਖ ਦੇ ਸਮੁੰਦਰ ਅਲਖ ਅਪਾਰ ਭਗਵੰਤ ਵਿਖੇ ਬਿਲਾਸੀ ਆਨੰਦ ਮਾਨਣ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"