[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਇਕ ਵਰਨ ਹੋਇ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਹੋਇ ਤਰਾਬਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By his efforts all the four varnas have become one and now the individual gets liberated in the holy congregatio"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਉਪਕਾਰ ਨਾਲ) ਚਾਰ ਵਰਣਾਂ ਦੇ ਲੋਕ ਇਕ ਵਰਣ ਦੇ ਸਾਧ ਸੰਗਤ (ਦੇ ਜਹਾਜ਼ ਵਿਚ ਬੈਠਕੇ) ਤਰਦੇ ਹਨ।"