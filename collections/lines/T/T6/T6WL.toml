[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਤੁਠਾ ਸਿਖ ਦੇਵੈ; ਮੇਰੇ ਭਾਈ ॥੨॥"
page = 367
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru is please, he bestows it on his disciple, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹੋ ਜਾਣ ਤਾਂ ਉਹ ਇਸ ਨੂੰ ਆਪਣੇ ਮੁਰੀਦ ਨੂੰ ਬਖਸ਼ਦੇ ਹਨ, ਹੇ ਮੈਡੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru is pleased, He bestows it upon His Sikh, O my siblings of Destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਜਬ ਗੁਰ ਪ੍ਰਸੰਨ ਹੋਇ ਤਬ ਉਸ ਭਗਤੀ ਕੀ ਸਿਖ੍ਯਾ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਕੇ (ਭਗਤੀ ਦੀ ਇਹ ਦਾਤਿ) ਸਿੱਖ ਨੂੰ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru está contento, bendice al Devoto con Su Sabia Instrucción. (2)"