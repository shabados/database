[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਤੇਰੇ ਸੋਹਨਿ ਦੁਆਰ ਜੀਉ; ਸੰਤ ਧਰਮ ਸਾਲਾ ॥"
page = 248
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Enticer, beauteous are Thine gates. They are the places of worship for the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਚੁਰਾਉਣਹਾਰ! ਸੁੰਦਰ ਹਨ ਤੇਰੇ ਦਰਵਾਜੇ। ਉਹ ਸਾਧੂਆਂ ਦੇ ਨਈ ਪੂਜਾ-ਅਸਥਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, your gates are so beautiful. They are the worship-houses of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਜੀ! ਤੇਰੇ ਦੁਆਰੇ ਧਰਮਸਾਲਾ ਮੇਂ ਸੰਤ ਜਨ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਤੇਰੇ ਦਰ ਤੇ ਤੇਰੇ ਧਰਮ-ਅਸਥਾਨਾਂ ਵਿਚ, ਤੇਰੇ ਸੰਤ ਜਨ (ਬੈਠੇ) ਸੋਹਣੇ ਲੱਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਨਿ = ਸੋਭ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Morada es Bella, el Santuario de los Santos."