[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥੵੰਤ ਦੇਹੰ; ਖੀਣੰਤ ਬਲਨੰ ॥"
page = 1354
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the body and perishable is its power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਕਾਇਆ ਅਤੇ ਨਾਸਵੰਤ ਹੈ ਇਸ ਦਾ ਬਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is false; its power is temporary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ (ਦੇਹੰ) ਸਰੀਰ ਮਿਥਿਆ ਰੂਪ ਹੈ, ਕਿਉਂਕਿ ਦਿਨ ਦਿਨ ਮੇਂ ਇਸ ਕਾ ਬਲ ਖੀਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਰੀਰ ਤਾਂ ਨਾਸਵੰਤ ਹੈ, (ਇਸ ਦਾ) ਬਲ ਭੀ ਘਟਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥ੍ਯ੍ਯੰ = ਮਿਥਿਆ, ਨਾਸਵੰਤ। ਦੇਹੰ = ਸਰੀਰ। ਖੀਣੰਤ = ਕਮਜ਼ੋਰ ਹੋ ਜਾਣ ਵਾਲਾ (क्षीण)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es falso, su poder es temporal,"