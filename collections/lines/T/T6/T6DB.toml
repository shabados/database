[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਮਰਾਛ ਸੁ ਜਾਬਮਾਲ; ਦੁਹਹੂੰ ਰਾਘਵ ਜੂ ਹਰਿਓ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That both Dhumraksha and Jambumali had been killed at the hands of Rama."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਧੂਮਰ-ਅੱਛ ਅਤੇ ਜਾਂਬਮਲ (ਇਨ੍ਹਾਂ) ਦੋਹਾਂ ਨੂੰ ਰਾਮ ਨੇ ਮਾਰ ਦਿੱਤਾ ਹੈ।"