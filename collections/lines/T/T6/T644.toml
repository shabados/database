[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰਿ ਦਿਤਾ ਬੰਨਾ ॥"
page = 627
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord has given me His support,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਆਸਰਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord has given me His support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਨੇ ਜਬ ਨਿਹਚੇ ਰੂਪ (ਬੰਨਾ) ਆਸਰਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਜਿਸ ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਪਰਮੇਸਰ ਨੇ (ਵਿਕਾਰਾਂ ਦੇ ਰਾਹ ਵਿਚ) ਡੱਕਾ ਮਾਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha dado Su Refugio"