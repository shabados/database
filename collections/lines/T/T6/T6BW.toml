[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਨਿਰਮਲ ਉਜੀਆਰੇ ॥੧॥"
page = 1272
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind has now become immaculate and enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਹੁਣ ਪਵਿੱਤ੍ਰ ਅਤੇ ਰੌਸ਼ਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is immaculate and enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ) ਅੰਤਹਕਰਨ ਨਿਰਮਲ ਹੂਏ ਹੈਂ, ਪੁਨਾ (ਉਜੀਆਰੇ) ਪ੍ਰਕਾਸ ਅਰਥਾਤ ਗ੍ਯਾਨ ਯੁਕਤੁ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਰਸਨ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ) ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis faltas desaparecen y mi mente se torna Inmaculada y Pura. (1)"