[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਜਾ ਸਚੁ ਨਿਆਉ ॥"
page = 463
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is His glory, as true is His justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਇਨਸਾਫ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as True is His justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੇਰੀ ਵਡਾਈ ਤਉ ਹੀ ਵਡੀ ਹੈ ਜਉ ਸਚਾ ਇਨਸਾਫ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਇਹ ਇਕ ਵੱਡਾ ਗੁਣ ਹੈ ਕਿ ਉਸ ਦਾ ਨਾਉਂ (ਸਦਾ) ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Tu Justicia es Tu Verdad."