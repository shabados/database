[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਨਸਰੋਵਰ ਹੰਸ, ਨ ਤ੍ਰਿਸਨਾ ਤਰਸਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs of the Guru are the paramharisas, the swans of the highest order"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਨ ਸਰੋਵਰ ਦੇ ਹੰਸ (ਗੁਰਮੁਖਾਂ ਦੇ ਦਰਸ਼ਨ) ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤਰਸਦੇ ਹਨ, (ਭਾਵ ਇਧਰ ਮਹਾਤਮਾਂ ਲੋਕ ਭੀ ਗੁਰਮੁਖ ਮਿਲਾਪ ਨੂੰ ਤਰਸਦੇ ਹਨ)।"