[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਣੰ. ਤ ਮੇਰੰ; ਸਹਕੰ. ਤ ਹਰੀਅੰ ॥"
page = 1359
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The grass blade becomes a mountain, what is barren becomes green,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਾ ਦੀ ਤਿੜ ਪਹਾਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਜੋ ਸੁੱਕਾ ਹੈ ਉਹ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blade of grass becomes a mountain, and the barren land becomes green."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਤ੍ਰਿਣ ਸਮਾਨ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਤਬ ਸੁਮੇਰ ਵਤ ਈਸਰ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ। ਪ੍ਰੇਮ ਸੇ ਰਹਿਤ ਸੁਕੇ ਹੂਏ ਤੇ ਪ੍ਰੇਮ ਸਹਿਤ ਹਰਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤੀਲੇ ਤੋਂ ਸੁਮੇਰ ਪਰਬਤ ਬਣ ਜਾਂਦਾ ਹੈ, ਸੁਕੇ ਤੋਂ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੰ = ਸੁਮੇਰ ਪਰਬਤ (मेरु)। ਸਹਕੰ = (शुष्क) ਸੁੱਕਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La hoja de pasto se vuelve montaña y la tierra árida se vuelve verde,"