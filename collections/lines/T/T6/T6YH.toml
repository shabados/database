[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰੈ ਨ ਗਰਬੁ ਗੁਮਾਣੁ, ਹਸੈ ਹਸਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh is not arrogant and feels happy in the happiness given by the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਗਰਬ ਤੇ ਗੁਮਾਨ ਨਹੀਂ ਕਰਦੇ (ਜਿੰਨਾਂ ਉਹ) ਹਸਾਵੇ ਹਸਦੇ ਹਨ (ਇਸ ਲਈ)"