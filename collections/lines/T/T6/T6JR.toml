[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਕਾਇਆ ਖੋਜੇ; ਪਾਏ ਜਗਜੀਵਨੁ ਦਾਤਾ ਹੇ ॥੮॥"
page = 1051
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching his body, By the Guru's grace, The mortal finds the Beauteous Lord, the life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਪਣੀ ਦੇਹੀ ਨੂੰ ਭਾਲ ਕੇ, ਪ੍ਰਾਣੀ ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਦਾਤਾਰ ਸੁਆਮੀ, ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he searches his body, and finds the Great Giver, the Life of the world. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਜੌ ਦੇਹ ਕੋ ਖੋਜੈ ਤੌ ਵਹੁ ਜਗਜੀਵਨ ਦਾਤਾ ਪਾਇ ਲਏ ਅਰਥਾਤ ਸਾਖਿਆਤ ਕਰ ਲਏ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਖੋਜਦਾ ਹੈ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ) ਉਹ ਜਗਤ ਦੇ ਸਹਾਰੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si buscara en su interior, por la Gracia del Guru, encontraría que dentro de él, el Señor de toda Vida ha estado siempre.(8)"