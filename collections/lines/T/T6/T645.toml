[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਪਰਮੇਸਰ; ਨਿਹਚਲੁ ਸਚੁ ਸਬਦੁ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1323
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show Thou mercy unto me, O my Perfect God of gods, so that I am blessed with the Standard of Thy True and Eternal Name, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਮੇਰੇ ਮੁਕੰਮਲ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਸੱਚੇ ਅਤੇ ਸਦੀਵੀ ਨਾਮ ਦੇ ਝੰਡੇ ਦੀ ਦਾਤ ਨੂੰ ਪਾ ਸਕਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O Perfect Transcendent Lord; bless me with the True Eternal Insignia of the Shabad, the Word of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ! ਹਮਾਰੇ ਪੁਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਕਰੁ ਔਰ ਤੂੰ ਅਚਲ ਅਰ ਸਚ ਰੂਪ (ਸਬਦੁ) ਬ੍ਰਹਮੁ ਹੈਂ ਔਰ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ, ਮੈਨੂੰ ਸਦਾ ਅਟੱਲ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸ਼ਬਦ (ਬਖ਼ਸ਼। ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਪਹੁੰਚਣ ਲਈ ਇਹ ਸ਼ਬਦ ਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਪਰਵਾਨਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Piedad de mí, oh Señor Perfecto y Trascendente, bendíceme con la Eterna y Verdadera Insignia del Shabd, de la Palabra de Dios. (1-Pausa)"