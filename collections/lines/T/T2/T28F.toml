[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਹਤ. ਮੁਕਤਿ ਪੰਥ ਇਹੁ; ਗੁਰਮੁਖਿ ਹੋਇ ਤੁਮ ਪਾਵਉ ॥੨॥੫॥"
page = 219
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak this is the way to salvation. Become thou the followers of the Guru and attain it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਇਹ ਹੈ ਕਲਿਆਣ ਦਾ ਰਸਤਾ। ਤੁਸੀਂ ਗੁਰੂ ਕੇ ਸਿੱਖ ਬਣ ਕੇ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this is the path to liberation. Become Gurmukh, and attain it. ||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਮੁਕਤੀ ਮਾਰਗ ਹੈ ਤੁਮ ਗੁਰਮੁਖਿ ਹੋ ਕਰ ਪਾਵੋ॥੨॥੫॥☬ਜੇ ਕਹੇ ਪੂਰਬ ਸਬਦ ਮੇਂ ਆਪਨੇ ਮੁਕਤੀ ਕਾ ਮਾਰਗ ਕਹਾ ਹੈ। ਤਿਸ ਮਾਰਗ ਸੇ ਜੀਵ ਕੈਸੇ ਭੁਲਾ ਹੈ ਔਰ ਤਿਸ ਦੁਆਰਾ ਮੁਕਤ ਹੂਆ ਕੌਣ ਜਾਣੀਏ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਇਹੀ ਰਸਤਾ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਤੁਸੀ ਇਹ ਰਸਤਾ ਲੱਭ ਸਕੋਗੇ ॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, este es el Sendero de la Liberación; voltea tu mente hacia Dios, y obtenlo. (2-5)"