[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਉਧਰੇ ਜਪਿ ਹਰੇ; ਸਭਹੂ ਕਾ ਸੁਆਮੀ ਰਾਮ ॥੩॥"
page = 848
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is delivered by meditating on God, the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਰਿਆਂ ਦੇ ਮਾਲਕ, ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਪਾਰ ਉਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is saved, meditating on the Lord, the Lord and Master of all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਹਮ ਸੰਸਾਰ ਸੇ ਉਧਰੇ ਹੈਂ। ਔਰ ਤੇਰੇ ਸੇਵਕ ਹਾਂ ਔਰ ਤੂੰ ਸਰਬ ਕਾ ਸਵਾਮੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਜਪ ਕੇ ਜੀਵ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ। ਜਪਿ = ਜਪ ਕੇ। ਸੁਆਮੀ = ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es emancipado habitando en el Dios del Universo.(3)"