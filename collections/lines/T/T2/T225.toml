[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਠ ਬੋਲੜਾ ਜੀ; ਹਰਿ ਸਜਣੁ ਸੁਆਮੀ ਮੋਰਾ ॥"
page = 784
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reverend Rod, who is my Friend and my Master speaks sweetly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਵਾਹਿਗੁਰੂ ਜੋ ਮੇਰਾ ਮਿਤ੍ਰ ਅਤੇ ਮੇਰਾ ਮਾਲਕ ਹੈ, ਮਿੱਠਾ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Dear Lord and Master, my Friend, speaks so sweetly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਮੇਰਾ ਸਜਣ ਸੁਆਮੀ ਹੈ, ਸੋ ਮੀਠੀ ਬਾਣੀ ਕੇ ਬੋਲਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਮਿੱਠੇ ਬੋਲ ਬੋਲਣ ਵਾਲਾ ਪਿਆਰਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਠ ਬੋਲੜਾ = ਮਿੱਠੇ ਬੋਲ ਬੋਲਣ ਵਾਲਾ। ਮੋਰਾ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hablar de mi Dios es Néctar dulce, oh amigo."