[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਸਰੀਕੁ ਕੋ ਨਹੀ; ਨਾ ਕੋ ਕੰਟਕੁ ਵੈਰਾਈ ॥"
page = 592
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no rival, no molester and no enemy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਉਸ ਦਾ ਕੋਈ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no rival, no attacker, no enemy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਕਾ ਨ ਕੋਈ ਸਰੀਕੁ ਹੈ ਨ ਕੋਈ ਕੰਟਕ ਰੂਪ ਬੈਰੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਲੱਖ ਹਰੀ ਦਾ ਕੋਈ ਸ਼ਰੀਕ ਨਹੀਂ, ਨਾ ਕੋਈ ਦੁਖੀ ਕਰਨ ਵਾਲਾ (ਕੰਟਕ-ਰੂਪ) ਉਸ ਦਾ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Shabd, servimos al Guru, y liberándonos del ego, nos volvemos como Él."