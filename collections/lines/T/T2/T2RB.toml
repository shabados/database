[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰ ਪਦ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਜਾਨੁ ਬਾਨ ਨਿਰਧਾਰ ॥੧੩੩॥"
page = 723

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Speaking the word “Kaalkoot”, then uttering the words “Kashtkari, Shivkanthi and Ahi” and then adding the word “Dhar”, the names of Baan are known.133."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਧਰ' ਪਦ ਜੋੜਨ ਨਾਲ, ਬਾਣ ਦੇ ਨਾਮ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧੩੩॥"