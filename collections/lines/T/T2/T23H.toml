[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ; ਨਿਰਭਉ ਨਾਮੁ ਧਿਆਈ ਜੀਉ ॥੩॥"
page = 216
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But I meditate on the Name of Fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਭੈ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I meditate on the Naam, the Name of the Fearless Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਭੈ ਸੇ ਰਹਤ ਹੋ ਕਰ ਹਮ ਏਕ ਤੇਰਾ ਨਾਮ ਧਿਆਇ ਰਹੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਉਹ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹਾਂ ਜੋ (ਮੇਰੇ ਅੰਦਰ) ਨਿਰਭੈਤਾ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਉਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habito en Tu Nombre, oh Señor sin miedo.(3)"