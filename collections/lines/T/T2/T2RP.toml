[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਆਪੇ ਨਿਕਸਿਯੋ ਨ੍ਰਿਪਤਿ; ਸੁੰਭ ਕਰੈ, ਸੋ ਹੋਇ ॥੩੮॥੧੯੪॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king Sumbh himself marched forward for war and on seeing him it appears that whatever he desires, he will achive.38.194."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਦੈਂਤ ਰਾਜਾ ਆਪ ਨਿਤਰਿਆ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੋਣ ਲਗਾ ਕਿ ਹੁਣ ਜੋ ਉਹ ਕਰੇਗਾ) ਉਹੀ ਹੋਏਗਾ ॥੩੮॥੧੯੪॥"