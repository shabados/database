[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗਿਆਨਵਾਨਾਂ ਨੂੰ ਅਮਰ ਦੌਲਤ ਆਪਣਾ ਮੂੰਹ ਦਿਖਾਉਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਾਂ ਰਾ ਦੌਲਤਿ ਖ਼ੁਸ਼ ਰੂ ਨੁਮਾ ਸਤ ।੩੯੬।"

