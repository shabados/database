data = "ਸਗਲ ਘਟਾ; ਦੇਵੈ ਆਧਾਰ ॥੩॥"
page = 863
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gives support to all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives Support to all hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਸਰੀਰਾਂ ਕੋ ਆਸਰਾ ਦੇ ਰਹਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨੂੰ ਆਸਰਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él da Soporte a todos los corazones. (3)"