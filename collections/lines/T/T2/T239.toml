[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪੂਰਨ ਪੈਜ ਰਖਾਈ ॥"
page = 631
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has perfectly saved his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਦੀ ਲੱਜਿਆ ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has perfectly preserved his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਮਾਰੀ ਪੂਰਨ ਪ੍ਰਤਗ੍ਯਾ ਰਾਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਸ਼ਰਨ ਪਏ ਮਨੁੱਖਾਂ ਦੀ) ਇੱਜ਼ਤ (ਦੁੱਖਾਂ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੱਖ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਪੂਰਨ = ਚੰਗੀ ਤਰ੍ਹਾਂ। ਪੈਜ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor salva siempre el honor de Sus Devotos y disipa todas las penas."