[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਡੰਡਾ ਗਲਿ ਸੰਗਲੁ ਪੜਿਆ; ਭਾਗਿ ਗਏ. ਸੇ ਪੰਚ ਜਨਾ ॥੩॥"
page = 155
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death bendgeon strikes her, her neck is loaded with chains and those five ones take to their heels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਮੁਤਕਹਿਰਾ ਉਸ ਤੇ ਵਰਦਾ ਹੈ, ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਜੰਜੀਰ ਪੈਂਦੇ ਹਨ ਅਤੇ ਉਹ ਪੰਜ ਜਣੇ ਨੱਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death strikes her down with his rod, the shackles are placed around her neck, and now the five have left. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮਦੂਤ ਡੰਡਾ ਮਾਰਨੇ ਲਗੇ ਅਰੁ ਗਲ ਮੇਂ ਸੰਗਲ ਪੜਿਆ ਤਬ ਜੋ ਪੰਚ ਜਨ ਕਮਾਦੀ ਥੇ, ਸੋ ਭਾਗ ਗਏ, ਭਾਵ ਏਹਿ ਕਿ ਕੋਈ ਕਾਮ ਨਹੀਂ ਆਇਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ ਦਾ ਡੰਡਾ ਸਿਰ ਉਤੇ ਵੱਜਾ, ਜਮ ਦਾ ਸੰਗਲ ਗਲ ਵਿਚ ਪਿਆ, ਉਹ (ਲੁੱਟਣ ਵਾਲੇ) ਪੰਜੇ ਜਣੇ ਭੱਜ ਗਏ (ਸਾਥ ਛੱਡ ਗਏ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਡੰਡਾ = ਜਮ ਦਾ ਡੰਡਾ। ਗਲਿ = ਗਲ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el cuello encadenado, Yama la latigueó, y los cinco enemigos ahora andan sueltos. (3)"