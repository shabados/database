[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਜਾਨ ਅਤੇ ਦਿਲ ਨੂੰ ਠੰਡ ਪਾਉਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਨਸ਼ ਆਰਾਮਿ ਜਾਨੋ ਦਿਲ ਬਵਦ ।੪੪੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A glimpse of such a perfect Guru provides succor and serenity to the heart and soul. (441)"