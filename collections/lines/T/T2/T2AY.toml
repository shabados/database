[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲਿ ਤਿਨੂ ਕੇ ਘਰ ਬਿਖੈ ਡਾਰੀ ਕਲਹ ਬਨਾਇ ॥੫॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If he had met (Hussain) for two days more, the enemy would have come here (towards me), but the Providence had thrown a device of discord towards his house.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਵਿਚ ਹੀ ਲੜਾਈ ਦੀ ਜੁਗਤ ਬਣਾ ਦਿੱਤੀ ॥੫॥"