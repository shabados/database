[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਲੋਕਾਣ ਦੀ ਗਲ ਬਾਤ ਆਪਣੀ ਸੂਝ ਬੂਝ ਅਨੁਸਾਰ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੁਫ਼ਤਗੂਇ ਹਮਾ ਕਸ ਦਰ ਖ਼ੋਰਿ ਇਦਰਾਕਿ ਖ਼ੁਦ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, our hearts and minds can never be pleased without remembering Him. (257)"