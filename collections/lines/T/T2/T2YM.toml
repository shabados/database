[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪ੍ਰਭੂ ਕਾ; ਮਨਹਿ ਅਰਾਧਾ ॥੩॥"
page = 388
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but have only remembered Lord's Name in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਕੇਵਲ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but within my mind, I have worshipped God's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕੇਵਲ ਆਪ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਅਰਾਧਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਆਪਣੇ ਮਨ ਵਿਚ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni he hecho buenas obras, pero en mi mente he logrado apreciar Tu Único Nombre, oh Señor. (3)"