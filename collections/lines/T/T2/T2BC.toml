data = "ਦੇਹੀ ਨਗਰੀ ਨਉ ਦਰਵਾਜੇ ॥"
page = 1039
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine doors to every township of the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦੇਹ ਦੇ ਗਰਾਉਂ ਨੂੰ ਨੌ ਬੂਹੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are nine gates to the body-village;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਰੂਪ ਨਗਰੀ ਕੇ ਨੌ ਦਰਵਾਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ) ਸਰੀਰ-ਸ਼ਹਿਰ ਨੂੰ ਨੌ ਨੌ ਦਰਵਾਜ਼ੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਦਰਵਾਜੇ = ਨੌ ਗੋਲਕਾਂ (ਕੰਨ ਨੱਕ ਆਦਿਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo se mueve y tiene su existencia dentro de los tres modos,"