[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਵਡਿਆਈ ਨਿਤ ਚੜੈ ਸਵਾਈ; ਅਪੜਿ ਕੋ ਨ ਸਕੋਈ ॥"
page = 309
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatness of the Guru increases with each day. None can equal it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਦਿਨ-ਬਦਿਨ ਵਧਦੀ ਜਾ ਰਹੀ ਹੈ। ਕੋਈ ਭੀ ਇਸ ਦੀ ਤੁਲਨਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of the Guru increases day by day; no one can equal it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਵਡਿਆਈ ਨਿਤੰਪ੍ਰਤੀ ਸਵਾਈ ਚੜਤੀ ਹੈ ਕੋਈ ਨਹੀਂ ਪਹੁੰਚ ਸਕਤਾ, ਭਾਵ ਇਸ ਵਡਿਆਈ ਕੀ ਸਦਰਸਤਾ ਕੋ ਕੋਈ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਵਡਿਆਈ ਦਿਨੋ-ਦਿਨ ਵਧਦੀ ਹੈ, ਕੋਈ ਮਨੁੱਖ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del Guru se incrementa cada día, y nadie Lo puede igualar."