[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾਰਣਿ ਜਗੁ ਢੂਢਿਅਉ; ਨੇਰਉ ਪਾਇਅਉ ਤਾਹਿ ॥੧੬॥"
page = 341
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, for whom I have searched the whole world, I have found near me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਸਾਰਾ ਜਹਾਨ ਛਾਣ ਮਾਰਿਆ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਨੇੜਿਓ ਹੀ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I searched the whole world for Him, but I found Him near myself. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕੇ ਵਾਸਤੇ ਜਗਤ ਢੂੰਢਿਆ ਥਾ ਅਰਥਾਤ ਧਾਮ ਆਦਿ ਪਰਸੇ ਥੇ ਤਿਸ ਕੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਬ ਪਾਇਆ ਤਬ ਨਿਕਟ ਹੀ ਪਾਇਆ, ਭਾਵ ਸੇ ਆਤਮ ਪ੍ਰਾਪਤੀ ਅੰਤਰ ਮੁਖ ਹੋਣ ਕਰ ਹੋਤੀ ਹੈ॥੧੬॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਕਰ ਪਰਮੇਸ੍ਵਰ ਘਟ ਮੇਂ ਹੈ ਤੌ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕਠਨ ਕਿਉਂ ਕਹੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਪ੍ਰਭ ਨੂੰ ਮਿਲਣ ਦੀ ਖ਼ਾਤਰ (ਅਸਾਂ ਸਾਰਾ) ਜਗਤ ਢੂੰਡਿਆ ਸੀ, ਉਸ ਨੂੰ ਨੇੜੇ ਹੀ (ਆਪਣੇ ਅੰਦਰ ਹੀ) ਲੱਭ ਲਿਆ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, a Quien he buscado a través de todo el mundo, se encuentra tan cerca en mi interior. (16)"