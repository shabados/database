[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰੰਤ ਹਰਿ ਗੋਪਾਲਹ; ਨਾਨਕ. ਤੇ ਪ੍ਰਾਣੀ ਉਦਿਆਨ ਭਰਮਣਹ ॥੧॥"
page = 707
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but if those mortals forget the Lord God, O Nanak, they are like wanderers in the wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜੇਕਰ ਉਹ ਜੀਵ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਉਹ ਬੀਆਬਾਨ ਵਿੱਚ ਭਟਕਣ ਵਾਲਿਆਂ ਵਾਂਗੂੰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but if they forget the Lord of the world, O Nanak, they are just wanderers in the wilderness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਮਨ ਤੇ ਗੋਪਾਲ ਕਾ ਹਰਿ ਨਾਮ ਭੁਲ ਗਿਆ ਹੈ ਤਬ ਤੇ ਵਹੁ ਪੁਰਸ ਸੰਸਾਰ (ਉਦਿਆਨ) ਉਜਾੜ ਮੇਂ ਭ੍ਰਮਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਜਨਮੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜੇ ਜਗਤ ਦੇ ਰੱਖਕ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਦੇਣ, ਤਾਂ ਉਹ ਮਨੁੱਖ (ਮਾਨੋ) ਜੰਗਲ ਵਿਚ ਭਟਕ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se olvida de Dios, andaría perdido en la jungla como un loco. (1)"