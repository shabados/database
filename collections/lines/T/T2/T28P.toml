[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜ ਸਬਦ ਗੁਰ ਸਬਦ ਲਿਵ; ਪੰਜੂ ਪੰਜੇ ਪੰਜੀਹ ਲਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Absorbing consciousness in five qualities of word (pares, pa(yantl, madhyama, vaikharf and matrika), the jilt tames all the five times five, 1.e. twenty-five proclivities of human nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਸ਼ਬਦ (ਦੀ ਥਾਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਖੇ ਜੋ ਲਿਵ ਲਾਉਂਦੇ ਹਨ, ਓਹ ਪੰਜ ਗੁਣਾਂ (ਅਰਥਾਤ ਪੰਝੀ ਪਰਕਿਰਤਾਂ) ਵਾਲੇ ਸਰੀਰ (ਨੂੰ 'ਲਾਣੈ') ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"