[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪੁ ਉਪਾਇ ਨਿਰਾਲਾ ॥"
page = 1036
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, all by Himself remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਖ਼ੁਦ-ਬ-ਖ਼ੁਦ ਰੱਚ ਕੇ ਸੁਆਮੀ ਆਪ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the creation, remaining unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪ ਹੀ ਜਗਤ ਕੋ ਉਪਾਇਕੈ ਨਿਰਾਲਾ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਜਗਤ ਦੇ ਰੂਪ ਵਿਚ) ਪੈਦਾ ਕਰ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ (ਭੀ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Desapegado se crea a Sí Mismo,"