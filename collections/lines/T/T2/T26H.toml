[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਘਰੁ ਬਨਿਆ. ਬਨੁ ਤਾਲੁ ਬਨਿਆ; ਪ੍ਰਭ ਪਰਸੇ ਹਰਿ ਰਾਇਆ ਰਾਮ ॥"
page = 782
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My home is constructed, my garden and tank are constructed and my Lord God, the King has met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗ੍ਰਹਿਣ ਬਣ ਗਿਆ ਹੈ, ਮੇਰਾ ਬਾਗ ਤੇ ਤਾਲਾਬ ਬਣ ਗਏ ਹਨ ਅਤੇ ਮੇਰਾ ਪਾਤਿਸ਼ਾਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My home is made, the garden and pool are made, and my Sovereign Lord God has met me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਰੀਰ ਰੂਪ ਘਰ ਬਨਿਆਂ ਹੈ ਅਰ ਗੁਣਾਂ ਰੂਪ ਬਨ ਬਣਿਆਂ ਹੈ ਅਰ ਹਿਰਦੇ ਰੂਪ ਤਾਲ ਬਨਿਆਂ ਹੈ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਪ੍ਰੇਮ ਯੁਕ੍ਤ ਹੋਇਕੈ ਸੁਭ੍ਯਮਾਨ ਹੂਆ ਹੂੰ। ਕਬ ਬਨਾ ਹੈ? ਕਿ ਜਬ ਸਾਮ੍ਰਥ ਔ ਪਾਪੋਂ ਕੇ ਹਰਨੇਹਾਰੇ ਰਾਮ ਰਾਜਾ ਮਿਲੇ ਹੈਂ। ਵਾ ਪ੍ਰਤੱਖ ਘਰ ਵਾ ਹਰਿ ਮੰਦਰ (ਬਨੁ) ਗੁਰੂ ਕਾ ਬਾਗ਼ ਤਾਲ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਸਭ ਠਾਟੁ ਸੋਭਤਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਦੋਂ ਦੇ) ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੇ ਚਰਨ ਪਰਸੇ ਹਨ, ਮੇਰਾ ਸਰੀਰ ਮੇਰਾ ਹਿਰਦਾ (ਸਭ ਕੁਝ) ਸੋਹਣਾ (ਸੋਹਣੀ ਆਤਮਕ ਰੰਗਣ ਵਾਲਾ) ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = (ਸਰੀਰ-) ਘਰ। ਬਨਿਆ = ਸੋਹਣਾ ਬਣ ਗਿਆ ਹੈ। ਬਨੁ = ਬਾਗ਼ (ਸਰੀਰ)। ਤਾਲੁ = (ਹਿਰਦਾ-) ਤਾਲਾਬ। ਪ੍ਰਭ ਪਰਸੇ = ਜਦੋਂ ਪ੍ਰਭੂ (ਦੇ ਚਰਨ) ਛੋਹੇ। ਹਰਿ ਰਾਇਆ = ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un hogar, un jardín y una fuente han nacido en mí y así he encontrado a Dios, mi Rey."