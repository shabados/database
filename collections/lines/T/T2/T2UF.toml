[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲ ਭਗਤੀ ਘਰਿ ਸਰੈ; ਸਜਣ ਪਾਹੁਣਿਅਉ ॥"
page = 517
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Divine devotion enters bride's mind-home, the friendly guest pays her a visit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਈਸ਼ਵਰੀ ਅਨੁਰਾਗ (ਪ੍ਰੇਮ) ਪਤਨੀ ਦੇ ਹਿਰਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹਾਂ, ਤਾਂ ਮਿੱਤ੍ਰ ਪ੍ਰਾਹੁਣਾ ਉਸ ਕੋਲ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When devotion comes to the mind of the soul-bride, she is visited by the friendly guest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਹਲ ਅਰਥਾਤ ਜਗਿਆਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਕੇ (ਘਰਿ) ਰਿਦੇਂ ਮੇਂ ਭਗਤੀ (ਸਰੈ) ਹੁੰਦੀ ਹੈ, ਤਿਸ ਕੇ (ਸਜਣ) ਸੰਤ ਵਾ ਸੁਭ ਗੁਣ ਪ੍ਰਾਹੁਣੇ ਆਵਤੇ ਹੈਂ॥ ਜਗਿਆਸੂ ਅਪਨੀ ਉਮੰਗ ਦਿਖਾਵਤਾ ਹੂਆ ਕਹਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਹੀ, ਜਿਸ ਜੀਵ-) ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭਗਤੀ (ਦਾ ਉਛਾਲਾ) ਆਉਂਦਾ ਹੈ ਉਥੇ ਪ੍ਰਭੂ ਪ੍ਰਾਹੁਣਾ ਬਣ ਕੇ (ਭਾਵ, ਰਹਿਣ ਲਈ) ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲ ਘਰਿ = (ਜਿਸ ਜੀਵ-) ਇਸਤ੍ਰੀ ਦੇ ਘਰ ਵਿਚ। ਸਰੈ = ਬਣੀ ਹੋਈ ਹੈ, ਫਬੀ ਹੈ। ਸਜਣ-ਪ੍ਰਭੂ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh nubes, broten ya; ¿por qué tenerme esperando?"