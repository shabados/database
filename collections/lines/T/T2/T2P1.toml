[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਦੇਖਤ; ਜੀਵਉ ਮੇਰੀ ਮਾਈ ॥੧॥"
page = 373
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may live beholding my Beloved, O my Mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਜੀਊਦਾ ਰਹਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that I may live only to behold my Beloved, O my mother. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਈ! ਪਤੀ ਕੋ ਦੇਖ ਕਰ ਜੀਵਉਂਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਕਿਵੇਂ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲੇ), ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es el que pueda vivir en la Visión de mi Señor. (1)"