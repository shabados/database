[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੁ ਨ. ਖਿੰਥਾ, ਜੋਗੁ ਨ. ਡੰਡੈ; ਜੋਗੁ ਨ. ਭਸਮ ਚੜਾਈਐ ॥"
page = 730
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yoga is not in the patched coat, nor the Yoga is in staff, nor Yoga is in smearing the body with ashes"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਖਫਣੀ ਵਿੱਚ ਨਹੀਂ, ਨਾਂ ਯੋਗ ਸੋਟੇ ਵਿੱਚ ਹੈ, ਨਾਂ ਹੀ ਯੋਗ ਹੈ ਸਰੀਰ ਨੂੰ ਸੁਆਹ ਮਲਣ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yoga is not the patched coat, Yoga is not the walking stick. Yoga is not smearing the body with ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਿੰਥਾ) ਖਫਨੀ ਵਾ ਗੋਦੜੀ, (ਡੰਡੈ) ਫਾਹੁਰੀ ਹਾਥ ਮੇਂ ਲੀਆ, ਭਸਮ ਸਰੀਰ ਪਰ ਲਗਾਈ, ਇਨ ਬਾਤੋਂ ਸੇ ਜੋਗ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਦੜੀ ਪਹਿਨ ਲੈਣਾ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਦਾ ਸਾਧਨ ਨਹੀਂ ਹੈ, ਡੰਡਾ ਹੱਥ ਵਿਚ ਫੜ ਲਿਆਂ ਹਰੀ-ਮੇਲ ਨਹੀਂ ਹੋ ਜਾਂਦਾ, ਜੇ ਸਰੀਰ ਉਤੇ ਸੁਆਹ ਮਲ ਲਈਏ ਤਾਂ ਭੀ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੁ = ਜੋਗ ਸਾਧਨਾਂ ਦਾ ਅੱਭਿਆਸ, ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ। ਖਿੰਥਾ = ਗੋਦੜੀ। ਡੰਡੈ = ਡੰਡੇ ਦੀ ਰਾਹੀਂ, ਡੰਡਾ ਹੱਥ ਵਿਚ ਫੜਿਆਂ। ਭਸਮ = ਸੁਆਹ। ਚੜਾਈਐ = ਸਰੀਰ ਉਤੇ ਮਲ ਲਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Yoga no consiste en vestirse con harapos, ni en portar el bastón del Yogui, ni en untarse el cuerpo de cenizas;"