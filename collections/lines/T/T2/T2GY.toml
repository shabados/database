[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕੇ ਪੌਤ੍ਰ ਸੋ ਸ︀ਯਾਮ ਭਨੈ ਦੁਹਿਤਾ ਹੂ ਕੇ ਮੰਦਰਿ ਜੁਧੁ ਮਚਾਯੋ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming, and holding his weapons with great fury, he began to fight with the son of Krishna in the house of his daughter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਪੁੱਤਰੀ ਦੇ ਭਵਨ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੋਤਰੇ ਨਾਲ ਯੁੱਧ ਮਚਾਇਆ।"