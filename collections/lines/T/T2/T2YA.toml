type = "primary"
data = "ਬਿਨੁ ਰਤਿ ਕਰੈ ਤਰਨਿ ਜਿਯ ਮਾਰੈ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Without agreeing to commit sex, she will kill me."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਤੀ-ਕ੍ਰੀੜਾ ਕੀਤੇ ਬਿਨਾ (ਇਹ) ਇਸਤਰੀ ਜੀਉਂਦੇ ਮਾਰ ਦੇਵੇਗੀ।"