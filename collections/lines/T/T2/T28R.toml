[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨ ਜਵਾਹਰ ਲਖ ਮਣੀ; ਜਗਮਗ ਟਹਕੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of lights of jewels and rubies also glitter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮਣੀਆਂ, ਰਤਨ ਅਤੇ ਜਵਾਹਰ 'ਜਗਮਗ' ਪ੍ਰਕਾਸ਼ ਕਰ ਕੇ ਖਿੜ ਰਹੇ ਹਨ।"