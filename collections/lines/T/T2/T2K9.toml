[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਆਰਾਧਿਆ. ਗੁਰ ਸਬਦਿ ਵਿਗਾਸਿਆ; ਬੀਜਾ. ਅਵਰੁ ਨ ਕੋਇ ਜੀਉ ॥"
page = 446
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He meditates on Lord God and through Guru's word remains in bloom. Sans God he knows not another Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੇ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਰੱਬ ਦੇ ਬਗੈਰ ਉਹ ਹੋਰ ਕਿਸੇ ਦੂਸਰੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He meditates in adoration upon the Lord, Har, Har, and through the Word of the Guru's Shabad, he blossoms forth. He plants no other seed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਤਨ ਕਰ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਆਰਾਧਨਾ ਕੀਆ ਹੈ, ਤਿਨ ਕਾ ਮਨ ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਬਿਗਾਸ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ। ਔ ਤਿਨੋਂ ਨੇ ਬਿਨਾ ਨਾਮ ਤੇ ਅਵਰੁ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਜਾਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਿਉਂ ਜਿਉਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਰਾਧਦਾ ਹੈ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਦਾ ਹਿਰਦਾ) ਖਿੜ ਆਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਕਿਤੇ ਭੀ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸਬਦ ਦੀ ਰਾਹੀਂ। ਵਿਗਾਸਿਆ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਬੀਜਾ = ਦੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Sociedad de los Santos, viven en Dios, y florecen en la Palabra del Guru. No siembran la semilla de otro;"