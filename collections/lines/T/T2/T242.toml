[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਛੁਲੀ; ਆਪੇ ਜਾਲਾ ॥"
page = 1021
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the fish and Thyself the grazer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਮੱਛੀ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਜਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the fish, and You Yourself are the net."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵ ਰੂਪ ਮਛਲੀ ਹੈ ਔ ਆਪ ਹੀ ਮੋਹ ਰੂਪ ਜਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਮੱਛੀ ਹੈਂ ਤੇ ਆਪ ਹੀ (ਮੱਛੀ ਨੂੰ ਫਸਾਣ ਵਾਲਾ) ਜਾਲ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲਾ = (ਮੱਛੀ ਨੂੰ ਫਸਾਣ ਵਾਲਾ) ਜਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el pez y también la red."