[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਕੈਬਰ ਕਮਾ ਹਮ ਚੁ ਤੀਰੇ ਤੁਫ਼ੰਗ ॥੫॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like an arrow out of a bow, they were very swift.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਮਾਨ ਵਿਚੋਂ ਤੀਰ ਜਾਂ ਬੰਦੂਕ ਵਿਚੋਂ ਗੋਲੀ ਨਿਕਲਦੀ ਹੈ ॥੫॥"