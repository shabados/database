[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹਸ ਮਣਾ ਰੂਈ ਜਲੈ; ਚਿਣਗਾਰੀ ਧੁਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The thousand mounds of cotton are burnt by one spark."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਮਣਾਂ ਰੂੰ ਇਕ ਚਿੰਗਾਰੀ ਦੇ ਧੁਖਣ ਨਾਲ ਸੜ ਜਾਂਦੀ ਹੈ।"