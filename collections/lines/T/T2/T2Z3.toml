[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਮਨਿ ਹੋਵਤ ਸੂਖ ॥੨॥"
page = 179
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so through Name's meditation the soul obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਾਮ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਆਤਮਾ ਨੂੰ ਸ਼ਾਤੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- just so, chanting the Name, the mind becomes peaceful. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਹੇ ਮਨ! ਨਾਮ ਜਪਣੇ ਸੇ ਸੁਖ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Nombre del Señor trae Paz a la mente.  (2)"