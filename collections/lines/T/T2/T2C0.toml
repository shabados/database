[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗ ਰਾਇ ਸਿਮਰਨ ਬਚ ਭਏ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A number of days passed by and the Raja forgot about his conversation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰੰਗ ਰਾਇ ਨੂੰ (ਰਾਜੇ ਦਾ) ਬੋਲ ਯਾਦ ਆ ਗਿਆ।"