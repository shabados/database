[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਾਤਿ ਭਰਮੁ. ਨ ਚੂਕਈ; ਜਗੁ ਜਨਮਿ ਬਿਆਧਿ ਖਪੰ ॥"
page = 505
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By wandering to holy places doubt departs not with the curse of birth and death the world is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਤੇ ਰਟਨ ਕਰਨ ਦੁਆਰਾ ਸੰਦੇਹ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦਾ। ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਰੋਗ ਨਾਲ ਦੁਨੀਆਂ ਤਬਾਹ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering around, doubt is not dispelled; afflicted by reincarnation, the world is being ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰਨੇ ਤੇ ਭ੍ਰਮੁ ਨਹੀਂ ਹਟਤਾ। ਸੰਸਾਰ ਮੇਂ ਜਨਮਤਾ ਹੈ, ਰੋਗੀ ਹੋਤਾ ਹੈ, ਇਸ ਮੇਂ ਖਪਤਾ ਰਹਿਤਾ ਹੈ, ਵਾ ਜਗਤੁ ਜਨਮੋਂ ਰੂਪੀ ਰੋਗੁ ਖਪਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ) ਜਨਮ ਮਰਨ ਦੇ ਰੋਗ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ, ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਦੀ ਮਾਇਆ ਵਾਲੀ) ਭਟਕਣਾ ਮੁੱਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਾਤਿ = ਭਟਕਦਾ ਹੈ। ਭਰਮੁ = ਭਟਕਣ। ਜਨਮਿ = ਜਨਮ (-ਮਰਨ) ਵਿਚ। ਬਿਆਧਿ = ਰੋਗ। ਖਪੰ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo vaga a través de las transmigraciones, y la duda no es disipada. Pero las maldades mundanas no irrumpen en el Recinto del Señor."