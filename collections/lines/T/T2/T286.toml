[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਲੋਕ; ਪੂਰਨ ਪ੍ਰਤਿਪਾਲ ॥"
page = 293
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the worlds he is the Perfect Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜਹਾਨਾਂ ਦਾ ਉਹ ਮੁਕੰਮਲ ਪਾਲਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in all worlds, He is the Perfect Cherisher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਲੋਕੋਂ ਬੀਚ ਪੂਰਨ ਹੋ ਕਰ ਸਭ ਕੀ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ਤੇ ਸਭ ਦੀ ਪਾਲਨਾ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "colmando con Su Presencia el Universo entero."