[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਸਾ; ਤੈਸਾ ਦ੍ਰਿਸਟਾਇਆ ॥"
page = 281
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Lord is so does He appear unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਉਸ ਨੂੰ ਨਿਗ੍ਹ੍ਰਾ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As God is, so does He appear;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਵਾਹਿਗੁਰੂ ਥਾ ਤਿਸ ਜਨ ਕੌ ਤੈਸਾ ਹੀ ਦ੍ਰਿਸਟ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਉਹੋ ਜਿਹਾ ਹੀ ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਜਿਹੋ ਜਿਹਾ ਉਹ (ਅਸਲ ਵਿਚ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਇਆ = ਦ੍ਰਿਸ਼ਟੀ ਆਇਆ, ਨਜ਼ਰੀਂ ਆਇਆ, ਦਿੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo rastro de temor desaparece de él."