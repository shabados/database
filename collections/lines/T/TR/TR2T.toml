[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸੁਣਿ ਮੰਤ੍ਰੁ ਸਖੀਏ; ਹਰਿ ਨਾਮੁ ਨਿਤ ਨਿਤ ਨਿਤ ਜਪਹ ॥੨॥"
page = 544
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, hear my counsel, O my mate and let us ever, ever repeat God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਮੇਰੀ ਨਸੀਹਤ ਸੁਣ ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ ਆਪਾਂ ਸਦਾ, ਸਦਾ, ਸਦਾ ਹੀ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, hear these teachings, O friends - chant the Lord's Name constantly, over and over again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਖੀਏ! ਗੁਰੋਂ ਕਾ (ਮੰਤ੍ਰੁ) ਉਪਦੇਸ ਸ੍ਰਵਣ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਕੋ ਨਿਤ੍ਯ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਜਪਣਾ ਕਰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਮੇਰੀ ਸਲਾਹ ਸੁਣ, ਆਓ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹੀਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ੍ਰੁ = ਸਲਾਹ। ਜਪਹ = ਆਓ, ਅਸੀਂ ਜਪੀਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escuchen la Palabra del Shabd del Guru, oh mis compañeros y habiten siempre en el Nombre del Señor. (2)"