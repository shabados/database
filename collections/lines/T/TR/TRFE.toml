[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਵੀਚਾਰੀਆ; ਵੀਚਾਰਿ ਦੇਖੁ ਸਮਾਲਿ ॥"
page = 234
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my reflective soul, make an effort, meditate and look carefully."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਧਿਆਨਵਾਨ ਆਤਮਾ! ਹੰਭਲਾ ਮਾਰ ਸਿਮਰਨ ਕਰ ਅਤੇ ਗਹੁ ਨਾਲ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O contemplative camel-like mind, contemplate and look carefully."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਵੀਚਾਰਵਾਨ! ਤੂੰ ਹਲਾ ਕਰ ਕੇ ਵੀਚਾਰ ਦ੍ਵਾਰਾ ਸਮਾਲ ਕੇ ਦੇਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਤੂੰ ਵਿਚਾਰਵਾਨ ਬਣ, ਤੂੰ ਵਿਚਾਰ ਕੇ ਵੇਖ, ਤੂੰ ਹੋਸ਼ ਕਰ ਕੇ ਵੇਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਰਹਲਾ = {करभ = ਊਂਠ ਦਾ ਬੱਚਾ} ਊਂਠ ਦੇ ਬੱਚੇ ਵਾਂਗ ਬੇ-ਮੁਹਾਰ। ਵੀਚਾਰੀਆ = ਵਿਚਾਰਵਾਨ (ਬਣ)। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਸਮਾਲਿ = ਸੰਭਲ ਕੇ, ਹੋਸ਼ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente divagante, oh tú, cosa que piensa, medita en esto y logra al Señor en tu interior."