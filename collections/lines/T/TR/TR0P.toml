[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਛਿ ਭਛਿ ਗਏ ਸਬੈ ਮੁਖ; ਮ੍ਰਿਤਕਾ ਦੁਤਿ ਵੰਤ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The furious warriors began to dig the earth and the brightness of their faces became earth like"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਸ਼ੋਭਾ ਵਾਲੇ (ਸਾਰੇ ਰਾਜ ਕੁਮਾਰਾਂ ਦਾ) ਮੂੰਹ ਮਿੱਟੀ ਪੁਟ ਪੁਟ ਕੇ ('ਭਛਿ ਭਛਿ') ਮਿੱਟੀ ਵਰਗਾ ਹੋ ਗਿਆ।"