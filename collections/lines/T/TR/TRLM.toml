[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਾਰਨ ਸਮਰਥ ਦਇਆਰ ॥"
page = 866
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master is all-powerful to do all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਸਾਰੇ ਕਾਰਜ ਸਾਧਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Cause of causes, the All-powerful Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ! ਸਭ ਕਾਰਨ ਜੋ ਬ੍ਰਹਮਾਦਿ ਹੈਂ ਤਿਨ ਕੇ ਕਰਨੇ ਕੋ ਤੂੰ ਸਮਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨ ਕਾਰਨ = ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਕਰਨ = ਜਗਤ। ਦਇਆਰ = ਦਇਆਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Todopoderoso es la Causa de las causas;"