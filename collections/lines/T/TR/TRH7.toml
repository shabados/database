[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਅਛਲੁ ਛਲੁ; ਭਗਤਿ ਵਛਲੁ ਕਰਿ ਅਛਲੁ ਛਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Never deluding fruit of joy, the gurmukhs get, and with grace of the God, kind to devotees, they rather delude the evil propensities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੂੰ ਆਤਮ ਸੁਖ-ਫਲ (ਦੀ ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੈ, ਆਪ) ਛਲੇ ਜਾਣ ਤੋਂ ਅਛਲ ਰਹਿੰਦੇ ਹਨ ਤੇ ਭਗਤ ਵਛਲ (ਭਗਵਾਨ ਦੀ ਦਯਾ) ਨਾਲ ਅਛਲ (ਜੋ ਕਾਮਾਦਿ ਵਿਖਯ ਹਨ, ਉਹਨਾਂ ਨੂੰ) ਛਲ ਲੈਂਦੇ ਹਨ।"