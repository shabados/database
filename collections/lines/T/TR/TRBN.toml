[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤਿਆ; ਦੂਖ ਭੂਖ ਸਦ ਮਾਰ ॥"
page = 5
line = 13

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਹ ਸ਼ਬਦ ਬਹੁ-ਵਚਨ ਪੜਨਾਂਵ ਵੀ ਹੈ ਤੇ ਇਸ ਦੇ ਅੱਗੇ ਸੰਬੰਧਕੀ ਪਦ \"ਨੂੰ\" ਲੁਪਤ ਹੈ; ਇਸ ਕਰਕੇ ਇਸ ਦੇ ਅੰਤਲੇ ਕੰਂਨੇ ਦਾ ਉਚਾਰਨ ਨਾਸਕੀ ਹੈ। ਪੰਕਤੀ ਦਾ ਭਾਵ ਹੈ ਕੇਤਿਆਂ (ਕਈਆਂ) ਨੂੰ ਸਦਾ ਦੁਖ, ਭੁਖ ਤੇ ਮਾਰ ਪੈਂਦੀ ਹੈ। ਇਥੇ \"ਸਦ\" ਦੇਹੁਲੀ ਦੀਪਕ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many endure distress hunger and perpetual chastisement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇ ਹੀ ਤਕਲੀਫ ਫਾਕਾ-ਕਸ਼ੀ ਅਤੇ ਹਮੇਸ਼ਾਂ ਦੀ ਕੁਟਫਾਟ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many endure distress, deprivation and constant abuse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨ੍ਯੋਂ ਕੋ ਭੂਖ ਕੇ ਦੁਖ ਕੀ ਸਦਾ ਹੀ ਮਾਰ ਰਹਤੀ ਹੈ, ਅਰਥਾਤ ਸਰਬਦਾ ਦੁਖੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੀਵਾਂ ਨੂੰ ਸਦਾ ਮਾਰ, ਕਲੇਸ਼ ਅਤੇ ਭੁਖ (ਹੀ ਭਾਗਾਂ ਵਿਚ ਲਿਖੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos son los que sufren tensión y privación y constante abuso;"