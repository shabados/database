[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਾਨੀ ਹੂਆ, ਤ ਕਿਆ ਭਇਆ; ਸੀਰਾ ਤਾਤਾ ਹੋਇ ॥"
page = 1372
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, what then it one becomes like water? It becomes cold and hot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤਾਂ ਕੀ ਹੋਇਆ ਜੇਕਰ ਬੰਦਾ ਪਾਣੀ ਵਰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ? ਇਹ ਠੰਡਾ ਅਤੇ ਤੱਤਾ ਕੀ ਵਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what then, if one could become water? It becomes cold, then hot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਪਾਨੀ ਵਤ ਭੀ ਭ੍ਯਾ ਤੌ ਕਿਆ ਹੂਆ? ਜੇਕਰ ਸੀਤਲ ਔ ਤਪਤਵਾਨ ਹੋਤਾ ਰਹਾ, ਭਾਵ ਸਤੋ, ਰਜੋ, ਤਮੋ, ਸੇ ਕਿਸੀ ਸਮੇਂ ਕੋਪ ਕਿਸੀ ਸਮੇਂ ਸੀਤਲ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਾਣੀ ਵਾਂਗ ਸਭ ਨਾਲ ਮੇਲ ਰੱਖਿਆਂ (ਭੀ) ਅਜੇ ਪੂਰਨਤਾ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦੀ, ਪਾਣੀ ਕਦੇ ਠੰਢਾ ਤੇ ਕਦੇ ਤੱਤਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿qué entonces si uno se volviera agua?, se pone fría y después caliente,"