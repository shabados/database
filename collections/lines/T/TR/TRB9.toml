[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਰੀ ਸਕਤਿ; ਜੀਤਿ ਲੇ ਭਵਣੁ ॥"
page = 1292
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose handmaiden is mammon, who has vanquished the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਨੌਕਰਾਣੀ ਹੈ ਮਾਇਆ, ਜਿਸਨੇ ਸੰਸਾਰ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His hand-maiden is Maya, who has conquered the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਕਤਿ) ਮਾਇਆ ਜਿਸ ਨੇ ਚੌਦਾਂ ਭਵਨ ਜੀਤ ਲੀਏ ਹੈਂ, ਸੋ ਦਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਸ ਦੀ ਦਾਸੀ ਹੈ ਜਿਸ ਨੇ ਸਾਰਾ ਜਗਤ ਜਿਤ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਰੀ = ਦਾਸੀ। ਸਕਤਿ = ਮਾਇਆ। ਜੀਤਿ ਲੇ = (ਜਿਸ ਨੇ) ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chauri abanica sobre Él;"