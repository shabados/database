[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਗੁਰ ਤੇ ਉਪਜੈ; ਗੁਰਮੁਖਿ ਕਾਰਜ ਸਵਾਰੇ ॥"
page = 753
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru re-animates the soul and body, and the supreme Guru alone adjusts all the affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਤਮਾ ਤੇ ਦੇਹ ਨੂੰ ਨਵੇਂ ਸਿਰਿਓਂ ਸੁਰਜੀਤ ਕਰਦੇ ਹਨ ਅਤੇ ਮੁਖੀ ਗੁਰੂ ਜੀ ਹੀ ਸਾਰੇ ਕੰਮ ਰਾਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body and soul are totally rejuvenated through the Guru; the Gurmukh's affairs are resolved in his favor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਤੇ ਸਰੀਰ ਸਭ ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ਼ ਤੇ (ਉਪਜੈ) ਉਭਰਤਾ, ਭਾਵ ਸਫਲਾ ਹੋਤਾ ਹੈ, ਗੁਰੋਂ ਦੁਆਰਾ ਹੀ ਸਭ ਕਾਮ ਬਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਉਸ ਦਾ ਸਰੀਰ ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਨਵਾਂ ਆਤਮਕ ਜਨਮ ਲੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤੇ = ਤੋਂ। ਉਪਜੈ = ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਆਤਮਕ ਜਨਮ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su cuerpo y su Alma florecen y él entra en total Plenitud."