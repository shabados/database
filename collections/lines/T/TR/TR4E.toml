[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜਾ ਫਿਰੈ ਫਕੀਰੁ ਹੋਇ; ਸੁਣਿ ਦੁਖਿ ਮਿਟਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the king goes out in the guise of a faquire, he could listen to the sufferings of people and remove them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਫਕੀਰ ਹੋਕੇ (ਰਾਤ) ਨਗਰ ਵਿਖੇ ਫਿਰੇ ਤਾਂ ਦੁਖ ਸੁਣਕੇ ਮਿਟਾਉਂਦਾ ਹੈ, (ਤਿਵੇਂ ਹੀ ਗੁਰੂ ਦੀ ਸਾਂਗ ਬਣਾ ਕੇ ਸਿਖ ਦੇ ਦੁਖ ਦੂਰ ਕਰਦੇ ਹਨ)"