[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਬਾਂ ਅੰਦਰਿ ਰਸ ਧਰੇ; ਕੋਇਲ ਰਸੁ ਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sap in the mangoes is He and becoming nightingale He enjoys the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਬਾਂ ਵਿਖੇ ਮਿਠਾਸ ਧਰੀ ਹੈ, ਕੋਇਲ (ਜਿਸਦੇ) ਰਸ ਨੂੰ ਮਾਣਦੀ ਹੈ।"