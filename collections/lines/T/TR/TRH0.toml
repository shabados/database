[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਬਾਤ ਕੋ ਬਹੁਤੁ ਅੰਦੇਸਰੋ; ਤੇ ਮਿਟੇ ਸਭਿ ਗਇਆ ॥"
page = 612
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The things which ever caused me great anxiety, they all have now vanished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੱਲਾਂ ਦੀ ਮੈਨੂੰ ਹਮੇਸ਼ਾਂ ਬਹੁਤ ਫਿਕਰ ਚਿੰਤਾ ਲੱਗੀ ਰਹਿੰਦੀ ਸੀ, ਉਹ ਸਾਰੀਆਂ ਹੁਣ ਅਲੋਪ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those things, which caused me such anxiety, have all vanished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਬਾਤੋਂ ਕਾ ਬੜਾ ਸੰਸਾ ਥਾ, ਤਿਨ ਸੰਪੂਰਨ ਬਾਤੋਂ ਕਾ ਸੰਦੇਹ ਮਿਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਗੱਲਾਂ ਦਾ ਮੈਨੂੰ ਬਹੁਤ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਲੱਗਾ ਰਹਿੰਦਾ ਸੀ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las ilusiones que me engañan han desaparecido;"