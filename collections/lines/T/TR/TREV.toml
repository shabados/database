[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੀ ਕੰਮੀ; ਅੰਧ ਸਜਾਇ ॥"
page = 1241
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For thine dark deeds, thou shalt receive unforeseen punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕਾਲੇ ਕਰਮਾਂ ਦੀ ਤੈਨੂੰ ਅਣਦੇਖੀ-ਭਾਲੀ ਸਜਾ ਮਿਲੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For your blind deeds, you will be blindly punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਅੰਧੀ ਕੰਮੀ) ਅਗਿਆਤ ਕਰਮੋਂ ਸੇ ਅੰਧੇ ਜੀਵ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਪ੍ਰੀਤੀ ਰਹਿਤ ਲੋਕ ਠਗਣੇ ਅਰਥ ਪੂਜਾ ਭੀ ਕਰਤੇ ਹੈਂ ਤਾਂ ਵੀ ਮੰਦ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨਤਾ ਵਾਲੇ ਕੰਮ ਕੀਤਿਆਂ (ਇਹੀ) ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ ਕਿ ਹੋਰ ਅਗਿਆਨਤਾ ਵਧਦੀ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੀ ਕੰਮੀ = ਅੰਨ੍ਹੇ ਕੰਮਾਂ ਵਿਚ, ਅਗਿਆਨਤਾ ਦੇ ਕੰਮਾਂ ਵਿਚ, ਜਿਨ੍ਹਾਂ ਕੰਮਾਂ ਦੇ ਕਰਨ ਨਾਲ ਮਨੁੱਖ ਦੀ ਮੱਤ ਹਨੇਰੇ ਵਿਚ ਹੀ ਰਹਿੰਦੀ ਹੈ। ਅੰਧ = ਅਗਿਆਨਤਾ, ਹਨੇਰਾ। ਸਜਾਇ = ਦੰਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si actúa mal, responderá por sus acciones,"