[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ. ਨਰੁ ਨਿਸਿ ਬਾਸੁਰ ਮਹਿ; ਨਿਮਖ ਏਕ ਉਰਿ ਧਾਰੈ ॥"
page = 902
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who, night and day, claps the Lord-Name to his heart even for a trice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਨੀ ਰਾਤ ਦਿਨ ਅੰਦਰ ਇਕ ਛਿਨ ਭਰ ਲਈ ਭੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines the Lord's Name in his heart night and day - even for an instant"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸੁ ਰਾਮ ਨਾਮ ਕੋ ਦਿਨ ਰਾਤ ਮੇਂ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਅਰਥਾਤ ਅਲਪ ਕਾਲ ਭੀ ਰਿਦੈ ਮੇਂ ਧਾਰਨ ਕਰੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ) ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਵਿਚ ਅੱਖ ਦੇ ਇਕ ਫੋਰ ਲਈ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰੁ = (ਜਿਹੜਾ) ਮਨੁੱਖ। ਨਿਸਿ = ਰਾਤ। ਬਾਸਰੁ = ਦਿਨ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਉਰਿ ਧਾਰੈ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me enseñaron que si el corazón del hombre alaba con Fe el Nombre del Señor,"