[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ. ਅਨਹਤ ਸੂਰ ਉਜੵਾਰਾ ॥"
page = 657
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is the light of the undying sun,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਨਾਂ ਨਾਸ਼ ਹੋਣ ਵਾਲੇ ਸੂਰਜ ਦਾ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the light of the undying sun shines,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਗਿਆਨ ਰੂਪੀ ਸੂਰਜ ਕਾ ਏਕ ਰਸ ਪ੍ਰਕਾਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਵਿਚ ਹੁਣ ਇੱਕ-ਰਸ ਸੂਰਜ ਦੇ ਚਾਨਣ ਵਰਗਾ ਚਾਨਣ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde brilla la Luz Infinita de Dios, ahí las lámparas"