[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਹਮ ਰਾਮ ਰਾਖੇ; ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ ਰਾਇ ॥੫॥੧॥੧੪॥"
page = 479
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir showering His benediction, Lord God, the King, has preserved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਪਾਤਸ਼ਾਹ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Lord preserves me; the Lord, my King, has showered His Blessings upon me. ||5||1||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਬਿਆਪਕ ਰਾਜੇ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮ ਰਾਖੇ ਹੈਂ॥੫॥੧॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਸਾਨੂੰ ਇਸ ਭੁਲੇਖੇ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ॥੫॥੧॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, el Señor, mi Rey, me ha protegido con Su Maravillosa Misericordia. (5‑1‑14)"