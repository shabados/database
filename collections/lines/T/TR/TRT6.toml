[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਕਰਮ ਕੋਊ ਕਰਨ ਨ ਪਾਯਾ ॥੧੩॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone was put on a wrong path and no one was performing the action of Dharma.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਫਲਸਰੂਪ) ਕੋਈ ਵੀ ਧਰਮ ਕਰਮ ਨਾ ਕਰ ਸਕਿਆ ॥੧੩॥"