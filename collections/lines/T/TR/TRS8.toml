[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਢਾ. ਢੂਢਤ ਕਹ ਫਿਰਹੁ; ਢੂਢਨੁ ਇਆ ਮਨ ਮਾਹਿ ॥"
page = 256
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dh: Where does thou go about searching? The search is to be made in this very mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢ-ਤੂੰ ਲੱਭਣ ਲਈ ਕਿੱਥੇ ਜਾਂਦਾ ਹੈ? ਢੂੰਢ ਭਾਲ ਤਾਂ ਇਸ ਚਿੱਤ ਅੰਦਰ ਹੀ ਕਰਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DHADHA: Where are you going, wandering and searching? Search instead within your own mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢਢੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਕਹਾਂ ਢੂੰਢਤੇ ਫਿਰਤੇ ਹੋ, ਇਸ ਮਨ ਬਿਖੇ ਹੀ ਢੂੰਢਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿੱਥੇ ਲੱਭਦੇ ਫਿਰਦੇ ਹੋ? ਭਾਲ ਇਸ ਮਨ ਵਿਚ ਹੀ (ਕਰਨੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "DHADJA: ¿Por qué buscar al Señor  afuera?, búscalo en lo profundo de tu mente."