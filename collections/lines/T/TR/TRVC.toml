[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਹੁ ਸੰਤਹੁ; ਹਰਿ ਬ੍ਰਹਮ ਗਿਆਨੀ ॥"
page = 893
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Lord divine saints search out ye God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ ਦੇ ਗਿਆਤੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਹਰੀ ਦੀ ਖੋਜਭਾਲ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, seek out those who know God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਹਰੀ ਜੋ ਬਿਆਪਕ ਹੈ ਤਿਸ ਕੇ ਜਾਨਨਹਾਰ ਕੋ ਖੋਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ ਹੇ ਸੰਤ ਜਨੋ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਖੋਜ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਬ੍ਰਹਮ ਗਿਆਨੀ = ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਰੱਖਣ ਵਾਲਾ। ਬ੍ਰਹਮ ਗਿਆਨੀ ਸੰਤਹੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ ਹੇ ਸੰਤ ਜਨੋ! ਖੋਜਹੁ = ਭਾਲ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, oh seres Concientes en Dios,"