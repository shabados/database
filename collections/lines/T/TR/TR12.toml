[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਂਧਾ ਛੂਟੈ; ਨਾਮੁ ਸਮੑਾਲਿ ॥"
page = 412
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hand-cuffed one is released by remembering the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਅਰਾ ਨਰੜਿਆ ਹੋਇਆ ਬੰਦਾ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These bonds are released when one remembers the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਮ ਸਿਮਰੈ ਤਬ ਇਸ ਬੰਧਨ ਸੇ ਛੁਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਸੰਭਾਲ ਕੇ ਬੱਝਾ ਛੁਟ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ੍ਹ੍ਹਾਲਿ = ਚੇਤੇ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero las amarras se desprenden cuando uno alaba el Naam, el Nombre del Señor."