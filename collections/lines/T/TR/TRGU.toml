[[content]]
asset = "SSA2"
type = "primary"
data = "ਙਿਆਨੁ ਗਵਾਇਆ. ਦੂਜਾ ਭਾਇਆ; ਗਰਬਿ ਗਲੇ ਬਿਖੁ ਖਾਇਆ ॥"
page = 930
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loving another, man loses Divine Knowledge, he putrefies in pride and eats poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨਾਲ ਪਿਆਰ ਪਾ ਕੇ, ਬੰਦਾ ਬ੍ਰਹਮ ਗਿਆਤ ਨੂੰ ਵੰਝਾ ਲੈਂਦਾ ਹੈ। ਉਹ ਹੰਕਾਰ ਅੰਦਰ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ ਤੇ ਜ਼ਹਿਰ ਨੂੰ ਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love with duality, spiritual wisdom is lost; the mortal rots away in pride, and eats poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਕੋ ਦੂਜਾ ਭਾਵ ਭਾਇਆ ਹੈ ਔ ਗ੍ਯਾਨ ਕੋ ਗਵਾਇਆ ਹੈ, ਭਾਵ ਗ੍ਯਾਨ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ। ਤਿਸ ਹੰਕਾਰ ਮੇਂ ਗਲੇ ਹੂਏ ਨੇ ਵਿਖੇ ਰੂਪ ਵਿਖ ਕੋ ਖਾਇਆ ਹੈ, ਸੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਵਿਸਾਰ ਦੇਂਦਾ ਹੈ ਤੇ ਕਿਸੇ ਹੋਰ ਜੀਵਨ-ਰਾਹ ਨੂੰ ਪਸੰਦ ਕਰਦਾ ਹੈ, ਉਹ ਅਹੰਕਾਰ ਵਿਚ ਨਿੱਘਰ ਜਾਂਦਾ ਹੈ, ਤੇ ਉਹ (ਆਤਮਕ ਮੌਤ ਦਾ ਮੂਲ ਅਹੰਕਾਰ-ਰੂਪ) ਜ਼ਹਿਰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਙਿਆਨੁ = ਗੁਰੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਉਪਦੇਸ਼। ਦੂਜਾ = ਗੁਰ-ਉਪਦੇਸ਼ ਤੋਂ ਬਿਨਾ ਕੁਝ ਹੋਰ। ਭਾਇਆ = (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਚੰਗਾ ਲੱਗਾ। ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਗਲੇ = ਗਲ ਗਏ, ਨਿੱਘਰ ਗਏ। ਬਿਖੁ = ਜ਼ਹਿਰ (ਜਿਸ ਨੇ ਆਤਮਕ ਮੌਤ ਲੈ ਆਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el amor a la dualidad, uno pierde sabiduría; devastado por el ego, busca el veneno."