[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਣਹਾਰੁ; ਰਹਿਆ ਪ੍ਰਭੁ ਜਾਨਿ ॥"
page = 892
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omniscient Lord knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬੱਗ ਸੁਆਮੀ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Knower, knows all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਨਨਹਾਰ ਪ੍ਰਭੂ ਸਭ ਕੇ ਮਨ ਕੀ ਜਾਨ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor lo conoce todo;"