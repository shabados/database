[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ; ਹਰਿ ਰਸੁ ਚਾਖਿਆ. ਨ ਜਾਇ ॥"
page = 733
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person can taste not Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਮਗਰ ਲਗਿਆ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh cannot even taste the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਤੇ ਹਰੀ ਰਸ ਚਾਖਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਨਹੀਂ ਚੱਖ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra no conoce el Sabor del Señor;"