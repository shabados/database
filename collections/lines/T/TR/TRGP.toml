data = "ਬਗੁਰਰੀਦਨ ਆਮਦ ਦੁ ਅਬਰੇ ਸਿਯਾਹ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thundering like the black clouds both jumped forward."

[[content]]
