[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਇਹੁ ਜਗੁ ਸੁਤਾ ॥"
page = 112
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of wealth this world is asleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਵਿੱਚ ਇਹ ਜਹਾਨ ਸੁੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is asleep in emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਏਹ (ਜਗੁ) ਜੀਵ ਅਵਿਦਿਆ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੁਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਸੁੱਤਾ ਪਿਆ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਅਵੇਸਲਾ ਹੋ ਰਿਹਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el amor a Maya, el mundo entero duerme;"