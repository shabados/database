[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਸੂਚੀ; ਸਾਚਾ ਬੋਲੁ ॥"
page = 905
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the tongue which utters the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਉਹ ਜੀਭ ਜੋ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That tongue which chants the True Name is pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਨਾਮ ਕਾ ਬੋਲੁ ਬੋਲਨੇ ਸੇ ਜਿਹਵਾ ਸੂਚੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਭ (ਉਸ ਅਮਰ ਅਡੋਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ ਸਾਲਾਹ ਦਾ) ਬੋਲ ਬੋਲਦੀ ਹੈ ਉਹ ਸੁੱਚੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = ਜੀਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que recita el Nombre Verdadero, purifica su boca;"