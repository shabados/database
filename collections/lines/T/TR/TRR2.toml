[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਗੜਦੀ ਸਾਗ ਝਲਹਲਤ, ਚਾਗੜਦੀ ਚਮਕੰਤ ਚਲਤ ਸਰ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lances glittered and the shining arrows were discharged"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛੇ ਝਿਲਮਿਲ ਕਰ ਰਹੇ ਹਨ ਅਤੇ ਚਲਦੇ ਹੋਏ ਤੀਰ ਚਮਕ ਰਹੇ ਹਨ।"