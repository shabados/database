[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਰੈ, ਫਿਰਿ ਆਵਹਿ ਜਾਹਿ; ਫਲੁ ਕਛੁ ਲਹੈ ਨ ਮੁਕਤਿ ਕੋ ॥੨੪੫੬॥"
page = 547

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The devotees of the Rudra always pass their life in the world comfortably, but they cannot attain salvation and always remain in transmigration.”2456."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਆਉਂਦੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁਕਤ ਰੂਪ ਫਲ ਕਦੇ ਵੀ ਨਹੀਂ ਲੈ ਸਕਦੇ ॥੨੪੫੬॥"