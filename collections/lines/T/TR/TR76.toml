language = "pa"
data = "ਹੋਰ ਕੋਈ ਦੂਜਾ ਅੱਖਰ ਦਰਜ ਨਹੀਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰ ਹਰਫ਼ਿ ਬੰਦਗੀ ਹਰਫ਼ਿ ਦਿਗਰ ।੫੦੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "there is no other word or expression except the words or expressions of remembrance and meditation of  Akaalpuralkh. (502)"