[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੂਲੑੇ ਬੰਧਨ. ਮੁਕਤਿ ਗੁਰਿ ਕੀਨੀ; ਸਭ ਤੂਹੈ ਤੁਹੀ ਦਿਖਾ ॥੧॥"
page = 1212
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His bonds are loosened, the Guru emancipates him, and, O Lord, he sees, Thee, Thee alone all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਜੂੜ ਵਢੇ ਜਾਂਦੇ ਹਨ, ਗੁਰੂ ਜੀ ਉਸ ਦੀ ਕਲਿਆਣ ਕਰ ਦਿੰਦੇ ਹਨ, ਅਤੇ ਹੇ ਸੁਅਮੀ! ਉਹ ਸਾਰੇ ਪਾਸੇ ਤੈਨੂੰ ਕੇਵਲ ਤੈਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His bonds are loosened, and the Guru liberates him. He sees You, O Lord, everywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸੰਸਾਰ ਬੰਧਨ ਖੂਲੇ, ਭਾਵ ਨਿਬ੍ਰਿਤ ਹੂਏ ਹੈਂ ਔਰ ਗੁਰੋਂ ਨੇ ਤਿਸ ਕੀ ਮੁਕਤੀ ਕਰ ਦਈ ਹੈ। ਔਰ ਤਿਸ ਕੋ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਤੂੰ ਹੀ ਤੂੰ ਨਿਸਚੈ ਕਰ ਕੇ ਦ੍ਰਿਸ਼ਟਿ ਆਯਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੀਆਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਖੁਲ੍ਹ ਗਈਆਂ, ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ (ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਿਵਾ ਦਿੱਤੀ, ਉਸ ਨੂੰ ਇਉਂ ਦਿੱਸ ਪਿਆ (ਕਿ ਹੇ ਪ੍ਰਭੂ!) ਸਭ ਥਾਈਂ ਤੂੰ ਹੀ ਹੈਂ ਤੂੰ ਹੀ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al encontrar la Emancipación, sólo se puede ver a Dios alrededor. (1)"