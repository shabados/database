[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਮਿਲਿ ਸੰਗਿ ਸਾਧੂ; ਦਿਨਸੁ ਰੈਣਿ ਚਿਤਾਰੀਐ ॥੧॥"
page = 925
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, associating with the saints, day and night remember thou the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ, ਸੰਤਾਂ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਦਿਹੁੰ ਰੈਣ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, joining the Saadh Sangat, the Company of the Holy, remember the Lord, day and night. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਯਾਰਿਆ! ਸਾਧੂਆਂ ਕੇ ਸੰਗ ਮਿਲ ਕੇ ਦਿਨ ਰਾਤ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਨਾ ਕੋ ਯਾਦ ਕਰੀਏ॥੧॥☬ਸੰਤੋਂ ਕਾ ਸਭੀ ਕੁਛ ਪ੍ਰਮੇਸ੍ਵਰ ਹੈ ਐਸੇ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਦਿਨ ਰਾਤ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਵੰਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਮਿਲਿ = ਮਿਲ ਕੇ (ਲਫ਼ਜ਼ 'ਮਿਲਿ' ਅਤੇ 'ਮਿਲੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਸੰਗਿ ਸਾਧੂ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਰੈਣਿ = ਰਾਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uniéndote a la Saad Sangat, la Compañía de los Santos, recuerda al Señor noche y día (1)"