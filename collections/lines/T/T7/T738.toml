[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਅਵਰ ਸਿਞਾਣਿ ਨ. ਕਰੀ ॥ ਰਹਾਉ ॥"
page = 715
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I recognise not any other. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਕਿਸੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not recognize any other. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਸੇ (ਆਨ) ਭਿੰਨ ਔਰ ਕਿਸੀ ਸਾਥ ਹਮ ਨੇ ਸਿਆਣ ਨਹੀਂ ਕਰੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਮੈਂ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਪਛਾਣਦਾ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no sé de otro; no, de nadie más.(Pausa)"