[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਸੁਰਗ ਭ੍ਰਮਤਉ ਘਣੋ; ਸਦਾ ਸੰਘਾਰੈ ਮੀਚੁ ॥"
page = 297
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They greatly wander in hell and heaven and death ever annihilates them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਜ਼ਕ ਅਤੇ ਬਹਿਸ਼ਤ ਅੰਦਰ ਬਹੁਤ ਭਟਕਦੇ ਹਨ ਅਤੇ ਮੌਤ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਸਤਿਆਨਾਸ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander endlessly in heaven and hell, until death annihilates them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਕਾਲ ਵਾ ਬਹੁਤ ਨਰਕੋਂ ਔਰ ਸ੍ਵਰਗੋਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ ਔਰ ਸਦੀਵ ਕਾਲ ਮ੍ਰਿਤੂ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਨਰਕ ਸੁਰਗ (ਦੁੱਖ ਸੁਖ ਭੋਗਣੇ ਪੈਂਦੇ ਹਨ) ਬਹੁਤ ਭਟਕਣਾ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਤੇ ਮੌਤ ਦਾ ਸਹਮ ਸਦਾ ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vacilan entre el cielo y la oscuridad de la conciencia y la muerte está siempre a su asecho."