[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਗਾਵੈ. ਕੋ ਸੁਣੈ; ਹਰਿ ਨਾਮਾ ਚਿਤੁ ਲਾਇ ॥"
page = 335
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever attentively sings or hears Lord's name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਬਿਰਤੀ ਜੋੜ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਗਾਇਨ ਕਰਦਾ ਜਾ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever sings or listens to the Lord's Name with conscious awareness"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗਾਵੈ ਭਾਵੇਂ ਕੋਈ ਸੁਣੈ, ਪਰੰਤੂ ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਮਨੁੱਖ ਪ੍ਰੇਮ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਗਾਉਂਦਾ ਹੈ ਜਾਂ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤੁ ਲਾਇ = ਮਨ ਲਾ ਕੇ, ਪ੍ਰੇਮ ਨਾਲ। ਸੰਸਾ = ਸ਼ੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien canta y alaba al Señor estando conciente,"