[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਟੜੀਆ ਸਾ ਪ੍ਰੀਤਿ; ਜੋ ਲਾਈ ਬਿਅੰਨ ਸਿਉ ॥"
page = 706
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That love shall break, which is contracted with any one other than God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰ ਟੁੱਟ ਜਾਊਗਾ, ਜਿਹੜਾ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਹੋਰਸ ਨਾਲ ਲਾਇਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That love shall break, which is established with any other than the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਸਾਰ ਕੀ ਪ੍ਰੀਤ ਟੂਟ ਗਈ ਹੈ, ਜੋ ਇਸ ਜੀਵ ਸੇ ਹਰੀ ਬਿਨਾਂ ਵਿਸੇਸ ਕਰ ਕੇ ਔਰੋਂ ਸਾਥ ਲਗਾਈ ਹੋਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਪ੍ਰੀਤ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨਾਲ ਲਾਈਦੀ ਹੈ, ਉਹ ਆਖ਼ਰ ਟੁੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਟੜੀਆ = ਟੁੱਟ ਗਈ। ਸਾ = ਉਹ। ਬਿਅੰਨ ਸਿਉ = ਕਿਸੇ ਹੋਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los demás amores se deshacen excepto el del Señor."