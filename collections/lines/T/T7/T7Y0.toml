[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਉ ਰਾਖਉ; ਅਪਨੇ ਜੀਅ ਨਾਲਿ ॥"
page = 867
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint I keep close to my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਨੂੰ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਦੇ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hold the Saints close to my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੋ ਤੌ ਮੈਂ ਅਪਨੇ ਜੀ ਕੇ ਸਾਥ ਲਾਇਕੇ ਰਾਖਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਸੰਤ ਤੋ ਮੇਰੇ ਪ੍ਰਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਨੂੰ ਮੈਂ ਸਦਾ ਆਪਣੀ ਜਿੰਦ ਦੇ ਨਾਲ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conservo íntegramente en mi Alma al Santo."