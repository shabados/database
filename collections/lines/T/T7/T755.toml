[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰੰਗ ਕੀ ਵਾਰ. ਮਹਲਾ ੪; ਰਾਇ ਮਹਮੇ ਹਸਨੇ ਕੀ ਧੁਨਿ ॥"
page = 1237
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One God. By the True Guru's grace, He is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇਕ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Saarang, Fourth Mehl, To Be Sung To The Tune Of Mehma-Hasna:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮਹਿਮੇ ਅਰ ਹਸਨੇ ਕਾ ਪ੍ਰਸੰਗ ਕਹਿਤੇ ਹੈਂ: ਰਾਇ ਮਹਿਮਾ ਔਰ ਰਾਇ ਹਸਨਾ ਦੋਨੋਂ ਕਾਂਗੜ ਅਰ ਧੌਲੇ ਕੇ ਸਰਦਾਰ ਥੇ। ਹਸਨੇ ਸੇ ਕੁਛ ਗੁਨਾਹੁ ਹੂਆ। ਅਕਬਰ ਨੇ ਘਰ ਸੇ ਨਿਕਾਲ ਦੀਆ। ਮਹਿਮੇ ਕੀ ਸ਼ਰਣ ਗਿਆ। ਤਿਸ ਨੇ ਅਪਨੇ ਘਰ ਕਾ ਮੁਖਤਾਰ ਕੀਆ। ਵਹੁ ਦਿਲੀ ਟਕੇ ਦੇਣੇ ਗਿਆ ਵਹੁ ਹਮੇਸ਼ ਮਹਿਮੇ ਕੋ ਗੈਰ ਹਾਜਰ ਅਰ ਆਪ ਕੋ ਹਾਜਰ ਲਿਖਾਵੈ। ਗੈਰ ਹਾਜਰੀ ਕੇ ਸਬਬ ਮਹਿਮਾ ਕੈਦ ਹੂਆ। ਜਹਾਂ ਰਾਤ੍ਰ ਦਿਨ ਨਜਰ ਨਾ ਆਵੇ ਐਸੇ ਭੋਹਿਰੇ ਮੇਂ ਪਾਇ ਦੀਆ। ਹਸਨੇ ਨੇ ਤਿਸ ਕਾ ਰਾਜ ਲੀਆ। ਏਕ ਸਮੇਂ ਅਕਬਰ ਸ਼ਿਕਾਰ ਗਿਆ। ਜੰਗਲ ਮੇਂ ਏਕ ਲਕੜੀ ਪੈ ਨਿਸ਼ਾਨਾਂ ਲਗਾਣੇ ਕੋ ਕਹਾ, ਨਿਸ਼ਾਨੇ ਪੈ ਕਿਸੀ ਕਾ ਤੀਰ ਨ ਲਗਾ। ਉਸ ਵਕਤ ਕਿਸੀ ਨੇ ਸਪਾਰਸ਼ ਕਰੀ, ਕਿ ਹੇ ਬਾਦਸ਼ਾਹ! ਮਹਿਮਾ ਵਡਾ ਨਿਸਾਨੇਬਾਜ ਹੈ। ਸੁਨ ਕਰ ਤਿਸ ਕੋ ਬੁਲਾਇਆ। ਮਹਿਮੇ ਨੇ ਨਿਸ਼ਾਨਾ ਬੇਧਾ, ਬਾਦਸ਼ਾਹ ਖੁਸ਼ ਹੂਆ। ਮਹਿਮੇ ਨੇ ਅਪਨਾ ਹਾਲ ਕਹਾ। ਬਾਦਸ਼ਾਹ ਨੇ ਫੌਜ ਦਈ, ਜਾਕਰ ਹਸਨਾ ਕੈਦ ਕੀਆ। ਢਾਢੀਆਂ ਵਾਰ ਗਾਈ, ਤਿਸ ਕੀ ਧੁਨੀ ਇਸ ਵਾਰ ਮੇਂ ਗੁਰੂ ਜੀ ਨੇ ਰਖੀ ਹੈ⁽¹⁾।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੰਗ ਦੀ ਵਾਰ ਮਹਮਾ ਤੇ ਹਸਨਾ ਦੀ ਧੁਨ ਅਨੁਸਾਰ ਗਾਈ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "(Para ser cantado en la tonada de la Balada Mejma-Yansa.)"