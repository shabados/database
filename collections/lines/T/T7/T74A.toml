[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹਿ ਏਤੇ. ਜਾਹਿ ਵੀਸਰਿ; ਨਾਨਕਾ. ਇਕੁ ਨਾਮੁ ॥"
page = 1413
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So many sins cling to him, who forgets the One Name, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੇ ਪਾਪ ਉਸ ਨੂੰ ਚਿਮੜਦੇ ਹਨ, ਜੋ ਇਕ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Naam, O Nanak, is covered by these sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਵਿਸਰ ਜਾਣੇ ਸੇ ਇਤਆਦੀ ਜੀਵ ਪੂਰਬੋਕਤ ਪਾਪੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ; ਵਾ ਇਕ ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਇਹ ਸਭੀ ਪਾਪ ਵੀਸਰ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਹੀ ਐਬ, ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਖੱਟਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁੱਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se olvida del Naam oh, dice Nanak, se llena de incontables errores;"