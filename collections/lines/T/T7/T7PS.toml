[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪੀਆ ਸਾਰ ਰਸੁ, ਤਜੇ ਆਨ ਰਸ; ਹੋਇ ਰਸ ਮਗਨ, ਡਾਰੇ ਬਿਖੁ ਖੋਇ ॥੨॥"
page = 858
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who drinks the sublime elixir abandons other relishes and becoming intoxicated with the Divine Nectar, sheds and forsakes sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਹੋਰਨਾ ਸੁਆਦਾ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਈਸ਼ਵਰੀ ਆਬਿ-ਹਿਯਾਤ ਨਾਲ ਮਤਵਾਲਾ ਹੈ ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ ਅਤੇ ਤਜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who drinks in the sublime essence abandons other tastes; intoxicated with this divine essence, he discards sin and corruption. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਨਾਮ ਰੂਪੀ ਸਾਰ ਰਸ ਕੋ ਪੀਆ ਹੈ ਔਰ ਰਸੋਂ ਕੋ ਤਿਆਗਨ ਕੀਆ ਹੈ, ਉਸ ਨਾਮ ਰਸ ਮੇਂ (ਮਗਨ) ਅਨੰਦ ਹੋ ਕਰ ਵਿਸੇ ਰਸੋਂ ਕੌ ਖੋਇ ਦੀਆ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਸ ਨੇ ਵਿਸੇ ਰਸੋਂ ਕੋ ਤਿਆਗਨ ਕਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਵਿਚ ਜੰਮ ਕੇ) ਕਿਸੇ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸ੍ਰੇਸ਼ਟ ਰਸ ਪੀਤਾ ਹੈ, ਹੋਰ (ਮੰਦੇ) ਰਸ ਛਡੇ ਹਨ, ਤੇ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਹੋ ਕੇ (ਵਿਕਾਰ-ਵਾਸ਼ਨਾ ਦਾ) ਜ਼ਹਿਰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਸਾਰ = ਸ੍ਰੇਸ਼ਟ। ਤਜੇ = ਤਿਆਗੇ। ਆਨ = ਹੋਰ। ਮਗਨ = ਮਸਤ। ਬਿਖੁ = ਜ਼ਹਿਰ। ਖੋਇ ਡਾਰੇ = ਨਾਸ ਕਰ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que bebe de la Esencia Pura del Señor, haciendo a un lado los demás sabores, se deshace de su maldad. (2)"