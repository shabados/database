[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਪਵੈ ਨੀਸਾਨੁ; ਨ ਚਲੈ ਚਲਾਇਆ ॥"
page = 150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, man obtains the mark of honour which cannot be effaced by effacing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਆਦਮੀ ਤੇ ਇਜਤ ਆਬਰੂ ਦਾ ਚਿੰਨ੍ਹ ਪੈ ਜਾਂਦਾ ਹੈ, ਜਿਹੜਾ ਮਿਟਾਉਣ ਦੁਆਰਾ ਮਿਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, the banner of honor is obtained. It cannot be taken away or lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਤੇਰੀ (ਕਰਮਿ) ਕ੍ਰਿਪਾ ਕਾ ਨਿਸਾਨ ਪੜਤਾ ਹੈ, ਸੋ ਕਿਸੀ ਕਾ ਚਲਾਯਾ ਚਲਤਾ ਨਹੀਂ, ਅਰਥਾਤ ਕਿਸੀ ਕਾ ਹਟਾਇਆ ਹਟਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਨਾਲ (ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਤੇ ਇਹ ਸੋਹਣਾ) ਲੇਖ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਕਿਸੇ ਦਾ ਮਿਟਾਇਆ ਮਿਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਤੇਰੀ ਮਿਹਰ ਨਾਲ। ਨੀਸਾਨੁ = ਮੱਥੇ ਤੇ ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia obtenemos el Estandarte Eterno de Tu Nombre."