[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਸੋ ਭਵਜਲੁ ਤਰੈ ॥੩॥"
page = 899
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by virtue of the society of saints, he crosses the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੀ ਬਰਕਤ ਦੁਆਰਾ, ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "crosses over the terrifying world-ocean in the Saadh Sangat, the Company of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਾਧ ਸੰਗ ਦੁਆਰਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trascendente, cruza el mar de la existencia en Compañía de los Santos.(3)"