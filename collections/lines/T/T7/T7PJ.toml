[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਚਤੁਰ ਲਖਿ ਲੀਜੀਐ ॥੮੪੮॥"
page = 764

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Yaduraaj-Vallabhaa”, then say “Jaachar-nayak” and speak the word “Shatru” at the end, and in this way, know all the names of Tupak.848."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਸਿਆਣੇ ਲੋਗ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲੈਣ ॥੮੪੮॥"