[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨਿ ਮਿਲਿ ਸਾਧਸੰਗਿ; ਚਾਰ ਚਵਕਾ ਸੋਲਹਿ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "After coming to holy congregation all the four varnas (castes) become four time more powerful i.e. they become perfect sixteen types of skills in them,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਵਰਣ (ਖੱਤ੍ਰੀ ਬ੍ਰਾਹਮਣਾਦਿਕ) ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਦੇ ਹੀ ਚਾਰ ਗੁਣਾ ਹੋਕੇ ੧੬ ਕਲਾ ਸਪੰਨ ਜਾਣੇ ਗਏ ਹਨ, (ਭਾਵ ਚੰਦ੍ਰਮਾਂ ਘਟਦਾ ਵਧਦਾ ਹੈ ਓਹ ਇਕ ਰਸ ਰਹਿੰਦੇ ਹਨ, ਅਥਵਾ ੧੦ ਇੰਦ੍ਰੀਆਂ ੫ ਪ੍ਰਾਣ ੧ ਮਨ ਜਿੱਤ ਲੀਤਾ ਹੈ)"