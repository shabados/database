[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਤ੍ਰਿਸਨਾ; ਕਬਹੂ. ਨਹੀ ਧ੍ਰਾਪੇ ॥੨॥"
page = 759
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and his excessive desire is sated not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਤੀਬਰ ਖਾਹਿਸ਼ ਕਦਾਚਿਤ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His excessive thirst is never quenched. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਅਤ੍ਯੰਤ ਹੈ ਜਿਸ ਕਰ ਜੀਵ ਕਬੀ ਭੀ ਨਹੀਂ ਤ੍ਰਿਪਤ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰ ਵੇਲੇ ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ) ਬਹੁਤ ਤ੍ਰਿਸ਼ਨਾ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਕਿਸੇ ਵੇਲੇ ਭੀ (ਇਸ ਦਾ ਮਨ) ਰੱਜਦਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estás influenciado por deseos que nunca se sacian(2)"