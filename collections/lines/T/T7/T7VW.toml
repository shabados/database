[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਦੀ ਆਪਿ ਪਤਿ ਰਖਸੀ. ਮੇਰਾ ਪਿਆਰਾ; ਸਰਣਾਗਤਿ ਪਏ ਗੁਰ ਦੁਆਰੇ ॥"
page = 1249
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved Himself preserves the honour of those, who have repaired to the refuge of the Guru's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਖੁਦ ਉਨ੍ਹਾਂ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰਖਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਦੇ ਦਰ ਦੀ ਪਨਾਹ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Himself preserves the honor of those who have come to the Guru's Door seeking Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦੁਆਰੇ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਉਨ ਭਗਤ ਜਨੋਂ ਕੀ ਪਤਿ ਕੋ ਆਪ ਮੇਰਾ ਪਿਆਰਾ ਵਾਹਿਗੁਰੂ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੀ ਲਾਜ ਆਪ ਰੱਖਦਾ ਹੈ, ਉਹ ਸਦਾ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues al postrarse en el Refugio del Guru, Dios Mismo salva su honor."