[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਨਾਮੁ ਧਿਆਏ ਰਸਿ ਭੀਜੈ; ਰਸ ਹੀ ਤੇ ਰਸੁ ਪਾਇਦਾ ॥੭॥"
page = 1064
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, the tongue is wafted with delight. Through the Lord's affection, one obtains celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਭ੍ਹਾ ਖੁਸ਼ੀ ਨਾਲ ਗੱਚ ਹੋ ਜਾਂਦੀ ਹੈ। ਪ੍ਰਭ ਦੇ ਪਿਆਰ ਰਾਹੀਂ, ਜੀਵ ਬੈਕੁੰਠੀ ਅਨੰਦ ਨੂੰ ਪ੍ਰਾਪਤ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, the tongue is drenched with the Lord's sublime essence. Through this essence, the Essence is obtained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਧਿਆਵਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਅਨੰਦ ਮੇਂ ਭੀਜਤਾ ਹੈ, ਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਤੇ ਹੀ ਬ੍ਰਹਮਾ ਨੰਦ ਪਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਆਪਣੀ) ਜੀਭ ਨਾਲ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਅਨੰਦ ਵਿਚ ਭਿੱਜ ਜਾਂਦਾ ਹੈ, ਉਸ ਆਨੰਦ ਤੋਂ ਹੀ ਮਨੁੱਖ ਹੋਰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando la lengua recita el Nombre, se imbuye en Su Sabor y así uno se pierde en la Esencia. (7)"