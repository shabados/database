[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ ਮਰੈ; ਸਭਿ ਕੁਲ ਉਧਰੈ ॥੧॥"
page = 1170
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remains dead in life and emancipates his entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains dead while yet alive, and redeems all his ancestors. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਤੇ ਮਰ ਕਰ ਸਭ ਕੁਲ ਕਾ ਉਧਾਰੁ ਕਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਜਗਤ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਉਪਰਾਮ ਰਹਿੰਦਾ ਹੈ, ਆਪਣੇ ਸਾਰੇ ਕੁਲ ਭੀ (ਇਸ ਮੋਹ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y acepta la muerte en vida y así emancipa a todas sus generaciones. (1)"