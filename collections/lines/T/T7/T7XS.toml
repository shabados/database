[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਹੀ ਅਰਿ ਕੀ ਪਤਨਾ ਹਰਿ ਜੂ ਮਨ ਮੋ ਅਤਿ ਕੋਪ ਭਰੇ ॥"
page = 402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the army of the enemy, Krishna was extremely infuriated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦੀ ਸੈਨਾ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਮਨ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ।"