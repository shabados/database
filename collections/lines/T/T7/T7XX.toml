[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦਾ ਜੋਸ਼ ਦੁਸ਼ਮਨਾਂ ਨੂੰ ਮਾਰ ਮਕਾਉਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੁਸ਼ਮਨ-ਅਫ਼ਗਾਨ ਜੋਸ਼ਿ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੨੩।"
page = 10
line = 123

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he annihilates his enemies with his zeal and enthusiasm. (123) "