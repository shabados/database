[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਸੇਵਕ ਕੀ. ਆਪੇ ਰਾਖੈ; ਆਪੇ ਨਾਮੁ ਜਪਾਵੈ ॥"
page = 403
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself preserves the honour of His slave, and of Himself He causes him to repeat His name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇਜ਼ਤ ਰਖਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਸ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself preserves His servants; He causes them to chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੇਵਕੋਂ ਕੀ ਆਪ ਹੀ ਪਤਿ ਰਾਖਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਉਨਸੇ ਨਾਮ ਜਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਦੀ ਆਪ ਹੀ (ਹਰ ਥਾਂ) ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ, ਆਪ ਹੀ ਉਸ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo mantiene el honor de Su Propio Sirviente, y Él Mismo lo une a Su Servicio."