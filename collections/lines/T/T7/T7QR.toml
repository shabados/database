[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਪਰਵਾਰੈ ਮਾਹਿ; ਸਰੇਸਟ ॥"
page = 371
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the family she is the noblest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਟੱਬਰ-ਕਬੀਲੇ ਵਿੱਚ ਉਹ ਸਭ ਤੋਂ ਉਤਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the most noble of all the family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਰਵਾਰ ਦੇਵੀ ਸੰਪਦਾ ਮੈਤ੍ਰੀ, ਮੁਦਿਤਾ, ਕਰੁਣਾ, ਸ੍ਰਧਾਦਿ ਮੇਂ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿੱਠਾ ਬੋਲ, ਨਿਮ੍ਰਤਾ, ਸੇਵਾ, ਦਾਨ, ਦਇਆ) ਸਾਰੇ (ਆਤਮਕ) ਪਰਵਾਰ ਵਿਚ (ਭਗਤੀ) ਸਭ ਤੋਂ ਉੱਤਮ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su familia ahora es considerada suprema;"