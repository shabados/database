[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਇਆ ਭਰਮੁ; ਰਹਿਆ ਪਰਮਾਨੰਦਾ ॥੩॥੨੦॥"
page = 327
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my doubt is dispelled and Supreme bliss abides in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਹਿਮ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਪਰਮ ਪਰਸੰਨਤਾ ਇਸ ਵਿੱਚ ਵਸਦੀ ਹੈ।।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my doubts have been eliminated, and I am in ecstasy. ||3||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਭਰਮ ਗਇਆ॥☬ਪ੍ਰਸ਼ਨ: ਭਰਮ ਨਿਵਰਤੀ ਉਪਰੰਤ ਕਿਆ ਰਹਿਆ?☬ਉੱਤਰ: ਪਰਮ ਅਨੰਦ ਰੂਪ ਬ੍ਰਹਮ ਰਹਿਆ, ਭਾਵ ਆਪ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨਾ ਹੈ॥੩॥੨੦॥☬ਕਬੀਰ ਜੀ ਵੈਰਾਗ ਦਸਾ ਮੇਂ ਥੇ। ਸਬੰਧੀ ਜਨ ਰੋਗੀ ਜਾਨ ਕਰ ਵੈਦ ਲਿਆਏ। ਤਬ ਹਕੀਮ ਨੇ ਕਬੀਰ ਜੀ ਕੋ ਦੇਖ ਕਰ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਭੁਲੇਖਾ ਦੂਰ ਹੋ ਚੁਕਾ ਹੈ, ਤੇ ਪਰਮ ਸੁਖ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਟਿਕ ਗਿਆ ਹੈ ॥੩॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭੁਲੇਖਾ, ਸ਼ੱਕ। ਰਹਿਆ = ਬਾਕੀ ਰਹਿ ਗਿਆ ਹੈ, ਟਿਕ ਗਿਆ ਹੈ। ਪਰਮਾਨੰਦਾ = ਪਰਮ ਅਨੰਦ, ਪਰਮ ਸੁਖ, ਵੱਡੀ ਤੋਂ ਵੱਡੀ ਖ਼ੁਸ਼ੀ ॥੩॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque estoy libre de duda y sólo el Señor de Éxtasis permanece en mí.(3-20)"