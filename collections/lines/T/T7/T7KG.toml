[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਰਿਜਕੁ ਸੰਬਾਹੇ ਠਾਕੁਰੁ; ਕਾਹੇ ਮਨ ਭਉ ਕਰਿਆ ॥੨॥"
page = 495
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To every individual the Lord reaches sustenance why fearest thou O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕਸ ਇਨਸਾਨ ਨੂੰ ਸੁਆਮੀ ਅਹਾਰ ਪੁਚਾਉਂਦਾ ਹੈ। ਤੂੰ ਕਿਉਂ ਡਰਦੀ ਹੈਂ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For each and every individual, the Lord and Master provides sustenance; why do you fear, O my mind? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰਿ ਬਿਸਿਰਿ ਰਿਜਕ ਪਹੁੰਚਾਵਤੇ ਹੈਂ ਠਾਕੁਰ ਜੀ। ਹੇ ਮਨ! ਕਾਹੇ ਤੂੰ ਭੈ ਕਰਤਾ ਹੈਂ, ਜੋ ਮੇਰੀ ਪਾਲਨਾ ਨਾ ਹੋਵੇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹਰੇਕ ਜੀਵ ਵਾਸਤੇ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ। ਹੇ ਮਨ! ਤੂੰ (ਰਿਜ਼ਕ ਵਾਸਤੇ) ਕਿਉਂ ਸਹਮ ਕਰਦਾ ਹੈਂ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué, oh vida, corrompe la preocupación tu mente? (2)"