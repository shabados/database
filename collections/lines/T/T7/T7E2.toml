[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਦੇਵ; ਦੇਹੁਰਾ ਪੋਥੀ ॥"
page = 237
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Places of pilgrimage, gods temples and books,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਸਥਾਨ, ਦੇਵਤੇ, ਮੰਦਰ ਅਤੇ ਪੁਸਤਕਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sacred shrines of pilgrimage, gods, temples and holy books;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਔਰ (ਦੇਵ) ਠਾਕੁਰ ਪ੍ਰਿਤਮਾ ਸ਼ਿਵ ਲਿੰਙ ਆਦਿਕ ਪੁਨਾ (ਦੇਹੁਰਾ) ਮੰਦਰ ਤਥਾ ਪੋਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੀਰਥ, ਦੇਵਤੇ, ਮੰਦਰ, (ਧਰਮ-) ਪੁਸਤਕਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los lugares santos, los dioses, los templos y los libros."