[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਭਗਤਾ ਜੋਤਿ ਇਨੇਹੀ; ਸਰਬੇ ਪਰਮਲੁ ਕਰਣਾ ॥੨॥"
page = 721
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like Chandas, such is the quality of Lord's slave that they render fragrant one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦੀ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦੇ ਗੋਲਿਆਂ ਦੀ ਉਜਲ ਖੁਸ਼ਬੂ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਹੈ ਕਿ ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਸੁਗੰਧਿਤ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotees are like sandalwood, which imparts its fragrance to everyone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੀ (ਜੋਤਿ) ਸੋਭਾ ਵਾ ਕੀਰਤੀ ਕ੍ਰਾਤੀ ਪ੍ਰਯਾਇ ਸਬਦ ਹੈ, (ਇਨੇਹੀ) ਐਸੀ ਹੈ ਜੈਸੇ ਚੰਦਨ ਏਕ ਬਾਂਸ ਬਿਨਾਂ ਸਰਬ ਬ੍ਰਿਛੋਂ ਕੋ ਚੰਦਨ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਭਗਤ ਕੀ ਸਰਬ ਪ੍ਰੇਮੀਓਂ ਕੋ (ਪਰਮਲੁ) ਚੰਦਨ ਰੂਪ ਵਾ ਮਲਾਦੀ ਵਖੇ੍ਯਪ ਸੇ ਰਹਿਤ ਕਰ ਦੇਤੇ ਹੈਂ; ਵਾ ਜੈਸੇ ਚੰਦਨ ਮੇਂ (ਜੋਤਿ) ਸ਼ਕਤੀ ਹੈ ਬਨ ਸਰਬ ਕੋ ਚੰਦਨ ਰੂਪ ਕਰੇ ਹੈ, ਤੈਸੇ ਭਗਤ ਭੀ ਸਰਬ ਕਉ ਅਪਨਾ ਰੂਪ ਹੀ ਕਰੇ ਹੈ। ਊਚ ਨੀਚ ਜਾਤੀ ਕਾ ਭੇਦ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਸਭ ਨੂੰ ਸੁਗੰਧੀ ਦੇਂਦਾ ਹੈ, ਅਜੇਹਾ ਹੀ ਸੁਭਾਉ (ਤੇਰੇ) ਭਗਤਾਂ ਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਸੁਭਾਉ। ਇਨੇਹੀ = ਇਹੋ ਜੇਹੀ। ਪਰਮਲੁ = ਸੁਗੰਧੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin distinción, la embellece, así también los Santos con su esencia de Sándalo tienen el mérito de perfumar con su fragancia a todo aquél que tiene contacto con ellos. (2)"