[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰ ਨਾਰਾਇਣ ਅੰਤਰਜਾਮਿ ॥੩॥"
page = 153
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord is the Knower of the hearts of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਇਨਸਾਨਾਂ ਦੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-pervading Lord is the Inner-knower, the Searcher of hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪੁਰਸੋਂ ਕੇ ਅੰਤਰ ਕੀ ਜਾਨਨੇ ਵਾਲਾ ਨਾਰਾਇਣ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰ ਨਾਰਾਇਣੁ = ਪਰਮਾਤਮਾ। ਅੰਤਰਜਾਮਿ = ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que el Conocedor de todos los corazones es tu Señor. (3)"