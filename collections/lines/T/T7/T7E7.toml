[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਆਸਾ ਮਨਸਾ ਬੰਧਨ ਤੂਟੇ; ਹਰਿ ਹਰਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥੧॥"
page = 1262
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my God, the Lord Master became merciful to me, all the bonds of my hope and desire were snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਤਾਂ ਮੇਰੀ ਉਮੈਦ ਅਤੇ ਖਾਹਿਸ਼ ਦੀਆਂ ਸਾਰੀਆਂ ਬੇੜੀਆਂ ਕਟੀਆਂ ਗਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chains of all my hopes and desires have been snapped; my Lord God has showered me with His Mercy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨਸਾ) ਬੁਧੀ ਕੇ ਆਸਾ ਰੂਪ ਸਭ ਬੰਧਨ ਟੂਟ ਗਏ ਹੈਂ ਔਰ ਹਰੀ ਪ੍ਰਭੂ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਹਰੀ-ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕੀਤੀ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਆਸਾਂ ਅਤੇ ਮਨ ਦੇ ਫੁਰਨਿਆਂ ਦੇ ਬੰਧਨ ਟੁੱਟ ਗਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cadenas de mis falsas esperanzas y deseos se han roto y mi Señor ha rociado su Misericordia sobre mí. (1)"