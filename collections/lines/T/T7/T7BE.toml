[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗਰਬੁ; ਬੁਰਾ ਸੰਸਾਰੈ ॥"
page = 224
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So heinous is the pride in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹਾਨੀਕਾਰਕ ਹੈ, ਹੰਕਾਰ ਇਸ ਜਗ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the horrible pride of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਜੈਸਾ ਆਗੇ ਸਬਦ ਮੇਂ ਕਹੇਂਗੇ ਸੰਸਾਰ ਮੇਂ ਐਸਾ ਗਰਬੁ ਕਰਨਾ ਬੁਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਅਹੰਕਾਰ ਇਕ ਐਸਾ ਵਿਕਾਰ ਹੈ, ਜੋ ਬਹੁਤ ਭੈੜਾ ਹੈ, (ਵੱਡੇ ਵੱਡੇ ਅਖਵਾਣ ਵਾਲੇ ਭੀ ਜਦੋਂ ਅਹੰਕਾਰ ਦੇ ਢਹੇ ਚੜ੍ਹੇ ਤਾਂ ਬਹੁਤ ਖ਼ੁਆਰ ਹੋਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las garras del ego están atrapados todos;"