[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੰਤੁ ਬਾਣੀ ਭਗਤਾਂ ਕੀ ॥ ਕਬੀਰ ਜੀ ਘਰੁ ੧ ॥"
page = 1193
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Basant Hymns of the saints. kabir Ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਸੰਤ ਸੰਤਾਂ ਦੇ ਸ਼ਬਦ। ਕਬੀਰ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Basant, The Word Of The Devotees, Kabeer Jee, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ ਵਿੱਚ ਭਗਤਾਂ ਦੀ ਬਾਣੀ। (ਰਾਗ ਬਸੰਤ) ਘਰ ੧ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Basant Palabras de los Bjaktas. Kabir yi"