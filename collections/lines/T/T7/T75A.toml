[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਥਾਹੁ ਅਤਿ ਬਡੋ ਸੁਆਮੀ; ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਪੂਰਨ ਰਤਨਾਗੀ ॥"
page = 1301
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Unfathomable, exceedingly great and Perfect Lord, are an ocean of mercy and mind of jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਬੇਥਾਹ, ਪਰਮ ਵਿਸ਼ਾਲ ਅਤੇ ਸੰਪੂਰਨ ਮਾਲਕ, ਰਹਿਮਤ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਹੀਰਿਆਂ ਦੀ ਖਾਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Unfathomably Great and Utterly Vast, O my Lord and Master, Ocean of Mercy, Source of Jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ (ਅਥਾਹੁ) ਡੂੰਘਾ ਅਰ ਅਤਸੈ ਕਰ ਬਡਾ ਹੈਂ, ਕਿਰਪਾ ਕਾ ਸਮੁੰਦਰ ਪੂਰਨ ਅਰ (ਰਤਨਾਗੀ) ਰਤਨੋਂ ਕੀ ਖਾਨ ਹੈਂ, ਭਾਵ ਸੇ ਵੈਰਾਗਾਦਿਕ ਸਭ ਤੇਰੇ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਇਕ ਬਹੁਤ ਵੱਡਾ ਅਥਾਹ ਦਇਆ-ਦਾ-ਸਮੁੰਦਰ ਹੈਂ, ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਰਤਨਾਂ ਦੀ ਖਾਣ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਬਡੋ = ਬਹੁਤ ਵੱਡਾ। ਕ੍ਰਿਪਾ ਸਿੰਧੁ = ਕਿਰਪਾ ਦਾ ਸਮੁੰਦਰ। ਰਤਨਾਗੀ = (ਰਤਨ-ਆਕਰ) ਰਤਨਾਂ ਦੀ ਖਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Grandiosamente Insondable y Absolutamente Vasto. Oh, Mi Señor y Maestro, Océano de Misericordia, Fuente de toda Joya."