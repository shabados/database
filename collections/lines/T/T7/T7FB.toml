[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਵਹਿ; ਤਿਤੁ ਤਿਤੁ ਲਗਨਾ ॥"
page = 1019
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whithersoever Thou yoke man, thither he is yoked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਤੂੰ ਬੰਦੇ ਨੂੰ ਜੋੜਦਾ ਹੈਂ, ਉਣੇ ਹੀ ਉਹ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He links us to, to that we are linked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਕਰਮਾਨੁਸਾਰ ਜੀਵ ਕੋ ਲਾਵਤਾ ਹੈ ਤਹਾਂ ਤਹਾਂ ਏਹ ਲਾਗਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਜਿਸ ਜਿਸ ਕੰਮ ਵਿਚ ਜੀਵਾਂ ਨੂੰ ਲਾਂਦਾ ਹੈਂ, ਉਸੇ ਉਸੇ ਕੰਮ ਵਿਚ ਜੀਵ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que esté apegado a Dios, déjalo que continúe con ese apego,"