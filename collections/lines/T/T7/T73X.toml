[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ਸੰਤਾ ਧੂਰੇ ॥੨॥"
page = 563
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the dust of saints feet, my mind becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਚਰਣਾ ਦੀ ਧੂੜ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is purified by the dust of the Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਧੂਰੀ ਸੇ ਮੇਰਾ ਮਨ ਸੁਧ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਨਾਲ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se vuelve pura untada del Polvo de los Pies de los Santos. (2)"