[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ ਸੋਇ. ਜਿ ਅੰਧੁ ਕਮਾਵੈ; ਤਿਸੁ ਰਿਦੈ. ਸਿ ਲੋਚਨ ਨਾਹੀ ॥"
page = 1289
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is blind, who does blind deeds. He has no mental eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅੰਨ੍ਹਾਂ ਹੈ, ਜੋ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈ। ਉਸ ਦੀਆਂ ਆਤਮਕ ਅੱਖਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are blind, who act blindly. They have no eyes in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧਾ ਵਹੁ ਪੁਰਸ਼ ਹੈ, ਜੋ ਅੰਧੇ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ ਔਰ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਸਿ) ਓਹ ਜੋ ਸਾਸਤ੍ਰ ਮੇਂ ਕਹੇ ਹੈਂ ਅਰਥਾਤ ਗਿਆਨ ਵੈਰਾਗ ਰੂਪੀ ਨੇਤ੍ਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕਹੋ ਅੰਨ੍ਹਾ ਕੌਣ ਹੈ ਤਾਂ) ਅੰਨ੍ਹਾ ਉਹ ਹੈ ਜੋ ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਦਿਲ ਵਿਚ ਉਹ ਅੱਖਾਂ ਨਹੀਂ ਹਨ (ਭਾਵ, ਜੋ ਸਮਝ ਤੋਂ ਸੱਖਣਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿ ਲੋਚਨ = ਉਹ ਅੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ¿qué se les puede decir a esos ciegos?"