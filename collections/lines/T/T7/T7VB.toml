[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਕਾਰੈ ਲਗਿਆ; ਫਿਰਿ ਜੋਨੀ ਪਾਵੈ ॥"
page = 791
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching to other tasks, the mortal is cast again in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਕੰਮਾਂ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to other deeds, one is consigned to wander in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਦੂਜੀ ਕਾਰ ਮੇਂ ਲਗਿਆਂ ਹੋਇਆਂ ਬਾਰ ਬਾਰ ਜੋਨੀਓਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਨਾਮ' ਤੋਂ ਬਿਨਾ ਹੋਰ ਆਹਰਾਂ ਵਿਚ ਰੁੱਝਿਆ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਮਨੁੱਖ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues si uno dedica su vida a otras tareas, uno tendrá que regresar al vientre materno."