[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਿ ਵਸੈ; ਰਾਚੈ ਹਰਿ ਨਾਇ ॥"
page = 932
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose mind the Lord abides and who is absorbed in God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ ਅਤੇ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord dwells in the consciousness, and one is absorbed in the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਜਿਹਬਾ ਹਰੀ ਨਾਮ ਕੇ ਜਪਣੇ ਮੇਂ ਰਚੇ ਅਰੁ ਧ੍ਯਾਨ ਦੁਆਰਾ ਭਗਵਤ ਚਿਤ ਮੇਂ ਵਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ ਦੇ) ਚਿੱਤ ਵਿਚ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepto aquél que vive en la Adoración al Único Dios."