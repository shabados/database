[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪਰਮ ਪਦੁ ਪਾਇਆ ॥੪॥੪੮॥੧੧੭॥"
page = 189
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, like this he attains to the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, they attain the supreme status. ||4||48||117||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਰ ਉਤਮ ਮੋਖ ਪਦ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥੪॥੪੮॥੧੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸਨੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ ॥੪॥੪੮॥੧੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtiene, oh, dice Nanak, el más elevado Estado de Éxtasis. (4-48-117)"