[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਅਨਿਕ. ਰਸਨਾ ਕਿਆ ਬਖਾਨੈ; ਅਗਨਤ ਸਦਾ ਅਕਥ ॥੩॥"
page = 502
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one tongue describe Thine manifold virtues. They are innumerable and ever ineffable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਜੀਭ੍ਹ ਤੇਰੀਆਂ ਘਣੇਰੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਕਰ ਸਕਦੀ ਹੈ। ਉਹ ਅਣਗਿਣਤ ਤੇ ਹਮੇਸ਼ਾਂ ਕਥਨ-ਰਹਿਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can my tongue describe Your countless virtues? They are uncountable, and forever indescribable. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਗੁਣ ਅਨਗਿਣਤ ਔ ਅਕਥਨੀ੍ਯ ਨਿਤ੍ਯ ਹੈਂ, ਤਿਸ ਗੁਨੋਂ ਕੌ ਰਸਨਾ ਕਰ ਕੋਈ ਕਿਆ ਬਖ੍ਯਾਨ ਕਰੈ, ਭਾਵ ਨਹੀਂ ਕਰ ਸਕਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬੇਅੰਤ ਗੁਣ ਹਨ, ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਮਨੁੱਖ ਦੀ ਜੀਭ ਉਹਨਾਂ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੀ। ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਸਦਾ ਹੀ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué pueden los labios pronunciar, cuando Sus Méritos son en verdad Indescriptibles e Incontables? (3)"