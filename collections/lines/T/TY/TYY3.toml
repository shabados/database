[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੂ ਗ੍ਰਿਹ ਮਹਿ ਮਾਹਰਿ ॥"
page = 390
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With it thou wert the mistress in the house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਤੂੰ ਘਰ ਵਿੱਚ ਪਟਰਾਣੀ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With that, you are the woman of the house;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹ! ਉਸ ਜੀਵ ਅਰੁ ਪ੍ਰਾਣ ਕਲਾ ਕੇ ਸੰਬੰਧ ਸੇਂ ਤੂੰ ਇਸ ਘਰ ਮੇਂ (ਮਾਹਰਿ) ਪ੍ਰਧਾਨ ਹੂਈ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਂਇਆਂ! ਜਿਤਨਾ ਚਿਰ ਤੂੰ ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਸੈਂ ਤੂੰ ਸਿਆਣੀ (ਸਮਝੀ ਜਾਂਦੀ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਰਿ = ਸਿਆਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Alma, eres la dueña de la casa"