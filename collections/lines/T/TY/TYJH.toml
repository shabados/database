[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਦਾਰਥ; ਪੂਰਨ ਬੁਧਿ ॥"
page = 298
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the precious things, perfect intellect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਵਡਮੁੱਲੀਆਂ ਵਸਤੂਆਂ, ਮੁਕੰਮਲ ਅਕਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all precious things, perfect intellect,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਸੰਪੂਰਨ ਪਦਾਰਥ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਔਰ ਪੂਰਨ ਬੁਧ ਅਰਥਾਤ ਉਨ ਕਾ ਉਪਦੇਸ ਮੁਕਤੀ ਕਾ ਦਾਤਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਦਾਰਥ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਅਕਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਜੋ ਕਦੇ ਉਕਾਈ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Logra los cuatro objetivos de la vida y se vuelve todo sabio."