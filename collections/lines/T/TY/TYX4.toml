[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ ਆਇਆ; ਸੋ ਜਨੁ ਜਾਣੁ ॥"
page = 1328
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Darkage, only that man's coming is deemed profitable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਯੁਗ ਅੰਦਰ ਕੇਵਲ ਉਸ ਪੁਰਸ਼ ਦਾ ਆਉਣਾ ਹੀ ਲਾਭਦਾਇਕ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, one's birth is approved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਿਜੁਗ ਮੇਂ ਸੋਈ ਜਨ ਆਇਆ ਹੂਆ ਜਾਣੀਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕਾ ਜਨਮ ਸਫਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਮਨੁੱਖ ਨੂੰ ਜਗਤ ਵਿਚ ਜਨਮਿਆ ਸਮਝੋ (ਭਾਵ, ਉਸੇ ਮਨੁੱਖ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਸਫਲ ਹੈ, ਜੋ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਤੇ ਇਸ ਵਾਸਤੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta oscura Era de Kali, nuestro nacimiento es aprobado"