[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ; ਰੁਖੀ ਰੋਟੀ ਖਾਇ ਸਮਾਲੇ ॥"
page = 105
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who lives on dry bread and remembers God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਸ਼ਕ ਮੰਨੀ ਛਕ ਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates as he eats dry bread,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਰੁਖੀ ਰੋਟੀ ਖਾਇ ਕਰ ਕੇ (ਸਮਾਲੇ) ਸਿਮਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਰੁੱਖੀ ਰੋਟੀ ਖਾ ਕੇ (ਭੀ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਸਮਾਲੇ = ਹਰੀ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦਾ ਹੈ। ਖਾਇ = ਖਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno tiene pan sin mantequilla para comer,"