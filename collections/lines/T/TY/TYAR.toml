[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪਾਪੀ ਨਿਰਗੁਣ ਕਉ; ਗੁਣੁ ਕਰੀਐ ॥"
page = 228
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am sinner, without-merit O my Master, show goodness unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੰਗਿਆਈ-ਵਿਹੁਣ ਗੁਨਾਹਗਾਰ ਹਾਂ, ਹੈ ਮੇਰੇ ਮਾਲਕ! ਮੇਰੇ ਉਤੇ ਪਰਉਪਕਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a worthless sinner, without merit. What merit do I have?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰੇ: ਹੇ ਗੁਰੋ! ਹਮ ਜੀਵ ਪਾਪੀ ਔਰ ਨਿਰਗੁਣੋਂ ਕੋ ਗੁਣ ਪ੍ਰਾਪਤਿ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਵਿਕਾਰੀ ਹਾਂ, ਗੁਣ-ਹੀਣ ਹਾਂ (ਆਪਣਾ ਨਾਮ ਸਿਮਰਨ ਦਾ) ਗੁਣ ਤੂੰ ਆਪ ਸਾਨੂੰ ਬਖ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos seres que erramos, oh Señor, no tenemos ningún mérito; ¿qué virtud nos podría acercar a Ti?"