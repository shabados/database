[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਬਚਿਤ੍ਰ ਰਥ ਕੋ ਛਰਿਯੋ; ਐਸੋ ਚਰਿਤ ਸੁ ਧਾਰਿ ॥੨੦॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And then with chicanery, deluded Bachiter Rath.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਬਚਿਤ੍ਰ ਰਥ ਨੂੰ ਅਜਿਹਾ ਚਰਿਤ੍ਰ ਬਣਾ ਕੇ ਛਲ ਲਿਆ ॥੨੦॥"