[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾ; ਹੁਕਮੁ ਤੁਮਾਰਾ ਸੁਣੀਐ ॥"
page = 1081
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in the yond Thy command is heard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਤੇਰਾ ਫ਼ੁਰਮਾਨ ਸੁਣਾਈ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the world hereafter, the Hukam of Your Command is heard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਹੀ ਹੁਕਮ ਸੁਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਪਰਲੋਕ ਵਿਚ ਭੀ ਤੇਰਾ (ਹੀ) ਹੁਕਮ (ਚੱਲ ਰਿਹਾ) ਸੁਣਿਆ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਹਾ = ਉਥੇ, ਉਸ ਲੋਕ ਵਿਚ, ਪਰਲੋਕ ਵਿਚ। ਸੁਣੀਐ = ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí uno sólo escucha Tu Comando y es Tu Alabanza la que es recitada por todos."