[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਰਿ ਰੀਝੈ ਸਬਦਿ ਸੀਝੈ; ਤ੍ਰੈ ਲੋਕ ਨਾਥੁ ਪਛਾਣਏ ॥"
page = 844
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Overcoming thy mind, thou shalt love the Lord and reform thyself and know the Lord of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਤੇ ਕਾਬੂ ਪਾ ਕੇ, ਤੇਰਾ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਵੇਗਾ, ਤੂੰ ਆਪਣੇ ਆਪ ਦਾ ਸੁਧਾਰ ਕਰ ਲਵੇਂਗੀ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲਵੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquer and subdue your mind, and love the Word of the Shabad; reform yourself, and realize the Lord of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮਨ ਕੋ ਮਾਰ ਕਰ ਹਰੀ ਕੇ ਨਾਮ ਪਰ ਰੀਝੇ ਹੈਂ, ਔ ਸੋਈ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤ੍ਰਿਲੋਕੀ ਕੇ ਨਾਥ ਕੋ ਪਛਾਣ ਕਰ ਸੀਝਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ) ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਕਰਦੀ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ (ਜੀਵਨ ਵਿਚ) ਕਾਮਯਾਬ ਹੁੰਦੀ ਹੈ ਸਾਰੇ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨਾਲ ਉਹ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ, ਵੱਸ ਵਿਚ ਲਿਆ ਕੇ। ਰੀਝੈ = ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਕਰਦੀ ਹੈ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੀਝੈ = ਕਾਮਯਾਬ ਹੁੰਦੀ ਹੈ। ਪਛਾਣਏ = ਪਛਾਣੈ, ਪਛਾਣਦੀ ਹੈ, ਸਾਂਝ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquista tu mente y ama la Palabra del Shabd; reforma tu ser y concibe al Señor de los tres mundos,"