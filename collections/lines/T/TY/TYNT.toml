[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਪ੍ਰਭੁ ਰਖਦਾ ਆਇਆ; ਹਰਿ ਸਿਮਰਤ ਨਾਨਕ. ਨਹੀ ਡਰਣ ॥੨॥੩੦॥੧੧੬॥"
page = 827
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the beginning and the commencement of ages, the Lord has been saving the honour of His saints, contemplating on the Lord, O Nanak, the man gets rid of fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਸੁਆਮੀ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਪੈਜ ਰੱਖਦਾ ਆਇਆ ਹੈ। ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਬੰਦਾ ਡਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, and throughout the ages, God is our Savior and Protector; remembering the Lord in meditation, O Nanak, fear is eliminated. ||2||30||116||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ  ਆਦ ਜੁਗਾਦਿ ਅਪਨੇ ਭਗਤੋਂ ਕੋ ਰਖਦਾ ਆਇਆ ਹੈਂ। ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੇ ਸਿਮਰਨ ਕਰਨੇ ਮੇਂ ਪੁਨਾ ਕੋਈ ਭੈ ਨਹੀਂ ਰਹਤਾ ਹੈ॥੨॥੩੦॥੧੧੬॥☬ਪੁਨਾ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਪਰਮਾਤਮਾ (ਸਰਨ ਪਿਆਂ ਦੀ) ਰੱਖਿਆ ਕਰਦਾ ਆ ਰਿਹਾ ਹੈ। ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ਹੈ ॥੨॥੩੦॥੧੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ॥੨॥੩੦॥੧੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, desde la eternidad has salvado a millones y Contemplándote uno es bendecido con el Estado donde no existe miedo alguno. (2-30-116)"