[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਯਾਂ ਲਾਹਣਿ ਆਪੁ ਮਦੁ; ਅੰਮ੍ਰਿਤ ਤਿਸ ਕੀ ਧਾਰ ॥"
page = 553
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If body be the vat and self-realisation the wine, then the Name-Nectar becomes the stream thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦੇਹ ਦਾ ਘੜਾ ਹੋਵੇ ਅਤੇ ਸਵੈ-ਗਿਆਤ ਦੀ ਸ਼ਰਾਬ ਤਾਂ ਨਾਮ ਸੁਧਾਰਸ ਉਸ ਦੀ ਧਾਰਾ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the human body is the vat, and self-realization is the wine, then a stream of Ambrosial Nectar is produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਗੁਣੋਂ ਸਹਿਤ ਜੋ ਦੇਹਿ ਹੈ, ਸੋ (ਲਾਹਣ) ਮਟੀ ਹੈ ਔਰ (ਆਪੁ) ਸੁਧ ਹੰਕਾਰ ਮਦਰਾ ਹੈ, ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪੁ ਬਾਣੀ ਬੋਲਣੀ ਹੈ ਇਹ ਤਿਸ ਕੀ ਧਾਰ ਹੈ; ਵਾ ਅਹੰਬ੍ਰਹਮਾਸਮੀ ਏਹੁ ਤਿਸ ਮਦਿਰਾ ਕੀ ਧਾਰ ਅੰਮ੍ਰਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਸਰੀਰ ਮੱਟੀ ਹੋਵੇ, ਆਪੇ ਦੀ ਪਛਾਣ ਸ਼ਰਾਬ ਹੋਵੇ ਜਿਸ ਦੀ ਧਾਰ ਅਮਰ ਕਰਨ ਵਾਲੀ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el cuerpo fuera la jarra y la Liberación fuera el vino, entonces el Néctar de Dios, fluiría rebosante de la Décima Puerta."