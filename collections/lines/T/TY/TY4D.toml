[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦੇ ਸੇਈ ਫਲ ਪਾਵਹਿ; ਚਰਣ ਕਮਲ ਚਿਤੁ ਲਾਏ ॥"
page = 79
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt obtain the fruits desired by thy heart by fixing thy mind on Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜਣ ਦੁਆਰਾ ਤੂੰ ਉਹ ਮੇਵੇ ਪਾ ਲਵੇਗਾ ਜਿਹਡੇ ਤੇਰਾ ਦਿਲ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the fruits of your mind's desires, by focusing your consciousness on the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਜਪਨੇ ਵਾਲੇ ਪੁਰਸ਼ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਇਨ ਚਾਰੋਂ ਪਦਾਰਥੋਂ ਮੇਂ ਜਿਨ ਕੋ (ਚਿੰਦੇ) ਚਿਤਵਤੇ ਹੈਂ ਸੋਈ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਪਰੰਤੂ ਵਹੁ ਪ੍ਰੇਮੀ ਜਨ ਚਰਨਾਰਵਿੰਦੋਂ ਮੇਂ ਹੀ ਅਪਨੇ ਚਿਤ ਕੋ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ, ਤੂੰ ਸਾਰੇ ਮਨ ਇੱਛਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਏਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਚਿੰਦੇ ਫਲ = ਮਨ-ਇਛੱਤ ਫਲ। ਲਾਏ = ਲਾਇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los deseos de su corazón son satisfechos concentrando su mente en los Pies de Loto del Señor,"