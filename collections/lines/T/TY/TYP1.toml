[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਸੋਹਹਿ; ਆਪੇ ਜਗੁ ਮੋਹਹਿ ॥"
page = 125
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself lookest beauteous and Thyself enamourest the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਸੁੰਦਰ ਲੱਗਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਸੰਸਾਰ ਨੂੰ ਫਰੇਫਤਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are Beautiful, and You Yourself entice the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸੋਭਤਾ ਹੈਂ ਪੁਨਾ ਆਪ ਹੀ ਮਾਇਆ ਕਰ ਜਗਤ ਕੋ ਮੋਹਤ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਆਪ ਹੀ (ਜਗਤ ਰਚ ਕੇ ਜਗਤ-ਰਚਨਾ ਦੀ ਰਾਹੀਂ ਆਪਣੀ) ਸੁੰਦਰਤਾ ਵਿਖਾ ਰਿਹਾ ਹੈਂ, ਤੇ (ਉਸ ਸੁੰਦਰਤਾ ਨਾਲ) ਤੂੰ ਆਪ ਹੀ ਜਗਤ ਨੂੰ ਮੋਹਿਤ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਹਿ = ਸੋਭ ਰਿਹਾ ਹੈਂ। ਮੋਹਹਿ = ਮੋਹ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo te ves Bello, y seduces a todos en la dualidad,"