[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ; ਰਾਮ ਨਾਮਿ ਰਸਿ ਲਾਗਾ ॥"
page = 985
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is attached to the elixir of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੀ ਜਿੰਦੜੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is addicted to the juice of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਨ ਰਾਮ ਨਾਮੀ ਕੇ ਰਸ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਹਰਿ-ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਨਾਮਿ = ਰਾਮ ਦੇ ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está complacida con el Delicioso Sabor del Nombre de Dios y el Loto de mi corazón resplandece de Luz,"