[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰ ਲੋਕ ਸਿਵ ਲੋਕਹਿ ਜੈਬੋ ॥"
page = 692
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though men happen to go to Indra's realm and the realm of Shiva,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਇੰਦਰ ਦੇ ਦੇਸ਼ ਅਤੇ ਸ਼ਿਵਜੀ ਦੇ ਲੋਕ ਵਿੱਚ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortals may go to the Realm of Indra, or the Realm of Shiva,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਕਾਮ ਕਰਮੋਂ ਕੋ ਕਰ ਕੇ ਇੰਦ੍ਰ ਲੋਕ ਔ ਸਿਵ ਲੋਕ ਆਦਿਕੋ ਮੇਂ ਜਾਣਾ ਹੈ, ਭਾਵ ਸੇ ਸੋ ਭੀ ਕਿਸੀ ਅਰਥ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਤਪ ਆਦਿਕ ਹੌਲੇ ਮੇਲ ਦੇ ਕੰਮ ਕਰ ਕੇ ਇੰਦਰ-ਪੁਰੀ ਜਾਂ ਸ਼ਿਵ-ਪੁਰੀ ਵਿਚ ਭੀ ਅੱਪੜ ਜਾਇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦ੍ਰ ਲੋਕ = ਸੁਰਗ। ਸਿਵ ਲੋਕਹਿ = ਸ਼ਿਵ ਪੁਰੀ ਵਿਚ। ਜੈਬੋ = (ਜੇ ਮਨੁੱਖ ਅੱਪੜ) ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se precipita hasta el cielo de Indra o hasta el de Shiva,  de todas formas regresa al mundo de la mortalidad."