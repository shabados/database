[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਧ ਕੇ ਪੂਤਹਿ ਬ︀ਯਾਹ ਰਚਿਯੋ ਸੋ ਸੁ ਤਾਹੀ ਕੋ ਦੁਆਰਵਤੀ ਸੁਨਿ ਪਾਯੋ ॥"
page = 528

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This news reached Dwarka that the son of Dhritrashtra has decided to marry the king’s daughter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ (ਧ੍ਰਿਤਰਾਸ਼ਟਰ) ਦੇ ਪੁੱਤਰ ਨੇ ਵਿਆਹ ਰਚਿਆ ਹੈ, ਉਸ ਦੀ (ਖ਼ਬਰ) ਦੁਆਰਿਕਾ ਵਿਚ ਵੀ ਸੁਣੀ ਗਈ।"