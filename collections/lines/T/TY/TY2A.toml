[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਕਰਿਹੁ ਤੁਮੑ ਪਿਆਰਿਹੋ; ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ ॥"
page = 849
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make merry, O my beloved by embracing love for the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਕੇ, ਤੁਸੀਂ ਅਨੰਦ ਮਾਣੋ, ਹੇ ਮੇਰੇ ਪਿਆਰਿਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be happy in Bilaaval, O my beloveds, and embrace love for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਓ! ਤੁਮ ਏਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਰਤੀ ਲਗਾਇ ਕਰ ਸਦਾ (ਬਿਲਾਵਲੁ) ਅਨੰਦ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੱਜਣੋ! ਇੱਕ (ਪਰਮਾਤਮਾ) ਨਾਲ ਸੁਰਤ ਜੋੜ ਕੇ ਤੁਸੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੁ ਸਿਉ = ਇੱਕ (ਪਰਮਾਤਮਾ) ਨਾਲ। ਲਿਵ ਲਾਇ = (ਪ੍ਰੇਮ ਦੀ) ਲਗਨ ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona tu ser en Dios y vive en Dicha;"