[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਦੀ ਕੰਧ ਨਾਲ ਢਾਸਣਾ ਲਾਈ ਖੜੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਸਤਾਦਾ ਤਕੀਆ ਬਰ ਦੀਵਾਰਿ ਇਸ਼ਕ ।੫੦।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This human body made of dust becomes sacred with His remembrance;"