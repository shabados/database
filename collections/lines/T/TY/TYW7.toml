[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹ ਇਕੀਹ ਅਸੰਖ ਸੰਖ; ਮੁਕਤੈ ਮੁਕਤੇਸਰੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In this way innumerable small and big persons also become liberated and liberators."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੀਹ ਤੇ ਇਕੀਹ (ਸੰਖਿਆ ਵਾਲੇ ਭਾਵ ਛੋਟੇ ਵੱਡੇ) ਲੋਕ ('ਮੁਕਤਿਆਂ') ਗੁਰਮੁਖਾਂ ਨਾਲ ਮਿਲਕੇ ('ਮੁਕਤੇਸਰੁ') ਮੁਕਤੀ ਦੇ ਰਾਜੇ ਹੋਕੇ ਸੰਖ੍ਯਾ ਥੋਂ ਅਸੰਖ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ (ਭਾਵ ਜੋ ਮੁਕਤਿਆਂ ਦੀ ਪ੍ਰਸ਼ਾਦ ਆਦਿ ਟਹਿਲ ਭਾਵਣੀ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਪੁੰਨਾਂ ਦੇ ਭਾਗੀ ਹੋਕੇ ਅਨੰਤ ਜੀਵਣ ਦੀ ਪਦਵੀ ਪਾਉਂਦੇ ਹਨ, ਓਹ ਮੁਕਤੇ"