[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਲਹੀਐ ॥੯੫੬॥"
page = 774

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Nishaa-ramanin” utter the words “Satchar-pati-shatru” and know all the names of Tupak.956."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੫੬॥"