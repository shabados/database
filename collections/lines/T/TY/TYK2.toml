[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਨਿਧਾਨ ਨਿਤਿ ਗਾਵੈ ਨਾਨਕੁ; ਸਹਸਾ ਦੁਖੁ ਮਿਟਾਇ ॥੨॥੩੧॥"
page = 378
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever sings God, the treasury of excellences and thus wards off doubt and pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦਾ ਹੀ ਖੂਬੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਹਰੀ ਨੂੰ ਗਾਉਂਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਭਰਮ ਤੇ ਪੀੜ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak ever sings the Praises of the Lord, the treasure of excellence; his doubts and pains are eliminated. ||2||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੁਖ ਅਰ ਸੰਦੇਹ ਮਿਟਾਇ ਕਰ ਕੇ ਅਬ ਗੁਨ ਨਿਧਾਨ ਹਰੀ ਕੋ ਹਮ ਨਿਤਾਪ੍ਰਤਿ ਗਾਵਤੇ ਹੈਂ॥੨॥੩੧॥☬ਜੋ ਸੰਦੇਹ ਕਰੇ ਕਿ ਆਪਨੇ ਤਾਪ ਕਾ ਮਰਨਾ ਕਹਾ ਹੈ, ਤਾਪ ਤੋ ਔਖਧਿ ਸੇ ਜਾਤਾ ਹੈ ਆਪ ਨੇ ਕਿਆ ਔਖਧਿ ਖਾਈ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਨਾਨਕ (ਮਾਇਆ ਦਾ) ਸਹਮ ਤੇ ਦੁੱਖ ਦੂਰ ਕਰ ਕੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਸਹਸਾ = ਸਹਮ ॥੨॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak canta las Alabanzas de Dios, el Tesoro de Virtud, así cesa todo su dolor y también sus dudas. (2‑31)"