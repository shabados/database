[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਡੇ ਊਡਿ. ਆਵੈ ਸੈ ਕੋਸਾ; ਤਿਸੁ ਪਾਛੈ ਬਚਰੇ ਛਰਿਆ ॥"
page = 10
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flamingoes come having flown over hundreds of miles, their youngling they leave behind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੈਕੜੇ ਮੀਲ ਉਡਾਰੀ ਮਾਰਕੇ ਕੂੰਜਾਂ ਆਉਂਦੀਆਂ ਹਨ ਅਤੇ ਆਪਣੇ ਬੱਚੇ ਉਹ ਪਿਛੇ ਛੱਡ ਆਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The flamingoes fly hundreds of miles, leaving their young ones behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੂੰਜੋਂ ਕੀ ਡਾਰ ਉਡ ਉਡ ਕਰ ਸੈਂਕੜੇ ਕੋਸਾਂ ਤਕ ਚਲੀ ਆਵਤੀ ਹੈ। ਔਰੁ ਤਿਨ ਕੂੰਜੋਂ ਨੇਂ ਅਪਨੇ ਬਚ੍ਯੋਂ ਕੋ ਪੀਛੇ ਛੋਡ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਵੇਖ! ਕੂੰਜ) ਉੱਡ ਉੱਡ ਕੇ ਸੈਂਕੜੇ ਕੋਹਾਂ ਤੇ ਆ ਜਾਂਦੀ ਹੈ, ਪਿੱਛੇ ਉਸ ਦੇ ਬੱਚੇ (ਇਕੱਲੇ) ਛੱਡੇ ਹੋਏ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਡੇ = ਊਡਿ। ਊਡੇ ਊਡਿ = ਊਡਿ ਊਡਿ, ਉੱਡ ਕੇ। ਸੈ = ਸੈਂਕੜੇ (ਲਫ਼ਜ਼ 'ਸਉ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਤਿਸੁ ਪਾਛੈ = ਉਸ (ਕੂੰਜ) ਦੇ ਪਿਛੇ। ਬਚਰੇ = ਨਿੱਕੇ ਨਿੱਕੇ ਬੱਚੇ। ਛਰਿਆ = ਛੱਡੇ ਹੋਏ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los flamingos emigran cientos de millas, dejando atrás a sus crías,"