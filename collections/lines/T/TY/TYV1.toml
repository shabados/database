[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚਤੁਰ, ਪਛਾਨ ॥੫੭੨॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Haryaksh-naadini” in the beginning and then adding “Ripu Ari” at the end, the names of Tupak are formed.572."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੫੭੨॥"