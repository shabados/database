[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਨ ਗਲਤ ਭਏ ਠਾਕੁਰ ਸਿਉ; ਆਪਨ ਲੀਏ ਮਿਲਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1299
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their body and mind are blended with the Lord and He, of Himself. unites them with Himself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਰੀਰ ਤੇ ਚਿੱਤ ਪ੍ਰਭੂ ਨਾਲ ਅਭੇਦ ਹੋਏ ਹੋਏ ਹਨ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their bodies and minds are blended with their Lord and Master; He unites them with Himself. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭਗਤ ਤਨ ਮਨ ਕਰ ਕੇ ਠਾਕਰ ਜੀ ਕੇ ਸਾਥ (ਗਲਤ) ਗਲਤਾਨ ਅਰਥਾਤ ਤਦਾ ਰੂਪ ਹੂਏ ਹੈਂ, ਸੋ ਹਰੀ ਨੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਤਨ ਉਹਨਾਂ ਦੇ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ। ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਨਾਲ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਤ = ਗ਼ਲਤਾਨ, ਮਸਤ। ਸਿਉ = ਨਾਲ। ਆਪਨ = ਆਪਣੇ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus cuerpos y mentes están disueltos con su Señor y Maestro, Él los une a su Ser. (1-Pausa)"