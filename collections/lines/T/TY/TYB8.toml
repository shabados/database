[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰ ਕਮਾਵਹਿ ਸਚ ਕੀ; ਲਾਹਾ ਮਿਲੈ ਰਜਾਇ ॥"
page = 59
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who practise truth and abide by God's will, reap the profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਭਾਣੇ ਨੂੰ ਸਵੀਕਾਰ ਕਰਦੇ ਹਨ ਉਹ ਨਫਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice Truth reap the profits, abiding in the Will of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੀ ਭਗਤੀ ਕਮਾਵਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕਾ (ਰਜਾਇ) ਭਾਣਾ ਮੰਨਣ ਰੂਪ ਲਾਹਾ ਮਿਲਤਾ ਹੈ, ਵਾ ਰਜਾਈ ਪਰਮੇਸਰ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪ ਲਾਹਾ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ ਵਪਾਰੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਕਾਰ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਲਾਭ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos comercian con la Verdad y cosechan la utilidad por Su Gracia."