[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸਾਲਾਹੀਐ; ਹਉਮੈ ਵਿਚਹੁ ਖੋਇ ॥"
page = 37
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Driving out thy pride from within sing the praises of the Master by Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਅੰਦਰੋਂ ਦੂਰ ਕਰਕੇ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਮਾਲਕ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise Him through the Word of the Guru's Shabad, and drive out egotism from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਵਾਲੇ ਗੁਰਮੁਖਿ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਮਨ ਕੇ ਅੰਤਰ ਕੀ ਹੰਤਾ ਔਰ ਮਮਤਾ ਕੋ ਗਵਾਇ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੀ (ਸਾਲਾਹੀਐ) ਉਸਤਤੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਇ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra, ellos Lo alaban, y así logran canalizar su ego negativo."