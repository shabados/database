data = "ਮਾਇਆ ਮੋਹਿ; ਬਹੁਤੁ ਦੁਖੁ ਪਾਈ ॥"
page = 1175
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through love of riches, man suffers a great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਲਗਨ ਰਾਹੀਂ ਬੰਦਾ ਘਣੇਰੀ ਤਕਲੀਫ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In attachment to Maya, they suffer in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਮੇਂ ਬਹੁਤੇ ਦੁਖੋਂ ਕੋ ਪਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ (ਲੋਕਾਈ) ਬਹੁਤ ਦੁਖ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufriendo penas a causa de sus apegos a la ilusión y a los deseos de la mente."