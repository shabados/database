[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਬੰਧਨ ਕਾਟੇ; ਸਗਲੇ ਮੇਰੇ ॥"
page = 99
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has shattered all my shackles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬੇੜੀਆਂ ਵੱਢ ਸੁਟੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who has shattered all my bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰੇ ਸੰਪੂਰਨ ਬੰਧਨ ਕਾਟ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੇ ਸਾਰੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਤੋੜ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien desató las cadenas de mi ser,"