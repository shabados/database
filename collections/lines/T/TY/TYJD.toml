[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਤਿਆਗਿ ਪਰੀਐ ਨਿਤ ਸਰਨੀ; ਗੁਰ ਤੇ ਪਾਈਐ ਏਹੁ ਨਿਧਾਨੁ ॥"
page = 824
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling thy self-conceit, ever seek thou the Guru's shelter. This Treasure of bliss is obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਤੂੰ ਸਦਾ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ। ਇਹ ਖੁਸ਼ੀ ਦਾ ਖਜਾਨਾ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So forsake your self-conceit, and ever seek Sanctuary. This treasure is obtained only from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਤੇ ਇਹ ਨਾਮ ਨਿਧੋਂ ਕਾ ਸਮੁੰਦਰ ਪਾਈਤਾ ਹੈ, ਅਪਨੇ ਆਪ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਨਿਤ ਤਿਸੀ ਕੀ ਸਰਨ ਪਰੇ ਰਹੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਇਹ (ਨਾਮ-) ਖ਼ਜ਼ਾਨਾ ਗੁਰੂ ਤੋਂ (ਹੀ) ਮਿਲਦਾ ਹੈ, ਆਪਾ-ਭਾਵ ਤਿਆਗ ਕੇ ਸਦਾ (ਗੁਰੂ ਦੀ) ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਪਰੀਐ = ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ। ਤੇ = ਤੋਂ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Regalo que el Guru nos otorga, es la posibilidad de que hagamos a un lado nuestro ego y podamos ampararnos en Él."