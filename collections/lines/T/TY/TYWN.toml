[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਧਿਆ ਤਰਪਣੁ ਕਰਹਿ ਗਾਇਤ੍ਰੀ; ਬਿਨੁ ਬੂਝੇ ਦੁਖੁ ਪਾਇਆ ॥੨॥"
page = 603
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He says vesper prayer makes water-offering and hymns primal sermons, but without gnosis he suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਥਣ ਦੀ ਅਰਦਾਸ ਕਰਦਾ ਹੈ, ਪਾਣੀ-ਭਟੀ ਚੜ੍ਹਾਉਂਦਾ ਹੈ ਅਤੇ ਗਾਇਤਰੀ ਆਦਿ ਭਜਨ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਪਰ ਰੱਬੀ ਗਿਆਤ ਦੇ ਬਾਝੋਂ ਉਹ ਦੁੱਖ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He says his evening prayers, and makes offerings of water, and recites his morning prayers, but without true understanding, he still suffers in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਧ੍ਯਾ ਤਰਪਣੁ ਗਾਇਤ੍ਰੀ ਜਪ ਭੀ ਕਰਤਾ ਹੈ, ਪਰਮੇਸਰ ਕੇ ਸਮਝੇ ਬਿਨਾਂ ਦੁਖ ਹੀ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨੇ ਵੇਲੇ ਸੰਧਿਆ-ਪਾਠ ਕਰਦੇ ਹਨ, ਪਿਤਰਾਂ ਦੇਵਤਿਆਂ ਨੂੰ ਜਲ ਅਰਪਣ ਕਰਦੇ ਹਨ, ਗਾਇਤ੍ਰੀ-ਮੰਤ੍ਰ ਦਾ ਪਾਠ ਕਰਦੇ ਹਨ, ਪਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਦੁੱਖ ਹੀ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puedes decir las oraciones usuales, hacer ofrendas de agua y cantar el Mantra de Gayatri, pero sin llegar a la Sabiduría, acabarás lamentándote. (2)"