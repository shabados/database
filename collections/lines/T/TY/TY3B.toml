[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਬਿਦਾਰ ਦਯੋ, ਘਟ ਗਯੋ ਦਲ; ਸੋ ਕਬਿ ਕੇ ਮਨ ਭਾਉ ਨਯੋ ਹੈ ॥"
page = 437

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਸੈਨਾ) ਮਾਰ ਕੇ ਨਸ਼ਟ ਕਰ ਦਿੱਤੀ ਹੈ, ਫਲਸਰੂਪ ਸੈਨਾ ਘਟ ਗਈ ਹੈ। (ਇਸ ਸਥਿਤੀ ਨੂੰ ਵੇਖ ਕੇ) ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਨਵਾਂ ਵਿਚਾਰ ਪੈਦਾ ਹੋਇਆ ਹੈ,"