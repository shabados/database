[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬ ਜਨਮਿ. ਭਗਤਿ ਕਰਿ ਆਏ; ਗੁਰਿ. ਹਰਿ ਹਰਿ ਹਰਿ, ਹਰਿ ਭਗਤਿ ਜਮਈਆ ॥"
page = 837
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the worship done in past lives, I am born human, The Guru has installed in me the Lord, Lord, Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਜਨਮ ਦੀ ਉਪਾਸ਼ਨਾ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਮੈਂ ਇਨਸਾਨੀ ਜਾਮੇ ਵਿੱਚ ਆ ਗਿਆ ਹਾਂ। ਗੁਰਾਂ ਨੇ ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਸਾਈਂ ਸਾਂਈਂ, ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਅਸਥਾਪਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of devotional worship in my past incarnations, I have been born into this life. The Guru has inspired me to worship the Lord, Har, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਪੂਰਬਲੇ ਜਨਮੋਂ ਮੇਂ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰ ਕੇ ਆਏ ਹੈਂ, ਤਿਨ ਕੋ ਅਬ ਭੀ ਸਤਿਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਦੇ ਕਰ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲੀ ਭਗਤੀ ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਮਾਇ ਦਈ ਹੈ, ਭਾਵ ਉਤਪਤਿ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜੇ ਮਨੁੱਖ) ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਕਰ ਕੇ (ਹੁਣ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆਏ ਹਨ, ਗੁਰੂ ਨੇ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਹਰ ਵੇਲੇ ਭਗਤੀ ਕਰਨ ਦਾ ਬੀਜ ਬੀਜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬ ਜਨਮਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ। ਕਰਿ = ਕਰ ਕੇ। ਆਏ = (ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆ ਗਏ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਭਗਤਿ ਜਮਈਆ = (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ (ਦਾ ਬੀਜ ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਬੀਜ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nacimos humanos porque servimos a Dios en nuestra pasada encarnación, y por la Gracia del Guru cosechamos Su Alabanza en esta encarnación también. Mediante la Alabanza Amorosa en mis pasadas vidas, he nacido en ésta. Es el Guru Quien me ha inspirado a alabar al Señor, Jar, Jar, Jar, Jar"