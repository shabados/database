[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲਾ ਹਰਿ ਮੰਗਲਾ; ਮੇਰੇ ਪ੍ਰਭ ਕੈ ਸੁਣੀਐ ਮੰਗਲਾ ॥"
page = 924
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The song of bliss, in my Master's mansion is heard the song of eternal bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦਾ ਗੀਤ, ਬੈਕੁੰਠੀ ਖੁਸ਼ੀ ਦਾ ਗਤੀ, ਮੈਂਡੇ ਮਾਲਕ ਦੇ ਮੰਦਰ ਅੰਦਰ ਸ੍ਰਵਣ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਸਦੀਵੀ ਖੁਸ਼ੀ ਦਾ ਗੀਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The song of joy, the Lord's song of joy; listen to the song of joy of my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਕਾਲ ਮੇਂ ਮੇਰੇ ਸਾਮਰਥ ਹਰੀ ਕੇ ਮੰਗਲ ਸੁਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਆਖਦੇ ਹਨ ਕਿ ਮੇਰੇ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ ਖ਼ੁਸ਼ੀ ਸਦਾ ਖ਼ੁਸ਼ੀ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲਾ = ਮੰਗਲ, ਖ਼ੁਸ਼ੀ। ਮੇਰੇ ਪ੍ਰਭ ਕੈ = ਮੇਰੇ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ। ਸੁਣੀਐ = ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ, ਸੰਤ ਜਨ ਆਖਦੇ ਹਨ ਕਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen la Melodía de Éxtasis; es la Melodía de mi Dios."