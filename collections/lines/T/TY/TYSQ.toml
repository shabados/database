[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਕਰਤਾ ਕਰਣਾ, ਮੈ ਨਾਹੀ; ਜਾ ਹਉ ਕਰੀ. ਨ ਹੋਈ ॥੧॥"
page = 469
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Doer, I can do nothing. Even if I try to do something, it comes to nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਰਨਹਾਰ ਹੈਂ, ਮੈਂ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਜੇਕਰ ਮੈਂ ਕੁਝ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਭੀ ਕਰਾਂ, ਤਾਂ ਭੀ ਕੁਝ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator Lord; I can do nothing. Even if I try, nothing happens. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕ੍ਰਿਪਾ ਸਰੂਪ ਕਰਤਾ ਹੈਂ, ਮੈਂ ਕੁਛ ਨਹੀਂ ਕਰ ਸਕਤਾ। ਜੌ ਮੈਂ ਕੁਛ ਕੀਆ ਭੀ ਚਾਹੂੰ ਤੋ ਪਰਤੰਤ੍ਰ ਹੋਨੇ ਕਰ ਕੇ ਨਹੀਂ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਕਰਨਹਾਰ ਕਰਤਾਰ ਹੈਂ (ਤੂੰ ਆਪ ਹੀ ਇਹਨਾਂ ਭੇਤਾਂ ਨੂੰ ਸਮਝਦਾ ਹੈਂ), ਮੇਰੀ ਸਮਰਥਾ ਨਹੀਂ ਹੈ (ਕਿ ਮੈਂ ਸਮਝ ਸਕਾਂ)। ਜੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਕੁਝ ਸਮਝ ਲਵਾਂ (ਭਾਵ, ਜੇ ਮੈਂ ਇਹ ਖ਼ਿਆਲ ਕਰਨ ਲੱਗ ਪਵਾਂ ਕਿ ਮੈਂ ਤੇਰੇ ਭੇਤ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹਾਂ) ਤਾਂ ਇਹ ਗੱਲ ਫਬਦੀ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Creador; ¿quién soy yo para crear? Aunque tratara de crear, no podría crear nada. (1)"