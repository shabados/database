[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਪਹਿ ਆਪਿ; ਉਧਾਰਨ ਆਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1299
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come to the saints, to save myself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਲਈ, ਮੈਂ ਸਾਧੂਆਂ ਕੋਲ ਆਇਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to the Saints to save myself. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਪਾਸ ਅਪਨੇ ਆਪ ਕੋ ਉਧਾਰਨੇ ਵਾਸਤੇ ਆਯਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੂੰ) ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਲਈ (ਪਰਮਾਤਮਾ) ਆਪ ਸੰਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਪਾਸ, ਕੋਲ, ਦੇ ਹਿਰਦੇ ਵਿਚ। ਉਧਾਰਨ = (ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado hasta los Santos para salvar mi ser. (1-Pausa)"