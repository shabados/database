[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਚੰਦਉਰੀ ਪੇਖਿ; ਕਾਹੇ ਸੁਖੁ ਮਾਨਿਆ ॥"
page = 1363
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the optical illusions unto those, why feel thou happy, O mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਮਾਨ ਧੋਖੇ ਨੂੰ ਵੇਖ, ਤੂੰ ਕਿਉਂ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ, ਹੇ ਪ੍ਰਾਣੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you take such pleasure, looking at this mirage?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਹਰਿ ਚੰਦਉਰੀ) ਗੰਧਰਬ ਨਗਰੀ ਸਮਾਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੋ ਦੇਖ ਕਰਕੇ, ਹੇ ਜੀਵ! ਤੈਨੇ ਕਾਹੇ ਕੋ ਸੁਖ ਮਾਨਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਇਹਨਾਂ) ਹਵਾਈ ਕਿਲ੍ਹਿਆਂ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਤੂੰ ਕਿਉਂ ਸੁਖ ਪ੍ਰਤੀਤ ਕਰ ਰਿਹਾ ਹੈਂ? (ਨਾਹ ਇਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣੇ, ਅਤੇ ਨਾਹ ਹੀ ਇਹਨਾਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆਂ ਪ੍ਰਭੂ ਦਰ ਤੇ ਆਦਰ ਮਿਲਣਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿਚੰਦਉਰੀ = ਹਰਿਚੰਦ ਨਗਰੀ, ਗੰਧਰਬ ਨਗਰੀ, ਹਵਾਈ ਕਿਲ੍ਹੇ। ਪੇਖਿ = ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué estás tan fascinado observando esta ilusión?"