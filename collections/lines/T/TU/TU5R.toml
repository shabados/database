[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚੜੀ ਸਾ ਸਾਰੁ; ਜੋ ਜਾਚੰਦੀ ਹੇਕੜੋ ॥"
page = 321
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That is the best begging, which begs for the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਭ ਤੋਂ ਸਰੇਸ਼ਟ ਮੰਗਣਾ ਹੈ, ਜੋ ਇਕ ਸੁਆਮੀ ਨੂੰ ਮੰਗਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most excellent begging is begging for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾ) ਸੋ ਜਾਚਨਾ ਕਰਨੇ ਵਾਲੀ ਬਾਨੀ ਵਾ ਬੁਧੀ (ਸਾਰੁ) ਸ੍ਰੇਸਟ ਹੈ, ਜੋ ਏਕ ਪਰਮੇਸਰ ਕੋ (ਜਾਚੰਦੀ) ਮਾਂਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤਰਲਾ ਸਭ ਤੋਂ ਚੰਗਾ ਹੈ ਜੋ (ਭਾਵ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ) ਇਕ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਨੂੰ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚੜੀ = ਜਾਚਨਾ, ਮੰਗ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ, ਸਭ ਤੋਂ ਚੰਗੀ। ਜਾਚੰਦੀ = ਮੰਗਦੀ ਹੈ। ਹੇਕੜੋ = ਇਕ ਰੱਬ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puro es el deseo en el que el objetivo se dirige solamente al Único Señor."