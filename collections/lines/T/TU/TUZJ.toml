[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਧੂਪੁ; ਸਦਾ ਪਰਫੁਲੈ ॥੨॥"
page = 393
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose incense is, ever perfuming."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਹੇਮ-ਸਮਗਰੀ, ਹਮੇਸ਼ਾਂ ਮਹਿਕਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His incense is ever-fragrant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜਸ ਰੂਪ ਧੂਪ ਸਦੀਵਕਾਲ ਤਿਸ ਕਾ ਪ੍ਰਫੁਲਤ, ਭਾਵ ਫੈਲ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਬਨਸਪਤੀ) ਸਦਾ ਫੁੱਲ ਦੇ ਰਹੀ ਹੈ ਇਹੀ ਹੈ ਉਸ ਦੇ ਵਾਸਤੇ ਧੂਪ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਫੁਲੈ = ਫੁੱਲ ਦੇਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyo incienso se quema para siempre esparciendo la Fragancia. (2)"