[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਗਿਆਨੁ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮ ॥"
page = 1146
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Nectar-Name is the real Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਅਸਲੀ ਬ੍ਰਹਮ ਗਿਆਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Name of the Lord is the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਤਤ੍ਵ ਗ੍ਯਾਨ ਕਰਨੇ ਵਾਲੇ! ਅੰਮ੍ਰਿਤ ਰੂਪ ਤੇਰਾ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਂਦਾ ਹੈ ਰਾਜ਼ ਸਮਝਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Quintaesencia uno la encuentra en el Néctar de Su Nombre."