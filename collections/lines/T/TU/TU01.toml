[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ; ਹੋਵੈ ਵਡਭਾਗੀ ॥੫॥"
page = 1343
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone realises the Lord, who is very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਜੋ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone realize this, who are blessed by great good fortune. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਬਡਭਾਗੀ ਹੋਵੈ ਸੋ ਇਸ ਬਾਤ ਕੋ ਸਮਝਤਾ ਹੈ॥੫॥☬ਪ੍ਰਸ਼ਨ: ਭਰਮ ਕੈਸੇ ਦੂਰ ਹੋਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਭੇਤ ਉਹੀ ਸਮਝਦਾ ਹੈ ਜੋ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲਾ ਹੋਵੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo entienden esto los que han sido bendecidos por una gran Fortuna. (5)"