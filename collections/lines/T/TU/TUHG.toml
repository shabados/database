[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕੁਸਤੁ; ਓਹੁ ਪਾਪ ਕਮਾਵੈ ॥"
page = 314
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He commits the sins of falsehood and unrighteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਅਤੇ ਅਪਵਿੱਤ੍ਰਤਾ ਦੇ ਗੁਨਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He commits the sins of fraud and unrighteousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੂੜੁ) ਝੂਠ ਬੋਲਤਾ ਹੈ ਪੁਨਾ ਤਿਸ ਕਾ (ਕੁਸਤੁ) ਖੋਟਾ ਹਠ ਹੈ ਔਰ ਵਹੁ ਪਾਪ ਰੂਪ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਦਾ) ਝੂਠ, ਫ਼ਰੇਬ ਤੇ ਪਾਪ ਦੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no practica más que falsedad y fantasía,"