[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਅਗਥ ਅਪਾਰ ਨਿਰਮਲ; ਸੁਣਹੁ ਸੁਆਮੀ ਬਿਨਉ ਏਹੁ ॥"
page = 457
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Omnipotent, Ineffable, Infinite and Immaculate Lord, hear Thou this supplication of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ, ਅਕਹਿ, ਬੇਅੰਤ ਅਤੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ, ਤੂੰ ਮੇਰੀ ਇਹ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O all-powerful, indescribable, infinite and immaculate Lord Master, listen to this, my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਨਿਰਮਲ ਸਮਰਥ (ਅਕਥ) ਬਾਣੀ ਕਾ ਪਰਾ ਰੂਪ ਸ੍ਵਾਮੀ! ਮੇਰੀ ਏਹੁ ਬੇਨਤੀ ਸੁਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਅਕੱਥ! ਹੇ ਬੇਅੰਤ! ਹੇ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਸੁਆਮੀ! ਮੇਰੀ ਇਹ ਅਰਦਾਸ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਥ = ਹੇ ਅਕੱਥ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Todopoderoso, oh Dios Indescriptible."