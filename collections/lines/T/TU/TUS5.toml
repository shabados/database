[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਰ ਜਿਠਾਣੀ ਮੁਈ; ਦੂਖਿ ਸੰਤਾਪਿ ॥"
page = 370
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My husband's younger brother's wife, and my husband's elder brother's wife have died of grief and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦਰਾਣੀ (ਆਸਾ) ਅਤੇ ਜਿਠਾਣੀ (ਤ੍ਰਿਸ਼ਨਾ) ਤਕਲੀਫ ਅਤੇ ਗ਼ਮ ਨਾਲ ਮਰ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hope and desire (my younger brother-in-law and sister-in-law) are dying of grief."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ (ਦੇਰ) ਦਿਰਾਨੀ ਤ੍ਰਿਸਨਾ, (ਜਿਠਾਣੀ) ਜਿਠਾਨੀ ਜੋ ਦੁਖ ਸੰਤਾਪ ਦੇਨੇ ਵਾਲੀਆਂ ਥੀ ਸੋ ਦੋਨੋ ਨਾਸ ਹੋ ਗਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦਿਰਾਣੀ ਜਿਠਾਣੀ (ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ, ਇਸ) ਦੁੱਖ ਕਲੇਸ਼ ਨਾਲ ਮਰ ਗਈ ਹੈ (ਕਿ ਮੈਨੂੰ ਪਤੀ ਮਿਲ ਪਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਰ ਜਿਠਾਣੀ = ਦਿਰਾਣੀ ਜਿਠਾਣੀ; ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto ha perturbado al hermano más joven de mi Esposo, la esperanza, y a la esposa de Su hermano mayor, el deseo."