[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਪ੍ਰਭਿ ਰਾਖੇ; ਕਿਰਪਾ ਧਾਰਿ ॥੩॥"
page = 228
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them the Master mercifully preserves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਲਕ ਮਿਹਰ ਕਰ ਕੇ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- showering His Mercy, God protects them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਰਾਖੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕਰ ਕੇ (ਹਉਮੈ ਆਦਿਕ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Misericordia, ha preservado su integridad.(3)"