[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਹਾ ਰੁਤੀ ਆਵਣਾ; ਵੇਖਹੁ ਕਰਮ ਕਮਾਇ ॥"
page = 1168
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The months and seasons continue coming, See, that thou does the pious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹੀਨੇ ਤੇ ਮੌਸਮ ਆਉਂਦੇ ਰਹਿੰਦੇ ਹਨ। ਦੇਖ! ਤੂੰ ਨੇਕ ਅਮਲਾਂ ਦੀ ਕਮਾਈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The months and the seasons come; see, and do your deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਮਹੀਨੇ ਔਰ ਰੁਤੋਂ ਕਾ ਆਵਣਾ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਚਕ੍ਰ ਭ੍ਰਮਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਕਰਮੀ ਜੀਉ ਭ੍ਰਮਤਾ ਹੈ, ਭਾਵੇਂ ਕੋਈ ਕਰਮ ਕਮਾਇ ਕਰ ਦੇਖ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ ਨੂੰ ਵਿਸਾਰਨ ਵਾਲੇ) ਕੰਮ ਕਰ ਕੇ ਵੇਖ ਲਵੋ, ਇਹ ਦੁਨੀਆ ਵਾਲੀਆਂ ਰੁੱਤਾਂ ਤੇ ਮਹੀਨੇ ਤਾਂ ਸਦਾ ਆਉਣ ਜਾਣ ਵਾਲੇ ਹਨ (ਪਰ ਉਹ ਸਦਾ ਦੇ ਖੇੜੇ ਵਾਲੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲੀ ਰੁੱਤ ਕਦੇ ਲੋਪ ਨਹੀਂ ਹੋਵੇਗੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਾ ਰੁਤੀ = ਮਹੀਨੇ ਤੇ ਰੁੱਤਾਂ। ਕਰਮ = (ਹਉਮੈ ਵਿਸਾਰਨ ਵਾਲੇ) ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los meses y la estación de la Primavera llegarán, haz tu práctica y verás."