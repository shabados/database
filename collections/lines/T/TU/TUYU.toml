[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਦਸਾ ਸਿਧਿ; ਨਵ ਨਿਧਿ ਕਰ ਤਲ ਤਾ ਕੇ ॥੧॥"
page = 658
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four cardinal boons, eighteen super-natural powers and nine treasures are on the palm of His hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਸ੍ਰੇਸ਼ਟ ਦਾਤਾਂ, ਅਠਾਰਾਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਅਤੇ ਨੌ ਖਜਾਨੇ ਉਸ ਦੇ ਹੱਥ ਦੀ ਤਲੀ ਉਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four great blessings, the eighteen supernatural spiritual powers of the Siddhas, and the nine treasures, are all in the palm of His hand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਇਹ ਚਾਰੋਂ ਪਦਾਰਥ ਔਰ ਅਠਾਰਹਿ ਸਿਧੀਆਂ ਔ ਨੌ ਨਿਧੀਆਂ ਤਿਸ ਕੇ ਹਾਥ ਕੀ ਤਲੀ ਪਰ ਹੈਂ। ਭਾਵ ਸੇ ਜਿਸ ਪਰ ਪਰਸੰਨ ਹੋਤਾ ਹੈ ਤਿਸ ਕੋ ਬਖਸ ਦੇਤਾ ਹੈ, ਐਸਾ ਸਮਰਥ ਔਰ ਦ੍ਯਾਲ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ ਚਾਰੇ ਪਦਾਰਥ, ਅਠਾਰਾਂ ਸਿੱਧੀਆਂ ਤੇ ਨੌ ਨਿਧੀਆਂ ਇਹ ਸਭ ਉਸੇ ਦੇ ਹੱਥਾਂ ਦੀਆਂ ਤਲੀਆਂ ਉੱਤੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ। ਅਸਟ ਦਸਾ = {੮+੧੦} ਅਠਾਰਾਂ। ਨਵ ਨਿਧਿ = ਕੁਬੇਰ ਦੇਵਤੇ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ। ਕਰ ਤਲ = ਹੱਥਾਂ ਦੀਆਂ ਤਲੀਆਂ ਉੱਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Maestro del Kamadhenu, en las Manos de Quien están los Cuatro Objetos de la Vida, los Dieciocho Poderes Psíquicos y los Nueve Tesoros, (1)"