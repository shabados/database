[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲਕੇ ਉਠਿ. ਨਿਤ ਪਰ ਦਰਬੁ ਹਿਰਹਿ; ਹਰਿ ਨਾਮੁ ਚੁਰਾਇਆ ॥"
page = 1244
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever rising in the morn, they snatch and steal others wealth and contemplate not the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਵੇਰਸਾਰ ਉਠ ਕੇ ਉਹ ਹੋਰਨਾ ਦਾ ਧਨ ਖੋਹਦੇ ਅਤੇ ਚੁਰਾਉਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They rise early in the morning, to cheat and steal from others; they hide from the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਲਕੇ) ਸਵੇਰੇ ਨਿਤਾਪ੍ਰਤੀ ਉਠ ਕਰ ਪਰਾਏ ਦਰਬ ਕੋ ਚੁਰਾਵਤੇ ਹੈਂ, ਇਸੀਤੇ ਤਿਨੋਂ ਨੇ ਹਰੀ ਨਾਮ ਚੁਰਾਵਨ ਕੀਆ ਹੈ, ਭਾਵ ਨਾਮ ਸੇ ਬੇਮੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਦਾ ਨਿੱਤ ਉੱਠ ਕੇ (ਭਾਵ, ਆਹਰ ਨਾਲ) ਦੂਜਿਆਂ ਦਾ ਧਨ ਚੁਰਾਂਦੇ ਹਨ (ਭਾਵ, ਜੋ ਨਿੰਦਾ ਕਰ ਕੇ ਦੂਜਿਆਂ ਦੀ ਇੱਜ਼ਤ-ਰੂਪ ਧਨ ਖੋਹਣ ਦਾ ਜਤਨ ਕਰਦੇ ਹਨ) ਉਹਨਾਂ (ਦੇ ਆਪਣੇ ਅੰਦਰ) ਦਾ ਹਰਿ-ਨਾਮ (-ਰੂਪ ਧਨ) ਚੋਰੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día con día se roba lo que pertenece a otros y se esconde del Nombre del Señor."