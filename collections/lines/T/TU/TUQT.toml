[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਿ ਗਏ ਕਰਿ ਤ੍ਰਾਸ ਸੋਊ; ਸਿਵ ਠਾਢੋ ਰਹਿਯੋ ਤਿਹ ਊਪਰ ਆਯੋ ॥"
page = 467

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all ran away from that place, but Shiva kept standing there and fell upon him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਾਰੇ) ਡਰ ਕੇ ਭਜ ਗਏ ਹਨ। (ਫਿਰ ਜਿਥੇ) ਸ਼ਿਵ ਖੜੋਤਾ ਸੀ, ਉਸ ਉਪਰ ਧਾ ਕੇ ਪਿਆ ਹੈ।"