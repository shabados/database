[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮਾਇਣੁ ਵਰਤਾਇਆ; ਸਿਲਾ ਤਰੀ ਪਗ ਛੁਹਿ ਤਤਕਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through the Rtimayatt people came to know that the stone (Ahalya) was restored to life by the touch of the feet of Rim."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਇਹ ਪ੍ਰਚਾਰ ਕੀਤਾ ਕਿ) ਪਰਮੇਸ਼ੁਰ (ਸਭ ਦਾ) ਆਸਰਾ ਹੈ, (ਇਸ ਭਗਤੀ ਕਰ ਕੇ ਇਨ੍ਹਾਂ ਦੇ) ਪੈਰਾਂ ਨਾਲ ਲੱਗਕੇ ਸਿਲਾ ਓਸੇ ਵੇਲੇ ਤਰ ਗਈ।"