[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਫਲ. ਕੰਮਿ ਨ ਆਵਨੑੀ; ਤੇ ਗੁਣ. ਮੈ ਤਨਿ ਹੰਨੑਿ ॥੪॥"
page = 729
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its fruits serve no purpose. Its qualities my body possesses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫਲ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ। ਉਸ ਦੇ ਲੱਛਣ ਹੀ ਮੇਰੇ ਜਿਸਮ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its fruits are useless - just like the qualities of my body. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਬਲ ਕੇ ਜਿਤਨੇ ਫਲ ਹੈਂ ਸੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਵਤੇ, (ਤੇ) ਓਹੀ ਨਿਕੰਮੇ ਗੁਣ ਮੈਂ ਤਨ ਅਸਮਦਾਦਿ ਜੀਵੋਂ ਕੇ ਤਨ ਮੇਂ ਹੈਨ ਅਰਥਾਤ ਤੇਰੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿੰਬਲ ਦੇ) ਉਹ ਫਲ (ਤੋਤਿਆਂ ਦੇ) ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ, ਉਹੋ ਜੇਹੇ ਹੀ ਗੁਣ ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਗੁਣ = ਉਹੀ ਗੁਣ, ਉਹੋ ਜੇਹੇ ਗੁਣ। ਮੈ ਤਨਿ = ਮੇਰੇ ਸਰੀਰ ਵਿਚ। ਹੰਨ੍ਹ੍ਹਿ = ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus frutos no sirven, así como las virtudes de mi cuerpo.(4)"