[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਘਨ ਲਾਥੇ. ਪ੍ਰਭ ਸਰਣਾ; ਪ੍ਰਗਟੇ ਭਲੇ ਸੰਜੋਗਾ ॥੧॥"
page = 611
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's refuge millions of obstacles are removed and good fortune dawns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਕਰੋੜਾਂ ਹੀ ਔਕੜਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਚੰਗੇ ਭਾਗ ਉਂਦੇ ਹੋ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of obstacles are removed, in the Sanctuary of God, and good fortune dawns. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਹੋਣੇ ਤੇ ਕ੍ਰੋੜੋਂ ਹੀ ਵਿਘਨ ਦੂਰ ਹੋਏ ਹੈਂ ਔ ਭਲੇ ਕਰਮ ਪ੍ਰਗਟੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਜੀਵਨ ਦੇ ਰਾਹ ਵਿਚ ਆਉਣ ਵਾਲੀਆਂ) ਕ੍ਰੋੜਾਂ ਰੁਕਾਵਟਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਤੇ, ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਦੇ ਚੰਗੇ ਅਵਸਰ ਉੱਘੜ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues en el Refugio del Señor millones de faltas son lavadas y la Puerta del Auspicio se abre para ti. (1)"