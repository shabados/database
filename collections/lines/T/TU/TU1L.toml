[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਪ੍ਰਭ ਪਹਿ; ਅੰਚਰਿ ਲਾਗਿ ॥"
page = 1347
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clinging to the Guru's skirt, I have come to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੱਲੇ ਨਾਲ ਜੁੜ, ਮੈਂ ਸੁਆਮੀ ਕੋਲ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping the hem of the Guru's Robe, I have come to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਅੰਚਰਿ) ਪਲੇ ਲਾਗ ਕਰ ਅਬ ਪ੍ਰਭੂ ਕੇ ਪਾਸ ਆਏ ਹੈਂ॥☬ਤਬ ਹਮਨੇ ਐਸੇ ਬੇਨਤੀ ਕਰੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ ਗੁਰੂ ਦੇ) ਲੜ ਲੱਗ ਕੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਪਾਸ, ਕੋਲ। ਅੰਚਰਿ = (ਗੁਰੂ ਦੇ) ਪੱਲੇ ਨਾਲ। ਲਾਗਿ = ਲੱਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aferrándome a la Túnica del Guru, he llegado a Dios."