[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਧ ਫਟਿਯੋ ਹੁਇ ਬਾਸਨ ਤੇ; ਤਬ ਧਾਇ ਚਲੀ ਇਹ ਰੋਵਨ ਲਾਗੇ ॥"
page = 304

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the other side, the milk in the vessel turned sour, thinking about that vessel, the mother went to see it, then Krishna began to weep"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਤਨੇ ਵਿਚ) ਬਰਤਨ ਵਿਚ ਪਿਆ ਦੁੱਧ ਫਟ ਗਿਆ (ਅਥਵਾ ਉਬਲ ਚਲਿਆ) ਤਦ (ਦੁੱਧ ਨੂੰ ਸੰਭਾਲਣ ਲਈ) ਜਸੋਧਾ ਗਈ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਰੋਣ ਲਗੇ।"