[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਸਾਚੀ ਸੇਵਾ ਹੋਇ ॥"
page = 158
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the true service is performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੱਚੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, true service is performed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਸੇਵਾ ਅਰਥਾਤ ਭਗਤੀ ਗੁਰੋਂ ਸੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno se involucra en el Servicio de la Verdad,"