[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਊਚ; ਬਿਸੇਖ ਗਿਆਨੁ ॥"
page = 298
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the most lofty and sublime Divine knowledge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਭ ਤੋਂ ਉੱਚਾ ਅਤੇ ਸਰੇਸ਼ਟ ਬ੍ਰਹਮ-ਬੋਧ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the most lofty and sublime spiritual wisdom"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਬੀਚ ਉਚਤਾ ਔਰ ਬਿਸੇਸ ਗਿਆਨ ਅਰਥਾਤ ਆਤਮ ਬੋਧ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਸਿਮਰਨ ਹੀ ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕਾਂ ਦੇ ਦਿੱਤੇ ਗਿਆਨਾਂ ਨਾਲੋਂ) ਸਭ ਤੋਂ ਉੱਚਾ ਤੇ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su sabiduría es del más elevado orden."