[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਖੋਜਿਆ; ਨਾਮੈ ਬਿਨੁ. ਕੂਰੁ ॥"
page = 811
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching I have found that without the Name, all else is false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲ, ਭਾਲ ਅਤੇ ਭਾਲ ਕੇ ਮੈਨੂੰ ਪਤਾ ਲੱਗਦਾ ਹੈ ਕਿ ਨਾਮ ਦਦੇ ਬਾਝੋਂ ਹੋਰ ਸਾਰਾ ਕੁਛ ਕੂੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, searching - without the Naam, everything is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਾਣੀ, ਤਨ, ਕਰ ਖੋਜਿਆ ਹੈ ਤਬ ਕਯਾ ਜਾਨਾ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਬਿਨਾ ਸਭ ਸੰਸਾਰ ਅਸਤ੍ਯ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਆਖ਼ਰ ਮੈਂ ਇਹ ਗੱਲ) ਲੱਭ ਲਈ ਹੈ ਕਿ (ਤੇਰੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਸਭ ਕੁਝ) ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੈ ਬਿਨੁ = (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ। ਕੂਰੁ = ਕੂੜ, ਝੂਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando, buscando, buscando, pero sin el Naam, todo es falso."