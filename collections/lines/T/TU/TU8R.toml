[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਹਰਿ ਹਰਿ ਜਸੁ ਕਹਤ ॥"
page = 281
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man of God, who in the guild of saints utters Lord God's praises,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦਾ ਬੰਦਾ ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one chants the Praises of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਜੋ ਪੁਰਸ਼ ਹਰਿ ਹਰਿ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦਾ ਪਿਆਰਾ ਸਤਸੰਗ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Alabanzas del Señor se puede seguir cumpliendo con las responsabilidades mundanas,"