[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਾਲਾਣਕਿ ਸਭ ਨਾਲੋਣ ਚੰਗੀ ਮਿਸਾਲ ਇਹ ਹੀ ਹੋ ਸਕਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈ ਮਿਸਲ ਰਾ ਕਿ ਗੁਫ਼ਤਮ ਜ਼ੀਣ ਖ਼ੂਬਤਰ ਨ ਬਾਸ਼ਦ ।੩੨।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"I heard the monition in my ears the very first day,\nThat I have seen the end of the world in its beginning.\" (55) (5) "