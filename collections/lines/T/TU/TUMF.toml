[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਗਤਿ ਮਿਤਿ ਤੂਹੈ ਜਾਣਹਿ; ਕਿਆ ਕੋ ਆਖਿ ਵਖਾਣੈ ॥"
page = 946
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine state and estimation, Thou alone knowest, O Lord, What can any one else say and narrate?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਵਸਥਾ ਅਤੇ ਅੰਦਾਜ਼ੇ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ ਹੇ ਪ੍ਰਭੂ! ਹੋਰ ਕੋਈ ਜਣਾ ਕੀ ਕਹਿ ਅਤੇ ਵਰਨਣ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your state and extent, Lord; What can anyone say about it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੀ ਗਤੀ ਕੀ ਮਰਯਾਦਾ ਤੂਹੀ ਜਾਨਤਾ ਹੈਂ, ਤੇਰੀ ਮਰਯਾਦਾ ਕੋਈ ਕਹਿ ਕੇ ਕ੍ਯਾ ਵਖ੍ਯਾਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਇਹ ਗੱਲ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ। ਕੋਈ ਹੋਰ ਕੀਹ ਕਹਿ ਕੇ ਦੱਸ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ। ਮਿਤਿ = ਮਿਣਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú solamente conoces Tu Estado y Tú Mismo"