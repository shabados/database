[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੁ ਭਉ ਦੂਖੁ ਦਰਦੁ; ਸਭੁ ਜਾਇ ॥"
page = 1271
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is rid of all his doubt, dreads, pains and trouble,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਸੰਦੇਹ ਡਰ, ਪੀੜ ਅਤੇ ਤਕਲੀਫਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt, fear, pain and suffering are taken away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਸ੍ਵਰੂਪ ਕਾ ਭਉ ਜਮਾਦਿਕੋਂ ਕਾ ਦੂਖ ਜਨਮਾਦਿਕੋਂ ਕਾ ਦਰਦ ਸਭ ਸਰੀਰ ਦਾ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗਾਂਦਾ ਹੈ, ਉਸ ਦਾ) ਭਰਮ; ਡਰ, ਹਰੇਕ ਦੁੱਖ-ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor, el miedo, la duda y el sufrimiento son destruidos,"