[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੈ ਪਾਉ. ਨ ਦੀਜੀਐ; ਆਗੈ ਹੋਇ ਸੁ ਹੋਇ ॥੧੧੬॥"
page = 1370
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then turn thou not thy foot backward and march on ahead., and whatever else happens, let that happen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਤੂੰ ਆਪਣਾ ਪੈਰ ਪਿਛੇ ਨੂੰ ਨਾਂ ਪਰਤਾ ਅਤੇ ਅਗੇ ਨੂੰ ਵਧਦਾ ਜਾ। ਜਿਹੜਾ ਕੁਛ ਹੁੰਦਾ ਹੈ ਉਹ ਪਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not turn back - keep on going. Whatever will be, will be. ||116||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪੀਛੇ ਸੰਸਾਰ ਕੀ ਤਰਫ ਬੁਧੀ ਰੂਪੀ (ਪਾਉ) ਪੈਰ ਨ ਦੇਈਏ। ਆਗੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਚਲਤਿਆਂ ਜੋ ਹੋਤਾ ਹੈ, ਸੋ ਹੋਵੈ, ਭਾਵ ਇਸਟ ਅਨਿਸਟ ਮੇਂ ਸਮ ਰਹੀਐ॥੧੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਗੁਰਮੁਖਿ ਦਾ ਦੀਦਾਰ ਕਰਨ ਗਿਆਂ ਕਦੇ ਪੈਰ ਪਿਛਾਂਹ ਨਾਹ ਰੱਖੀਏ, (ਕਦੇ ਆਲਸ ਨਾਹ ਕਰੀਏ); ਸਗੋਂ ਉਧਰ ਜਾਂਦਿਆਂ ਜੇ ਕੋਈ ਔਖਿਆਈ ਭੀ ਆਵੇ ਤਾਂ ਪਈ ਆਵੇ ॥੧੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no regreses y sigue con tu camino, lo que sea que va a ser, va a ser. (116)"