[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿੰਗਲ ਦੀਪਹੁਂ ਪਦਮਣੀ; ਬਹੁ ਰੂਪਿ ਸੀਗਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The best category of women (Padrnini) of Shilialdvi:p (modern Sri Lanka) adept in embellishments;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਗਲਾਦੀਪ ਦੀਆਂ ਪਦਮਣੀਆਂ ਬਾਹਲੇ ਰੂਪ ਨਾਲ ਸ਼ੀਗਾਰੀਆਂ ਹੋਈਆਂ।"