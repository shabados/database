[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ; ਤਾ ਕਿਆ ਕਾੜਾ ॥"
page = 131
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord is imperishable, what uneasiness can there be then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਕਾਲ-ਰਹਿਤ ਹੈ, ਤਦ ਕਿਹੜੀ ਬੈਚੇਨੀ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Eternal and Imperishable, so why should anyone be anxious?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਸ ਸੇ ਰਹਤ ਜੋ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰਨੇ ਵਾਲਾ ਹੈਂ ਤੌ ਹਮ ਦਾਸੋਂ ਕੋ ਕਿਆ (ਕਾੜਾ) ਝੋਰਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਉਪਾਸਕ ਉਪਾਸ੍ਯ ਕਾ ਰੂਪ ਹੋ ਜਾਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਅਬਿਨਾਸੀ ਹੋ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਯਕੀਨ ਹੋਵੇ ਕਿ ਮੇਰੇ ਸਿਰ ਉੱਤੇ) ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ (ਰਾਖਾ ਹੈ ਉਸ ਨੂੰ) ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾੜਾ = ਫ਼ਿਕਰ, ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor, el Ser Inmortal es tuyo, ¿de qué te preocupas entonces?"