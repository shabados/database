[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗਿ ਚੰਡੂਰ ਕਹਿਓ ਇਹ ਭੇਦ; ਤਬੈ ਕੁਬਿਲਯਾ ਗਿਰਿ ਬੋਲਿ ਪਠਾਯੋ ॥੭੭੩॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kansa told some secret things to Chandur and also sent for kuvalyapeer (the elephant).773."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਭੇਦ ਚੰਡੂਰ (ਪਹਿਲਾਵਨ) ਨੂੰ ਵੀ ਕਹਿ ਦਿੱਤਾ ਅਤੇ ਕੁਵਲੀਆ ਗਿਰ (ਕੁਵਲੀਆਪੀੜ) ਨੂੰ ਵੀ ਬੁਲਵਾ ਲਿਆ ॥੭੭੩॥"