[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸਹਜੇ ਮਾਤੇ ॥"
page = 1066
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, they are inebriated with equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਅਡੋਲਤਾ ਨਾਲ ਮਤਵਾਲੇ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they are intuitively intoxicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਗ੍ਯਾਨ ਮੇਂ ਮਸਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "están imbuidos en Él ahora y para siempre, y se encuentran embebidos en el Equilibrio, por la Gracia del Guru."