[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਟਿ ਕਰਉ; ਮੂਰਖੁ. ਜਗਿ ਕਹੀਆ ॥"
page = 1330
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I keep mum, the world calls me a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਚੁਪ ਕਰ ਰਹਾਂ ਤਾਂ ਦੁਨੀਆਂ ਮੈਨੂੰ ਬੇਵਕੂਫ ਆਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I remain silent, the world calls me a fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਬੋਲਣੇ ਸੇ (ਮਸਟਿ) ਮੋਨ ਕਰਤਾ ਹੂੰ ਤਬ ਇਸ ਜਗਤ ਮੇਂ ਨਿੰਦਕ ਜੀਵ ਮੁਝ ਕੋ ਮੂਰਖ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆਵੀ ਰਸਮ-ਰਿਵਾਜ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ ਹੋ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਮਸਤ ਹੋ ਕੇ) ਜੇ ਮੈਂ ਚੁੱਪ ਕਰ ਰਹਿੰਦਾ ਹਾਂ, ਤਾਂ ਜਗਤ ਵਿਚ ਮੈਂ ਮੂਰਖ ਆਖਿਆ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਟਿ = ਖ਼ਾਮੋਸ਼ੀ। ਮਸਟਿ ਕਰਉ = ਜੇ ਮੈਂ ਖ਼ਮੋਸ਼ੀ (ਇਖ਼ਤਿਆਰ) ਕਰਾਂ, ਜੇ ਮੈਂ ਚੁੱਪ ਰਹਾਂ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਕਹੀਆ = ਕਿਹਾ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si permanezco en silencio me llaman tonto,"