[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਜਾਣਹਿ. ਜਿਨਿ ਉਪਾਈਐ; ਸਭੁ ਖੇਲੁ ਤੁਮਾਤੀ ॥"
page = 138
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, who hast made it, understandest it. It is all a play of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ, ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਬਣਾਇਆ ਹੈ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈਂ। ਇਹ ਸਾਰੀ ਖੇਡ ਤੇਰੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created it, and You alone understand it. It is all Your Play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਉਤਪਤ ਕਰੀ ਹੈ ਇਸ ਕੇ ਪਰਕਾਰ ਕੋ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈਂ ਸਭ ਖੇਲ (ਤੁਮਾਤੀ) ਤੇਰਾ ਹੈ, ਵਾ (ਤੁਮਾਤੀ) ਤੁਮਾਰਾ ਅਰਤੀਆ ਜੋ ਮਾਇਆ ਹੈ ਤਿਸ ਕਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਆਪ ਅਸੰਗ ਹੈ, ਮਾਇਆ ਕਰ ਅਰੋਪਤ ਈਸ੍ਵਰ ਪੁਨਾ ਤਮਾਰੇ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦਾ ਇਹ) ਸਾਰਾ ਤਮਾਸ਼ਾ ਤੇਰਾ ਹੀ (ਬਣਾਇਆ ਹੋਇਆ) ਹੈ, (ਇਸ ਤਮਾਸ਼ੇ ਦੇ ਭੇਤ ਨੂੰ) ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, (ਜਿਸ ਨੇ ਖੇਲ ਬਣਾਇਆ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Tú eres el Conocedor de todo esto; todo corresponde a Tu Juego."