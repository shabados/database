[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਗੁਣਾ ਤੇਰੇ, ਜੁਗ ਹੀ ਅੰਤਰਿ; ਚਾਰੇ ਤੇਰੀਆ ਖਾਣੀ ॥"
page = 423
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age, Thine are the three qualities and Thine the four sources of production."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਯੁੱਗ ਅੰਦਰ ਤਿੰਨੇ ਲੱਛਣ ਤੈਡੇ ਹਨ, ਅਤੇ ਚਾਰੇ ਉਤਪਤੀ ਦੇ ਸੋਮੇ ਭੀ ਤੇਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, You are the three qualities, and the four sources of creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਣ ਚਾਰੋਂ ਤੇਰੀ ਖਾਣੀ ਚਾਰੋ ਜੁਗ ਸਭ ਤੇਰੇ ਅੰਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸ ਜਗਤ ਵਿਚ (ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ ਤੇ (ਜਗਤ-ਉਤਪੱਤੀ ਦੀਆਂ) ਚਾਰ ਖਾਣੀਆਂ ਤੇਰੀਆਂ ਹੀ ਰਚੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tres Gunas, las cuatro fuentes de la creación"