[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਈਸਰੁ ਬਰਮਾ ਇੰਦੁ ॥"
page = 2
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Lord's Name the status of god of death, god of creation and god of rain is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ ਮੌਤ ਦੇ ਦੇਵਤੇ, ਉਤਪੁਤੀ ਦੇ ਦੇਵਤੇ ਅਤੇ ਮੀਂਹ ਦੇ ਦੇਵਤੇ ਦੀ ਪਦਵੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-Shiva, Brahma and Indra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਈਸਰੁ) ਸਿਵ, (ਬਰਮਾ) ਬ੍ਰਹਮਾ, (ਇੰਦੁ) ਇੰਦ੍ਰ ਵਾ ਚੰਦ੍ਰ ਇਤਿਆਦਿਕੋਂ ਕੋ ਪਦਵੀ ਨਾਮ ਕੇ ਸ੍ਰਵਣ ਸੇ ਹੀ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਦਾ ਸਦਕਾ ਸਾਧਾਰਨ ਮਨੁੱਖ ਸ਼ਿਵ, ਬ੍ਰਹਮਾ ਤੇ ਇੰਦਰ ਦੀ ਪਦਵੀ 'ਤੇ ਅੱਪੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰੁ = ਸ਼ਿਵ। ਇੰਦੁ = ਇੰਦਰ ਦੇਵਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oyendo el Nombre de Dios, el hombre se vuelve Brahma, Shiva e Indra."