[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਪਰਹਰਿ; ਸੁਖੁ ਘਰਿ, ਲੈ ਜਾਇ ॥"
page = 2
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਦੁਖ ਨੂੰ ਪਰਹਰਿ ਲਈਦਾ ਹੈ ਭਾਵ ਖਤਮ ਕਰ ਦਈਦਾ ਹੈ ਤੇ ਸੁਖ ਮਨ ਰੂਪੀ ਘਰ ਵਿਚ ਲੈ ਆਈਦਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou shed pain and shalt take happiness to thy home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਤਕਲੀਫ ਦੂਰ ਹੋ ਜਾਵੇਗੀ ਅਤੇ ਤੂੰ ਖੁਸ਼ੀ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਲੈ ਜਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your pain shall be sent far away, and peace shall come to your home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਫਲੁ ਦੁਖੋਂ ਕੋ (ਪਰ) ਭਲੀ ਪ੍ਰਕਾਰ (ਹਰਿ) ਨਾਸੁ ਕਰ ਕੇ ਸਰਬ ਸੁਖੋਂ ਕੇ ਘਰਿ ਆਤਮ ਸੁਖੁ, ਭਾਵ ਜਿਸ ਸੁਖ ਕੇ ਲੇਸ ਤੇ ਚੌਦਾਂ ਭਵਨ ਮੇ ਜੀਵਯ ਅਨੰਦੀ ਹੋ ਰਹੇ ਹੈਂ, ਉਸ ਮੇ (ਲੈ ਜਾਇ) ਅਭਿੰਨ ਹੋ ਜਾਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਅਭਿੰਨਤਾ ਮੈ ਉਦਾਹਰਣੁ ਕਹੀਏ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਇਹ ਆਹਰ ਕਰਦਾ ਹੈ, ਉਹ) ਆਪਣਾ ਦੁੱਖ ਦੂਰ ਕਰਕੇ ਸੁੱਖ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así vendrá el alivio de la pena, y la Paz florecerá en tu interior."