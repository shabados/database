[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਆਪੁ, ਰਖਿਆ ਸਤਿਗੁਰ ਵਿਚਿ; ਗੁਰੁ ਆਪੇ ਤੁਧੁ ਸਵਾਰਿਆ ॥"
page = 311
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine ownself Thou hast places in the True Guru and Thou Thyself has bedecked the Guru, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਗੁਰਾਂ ਨੂੰ ਸੁਸ਼ੋਭਤ ਕੀਤਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself have established the True Guru; You Yourself have adorned the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਂ ਸਤਿਗੁਰੋਂ ਕੇ ਬੀਚ ਆਪਣਾ ਆਪ ਰਖਿਆ ਹੈ ਔਰ ਤੈਂ ਆਪ ਹੀ ਗੁਰੋਂ ਕੋ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣਾ ਆਪ ਸਤਿਗੁਰੂ ਵਿਚ ਲੁਕਾ ਰੱਖਿਆ ਹੈ ਤੇ ਤੂੰ ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਨੂੰ ਸੁੰਦਰ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, habitas en la mente del Guru, y Tú Mismo adornas al Guru con Gloria."