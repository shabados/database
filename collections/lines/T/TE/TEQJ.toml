[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ︀ਯਾਹ ਕੋ ਜੋਰਿ ਸਮਾਜ ਸਬੈ ਤਿਹ ਬ︀ਯਾਹ ਕੇ ਕਾਜ ਤਬੈ ਉਠਿ ਧਾਯੋ ॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Started immediately for marriage, started immediately for marriage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਵਿਆਹ ਦਾ ਸਾਰਾ ਸਾਮਾਨ ਇਕੱਠਾ ਕਰ ਕੇ, ਉਸ ਨੂੰ ਵਿਆਹੁਣ ਲਈ ਉਠ ਤੁਰਿਆ।"