[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨੀ ਅਵਿਗਤਿ ਸਮਾਈਐ; ਤਤੁ ਨਿਰੰਜਨੁ ਸਹਜਿ ਲਹੈ ॥"
page = 940
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 42: By means of Gurbani, man easily obtains and merges in the pure Formless Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 42: ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਬੰਦਾ ਸੁਖੈਨ ਹੀ ਪਵਿੱਤ੍ਰ ਤੇ ਸਰੂਪ-ਰਹਿਤ ਅਸਲੀਅਤ (ਹਰੀ) ਨੂੰ ਪਾ ਲੈਂਦਾ ਤੇ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, one merges in the absolute, and intuitively receives the immaculate essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਅਵਗਤ ਮੇਂ ਸਮਾਈਤਾ ਹੈ, ਇਉਂ ਕਾਲ ਕਾ ਠੀਗਾ ਜਲਾਈਤਾ ਹੈ ੫, ਤਤ ਨਰਿੰਜਨ ਕੋ (ਸਹਜਿ ਲਹੈ) ਗ੍ਯਾਨ ਕਰ ਪਾਈਤਾ ਹੈ, ਇਉ ਨਿਰਭਉ ਕੈ ਘਰ ਜਾਈਤਾ ਹੈ ੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਵਿਚ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਲੀਨ ਹੋਈਦਾ ਹੈ, (ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆਂ ਜਗਤ ਦਾ ਮੂਲ ਨਿਰੰਜਨ (ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਪ੍ਰਭੂ) ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਗਤਿ = ਅਵਿਗਤ ਵਿਚ, ਅੱਵਿਅਕਤ ਹਰੀ ਵਿਚ, ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਵਿਚ। ਸਹਜਿ = ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru uno logra la armonía y a través de esta armonía obtiene la Esencia del Absoluto."