[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਯਣਿ ਬਯਣਿ ਮੁਹਿ, ਇਕੁ ਇਕੁ; ਦੁਹੁ ਠਾਂਇ. ਨ ਜਾਣਿਓ ॥"
page = 1394
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through thine eyes and words of mouth, thou realise but one Lord, and know not of another's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਅਤੇ ਮੂੰਹ ਦੇ ਬਚਨਾਂ ਰਾਹੀਂ ਤੂੰ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਅਤੇ ਕਿਸੇ ਹੋਰਸ ਦੀ ਪਨਾਹ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your eyes and the words You speak, You dwell upon the One Lord; You do not know any other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇਤ੍ਰੋਂ (ਮੁਹਿ) ਦ੍ਵਾਰੇ ਭੀ ਏਕ ਹੀ ਦੇਖਤੇ ਹੋ ਪੁਨਾ ਬਚਨੋਂ ਦ੍ਵਾਰੇ ਭੀ ਏਕ ਕਾ ਹੀ ਕਥਨ ਕਰਤੇ ਹੋ। ਔਰ ਲੋਕ ਪ੍ਰਲੋਕ ਵਾ ਜੀਵ ਈਸ਼ਰ ਰੂਪੀ (ਦੂਇ ਠਾਂਇਨ) ਦੋਨੋਂ ਅਸਥਾਨੋਂ ਮੇਂ ਭੀ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ) ਦ੍ਰਿਸ਼ਟੀ ਵਿਚ, (ਤੇਰੇ) ਬਚਨ ਵਿਚ, ਅਤੇ (ਤੇਰੇ) ਮੂੰਹ ਵਿਚ ਕੇਵਲ ਅਕਾਲ ਪੁਰਖ ਹੀ ਅਕਾਲ ਪੁਰਖ ਹੈ, ਤੂੰ ਦੂਜਾ-ਪਨ ਨੂੰ (ਭਾਵ, ਇਸ ਖ਼ਿਆਲ ਨੂੰ ਕਿ ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਬਿਨਾਂ ਕੋਈ ਹੋਰ ਭੀ ਦੂਜਾ ਹੈ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਜਾਤਾ ਹੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con tus oídos y las palabras que pronuncias habitas en Él y no conoces ningún otro lugar de descanso."