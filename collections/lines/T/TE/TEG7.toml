[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਣੁ ਕਥੂਰੀ ਮਿਰਗ ਤਨਿ; ਨਾਉ ਭਗਉਤੀ ਲੋਹੁ ਘੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The musk is found in the navel of deer and from ordinary iron the powerful sword is aced."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਸਤੂਰੀ ਮਿਰਗਾਂ ਦੀ ਨਾਭੀ ਵਿਖੇ ਹੁੰਦੀ ਹੈ, ਲੋਹੇ ਥੋਂ ਤਲਵਾਰ ਘੜੀਦੀ ਹੈ।"