[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਸੰਤਨਾ ਕੈ ਚਰਨਿ ਲਾਗੁ ॥੧॥"
page = 409
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, attach thyself to the saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, attach yourself to the Feet of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਕਰ ਸੰਤ ਜਨਾਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕੈ ਚਰਨਿ = ਦੇ ਚਰਨ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mortal y aférrate a los Pies de los Santos. (1)"