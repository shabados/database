[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣ ਸ੍ਰੋਤ ਰਜੇ, ਗੁਰਬਾਣੀ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ਹੇ ॥੧੪॥"
page = 1023
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Guru's word, his ears are satiated and his light blends with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸੁਣਨ ਦੁਆਰਾ ਉਸ ਦੇ ਕੰਨ ਰੱਜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਨਾਲ ਅਭੇਦ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Word of the Guru's Bani, their ears are satisfied, and their light merges into the Light. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਬਾਣੀ ਕੌ ਸ੍ਰਵਣ ਕਰਤੇ ਹੂਏ ਸ੍ਰੋਤ੍ਰ ਰਜੇ ਹੈਂ, ਭਾਵ ਹੋਰ ਬਾਣੀ ਕੇ ਸ੍ਰਵਣ ਤੇ ਹਟ ਗਏ ਹੈਂ। ਹੇ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ! ਤਿਨ ਕੀ ਜੋਤ ਤੈਨੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲਈ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਸੁਣਨ ਵਿਚ ਉਸ ਦੇ ਕੰਨ ਸਦਾ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਉਸ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los oídos permanecen colmados y satisfechos, y su luz se inmerge en la Luz Total.  (14)"