[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਸੋਈ ਤੁਧੁ ਭਾਵਸੀ; ਹੋਰੁ ਆਖਣੁ. ਬਹੁਤੁ ਅਪਾਰੁ ॥"
page = 17
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That is the command which pleases Thee. To say more is greatly beyond reach."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਫੁਰਮਾਨ ਹੈ ਜਿਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ। ਵਧੇਰੇ ਕਹਿਣਾ ਪਹੁੰਚ ਤੋਂ ਘਨੇਰਾ ਹੀ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of Your Command is the pleasure of Your Will, Lord. To say anything else is far beyond anyone's reach."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਪਰਮੇਸਰ! ਤੇਰੇ ਕੋ ਭਾਵਤੀ ਕ੍ਰਿਯਾ ਕਰਨੀ ਸੋਈ ਹੁਕਮ ਹੈ, ਹੋਰੁ (ਆਖਣੁ) ਕਹਿਨ ਤੋ ਬਹੁਤ ਹੀ ਹੈਂ, ਤਿਨ ਕਰ ਕੇ ਕਿਆ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਸੋਂ ਆਪਣਾ) ਹੁਕਮ (ਮਨਾਣਾ) ਤੇ (ਹੁਕਮ ਦੇ) ਹੋਰ ਹੋਰ ਬੋਲ ਬੋਲਣੇ (ਤੇ ਇਸ ਵਿਚ ਖ਼ੁਸ਼ੀ ਮਹਿਸੂਸ ਕਰਨੀ ਮੇਰੇ ਵਾਸਤੇ) ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Jukam de Tu Mandato Te complace, decir algo más está fuera de mi alcance."