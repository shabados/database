[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਅ ਬਿਲੋਕ ਕੁਰੰਕ ਪ੍ਰਭਾ; ਕਹ ਮੋਹਿ ਰਹੀ ਪ੍ਰਭ ਤੀਰ ਉਚਾਰੀ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the beauty of the golden deer, Sita came near Ram and said :"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਹਿਰਨ ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਵੇਖ ਕੇ ਸੀਤਾ ਮੋਹਿਤ ਹੋ ਗਈ ਅਤੇ ਪਤੀ ਕੋਲ ਕਹਿਣ ਲਗੀ-"