[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਦਾਤੇ ਤੁਮ ਪੁਰਖ ਬਿਧਾਤੇ; ਤੁਧੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਸੂਰਾ ਜੀਉ ॥੩॥"
page = 99
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the giver and Thou the powerful designer of chances. None is as great a warrior as Thou.00"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਤਾਕਤਵਰ ਢੋ ਮੇਲ ਮੇਲਣਹਾਰ। ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਯੋਧਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver, You are the Architect of Destiny. There is no other warrior as great as You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਦਾਤੇ ਹੋ ਤੁਮ ਬਿਧਾਤੇ ਪੁਰਖ ਹੋ, ਤੇਰੇ ਜੈਸਾ ਵੱਡਾ ਔਰ ਕੋਈ ਸੂਰਬੀਰ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਹੀ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਸੂਰਮਾ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = ਸੂਰਮਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Dador, el Moldeador de nuestro Destino; nadie es tan poderoso como Tú, oh Amado.(3)"