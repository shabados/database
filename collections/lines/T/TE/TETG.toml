[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਸਾਹਿਬੁ ਵਡੀ ਨਾਈ ॥"
page = 1081
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the Lord and great is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਸੁਆਮੀ ਅਤੇ ਵਿਸ਼ਾਲ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the Lord and Master, and Great is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੂੰ ਵੱਡਾ ਸਾਹਿਬ ਹੈਂ ਔ ਵੱਡੀ ਤੇਰੀ (ਨਾਈ) ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ (ਬਹੁਤ) ਵੱਡਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ (ਭੀ ਬਹੁਤ) ਵੱਡੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਈ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sublime eres Tú y más Sublime es Tu Nombre."