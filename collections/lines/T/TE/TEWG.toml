[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਬਿਘਨ ਭਗਤਿ; ਭਜੁ ਹਰਿ ਹਰਿ ਨਾਉ ॥"
page = 1150
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The utterance of the Lord God's Name is an unblemished service of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਉਸ ਦੀ ਨਿਰਦੋਸ਼ ਸੇਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, vibrating the Name of the Lord, Har, Har, is unobstructed devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪ, ਏਹੀ (ਨਿਰਬਿਘਨ) ਨਿਰੰਤਰਿ ਭਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਭਗਤੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਣ ਦੇਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਿਘਨ = ਵਿਘਨਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Naam, el Nombre del Señor, de forma incesante,"