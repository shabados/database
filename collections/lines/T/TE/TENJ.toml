[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕਾਇਆ ਰਹੈ ਸੁਖਾਲੀ; ਬਾਜੀ ਇਹੁ ਸੰਸਾਰੋ ॥"
page = 154
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O body, thinking thyself immortal thou livest in peace, but this world is a play,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹਿ! ਆਪਣੇ ਆਪ ਨੂੰ ਅਮਰ ਖਿਆਲ ਕਰਕੇ ਤੂੰ ਆਰਾਮ ਅੰਦਰ ਰਹਿੰਦੀ ਹੈਂ, ਪਰ ਇਹ ਜਗਤ ਇਕ ਖੇਡ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your nectar-like body, you live in comfort, but this world is just a passing drama."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕਹਤਾ ਹੈ, ਹੇ ਦੇਹ! ਤੂੰ ਆਪ ਕੋ ਅਮਰੁ ਮਾਨ ਕਰ ਸੁਖੀ ਰਹਤੀ ਹੈਂ, ਇਹੁ ਸੰਸਾਰ ਤੋ ਬਾਜ਼ੀ ਰੂਪੁ ਹੈ, ਭਾਵ ਏਹਿ ਕੇ ਮਿਥ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਆਪਣੇ ਆਪ ਨੂੰ ਅਮਰ ਜਾਣ ਕੇ ਸੁਖ ਮਾਣਨ ਵਿਚ ਹੀ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, (ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ) ਇਹ ਜਗਤ (ਇਕ) ਖੇਡ (ਹੀ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = (ਆਪਣੇ ਆਪ ਨੂੰ) ਅਮਰ ਸਮਝਣ ਵਾਲੀ। ਕਾਇਆ = ਦੇਹ, ਸਰੀਰ। ਸੁਖਾਲੀ = ਸੁਖ-ਆਲਯ, ਸੁਖਾਂ ਦਾ ਘਰ, ਸੁਖ ਮਾਣਨ ਵਾਲੀ। ਬਾਜੀ = ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi cuerpo, mientras el juego de la vida te sostiene, confías en que continuarás para siempre."