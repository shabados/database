[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ; ਲਾਗੈ ਪ੍ਰੀਤਿ ॥"
page = 289
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I should embrace affection for Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I enshrine affection for Your Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਸਾਥ ਮੇਰੀ ਪ੍ਰੀਤੀ ਲਾਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕਮਲ (ਵਰਗੇ ਸੋਹਣੇ) ਚਰਨਾਂ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤਿ ਲੱਗੀ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que enaltezca el afecto por el Loto de Tus Pies."