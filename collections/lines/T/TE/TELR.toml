[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਕਥੀਐ. ਕਿਉ ਆਖੀਐ; ਜਾਪੈ ਸਚੋ ਸਚੁ ॥"
page = 1289
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is known to be the Truest of the true. How can one describe and utter Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਚਿਆਰਾ ਦਾ ਪਰਮ ਸਚਿਆਰ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ। ਆਦਮੀ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਤੇ ਵਰਣਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can He be described? He is known as the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪਰਮੇਸਰੁ ਆਪ ਅਕਥ ਹੈ, ਭਾਵ ਬਾਣੀ ਕਾ ਵਿਖਾ ਨਹੀਂ, ਬਿਅੰਤੁ ਹੈ। ਕਿਸ ਪ੍ਰਕਾਰ ਤਿਸ ਕੇ ਸ੍ਵਰੂਪ ਕੋ ਕਥਨ ਕਰ ਕਹੇ ਔ ਵਹੁ ਸਚਾ ਸਚੁ ਨਿਸਚੇ ਕਰ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਜਾਣੀਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਰੂਪ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ; ਉਂਞ ਉਹ ਹਰ ਥਾਂ ਹੋਂਦ ਵਾਲਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no tiene color o facciones, es Invisible e Incalculable. ¿Cómo se Le podría describir?"