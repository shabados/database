[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖੈ; ਅਪਣੀ ਵਡਿਆਈ ॥"
page = 1043
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, he beholds the feat of His greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਉਹ ਆਪਣੀ ਵਿਸ਼ਾਲਤਾ ਦੇ ਕੰਮ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the creation, He gazes upon His own greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਇਛਾ ਅਨੁਸਾਰ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਕਰਿ ਕਰਿ ਵੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਉਤਪਤੀ ਦੇ ਕੰਮ) ਕਰ ਕਰ ਕੇ ਆਪਣੀ ਵਡਿਆਈ (ਆਪ ਹੀ) ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él trabaja y luego observa Su Propia Maravilla"