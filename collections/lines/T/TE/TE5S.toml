[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ. ਹਰਿ ਹਰਿ ਏਕੋ ਵਰਤੈ; ਤਿਸੁ ਆਗੈ ਹਮ ਆਦੇਸੁ ॥੧॥ ਰਹਾਉ ॥"
page = 368
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord Master is pervading all the ages through and I make obeisance unto Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਹੀ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਉਸ ਮੁਹਰੇ ਮੈਂ ਨਿਮਸਕਾਰ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the One Lord, is pervading throughout all the ages; I humbly bow down to Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗ ਜੁਗ ਵਿਖੇ ਭਗਤੋਂ ਕੇ ਦੁਖ ਕੋ ਹਰਨੇ ਵਾਲਾ ਜੋ ਹਰਿ ਹੈ, ਸੋਈ ਏਕ ਰੂਪ ਹੋ ਕਰ ਸਭ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈ। ਤਿਸ ਕੇ ਆਗੇ ਹਮ (ਆਦੇਸੁ) ਪ੍ਰਣਾਮ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੁਗ ਵਿਚ ਆਪ ਹੀ ਆਪ ਸਭ ਕੁਝ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ। ਮੈਂ ਤਾਂ ਉਸ ਪਰਮਾਤਮਾ ਅੱਗੇ ਹੀ ਸਦਾ ਸਿਰ ਨਿਵਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien prevalece a través de todas las épocas y ante Quien me postro yo para siempre. (1‑Pausa)"