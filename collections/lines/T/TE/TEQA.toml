[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡਭਾਗੀ; ਨਾਨਕ. ਜਨ ਸੇਇ ॥੮॥੧੩॥"
page = 281
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those person, O Nanak are very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪੁਰਸ਼ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate, O Nanak, are those people. ||8||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਨਾਮ ਦਾਨ ਪਾਵਨੇ ਵਾਲਾ ਵਡਿਭਾਗੀ ਪੁਰਸ ਹੈ॥੮॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੮॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muy afortunados, oh, dice Nanak, son esos seres. (8-13)"