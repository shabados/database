[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਬਿਸ੍ਰਾਮੁ ਪਾਇਆ; ਗੁਣ ਗਾਇ ॥"
page = 189
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abode of peace, I have obtained by singing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the home of peace, singing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰ ਕੇ ਸੁਖ ਸਰੂਪ ਮੇਂ ਬਿਸ੍ਰਾਮ ਪ੍ਰਾਪਤਿ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾ ਕੇ ਮੈਂ (ਉਹ) ਆਤਮਕ ਆਨੰਦ ਦਾ ਦਾਤਾ (ਪਰਮਾਤਮਾ) ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਬਿਸਰਾਮੁ = ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਦਾ ਵਸੀਲਾ-ਪ੍ਰਭੂ। ਗਾਇ = ਗਾ ਕੇ।"

