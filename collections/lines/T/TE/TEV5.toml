[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗੂ ਹੋਏ ਦੁਸਮਨਾ; ਸਾਕ ਭਿ. ਭਜਿ ਖਲੇ ॥"
page = 70
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When friends turn into enemies and even the relations flee away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਿਤ੍ਰ ਵੈਰੀ ਬਣ ਜਾਂਦੇ ਹਨ ਅਤੇ ਰਿਸ਼ਤੇਦਾਰ ਭੀ ਦੌੜ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when your friends turn into enemies, and even your relatives have deserted you,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੱਤ੍ਰੂਓਂ ਕੇ ਸਮੁਦਾਇ ਵੀ ਲਾਗੂ ਮਾਰਨੇ ਵਾਲੇ ਹੋ ਜਾਵੇਂ ਔਰ ਸੰਬੰਧੀ ਜਨ ਭੀ ਛੋਡ ਕਰ ਭਾਗ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਉਸ ਦੇ ਮਾਰੂ ਬਣ ਜਾਣ, ਉਸ ਦੇ ਸਾਕ-ਸਨਬੰਧੀ ਉਸ ਤੋਂ ਪਰੇ ਦੌੜ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗੂ = ਮਾਰੂ। ਭਜਿ ਖਲੇ = ਦੌੜ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando sus adversarios y enemigos hacen complot en contra de él e incluso sus parientes lo abandonan;"