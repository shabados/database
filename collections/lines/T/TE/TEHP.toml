[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਗੁਰ ਜਬ ਤੇ ਧਿਆਨ ਧਾਰੇ; ਆਨ ਗਿਆਨ ਧਿਆਨ ਸਰਬੰਗ ਬਿਸਰਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Since the holy feet of the True Guru got lodged in the heart of a devotee (the devotee took His refuge), the mind of the devotee has shed all other comforts and is absorbed in the meditation of His name."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਦ ਤੋਂ ਹੀ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਚਰਣ ਕਮਲਾਂ ਨੂੰ ਧਿਆਨ ਅੰਦਰ ਲਿਆਂਦਾ ਆਪਣੀ ਕਲਿਆਣ ਦਾ ਮੂਲ ਸਮਝ ਕੇ ਓਨਾਂ ਉਪਰ ਦੜ੍ਹਿ ਕੀਤਾ ਹੈ, ਹੋਰਨਾਂ ਗਿਆਨਾਂ ਦਾ ਸਿੱਖਨਾ ਤਥਾ ਧਿਆਨ ਫਿਕਰ ਅੰਦਰ ਕਿਸੇ ਬਾਤ ਨੂੰ ਲਿਔਣਾ ਸਰਬੰਗ ਸਮੂਲਚਾ ਹੀ ਵਿਸਾਰ ਦਿਤਾ ਹੋਯਾ ਹੈ।"