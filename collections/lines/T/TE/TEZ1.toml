[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਕਰਤਾ; ਦੇਖੈ ਸੋਇ ॥੩॥"
page = 222
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Creator beholds the creation, created by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਚਣਹਾਰ ਆਪਣੀ ਰਚੀ ਹੋਈ ਰਚਨਾ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator created the creation, and He watches over it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਰਿ ਕਰਿ) ਰਚ ਰਚ ਕੇ ਸੰਪੂਰਨ ਪ੍ਰਪੰਚ ਕੋ ਸੋ ਕਰਤਾ ਪੁਰਖ ਸਰਬ ਕੇ ਸੁਭਾਸੁਭ ਕੋ ਦੇਖ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਇਉਂ ਹੀ ਰਜ਼ਾ ਹੈ) ਉਹ ਕਰਤਾਰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰ ਕੇ ਆਪ ਹੀ ਇਸ ਖੇਡ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Él, no hay Liberación. Él es el Uno, el Creador y El que cuida todo.(3)"