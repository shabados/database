[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਿਆ ਸੰਤਾ ਜਾਚਉ; ਚਰਨ ਰੇਨ ॥"
page = 1192
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the dust of Thine saints' feet, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਿਆਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the dust of the feet of Your Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰੀ (ਜਾਚਉ) ਮੰਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਉ = ਜਾਚਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਚਰਨ ਰੇਨ = ਚਰਨਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ansío untar el Polvo que pisan Tus Santos,"