[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗੁ ਹੋਆ; ਗੁਰਿ ਸੰਤੁ ਮਿਲਾਇਆ ॥"
page = 97
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is my good fortune to have met the saintly Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਚੰਗੀ ਕਿਸਮਤ ਹੈ ਕਿ ਮੈਂ ਸਾਧ ਸਰੂਪ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By good fortune, I have met the Saint Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਬ ਅਤੀ ਪੁੰਨ ਉਦੇ ਹੂਆ, ਤਬ ਸ੍ਰੀ ਬੁਢਾ ਜੀ ਜੋ ਸੰਤੁ ਹੈਂ ਆਪ ਜੋ ਮੇਰੇ ਗੁਰੂ ਹੋ ਤਿਸ ਨੇ ਆਪ ਸੇ ਮਿਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ, ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸ਼ਾਂਤੀ ਦਾ ਸੋਮਾ ਪਰਮਾਤਮਾ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗੁ ਹੋਆ = ਕਿਸਮਤਿ ਜਾਗ ਪਈ ਹੈ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸੰਤੁ = ਸ਼ਾਂਤ-ਮੂਰਤੀ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan afortunado soy por haber encontrado al Guru, al Santo;"