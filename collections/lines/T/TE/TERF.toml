[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸ ਅਪੁਨੀ ਕਰਿ ਦੀਨੀ ॥"
page = 628
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With His grace, he has blessed me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਦੀ ਦਾਤ ਮੈਨੂੰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed me with forgiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਗਤੀ ਅਪਣੀ ਬਖਸ਼ੀਸ ਕਰ ਕੇ ਹਮ ਕੋ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਨੇ ਆਪਣੇ ਦਰ ਤੋਂ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਦਾਤਿ ਦੇ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸ = ਬਖ਼ਸ਼ਸ਼, ਦਾਤਿ, ਭਗਤੀ ਦੀ ਦਾਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estamos llenos de Su Gracia."