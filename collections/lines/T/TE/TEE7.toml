[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ ਮੈਲੁ ਭਰੇ ਅਭਿਮਾਨੀ; ਕਬ ਸਾਧੂ ਸੰਗਿ ਧੋਈਐ ॥੧॥"
page = 528
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is filled with the filth of ego and sometimes he washes it off in the guild of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਨਾਲ ਭਰਿਆ ਪਿਆ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕਦੇ ਉਹ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਇਸ ਨੂੰ ਧੋ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes he is filled with the filth of ego, while at other times, he washes it off in the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੀ ਮੈਲ ਮੇਂ ਭਰਾ ਹੂਆ ਅਭਿਮਾਨੀ ਬਨੀਤਾ ਹੈ, ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮਿਲਕਰ ਮੈਲ ਕੋ ਧੋਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਅਹੰਕਾਰੀ ਮਨੁੱਖ ਹਉਮੈ ਦੀ ਮੈਲ ਨਾਲ ਲਿਬੜੇ ਪਏ ਹਨ, ਕਿਤੇ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਬੈਠ ਕੇ (ਹਉਮੈ ਦੀ ਮੈਲ ਨੂੰ) ਧੋਤਾ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En una época recolecta la mugre del ego, y en otra la lava en la Compañía de los Santos. (1)"