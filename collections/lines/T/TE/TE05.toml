[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਏ. ਤਿਤੁ ਤਿਤੁ ਲਾਗੇ; ਕਿਆ ਕੋ ਕਰੈ ਪਰਾਨੀ ॥"
page = 403
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatever they(the people) are yoked, to that remain yoked. What can any mortal do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਉਹ ਜੋੜੇ ਹਨ, ਉਸੇ ਨੂੰ ਹੀ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ। ਕੋਈ ਫਾਨੀ ਬੰਦਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever they are attached to, they remain joined to that. What can any mere mortal do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ: ਹੇ ਭਗਵੰਤ! ਜਿਸ ਜਿਸ ਤਰਫੁ ਜੀਵ ਤੈਨੇ ਲਗਾਏ ਹੈਂ ਤਿਸ ੨ ਓਰ ਲਗੇ ਹੈਂ। ਆਪਣੇ ਆਪ ਸੇ ਕੋਈ ਜੀਵ ਕਿਆ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਸ ਜਿਸ ਪਾਸੇ ਪਰਮਾਤਮਾ ਜੀਵਾਂ ਨੂੰ ਲਾਂਦਾ ਹੈ ਉਧਰ ਉਧਰ ਉਹ ਵਿਚਾਰੇ ਲੱਗ ਪੈਂਦੇ ਹਨ। ਕੋਈ ਜੀਵ (ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੇਰਨਾ ਅੱਗੇ) ਕੋਈ ਹੀਲ-ਹੁੱਜਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Señor que amarra a todos a lo que hacen; ¿qué otra cosa puede hacer el mortal?"