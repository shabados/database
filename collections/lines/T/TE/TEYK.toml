[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਸੇਖ; ਭੇਖ ਫਕੀਰਾ ॥"
page = 227
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Qazis, the Shaikhs, and Fakirs in religious garbs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ, ਸ਼ੇਖ ਅਤੇ ਧਾਰਮਕ ਲਿਬਾਸ ਅੰਦਰ ਫਕੀਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Qazis, Shaykhs and Fakeers in religious robes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜੀ ਤਥਾ ਸੇਖ ਔਰ ਜੋ ਫਕੀਰੋਂ ਕੇ ਭੇਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਅਖਵਾਣ, ਸ਼ੇਖ ਅਖਵਾਣ, ਵੱਡੇ ਵੱਡੇ ਭੇਖਾਂ ਵਾਲੇ ਫ਼ਕੀਰ ਅਖਵਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los sultanes y los jeques y los que se visten de faquires piensan que son muy grandiosos,"