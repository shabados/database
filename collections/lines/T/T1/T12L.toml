[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੈਸਾਰੈ ਵਿਚਿ ਸੋਭ. ਨ ਪਾਇਨੀ; ਅਗੈ ਜਿ ਕਰੇ, ਸੁ ਜਾਣੈ ਕਰਤਾਰੁ ॥"
page = 950
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain not honour in this world and how the Creator treats them hereafter, that He alone knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ ਇਜ਼ੱਤ ਆਬਰੂ ਨਹੀਂ ਪਾਉਂਦੇ ਅਤੇ ਏਦੂੰ ਮਗਰੋਂ ਸਿਰਜਣਹਾਰ ਉਨ੍ਹਾਂ ਨਾਲ ਕਿਹੋ ਜਿਹਾ ਸਲੂਕ ਕਰੂਗਾ, ਉਸ ਨੂੰ ਕੇਵਲ ਉਹ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not obtain respect in this world; the Creator Lord alone knows what will happen to them in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਤੌ ਸੋਭਾ ਕੋ ਨਹੀਂ ਪਾਵਤੀਆਂ। ਆਗੇ ਜੋ ਜਮਦੂਤ ਉਸ ਸੇ ਕਰਤੇ ਹੈਂ, ਸੋ ਤੋ ਕਰਤਾਰ ਜਾਣੈ ਯਾ ਵਹੁ ਜਾਨੇਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਇਸ ਲੋਕ ਵਿਚ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ਤੇ ਪਰਲੋਕ ਵਿਚ ਜੋ ਉਹਨਾਂ ਨਾਲ ਵਰਤਦੀ ਹੈ ਉਹ ਪ੍ਰਭੂ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇਨੀ = ਪਾਂਦੇ ਹਨ। ਅਗੈ = ਪਰਲੋਕ ਵਿਚ। ਜਿ ਕਰੇ = ਜੋ ਕੁਝ (ਪ੍ਰਭੂ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tales seres no son honrados aquí y ¿qué les pasa en el más allá? Sólo Dios lo sabe."