[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤ ਮਹਲਿ ਬੁਲਾਏ ॥"
page = 1043
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one meets with the True Guru, then is he called into the Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਅੰਦਰ ਸੱਦ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the True Guru, he is called into the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤਾਂ ਸਤਿਸੰਗ ਰੂਪ ਮਹਿਲ ਮੇਂ ਬੁਲਾਇ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੱਦਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que encuentre al Guru Verdadero, es llamado a la Presencia del Señor y es bendecido con Honor"