[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਹੋਇ ਨਿਹਾਲੁ; ਪਾਪਾ ਦਹੈ ਹਰਿ ॥"
page = 1093
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy soul and body shall be enraptured and they God shall burn all thine sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਪ੍ਰਸੰਨ ਥੀ ਵੰਝਣਗੇ ਅਤੇ ਤੇਰਾ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਸਾੜ ਸੁੱਟੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind and body shall be enraptured, and the Lord shall burn away your sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕਰ ਕੇ ਸੁਖੀ ਹੋਵੋਂਗਾ ਔ ਪਾਪੋਂ ਕੋ ਹਰੀ (ਦਹੈ) ਜਲਾਵੇ ਅਰਥਾਤ ਨਸਟ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮਨ ਖਿੜ ਆਵੇਗਾ ਤੇਰਾ ਸਰੀਰ ਹੌਲਾ-ਫੁੱਲ ਹੋ ਜਾਇਗਾ (ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਸਾਰੇ ਪਾਪ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así tu cuerpo y mente serán bendecidos y tu Dios te liberará de las consecuencias de tus errores."