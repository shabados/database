[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਗਾ ਅਤੈ ਦਾਨਵੀ ਭੇੜ ਪਇਆ ਸਬਾਹੀਂ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war between Durga and the demons started early in the morning."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਅਤੇ ਦੈਂਤਾਂ ਦਾ ਤੜਕਸਾਰ ਯੁੱਧ ਸ਼ੁਰੂ ਹੋਇਆ।"