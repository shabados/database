[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਕੋਊ ਦੂਰ ਤੇ ਸ︀ਯਾਮ ਭਨੈ ਧਨੁ ਤਾਨਿ ਕੇ ਸ︀ਯਾਮ ਪੈ ਬਾਨ ਚਲਾਵੈ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Any warrior, who taking up his weapons comes proudly in front of Krishna and discharges his arrows by pulling his bow from a distance,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਦੂਰੋਂ ਹੀ ਧਨੁਸ਼ ਕਸ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਬਾਣ ਚਲਾਉਂਦਾ ਹੈ,"