[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਭਇਓ ਬੈਰਾਗੀ; ਫਿਰਿ ਆਇਓ ਦੇਹ ਗਿਰਾਮਾ ॥"
page = 1211
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and seeking, I have become sad and wandering abroad, I have now come to my body village."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਭਦਾ ਤੇ ਭਾਲਦਾ, ਮੈਂ ਉਦਾਸ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਬਾਹਰ ਭਟਕਦਾ ਹੋਇਆ ਹੁਣ ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਦੇ ਪਿੰਡ ਵਿੱਚ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and searching, I became depressed; I wandered all around, and finally came back to my body-village."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਖੋਜ ਕੋ ਖੋਜਤਾ ਹੂਆ ਬੈਰਾਗੀ ਹੂਆ ਥਾ ਅਰ ਪਰਾਪਤਿ ਨਹੀਂ ਹੂਆ ਥਾ ਔਰ ਜਬ ਫਿਰਤਾ ਫਿਰਤਾ ਦੇਹ ਰੂਪੀ ਗ੍ਰਾਮ ਮੇਂ ਆਯਾ ਹੂੰ, ਭਾਵ ਜਬ ਅੰਤਰ ਮੁਖੀ ਹੋ ਕਰ ਬਿਚਾਰ ਕੀਆ ਤਬ ਪ੍ਰਾਪਤਿ ਹੂਆ॥☬ਜੇ ਕਹੇ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤੀ ਹੂਈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਲ ਕਰਦਾ ਕਰਦਾ ਮੈਂ ਤਾਂ ਵੈਰਾਗੀ ਹੀ ਹੋ ਗਿਆ ਸਾਂ, ਆਖ਼ਿਰ ਭਟਕ ਭਟਕ ਕੇ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਸਰੀਰ-ਪਿੰਡ ਵਿਚ ਆ ਪਹੁੰਚਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscándote durante muchas encarnaciones, me he vuelto desapegado, encarné como un ciudadano en la villa del mundo"