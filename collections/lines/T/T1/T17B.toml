[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾਰ ਕਰੁਣਾ ਮੈ; ਦੀਨੁ ਬੇਨਤੀ ਕਰੈ ॥"
page = 267
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator, embodiment of compassion, I humble make a supplication,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਪੁੰਜ, ਸਿਰਜਣਹਾਰ, ਮੈਂ ਮਸਕੀਨ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator, Lord of Mercy - Your humble servant prays;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ ਕਰਣਾ ਰੂਪੁ! ਮੈਂ ਜਨ ਤੇਰੇ ਆਗੇ ਦੀਨ ਹੋ ਕਰ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਹੇ ਦਇਆ ਦੇ ਸਾਗਰ! (ਇਹ) ਨਿਮਾਣਾ ਦਾਸ ਬੇਨਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Creador, Señor de Misericordia, yo que soy Tu Humilde Servidor"