[[content]]
asset = "VGRG"
type = "primary"
data = "ਝੀਵਰੁ ਕੁੰਡੀ ਮਾਸੁ ਲਾਇ; ਜਿਉ ਮਛੀ ਫਾਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the fisherman putting meat on hook catches hold of the fish;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਛੀ ਕੁੰਡੀ ਵਿਖੇ ਮਾਸ (ਦੀ ਬੋਟੀ) ਲਾਕੇ ਮੱਛੀ ਨੂੰ ਫਸਾ ਲੈਂਦਾ ਹੈ।"