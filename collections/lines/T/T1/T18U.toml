[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਪਰਗਟਿ; ਸਦਾ ਨਿਬਾਹੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The company of the saints is manifestly great; one should always be in and with it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਪ੍ਰਗਟ ਹੈ (ਇਸ ਨਾਲ) ਸਦਾ ਨਿਰਬਾਹ ਕਰੀਏ।"