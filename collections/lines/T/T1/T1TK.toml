[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਬਿਨੁ. ਮਰੀਐ ਰੇ ਮਨਾ; ਜੋ ਬਿਰਥਾ ਜਾਵੈ ਸਾਸੁ ॥੧॥"
page = 597
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So doest thou die O man, without God, if thy breath goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ, ਹੇ ਇਨਸਾਨ! ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਤੂੰ ਮਰ ਵੰਞ, ਜੇਕਰ ਤੇਰਾ ਸੁਆਸ ਬੇਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So shall you die, O mind, without the Lord, as your breath goes in vain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨਾ! ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਰਿ ਨਾਮ ਸਿਮਰਨ ਸੇ ਬਿਨਾਂ ਜੋ ਏਕ ਸੁਆਸ ਭੀ ਬਿਅਰਥ ਜਾਇ ਤੋ ਹਮਾਰਾ ਮਰਨਾ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਮਨ! ਹਰੀ-ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਜੇਹੜਾ ਭੀ ਸੁਆਸ ਖ਼ਾਲੀ ਜਾਂਦਾ ਹੈ (ਉਸ ਵਿਚ ਦੁਖੀ ਹੋ ਹੋ ਕੇ) ਆਤਮਕ ਮੌਤੇ ਮਰੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así mi mente muere sin el Señor, con sólo una sola respiración sin el Nombre, muero. (1)"