[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਨਿਰਮਲੁ. ਜਿ ਗੁਰਮੁਖਿ ਬੂਝੈ; ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ॥੧॥"
page = 491
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the person who by Guru's instruction, understands God and fixes his mind with His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ, ਉਹ ਪੁਰਸ਼ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹਰੀ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਉਸ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being is immaculately pure, who, as Gurmukh, understands the Lord, and focuses his consciousness on the Lord's Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਲਗਾਉਤਾ ਹੈ ਔ ਹਰਿ ਕੋ ਜਾਨਤਾ ਹੈ, ਸੋਈ ਦਾਸ ਵਿਕਾਰੋਂ ਰੂਪੀ ਮਲ ਤੇ ਰਹਤ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਹ ਭੇਤ) ਸਮਝ ਲੈਂਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿਤ੍ਰ। ਜਿ = ਜਿਹੜਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo es puro el Gurmukj que está entonado a los Pies del Señor. (1)"