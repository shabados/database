[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਝਿ ਪਰੀ; ਤਉ ਬਿਸਰਿਓ ਗਾਵਨੁ ॥੩॥"
page = 478
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and intoning are forgotten, when man obtains understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਇਹੋ ਜਿਹਾ ਗਾਉਣਾ ਬਜਾਉਣਾ ਭੁੱਲ ਜਾਂਦਾ ਜਦ ਆਦਮੀ ਨੂੰ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgets his preaching, ranting and raving, and arguing. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਕਾਮਤਾ ਕਰ ਗਾਵਨਾ ਥਾ ਜਬ ਅਪਨੇ ਸਰੂਪ ਕੀ ਸਮਝ ਪਰੀ ਤਬ ਸਭ ਬਿਸਰਿ ਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦੋਂ (ਜੀਵਨ ਦੀ) ਸਹੀ ਸਮਝ ਆ ਗਈ ਤਾਂ ਉਹ ਕੀਰਨੇ ਸਭ ਭੁੱਲ ਗਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hasta el canto se ha ido ahora que ya conozco. (3)"