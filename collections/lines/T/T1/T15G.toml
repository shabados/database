[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਨੁ ਕਰੇ. ਕਿਸੁ ਆਖੀਐ; ਆਪੇ ਦੇਇ ਬੁਝਾਈ ॥"
page = 425
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself gives gifts and Himself bestows understanding, and there is none to complain to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖ਼ੁਦ ਦਾਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਸਮਝ ਪਰਦਾਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਬਿਨਾ ਮੈਂ ਹੋਰ ਕਿਸ ਨੂੰ ਨਿਵੇਦਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself gives gifts, and He Himself bestows understanding; unto whom can we complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੂਸਰੇ ਕਿਸ ਕੋ ਕਹੀਏ, ਕਰਤਾ ਪੁਰਖ ਆਪ ਹੀ ਦਾਨ ਕਰੇ ਤੌ ਬੁਝਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਨਾਮ ਦੀ ਦਾਤ ਕਰਦਾ ਹੈ, ਹੋਰ ਕੋਈ ਨਹੀਂ, ਤੇ ਉਹ ਆਪ ਹੀ (ਨਾਮ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo otorga los regalos y Él Mismo confiere el Entendimiento. ¿Ante quién podríamos quejarnos?"