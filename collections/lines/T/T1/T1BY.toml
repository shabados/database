[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਵਾਰ ਕੋ ਖਬਰਿ ਕਰਿ; ਹੌ ਮਿਲਿਹੌ ਤੁਹਿ ਆਇ ॥੫॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will go to the city chief of police and after informing him I will come back and meet you.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਿਹਾ ਕਿ) ਕੋਤਵਾਲ ਨੂੰ ਖ਼ਬਰ ਕਰ ਕੇ ਮੈਂ ਵੀ ਤੈਨੂੰ ਆ ਮਿਲਾਂਗੀ ॥੫॥"