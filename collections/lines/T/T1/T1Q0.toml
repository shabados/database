[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਲ ਮੂਤ੍ਰ ਲਗ ਅੰਬਰ ਮਲੀਨ ਹੋਤ; ਸਾਬਨ ਸਲਿਲ ਮਿਲਿ ਨਿਰਮਲ ਗਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as clothes become dirty with filth and dust but when washed with soap and water become clean again."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਲ ਮੂਤ੍ਰ ਲੱਗ ਕੇ ਕੱਪੜਾ ਗੰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਸਾਬਣ ਤੇ ਪਾਣੀ ਨਾਲ ਮਿਲਾ ਕੇ ਧੋਤਿਆਂ ਮੈਲ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"