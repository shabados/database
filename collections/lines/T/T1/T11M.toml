[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ; ਕਿਸੁ ਆਗੈ ਕਰੀ ਪੂਕਾਰ ॥੩॥"
page = 1258
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou Thyself know everything. before whom should I complain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ। ਮੈਂ ਕੀਹਦੇ ਮੂਹਰੇ ਫਰਿਆਦ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself know everything. Unto whom should I complain? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪੇ ਹੀ ਸਭ ਕਿਛੁ ਜਾਣਦਾ ਹੈ, ਤਾਂ ਤੇ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਕਿਸ ਕੇ ਅਗੇ ਪੁਕਾਰ ਕਰੇਗਾ? ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਹੋਰ ਕਿਸ ਅੱਗੇ ਕੋਈ ਫਰਿਆਦ ਕਰਾਂ? ਤੂੰ ਆਪ ਹੀ (ਸਾਡੇ ਦਿਲਾਂ ਦੀ) ਹਰੇਕ ਮੰਗ ਜਾਣਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los bendices con el Tesoro de Devoción. Tú Mismo lo sabes todo, ¿ante quién podría quejarme? (3)"