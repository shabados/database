[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਸੁਖਿ ਸਹਜਿ ਸਮਾਵਹਿ ॥"
page = 270
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour thou shalt merge in the celestial bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਬੇਕੁੰਠੀ ਪਰਸੰਨਤਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you are absorbed into celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸਾਥ ਤੂੰ ਆਤਮ ਸੁਖ ਮੇਂ ਸਮਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਸੁਖ ਤੇ ਬੇ-ਫ਼ਿਕਰੀ ਵਿਚ ਮਸਤ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, te absorbes en la Paz y en la Dicha."