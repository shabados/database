[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡ ਸਮਰਥੁ; ਸਦਾ ਦਾਤਾਰਾ ॥"
page = 98
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master is supremely omnipotent and ever the Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਪਰਮ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Awesome and All-powerful; He is forever the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂ ਵੱਡਾ ਸਮਰਥੁ ਹੈਂ, ਪੁਨਾ ਸਦੀਵ ਕਾਲ ਦਾਤ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵੱਡੀਆਂ ਤਾਕਤਾਂ ਵਾਲਾ ਹੈ, ਤੇ ਉਹ ਸਦਾ ਹੀ ਦਾਤਾਂ ਦੇਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "???"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Asombroso y Todopoderoso, es por siempre el Gran Dador."