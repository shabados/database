[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਡਾਰਿ ਫੂਲ ਸਿਰ ਜੈ ਹੈ ॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘’When they had taken me in marriage, then what good will be the flower (garland) on his head"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੇ ਸਿਰ ਵਿਚ ਸੁਆਹ ਪਾ ਜਾਣਗੇ।"