[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੈਨ ਅਰੁ ਸੁਖਮਨ ਨਾਰੀ; ਊਧ ਕਮਲ ਬਿਗਸਇਆ ॥੧॥"
page = 612
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I now sleep in peace, abide in the supreme spiritual bliss and my inverted heart lotus has bloomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਆਰਾਮ ਅੰਦਰ ਸੋਂਦਾ ਹਾਂ, ਪਰਮ ਰੂਹਾਨੀ ਅਨੰਦ ਵਿੱਚ ਵਸਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਮੂਧਾ ਪਿਆ ਹੋਇਆ ਦਿਲ-ਕੰਵਲ ਖਿੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I sleep in peace and tranquility, and my mind is in a state of deep and profound peace; the inverted lotus of my heart has blossomed forth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਆਤਮ ਪਦ ਮੇਂ ਇਸਥਿਤੀ ਹੂਈ ਹੈ ਔਰ ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਜਿਸ ਤੇ ਉਲਟਾ ਜੋ ਪਰਮੇਸਰ ਤੇ ਰਿਦਾ ਕਮਲ ਥਾ, ਸੋ ਸੀਧਾ ਹੋ ਕਰ ਖਿੜਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪੁੱਠਾ ਪਿਆ ਹੋਇਆ ਹਿਰਦਾ-ਕੌਲ ਫੁੱਲ ਖਿੜ ਪਿਆ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮੇਰੀ ਲੀਨਤਾ ਹੋਈ ਰਹਿੰਦੀ ਹੈ, ਅਤੇ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਇੰਦ੍ਰੀਆਂ ਹੁਣ ਮੇਰੇ ਮਨ ਨੂੰ ਆਤਮਕ ਸੁਖ ਦੇਣ ਵਾਲੀਆਂ ਹੋ ਗਈਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora me reclino en la Paz, ahora habito en Éxtasis y el Loto invertido de mi mente ha florecido. (1)"