[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸੀ ਪੁਤ ਭਾਈ ਪਰਵਾਰੁ ਮੇਰਾ; ਮਨਿ ਵੇਖਹੁ, ਕਰਿ ਨਿਰਜਾਸਿ ਜੀਉ ॥"
page = 923
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ye, O my sons, brothers and kindreds, carefully discriminate in your mind and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੇ ਮੇਰੇ ਪੁੱਤ੍ਰੋ ਭਰਾਵੋ ਅਤੇ ਸਨਬੰਧੀਓ! ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਿਰਣੈ ਕਰ ਕੇ ਵੇਖੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my children, siblings and family, look carefully in your minds, and see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਸੀ ਪੁਤ ਭਾਈ ਹੋਰ ਜੋ ਮੇਰਾ ਪਰਵਾਰ ਹੈ, ਸਭ ਅਪਨੇ ਮਨ ਮੇਂ (ਨਿਰਜਾਸਿ) ਨਿਰਨੇ ਕਰ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮੇਰੇ ਪੁੱਤਰ ਹੋ, ਮੇਰੇ ਭਰਾ ਹੋ ਮੇਰਾ ਪਰਵਾਰ ਹੋ; ਮਨ ਵਿਚ ਕਿਆਸ ਕਰ ਕੇ ਵੇਖਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਕਰਿ ਨਿਰਜਾਸਿ = ਨਿਰਣਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis parientes, hijos, hermanos, discriminen de esta forma y entiendan que el Escrito de Dios nadie lo puede borrar,"