[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਟਿ ਕੈ ਤਿਹ ਕੋ ਤਬੈ; ਪਲ ਕੈ ਕਰੈ ਚਤੁ ਭਾਇ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then it was cut into four pieces (parts)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਉਸ ਨੂੰ ਕਟ ਕੇ ਚਾਰ ਹਿੱਸਿਆਂ ਵਿਚ ਵੰਡਿਆ ਗਿਆ।"