[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਦਰਿ ਨਿਹਾਲ; ਨੇਹ ਨਿਹਾਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By the benevolent glance of the gurmukh one becomes blest and happy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਨਦਰ ਕਰ ਕੇ ਨਿਹਾਲ ਹੋਈਦਾ ਹੈ (ਇਸੇ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਨੇਹ=) ਪਿਆਰ ਨਾਲ ਦਰਸ਼ਨ ਕਰੀਏ।"