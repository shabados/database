data = "ਪਰ ਇਹ ਸੰਸਾਰ ਹਰ ਪਾਸੇ ਭੱਜਾ ਫਿਰਦਾ ਹੈ ਕਿ ਉਹ ਰੱਬ ਕਿੱਥੇ ਹੈ । "

