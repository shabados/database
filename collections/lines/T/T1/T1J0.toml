[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰਾ ਦੀਆ; ਪੈਨੑਉ ਖਾਈਁ ॥"
page = 386
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Thou givest me, that I wear and eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ ਓਹੀ ਮੈਂ ਪਹਿਨਦਾ ਅਤੇ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You give me, I wear and eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮਨੇ ਦੀਆ ਹੈ, ਸੋਈ ਹਮ ਯਥਾ ਲਾਭ ਸੰਤੋਖ ਕਰ ਕੇ ਖਾਤੇ ਪਹਿਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ (ਪਹਿਨਣ ਨੂੰ, ਖਾਣ ਨੂੰ,) ਦੇਂਦਾ ਹੈਂ ਉਹੀ ਮੈਂ (ਸੰਤੋਖ ਨਾਲ) ਪਹਿਨਦਾ ਤੇ ਖਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo uso y como lo que proviene de Ti;"