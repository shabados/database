[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਅਸਤ੍ਰ ਧਰਤਾ ਨਮੋ ਤੇਜ ਮਾਣੰ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the wearer of arms, most Glorious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸਤ੍ਰ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ; ਤੇਜ ਨੂੰ ਮਾਣ ਦੇਣ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"