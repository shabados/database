[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੰਤ ਨਾਦ ਭਜੰਤ ਭੀਰ ॥੪੨੦॥"
page = 593

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, innumerable army fought and the warriors, in anger, and discharging arrows and thundering advanced forward, hearing the dreadful sound, the cowards ran away.420."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਹੁਤ ਭਿਆਨਕ) ਗੂੰਜ ਉਠਦੀ ਹੈ (ਜਿਸ ਨੂੰ ਸੁਣ ਕੇ) ਡਰਾਕਲ ਭਜਦੇ ਹਨ ॥੪੨੦॥"