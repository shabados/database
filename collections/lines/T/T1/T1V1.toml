[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਿਲੀਐ. ਪ੍ਰਭ ਮੇਲੇ; ਦੂਜੈ ਭਾਇ ਖੁਈ ॥"
page = 1108
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord makes her meet, then alone can she meet with Him, but the bride is ruined by the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਮਿਲਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਉਸ ਨਾਲ ਮਿਲ ਸਕਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਪਤਨੀ ਨੂੰ ਦਵੈਤ ਭਾਵ ਨੇ ਬਰਬਾਦ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She can only meet Him, when God leads her to meet Him; she is ruined by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਬੁਧੀ (ਦੂਜੈ) ਦੁਵੈਤ ਭਾਉ ਮੇਂ (ਖੁਈ) ਭੁਲੀ ਹੂਈ ਹੈ, ਜੋ ਆਪਣੇ ਸਾਥ ਮੇਲੋ ਤੋ ਮਿਲਣਾਂ ਹੋਤਾ ਹੈ ਅਰ ਤੂੰ ਨਿਰਦੋਸ ਹੈਂ॥☬ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਮੈਂ ਔਝੜੇ ਪਈ ਹੋਈ ਹਾਂ। ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਤਦੋਂ ਹੀ ਮਿਲ ਸਕੀਦਾ ਹੈ ਜੇ ਤੂੰ ਆਪ ਮਿਲਾਏਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ਹੀ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮੇਲੇ = ਮੇਲੇਂ, ਜੇ ਤੂੰ ਆਪ ਮਿਲਾਏਂ। ਦੂਜੈ ਭਾਇ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ। ਖੁਈ = ਖੁੰਝ ਗਈ, ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ ਕੁਰਾਹੇ ਪੈ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás encontrado sólo si la mente se ha entrenado a tener encuentros Contigo, pues estoy siendo engañado permitiendo en mi mente la idea del otro."