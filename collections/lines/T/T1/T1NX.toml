[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤਰੀ ਪੁਰਖ ਹੋਇ ਕੈ; ਕਿਆ ਓਇ ਕਰਮ ਕਮਾਹੀ ॥"
page = 162
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming female and male, what work can they accomplish (without Thine interposition?)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰੀ ਤੇ ਨਰ ਹੋ ਕੇ (ਤੇਰੀ ਵਿਸ਼ਾਲਤਾ ਦੇ ਬਾਝੋਂ) ਉਹ ਕਿਹੜਾ ਕੰਮ ਨੇਪਰੇ ਚਾੜ੍ਹ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As woman or man, what can anyone do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖ ਹੋਇਕੈ ਅਰਥਾਤ ਮਾਇਆ ਈਸਰ ਹੋਇ ਕਰ ਪ੍ਰਪੰਚ ਕੀਆ ਹੈ, ਪੁਨਾ (ਓਇ) ਓਹੀ ਕਰ ਕਮਾਵਤਾ ਹੈ॥☬ਤੁਮ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਏਹ ਪ੍ਰਾਰਥਨਾ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਹ ਇਸਤ੍ਰੀ ਤੇ ਕੀਹ ਮਰਦ-ਤੈਥੋਂ ਆਕੀ ਹੋ ਕੇ ਕੋਈ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es lo que el hombre o la mujer pueden hacer?"