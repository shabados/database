[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤਰਥ ਗੁਰੂ ਤਾਸ ਅਨੁਮਾਨਾ ॥੧੮੪॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the crane, Dutt was allured towards him and he accepted him as his fourth Guru.184."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਚੌਥਾ ਗੁਰੂ ਮੰਨ ਲਿਆ ॥੧੮੪॥"