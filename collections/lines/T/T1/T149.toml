[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਨਾਠਾ. ਸੁਖੁ ਘਰ ਮਹਿ ਵੂਠਾ; ਮਹਾ ਅਨੰਦ ਸਹਜਾਇਆ ॥"
page = 1237
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His pain hastens away, peace abides in his home and he is blessed with supreme bliss and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੀੜ ਦੌੜ ਜਾਂਦੀ ਹੈ, ਆਰਾਮ ਉਸ ਦੇ ਧਾਮ ਵਿੱਚ ਵਸ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਪਰਮ ਪਰਸੰਨਤਾ ਅਤੇ ਅਡੋਲਤਾ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is gone, and peace has come to my house. The ultimate intuitive peace prevails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਖ ਭਾਗ ਗਿਆ ਹੈ ਔਰ ਰਿਦੇ ਮੇਂ ਸੁਖ ਆਇ ਬਸਾ ਹੈ, ਸਹਜੇ ਹੀ ਅਤੀ ਆਨੰਦ ਆਇ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੁਖ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su dolor desaparece, la Paz es rociada sobre él y en total Éxtasis es bendecido con el Equilibrio."