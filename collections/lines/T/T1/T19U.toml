[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਰਜੁਨ. ਕਲੵੁਚਰੈ; ਤੈ. ਸਹਜਿ ਜੋਗੁ ਨਿਜੁ ਪਾਇਯਉ ॥੮॥"
page = 1408
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kall, O Guru Arjan, thou have easily obtained union with thy own Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ ਆਖਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਅਰਜਨ! ਤੈਨੂੰ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਨਿਜ ਦੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL: O Guru Arjun, You have intuitively attained the state of Yoga within Yourself. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕਲ' ਭੱਟ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਆਪ ਨੇ ਅਪਨੇ ਆਪ ਕਾ (ਸਹਜਿ) ਗਿਆਨ ਯੋਗ ਪਾਇ ਲੀਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਵੀ 'ਕਲ੍ਯ੍ਯ' ਆਖਦਾ ਹੈ ਕਿ 'ਹੇ ਗੁਰੂ ਅਰਜੁਨ (ਦੇਵ ਜੀ)! ਤੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ (ਅਕਾਲ ਪੁਰਖ ਨਾਲ) ਅਸਲੀ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ' ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "intuitivamente has logrado alcanzar el Sublime Estado de Yoga en Tu Ser. (8)"