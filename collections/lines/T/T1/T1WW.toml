[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ ਘਰਿ; ਸਦਾ ਅਨੰਦ ॥"
page = 273
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is eternal happiness in the home of the Lord's divine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਗਿਆਤੇ ਦੇ ਧਾਮ ਅੰਦਰ ਸਦੀਵੀ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the home of the God-conscious being, there is everlasting bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਘਰ ਭਾਵ ਸਰੀਰ ਮੇਂ ਭੀ ਸਦਾ ਅਨੰਦ ਦਿਖਾਈ ਦੇਤਾ ਹੈ, ਭਾਵ ਜੀਵਨ ਮੁਕਤ ਅਵਸਥਾਵਾਨ ਕੇ ਨੇਤ੍ਰੋਂ ਸੇ ਮਸਤੀ ਸੇ ਘੂਰਮਤਾ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਉਸ ਦੇ ਹਿਰਦੇ-ਰੂਪ ਘਰ ਵਿਚ ਸਦਾ ਖ਼ੁਸ਼ੀ ਖਿੜਾਓ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar del ser conciente de Dios, hay permanente Éxtasis."