[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਤ ਸ੍ਵਾਨ ਅੰਤ ਮਰੰਤ ॥੯॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will always be engrossed in disease and sorrow, ultimately, he will die the death of a dog .9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਤ ਵਿਚ ਕੁੱਤੇ ਦੀ ਮੌਤ ਮਰੇਗਾ ॥੯॥"