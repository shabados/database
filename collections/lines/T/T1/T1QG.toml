[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਲਿਲ ਬਿਲੋਏ ਜੈਸੇ ਨਿਕਸਤ ਨਾਹਿ ਘ੍ਰਿਤਿ; ਮਟੁਕੀ ਮਥਨੀਆ ਹੂ ਫੇਰਿ ਤੋਰਿ ਭਾਗਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as churning of water does not yield butter but in the process, one may break the churner and the earthenware."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਰਿੜਕਿਆਂ ਘਿਓ ਮੱਖਣ ਤਾਂ ਨਿਕਲਦਾ ਨਹੀਂ, ਸਗੋਂ ਮਟਕੀ ਚਾਟੀ ਮਧਾਣੀ ਨੂੰ ਤੋੜ ਫੜ ਕੇ ਨੱਠਨਾ ਹੀ ਪਿਆ ਕਰਦਾ ਹੈ।"