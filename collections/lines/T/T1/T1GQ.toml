[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਪ੍ਰੀਤਮ ਮਿਲੇ; ਉਪਜੇ ਮਹਾ ਅਨੰਦ ॥"
page = 431
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met my Beloved, the ocean of peace, and in me has accrued the Supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ। ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਪਰਮ ਖੁਸ਼ੀ ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met my Beloved, the Ocean of Peace, and Supreme Bliss has welled up within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖੋਂ ਕੇ ਸਮੁੰਦਰ ਪਰੀਤਮ ਸਤਿਗੁਰ ਜਬ ਮਿਲੇ ਹੈਂ ਤਬ ਮਹਾਂ ਅਨੰਦ ਉਪਜੇ ਹੈਂ। ਕੈਸੇ ਉਪਜੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਜੀ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ ਉਸ ਦੇ ਅੰਦਰ ਬੜਾ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos encontramos con nuestro Señor, el Océano de Paz, y en nosotros brota una Felicidad Inmensa."