[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ. ਜੁਗਤਿ ਨ ਜਾਨੀਐ; ਭਾਉ ਭਗਤਿ ਭਗਵਾਨ ॥੨॥"
page = 337
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unless thou know the way to love and serve the Auspicious Master?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਤੈਨੂੰ ਮੁਬਾਰਕ ਮਾਲਕ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਸੇਵਾ ਦਾ ਤਰੀਕਾ ਨਹੀਂ ਆਉਂਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "unless you know the way to worship the Lord God with loving devotion? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਯੰਤ ਭਗਵਾਨ ਕੀ ਪ੍ਰੇਮਾਂ ਭਗਤੀ ਕੀ ਜੁਗਤੀ ਨਾ ਜਾਨੀਏ॥ ੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਪਿਆਰ ਤੇ ਉਸ ਦੀ ਭਗਤੀ ਦੀ ਜੁਗਤਿ ਨਹੀਂ ਸਮਝੀ (ਭਾਵ, ਜਦ ਤਕ ਇਹ ਸਮਝ ਨਹੀਂ ਪਈ ਕਿ ਭਗਵਾਨ ਨਾਲ ਪਿਆਰ ਕਰਨਾ, ਭਗਵਾਨ ਦੀ ਭਗਤੀ ਕਰਨਾ ਹੀ ਜੀਵਨ ਦੀ ਅਸਲ ਜੁਗਤੀ ਹੈ।) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirven los ayunos o los baños en los lugares santos, si uno no conoce el Sendero de la Alabanza Amorosa del Señor? (2)"