[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਹੁ ਸੁ ਨਾਉ ਸਮੁੰਦ੍ਰ ਮਹਿ; ਕਿਆ ਜਾਨਉ ਕਿਆ ਹੋਇ ॥੩੯॥"
page = 1366
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As yet the boat is in the sea. Who knows what may happen?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜੇ ਬੇੜੀ ਸਾਗਰ ਵਿੱਚ ਹੈ। ਕੌਣ ਜਾਣਦਾ ਹੈ ਕੀ ਬਣ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your boat is still out at sea; who knows what will happen? ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਰੀਰ ਰੂਪੀ ਨਉਕਾ ਤੋ ਅਜੇ ਤਕ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਹੀ ਹੈ। ਕਿਆ ਜਾਨੀਐ ਅਪਨਾ ਹਾਲ ਕਿਆ ਹੋਵੇਗਾ, ਭਾਵ ਯੇਹ ਭੈ ਸੰਯੁਗਤ ਰਹੀਏ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਆਪਣੀ ਜੀਵਨ-) ਬੇੜੀ ਅਜੇ ਸਮੁੰਦਰ ਵਿਚ ਹੈ, ਪਤਾ ਨਹੀਂ ਕੀਹ ਹੋ ਜਾਏ (ਇਹ ਧਨ-ਪਦਾਰਥ ਹੱਥੋਂ ਜਾਂਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ) ॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਉ = ਬੇੜੀ, ਜ਼ਿੰਦਗੀ ਦੀ ਬੇੜੀ। ਕਿਆ ਜਾਨਉ = ਮੈਂ ਕੀਹ ਜਾਣਦਾ ਹਾਂ? ਨ ਹਸੀਐ = ਮਖ਼ੋਲ ਨਾਹ ਕਰੀਂ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu barca todavía sigue en el mar y nadie sabe qué podría pasar.(39)"