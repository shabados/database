[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁੰਨਿ. ਇਕੁ ਬਿਰਵਾ ਉਪਜਿਆ; ਧਰਤੀ ਜਲਹਰੁ ਸੋਖਿਆ ॥"
page = 970
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the profound trance one tree of God becomes manifest and it dries up the water of desire from the body-ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਸਮਾਧੀ ਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਇਕ ਰੁੱਖ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਹ ਦੇਹ ਦੀ ਜ਼ਿਮੀ ਦੇ ਖਾਹਿਸ਼ ਦੇ ਪਾਣੀ ਨੂੰ ਸੁਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the profound void of intuitive Samaadhi, the one tree rises up; it soaks up the water of desire from the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤੀ ਰੂਪ ਔ ਅਫੁਰ ਰੂਪ (ਬਿਰਵਾ) ਬਿਰਛ ਇਕ ਵੈਰਾਟ ਰੂਪ ਜਬ ਉਪਜਿਆ, ਭਾਵ ਧਿਆਨ ਕਰਨੇ ਸੇ ਰਿਦੇ ਮੇਂ ਇਸਥਿਤ ਹੂਆ, ਤਬ (ਧਰਤੀ) ਬੁਧੀ ਮੇਂ ਜੋ ਪਦਾਰਥੋਂ ਕੀ ਵਾਸਨਾਂ ਰੂਪ ਜਲ ਸੁਖਾਂ ਕੋ ਹਰਨੇ ਵਾਲਾ ਥਾ, ਸੋ ਤਿਸ ਵੈਰਾਟ ਕੋ ਧਿਆਨ ਰੂਪ ਬ੍ਰਿਛ ਨੇ ਸੋਖ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰਮੁਖ ਦੀ ਉਸ ਅਡੋਲ ਤੇ ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ ਉਸ ਦੇ ਅੰਦਰ (ਕੋਮਲਤਾ-ਰੂਪ) ਮਾਨੋ, ਇਕ ਕੋਮਲ ਬੂਟਾ ਉੱਗਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਸਰੀਰ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਸੁਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨਿ = ਸੁੰਞ ਵਿਚ, ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ। ਬਿਰਵਾ = ਕੋਮਲ ਬੂਟਾ। ਧਰਤੀ = ਸਰੀਰ-ਰੂਪ ਧਰਤੀ ਦਾ। ਜਲਹਰ = ਜਲਧਰ, ਬੱਦਲ (ਤ੍ਰਿਸ਼ਨਾ)। ਸੋਖਿਆ = ਸੁਕਾ ਦਿੱਤਾ, ਚੂਸ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el vacío del Profundo Samadhi el Árbol de Dios se levanta en las alturas y chupa las aguas del deseo,"