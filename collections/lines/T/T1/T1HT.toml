[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਮੁਈਏ; ਤੂ ਚਲੁ ਗੁਰ ਕੈ ਭਾਏ ॥"
page = 568
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dispel thy pride, O perishable bride, and walk thou in Guru's way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੰਕਾਰ ਨਵਿਰਤ ਕਰ, ਨੀ ਮਰਨ ਜੋਗੀਏ ਨਾਰੇ! ਅਤੇ ਤੂੰ ਗੁਰਾਂ ਦੇ ਰਸਤੇ ਟੁਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Overcome your egotism, O mortal bride, and walk in the Guru's Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ! ਜਬ ਤੂੰ ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲੇਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਆਤਮਕ ਮੌਤੇ) ਮੋਈ ਹੋਈ ਜਿੰਦੇ! ਤੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਤੇ ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਹੋ ਕੇ (ਜੀਵਨ-ਤੋਰ) ਤੁਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calma tu ego, oh mi amor, y camina en el Sendero del Guru;"