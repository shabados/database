[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗ੍ਰਿਹਿ. ਲਾਲੁ ਰੰਗੀਓ ਆਇਆ; ਤਉ ਮੈ. ਸਭਿ ਸੁਖ ਪਾਏ ॥੩॥"
page = 1266
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the playful Beloved walked into my home, then obtained I all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਖਿਲੰਦੜਾ ਪ੍ਰੀਤਮ ਮੇਰੇ ਝੁੱਗੇ ਵਿੱਚ ਆ ਗਿਆ, ਤਦ ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my Playful Beloved came into my household, then I found total peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰ ਘਰ ਮੈ (ਰੰਗੀਓ) ਅਨੰਦੀ (ਲਾਲੁ) ਪ੍ਯਾਰਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਤੌ ਮੈਨੇ ਸਭ ਸੁਖ ਪਾਇ ਲੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦੋਂ ਤੋਂ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੋਹਣਾ ਲਾਲ (ਪ੍ਰਭੂ) ਆ ਵੱਸਿਆ ਹੈ, ਤਦੋਂ ਤੋਂ ਮੈਂ ਸਾਰੇ ਸੁਖ ਹਾਸਲ ਕਰ ਲਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਰੰਗੀਓ = ਰੰਗੀਲਾ, ਸੁਹਣਾ। ਸਭਿ = ਸਾਰੇ। ਇਹਿ = (ਲਫ਼ਜ਼ 'ਇਹ' ਤੋਂ ਬਹੁ-ਵਚਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Templo, oh, Señor. Cuando mi Alegre Bienamado llegó a mi Hogar, entonces encontré Total Paz. (3)"