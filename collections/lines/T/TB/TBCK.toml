data = "ਦਿਨਹਿ ਬਿਕਾਰ ਕਰਤ; ਸ੍ਰਮੁ ਪਾਇਓ ॥"
page = 299
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises evil day and night, and gets tried out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਹੁੰ ਰੈਣ ਬਦੀ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਹਾਰ ਹੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By day, people practice corruption, wearing themselves out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਭਰ ਬਿਕਾਰ ਕਰਤਾ ਹੂਆ ਕਸ੍ਟ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿੰਨਾਂ ਤਾਪਾਂ ਦੇ ਅਸਰ ਹੇਠ ਮਨੁੱਖ) ਸਾਰਾ ਦਿਨ ਵਿਅਰਥ ਕੰਮ ਕਰਦਾ ਕਰਦਾ ਥੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el día practica la maldad y en ello se exhausta,"