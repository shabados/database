[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਜੀਵਤੁ ਮਰੈ ॥"
page = 662
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who, by Guru's grace, remains dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਦਾ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and who, by Guru's Grace, remains dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਜੀਵਤ ਭਾਵ ਸੇ ਮਿਰਤ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਦੁਨੀਆ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਦੁਨਿਆਵੀ ਖ਼ਾਹਸ਼ਾਂ ਵਲੋਂ ਪਰਤਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤੁ ਮਰੈ = ਦੁਨੀਆ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਦੁਨਿਆਵੀ ਖ਼ਾਹਸ਼ਾਂ ਵਲੋਂ ਹਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru muera para su ego mientras viva."