[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਣੀ ਕਉ; ਗੁਰਿ ਕੀਓ ਪ੍ਰਗਾਸੁ ॥"
page = 1192
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru blessed Baini with the Divine light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਾਂ ਨੇ ਬੇਣੀ ਨੂੰ ਰੱਬੀ ਨੂਰ ਬਖਸ਼ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru blessed Baynee with His Divine Illumination."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਣੀ ਭਗਤ ਕੋ ਗੁਰੋਂ ਨੇ ਜਿਸ ਹਰੀ ਕਾ (ਪ੍ਰਗਾਸੁ) ਗ੍ਯਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਭਗਤ) ਬੇਣੀ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਬਖ਼ਸ਼ਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando al Guru, el Señor iluminó la mente de Beni,"