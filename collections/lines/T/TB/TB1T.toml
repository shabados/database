[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ ਕਿਰਪਾ ਕੀਨੀ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥੪॥"
page = 1130
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru shows their self-conceit from within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਤੇ ਮਿਹਰ ਧਾਰਦੇ ਹਨ ਅਤੇ ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru shows His Mercy to them; they eradicate their self-conceit from within. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਨੋਂ ਪਰ ਕ੍ਰਿਪਾ ਕੀਨੀ ਹੈ, ਅਰ ਤਿਨੋਂ ਕਾ ਆਪਾ ਭਾਵ ਬੀਚ ਸੇ ਗਵਾਇ ਦੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੋਈ ਹੈ, (ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਨੇ ਆਪਣੇ) ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ese ser vive en su Ser Verdadero, pues el Guru Perfecto le muestra Su Compasión y lo libera de su ego negativo. (4)"