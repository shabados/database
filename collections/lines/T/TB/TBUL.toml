[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਸਤੂਰੀ ਕੈ ਭੋਲੜੈ; ਗੰਦੇ ਡੁੰਮਿ ਪਈਆਸੁ ॥੨॥"
page = 89
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mistaking it for musk, she has fallen into the filthy pit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਲੇਖੇ ਨਾਲ ਇਸ ਨੂੰ ਨਾਂਫ਼ਾ ਜਾਣਕੇ, ਉਹ ਪਲੀਤ ਟੋਏ ਵਿੱਚ ਡਿਗ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mistaking it for musk, they have fallen into the stinking pit of filth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਿਰਗ ਕਸਤੂਰੀ ਕੇ ਭੁਲਾਵੇ ਕਰ ਕੇ ਕਿਸੀ ਗੰਦੇ ਡੁੰਮ ਮੇਂ ਪੜ ਜਾਵੇ, ਤੈਸੇ ਕਸਤੂਰੀ ਰੂਪ ਸੁਖ ਕੇ ਭੁਲਾਵੇ ਕਰ ਕੇ ਜੀਵ ਵਿਖ੍ਯੋਂ ਰੂਪੀ ਮੈਲੇ ਖਾਤ ਮੇਂ ਪੜ ਗਿਆ, ਸੁਖ ਸਰੂਪ ਆਤਮ ਹੀ ਥਾ, ਸੋ ਪ੍ਰਾਪਤਿ ਨ ਹੂਆ, ਉਲਟਾ ਦੁਖ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਹ) ਕਸਤੂਰੀ (ਭਾਵ, ਉੱਤਮ ਪਦਾਰਥ) ਦੇ ਭੁਲੇਖੇ (ਮਾਇਆ ਦੇ) ਗੰਦੇ ਟੋਏ ਵਿਚ ਪਈ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਲੜੈ = ਭੁਲਾਵੇ ਵਿਚ। ਡੁੰਮਿ = ਡੂੰਘੇ ਟੋਏ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caminando sin rumbo me eché a un charco, confundiéndolo con una laguna de musgo.  (2)"