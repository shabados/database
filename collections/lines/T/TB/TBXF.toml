[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ ਗੁਰਦੇਵ ਤੁਮਾਰੀ ॥"
page = 1031
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru-God, I have entered thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ! ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Divine Guru, I have entered Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਕਾਸ ਰੂਪ ਬਡੇ! ਹਮ ਤੁਮਾਰੀ ਸਰਣ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਦੇਵ = ਹੇ ਗੁਰ ਦੇਵ! ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ ਦੇਵਤੇ! ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, he buscado Tu Refugio, pues eres mi Señor Todopoderoso,"