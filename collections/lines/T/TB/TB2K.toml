[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਤ ਚਤੁਰ ਦਸ ਗਨ ਅਵਤਾਰੂ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Besides ten, other fourteen incarnations are also reckoned"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਤੋਂ ਭਿੰਨ ਚੌਦਾਂ ਅਵਤਾਰ (ਹੋਰ ਵੀ) ਗਿਣੇ ਗਏ ਹਨ।"