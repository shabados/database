[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ; ਚਾਟਉ ਪਗ. ਚਾਟ ॥"
page = 1297
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With utter eagerness, kiss I the feet of my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੀ ਚਾਹਨਾ ਨਾਲ, ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰ ਚੁੰਮਦਾ ੲਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I eagerly kiss the Feet of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਾਟ) ਚਾਹ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਕੋ ਚਾਟਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰੂ ਦੇ ਚਰਨ ਚੁੰਮਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo ahínco, beso los Pies del Verdadero Guru,"