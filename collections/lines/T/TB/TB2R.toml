[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਪ੍ਰਗਟ ਹੋਹਿ ਸੰਸਾਰ ॥੩॥"
page = 194
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But in an instant thy they are laid bare to the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਇਕ ਮੋਹਤ ਅੰਦਰ ਉਹ ਜਹਾਨ ਮੂਹਰੇ ਨੰਗੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but in an instant, they are revealed to all the world. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਏਕ ਛਿਨ ਮਾਤ੍ਰ ਮੇਂ ਸੰਸਾਰ ਕੇ ਬੀਚ ਪ੍ਰਗਟ ਹੋਇ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਉਸ ਦੇ ਕੁਕਰਮ) ਜਗਤ ਦੇ ਅੰਦਰ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਪਰਗਟ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en un instante son descubiertos en el mundo. (3)"