[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਨੇ ਖਾਨ ਖੂਨੀ ਖੁਰਾਸਾਨ ਭਾਨੰ ॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sahib Chand, the valiant Kshatriya, killed a bloody Khan of Khorasan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖੁਰਾਸਾਨ ਦੇ ਤੇਜਸਵੀ ਅਤੇ ਖ਼ੂਨਖਾਰ ਖ਼ਾਨਾਂ ਨੂੰ ਮਾਰਿਆ।"