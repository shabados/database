[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇਇ ॥"
page = 1172
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whomsoever the Lord casts His gracious glance;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when He casts His Glance of Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਜਿਸ ਪੁਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਰਤਾਰ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਕਰੇਇ = {ਇਕ-ਵਚਨ} ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh. Dice Nanak, Sobre aquél en quien se posa la Gracia del Señor,"