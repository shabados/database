[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਤੜੇ ਬਾਜਾਰ; ਸੋਹਨਿ ਵਿਚਿ ਵਪਾਰੀਏ ॥"
page = 965
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within Thine roofed streets, O Lord, beauteous look the traders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੇ ਛੱਤੇ ਹੋਏ ਬਜ਼ਾਰਾਂ ਅੰਦਰ, ਹੇ ਸੁਆਮੀ! ਸੋਹਣੇ ਲਗਦੇ ਹਨ ਵਣਜਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your streets are covered with canopies; under them, the traders look beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਲੋਕ ਰੂਪ ਛਤੇ ਹੂਏ ਬਾਜਾਰ ਹੈਂ ਤਿਨ ਕੇ ਬੀਚ ਇਹ ਜੀਵ ਕਰਮੋਂ ਕੇ ਵਪਾਰੀ ਸੋਭਤੇ ਹੈਂ; ਵਾ ਸੰਤ ਰੂਪ ਬਜਾਰ ਹੈਂ, ਗੁਨਾ ਸੇ ਅਛਾਦੇ ਹੂਏ ਜਗ੍ਯਾਸੀ ਬਪਾਰੀ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉਪਰ ਦਿੱਸਦੇ ਆਕਾਸ਼-ਛੱਤ ਦੇ ਹੇਠ) ਛੱਤੇ ਹੋਏ (ਬੇਅੰਤ ਜਗ-ਮੰਡਲ, ਮਾਨੋ) ਬਾਜ਼ਾਰ ਹਨ, ਇਹਨਾਂ ਵਿਚ (ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਵਪਾਰ ਕਰਨ ਵਾਲੇ ਜੀਵ-) ਵਪਾਰੀ ਹੀ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਤੜੇ = (ਆਕਾਸ਼ = ਛੱਤ ਨਾਲ) ਛੱਤੇ ਹੋਏ। ਬਾਜਾਰ = ਸਾਰੇ ਜਗਤ-ਮੰਡਲ (ਮਾਨੋ, ਬਾਜ਼ਾਰ ਹਨ)। ਵਿਚਿ = ਇਹਨਾਂ ਜਗਤ-ਮੰਡਲਾਂ ਵਿਚ। ਵਪਾਰੀਏ = ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਵਪਾਰ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Dosel Infinito del Universo, oh Dios, bienaventurados son los comerciantes,"