[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦੈ ਸੁਧ; ਜਉ ਨਿੰਦਾ ਹੋਇ ॥"
page = 339
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I am slandered when my mind is pure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰੇ ਤੇ ਉਦੋਂ ਤੁਹਮਤ ਲੱਗਦੀ ਹੈ, ਜਦ ਮੇਰਾ ਮਨ ਪਵਿੱਤ੍ਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my heart is pure, and I am slandered,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਮ ਰਿਦੇ ਕਰ ਕੇ ਸੁਧ ਹੈਂ ਔਰ ਨਿੰਦਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਿਰਦਾ ਸੁੱਧ ਹੁੰਦਿਆਂ ਸਾਡੀ ਨਿੰਦਿਆ ਹੋਵੇ (ਭਾਵ, ਜੇ ਸੁੱਧ ਭਾਵਨਾ ਨਾਲ ਅਸੀਂ ਆਪਣੇ ਔਗੁਣ ਨਸ਼ਰ ਹੁੰਦੇ ਸੁਣੀਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si soy calumniado cuando mi mente está pura,"