[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰ ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨ ਗਦਾ; ਪਹਿਰੇ ਤਨ ਤ੍ਰਾਨ ਤਬੈ ਤਨ ਮੈ ॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are bows, arrows, swords, maces etc., in the hands of the warriors and they are wearing armour on their bodies.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦੋਂ (ਸਾਰਿਆਂ ਨੇ) ਹੱਥ ਵਿਚ ਤੀਰ-ਕਮਾਨ, ਕ੍ਰਿਪਾਨ, ਗਦਾ (ਫੜੇ ਹੋਏ ਸਨ) ਅਤੇ ਸ਼ਰੀਰ ਉਤੇ ਕਵਚ ('ਤਨ-ਤ੍ਰਾਨ') ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਸਨ।"