[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੀ ਖਤੇ ਬਹੁਤੁ ਕਮਾਵਦੇ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 1416
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I commit many sins, O Lord, of which there is no limit and end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਨੇਰੇ ਪਾਪ ਕਰਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ! ਇਨ੍ਹਾਂ ਦਾ ਕੋਈ ਓੜਕ ਅਤੇ ਅਖੀਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make so many mistakes, there is no end or limit to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲਪੁਰਖ! ਅਸੀਂ ਬਹੁਤ (ਖਤੇ) ਅਪਰਾਧ ਕਮਾਵਤੇ ਹੈਂ, ਜਿਨ ਗੁਨਾਹੋਂ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਸੀਂ ਜੀਵ ਬਹੁਤ ਭੁੱਲਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਾਂ, (ਸਾਡੀਆਂ ਭੁੱਲਾਂ ਦਾ) ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, (ਸਾਡੀਆਂ ਭੁੱਲਾਂ ਦਾ) ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੀ = ਅਸੀਂ ਜੀਵ। ਖਤੇ = (ਖ਼ਤਾ = ਭੁੱਲ, ਗੁਨਾਹ) ਭੁੱਲਾਂ। ਪਾਰਾਵਾਰੁ = (ਭੁੱਲਾਂ ਦਾ) ਉਰਲਾ ਬੰਨਾ ਪਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cometo tantos errores y no paro de cometerlos,"