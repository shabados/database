[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਸੋਹਾਗਣਿ ਅੰਕਿ ਸਮਾਵੈ ॥੨॥"
page = 737
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a bride merges in the Being of her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਪਤਨੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a soul-bride merges into the Being of God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੁਹਾਗਨ (ਅੰਕਿ ਸਮਾਵੈ) ਭਰਤੇ ਕੋ ਮਿਲਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa Esposa se funde en el Ser de su Señor. (2)"