[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਇਕ ਮਨਿ ਤੁਠਾ; ਤਿਨ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥"
page = 160
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They with whom the one Lord is heartily pleased enshrined Him in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਿਲੋਂ ਪ੍ਰਸੰਨ ਹੈ; ਉਹ ਉਸ ਨੂੰ ਆਪਦੇ ਦਿਲ ਅੰਦਰ ਵਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to His service and enshrine Him within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨੋਂ ਪਰ ਇਕ ਮਨ ਅਰਥਾਤ ਅਤੀ ਪ੍ਰਸੰਨ ਹੂਆ ਹੈਂ ਤਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਹੀ ਤੇਰੇ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ (ਆਪਣਾ ਆਪ) ਵਸਾ ਦੇਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਪਰਮਾਤਮਾ ਖ਼ਾਸ ਧਿਆਨ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਮੰਨਿ = ਤਿਨ ਮਨਿ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que cuentan con Su Gracia Perfecta enaltecen al Señor en su corazón."