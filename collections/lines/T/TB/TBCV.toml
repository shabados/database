[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲੁ ਬਿਗਾਸਿ; ਮਨੁ. ਹਰਿ ਪ੍ਰਭ ਲਾਗੈ ॥"
page = 153
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart lotus blooms, and the mind gets attached to the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਨੂਆ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus blossoms forth, and the mind is attached to the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹ੍ਰਿਦਯ ਕਮਲ ਵਿਕਾਸਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਤਾ ਹੈ, ਔਰੁ ਮਨੁ ਹਰੀ ਪ੍ਰਭੂ ਮੇਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਦਾ ਕੌਲ-ਫੁੱਲ ਖਿੜ ਕੇ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el loto de tu mente florecerá, y tu mente se regocijará en el Señor, el Maestro."