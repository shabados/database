[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਉਦਾਗਰ ਸਉਦਾਗਰੀ; ਗਾਂਧੀ ਕਾਸੇਰੇ ਪਾਸਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then there are itinerant traders, perfumers, coppersmiths and sellers of provision."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਦਾਗਰ ਸੁਦਾਗਰੀ ਕਰਦੇ ਹਨ, ਅੱਤਾਰ, ਭਾਂਡੇ ਵੇਚਣ ਵਾਲੇ ਪਸਾਰੀ ਹਨ।"