[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲੇ, ਪਰਚੈ ਪਰਚੰਦੇ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru's Sikhs delight in such enjoyments."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਚੇਲੇ ਦੇ ਪਰਚੇ (ਪ੍ਰੇਮ) ਵਿਖੇ ਪਰਚ ਰਹੇ ਹਨ॥"