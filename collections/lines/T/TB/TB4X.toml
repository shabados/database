[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਨ ਨਚਾਇ ਚੜਾਇ ਕੈ ਭਉਹਨ; ਪੈ ਮਨ ਮੈ ਸੰਗ ਕ੍ਰੋਧ ਜਰੀ ॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of the gopi, Radha, filled with rage, causing her eyes to dance and filling her eyebrows and mind with ire,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨੂੰ ਨਚਾ ਕੇ, ਭੌਆਂ ਨੂੰ ਚੜ੍ਹਾ ਕੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਨਾਲ ਸੜ ਗਈ।"