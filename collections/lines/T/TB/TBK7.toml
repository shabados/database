[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਚੈ ਜਹਾ, ਤਿਹ ਠਵਰ ਭਣੀਜੈ ॥੧੨੫੪॥"
page = 802

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Turang”, add the word “Nrip” four times and know all the names of Tupak for using them as desired.1254."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜੀ ਕਰੇ, ਉਥੇ ਕਹਿ ਲਵੋ ॥੧੨੫੪॥"