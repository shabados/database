[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਕਉ ਖਰਾ ਕਹੈ; ਖਰੇ. ਸਾਰ ਨ ਜਾਣੈ ॥"
page = 229
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the counterfeit one calls the genuine and the worth of genuine he knows not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਹਲੀ ਨੂੰ ਆਦਮੀ ਅਸਲੀ ਆਖਦਾ ਹੈ ਅਤੇ ਅਸਲੀ ਦੀ ਉਹ ਕਦਰ ਹੀ ਨਹੀਂ ਪਛਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He calls the counterfeit genuine, and does not know the value of the genuine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦ ਕਰਮੋਂ ਕੋ ਖਰਾ ਕਹਤੇ ਹੈਂ ਔਰ ਖਰੇ ਜੋ ਸ਼ੁਭ ਕਰਮੀ ਹੈਂ ਤਿਨ ਕੀ (ਸਾਰ) ਕਦਰ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ ਉਸ ਧਨ ਨੂੰ ਜੋ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਮੁੱਲ ਨਹੀਂ ਪਾਂਦਾ ਅਸਲ ਧਨ ਆਖਦਾ ਹੈ, ਪਰ (ਜੇਹੜਾ ਨਾਮ-ਧਨ) ਅਸਲ ਧਨ (ਹੈ ਉਸ) ਦੀ ਕਦਰ ਹੀ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ = ਆਖਦਾ ਹੈ। ਸਾਰ = ਕਦਰ, ਕੀਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno considera lo falso como verdadero, y no conoce la Esencia de la Verdad."