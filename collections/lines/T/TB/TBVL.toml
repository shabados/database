[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿ ਦੇਹਿ ਜੋਗ ਕੇ ਗੁਰ ਬਿਧਾਨ ॥੧੬੨॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then they all fell at the feet of Dutt and requested him to instruct them in the method of Yoga.162."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਹਿਣ ਲਗੇ) ਹੇ ਗੁਰੂਦੇਵ! ਯੋਗ ਦੀ ਵਿਧੀ ਦਸ ਦਿਓ ॥੧੬੨॥"