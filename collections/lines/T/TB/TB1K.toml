data = "ਮੇਰੇ ਹੌਸ ਚਿਤ ਇਕ ਰਹੀ ॥੧੨॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she told Quazi that she had one earnest desire in her mind.(12)"

