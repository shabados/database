[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਦਰਿ ਕਰੇ ਮਨਿ ਵਸਿਆ; ਮੇਰੈ ਪ੍ਰਭਿ ਇਉ ਫੁਰਮਾਈ ਹੇ ॥੧੨॥"
page = 1046
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, He Himself abides in man's mind. Such is the command of my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਉਹ ਖ਼ੁਦ ਹੀ ਮਨੁਸ਼ ਦੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਐਕੁਰ ਦਾ ਹੈ ਫ਼ੁਰਮਾਨ ਮੈਂਡੇ ਮਾਲਕ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Grace, He comes to dwell in the mind; such is the Command ordained by my God. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਗੁਰੋਂ ਨੇ ਨਦਰ ਕਰੀ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਆਪ ਪਰਮੇਸਰ ਵਸਿਆ ਹੈ। ਮੇਰੇ ਸਾਮ੍ਰਥ ਗੁਰੂ ਨੇ ਐਸੇ ਮੇਰੇ ਕੋ ਸਿਖ੍ਯਾ ਫੁਰਮਾਈ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤੇ ਜੀਵ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ-ਪ੍ਰਭੂ ਨੇ ਇਹੋ ਜਿਹਾ ਹੀ ਹੁਕਮ ਵਰਤਾਇਆ ਹੋਇਆ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਮਨਿ = ਮਨ ਵਿਚ। ਮੇਰੈ ਪ੍ਰਭਿ = ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entra Él en la mente, por Gracia, oh, esto es lo que mi Señor proclama.(12)"