[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੁਮ ਸੰਗਿ; ਝੂਠੇ ਸਭਿ ਬੋਲਾ ॥"
page = 1005
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is his entire talk, with me and thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਹਨ, ਉਸ ਦੇ ਸਮੂਹ ਬਚਨ-ਬਿਲਾਸ, ਮੇਰੇ ਅਤੇ ਤੇਰੇ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is all his talk of me and you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੁਮ, ਭਾਵ ਸਭ ਕੇ ਸਾਥ ਝੂਠੇ ਬਚਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਸਾਥੀਆਂ ਨਾਲ (ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲੇ) ਸਾਰੇ ਬੋਲ ਝੂਠ ਹੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablar de mí y ti es falso,"