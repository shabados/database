[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪੁ ਮੰਤੁ. ਗੁਰ ਉਪਦੇਸੁ ਲੈ ਜਾਪਹੁ; ਤਿਨੑ ਅੰਤਿ ਛਡਾਏ, ਜਿਨੑ ਹਰਿ ਪ੍ਰੀਤਿ ਚਿਤਾਸਾ ॥"
page = 860
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receiving the Guru's instruction, remember thou the Lord and repeat His Name. In the end, the Lord redeems those who cherish His love in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਤੋਂ ਸਿੱਖ-ਮਤ ਲੈ ਕੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਅਖੀਰ ਨੂੰ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾ ਲੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਅੰਤਰ ਆਤਮੇ ਉਸ ਦਾ ਪ੍ਰੇਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Mantra, take the Guru's Teachings, and meditate on Him. In the end, the Lord saves those who love Him in their consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਲੈ ਹਰੀ ਮੰਤਰ ਕੋ ਜਪ। ਜਿਨ ਹਰੀ ਮੇਂ ਪ੍ਰੀਤ ਲਗਾਇ ਕੈ ਚਿਤ ਸੇ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੋ ਅੰਤ ਸਮੇਂ ਮੇਂ ਹਰੀ ਮੰਤ੍ਰ ਛੁਡਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਲੈ ਕੇ (ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਮੰਤ੍ਰ ਜਪਿਆ ਕਰ। ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਅਖ਼ੀਰ ਵੇਲੇ (ਜਮਾਂ ਦੇ ਡਰ ਤੋਂ) ਛੁਡਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Mantra de tu Dios, instruido en la Palabra del Shabd del Guru, pues el Señor redime, por siempre, a aquéllos que en su mente apreciaron Su Amor."