[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਂ ਤੇ ਨ ਛੂਟੀਐ ਮੂੜ ਕਹੂੰ ਹਸ ਤਾਂ ਕੀ ਕਿਉਂ ਨ ਸਰਣਾਗਤਿ ਜਈਐ ॥੯੬॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O foolish mind! The one from whom Thou cannot escape in any manner, why doth thee not go under His Refuge.96."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਜਿਸ ਤੋਂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਛੁਟਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉਸ ਦੀ ਸ਼ਰਨ ਵਿਚ ਖੁਸ਼ੀ ਖੁਸ਼ੀ ਕਿਉਂ ਨਾ ਜਾਇਆ ਜਾਏ ॥੯੬॥"