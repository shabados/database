[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਰ ਕੇਰੀ ਛਪੜੀ; ਆਇ ਉਲਥੇ ਹੰਝ ॥"
page = 1381
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The swans have alighted in a small pond of saline water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਸ ਸਲੂਣੇ, ਪਾਣੀ ਦੇ ਛੋਟੇ ਜੇਹੇ ਟੋਪੇ ਵਿੱਚ ਆ ਉਤਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The swans have landed in a small pond of salt water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਕਲਰ ਕੀ ਛਪੜੀ ਜੋ ਅਨੇਕ ਦੁਖੋਂ ਰੂਪੀ ਖਾਰਤਾ ਵਾਲੀ ਹੈ ਤਿਸ ਕੇ ਬੀਚ ਸੰਤ ਰੂਪੀ (ਹੰਝ) ਹੰਸ ਆਇ ਉਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੱਲਰ ਦੀ ਛੱਪਰੀ ਵਿਚ ਹੰਸ ਆ ਉਤਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੀ = ਦੀ। ਆਇ ਉਲਥੇ = ਆ ਉਤਰੇ। ਹੰਝ = ਹੰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cisnes se han posado en un estanque de agua salada,"