[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਖੀ ਜੋਤਿ ਜਗਾਇ; ਦੀਵਾ ਬਾਲਿਆ ॥"
page = 1284
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lighting the lamp of the Guru's instruction, I have illumined my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਜੋਤ ਨੂੰ ਜਗਾ ਕੇ, ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਰੋਸ਼ਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lighting the lamp of the Guru's Teachings, my awareness has been awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖ੍ਯਾ ਰੂਪ ਜੋਤਿ ਜਗਾਇ ਕਰ ਤਿਨੋਂ ਨੇ ਅੰਤਹਕਰਨ ਮੇਂ ਸੋਈ ਦੀਪਕ ਜਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ-ਰੂਪ ਜੋਤਿ (ਉਹਨਾਂ ਆਪਣੇ ਅੰਦਰ) ਜਗਾਈ ਹੋਈ ਹੈ, ਬਾਣੀ-ਰੂਪ ਦੀਵਾ ਬਾਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ, ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encendiendo la lámpara de las enseñanzas del Guru, mi Conciencia ha sido despertada."