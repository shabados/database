[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਦਾਤਾ ਤਰਵਰੁ, ਦਯਾ ਫਲੁ; ਉਪਕਾਰੀ ਜੀਵੰਤ ॥"
page = 1376
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the Beneficent Lord is the Tree, whose fruit is compassion and who does good to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਦਾਤਾਰ ਸੁਆਮੀ ਇਕ ਬਿਰਛਾ ਹੈ, ਜਿਸ ਦਾ ਮੇਵਾ ਮਿਹਰਬਾਨੀ ਹੈ ਅਤੇ ਜੋ ਸਾਰਿਆਂ ਜੀਵਾ ਦਾ ਭਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Great Giver is the tree, which blesses all with the fruit of compassion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੂ ਜੋ ਦਾਤਾ ਹੈ, ਸੋ ਬ੍ਰਿਛ ਰੂਪ ਹੈ, ਦਯਾ ਰੂਪੀ ਫਲ ਕੇ ਸੰਯੁਗਤ ਹੈ, ਅੰਤ ਪਰਯੰਤ ਜੀਵੋਂ ਪਰ ਉਪਕਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (\"ਜਿਨਿ ਤਜਿਆ ਬਾਦੁ ਬਿਬਾਦੁ\") ਉਹ 'ਸਾਧੂ' ਆਪਣੀ ਸਾਰੀ ਉਮਰ ਉਪਕਾਰ ਵਿਚ ਹੀ ਗੁਜ਼ਾਰਦਾ ਹੈ; ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲਾ ਉਹ 'ਸਾਧੂ' ਵਿਕਾਰਾਂ ਵਿਚ ਤਪਦੇ ਸਾਰੇ ਇਸ ਸੰਸਾਰ ਲਈ), ਮਾਨੋ, ਇਕ ਸੋਹਣਾ ਰੁੱਖ ਹੈ, ਉਸ ਪਾਸੋਂ 'ਜੀਅ-ਦਇਆ' ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, gran dador es el árbol que bendice con el fruto de la Compasión,"