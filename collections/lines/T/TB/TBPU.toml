[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਅਵਘਟਿ; ਜਤ ਕਤਹਿ ਸਹਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 863
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall be thy succourer everywhere in easy and difficult walks of life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਥਾਂ, ਜੀਵਨ ਦਿਆਂ ਸੋਖਿਆਂ ਅਤੇ ਔਖਿਆਂ ਮਾਰਗਾਂ ਵਿੱਚ ਤੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall be your help and support everywhere, in good times and bad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਟਿ) ਸੌਖੇ ਅਸਥਾਨ ਮੇਂ ਪੁਨਹ (ਅਵਿਘਟਿ) ਔਖੇ ਅਸਥਾਨ ਮੇਂ ਜਹਾਂ ਕਹਾਂ ਜੋ ਸਹਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ ਸਰੀਰ ਦੇ ਅੰਦਰ ਅਤੇ ਸਰੀਰ ਦੇ ਬਾਹਰ ਹਰ ਥਾਂ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien te guarda compañía dentro y afuera. (1-Pausa)"