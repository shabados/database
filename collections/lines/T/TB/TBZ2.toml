[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਗ ਭੇਟ ਚਲਤ ਭਯੋ ਬਾਲ ਸੁਤ; ਪ੍ਰਿਸਟ ਪਾਨ ਰਘੁਬਰ ਧਰੇ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Angad, the son of Bali, went on his errand after touching the feet of Ram,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਲੀ ਦਾ ਪੁੱਤਰ (ਅੰਗਦ) (ਸ੍ਰੀ ਰਾਮ ਦੇ) ਚਰਨਾਂ ਨੂੰ ਛੋਹ ਕੇ ਤੁਰਨ ਲੱਗਾ ਤਾਂ ਰਾਮ ਨੇ ਉਸ ਦੀ ਪਿੱਠ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਧਰਿਆ"