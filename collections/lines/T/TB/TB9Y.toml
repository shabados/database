data = "ਜਹਾ ਗਸ਼ਤ ਚੂੰ ਗੁੰਬਜ਼ੇ ਦੂਦ ਗਰਦ ॥੧੦੪॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the universe was enveloped in the darkness,(104)"

[[content]]
