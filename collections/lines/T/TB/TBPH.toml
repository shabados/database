[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦ ਪਠਾਏ; ਪੜਨ ਸਾਲ ॥"
page = 1194
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad was sent to the school."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਮਦਰਸੇ ਭੇਜ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad was sent to school."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਕੇ ਭੇਜੇ ਹੂਏ ਪ੍ਰਹਲਾਦ ਜੀ ਪਾਠਸਾਲਾ ਮੇਂ ਪੜਨੇ ਹੇਤ ਆਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਨੂੰ (ਉਸ ਦੇ ਪਿਉ ਹਰਨਾਖਸ਼ ਨੇ) ਪਾਠਸ਼ਾਲਾ ਵਿਚ ਪੜ੍ਹਨ ਘੱਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਠਾਏ = ਘੱਲਿਆ। ਪੜਨਸਾਲ = ਪਾਠਸ਼ਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prehlad fue enviado a la escuela,"