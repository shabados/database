[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਲਹਿ ਗੁਰਮੁਖਿ; ਹੁਕਮਿ ਰਜਾਈ ॥"
page = 227
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Guru-ward walks according to the God's will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਗੁਰੂ ਅਨੁਸਾਰੀ ਰਜਾ ਵਾਲੇ ਦੇ ਫੁਰਮਾਨ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs walk in the Way of the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰਮੁਖ ਖੁਸੀ ਹੋ ਕਰ ਹੁਕਮ ਮੇਂ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fluye en la Voluntad de Dios por la Gracia del Guru,"