[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਡਾਰ ਦਰਬ ਅਰਬ ਖਰਬ; ਪੇਖਿ ਲੀਲਾ ਮਨੁ ਸਧਾਰੈ ॥"
page = 901
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A thousand millions and innumerable treasures of riches and sights of pomp and show, which comfort the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੇ ਹਜ਼ਾਰ ਕ੍ਰੋੜ ਅਤੇ ਅਣਗਿਣਤ ਖਜ਼ਾਨੇ ਅਤੇ ਸ਼ਾਨ-ਸ਼ੌਕਤ ਦੇ ਨਜ਼ਾਰੇ ਜੋ ਚਿੱਤ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gaze upon billions and trillions of treasures and riches, which delight and comfort your mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰਬ ਔਰ ਖਰਬ ਗਿਨਤੀ ਹੈ, ਭਾਵ ਬਹੁਤ ਧਨ ਕੇ (ਭੰਡਾਰ) ਖਜਾਨਿਓਂ ਕੀ (ਲੀਲਾ) ਖੇਡ ਦੇਖ ਕੇ ਮਨ ਸਹਿਤ ਅਧਾਰ ਕੇ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ। ਵਾ (ਸਧਾਰੈ) ਤਿਸ ਤਰਫ ਜਾਤਾ, ਭਾਵ ਅਤੀ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਧਨ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦੀ ਮੌਜ ਵੇਖ ਵੇਖ ਕੇ (ਮਨੁੱਖ ਦਾ) ਮਨ (ਆਪਣੇ ਅੰਦਰ) ਢਾਰਸ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ। ਦਰਬ = {द्रव्य} ਧਨ। ਅਰਬ ਖਰਬ = ਅਰਬਾਂ ਖਰਬਾਂ ਦੀ ਗਿਣਤੀ ਵਾਲੇ, ਬੇਅੰਤੁ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਲੀਲਾ = ਖੇਡ। ਮਨੁ ਸਧਾਰੈ = ਮਨ ਢਾਰਸ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás tan orgulloso de tus incalculables tesoros que te dan seguridad,"