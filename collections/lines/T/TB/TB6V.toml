[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੇਰੀ ਸਰਣਾਈ ਹਰਿ ਜੀਉ; ਤਿਨ. ਤੂ ਰਾਖਨ ਜੋਗੁ ॥"
page = 1333
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Venerable Lord, Thou are Omnipotent to save those, who enter Thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਰਖਿਆ ਕਰਨ ਨੂੰ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਹੈ ਜੋ ਤੇਰੇ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who enter Your Sanctuary, Dear Lord, are saved by Your Protective Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀ! ਜੋ ਤੇਰੀ ਸਰਣਾਈ ਭਏ ਹੈਂ ਤਿਨੋਂ ਕੋ ਤੂੰ ਸਦਾ ਰਾਖਨੇ ਯੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸਰਨ ਆ ਪੈਂਦੇ ਹਨ, ਤੂੰ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤਿਨ = ਉਹਨਾਂ ਨੂੰ (ਬਹੁ-ਵਚਨ)। ਰਾਖਨ ਜੋਗੁ = ਰਖਿਆ ਕਰਨ ਦੀ ਤਾਕਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que entran en Tu Santuario, Amado Señor, son salvados por Tu Poder Protector."