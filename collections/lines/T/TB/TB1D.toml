[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸਾਧੂ ਸੰਗਿ ਮਿਲਿਓ; ਸਤਿਗੁਰਿ ਦੀਨੋ ਦਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 979
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mercy, the Master has met me through the society of the saints. The True Guru has blessed me with such a gift. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਮਾਲਕ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਮਿਲ ਪਿਆ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਐਹੋ ਜੇਹੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, He has led me to join the Saadh Sangat, the Company of the Holy; the True Guru has granted this gift. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਜੋ ਮੇਲਿਆ ਹੈ, ਏਹੁ ਦਾਨੁ ਸਤਿਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ (ਮੈਨੂੰ) ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਾ ਦਿੱਤਾ, (ਤੇ) ਗੁਰੂ ਨੇ (ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ) ਦਾਨ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ, ਗੁਰੂ ਨਾਲ। ਮਿਲਿਓ = ਮੇਲਿਓ, ਮਿਲਾਇਆ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Bendición de mi Guru Verdadero. (1-Pausa)"