[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਕੀ; ਕਚੀ ਚੋਲੀ ॥"
page = 1022
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She wears the perishable jacket of lust and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ ਦੀ ਨਾਸਵੰਤ ਫ਼ਤੂਹੀ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She wears the dress of sexual desire and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਕਾਮ, ਕ੍ਰੋਧ ਕੀ ਕਚੀ ਚੋਲੀ ਪਹਨੀ ਹੋਈ ਹੈ; ਵਾ ਜੀਉ ਰੂਪ ਇਸਤ੍ਰੀ ਕਾਮ, ਕ੍ਰੋਧ ਕੀ ਭਰੀ ਹੂਈ ਦੇਹ ਰੂਪ ਕਚੀ ਚੋਲੀ ਮੇਂ ਅਭਿਮਾਨੁ ਕਰ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਰੀਰ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਵਿਚ ਗਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਚੀ ਚੋਲੀ = ਨਾਸਵੰਤ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, se encuentra llena de maldad y su vestir es de lujuria y de enojo."