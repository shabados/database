[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਹੀ ਦਿਲ ਵਿਚ ਆਈ, ਕਹੀ ਸੁਣਾਇ ਕੈ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever hath come in my mind, I have related that."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੇਖ ਕੇ) ਜਿਹੋ ਜਿਹੀ ਗੱਲ (ਮੇਰੇ) ਦਿਲ ਵਿਚ ਫੁਰੀ (ਉਹੀ) ਸੁਣਾ ਕੇ ਕਹਿੰਦਾ ਹਾਂ,"