[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਭ੍ਰਮਿ ਭ੍ਰਮਹਿ; ਬਿਗਾਨੇ ॥"
page = 896
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why wanderest thou in doubt, o senseless man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈਂ? ਹੇ ਬੇਸਮਝ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you wander in doubt, you fool?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਿਗਾਨੇ) ਮੂਰਖ! ਵਾ (ਬਿਗਾਨੇ) ਸੰਬੰਧੀ ਆਦਿਕੋਂ ਕੇ ਦਾਸ ਭ੍ਰਮ ਮੇਂ ਕਿਉਂ ਭ੍ਰਮਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਜੀਵ! ਕਿਉਂ (ਅਪਣੱਤ ਦੇ) ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਭਟਕ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ = ਕਿਉਂ? ਭ੍ਰਮਿ = ਭਰਮ ਵਿਚ, ਭੁਲੇਖੇ ਵਿਚ। ਭ੍ਰਮਹਿ = ਤੂੰ ਭਟਕਦਾ ਹੈਂ। ਬਿਗਾਨੇ = ਹੇ ਓਪਰੇ ਬਣੇ ਹੋਏ! ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹੇ ਜੀਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, ¿por qué te extravías en la duda?"