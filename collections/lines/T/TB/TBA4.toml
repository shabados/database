[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਹੋਆ. ਨਹ ਹੋਵਨਾ; ਜਤ ਕਤ ਓਹੀ ਸਮਾਹਿ ॥"
page = 254
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was none, and none there shall be, only He is contained everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਸੀ ਤੇ ਨਾਂ ਹੀ ਅੱਗੇ ਨੂੰ ਕੋਈ ਹੋਵੇਗਾ, ਹਰ ਥਾਂ ਕੇਵਲ ਓਹ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There never was, and there never shall be. He is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਂ ਤੋ ਕੋਈ ਪੀਛੇ ਹੂਆ ਹੈ ਔਰ ਨਾਂ ਆਗੇ ਕੋ ਹੋਨਾ ਹੀ ਹੈ, ਜਹਾਂ ਓਹੀ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਹੁਣ ਤਕ ਹੋਇਆ ਨਾਹ ਹੋਵੇਗਾ। ਹਰ ਥਾਂ ਉਹ ਪ੍ਰਭੂ ਹੀ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no lo ha habido nunca, ni lo habrá, y sólo Él prevalece aquí, allá y en todo lugar."