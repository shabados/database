[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਅਤ ਜੇ ਧਰਮੀ, ਤੇ ਭਏ ਅਕਰਮੀ; ਤਦਿਪ ਕਹਾਤ ਮਹਾ ਮਤਿ ॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pious ones will be seen performing bad acts and even then they would like to be called good ones"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਧਰਮੀ ਦਿਸਦੇ ਹੋਣਗੇ, ਉਹ ਕਰਮ-ਹੀਨ ਹੋਣਗੇ, ਪਰ ਫਿਰ ਵੀ (ਆਪਣੇ ਆਪ ਨੂੰ) ਮਹਾਂ ਪੁਰਸ਼ ਅਖਵਾਉਣਗੇ।"