[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਪ ਉਠੇ ਅਰਿ ਤ੍ਰਾਸ ਹੀਏ ਧਰਿ; ਛਾਡਿ ਦਈ ਸਭ ਪਉਰਖਤਾਈ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemies trembled with fear in their hearts, they abandoned the pride of their heroism.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਡਰ ਧਾਰ ਕੇ ਵੈਰੀ ਕੰਬ ਗਏ ਅਤੇ ਸਾਰੀ ਮਰਦਾਨਗੀ (ਪਉਰਖਤਾਈ) ਛਡ ਦਿੱਤੀ।"