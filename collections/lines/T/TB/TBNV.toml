[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਿ ਏਕ ਰੰਗਿ; ਮਿਟਿ ਜਾਂਹਿ ਦੋਖ ਮੀਤ ॥੧॥"
page = 1272
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the One Lord with Love, thy sorrows shall be ended, O friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਇਕ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰੇ ਦੁਖੜੇ ਨਵਿਰਤ ਹੋ ਜਾਣਗੇ, ਹੇ ਮਿਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in loving remembrance on the One Lord; your sorrows shall be ended, O friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੀਤ! ਤੁਮਾਰੇ ਦੂਖ ਮਿਟ ਜਾਵੇਂਗੇ, ਪਰੇਮ ਕਰ ਕੇ ਏਕ ਹਰੀ ਕੋ ਸਿਮਰੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਰੰਗੀਜ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ। ਤੇਰੇ ਸਾਰੇ ਐਬ ਦੂਰ ਹੋ ਜਾਣਗੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਰੰਗੀ = ਇਕ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਮੀਤ = ਹੇ ਮਿੱਤਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Compañía de los Santos. Medita en el Recuerdo Amoroso del Señor. Oh, amigo, y tus tristezas llegarán a su fin. (1)"