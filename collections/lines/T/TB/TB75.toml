[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕ ਹੋਇ; ਗੁਰਸਿਖਾਂ ਵਿਚਿ ਵਡੀ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Falling at and becoming the dust of the feet is the great trance for the Sikhs of the Guru (their caste should not be considered)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੇਰੀਂ ਪੈਕੇ (ਸਭ ਦੇ) ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਹੋਏ, (ਇਹ) ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਵਿਚ ('ਸਮਾਈ' ਕਹੀਏ) ਸਹਿਨ ਸ਼ੀਲਤਾ ਹੈ।"