[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਆਗੈ. ਸੀਸੁ ਭੇਟ ਦੇਉ; ਜੇ ਸਤਿਗੁਰ ਸਾਚੇ ਭਾਵੈ ॥"
page = 1114
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I would surrender my head to my to my True Guru, if the True Satguru so wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਸਤਿਗੁਰ ਨੂੰ ਇਸ ਇਸ ਤਰ੍ਹਾ ਚੰਗਾ ਲਗੇ, ਤਾਂ ਮੈਂ ਆਪਣਾ ਸਿਰ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਸਮਰਪਨ ਕਰ ਦੇਵਾਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my head in offering before the True Guru, if it truly pleases the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਚੇ ਸਤਿਗੁਰੂ ਕੋ ਭਾਵੈ, ਭਾਵ ਜੇ ਮੈਨੂੰ ਅਧਕਾਰੀ ਜਾਂਨ ਕਰ ਪ੍ਰਸੰਨ ਹੋਵਨ ਤੌ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਮੈਂ ਆਪਣਾ ਸੀਸ ਭੇਟ ਕਰ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਾਂ ਮੈਂ ਆਪਣਾ ਸਿਰ ਗੁਰੂ ਦੇ ਅੱਗੇ ਭੇਟ ਧਰ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਸੁ = ਸਿਰ। ਦੇਉ = ਦੇਉਂ, ਮੈਂ ਦੇ ਦਿਆਂ। ਭਾਵੇ = ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, yo ofrezco mi ser al Guru Verdadero. Entregaría mi cabeza al Guru,"