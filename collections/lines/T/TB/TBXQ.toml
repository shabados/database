[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਤੀ ਵਾਰ ਤਾ; ਜਾ ਸਚਿ ਰਾਤੇ ॥"
page = 842
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone become fruitful the Lunar and solar days, when the mortal is imbued with Truth"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਸਫਲ ਹੁੰਦੇ ਹਨ, ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ ਦੇ ਦਿਹਾੜੇ ਜਦ ਪ੍ਰਾਣੀ ਸੱਚ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The days are auspicious, when one is imbued with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਿਤੀ ਵਾਰ ਤੌ ਸਫਲ ਹੈਂ ਜਬ ਸਚ ਸਰੂਪ ਮੇਂ ਰਾਤੇ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਥਿੱਤਾਂ ਤੇ ਵਾਰ ਤਦੋਂ ਹੀ (ਮਨੁੱਖਾਂ ਲਈ ਭਲੇ ਹੁੰਦੇ ਹਨ) ਜਦੋਂ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los días son auspiciosos sólo si uno está imbuido en la Verdad,"