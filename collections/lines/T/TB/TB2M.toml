[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਕੈਸੇ ਉਤਰਸਿ ਪਾਰਿ ॥੩॥"
page = 199
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name of Pervading God how shall the mortal cross it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਇਸ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਹੋਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, how can anyone cross over? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਸੇ ਰਾਮ ਕੇ ਨਾਮ ਬਿਨਾ ਪਾਰ ਕੈਸੇ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸ ਤਰ੍ਹਾਂ ਇਸ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੇਂਗਾ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es un mar de dolor terrible y nadie lo ha cruzado sin el Nombre. (3)"