[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਅੰਜਨੀ ਗੰਜਨੀ ਸਰਬ ਅਸਤ੍ਰਾ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Anjani (mother of Hanuman), the crusher of the pride of all,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਪ੍ਰਕਾਰ ਦੇ ਅਸਤ੍ਰਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੀ ਮਾਇਆ ('ਅੰਜਨੀ') ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"