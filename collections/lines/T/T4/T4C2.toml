[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੇਹਿਸੁ. ਵੇ ਜਨ, ਹਉਮੈ ਬਿਖਿਆ; ਜਿਨਿ ਹਰਿ ਪ੍ਰਭ ਮਿਲਣ. ਨ ਦਿਤੀਆ ॥"
page = 776
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Destroy Thou, O man, the poison of self-conceit which makes thee meet not thy God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸ ਕਰ ਦੇ ਤੂੰ ਹੇ ਬੰਦੇ! ਸਵੈ-ਹੰਗਤਾ ਦੀ ਜ਼ਹਿਰ ਨੂੰ, ਜੋ ਤੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਮਿਲਣ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicate the poison of egotism, O human being; it is holding you back from meeting your Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਜਨੋਂ! ਹਉਮੈਂ ਰੂਪ ਵਿਖ ਹੈ ਜਿਸ ਨੇ ਹਰੀ ਸਾਮ੍ਰਥ ਕੇ ਸਾਥ ਬੁਧੀ ਮਿਲਣੇ ਨਹੀਂ ਦਿੱਤੀ, ਤਿਸ ਕੋ (ਮਾਰੇਹਿ) ਮਾਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਹਉਮੈ ਨੇ ਜਿਸ ਮਾਇਆ ਨੇ (ਜੀਵ ਨੂੰ ਕਦੇ) ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਣ ਨਹੀਂ ਦਿੱਤਾ, ਇਸ ਹਉਮੈ ਨੂੰ ਇਸ ਮਾਇਆ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਰ ਮੁਕਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santo, purga tu ser del veneno del ego que no te deja ver a tu Señor."