[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਨਿਧਾਨ; ਹਰਿ ਅਲਖ ਸੁਆਮੀ ॥"
page = 184
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invisible Lord God is the treasure of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਆਰਾਮ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unseen Lord and Master is the Treasure of Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਅਲਖ ਸੁਖ ਕੀ ਨਿਧੀ! ਹੇ ਸ੍ਵਾਮੀ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਹੇ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਨਿਧਾਨ = ਹੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਅਲਖ = ਹੇ ਅਦ੍ਰਿਸ਼ਟ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tesoro de Paz,"