[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਬ੍ਰਹਮੁ ਚੀਨਿ ਸੁਖੁ ਪਾਇਆ; ਸਤਸੰਗਤਿ ਪੁਰਖ ਤੁਮਾਰੀ ॥੩॥"
page = 607
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knowing the mystery of the soul and the Lord in Thine saints congregation, O God, I have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ ਸਮਾਗਮ ਅੰਦਰ ਆਤਮਾ ਤੇ ਪ੍ਰਭੂ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣ ਕੇ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding the relationship of the individual soul with God, I have found peace, in Your Sat Sangat, Your True Congregation, O Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪੁਰਖ)! ਤੁਮਾਰੀ ਸਤਸੰਗਤ ਸੇ ਆਤਮਾ ਕੋ ਹੀ ਬ੍ਰਹਮੁ ਜਾਨ ਕਰ ਕੇ ਸੁਖ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਪਛਾਣ ਕੇ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਇਹ ਤੇਰੀ ਸਾਧ ਸੰਗਤਿ ਦੀ ਹੀ ਬਰਕਤਿ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo el Misterio de Dios y del Alma, estoy en Éxtasis y conservo siempre la Compañía del Santo Guru, el Espíritu Divino. (3)"