[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਪਾਈਐ; ਜੇ ਹਰਿ ਪ੍ਰਭੁ ਬਖਸ ਕਰੇਇ ॥"
page = 851
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfect good fortune, the True Guru is met if God Lord showers His benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਧਾਰੇ, ਤਾਂ ਪੂਰਨ ਚੰਗੀ ਕਿਸਮਤ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, one finds the True Guru, if the Lord God grants forgiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਰਿ ਪ੍ਰਭ ਅਪਨੀ ਬਖਸਸ ਕਰੇ ਤੌ ਪੂਰੇ ਭਾਗੋਂ ਕਰਿ ਸਤਿਗੁਰ ਪਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰੇ ਤਾਂ (ਮਨੁੱਖ ਨੂੰ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ ਭਾਗਿ = ਪੂਰੀ ਕਿਸਮਤ ਨਾਲ। ਬਖਸ = ਬਖ਼ਸ਼ਸ਼, ਮਿਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna somos bendecidos con el Guru Verdadero,"