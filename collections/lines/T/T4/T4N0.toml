[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਸੁਣੀਜੈ ॥"
page = 741
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, hear Thou the supplication of Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਈਂ! ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear this prayer of Nanak, O Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੂੰ ਐਸੇ ਬੇਨਤੀ ਕਰੇਂ ਤੌ ਬਚੇਂਗਾ, ਹੇ ਪਰਮੇਸ੍ਵਰ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਦਾਸ) ਨਾਨਕ ਦੀ ਅਰਜ਼ੋਈ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha la oración de Nanak, oh Señor y sálvame,"