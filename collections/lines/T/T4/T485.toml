[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਤਿ ਮੂਰਤਿ ਆਦਿ ਅਨੂਪੁ ॥"
page = 686
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The from and personality of the Primal Lord are supremely beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦੀ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਅਤੇ ਵਿਅਕਤੀ ਪਰਮ ਸੁੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The form and personality of the Primal Lord are incomparably beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਵਾਹਿਗੁਰੂ ਜੋ ਸੁੰਦ੍ਰ ਸਰੂਪ ਵਾਲਾ ਸਰਬ ਕੀ ਆਦ ਔ ਅਨੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ਜਿਸ ਦੀ (ਸੋਹਣੀ) ਸੂਰਤ ਤੇ ਜਿਸ ਦਾ ਵਜੂਦ ਆਦਿ ਤੋਂ ਹੀ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਤਿ = ਸ਼ਕਲ। ਮੂਰਤਿ = ਹਸਤੀ, ਵਜੂਦ, ਹੋਂਦ। ਅਨੂਪੁ = ਜੋ ਉਪਮਾ ਤੋਂ ਪਰੇ ਹੈ, ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus miedos y dudas desaparecen. La Forma de ese Ser Primordial es Inefable."