[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵਨਹਾਰੁ; ਹੋਤ ਸਦ ਆਇਆ ॥"
page = 252
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is now, He shall be, and He, ever, has been."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੁਣ ਹੈ, ਉਹ ਹੋਵੇਗਾ ਤੇ ਹਮੇਸ਼ਾਂ ਹੁੰਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is now, He has been, and He shall always be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੋਵਨਹਾਰੁ) ਭਾਵ ਸੱਤ ਰੂਪ ਅਬ ਹੈ, ਪ੍ਰਭੂ ਪੀਛੇ ਭੀ ਸਦੀਵ ਹੋਤਾ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੋਂ ਹੀ ਉਹ ਪ੍ਰਭੂ ਹੋਂਦ ਵਾਲਾ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Eterno, es, fue y siempre será."