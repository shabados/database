[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੈਲਾ, ਊਜਲੁ ਤਾ ਥੀਐ; ਜਾ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥੧॥"
page = 87
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, only then, the dirty one becomes neat and tidy, when he merges in the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਤਦ, ਹੀ ਗਲੀਜ਼-ਪ੍ਰਾਣੀ ਸਾਫ ਸੁਥਰਾ ਹੁੰਦਾ ਹੈ, ਜਦ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the filthy ones become clean only when they meet and surrender to the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਲਾ ਅੰਤਸਕਰਣ ਜੀਵ ਕਾ ਤਬ (ਉਜਲੁ) ਸੁਧ ਹੋਤਾ ਹੈ, ਜਬ ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਮਨ ਮੇਂ ਸਮਾ ਜਾਵੇ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਲੋਗੋਂ ਕੋ ਕਿਉਂ ਨਹੀਂ ਸਮਝਾਵਤੇ ਕਿ ਤੁਮ ਗੁਰਮੁਖ ਬਨੋ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਲਾ (ਮਨ) ਤਦੋਂ ਹੀ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ, ਜੇ (ਜੀਵ) ਸਤਿਗੁਰੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਵੇ (ਭਾਵ, ਆਪਾ-ਭਾਵ ਮਿਟਾ ਦੇਵੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el mugroso es lavado sólo si se inmerge en el Guru.  (1)"