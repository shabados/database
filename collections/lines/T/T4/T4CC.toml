[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਚਿੰਤ ਬਿਰਾਨੀ ਛਾਡੀ ॥"
page = 671
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, I have renounced other cares."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ-ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਹੋਰ ਫਿਕਰ ਛੱਡ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I have renounced my other cares and anxieties."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰ (ਬਿਰਾਨੀ) ਬਿਗਾਨੀ ਅਰਥਾਤ ਔਰ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੀ ਚਿੰਤਾ ਹਮ ਨੇ ਤਿਆਗ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ ਮੈਂ ਪਰਾਈ ਆਸ ਛੱਡ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗ ਵਿਚ। ਚਿੰਤ = ਆਸ। ਬਿਰਾਨੀ = ਬਿਗਾਨੀ, ਓਪਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos, he podido entregar todas mis preocupaciones"