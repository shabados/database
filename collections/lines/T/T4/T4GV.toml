[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਦੁਰਜੋਧਨ ਮਾਤਲ ਸੋ; ਇਹ ਪੇਖਤ ਹੀ ਇਹ ਭਾਤਿ ਉਚਾਰਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Duryodhana, on seeing Akrur, his maternal uncle asked him about the whereabouts of Krishna and Vasudev"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਦੁਰਯੋਧਨ ਨੇ ਵੇਖਦਿਆਂ ਹੀ ਮਾਮੇ (ਅਕਰੂਰ) ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਪੁਛਿਆ"