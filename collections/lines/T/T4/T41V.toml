data = "ਗਉੜੀ ਕਬੀਰ ਜੀ; ਤਿਪਦੇ ਚਾਰਤੁਕੇ₂ ॥"
page = 326
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gauri Kabir Ji. Tipadas of heading toward death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਉੜੀ ਕਬੀਰ ਜੀ। ਤਿਪਦੇ ਅਤੇ ਚੌਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gauree, Kabeer Jee, Thi-Padhay And Chau-Thukay:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਚਾਰ ਤੁਕ ਕੀ ਪੌੜੀ ਹੋਵੇਗੀ ਔਰ ਤੀਨ ਤੀਨ (ਪਦੇ) ਪਉੜੀ ਕੇ ਸਬਦ ਆਵੈਂਗੇ। ਕਬੀਰ ਜੀ ਅਪਨੀ ਗਿਆਤ ਅਵਸਥਾ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gauri Kabir yi, Ti-Padas y Chau-Tucas."