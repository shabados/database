data = "ਫ਼ੌਜ ਵਿਚੋਂ ਵੱਡਾ ਹੰਕਾਰੀ (ਸੂਰਮਾ ਮਹਿਖਾਸੁਰ) ਕੜਕ ਉਠਿਆ"