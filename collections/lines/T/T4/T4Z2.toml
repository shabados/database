[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਦਈ ਸੁਧਿ ਛਾਡਿ ਸਬੈ ਤਬ ਤਾਹੀ ਕੇ ਧ︀ਯਾਨ ਬਿਖੈ ਮਨੁ ਦੀਨੋ ॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, forgetting all his consciousness, absorbed his mind only in the meditation of the goddess"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀ ਸੁੱਧ-ਬੁੱਧ ਛਡ ਦਿੱਤੀ, ਤਦ ਉਸੇ ਦੇ ਧਿਆਨ ਵਿਚ ਮਨ ਨੂੰ ਲਗਾ ਦਿੱਤਾ।"