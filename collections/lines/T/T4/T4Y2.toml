[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਸੋਹਾਗਣੀ; ਜਿਨੑਾ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੧੯॥"
page = 1412
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are the chaste brides, to whom their Lord becomes manifest by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤਰ ਪਤਨੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਦਾ ਸੁਆਮੀ ਪ੍ਰਤੱਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are the happy, virtuous soul-brides; the Lord is revealed to them. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੋ ਸੋ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਦੁਆਰੇ ਪ੍ਰਗਟ ਹੂਆ ਹੈ, ਸੋਈ ਸੋਹਾਗਣੀਆਂ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਭਾਗਾਂ ਵਾਲੀਆਂ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ (ਉਹ ਖਸਮ-ਪ੍ਰਭੂ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਤੇ = ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ। ਸੋਹਾਗਣੀ = ਖਸਮ ਵਾਲੀਆਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, los Gurmukjs son las novias virtuosas y felices, a ellos el Señor se les revela. (19)"