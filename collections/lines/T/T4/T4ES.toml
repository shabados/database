[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਲ ਵਿਚਿ ਧਰਤੀ ਧਰਮਸਾਲ; ਧਰਤੀ ਅੰਦਰਿ ਨੀਰ ਨਿਵਾਸਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Earth, the abode for the conduct of dharma is supported by water and inside earth,too, resides water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਧਰਮ ਦੀ ਜਗ੍ਹਾ ਪਾਣੀ ਵਿਖੇ ਟਿਕੀ ਹੋਈ ਹੈ (ਧਰਤੀ ਦੇ ਚੁਫੇਰੇ ਸਮੁੰਦਰ ਹਨ) ਅਰ ਧਰਤੀ ਦੇ ਵਿਚ ਬੀ ਪਾਣੀ ਦਾ ਨਿਵਾਸ ਹੈ (ਧਰਤੀ ਵਿਖੇ ਅਨੇਕਾਂ ਦਰਯਾ ਤੇ ਝੀਲਾਂ ਹਨ)।"