[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਕਿ ਮੈਂ ਤੇਰਾ ਸੋਹਣਾ ਚਿਹਰਾ ਦੇਖ ਸਕਾਂ ਜਦ ਮੇਰਾ ਵਿਛੋੜਾ ਦੂਰ ਹੋ ਜਾਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਰੂਏ ਤੇ ਬੀਨਮ, ਦੂਰੀ ਫ਼ਰਾਕ ਦੇਹ ।੬੨।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Only the eye of an enlightened person deserves a glimpse of the Almighty;"