data = "ਉਡਗ ਤਗੀਰੀ ਰਵਿ ਅਥਨ; ਪ੍ਰਭਾ ਪ੍ਰਵਾਨਾ ਪਾਇ ॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the petty policemen who go astray in the absence of Amir, the"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੇ ਛਿਪਣ ਨਾਲ ਚਾਂਦਨੀ ('ਪ੍ਰਭਾ') ਰੂਪੀ ਪ੍ਰਵਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਕੇ (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ)"