[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਪ੍ਰਾਣ ਸਭਿ ਤਿਸ ਕੇ; ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਈ ॥"
page = 1260
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, body and vital-breath all belong to Him and He is pervading all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦੜੀ, ਦੇਹ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਸਾਰੇ ਉਸ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soul, body and breath of life are all His; He is permeating and pervading each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ (ਜੀਉ) ਚੇਤਨਸਤਾ ਔ (ਪਿੰਡੁ) ਸਰੀਰ ਪ੍ਰਾਣ ਆਦੀ ਸਭ ਤਿਸੀ ਕੇ ਕੀਏ ਹੂਏ ਹੈਂ, ਪੁਨਃ ਓਹੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਸਮਾ ਰਿਹਾ ਹੈ, ਉਸ ਦੇ ਹੀ ਦਿੱਤੇ ਹੋਏ ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਇਹ ਪ੍ਰਾਣ ਇਹ ਸਾਰੇ ਅੰਗ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suyas son el Alma, el cuerpo y la respiración, Él está compenetrando y prevaleciendo en todos y en cada corazón."