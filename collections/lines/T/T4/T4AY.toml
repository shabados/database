[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੜਿ ਦਰਗਹ ਪੈਨਾਈਐ; ਮੁਖਿ ਹਰਿ ਨਾਮ ਨਿਵਾਸੁ ॥੩॥"
page = 21
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mouth God's Name abides, is taken to God's Court and is dressed (with the robe of honour)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੂੰਹ ਅੰਦਰ ਰੱਬ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਲਿਜਾ ਕੇ (ਇਜ਼ਤ ਦਾ ਪੁਸ਼ਾਕਾ) ਪਹਿਨਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are dressed in robes of honor in the Court of the Lord; the Name of the Lord is on their lips. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਕੇ ਮੁਖ ਮੇਂ ਹਰੀ ਨਾਮ ਕਾ ਨਿਵਾਸੁ ਹੈ, ਤਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਾਹ ਮੇਂ (ਖੜਿ) ਲੈਜਾ ਕਰ ਕੇ ਪਤਿ ਰੂਪੀ ਪੌਸ਼ਾਕ ਪਹਿਰਾਈਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਲੈ ਜਾ ਕੇ ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyos labios el Nombre de Dios habita, es llevado a la Corte de Dios e investido con ropaje de Honor. (3)"