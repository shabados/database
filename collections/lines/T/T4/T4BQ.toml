[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਬੈਲ; ਗਡੀਆ ਦੇਹ ਧਾਰੀ ॥"
page = 879
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five oxen of the organs of action draw the body's cart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮ ਇੰਦਰੀਆਂ ਦੇ ਪੰਜੇ ਬਲ੍ਹਦ ਸਰੀਰ ਦੇ ਗੱਡੇ ਨੂੰ ਖਿੱਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five bulls, the senses, pull the wagon of the body around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਇੰਦ੍ਰੈ ਰੂਪ ਪੰਚ ਬੈਲੋਂ ਨੇ ਦੇਹ ਰੂਪ ਗਾਡੀ ਧਾਰੀ ਅਰਥਾਤ ਉਠਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਸਰੀਰ, ਮਾਨੋ, ਇਕ ਨਿੱਕਾ ਜਿਹਾ ਗੱਡਾ ਹੈ ਜਿਸ ਨੂੰ ਪੰਜ (ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਬੈਲ ਚਲਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਬੈਲ = (ਪੰਜ ਗਿਆਨ ਇੰਦ੍ਰੇ, ਮਾਨੋ,) ਪੰਜ ਬੈਲ ਹਨ। ਗਡੀਆ ਦੇਹ = ਸਰੀਰ-ਗੱਡਾ। ਧਾਰੀ = ਆਸਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਚਲਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco sentidos llevan al cuerpo como el buey lleva la carreta,"