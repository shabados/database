[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ. ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ; ਅਨਾਥਹ ਕਰਿ ਪ੍ਰਤਿਪਾਲਾ ॥੩॥"
page = 207
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save me O my father, my Lord and cherish Thou me an orphan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰਖਿਆ ਕਰ, ਹੈ ਮੇਰੇ ਬਾਪੂ! ਮੇਰੇ ਸੁਆਮੀ ਅਤੇ ਮੈਂ ਯਤੀਮ ਦੀ ਤੂੰ ਪਰਵਰਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, O my Father God. I am an orphan - please, cherish me! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਪਿਤਾ ਸਰੂਪ! ਮੈਂ ਅਨਾਥ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰੁ ਜਨਮ ਮਰਣ ਸੇ ਰਾਖ ਲੇਹੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ-ਪ੍ਰਭੂ! ਅਨਾਥ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰ (ਇਹਨਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਬਚਾ ਲੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh mi Padre, mi Señor y ayúdame, porque no tengo a nadie ni nada que me apoye, excepto a Ti."