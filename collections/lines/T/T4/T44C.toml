[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਫਿਰਦਾ ਸਦਾ ਰਹੈ; ਭੁਖ. ਨ ਕਦੇ ਜਾਇ ॥"
page = 1092
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, it ever continues wandering and its hunger departs not, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਰਾਤ ਦਿਨ, ਸਦੀਵ ਹੀ, ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਇਸ ਦੀ ਭੁਖ ਕਦਾਚਿਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, it wanders continually, and its hunger is never relieved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਸਦਾ ਧਨ ਵਾਸਤੇ ਫਿਰਤਾ ਰਹਿਤਾ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕੀ ਭੂਖ ਕਬੀ ਭੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਸਦਾ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਇਸ ਦੀ (ਮਾਇਆ ਵਾਲੀ) ਭੁੱਖ ਮਿਟਦੀ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra permanece siempre pobre, sufre por Maya,"