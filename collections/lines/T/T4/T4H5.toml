[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨਿ ਕੈ ਧੁਨਿ ਸ੍ਰਉਨਨ ਮੈ; ਤਰੁਨੀ ਹਰਨੀ ਜਿਮ ਆਵਤ ਦਉਰੀ ॥੩੩੧॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leave side men, even the heavenly damsels and female demons, became mad on hearing the sound of the flute are coming with speed like the does.331"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਬੰਸਰੀ ਦੀ) ਧੁਨ ਨੂੰ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ (ਬ੍ਰਜ-ਭੂਮੀ ਦੀਆਂ) ਮੁਟਿਆਰਾਂ (ਇਉਂ ਭਜੀਆਂ ਆ ਰਹੀਆਂ ਸਨ) ਜਿਉਂ (ਘੰਡਾਹੇੜੇ ਦੀ ਧੁਨ ਨੂੰ ਸੁਣ ਕੇ) ਹਿਰਨੀ ਦੌੜੀ ਚਲੀ ਆਉਂਦੀ ਹੈ ॥੩੩੧॥"