[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ. ਤਤਹਿ ਤਤ ਮਿਲਿਆ; ਸਚੁ ਪਾਵਾ ॥੨੨॥"
page = 341
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then my real-self blends with the Reality and obtains the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰਾ ਅਸਲਾ ਅਸਲੀਅਤ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then one's essence merges with the essence of reality, and the True Lord is attained. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਤ ਰੂਪ ਹੋ ਕਰ (ਤਤ) ਸਾਰ ਰੂਪ ਈਸਰ ਕੋ ਮਿਲਾ ਔਰ (ਸਚੁ) ਸੁਖ ਪਾਇਆ। ਵਾ ਪਰਮੇਸ੍ਵਰ ਅਤਰ ਹੈ ਤਰਾ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਜਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕਠਨ ਹੈ ਵਾ ਆਰ ਪਾਰ ਸੇ ਰਹਿਤ ਹੈ।☬ਜੇ ਕਹੇ ਵਹੁ ਕਹਾਂ ਹੈ?☬ਤਨ ਸਰੀਰ ਮੇਂ ਅਰੁ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ। ਯਥਾ-☬\"ਜੋ ਬ੍ਰਹਮੰਡੇ ਸੋਈ ਪਿੰਡੇ ਜੋ ਖੋਜੈ ਸੋ ਪਾਵੈ॥\"☬ਜਬ ਜਗ੍ਯਾਸੂ ਨੇ ਤਨ ਮੇਂ ਅਰ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਵਾਹਗੁਰੂ ਕੋ ਸਮਾਇਆ ਹੂਆ ਜਾਣਾ ਹੈ। ਤਬ ਤਤ ਰੂਪ ਹੋ ਕਰ (ਤਤ) ਸਾਰ ਰੂਪ ਈਸਰ ਕੋ ਮਿਲਾ ਔਰ (ਸਚ) ਸੁਖ ਪਾਇਆ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਜੀਵ ਦੀ) ਆਤਮਾ (ਪ੍ਰਭੂ ਦੀ) ਜੋਤ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces en la sincronización, la Verdad es obtenida.(22)"