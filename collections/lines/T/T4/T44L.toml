[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਸ ਦੇਹੀ; ਪਾਰਿ ਉਤਾਰਾ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only through the human body one can get across."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਣਸ ਦੇਹੀ ਵਿਖੇ (ਚੌਰਾਸੀ ਲਖ ਜੂਨਾਂ ਥੋਂ) ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"