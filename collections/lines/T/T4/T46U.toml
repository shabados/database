[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਪਥਰੁ ਸੈਲੁ ਹੈ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਫੀਕਾ ॥"
page = 419
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate is stone and a rock. Accursed and insipid is his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਇੱਕ ਪਾਹਨ ਅਤੇ ਚਟਾਨ ਹੈ। ਲਾਣ੍ਹਤ ਮਾਰੀ ਅਤੇ ਙਿੱਕੀ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is a rock, a stone. His life is cursed and useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੁਰਸ ਖੁਸ਼ਕ ਪਥਰ ਕੀ ਸਮ ਕਠੋਰ ਹੈ। ਉਸ ਕੇ ਜੀਵਨ ਪਰ ਧਿਕਾਰ ਹੈ ਅਰਥਾਤ ਬ੍ਯਰਥ ਜੀਵਤਾ ਹੈ ਅਰ ਬਿਰਸ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਪੱਥਰ ਦੀ ਚਟਾਨ ਹੈ (ਚਟਾਨ ਪੱਥਰ ਵਾਂਗ ਕੁਰਖ਼ਤ ਹੈ), ਜਿਸ ਦਾ ਜੀਵਨ ਬੇ-ਸੁਆਦ ਰਹਿੰਦਾ ਹੈ ਤੇ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੈਲੁ = ਚਟਾਨ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਫੀਕਾ = ਬੇ-ਰਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita es la vida del Manmukj ególatra de corazón duro, pues no tiene sabor,"