[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾਂ ਕਉ; ਦੇਹੁਰਾ ਫਿਰੈ ॥੩॥੬॥"
page = 1164
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so did the temple turn towards the saintly person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਉ ਤਿਉ ਹੀ ਮੰਦਰ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ ਵਲ ਮੁੜਦਾ ਜਾਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the temple turned around to face the Lord's humble devotee. ||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਯੋਂ ਤ੍ਯੋਂ ਭਗਤ ਜਨਾਂ ਕੇ ਮਾਨ ਰਖਣੇ ਹੇਤ ਦੇਹੁਰਾ ਫਿਰਤਾ ਥਾ, ਭਾਵ ਯਹਿ ਕਿ ਮੰਦਰ ਕਾ ਮੁਖ ਨਾਮਦੇਵ ਕੀ ਤਰਫ ਔਰ ਪੰਡਿਓਂ ਕੀ ਤਰਫ ਪੀਠ ਹੋ ਗਈ॥੩॥੬॥☬ਨਾਮਦੇਵ ਜੀ ਦ੍ਰਿਸਟਾਂਤੋਂ ਕਰ ਅਪਨੀ ਪ੍ਰੀਤੀ ਜਨਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਮੰਦਰ (ਉਸ ਦੇ) ਭਗਤਾਂ ਦੀ ਖ਼ਾਤਰ, (ਉਸ ਦੇ) ਸੇਵਕਾਂ ਦੀ ਖ਼ਾਤਰ ਫਿਰਦਾ ਜਾ ਰਿਹਾ ਹੈ ॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la gente cada vez volteaba más y más hacia mí. Oh, qué Maravilloso eres, oh Señor. (3-6)"