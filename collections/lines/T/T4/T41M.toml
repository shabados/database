language = "pa"
data = "ਤਾਂ ਫਿਰ ਬੰਦਗੀ ਦਾ ਰਸਤਾ ਫੜ ਲੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਜ਼ ਰਾਹਿ ਬੰਦਗੀ ਦਰ ਪੇਸ਼ ਗੀਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, there remained no tyrants any more because of him. (82)"