[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਣ ਚਿਤ ਉਸ ਦੇ ਬ੍ਰਿਹਾ ਦੇ ਫ਼ਿਕਰ ਵਿਚ ਨਿਘਰਦੇ ਜਾਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰ ਸੀਨਾ ਬਿ ਸੌਦਾਇ ਹਿਜਰ ਮੀਕਾਹੰਦ ।੨੭।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Ever since your 'separation' stoked such a fire in my heart, flaring it up"