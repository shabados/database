[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਾ ਚੜੈ; ਸੁ ਪਵੈ ਪਇਆਲਾ ॥"
page = 374
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who climbs high, falls into the nether world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਉੱਚਾ ਚੜ੍ਹਦਾ ਹੈ, ਉਹ ਪਾਤਾਲ ਵਿੱਚ ਜਾ ਡਿੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who climbs high, shall fall into the nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਊਚਾ ਚੜਤਾ ਹੈ ਅਰਥਾਤ ਅਭਿਮਾਨ ਸਹਿਤ ਹੋਤਾ ਹੈ, ਸੋ ਪਾਤਾਲ ਪੜਤਾ ਹੈ ਅਰਥਾਤ ਨਰਕੋਂ ਕਾ ਅਧਿਕਾਰੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਵਿਚ) ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਰ ਉੱਚਾ ਕਰੀ ਰੱਖਦਾ ਹੈ (ਆਕੜਿਆ ਫਿਰਦਾ ਹੈ) ਉਹ ਆਤਮਕ ਮੌਤ ਦੇ ਟੋਏ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਆਲਾ = ਪਤਾਲ ਵਿਚ, ਆਤਮਕ ਮੌਤ ਦੇ ਟੋਏ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que trata de escalar muy alto, cae en el hoyo del mundo subterráneo,"