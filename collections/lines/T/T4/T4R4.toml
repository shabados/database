[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਬੇੜੀ; ਤੁਲਹਾ ਤਾਰਾ ॥"
page = 165
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the boat, the raft and the boatman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਨਊਕਾ, ਤੁਲਹੜਾ ਅਤੇ ਮਲਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Boat, the Raft and the Boatman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਰੂਪੀ ਬੇੜੀ ਤਥਾ ਪ੍ਰੇਮ ਰੂਪੀ ਤੁਲਹਾ ਔਰ ਗੁਰੂ ਰੂਪੀ (ਤਾਰਾ) ਮਲਾਹ, ਵਾ ਗ੍ਯਾਨ ਰੂਪੀ ਜਹਾਜੁ ਭੀ ਹਰੀ ਆਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ (ਜੀਵਾਂ ਦੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਬੇੜੀ ਹੈ ਤੁਲਹਾ ਹੈ, ਤੇ ਆਪ ਹੀ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲਹਾ = ਦਰੀਆ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਲੱਕੜਾਂ ਦਾ ਬੱਧਾ ਹੋਇਆ ਗੱਠਾ। ਤਾਰਾ = ਤਾਰਨ ਵਾਲਾ, ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Barco, la Lancha, el Lanchero."