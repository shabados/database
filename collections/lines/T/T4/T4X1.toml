[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ. ਸੋ ਕਰੇ; ਜਿਸੁ ਆਪਿ ਕਰਾਏ ॥"
page = 421
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, performs Guru's service, whom the Lord Himself causes so to performs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦਾ ਹੈ, ਜਿਸ ਪਾਸੋਂ ਸੁਆਮੀ ਖੁਦ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone serves the Guru, whom the Lord Himself inspires to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੋ ਕਰਤੇ ਹੈਂ ਜਿਨ ਸੇ ਹਰੀ ਆਪ ਕਰਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਭੀ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ ਜਿਸ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio al Guru lo realiza sólo Aquél al que el Señor destina"