[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ; ਸੋ ਕਾਲਹਿ ਖਰਨਾ ॥੨॥"
page = 740
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever is seen; him the death shall consume."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਦਿਸ ਆਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਖੈਰ ਕਰ ਦਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is seen shall be consumed by death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਖੀਤਾ ਹੈ ਸਭ ਕੋ ਕਾਲ ਨੇ (ਖਰਨਾ) ਲੈ ਜਾਣਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਕੋਈ (ਇਥੇ) ਦਿੱਸਦਾ ਹੈ, ਹਰੇਕ ਨੂੰ ਮੌਤ ਨੇ ਲੈ ਜਾਣਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que es visto, será consumido también por la muerte. (2)"