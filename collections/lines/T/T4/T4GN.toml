[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਨਾਮੁ ਸਿਮਰਿ, ਗੰਗੇਵ ਪਿਤਾਮਹ; ਚਰਣ ਚਿਤ ਅੰਮ੍ਰਿਤ ਰਸਿਆ ॥"
page = 1393
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on that very Name, the Ganga's son, Bhisham Pitama, enjoyed in his mind the ambrosia of the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹੀ ਨਾਮ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ, ਗੰਗਾ ਦੇ ਪੁਤ੍ਰ, ਭੀਸ਼ਮ ਪਿਤਾਮਾ ਨੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾ ਦੇ ਸੁਧਾਰਸ ਦਾ ਅਨੰਦ ਮਾਣਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhisham Pitama, the son of the Ganges, meditated on that Naam; his consciousness delighted in the Ambrosial Nectar of the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਨਾਮ ਕੋ ਸਿਮਰ ਕਰ ਕੇ (ਗੰਗੇਵ) ਗੰਗਾ ਜੀ ਕਾ ਪੁਤ੍ਰ ਜੋ ਹੈ ਭੀਸਮ ਪਿਤਾਮਾ, ਤਿਸ ਕਾ ਚਿਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨੋਂ ਕੇ ਧਿਆਨਾਨੰਦ ਅੰਮ੍ਰਿਤ ਮੇਂ ਰਸਿਆ ਹੈ, ਭਾਵ ਤਦਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨਾਮ ਨੂੰ ਸਿਮਰ ਕੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਚਰਣਾਂ ਵਿਚ ਜੁੜਨ ਕਰ ਕੇ ਭੀਸ਼ਮ ਪਤਾਮਾ ਦੇ ਚਿੱਤ ਵਿਚ ਨਾਮ ਅੰਮ੍ਰਿਤ ਚੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਗੇਵ ਪਿਤਾਮਹ = ਗੰਗਾ ਦਾ ਪੁੱਤ੍ਰ ਭੀਸ਼ਮ-ਪਤਾਮਾ। ਚਰਨ = (ਹਰੀ ਦੇ) ਚਰਣਾਂ ਵਿਚ (ਜੁੜਨ ਕਰ ਕੇ)। ਰਸਿਆ = ਚੁਆਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bisham Pitama, hijo de Ganges, medita en el Naam, su Conciencia se deleitó del Néctar Ambrosial de los Pies del Señor."