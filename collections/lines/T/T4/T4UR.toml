[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨਾ ਤੂ. ਬੀਨਾ ਤੁਹੀ; ਦਾਨਾ ਕੈ ਸਿਰਿ ਦਾਨੁ ॥"
page = 934
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art all-wise and Thou art all-seeing Of all the givers Thou art the most supreme Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸਿਆਣਾ ਅਤੇ ਸਾਰਾ ਕੁੱਛ-ਵੇਖਣਹਾਰ ਹੈਂ। ਸਾਰਿਆਂ ਦਾਨੀਆਂ ਵਿਚੋਂ ਤੂੰ ਪਰਮ ਵਿਸ਼ਾਲ ਦਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all-wise and all-seeing; You are the Greatest Giver of all givers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਨਾ ਭੀ ਤੂੰਹੀ ਹੈਂ ਔ ਦੇਖਨੇ ਵਾਲਾ ਭੀ ਤੂੰਹੀਂ ਹੈਂ ਦਾਨੀਓਂ ਕੇ ਸਿਰੋਂ ਦਾਨ ਦੇਣੇ ਵਾਲਾ ਤੂੰ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੋਪਾਲ!) ਤੂੰ (ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ ਹੈਂ ਤੇ ਪਰਖਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਦਾਨਿਆਂ ਦਾ ਦਾਨਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, eres nuestro Dios siempre Benévolo. Eres el Destructor de la pobreza y del dolor,"