[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਤਰੰਗੀ ਗੰਗ ਹੋਇ; ਨਦੀਆ ਨਾਲੇ ਗੰਗ ਹੋਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Ganges is formeds of many tributaries but meeting the Ganges they all become Ganges."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਦੀਆਂ ਅਤੇ ਨਾਲੇ ਲੱਖਾਂ ਤਰੰਗਾਂ ਵਾਲੀ ਗੰਗਾ (ਦੇ ਨਾਲ ਮਿਲਕੇ ਗੰਗਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"