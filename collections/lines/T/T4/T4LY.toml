[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਤਾਲ; ਜਾਣੈ ਸਾਲਾਹ ॥"
page = 350
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem the praise of the Lord as thy beating time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਨੂੰ ਆਪਣੀ ਤਾਲ ਸੁਰ ਬੰਨ੍ਹਣੀ ਸਮਝ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the perfect beat is the Praise of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਾਲਾਹਿ ਜਾਨੈ, ਏਹੀ ਤਾਲ ਕਾ ਪੂਰਾ ਰਖਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਜਾਣਦਾ ਹੈ ਉਹ (ਜੀਵਨ-ਨਾਚ ਵਿਚ) ਤਾਲ-ਸਿਰ ਨੱਚਦਾ ਹੈ (ਜੀਵਨ ਦੀਆਂ ਸਹੀ ਲੀਹਾਂ ਤੇ ਤੁਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ ਤਾਲ = ਤਾਲ ਪੂਰਦਾ ਹੈ, ਤਾਲ-ਸਿਰ ਨੱਚਦਾ ਹੈ। ਸਾਲਾਹ = ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprende que el mejor ritmo es la Alabanza del Señor,"