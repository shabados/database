[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਸਾਚੀ ਪ੍ਰਭ ਪੂਰਨ; ਜੋਤੀ ਜੋਤਿ ਸਮਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 897
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable and true is the discourse of the Perfect Lord. The light of the Luminous Lord is pervading all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਅਤੇ ਸੱਚੀ ਹੈ ਕਥਾਵਾਰਤਾ ਪੂਰੇ ਪ੍ਰਮੇਸ਼ਰ ਦੀ। ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unspoken Speech of the True Lord God is perfect. Dwelling upon it, one's light merges into the Light. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕਥਾ ਅਕਥ ਪੁਨਾ ਸਾਚੀ ਹੈ, ਪੁਨਾ ਜਿਸ ਪ੍ਰਭੂ ਪੂਰਨ ਕੀ (ਜੋਤਿ) ਸੱਤਾ ਸਰਬ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਅਟੱਲ ਤੇ ਅਮੁੱਕ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਪੂਰੇ ਤੌਰ ਤੇ ਨਾਹ ਦੱਸੀ ਜਾ ਸਕਣ ਵਾਲੀ, ਕਦੇ ਨਾਹ ਮੁੱਕ ਸਕਣ ਵਾਲੀ। ਸਾਚੀ = ਅਟੱਲ, ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ। ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ। ਜੋਤਿ = ਰੂਹ, ਜਿੰਦ। ਜੋਤੀ = ਜੋਤਿ-ਰੂਪ ਹਰੀ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra del Shabd del Señor Perfecto es Inefable y, habitando en Ella, tu luz se inmerge en la Luz Divina.(1-Pausa)"