[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਚੰਦ ਸੂਰਜ ਗੁਣਤਾਸਾ ॥"
page = 1078
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The moon and the sun contemplate Thee, O the Treasure of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦਰਮਾ ਅਤੇ ਸੂਰ ਤੈਨੂੰ ਆਰਾਧਦੇ ਹਨ, ਹੇ ਨੇਕੀ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moon and the sun meditate in remembrance on You, O treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦਰ! ਤੇਰੇ ਕੋ ਚੰਦ ਔ ਸੂਰਜ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ ਅਤੇ ਸੂਰਜ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el sol y la luna, existen por Ti, Tesoro de Virtud; el aire, el agua y el fuego también,"