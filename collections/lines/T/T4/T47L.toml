[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਜੋਤਿ ਕੰਨਹੁ ਬੁਧਿ ਪਾਈ; ਸਤਿਗੁਰੂ ਰਖਵਾਲਾ ॥੨॥"
page = 1328
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even he is blessed with the sublime wisdom and ultimately a vision of the Lord, through the refuge of the true Guru, the Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਵੀ ਸੱਚੇ ਗੁਰੂ ਰਖਿਅਕ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਆ ਜਾਵੇ ਤਾਂ ਉਹ ਵੀ ਉਸ ਤੋਂ ਯਥਾਰਥ ਸਮਝ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਬਖਸ਼ਸ਼ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- through the Light of God, wisdom is bestowed; the True Guru is our Protector. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਤਿਸ (ਕੰਨਹੁ) ਪਾਸੋਂ ਮੈਨੇ (ਸਿਵ) ਕਲ੍ਯਾਨ ਰੂਪ ਜੋਤੀ ਹਰੀ ਕੋ ਜਾਨਣੇ ਕੀ ਬੁਧੀ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹਨਾਂ ਦਾ ਰਾਖਾ ਗੁਰੂ ਬਣ ਗਿਆ, ਉਹਨਾਂ ਨੂੰ ਕੱਲਿਆਣ-ਰੂਪ ਨਿਰੰਕਾਰੀ ਜੋਤਿ ਪਾਸੋਂ (ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਨ ਦੀ) ਅਕਲ ਮਿਲ ਗਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante la Luz de Dios, la Sabiduría le es conferida, pues el Guru Verdadero es Nuestro Protector. (2)"