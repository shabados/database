[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਏ ਜੂਝਿ ਜੋਧਾ ਘਨੋ ਸ︀ਯਾਮ ਜਾਨੈ ॥੩੦॥"
page = 944

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the war a few pious one died. (Poet) Shyam knows a great number of warriors were annihilated.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਕਵੀ ਦਸਦੇ ਹਨ ਕਿ ਉਥੇ ਬਹੁਤ ਯੋਧੇ ਜੂਝ ਗਏ ਹਨ ॥੩੦॥"