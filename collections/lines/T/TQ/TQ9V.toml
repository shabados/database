[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਚੈ ਸਾਚਿ ਸਮਾਇ ॥੪॥੪੧॥੫੨॥"
page = 899
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is absorbed in the Trust of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak merges in the Truest of the True. ||4||41||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ਼ ਸਾਚਾ ਰੂਪ ਹੋਇਕੈ ਸਾਚੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਬੀਚ ਸਮਾਇ ਰਹਿਆ ਹੈ॥੪॥੪੧॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! (ਉਹ ਭਾਗਾਂ ਵਾਲਾ) ਸਦਾ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪੧॥੫੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਮਾਇ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪੧॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, te inmerges en la Verdad del Señor.(4-41-52)"