[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਅੰਤਰੇ. ਰਾਮ ਨਾਮੁ ਵਸੈ; ਤਿਨ ਚਿੰਤਾ ਸਭ ਗਵਾਇਆ, ਰਾਮ ॥"
page = 443
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whose mind Lord's Name abides, forsake all the anxieties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਫਿਕਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beings, whose minds are filled with the Lord's Name, forsake all anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਰਾਮ ਨਾਮ ਬਸਾ ਹੈ ਤਿਨੋਂ ਨੇ ਸਭ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਕੋ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ਉਹ ਆਪਣੀ ਹਰੇਕ ਕਿਸਮ ਦੀ ਚਿੰਤਾ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਨੇ। ਸਭ = ਸਾਰੀ।"

[[content]]
