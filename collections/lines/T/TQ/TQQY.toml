[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ; ਸਮਝ ਪੜੀ ਮਨ ਮਾਹੀ ॥"
page = 1070
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, I have obtained understanding within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਗਿਆਤ ਪੈਦਾ ਹੋ ਗਿਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the True Guru, I have obtained understanding in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮਨ ਵਿਖੇ ਸਤਿਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਸਮਝ ਪੜੀ ਹੈ॥☬ਅਬ ਪਰਮੇਸਰ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ (ਇਹ) ਸਮਝ ਮਨ ਵਿਚ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no conocemos la Verdadera Sabiduría, y mira, es sólo a través del Guru que nuestra mente la logra alcanzar."