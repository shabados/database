[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨ ਚੇਤਹਿ. ਸਬਦੁ ਨ ਵੀਚਾਰਹਿ; ਇਹੁ ਮਨਮੁਖ ਕਾ ਆਚਾਰੁ ॥"
page = 508
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy think not of the Name and ponder not on Guru's hymns. This is the conduct of the perverse persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦੇ ਤੇ ਗੁਰਬਾਣੀ ਨੂੰ ਨਹੀਂ ਵੀਚਾਰਦੇ। ਇਹ ਹੈ ਚਾਲ ਚੱਲਣ ਪ੍ਰਤੀਕੂਲ (ਮਨ ਦੀ ਮੱਤ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਿਆਂ) ਪੁਰਸ਼ਾਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not think of the Naam, the Name of the Lord, and they do not contemplate the Word of the Shabad. This is the conduct of the self-willed manmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਯਹ (ਆਚਾਰੁ) ਕਰਤਬ ਹੈ ਕਿ ਨਾ ਤੋ ਨਾਮ ਸਿਮਰਤੇ ਹੈਂ ਔਰ ਨਾ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੀ ਰਹਿਣੀ ਇਹ ਹੈ ਕਿ ਉਹ ਕਦੇ ਗੁਰ-ਸ਼ਬਦ ਨਹੀਂ ਵੀਚਾਰਦੇ ਤੇ ਨਾਮ ਨਹੀ ਜਪਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰੁ = ਰਹਣੀ, ਵਰਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No aman el Naam, el Nombre del Señor, ni meditan en la Palabra del Shabd, esta es la conducta de los Manmukjs"