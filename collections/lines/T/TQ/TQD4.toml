data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਪਦ ਜਾਨੋ ॥੮੭੧॥"
page = 766

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say firstly the word “Raam-anujanani” and then add the words “Jaachar-pati-shatru” and know all the names of Tupak.871."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੭੧॥"