[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ. ਬਿਘਨੁ ਨ ਲਾਗਈ; ਚਾਲੈ ਹੁਕਮਿ ਰਜਾਈ ॥੩॥"
page = 421
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No calamity befalls him, who lives according to the will of the Commander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਮੁਸੀਬਤ ਨਹੀਂ ਵਿਆਪਦੀ ਜੋ ਰਜਾ ਤੇ ਮਾਲਕ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No misfortune troubles one who follows the Command of the Lord's Will. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਜਾਈ) ਹੇ ਅਕਾਲ ਪੁਰਖ! ਜੋ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਚਲਤੇ ਹੈਂ ਤਿਨ ਕੋ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਆਦਿਕ ਦੀ) ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. Para aquél que camina en la Voluntad del Señor, no hay ninguna pena. (3)"