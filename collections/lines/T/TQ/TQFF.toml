[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭੈ ਫੋਕਟੰ ਧਰਮ ਕਾਮੰ ਨ ਆਯੰ ॥੬੩॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All such religious observances were useless and none of them became useful.63."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ) ਸਾਰੇ ਧਰਮ ਫੋਕੇ ਹਨ (ਅਤੇ ਅੰਤ ਕਾਲ ਨੂੰ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ ॥੬੩॥"