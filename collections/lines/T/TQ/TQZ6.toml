[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਨ ਸੇਵਹਿ ਮਾਇਆ ਲਾਗੇ; ਡੂਬਿ ਮੂਏ ਅਹੰਕਾਰੀ ॥੨੪॥"
page = 911
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud persons, who serve not the True Guru and are attached to riches are drowned to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਬੰਦੇ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਧਨ ਦੌਲਤ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ, ਉਹ ਡੁੱਬ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the True Guru, and who are attached to Maya, are drowned; they die in their own egotism. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਨਹੀਂ ਔਰ ਮਾਇਆ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਵਹੁ ਹੰਕਾਰੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬ ਮੂਏ ਹੈਂ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਦਰ ਨਹੀਂ ਮੱਲਦੇ, ਉਹ ਮਨੁੱਖ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, (ਮਾਇਆ ਦੇ ਕਾਰਨ) ਅਹੰਕਾਰੀ ਹੋਏ ਹੋਏ ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡੁੱਬ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਸੇਵਹਿ = ਸੇਵਾ ਨਹੀਂ ਕਰਦੇ ਹਨ, ਸਰਨ ਨਹੀਂ ਪੈਂਦੇ। ਡੂਬਿ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡੁੱਬ ਕੇ। ਮੂਏ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਬੈਠੇ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el que no sirve al Guru Verdadero y se apega a Maya, se ahoga en el mar de su propio ego.(24)"