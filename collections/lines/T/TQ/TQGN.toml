type = "primary"
data = "ਭਏ ਖਸਟ ਰਿਖੈ ਅਪਾਰ ॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His life-force was not terminated and form his six parts emerged six sages,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਛੇ (ਸ਼ਾਸਤ੍ਰਾਂ) ਵਾਲੇ ਅਪਾਰ ਰਿਸ਼ੀ ਹੋਏ ਹਨ।"