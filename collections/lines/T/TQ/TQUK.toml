[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਤੇਰੈ; ਨਾਉ ਮੰਨੇ ਸਭ ਕੋਇ ॥"
page = 1327
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy Name, O Lord, every one's Name is celebrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਰਾਹੀਂ ਹੇ ਪ੍ਰਭੂ ਹਰ ਕਿਸੇ ਦਾ ਨਾਮ ਪ੍ਰਸਿਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name brings honor to everyone's name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਨਾਮ ਜਪਤੇ ਹੈਂ ਤਿਨ ਸੰਤ ਜਨਾਂ ਕੇ ਨਾਮ ਕੌ ਸਭ ਕੋਈ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਵਿਚ ਟਿਕਿਆਂ ਹੀ ਹਰ ਕੋਈ (ਨਾਮ ਸਿਮਰਨ ਵਾਲੇ ਦੀ) ਇੱਜ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre confiere Honor al nombre de cada uno."