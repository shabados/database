[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਨ ਲੋਕ ਜੈ ਜੈ ਕਰੈ; ਰਰੈ ਨਾਮ ਸਤਿ ਜਾਪ ॥੫੬॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the there worlds are rejoicing and the sound of the recitation of True Name is being heard.56.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨੇ ਲੋਕ ਦੇਵੀ ਦੀ ਜੈ-ਜੈ-ਕਾਰ ਕਰਦੇ ਹੋਏ ('ਮਾਰਕੰਡੇਯ ਪੁਰਾਣ' ਦੀ) ਸੱਤਸਈ (ਵਿਚਲੇ) ਨਾਂਵਾਂ (ਦੇ ਸਤੋਤ੍ਰ ਦਾ) ਜਾਪ ਕਰਨ ਲਗੇ ॥੫੬॥"