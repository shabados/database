[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇ ਕਮੰਡਲੁ ਕਾਪੜੀਆ ਰੇ; ਅਠਸਠਿ ਕਾਇ ਫਿਰਾਹੀ ॥"
page = 526
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Ochre - coloured Yogi, why carriest thou a water-pot and why wanderest thou to thy sixty eight holy places?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੇਂ ਵੇਸ ਵਾਲੇ ਯੋਗੀ, ਤੂੰ ਕਿਉਂ ਕਰ-ਮੰਡਲੀ ਚੁੱਕੀ ਫਿਰਦਾ ਹੈ ਅਤੇ ਕਾਹਦੇ ਲਈ ਅਠਾਹਟ ਤੀਰਥਾਂ ਉਤੇ ਰਟਨ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why bother to carry the water-pot, O saffron-robed Yogi? Why bother to visit the sixty-eight holy places of pilgrimage?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਮੰਡਲ ਧਾਰਨ ਕਰਤੇ ਹੋ, ਕਿਉਂ ਕਾਪੜੀਏ ਬਨਤੇ ਹੋ, ਕਿਉਂ ਅਠ ਸਠ ਤੀਰਥੋਂ ਮੇਂ ਭ੍ਰਮਣ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਪੜੀਏ! (ਹੱਥ ਵਿਚ) ਖੱਪਰ ਕਾਹਦੇ ਲਈ ਪਕੜਦਾ ਹੈਂ ਤੇ ਅਠਾਹਠ ਤੀਰਥਾਂ ਤੇ ਭਟਕਣ ਫਿਰਦਾ ਹੈਂ (ਇੰਜ ਕਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮੰਡਲੁ = {ਸੰ: कमण्डल} ਮਿੱਟੀ ਜਾਂ ਲੱਕੜ ਦਾ ਪਿਆਲਾ ਆਦਿਕ ਜੋ ਸਾਧੂ ਲੋਕ ਪਾਣੀ ਪੀਣ ਲਈ ਪਾਸ ਰੱਖਦੇ ਹਨ, ਖੱਪਰ। ਕਾਪੜੀਆ = ਟਾਕੀਆਂ ਦੀ ਬਣੀ ਹੋਈ ਗੋਦੜੀ ਪਹਿਨਣ ਵਾਲਾ। ਰੇ = ਹੇ! ਹੇ ਭਾਈ! ਹੇ ਜੈ ਚੰਦ! ਅਠਸਠਿ = ਅਠਾਹਠ ਤੀਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué, oh hombre de vestimenta ocre, merodeas cargando tu porra de agua, por los sesenta y ocho lugares de peregrinaje?"