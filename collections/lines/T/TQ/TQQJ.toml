[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਸਚੇ; ਕਿਨੈ. ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 113
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine limits, O True Lord no one knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਓੜਕ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your limits, O True Lord, are not known to anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ, ਹੇ ਸਚੇ! ਤੇਰਾ ਕਿਸੀ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਕਿਸੇ ਜੀਵ ਨੇ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅਖ਼ੀਰ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Verdadero, Tus Límites nadie los ha encontrado;"