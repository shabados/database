[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨੁ; ਘਾੜਤ ਕਚੁ ਨਿਕਚ ॥"
page = 151
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is fashioned without Lord's fear is altogether worthless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਸਾਹਿਬ ਦੇ ਡਰਦੇ ਬਗੈਰ ਬਣਾਇਆ ਜਾਂਦਾ ਹੈ ਉਹ ਬਿਲਕੁਲ ਹੀ ਨਿਕੰਮਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, all that is fashioned is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਭੈ ਸੇ ਬਿਨਾ ਜੋ ਅਗ੍ਯਾਨੀ ਹੈਂ ਤਿਨ ਕੀ ਉਪਦੇਸ਼ ਕੀ ਘਾੜਤ ਅਤੀ ਕਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਡਰ-ਅਦਬ ਰੱਖਣ ਤੋਂ ਬਿਨਾ (ਸਾਡੀ ਜੀਵਨ-ਉਸਾਰੀ) ਸਾਡੇ ਮਨ ਦੀ ਘਾੜਤ ਹੋਛੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਬਿਲਕੁਲ ਹੋਛੀ ਬਣਦੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾੜਤ = ਜੀਵਨ ਦੀ ਘਾੜਤ। ਕਚ = ਹੋਛੀ, ਬੇ-ਰਸੀ। ਨਿਕਚ = ਬਿਲਕੁਲ ਹੋਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Reverencia a Dios, todo lo que intentamos plasmar en la Conciencia está destinado al fracaso;"