[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੇਰੋ ਬਨਿਓ ਸੁਹਾਗੋ; ਪਤਿ ਸੋਭਾ ਭਲੇ ਅਚਾਰੇ ॥੨॥੩॥੭॥"
page = 1268
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have now attained to my Groom and am blessed with honour, glory and the sublime way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੁਣ ਮੈਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਮੈਂ ਇਜ਼ਤ-ਆਬਰੂ, ਪ੍ਰਭਤਾ ਅਤੇ ਸਰੇਸ਼ਟ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have become just like my Husband Lord; I am blessed with honor, nobility and the lifestyle of goodness. ||2||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਮੇਰੋ ਸੁਹਾਗ (ਬਨਿਓ) ਸੋਭਨੀਕ ਹੂਆ ਹੈ, ਪਤ ਅਰ ਸੋਭਾ ਔਰ (ਅਚਾਰੇ) ਕਰਤਬ੍ਯ ਸਭ ਭਲੇ ਹੂਏ ਹੈਂ॥੨॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੁਣ ਮੇਰੀ ਸੁਭਾਗਤਾ ਬਣ ਗਈ ਹੈ, ਮੈਨੂੰ ਇੱਜ਼ਤ ਮਿਲ ਗਈ ਹੈ, ਮੈਨੂੰ ਸੋਭਾ ਮਿਲ ਗਈ ਹੈ, ਮੇਰੀ ਭਲੀ ਕਰਣੀ ਹੋ ਗਈ ਹੈ ॥੨॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਗੋ = ਸੁਭਾਗਤਾ। ਪਤਿ = ਇੱਜ਼ਤ। ਅਚਾਰੇ = ਕੰਮ ॥੨॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, me he vuelto como mi Señor Esposo, he sido bendecido con Honor, Nobleza y un modo de Vida lleno de Bondades. (2-3-7)"