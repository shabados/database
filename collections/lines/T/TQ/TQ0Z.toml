[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਭਉ ਊਪਜੈ ਭਾਈ; ਭਉ ਕਰਣੀ ਸਚੁ ਸਾਰੁ ॥"
page = 638
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, God's fear is produced and true and sublime are the deeds done under God's fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਰੱਬ ਦਾ ਡਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਸੱਚੇ ਤੇ ਸ੍ਰੇਸ਼ਟ ਹਨ ਉਹ ਕਰਮ ਜੋ ਰੱਬ ਦੇ ਡਰ ਹੇਠਾਂ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, the Fear of God is produced, O Siblings of Destiny; true and excellent are the deeds done in the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮਤਿ ਕਰ ਵਾਹਿਗੁਰੂ ਕਾ ਭ੍ਯ ਉਤਪੰਨ ਹੋਤਾ ਹੈ ਔਰ ਭ੍ਯ ਧਾਰ ਕਰ ਜੋ ਕਰਣੀ ਕਰੀਤੀ ਹੈ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਵਹੀ (ਸਾਰੁ) ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਵਾਸਤੇ) ਡਰ-ਅਦਬ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। (ਆਪਣੇ ਅੰਦਰ) ਡਰ-ਅਦਬ (ਪੈਦਾ ਕਰਨਾ ਹੀ) ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ, ਇਹ ਕੰਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਇਹੀ ਕੰਮ (ਸਭ ਤੋਂ) ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਡਰ, ਅਦਬ। ਕਰਣੀ = {करणीय} ਕਰਨ-ਯੋਗ ਕੰਮ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru la Reverencia de Dios es instalada en la mente y entonces lo que sea que uno hace es piadoso y puro."