[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਭਾਣਾ ਸਤਿਗੁਰੂ ਕਾ; ਕਰਮੀ ਪਲੈ ਪਾਇ ॥"
page = 88
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditation penance and self mortification are in the acceptance of the True Guru's will. By God's grace man receives this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ, ਕਰੜੀ ਘਾਲ, ਤੇ ਸਵੈ-ਰਿਆਜ਼ਤ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਕਬੂਲ ਕਰਨ ਵਿੱਚ ਹਨ। ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦੇ ਨੂੰ ਇਹ ਸਮਝ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation, penance and austere self-discipline are found by surrendering to the True Guru's Will. By His Grace this is received."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪੁ (ਸੰਜਮੁ) ਇੰਦ੍ਰੇ ਜੀਤਨੇ ਵਾ ਧਾਰਨਾ ਧ੍ਯਾਨ, ਸਮਾਧੀ, ਸਬਰ, ਇਸੀ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਜੋ (ਭਾਣਾ) ਹੁਕਮ ਸਤਿਗੁਰੋਂ ਕਾ ਮੰਨਣਾ ਹੈ, ਪਰੰਤੂ ਸੋ ਹੁਕਮ ਮਾਨਣਾ (ਕਰਮੀ) ਉੱਤਮ ਭਾਗੋਂ ਕਰ ਕੇ ਅੰਤਹਕਰਣ ਰੂਪੀ ਬਸਤ੍ਰ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਭਾਣਾ (ਮੰਨਣਾ)-ਇਹੀ ਜਪੁ ਤਪੁ ਤੇ ਸੰਜਮ ਹੈ, ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ ਤਾਂ ਇਹ (ਭਾਣਾ ਮੰਨਣ ਦੀ ਸਮਰੱਥਾ) ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੀ = ਮਿਹਰ ਨਾਲ। ਪਲੇ ਪਾਇ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda meditación, toda penitencia, toda continencia, está en aceptar la Voluntad de Dios, pero es sólo a través de la Gracia del Señor que esta sabiduría es compartida."