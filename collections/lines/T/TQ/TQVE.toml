[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜ ਮਿਲੋ, ਘਨ ਸੇ ਤਨ ਕੋ; ਘਹਰੈ ਘਨ ਮੈ, ਜੈਸੇ ਕੌਧਤ ਦਾਮਿਨਿ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Go and meet him as the lightening immerses in the clouds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜ ਬਦਲ ਵਰਗੇ (ਕਾਲੇ) ਸ਼ਰੀਰ ਵਾਲੇ ਨੂੰ ਮਿਲ, ਜਿਵੇਂ ਬਦਲ ਵਿਚ ਬਿਜਲੀ ਚਮਕਦੀ ਹੈ।"