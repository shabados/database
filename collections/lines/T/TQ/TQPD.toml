[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ ਕਉ; ਪ੍ਰਭਿ ਕੀਨੀ ਦਇਆ ॥"
page = 183
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto me, meritless, O Nanak the Lord has shown His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਹੀਣ ਨਾਨਕ, ਉਤੇ ਸਾਹਿਬ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, but God has been kind to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੁਝ ਨਿਰਗੁਣ ਪਰ ਪ੍ਰਭੂ ਨੇ ਦਯਾ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਹੀਨ ਉਤੇ ਪ੍ਰਭੂ ਨੇ ਦਇਆ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin tener ningún mérito Dios me ha bendecido,"