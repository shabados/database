[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਕੀ ਤਪਸਾ ਕਰੀ; ਲੀਅ ਲਛ ਸੁਤ ਉਪਰਾਜਿ ॥੬੩॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was king sagar after Bharat, who meditated on Rudra and performed austerities, he obtained the boon of one lakh sons.63."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਰੁਦ੍ਰ ਦੀ ਤਪਸਿਆ ਕੀਤੀ ਅਤੇ ਇਕ ਲੱਖ ਪੁਤਰ ਪੈਦਾ ਕਰ ਲਏ ॥੬੩॥"