[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਨ ਹ੍ਵੈ ਗ੍ਵਾਰਨਿ ਸੋਊ ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਜੁ ਥੀ ਅਤਿ ਹੀ ਅਭਿਮਾਨੀ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those gopis who remined proud earlier, they said these things in great humility"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜੋ ਗੋਪੀਆਂ ਬਹੁਤ ਅਭਿਮਾਨੀ ਹੁੰਦੀਆਂ ਸਨ, ਓਹੀ ਹੁਣ ਆਜਿਜ਼ ਹੋ ਕੇ ਕਹਿ ਰਹੀਆਂ ਹਨ।"