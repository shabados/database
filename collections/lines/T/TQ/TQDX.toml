[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have become sad at this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਇਸ ਗੱਲ ਤੋਂ ਸ਼ੋਕਵਾਨ ਹੋਇਆ ਹੋਇਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have become depressed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਂ ਉਦਾਸ ਹੋ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਮੇਰੇ ਮਨ ਵਿਚ ਇਹ ਸ਼ੱਕ ਉੱਠ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he puesto triste y desolado"