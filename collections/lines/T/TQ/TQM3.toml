[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਭਗਤੀ ਯਾਦ ਰੱਖ, ਇਹ ਹੀ ਜੀਵਨ ਦਾ ਫਲ ਹੈ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਹੱਕ ਮੀਦਾਣ ਹਮੀਣ ਬਾਸ਼ਦ ਸਵਾਬ ।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Blessed are those feet that have passed through His street. (358)"