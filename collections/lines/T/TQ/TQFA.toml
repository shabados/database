[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਟਦੀ ਸੁਣਿ ਕੈ ਰੇਣੁਕਾ; ਪਰਸਰਾਮ ਧਾਈ ਕਰਿ ਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hearing the wails of Renuka, his mother, Parana Ram came running to her."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਪਰਸਰਾਮ ਦੀ ਮਾਂ) ਰੇਣਕਾ (ਰੰਡੀ ਹੋਣ ਕਰਕੇ) ਪਿੱਟਣ ਲੱਗੀ, ਪਰਸਰਾਮ (ਸੁਣਦਾ ਹੀ) ਦੌੜਕੇ ਆਇਆ।"