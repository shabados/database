[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪਿ ਰਖਉ ਹਰਿ ਆਗੈ; ਸਰਬ ਜੀਆ ਕਾ ਹੈ ਪ੍ਰਤਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 824
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dedicating my soul and body, I place them before God, who is the Cherisher of all the beings. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਨੂੰ ਸਮਰਪਨ ਕਰ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਅਗੇ ਧਰਦਾ ਹਾਂ, ਜੋ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicating my mind and body, I place them before the Lord, the Cherisher of all beings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਆਗੇ ਮਨ ਤਨ ਅਰਪ ਰਖਤਾ ਹੂੰ। ਤੂੰ ਸਰਬ ਜੀਵੋਂ ਕਾ ਪ੍ਰਤਿਪਾਲਨੇਹਾਰਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਭੇਟਾ ਕਰ ਕੇ ਉਸ ਪ੍ਰਭੂ ਅੱਗੇ (ਹੀ) ਰਖਦਾ ਹਾਂ। ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਪਾਲਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ = ਭੇਟਾ ਕਰ ਕੇ। ਰਖਉ = ਰਖਉਂ, ਮੈਂ ਰੱਖਾਂ। ਪ੍ਰਤਿਪਾਲ = ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entrego mi cuerpo y mente a Él, pues Él sostiene toda la vida. (1-Pausa)"