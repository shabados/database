[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਮਹਾ, ਰਨ ਮਧ ਭਈ; ਪਹਰੇਕ ਲਉ ਸਾਰ ਸੋ ਸਾਰ ਬਜਿਓ ਹੈ ॥"
page = 93

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was great killing in the battlefield, for one watch of the day, the steel rattled with the steel."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਬਹੁਤ ਮਾਰੋ ਮਾਰ ਹੋਈ, ਇਕ ਪਹਿਰ ਤਕ ਲੋਹੇ ਨਾਲ ਲੋਹਾ ਖੜਕਿਆ।"