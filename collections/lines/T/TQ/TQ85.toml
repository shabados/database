[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੋਨੋਣ ਜਹਾਨ ਉਸ ਦੇ ਦੀਦਾਰ ਲਈ ਹੈਰਾਨ ਹਨ, ਪਰੇਸ਼ਾਨ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੋ ਆਲਮ ਬਹਿਰਿ ਆਣ ਦੀਦਾਰ ਹੈਰਾਣਸਤੋ ਹੈਰਾਨਸ਼ ।੪੧।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Worldly guises is nothing short of blasphemy and paganism. (38)"