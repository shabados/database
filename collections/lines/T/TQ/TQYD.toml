[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰਿ ਸੋਲਹ ਸੀਂਗਾਰ ਕਰਿ; ਸੇਜ ਭਤਾਰ ਪਿਰਮ ਰਸੁ ਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Woman also using sixteen types of adornments goes to the bed of her husband and enjoys the extreme delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਗ੍ਯਾਸੂ ਰੂਪ) ਇਸਤ੍ਰ੍ਰੀ (ਗੁਣਾਂ ਦੇ) ਸੋਲਾਂ ਸ਼ਿੰਗਾਰ ਕਰ ਕੇ (ਅੰਤਹਕਰਣ ਦੀ) ਸੇਜਾ ਪਰ ਪਿਆਰੇ ਦਾ ਅਨੰਦ ਮਾਣਦੀ ਹੈ, (ਭਾਵ ਸ੍ਵੈ ਸਰੂਪ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ)।"