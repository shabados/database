[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਉਰ ਦਈ ਅਰਿ ਕੇ ਮੁਖਿ ਮੈ ਕਟਿ ਓਠ ਦਏ ਜਿਮੁ ਲੋਹ ਕੌ ਛੈਨੀ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She ran forward and struck on the face of the enemy and cut his lips just as the chisel cuts the iron.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਜ ਕੇ ਵੈਰੀ ਦੇ ਮੁਖ ਵਿਚ (ਧਸਾ) ਦਿੱਤੀ। (ਉਸ ਨੇ ਵੈਰੀ ਦੇ) ਹੋਠਾਂ ਨੂੰ (ਇਸ ਤਰ੍ਹਾਂ) ਕਟ ਦਿੱਤਾ ਜਿਵੇਂ ਲੋਹੇ ਨੂੰ ਛੈਣੀ (ਕਟ ਦਿੰਦੀ ਹੈ)"