[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਨਾ ਆਗੂ, ਸਾਥੁ ਮੁਹਾਏ ।੨੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the leader is blind, his companions are bound to be robbed of their belongings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਜਦ ਆਗੂ ਬਣਦਾ ਹੈ ਤਾਂ ਸਾਰੇ ਸਾਥ ਨੂੰ ਲੁਟਾ ਬੈਠਦਾ ਹੈ, (ਤਾਂਤੇ ਹੇ ਦੁਰਮਤੀ! ਤੂੰ ਆਪ ਨਿਗੁਰਾ ਹੋਕੇ ਜੋ ਗੁਰੂ ਬਣਦਾ ਰਿਹਾ ਹੈਂ, ਸਣੇ ਸਾਥ ਡੁਬੇਗਾ)।"