[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨੁ ਹਰਿ ਪਾਇਆ; ਸਹਜਿ ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 650
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attains the Lord, the Treasure of virtues and tranquilly meditates on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀ ਦੇ ਖਜਾਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ ਅਤੇ ਸ਼ਾਂਤੀ ਨਾਲ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds the Lord, the treasure of excellence, and peacefully contemplates Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਗੁਣੋਂ ਕੇ (ਨਿਧਾਨੁ) ਖਜ਼ਾਨੇ ਹਰੀ ਕੋ ਪਾਯਾ ਹੈ, ਸੋ ਸੁਭਾਵਕ ਹੀ ਬ੍ਰਹਮ ਵੀਚਾਰ ਕੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien busca en su interior obtiene la Quintaesencia y logra la Liberación. Él obtiene a Dios, el Tesoro de Virtud, y en un Estado de Paz, medita en Él."