[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਕੇਰੀ ਦੋਸਤੀ; ਮਨਮੁਖ ਦਝਿ ਮਰੰਨਿ ॥"
page = 755
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the friendship of the world, the way-ward burn themselves to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀ ਯਾਰੀ ਅੰਦਰ ਆਪ-ਹੁਦਰੇ ਬੜ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making worldly friendships, the self-willed manmukhs burn and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ ਵਹੁ ਮਾਇਆ ਕੀ ਦੋਸਤੀ ਮੇਂ ਹੀ ਪੜੇ ਜਲ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੁਨੀਆ ਦੀ ਮਿਤ੍ਰਤਾ ਵਿਚ ਹੀ ਸੜ ਮਰਦੇ ਹਨ (ਆਤਮਕ ਜੀਵਨ ਸਾੜ ਕੇ ਸੁਆਹ ਕਰ ਲੈਂਦੇ ਹਨ। ਅੰਤ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੀ = ਦੀ। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਦਝਿ = ਸੜ ਕੇ। ਮਰੰਨਿ = ਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs enamorados del mundo son consumidos por su propia ansiedad."