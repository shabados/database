[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸਰਬ ਪ੍ਰਤਿਪਾਲਕ; ਪ੍ਰਭ ਕਉ ਸਦਾ ਸਲਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 499
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Cherisher of all, have mercy on me, that I may, ever praise Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮੂਹ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ ਸਲਾਹ ਕਰਦਾ ਰਹਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Mercy to me, O God, Cherisher of all, that I may sing Your Praises forever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਪ੍ਰਤਿਪਾਲਕ ਪ੍ਰਭੂ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਆਪ ਕਾ (ਸਾਲਾਹੀ) ਉਸਤਤ ਕਰਨੇ ਹਾਰਾ ਬਨਾ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲੇ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਸਦਾ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਕ = ਹੇ ਪਾਲਣਹਾਰ! ਸਲਾਹੀ = ਸਲਾਹੀਂ, ਮੈਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sostenedor de todos, muestras Tu Misericordia, yo Te alabo, mi Señor. (1‑Pausa)"