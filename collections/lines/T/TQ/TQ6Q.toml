[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੇ ਨਹੀ ਤੁਲਿ ਮੰਦੋਦਰਿ ਹੈ; ਜਿਹ ਤੁਲ ਤ੍ਰੀਯਾ ਨਹੀ ਇੰਦ੍ਰ ਸਭਾ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mandodari does not equal her in beauty and none the damsels of the court of Indra, has any charm before her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਮਾਨ ਸੋਹਣੀ ਮੰਦੋਦਰੀ ਨਹੀਂ ਹੈ ਅਤੇ ਜਿਸ ਵਰਗੀ ਇਸਤਰੀ ਇੰਦਰ ਦੀ ਸਭਾ ਵਿਚ ਵੀ ਨਹੀਂ ਹੈ।"