[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹਰਿ ਹਿਰਦੈ. ਬਾਸੁ ਬਸਾਨੀ; ਛੂਟਿ ਗਈ, ਮੁਸਕੀ ਮੁਸਕਾਕ ॥੩॥"
page = 1295
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their mind abides the Lord's fragrance and they are rid of the odour of the obnoxious sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਤਰਆਤਮੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਖੁਸ਼ਬੂ ਵਸਦੀ ਹੈ ਅਤੇ ਉਹ ਬਦਬੂਦਾਰ ਪਾਪਾਂ ਦੀ ਮੁਸ਼ਕ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fragrance of the Lord permeates their hearts; they have abandoned the foul stench. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਜਸੁ ਰੂਪੀ ਸੁਗੰਧੀ ਬਸੀ ਹੈ ਔਰ (ਮੁਸਕੀ) ਦ੍ਰੁਗੰਧਤ (ਮੁਸਕਾਕ) ਵਿਸ੍ਯ ਵਾਸਨਾ ਸਭ ਛੁਟ ਗਈ ਹੈ॥੩॥☬ਤਾਂ ਤੇ ਐਸੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਦੀ ਸੁਗੰਧੀ ਵਸਾ ਲਈ ਹੁੰਦੀ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਬਦਬੂ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos saben e inspiran a otros en la Sabiduría. La Fragancia del Señor compenetra sus corazones. Su horrible hedor ha desparecido. (3)"