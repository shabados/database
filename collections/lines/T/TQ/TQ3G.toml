[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਦੇਖਤ; ਗਰਬਿ ਗਇਆ ॥"
page = 906
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding thy body and wealth thou hast become proud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਅਤੇ ਦੌਲਤ ਨੂੰ ਵੇਖ ਕੇ ਤੂੰ ਹੰਕਾਰੀ ਹੋ ਗਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon your body and wealth, you are so proud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਔ ਧਨ ਕੋ ਦੇਖਕੈ ਤੂੰ ਗਰਬ ਮੇਂ ਪੜ ਗਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਆਪਣਾ ਸਰੀਰ ਤੇ ਧਨ ਵੇਖ ਵੇਖ ਕੇ ਤੂੰ ਅਹੰਕਾਰ ਵਿਚ ਆਇਆ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te has vuelto un orgulloso viendo tu belleza y tus riquezas;"