[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੀਉ ਪਿੰਡ ਦੇ ਸਾਜਿਆ; ਸਾਸ ਮਾਸ ਦੇ ਜਿਸੈ ਕਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bestowing body, vital air, flesh and breath upon every one, He has created one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਅ, ਪਿੰਡ, ਮਾਸ, ਸੁਆਸ ਦੇਕੇ ਹਰੇਕ ਦੀ ਰਚਨਾਂ ਕੀਤੀ ਹੈ।"