[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਮਾ ਸੁਨਹੁ. ਰਾਜਨ ਕੀ ਸੰਤਹੁ; ਕਹਤ ਜੇਤ ਪਾਹੂਚਾ ॥"
page = 1235
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints hear ye the praises of the Sovereign. I utter them as it lies in my power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਸੁਲਤਾਨ ਦੀਆਂ ਉਸਤਤੀਆਂ ਸੁਣੋ ਜਿਥੋ ਤਾਈ ਮੇਰੀ ਪਹੁੰਚ ਹੈ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵਰਣਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Praises of my Lord King, O Saints. I chant them as best I can."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਆਪ ਕੀ ਉਪਮਾ ਸੰਤੋਂ ਸੇ ਮੈਂ ਸ੍ਰਵਨ ਕਰਤਾ ਹੂੰ। ਜਿਤਨੇ ਕੁ ਤੇਰੇ ਜਸ ਕੋ ਕਹਿਤੇ ਭਏ ਹੈਂ, ਸੋ ਸ੍ਵਰੂਪ ਕੋ (ਪਹੂਚਾ) ਪਹੁੰਚ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਵਡਿਆਈ ਸੁਣੋ। ਜਿਤਨੇ ਭੀ ਜੀਵ ਉਸ ਦੀ ਵਡਿਆਈ ਆਖਦੇ ਹਨ ਉਹ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪਹੁੰਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਮਾ = ਵਡਿਆਈ। ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਜੇਤ ਕਹਤ = ਜਿਹੜੇ ਉਪਮਾ ਆਖਦੇ ਹਨ। ਪਾਹੂਚਾ = (ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਪਹੁੰਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, escuchen la Oración a este Rey, mi Dios. Lo alabo tanto como está en mi poder,"