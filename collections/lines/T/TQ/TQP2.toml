[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਮਲੁ ਜਾਇ, ਅੰਮ੍ਰਿਤ ਸਰਿ ਨਾਵਹੁ; ਗੁਰ ਸਰ ਸੰਤੋਖੁ ਪਾਇਆ ॥੮॥"
page = 1043
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, the ocean of contentment and bathing in the tank of the Name-Nectar, the sins filth is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੁਸ਼ਟਤਾ ਦੇ ਸਮੁੰਦਰ, ਗੁਰਾਂ, ਨਾਲ ਮਿਲਣ ਅਤੇ ਨਾਮ-ਸੁਧਾਰਸ ਦੇ ਸਰੋਵਰ ਅੰਦਰ ਨ੍ਹਾਉਣ ਦੁਆਰਾ ਪਾਪਾਂ ਦੀ ਮੈਲ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of corruption is washed away, by bathing in the pool of Ambrosial Nectar. In the Guru's pool, contentment is obtained. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਖ ਆਦਿ ਗੁਣੋਂ ਕਾ ਤਲਾਉ ਅੰਮ੍ਰਿਤਸਰ, ਭਾਵ ਸਤਸੰਗ ਮੇਂ ਨਾਵੋਗੇ ਤੌ ਬਿਸਿਓਂ ਕੀ ਮੈਲੁ ਜਾਇਗੀ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਵਿਚ (ਆਤਮਕ) ਇਸ਼ਨਾਨ ਕਰੋ, (ਇਸ ਤਰ੍ਹਾਂ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀ ਮੈਲ (ਮਨ ਤੋਂ) ਧੁਪ ਜਾਇਗੀ (ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਇਗੀ ਤੇ) ਗੁਰੂ-ਸਰੋਵਰ ਦਾ ਸੰਤੋਖ (-ਜਲ) ਪ੍ਰਾਪਤ ਹੋ ਜਾਇਗਾ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cochambre de Maya se desprenderá si uno se baña en el Lago del Guru, el Nombre del Néctar, y será bendecido con el Contentamiento.(8)"