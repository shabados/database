[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਰਨ ਬਰਨ ਬਹੁ ਬਰਨ ਗੋਬੰਸ ਜੈਸੇ; ਏਕ ਹੀ ਬਰਨ ਦੁਹੇ ਦੂਧ ਜਗ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the cows are of many breeds and colours, yet the whole world knows that they all yield milk of the same colour."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰੰਗ ਦੀ ਰੰਗ ਬਰੰਗੀ ਨ੍ਯਾਰੇ ਰੰਗਾਂ ਦੀ ਹੋਣ ਕਰ ਕੇ ਜਿਸ ਤਰ੍ਹਾਂ ਗਊ ਜਾਤੀ ਬਹੁ ਬਰਨ ਬਹੁਤ ਰੰਗਾਂ ਦੀ ਆਖਣ ਵਿਚ ਆ ਰਹੀ ਹੈ, ਪ੍ਰੰਤੂ ਦੁਧ ਚੋਇਆ ਸਭ ਦਾ ਹੀ ਇਕੋ ਰੰਗ ਦਾ ਹੁੰਦਾ ਹੈ, ਇਹ ਗੱਲ ਸਾਰਾ ਜਗਤ ਹੀ ਜਾਣਦਾ ਹੈ ਬੱਸ ਐਸਾ ਹੀ ਹਾਲ ਗੁਣ ਕਰਮ ਦੇ ਅਨੁਸਾਰ ਮਨੁੱਖ ਜਾਤੀ ਦਾ ਸਮਝੋ ਬ੍ਰਾਹਮਣ, ਖ੍ਯਤ੍ਰੀ, ਵੈਸ਼, ਅਰ, ਸ਼ੂਦਰ ਸੰਗ੍ਯਾ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪਈ ਹੋਈ ਹੈ ਗਊਆਂ ਦੇ ਦੁਧ ਵਤ ਪਰਮਾਤਮਾ ਦੀ ਸਤ੍ਯਾ ਸਭ ਪ੍ਰਾਣੀ ਮਾਤ੍ਰ ਅੰਦਰ ਇਕ ਸਰੂਪ ਹੀ ਹੈ।"