[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਹੌ ਹਰਿ ਰਾਇ ਕੇ; ਜਰਤ ਕੀਰਤਿ ਪੁਰ ਜਾਇ ॥੮॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Consequently I am going to Kiratpur of (Guru) Har Rai and immolate myself.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੈਂ (ਗੁਰੂ) ਹਰਿ ਰਾਇ ਦੇ ਕੀਰਤਪੁਰ ਵਿਚ ਜਾ ਕੇ ਸੜ ਮਰਾਂਗੀ ॥੮॥"