[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ. ਸਤਿਗੁਰ ਆਗੈ, ਸੀਸੁ ਨ ਬੇਚਿਆ; ਓਇ ਆਵਹਿ ਜਾਹਿ ਅਭਾਗੇ ॥੪॥"
page = 172
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have not sold their head to the True Guru. Those unfortunate ones continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਮੁਹਰੇ ਆਪਣਾ ਸਿਰ ਫ਼ਰੋਖ਼ਤ ਨਹੀਂ ਕੀਤਾ ਉਹ ਨਿਕਰਮਣ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have not sold their heads to the True Guru; those wretched, unfortunate ones continue coming and going in reincarnation. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਪੁਰਸ਼ੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਆਗੇ ਸੀਸ ਨਹੀਂ ਬੇਚਿਆ, ਯਾਂ ਤੇ ਵਹੁ ਅਭਾਗੇ ਆਵਤੇ ਜਾਤੇ ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਅੱਗੇ ਆਪਣਾ ਸਿਰ ਨਹੀਂ ਵੇਚਦੇ (ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਨਹੀਂ ਗਵਾਂਦੇ) ਉਹ ਬਦ-ਕਿਸਮਤ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨ = ਉਹਨਾਂ (ਸਾਕਤਾਂ) ਨੇ। ਓਇ = (ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yama los conserva en su mirada y bajo su control, pues ellos no ofrecen su cabeza al Guru Verdadero y, así, esos desafortunados van y vienen.(4)"