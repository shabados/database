[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੁਰੈ ਪੇਈਐ ਪਿਰੁ ਵਸੈ; ਕਹੁ ਕਿਤੁ ਬਿਧਿ ਪਾਈਐ ॥"
page = 162
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beloved dwells in this world, and the world beyond. say, in what way can He be found?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਨਿਵਾਸ ਰਖਦਾ ਹੈ। ਦੱਸੋ ਉਸ ਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਪ੍ਰਾਪਤ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Husband Lord dwells in this world, and in the world beyond. Tell me, how can He be found?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਜੋ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਵਸ ਰਹਾ ਹੈ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਕਹੀਏ ਸੋ ਕੈਸੇ ਪ੍ਰਾਪਤ ਹੋਵੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗੀ! ਹੇ ਭੈਣ!) ਦੱਸ, ਉਹ ਪਤੀ-ਪ੍ਰਭੂ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹੈ ਜੇਹੜਾ ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ (ਸਭ ਥਾਂ) ਵੱਸਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podemos encontrar al Señor, Quien vive aquí y en el aquí después?"