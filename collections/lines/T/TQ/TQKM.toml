[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਕਰਮਾ; ਸਭ ਭਰਮਿ ਭੁਲਾਈ ॥"
page = 1175
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's grace, all go astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਹੀ ਸੰਦੇਹ ਅੰਦਰ ਭੁਲੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the grace of good karma, all are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮ ਕਰਮੋਂ ਸੇ ਬਿਨਾਂ ਸਭ ਸ੍ਰਿਸਟੀ ਭਰਮ ਮੇਂ ਭੂਲੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਤੋਂ ਬਿਨਾ ਸਾਰੀ (ਲੋਕਾਈ) ਨੂੰ ਭਟਕਣਾ ਨੇ ਕੁਰਾਹੇ ਪਾ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਾ = ਕਰਮ, ਬਖ਼ਸ਼ਸ਼, ਮਿਹਰ। ਸਭ = ਸਾਰੀ ਲੁਕਾਈ। ਭਰਮਿ = ਭਟਕਣਾ ਨੇ। ਭੁਲਾਈ = ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin un Destino, todos se desvían del Sendero,"