[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਰਾਤਾ ਗੁਣ ਰਵੈ; ਮਨਿ ਭਾਵੈ ਸੋਈ ॥"
page = 766
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with love, my soul utters the Lord's praises and He, the Lord is pleasing to my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਹੋਈ, ਮੇਰੀ ਆਤਮਾ ਸਾਈਂ ਦਾ ਜੱਸ ਉਚਾਰਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਈਂ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is imbued with His Glorious Praises; I chant them, and He is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਰਾਤਾ ਹੂਆ ਪਰਮੇਸਰ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਤਾ ਹੈ ਔਰ ਸੋਈ ਵਾਹਿਗੁਰੂ ਮਨ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ) ਰੰਗਿਆ ਹੋਇਆ ਮੇਰਾ ਮਨ (ਜਿਉਂ ਜਿਉਂ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਚੇਤੇ ਕਰਦਾ ਹੈ (ਤਿਉਂ ਤਿਉਂ) ਮੇਰੇ ਮਨ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਪਿਆਰਾ ਲੱਗਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Amor del Señor, mi mente recita la Alabanza de Dios y el Señor aparece complacido conmigo."