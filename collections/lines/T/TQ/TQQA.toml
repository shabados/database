[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਕੇ ਕਾਗਰ ਫਾਟੇ ॥"
page = 1348
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the account papers of the Righteous Judge are torn off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਮ ਰਾਜੇ ਦੇ ਲੇਖੇ ਪੱਤੇ ਦੇ ਕਾਗਜ ਪਾਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The accounts held by the Righteous Judge of Dharma are torn up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਇ ਕੇ ਪਾਸ ਹਿਸਾਬ ਦੇਨੇ ਕੇ ਕਾਗਜ ਭੀ ਫਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਦੇ ਲੇਖੇ ਦੇ ਕਾਗ਼ਜ਼ ਭੀ ਪਾਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਗਰ = (ਕਰਮਾਂ ਦੇ ਲੇਖੇ) ਕਾਗ਼ਜ਼। ਫਾਟੇ = ਪਾਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las cuentas sacadas por el Juez del Dharma son destruidas al acercarse a la Saad Sangat,"