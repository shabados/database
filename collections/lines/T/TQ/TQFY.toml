[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟਿਓ ਕਮਲੁ; ਬ੍ਰਹਮੁ ਬੀਚਾਰਿ ॥"
page = 153
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The inverted lotus has turned upwards through Lord's meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਮੂਧਾ ਕੰਵਲ ਸਿੱਧਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inverted heart-lotus has been turned upright, through reflective meditation on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੋਗ ਕੀ ਰੀਤਿ ਸੇ ਰਿਦੈ ਮੇਂ ਜੋ ਊਧਾ ਕਮਲ ਥਾ, ਸੋ (ਉਲਟਿਆ) ਸੂਧਾ ਹੂਆ, ਤਬ ਬ੍ਰਹਮ ਵੀਚਾਰੁ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਚਿੱਤ ਜੋੜਿਆਂ ਹਿਰਦਾ-ਕਮਲ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਹਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reflexionando en el Señor el loto de mi mente se ha volteado hacia arriba"