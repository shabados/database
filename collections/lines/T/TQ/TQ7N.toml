[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੇਢੀ ਪਾਗ ਟੇਢੇ ਚਲੇ; ਲਾਗੇ ਬੀਰੇ ਖਾਨ ॥"
page = 1124
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Crooked is thy turban, crooked thy gait and thou begin to chew betel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿੰਗੀ ਹੈ ਤੇਰੀ ਪਗੜੀਵਿੰਗ ਤੜਿੰਗੀ ਹੈ ਤੇਰੀ ਚਾਲ ਅਤੇ ਤੂੰ ਪਾਨ ਚਬਾਉਣ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your turban is crooked, and you walk crooked; and now you have started chewing betel leaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪਰ ਟੇਢੀ ਹੀ ਪਗੜੀ ਬਾਂਧ ਲੀਨੀ ਔਰ (ਟੇਡੇ) ਆਕੜ ਨਾਲ ਚਲਣੇ ਲਗ ਪੜੇ ਔਰ ਪਾਨੋ ਕੇ ਬੀੜੇ ਖਾਣੇ ਲਗ ਪੜੇ, ਵਾ ਸੂਰਮੇ ਖਾਂਨ ਸ੍ਰਦਾਰ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਹੰਕਾਰ ਵਿਚ) ਵਿੰਗੀ ਪੱਗ ਬੰਨ੍ਹਦਾ ਹੈ, ਆਕੜ ਕੇ ਤੁਰਦਾ ਹੈ, ਪਾਨ ਦੇ ਬੀੜੇ ਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tambaleando de un lado al otro uno va por el tortuoso y equivocado sendero, masticando hojas de betel,"