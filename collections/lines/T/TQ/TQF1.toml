[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੀਰੂੰ ਬਰ-ਆਮਦ ਆਣ ਮਹਿ ਮਨ ਚੂੰ ਜ਼ ਖ਼ਾਬਿ ਸੁਬਹਾ ।"

[[content]]
asset = "KEGP"
