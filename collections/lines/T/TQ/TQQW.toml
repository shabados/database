[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਹਣੁ ਮੰਮੇ ਪਾਇਓਨੁ; ਬਾਹਰਿ ਆਈ ਗਰਬ ਗਹੇਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With great pride she pressed her breast teat in the mouth of Krishna and came out."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮ☬ੋਹਣ ਨੂੰ ਮੰਮੇ ਪਾ ਕੇ ਬਾਹਰ ਆ ਗਈ, ਤੇ ਵੱਡੇ ਹੰਕਾਰ ਨਾਲ।"