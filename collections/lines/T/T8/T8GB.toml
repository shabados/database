data = "ਅਬ ਮੋਹਿ. ਨੀਦ ਸੁਹਾਵੈ ॥"
page = 830
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "now the sleep seems so sweet to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਨੀਂਦਰ ਮੈਨੂੰ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and now, sleep seems sweet to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਬ ਮੁਝ ਕੋ ਸਾਂਤੀ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਸੁਹਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਪੈਦਾ ਹੋਈ) ਉਪਰਾਮਤਾ ਮੈਨੂੰ ਮਿੱਠੀ ਲੱਗ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el trance profundo  me parece dulce,"