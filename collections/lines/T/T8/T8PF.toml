[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੁਠੈ ਹਰਿ ਪ੍ਰਭੁ ਮੇਲਿਆ; ਸਭ ਕਿਲਵਿਖ ਕਟਿ ਵਿਕਾਰ ॥"
page = 1416
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing all my sins and transgressions, the Guru, of his own pleasure, has blended me with my God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਅਤੇ ਅਪ੍ਰਾਧ ਮੇਟ ਕੇ, ਆਪਣੀ ਪ੍ਰਸੰਨਤਾ ਦੁਆਰਾ, ਗੁਰਾਂ ਨੇ ਮੇਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਅਭੇਦ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, in His Pleasure, has united me with the Lord God; He has cut away all my sinful mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਵਿਕਾਰ ਔ ਪਾਪੋਂ ਕੋ ਕਾਟ ਕਰ ਤੇਰੇ ਸਾਥ ਮੇਲਿਆ ਹੈ, ਸੋਈ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਈ, ਉਸ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ ਕੱਟ ਕੇ ਦਇਆਵਾਨ ਹੋਏ ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਹਰਿ-ਪ੍ਰਭੂ ਮਿਲਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠੈ ਗੁਰ = ਪ੍ਰਸੰਨ ਹੋਏ ਗੁਰੂ ਨੇ। ਕਿਲਵਿਖ = ਪਾਪ। ਕਟਿ = ਕੱਟ ਕੇ, ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru por Su Propio Placer me ha unido al Dios nuestro Señor, borrando todos y cada uno de mis terribles errores."