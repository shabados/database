[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਲੋੜਹਿ ਸੋ ਕਰਹਿ; ਨਾਨਕ ਸਦ ਬਲਿਹਾਰ ॥੨॥"
page = 1251
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, is ever a sacrifice unto the Lord, who does what He wishes to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਜੋ ਉਹੀ ਕੁਛ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does whatever He pleases; Nanak is forever a sacrifice to Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜੋ ਤੂੰ ਕੀਤਾ ਚਾਹਤਾ ਹੈਂ ਸੋਈ ਕਰਤਾ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੁਝ ਪਰ ਮੈਂ ਸਦੀਵ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ ਉਹੀ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਮੈਂ ਨਾਨਕ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ ਲੋੜਹਿ = ਜੋ ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Nanak ofrece su ser en sacrificio a Ti. (2)"