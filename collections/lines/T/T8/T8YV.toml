[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖੁ. ਤੂੰ ਸਚਿਆ; ਨਾਨਕ. ਮਨਿ ਆਸ ਤੇਰੀ ਵਡ ਵਡੇ ॥੩੩॥੧॥ ਸੁਧੁ ॥"
page = 317
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases Thee, so do thou save me, O my True Lord O the highest of the high, Thine hope alone, Nanak cherishes within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੇਰੀ ਰਖਿਆ ਕਰ ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ! ਹੇ ਉੱਚਿਆਂ ਦੇ ਮਹਾਨ ਉਚੇ ਨਾਨਕ ਦੇ ਚਿੱਤ ਅੰਦਰ ਕੇਵਲ ਤੇਰੀ ਹੀ ਉਮੀਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, then save me, True Lord. Nanak places the hopes of his mind in You alone, O greatest of the great! ||33||1|| Sudh||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ! ਜੈਸੇ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੈਸੇ ਰਾਖ ਲੈ। ਹੇ ਵਡਿਓਂ ਸੇ ਵੱਡੇ! ਮਨ ਮੇਂ ਤੇਰੀ ਹੀ ਆਸ ਹੈ॥੩੩॥੧॥ (ਸੁਧੁ) ਕਹੇ ਅਰਥ ਕੀ ਸੋਝੀ ਕਰਨੀ ਵਾ ਨਵੀਆਂ ਪਉੜੀਆਂ ਸੁਧ ਕਰੀ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡਿਆਂ ਤੋਂ ਵੱਡੇ, ਸੱਚੇ ਪ੍ਰਭੂ! ਜਿਵੇਂ ਤੈਨੂੰ ਭਾਵੇ ਤਿਵੇਂ ਹੀ ਸਾਨੂੰ ਰੱਖ ਲੈ, ਨਾਨਕ ਦੇ ਮਨ ਵਿਚ ਤੇਰੀ ਹੀ ਆਸ ਹੈ ॥੩੩॥੧॥ਸੁਧੁ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permíteme fluir en Tu Voluntad, oh Uno Verdadero; no me apoyo en nadie más que en Ti, oh mi Dios Sublime.(33-1)"