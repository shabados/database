[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ; ਕਹਾ ਕੈਸੇ ਕੀਜੈ ॥"
page = 710
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, what way should I adopt now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਹੁਣ ਕਿਸ ਤਰ੍ਹਾਂ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, what am I to do now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਇਨ ਸੇ ਭਾਜ ਕਰ ਕਹਾਂ ਜਾਈਏ ਔ ਕੈਸੇ ਕੀਜੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-ਹੋਰ ਕਿੱਥੇ ਜਾਵਾਂ? ਹੋਰ ਕੀਹ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਕਹਾ = ਕਿੱਥੇ (ਜਾਵਾਂ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravi Das,"