[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖ ਕਰੈ; ਗੁਰਸਬਦੁ. ਨ ਕਮਾਏ ॥"
page = 1058
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and wears religious garbs, but acts not unto the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿੰਨਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਉਤੇ ਅਮਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and wears religious robes, but he does not live to the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਭੇਖੋਂ ਕੋ ਕਰਤਾ ਹੈ ਗੁਰਉਪਦੇਸ ਕੋ ਨਹੀਂ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਆਗੀਆਂ ਵਾਲਾ) ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ ਪਹਿਨਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ ਨਹੀਂ ਬਿਤਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖ = ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno hace el teatro de vestirse de varias formas, pero la Palabra no la practica,"