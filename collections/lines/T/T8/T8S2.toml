[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸੂਖ ਅਰੁ ਅਨਦ ਘਨੇਰੇ; ਪ੍ਰੀਤਮ ਨਾਮੁ ਰਿਦੈ ਉਰ ਹਾਰਿ ॥੧॥"
page = 826
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the garland of my Beloved's Name within my heart and mind I am blest with immense calmness, peace and bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਨਾਮ ਦੀ ਫੂਲ ਮਾਲਾ, ਆਪਣੇ ਦਿਲ ਅਤੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਮੈਨੂੰ ਬੇਅੰਤ ਠੰਢ-ਚੈਨ, ਆਰਾਮ ਅਤੇ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, tranquility and total bliss, enshrining the Name of my Beloved Lord within my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤੀ ਰੂਪ ਸੂਖ ਔ ਹਮ ਕੋ (ਘਨੇਰੇ) ਬਹੁਤੇ ਹੀ ਅਨੰਦ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ। ਕਿਉਂਕਿ ਪ੍ਰੀਤਮ ਕਾ ਨਾਮੁ ਹਾਰ ਵਤ ਰਿਦੇ ਮੇਂ (ਉਰ) ਅਧਕ ਜਾਨ ਕਰ ਪਹਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਣ ਦੀ ਬਰਕਤ ਨਾਲ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਸੁਖ ਅਤੇ ਅਨੇਕਾਂ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora vivo en el Éxtasis Inmenso, pues mi corazón se viste del Nombre del Señor. (1)"