[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਬੈਰੀ ਹੈ ਇਹੁ ਜਗੁ ਲੂਟਿਆ; ਤੇ ਬੈਰੀ ਲੈ ਬਾਧੇ ॥੧॥"
page = 884
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foes, who have plundered this world, Those foes I have chained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵੈਰੀਆਂ ਨੇ ਇਸ ਸੰਸਾਰ ਨੂੰ ਲੁੱਟ ਲਿਆ ਹੈ, ਉਹਨਾਂ ਵੈਰੀਆਂ ਨੂੰ ਮੈਂ ਨਰੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those enemies who have plundered this world, have all been placed in bondage. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾਮਾਦੀ ਬੈਰੀਓਂ ਨੇ ਇਹ ਜਗਤ ਸਭ ਲੂਟਿਆ ਹੂਆ ਹੈ ਤੇ ਬੈਰੀ ਲੈ ਕੇ ਬਾਂਧੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਜਿਸ ਜਿਸ ਵੈਰੀ ਨੇ ਇਹ ਜਗਤ ਲੁੱਟ ਲਿਆ ਹੈ, (ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੇ) ਉਹ ਸਾਰੇ ਵੈਰੀ ਫੜ ਕੇ ਬੰਨ੍ਹ ਦਿੱਤੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਿਨਿ ਬੈਰੀ = (ਕਾਮਾਦਿਕ) ਜਿਸ ਜਿਸ ਵੈਰੀ ਨੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਇਕ-ਵਚਨ ਹੈ}। ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਲੈ = ਫੜ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor ha amarrado a esos adversarios que han ultrajado al mundo entero."