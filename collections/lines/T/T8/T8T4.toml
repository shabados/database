[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਬੁਧਿਜਨ ਸੁਨਤ ਬਖਾਨੀਐ ॥੧੧੬੪॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dhaavleshani”, add the word “mathani” at the end and know all the names of Tupak.1164."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬੁੱਧੀਮਾਨਾਂ ਦੇ ਸੁਣਦੇ ਹੋਇਆਂ ਬਖਾਨ ਕਰੋ ॥੧੧੬੪॥"