data = "ਜੋ ਸਭ ਭਾਤਿਨ ਸਦਾ; ਜਗਤ ਮੈ ਗਾਇਯੈ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And whose benevolence were chanted world over.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਸਭ ਤਰ੍ਹਾਂ ਨਾਲ ਸਦਾ ਜਗਤ ਵਿਚ ਗਾਇਆ ਜਾਂਦਾ ਹੈ,"