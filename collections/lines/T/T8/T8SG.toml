[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਦੇਹੀ ਅੰਦਰਿ ਪੰਚ ਚੋਰ ਵਸਹਿ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਹੰਕਾਰਾ ॥"
page = 600
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within this body dwell the five thieves, lust, wrath, avarice, attachment and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਵਿੰਚ ਪੰਜ ਚੋਰ ਰਹਿੰਦੇ ਹਨ ਜਨਾਹਕਾਰੀ ਗੁੱਸਾ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਹੰਗਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within this body dwell the five thieves: sexual desire, anger, greed, emotional attachment and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੇ ਅੰਦਰ ਪਾਂਚ ਚੋਰ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਹੰਕਾਰ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਵਿਚ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ ਤੇ ਅਹੰਕਾਰ ਦੇ ਪੰਜ ਚੋਰ ਵੱਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਵਸਹਿ = ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior del cuerpo están escondidos los cinco enemigos: lujuria, enojo, avaricia, orgullo y apego."