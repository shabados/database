[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲ ਭਾਇ; ਅਮੁਲਾ ਸਮਾਹਿ ॥"
page = 5
line = 17

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless is Thy affection and priceless the absorption in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਮੁਲ ਹੈ ਤੇਰੀ ਪ੍ਰੀਤ ਅਤੇ ਅਨਮੁਲ ਤੇਰੇ ਅੰਦਰ ਲੀਨਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Priceless is Love for Him, Priceless is absorption into Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਰਸਪਰ ਗੁਰੂ ਸਿਖ ਕਾ ਜੋ (ਭਾਇ) ਪ੍ਰੇਮੁ ਹੈ, ਸੋ ਭੀ ਅਮੋਲੁ ਹੈ, ਔਰ ਗੁਰੋਂ ਕੇ ਮੇਲ ਸੇ (ਸਮਾਹਿ) ਆਤਮਾਨੰਦ ਹੋਨਾ ਏਹ ਭੀ ਅਮੋਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਅਕਾਲ ਪੁਰਖ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਹਨ ਅਤੇ ਜੋ ਮਨੁੱਖ ਉਸ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ, ਉਹ ਭੀ ਅਮੋਲਕ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incalculable es Tu Amor y la Unión Contigo;"