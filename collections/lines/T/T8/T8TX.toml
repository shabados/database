[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਸੰਗਿ ਬੈਸਿ; ਗੁਨ ਗਾਇ ॥"
page = 194
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting with Saints, the Guru-ward sings Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਬੈਠ ਕੇ ਗੁਰਮੁਖ, ਪ੍ਰਭੂਫ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting in the Society of the Saints, sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sentado en la Sociedad de los Santos, canta las Gloriosas Alabanzas del Señor."