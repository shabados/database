[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਸਤਿਗੁਰ; ਹਮ ਬਾਰਿਕ. ਤੁਮੑ ਪਿਤਾ ਕਿਰਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 828
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Supreme Lord Master and the True Guru. I am Thy child and Thou art my compassionate Father. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ ਅਤੇ ਸੱਚਾ ਗੁਰੂ ਹੈ। ਮੈਂ ਤੇਰਾ ਬੱਚਾ ਹਾਂ ਅਤੇ ਤੂੰ ਮੇਰਾ ਦਇਆਲੂ ਬਾਬਲ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, Transcendent Lord, O True Guru, I am Your child, and You are my Merciful Father. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਰੂਪ ਸਤਿਗੁਰੂ! ਹਮ ਤੇਰੇ ਬਾਲਕ ਹੈਂ, ਤੁਮ ਪਰਮ ਕ੍ਰਿਪਾਲ ਹਮਾਰੇ ਪਿਤਾ ਰੂਪ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਪਰਮੇਸਰ! ਹੇ ਸਤਿਗੁਰੂ! ਅਸੀਂ (ਜੀਵ) ਤੁਹਾਡੇ ਹਾਂ, ਤੁਸੀ ਸਾਡੇ ਪਾਲਣਹਾਰ ਪਿਤਾ ਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres mi Señor Supremo, el Dios de dioses, el Guru Verdadero; eres mi Padre Compasivo y yo Tu hijo. (1-Pausa)"