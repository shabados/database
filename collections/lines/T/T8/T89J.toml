data = "ਬ ਹਰਬ ਆਮਦਸ਼ ਸ਼ਾਹ ਮਾਯੰਦਰਾ ॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king, Mayindra, himself came into the fight,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮਾਯੰਦਰਾਂ ਦਾ ਬਾਦਸ਼ਾਹ ਖ਼ੁਦ ਜੰਗ ਵਿਚ ਆਇਆ।"