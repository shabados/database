[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਮੁਠੀ; ਠਗੀ ਠਗਵਾੜੀ ॥"
page = 1024
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false one is cheated and plundered by the cheats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਨੂੰ ਛਲੀਆਂ ਨੇ ਛਲ ਅਤੇ ਲੁਟਪੁਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false are cheated, and robbed by the robbers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਕਰਿ ਬੁਧਿ ਉਨ ਕੀ ਤਬ ਠਗੀ ਗਈ ਹੈ, ਜਬ (ਠਗੀ) ਠਗਣ ਵਾਲੇ ਕਾਮਾਦਿ ਠਗੋਂ ਮੇਂ ਪਰਵਿਰਤ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਮੋਹੀ ਰਹਿੰਦੀ ਹੈ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਬਗ਼ੀਚੀ ਨੂੰ ਕਾਮਾਦਿਕ ਠੱਗ ਠੱਗ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el jardín del vicio los falsos son engañados"