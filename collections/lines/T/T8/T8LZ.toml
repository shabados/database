[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖਿ ਅੰਧੈ; ਪਤਿ ਗਵਾਈ ॥"
page = 467
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the blind fool, loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹਾਂ, ਬੇਵਕੂਫ ਆਪਣੀ ਇਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the blind fool loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੂਰਖ ਅੰਧੇ ਜੀਵ ਨੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਤੋ ਪਤ ਹੀ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨੀ ਮੂਰਖ ਨੇ (ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੀ ਪੱਤ ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਖਿ = ਮੂਰਖ ਨੇ। ਪਤਿ = ਇੱਜ਼ਤ। ਥਾਇ ਨ ਪਾਈ = ਥਾਂ ਤੇ ਨਹੀਂ ਪੈਂਦਾ, ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor ninguna austeridad sirve."