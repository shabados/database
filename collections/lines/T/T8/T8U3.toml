[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਲ ਸੁੰਭ ਕੋ ਮੇਘ ਬਿਡਾਰਨ ਕੋ; ਨਿਕਸਿਉ ਮਘਵਾ ਮਾਨੋ ਪਉਨ ਬਲੀ ॥੬੪॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to destroy the clouds-like forces of Sumbh, Indra came forward like mighty wind-god.64.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸੁੰਭ ਦੇ ਸੈਨਾ ਰੂਪੀ ਬਦਲ ਨੂੰ ਖਿੰਡਾਉਣ ਲਈ ਇੰਦਰ ਰੂਪੀ ਤੇਜ਼ ਹਵਾ ਚਲੀ ਹੋਵੇ ॥੬੪॥"