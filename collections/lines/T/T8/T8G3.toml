[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਹਾਗੁ ਹਮਾਰੋ; ਅਬ ਹੁਣਿ ਸੋਹਿਓ ॥"
page = 372
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My married life, now, looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਿਆਹੁਤਾ ਜੀਵਨ ਹੁਣ, ਸੁੰਦਰ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My married life now appears so beauteous;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਮਾਰਾ ਸੁਹਾਗੁ ਭਾਵ ਸੁਖ (ਅਬ) ਅਬਨਾਸੀ ਨਿਸਚ੍ਯ ਕਰ ਕੇ ਹੁਣ ਸੋਭਾਇਮਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਹੁਣ ਮੇਰਾ ਚੰਗਾ ਸਤਾਰਾ ਚਮਕ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué Bello se ve mi Esposo, cuando al encontrarme,"