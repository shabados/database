[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੀ ਸਿਲਕ ਭ੍ਰਮ ਮੋਹ ਕੀ; ਅਪਨੇ ਪ੍ਰਭ ਭਾਇਆ ॥੩॥"
page = 814
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My noose of doubt and worldly attachment is snapped and I have become pleasing to my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of doubt and emotional attachment has been snapped; I have become pleasing to my God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨ ਕੀ ਭ੍ਰਮ ਔਰ ਮੋਹ ਰੂਪ (ਸਿਲਕ) ਲੜੀ ਅਰਥਾਤ ਫਾਸੀ ਬੇੜੀ ਕਾਟ ਦਈ ਹੈ, ਔਰ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਤਿਨ ਕਾ ਕਰਮੁ ਭਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਤੇ ਮੋਹ ਦੀ ਫਾਹੀ ਕੱਟ ਲਈ, ਉਹ ਸੇਵਕ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha cortado las amarras del deseo y de la duda, y ahora Está complacido conmigo. (3)"