[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮੁ ਅਰਥੁ ਸਭੁ ਕਾਮੁ ਮੋਖੁ ਹੈ; ਜਨ ਪੀਛੈ ਲਗਿ. ਫਿਰਥਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1320
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Faith, wealth, success and salvation, all walk like shadow after the Lord's slave. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਮਾਨ, ਧਨ ਦੌਲਤ, ਕਾਮਯਾਬੀ ਅਤੇ ਮੁਕਤੀ ਸਮੂਹ ਹੀ ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਮਗਰ ਪਰਛਾਵੇਂ ਵਾਂਙੂ ਲੱਗੀਆਂ ਫਿਰਦੀਆਂ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rightousness and Dharmic faith, success and prosperity, pleasure, the fulfillment of desires and liberation - all follow the humble servant of the Lord like a shadow. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ ਅਰ ਕਾਮ, ਮੋਖ ਇਹ ਸਭੀ ਜੋ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਤੇਰੇ (ਜਨ) ਦਾਸੋਂ ਕੇ ਪੀਛੇ ਫਿਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ-(ਇਹੀ ਹੈ) ਸਾਰਾ (ਮਨੁੱਖ ਦਾ ਨਿਸ਼ਾਨਾ, ਪਰ ਇਹਨਾਂ ਵਿਚੋਂ ਹਰੇਕ ਹੀ ਪਰਮਾਤਮਾ ਦੇ) ਭਗਤ ਦੇ ਪਿੱਛੇ ਪਿੱਛੇ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como sombra lo siguen la Rectitud y la Fe en el Dharma, el éxito y la prosperidad, el placer, la satisfacción de sus deseos y la Liberación. (1-Pausa)"