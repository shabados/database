[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੀ; ਸਚਿ ਸਮਾਇਆ ॥੧੧॥"
page = 469
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are easily absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੈਨ ਹੀ ਸੱਚੇ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are easily absorbed in You. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਬੁਝਾਇਆ ਹੈ, ਸੋ ਸੁਭਾਵਕ ਹੀ ਹੇ ਸਚ ਰੂਪ! ਤੇਰੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸਹਿਜ ਸੁਭਾਇ ਹੀ (ਆਪਣੇ) ਅਸਲੇ ਵਿਚ ਇਕ-ਮਿਕ ਹੋ ਗਿਆ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ ਹੀ = ਸੁਤੇ ਹੀ। ਸਚਿ = ਸੱਚ ਵਿਚ, ਥਿਰਤਾ ਵਿਚ, ਅਡੋਲਤਾ ਵਿਚ, ਅਸਲੀਅਤ ਵਿਚ। ਸਮਾਇਆ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así, pueden estar inmersos en la Verdad espontáneamente. (11)"