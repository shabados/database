[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗਿ ਜਾ ਕਾ ਮਨੁ ਬਿਆਪਿਤ; ਓਹੁ ਜਨਮਿ ਮਰੈ ਬਿਲਲਾਤੀ ॥੨॥"
page = 610
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose heart is engrossed in the malady of pride, wails in birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦਿਲ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਜੰਮਣ ਤੇ ਮਰਣ ਅੰਦਰ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is afflicted by the disease of egotism, cries out in birth and death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਕਾ ਹਉਮੈ ਰੋਗ ਮੇਂ ਮਨ ਬਿਆਪਿਆ ਹੈ, ਵਹੁ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ ਔਰ ਸ੍ਰਿਸ਼ਟੀ ਕੋ (ਬਿਲਲਾਤੀ) ਦੇਖਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਹਉਮੈ-ਰੋਗ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ ਦੁੱਖੀ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਹਉਮੈ ਵਿਚ) ਜਨਮ ਲੈ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਗਿ = ਰੋਗ ਵਿਚ। ਬਿਆਪਿਤ = ਫਸਿਆ ਹੋਇਆ। ਜਨਮਿ ਮਰੈ = ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ। ਬਿਲਲਾਤੀ = ਵਿਲਕਦਾ, ਦੁੱਖੀ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél cuya mente es sobrellevada por su ego, sufre y nace sólo para morir. (2)"