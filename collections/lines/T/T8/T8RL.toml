[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰ, ਨਾਰਿ, ਨਿਪੁੰਸਕ ਜਾਹਿ ਕੀਏ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath Created men women and eunuchs!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਇਸਤਰੀਆਂ, ਪੁਰਸ਼ ਅਤੇ ਹੀਜੜੇ ਪੈਦਾ ਕੀਤੇ ਹਨ,"