[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਕਹਿ ਕੈ ਮਨਿ ਕੋਪ ਭਰਿਓ; ਚਤੁਰੰਗ ਚਮੂੰ ਜੁ ਹੁਤੀ, ਸੁ ਬੁਲਾਈ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, the king in great anger addressed the four divisions of his army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਭਰ ਲਿਆ ਅਤੇ ਜੋ ਚਤੁਰੰਗਨੀ ਸੈਨਾ ਸੀ, ਉਸ ਨੂੰ ਬੁਲਾ ਲਿਆ।"