[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰਿਹ ਕੋ ਧਨ ਮਮ ਹਰ ਨਹਿ ਲੇਈ ॥੩॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would not let him play trick and he could not rob her wealth.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਉਹ ਉਸ ਦੇ ਘਰ ਦਾ ਧਨ ਹਰ ਨਾ ਲਵੇ ॥੩॥"