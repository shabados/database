data = "ਨਿਰਖਿ ਰੂਪ ਹ੍ਵੈ ਗਈ ਦਿਵਾਨੀ ॥੩॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Rani saw that egocentric, she was totally infused with thelove for him.(3)"

