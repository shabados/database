[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਚਉਕਾ; ਸੁਰਤਿ ਕੀ ਕਾਰਾ ॥"
page = 1048
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the kitchen-enclosure, which is enclosed with the lines of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਰਸੋਈ ਦਾ ਵਲਗਣ, ਜੋ ਬ੍ਰਹਮ-ਗਿਆਨ ਦੀਆਂ ਲਕੀਰਾਂ ਨਾਲ ਘਿਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure is that kitchen, which is enclosed by spiritual awareness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਅੰਤਸ਼ਕਰਨ ਰੂਪ ਚੌਂਕਾ ਸੁਚਾ ਹੈ ਜਿਸ ਮੇਂ ਗਿਆਤ ਕੀਆਂ ਕਾਰਾਂ ਕਢੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਿਰਦਾ ਸਦਾ ਪਵਿੱਤਰ ਹੈ, ਉਹ ਹਿਰਦਾ ਹੀ ਸਦਾ (ਸੁੱਚਾ) ਰਹਿਣ ਵਾਲਾ ਚੌਂਕਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਬਣੀ ਹੋਈ ਲਗਨ ਉਸ ਚੌਂਕੇ ਦੀਆਂ ਲਕੀਰਾਂ ਹਨ (ਜੋ ਵਿਕਾਰਾਂ ਨੂੰ, ਬਾਹਰੋਂ ਆ ਕੇ ਚੌਂਕਾ ਭਿੱਟਣ ਤੋਂ ਰੋਕਦੀਆਂ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura y sin mancha está su cocina, permanece marcada por la huella de una Conciencia despierta"