[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ. ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਖਾਦੇ ਪੈਨਦੇ; ਸੇ ਮੁਏ ਮਰਿ ਜੰਮੇ ਕੋੜ੍ਹੇ ॥"
page = 306
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lepers who eat and dress without serving the True Guru, suffer transmigration after death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋੜ੍ਹੀ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੇ ਬਾਝੋਂ ਛਕਦੇ ਅਤੇ ਪਹਿਰਦੇ ਹਨ, ਉਹ ਮਰਨ ਮਗਰੋਂ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who eat and dress without serving the True Guru die; after death, those wretched lepers are consigned to reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕੀਏ ਬਿਨਾਂ ਖਾਤੇ ਪਹਰਤੇ ਹੈਂ, ਸੋ ਕ੍ਰੋੜੋਂ ਹੀ ਪੁਰਸ਼ ਵਾ ਕੁਸਟੀ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਤੋਂ ਸੱਖਣੇ ਰਹਿ ਕੇ ਜੋ ਮਨੁੱਖ ਖਾਣ ਪੀਣ ਤੇ ਪੈਨਣ ਦੇ ਰਸਾਂ ਵਿਚ ਲੱਗੇ ਹੋਏ ਹਨ, ਉਹ ਕੋੜ੍ਹੇ ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay los que comen y se visten bien, pero sin el Servicio del Verdadero Guru, imposibilitados están en la vida y en la muerte."