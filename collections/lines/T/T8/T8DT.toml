[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਹਰਿ ਮੇਲਾ ਹੋਈ ॥"
page = 157
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, God is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, we meet the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਹਰੀ ਕੇ ਸਾਥ ਮਿਲਾਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es encontrado por el Guru,"