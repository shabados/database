[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਮਨੁ ਮਿਰਤਕੁ ਹੋਇ; ਵਣਾਹੰਬੈ ॥੫॥"
page = 1104
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man escapes from it, if he deadens his mind, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਇਸ ਕੋਲੋਂ ਬੱਚ ਜਾਂਦਾ ਹੈ, ਜੇਕਰ ਉਹ ਆਪਦੇ ਮਨ ਨੂੰ ਮਾਰ ਲਵੇ, ਹੇ ਭਾਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "only if one lets his mind become dead. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਜੀ ਹਰਿਆ ਕੈਸੇ ਹੋਵੈ?☬ਉੱਤ੍ਰ: ਜੇ ਮਨੁ ਮਰੇ। ਹਾਂ ਜੀ ਐਸੇ ਹੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਹ ਸੱਚਾ ਬੈਰਾਗੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਅਜਿਹੇ ਬੈਰਾਗੀ ਨੇ) ਚਿੰਤਾ ਸਾੜ ਕੇ ਸਰੀਰ (ਦਾ ਮੋਹ) ਸਾੜ ਲਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕੁ = ਮੁਰਦਾ, ਤ੍ਰਿਸ਼ਨਾ ਮਮਤਾ ਵਲੋਂ ਮੁਰਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si sólo la mente de uno también muriera para su propio ser. (5)"