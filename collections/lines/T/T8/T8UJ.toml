[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਰੰਗ ਸੁਗੰਧ ਭੋਗ, ਤਿਆਗਿ ਚਲੇ; ਮਾਇਆ ਛਲੇ. ਕਨਿਕ ਕਾਮਿਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 901
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beguiled by worldly valuables gold and wife, the mortal departs, leaving behind beauty, revelments, fragrance and pleasures of flesh. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ, ਸੋਨੇ ਤੇ ਪਤਨੀ ਦਾ ਠਗਿਆ ਹੋਇਆ ਇਨਸਾਨ ਸੁੰਦਰਤਾ, ਰੰਗ ਰਲੀਆਂ, ਖੁਸ਼ਬੂਈਆਂ ਅਤੇ ਭੋਗ-ਵਿਲਾਸ ਦੇ ਸੁਆਦਾਂ ਨੂੰ ਪਿੱਛੇ ਛੱਡ ਕੇ ਟੁਰ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You must abandon your beauty, pleasures, fragrances and enjoyments; beguiled by gold and sexual desire, you must still leave Maya behind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਔਰ ਇਸਤ੍ਰੀ ਔਰ ਰੰਗ ਪੁਨਾ ਸੁਗੰਧ ਔਰ ਜੋ ਭੋਗ ਹੈਂ ਅਰ ਸੁਇਨਾ ਔਰ ਇਸਤ੍ਰੀ ਇਹ ਸਭ ਮਾਯਾ ਕੇ ਫਲ੍ਹ ਹੈਂ, ਇਨ ਕੋ ਸਭ ਤਿਆਗ ਕੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਇਸਤ੍ਰੀ ਆਦਿਕ ਮਾਇਆ ਦੇ ਠੱਗੇ ਹੋਏ ਜੀਵ (ਆਖ਼ਰ ਦੁਨੀਆ ਦੇ ਸਾਰੇ) ਸੋਹਣੇ ਰੂਪ ਰੰਗ ਸੁਗੰਧੀਆਂ ਤੇ ਭੋਗ-ਪਦਾਰਥ ਛੱਡ ਕੇ (ਇਥੋਂ) ਤੁਰ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ ਚਲੇ = ਛੱਡ ਕੇ ਤੁਰ ਪਏ। ਕਨਿਕ = ਸੋਨਾ। ਕਾਮਿਨੀ = ਇਸਤ੍ਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debes abandonar la ansiedad por la belleza, los placeres, los perfumes y gozos. Desviado por Maya, el oro y la lujuria, él se ha ido al más allá.  (1-Pausa)"