[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ॥"
page = 124
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In duality they waste their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਵਿੱਚ ਉਹ ਆਪਣਾ ਜੀਵਨ ਬੇਅਰਥ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love with duality, they waste away their lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਬਿਅਰਥ ਹੀ ਜਨਮ ਗਵਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਰਹਿ ਕੇ ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desperdician sus vidas en la dualidad."