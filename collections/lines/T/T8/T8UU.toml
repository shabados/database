[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਰੁ ਨਾਮੁ ਲਦਿ; ਖੇਪ ਚਲਾਵਹੁ ॥"
page = 430
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Load thou the merchandise of the Name, and dispatch the cargo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਨੂੰ ਤੂੰ ਬਾਰ ਕਰ ਅਤੇ ਸੁਦਾਗਰੀ ਦੇ ਮਾਲ ਨੂੰ ਰਵਾਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So load the merchandise of the Naam, and set sail with your cargo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਾ (ਵਖਰੁ) ਸੌਦਾ ਲਾਦ ਕਰ ਖੇਪ ਚਲਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤੁਸੀ ਭੀ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਸੌਦਾ ਲੱਦ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਵਪਾਰ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰੁ = ਸੌਦਾ। ਲਦਿ = ਲੱਦ ਕੇ। ਖੇਪ = ਕਾਫ਼ਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es la Mercancía; carga tus maletas con Él,"