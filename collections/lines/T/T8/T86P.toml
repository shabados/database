[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਚਰੁ ਵਸਹਿ ਸੁਹੇਲੜੀ; ਜਿਚਰੁ ਸਾਥੀ ਨਾਲਿ ॥"
page = 50
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as, Soul it's companion, is with the body so long it lives happily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਭਉਰ, ਇਸ ਦਾ ਸੰਗੀ, ਦੇਹਿ ਦੇ ਸਾਥ ਹੈ, ਤਦ ਤਾਈਂ ਇਹ ਖੁਸ਼ੀ ਨਾਲ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the soul-companion is with the body, it dwells in happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹ! ਤੂੰ ਤਬ ਤਕ ਸੁਖੀ ਵਸਤੀ ਹੈਂ, ਜਬ ਤਕ (ਸਾਥੀ) ਜੀਵ ਤੇਰੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਂਇਆਂ! ਤੂੰ ਉਤਨਾ ਚਿਰ ਹੀ ਸੁਖੀ ਵੱਸੇਂਗੀ, ਜਿਤਨਾ ਚਿਰ (ਜੀਵਾਤਮਾ ਤੇਰਾ) ਸਾਥੀ (ਤੇਰੇ) ਨਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਚਰੁ = ਉਤਨਾ ਚਿਰ। ਵਸਹਿ = ਤੂੰ ਵੱਸੇਂਗੀ। ਸੁਹੇਲੜੀ = ਸੌਖੀ। ਸਾਥੀ = (ਜੀਵਾਤਮਾ-) ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh cuerpo mío, sólo puedes vivir hasta que haya vida en ti."