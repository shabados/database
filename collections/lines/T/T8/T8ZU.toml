[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ; ਜੋਨੀ ਭਵਨਾ ॥"
page = 1145
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slandering the saints, man wanders in species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਨਾਲ ਜੀਵ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, the mortal wanders in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ ਕਰਨੇ ਸੇ ਬਾਰ ਬਾਰ ਗਰਭ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਗੁਰਮੁਖ ਦੇ ਆਚਰਨ ਉਤੇ ਅਣਹੋਏ ਦੂਸ਼ਣ ਲਾਣ ਨਾਲ ਮਨੁੱਖ ਕਈ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando al Santo uno es puesto a pasar de vientre en vientre."