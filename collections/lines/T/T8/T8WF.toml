[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਪਿ ਬੁਝਾਏ; ਬੂਝੈ ਕੋਈ ॥"
page = 1063
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hardly anyone, whom He, of Himself, instructs, understands Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ, ਜਿਸ ਨੂੰ ਉਹ ਖ਼ੁਦ ਦਰਸਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only one whom He instructs, understands Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪਿ ਸਮਝਾਵਤਾ ਹੈ, ਸੋ ਵਹੁ ਕੋਈ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਕੋਈ ਉਹ ਮਨੁੱਖ ਹੀ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸਮਝਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਏ = ਸਮਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél a quien el Señor deja que Lo conozca."