[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ; ਤੇਰੈ ਪਾਸਿ ॥੩॥"
page = 354
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his soul and body are all at Thy disposal, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਸਾਰੇ ਤੇਰੇ ਹਵਾਲੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "soul and body, all belong to You, Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੀਉ ਪਿੰਡੁ) ਸਰੀਰੁ ਸਭ ਤੇਰੇ ਹੀ ਪਾਸ ਹੈ ਅਰਥਾਤ ਭਲੇ ਬੁਰੇ ਤੇਰੇ ਹੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਡੀ ਜਿੰਦ ਤੇ ਸਾਡਾ ਸਰੀਰ ਸਭ ਕੁਝ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que él pueda entregar su cuerpo y su vida a Ti. (3)"