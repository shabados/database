data = "ਕਹੂੰ ਚਰਮ ਕੀ ਚਾਰ ਬਿਦਿਆ ਬਤਾਵੈ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the skilful use of the shield was being described"

[[content]]
