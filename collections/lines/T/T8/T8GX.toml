[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਪ੍ਰਭੁ ਏਕੁ ਹੈ; ਦੂਸਰ. ਨਾਹੀ ਕੋਇ ॥"
page = 276
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the Doer of deeds. There is no other than He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ। ਉਸ ਦੇ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God alone is the Doer of deeds - there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਪੰਚ ਕੇ (ਕਰਣ) ਸਾਧਨ ਜੋ ਮਹਤਤ ਆਦੀ ਹੈਂ ਤਿਨੋਂ ਕਾ ਕਾਰਣ ਜੋ ਏਕ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦੂਸਰਾ ਸਮਰਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਾਰੇ) ਜਗਤ ਦਾ (ਮੂਲ-) ਕਾਰਣ (ਭਾਵ, ਬਣਾਉਣ ਵਾਲਾ) ਇਕ ਅਕਾਲ ਪੁਰਖ ਹੀ ਹੈ, ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ = {Skt. करण} ਰਚਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es la Causa de todas las causas."