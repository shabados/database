[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਪਹਰੈ ਰੈਣਿ ਕੈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਮਨੁ ਲਾਗਾ ਦੂਜੈ ਭਾਇ ॥"
page = 76
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the second watch of the night, O merchant friend! the mind is fixed on the duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਦੇ ਦੂਸਰੇ ਹਿੱਸੇ ਵਿੱਚ, ਹੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਚਿੱਤ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the second watch of the night, O my merchant friend, the mind is attached to the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਪਹਿਰੈ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰਿ ਕੇ, ਹੇ ਬਨਜਾਰੇ ਮਨ! ਦ੍ਵੈਤ ਭਾਵਨਾ ਮੇਂ ਲਗਤਾ ਭਯਾ ਅਰਥਾਤ ਭਜਨ ਭੂਲ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ) ਦੂਜੇ ਪਹਰ ਵਿਚ (ਜੀਵ ਦਾ) ਮਨ (ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la segunda ronda de la noche, oh mi amigo mercader, tu mente se fija en la dualidad."