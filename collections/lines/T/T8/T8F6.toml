[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਨੋ ਬਿਦਾ ਫਿਰਿ ਯੌ ਕਹਿ ਕੈ; ਤੁਮ ਯੌ ਕਹੀਯੋ ਹਰਿ ਕਿਉ ਨਹੀ ਆਏ ॥੨੨੫੮॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And asked for the permission to return, then both of them were filled with tears in sorrow and bidding farewell to him, said, “Ask Krishna, why he has not come himself?”2258."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਵਿਦਾ ਕੀਤਾ, 'ਤੂੰ ਜਾ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਹੀਂ ਕਿ ਉਹ ਕਿਉਂ ਨਹੀਂ ਆਇਆ' ॥੨੨੫੮॥"