[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਕੁਲਹ ਉਧਰ ॥੧॥"
page = 986
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation one's lineage is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਵੰਸ਼ ਹਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one's ancestors are saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਿਮਰਨੇ ਸੇ ਕੁਲ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਸਾਰੀ ਕੁਲ ਦਾ ਹੀ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਸਦਾ ਨਮਸਕਾਰ ਕਰਦਾ ਰਹੁ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el linaje es salvado.(1)"