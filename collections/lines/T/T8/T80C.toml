[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਭੇਟਿਆ; ਪਰਮਾਨੰਦੁ ॥੫॥"
page = 237
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him meets Lord, the Embodiment of Supreme Joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਰਮ ਪਰਸੰਨਤਾ ਸਰੂਪ ਸਾਹਿਬ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meet the Lord, the Embodiment of Supreme Bliss. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਪਰਮਾਨੰਦ ਰੂਪ ਬ੍ਰਹਮ ਮਿਲਿਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਸਭ ਤੋਂ ਉੱਚੇ ਆਤਮਕ ਆਨੰਦ ਦਾ ਮਾਲਕ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਾਨੰਦੁ = ਉਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ, ਪਰਮਾਤਮਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra a su Señor, la Encarnación del Éxtasis Supremo"