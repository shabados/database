[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਮੁਹਾਵਹਿ; ਚਾੜੀ ਖਾਹਿ ॥"
page = 951
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They plunder people and indulge in back-biting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੋਕਾਂ ਨੂੰ ਲੁਟਦੇ ਹਨ ਅਤੇ ਚੁਗਲੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They plunder the people, and engage in gossip and flattery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਲੋਕੋਂ ਕੋ (ਚਾੜੀ) ਚੁਗਲੀ ਖਾ ਕੇ ਵਾ ਉਸਤਤੀ ਕਰ ਕੇ ਲੁਟਾਇ ਦੇਤੇ ਹੈਂ। ਹੇ ਰਾਜਾ ਸਾਹਿਬ ਜੀ! ਜੇ ਅਮਕੇ ਪਾਸੋਂ ਆਪ ਹਜਾਰ ਰੁਪਯਾ ਲੈ ਲਓ ਤੇ ਉਸ ਕੇ ਆਗੇ ਤੌ ਕਾਨ ਕੀ ਮੈਲ ਹੈ ਵਹੁ ਬਡਾ ਧਨਾਢ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਲੁਟਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਚੁਗ਼ਲੀ (ਹਾਕਮਾਂ ਪਾਸ) ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਾਵਹਿ = ਲੁਟਾਂਦੇ ਹਨ। ਚਾੜੀ = ਚੁਗ਼ਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ellos engañan a la gente y critican por detrás."