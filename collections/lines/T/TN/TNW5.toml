[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕਾ ਹੁਕਮੁ. ਨ ਜਾਣਈ ਭਾਈ; ਸਾ ਕੁਲਖਣੀ ਕੁਨਾਰਿ ॥"
page = 639
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who realises not the will of her Beloved is an ill-mannered and had bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੀ ਉਹ ਖੋਟੇ ਲੱਛਣਾਂ ਵਾਲੀ ਤੇ ਮੰਦੀ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who does not know the Will of her Husband Lord, O Siblings of Destiny, is an ill-mannered and bitter bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਪਰਮੇਸਰ ਪਤੀ ਕੇ ਹੁਕਮ ਕੋ ਨਹੀਂ ਜਾਣਤੀ, ਵਹੁ ਖੋਟੇ ਲਖਣੋ ਵਾਲੀ ਖੋਟੀ ਇਸਤ੍ਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ, ਉਹ ਕੋਝੇ ਲੱਛਣਾਂ ਵਾਲੀ ਹੈ, ਚੰਦਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ ਕਾ = ਪਤੀ ਦਾ। ਜਾਣਈ = ਜਾਣੈ, ਜਾਣਦੀ। ਸਾ = ਉਹ {ਇਸਤ੍ਰੀ ਲਿੰਗ}। ਕੁਲਖਣੀ = ਭੈੜੇ ਲੱਛਣਾਂ ਵਾਲੀ। ਕੁਨਾਰਿ = ਭੈੜੀ ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa que no conoce la Voluntad de su Maestro, es inculta y poco femenina."