[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ ਅਪਾਰਾ. ਹਰਿ ਨਾਮੁ ਪਿਆਰਾ; ਨਾਮੇ ਨਉ ਨਿਧਿ ਪਾਈ ॥"
page = 569
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them is the infinite sweet Name of God, and through the Name, they obtain the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਹੈ। ਰੱਬ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿੱਠਾ ਲਗਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਨੌ ਖਜਾਨਿਆਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within them is the Infinite Shabad, and the Beloved Naam, the Name of the Lord; through the Naam, the nine treasures are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਿ ਅਪਾਰ ਉਪਦੇਸ ਕਰ ਕੇ ਉਨ ਕੋ ਹਰਿ ਨਾਮ ਪ੍ਯਾਰਾ ਲਗਾ ਹੈ, ਨਾਮ ਕਰ ਕੇ ਨਵਨਿਧੀ ਰੂਪ ਭਗਤੀ ਤਿਨੋਂ ਨੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਆਪਣੇ ਅੰਦਰ ਵਸਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਹਨਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਉਹਨਾਂ ਨੇ (ਮਾਨੋ, ਦੁਨੀਆ ਦੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਲੱਭ ਲਏ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de ego está afligido, pues se encuentra embrujado por Maya."