[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਉਬਲੀ ਮਜੀਠੈ ਰੰਗੁ ਗਹਗਹਾ; ਤਿਉ ਸਚੇ ਨੋ ਜੀਉ ਦੇਇ ॥"
page = 311
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the deep red dye of boiled madder such a dye thou shalt have by devoting thy soul to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਗੂੜ੍ਹਾ ਲਾਲ ਰੰਗ ਉਬਲੀ ਹੋਈ ਮਜੀਠ ਦਾ ਹੈ, ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਸਮਰਪਣ ਕਰਨ ਦੁਆਰ ਤੇਰਾ ਉਹੋ ਜਿਹਾ ਰੰਗ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the deep crimson color of the madder plant - such is the dye which shall color you, when you dedicate your soul to the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਜੀਠ ਉਬਲੀ ਹੂਈ ਕਾਰੰਗ (ਗਹਗਹਾ) ਗਾੜਾ ਹੋਤਾ ਹੈ। ਜੇ ਕਰ ਸਚੇ ਕੋ ਅਪਨਾ ਜੀਉ ਦੇਵੇ ਤੌ ਤੈਸੇ ਤਿਸ ਕਉ ਆਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਜੀਠ ਉਬਾਲਾ ਸਹਾਰਦੀ ਹੈ ਤੇ ਉਸ ਦਾ ਰੰਗ ਗੂੜ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ (ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ) ਆਪਣਾ ਆਪ ਖਸਮ ਤੋਂ ਸਦਕੇ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਗਹਾ = ਗੂੜ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Alma se embulle en el Color del Señor."