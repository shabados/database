[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ; ਜੀਅ ਕੈ ਸੰਗਿ ॥"
page = 177
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word remains with the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਆਤਮ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word is always with the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਗੁਰੋਂ ਕਾ ਹੀ ਬਚਨ ਜੀਵ ਕੇ ਸੰਗ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਸਦਾ ਜਿੰਦ ਦੇ ਨਾਲ (ਨਿਭਣ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru guarda compañía al Alma;"