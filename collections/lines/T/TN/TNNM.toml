[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥"
page = 892
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, I sing the God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਠੇ ਪਹਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੱਠੇ ਪਹਿਰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canté Su Alabanza por siempre y para siempre."