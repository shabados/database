[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਹੋਵਨ ਲਾਗ ਬਧਾਏ ॥੫੫੧॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! The Kalki incarnation came home after his conquests and the songs of felicitation were sung everywhere.551."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਵਧਾਈ ਦੇ ਵਾਜੇ ਵਜਣ ਲਗੇ ਹਨ ॥੫੫੧॥"