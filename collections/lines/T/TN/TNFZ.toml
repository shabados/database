[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ. ਭਏ ਜਨ ਮੁਕਤੇ; ਗਤਿ ਪਾਈ ਨਾਨਕ. ਨਦਰਿ ਨਿਹਲੀਆ ॥੫॥੨॥੧੮॥"
page = 1004
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the society of saints, God's slaves are redeemed They are emancipated and are enraptured by the Lord's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਰੱਬ ਗੋਲੇ ਬੰਦਖ਼ਲਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ ਮੋਖਸ਼ ਥੀ ਵੰਝਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਗਦਗਦ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, His humble servants are liberated; O Nanak, they are redeemed and enraptured by the Lord's Glance of Grace. ||5||2||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਵਹੁ ਜਨ ਇਸ ਮਾਇਆ ਸੇ (ਮੁਕਤੇ) ਛੂਟਤੇ ਹੂਏ ਹੈਂ ਔ ਤਿਨੋਂ ਨੇ ਮੁਕਤੀ ਪਾਈ ਹੈ॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਵਹੀ ਭਗਵਤ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਨਿਹਾਲ ਹੂਏ ਹੈਂ॥੫॥੨॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਗਏ। ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਵਲ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕੀਤੀ, ਤੇ, ਉਹਨਾਂ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ॥੫॥੨॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਮੁਕਤ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਨਿਹਲੀਆ = ਵੇਖਦਾ ਹੈ ॥੫॥੨॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y asociándose con los Santos, es redimido y emancipado por la Gracia de Dios.(5-2-18)"