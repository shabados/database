[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬੈਠੇ ਸੇ ਫਾਥਿਆ; ਉਬਰੇ ਭਾਗ ਮਥਾਇ ॥੨॥"
page = 1097
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever sits thereon, she is caught, She alone is saved, who has good luck recorded on her forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਕੋਈ ਭੀ ਉਸ ਉਤੇ ਬਹਿੰਦੀ ਹੈ, ਉਹ ਫੱਸ ਜਾਂਦੀ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਬਚਦੀ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਭਾਵੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever sits on it, is caught; they alone are saved, who have good destiny on their foreheads. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਵ ਪੁਰਸ ਇਨ ਮੇਂ ਸੇ ਜੋ ਬੈਠੇ ਹੈਂ, ਸੋ ਫਸੇ ਹੈਂ, ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਭਾਗ ਥੇ, ਸੋ ਬਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੇਹੜੇ ਬੰਦੇ (ਮਾਇਆ ਦੇ ਨੇੜੇ ਹੋ ਹੋ) ਬੈਠਦੇ ਹਨ ਉਹ (ਇਸ ਦੇ ਮੋਹ ਵਿਚ) ਫਸ ਜਾਂਦੇ ਹਨ, (ਸਿਰਫ਼) ਉਹੀ ਬਚਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਦੇ ਭਾਗ (ਜਾਗਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será salvado aquél que tenga un Destino grandioso. (2)"