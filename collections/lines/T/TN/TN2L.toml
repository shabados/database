[[content]]
asset = "VGRG"
type = "primary"
data = "ਟੀਕਤਿ ਮਣੀਆ ਮੋਤਿਸਰ; ਗਜਰੇ ਪਾਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ornament for the forehead (tikka), jewels studded necklace, pearl garlands are made."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਟਿੱਕਾ ਮਣੀਆਂ ਦਾ ਜੜਾਊ, ਲੰਮੀ ਮਾਲਾ, ਗੋਖਰੂ ਦਾ ਫੈਲਾਉ ਕਰਦਾ ਹੈ।"