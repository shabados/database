[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰ ਤੇ ਰਖਿਅਨੁ; ਬਹੁੜਿ. ਨ ਜਨਮੈ ਧਾਇ ॥"
page = 136
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has rescued me from the world-ocean and I shall not again have to run through births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਜਗਤ-ਸਮੁੰਦਰ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਮੁੜ ਕੇ ਜਨਮਾਂ ਅੰਦਰ ਨਹੀਂ ਪਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He rescues us from the world-ocean; never again do we have to run the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਰਖਿਆ ਕਰੀ ਹੈ, ਪੁਨਾ ਜਨਮਤੇ ਨਹੀਂ ਹੈ ਔਰ (ਧਾਇ) ਦੌੜਤੇ ਅਰਥਾਤ ਮਰਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਉਹਨਾਂ ਨੂੰ (ਹੱਥ ਦੇ ਕੇ) ਰੱਖ ਲਿਆ ਹੈ, ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਮੁੜ ਉਹਨਾਂ ਦੀ ਦੌੜ ਭੱਜ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha rescatado del océano de las existencias, y me ha liberado del ciclo de nacimientos y muertes."