[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਉ ਤਿਆਗਿ; ਕਹਾ ਕੋਊ ਤਿਆਗੀ ॥"
page = 1140
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without renouncing ego how can any one be a renouncer?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨੂੰ ਛੱਡਣ ਦੇ ਬਾਝੋਂ ਕੋਈ ਵਿਰਕਤ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without renouncing egotism, how can anyone be a renunciate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਕੇ ਤਿਆਗੇ ਬਿਨਾਂ ਕਹਾਂ ਕੋਈ ਤਿਆਗੀ ਹੋ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਨੂੰ ਤਿਆਗਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਤਿਆਗੀ ਨਹੀਂ ਅਖਵਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede uno renunciar sin quitarse de su propio ego negativo?"