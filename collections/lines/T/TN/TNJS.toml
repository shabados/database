[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਅਨੇਕ ਬਿਬੇਕ ਸਸਿ ਘਟ ਘਟ ਕਾ ਪਰਵੇਸ ।੨।੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He is like the moon, Who though one is present everywhere and yet remains one."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਘਟ ਘਟ ਕਾ ਪਰਵੇਸ ਘੜੇ ਘੜੀਆਂ ਆਦਿ ਸਰੂਪੀ ਪੁਰਖ ਇਸਤ੍ਰੀਆਂ ਆਦਿ ਸਰੀਰਾਂ ਵਿਖੇ ਜਿਸ ਨੇ ਪਰਵੇਸ਼ ਪਾ ਕੇ ਪ੍ਰਤਿਬਿੰਬਤ ਹੋ ਕੇ ਇਕ ਚੰਦ੍ਰਮਾ ਤੋਂ ਅਨੇਕ ਵਤ ਅਪਨਾ ਬਿਬੇਕ ਕਰਵਾਇਆ ਹੈ ॥੨॥"