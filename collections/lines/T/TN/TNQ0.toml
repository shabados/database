[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇ ਜੀ ਕੀ ਘਰੁ ੨ ॥"
page = 656
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath Measure. Hymns of Sire Saint Namdev ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੋਰਠਿ। ਬਾਣੀ ਮਹਾਰਾਜ ਸੰਤ ਨਾਮ ਦੇਵ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Sorat'h, The Word Of Devotee Naam Dayv Jee, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ, ਘਰ ੨ ਵਿੱਚ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, la Palabra del Bhagat Nam Dev yi."