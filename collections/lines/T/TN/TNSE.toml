[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਇਕੁ; ਨੈਣ ਅਲੋਵਣਾ ॥"
page = 523
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, they see the one Lord with their eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ, ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਉਹ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, they behold the One Lord with their eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅੰਤਰਿ ਬਾਹਰ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਏਕ ਤੇਰੇ ਕੋ (ਅਲੋਵਣਾ) ਦੇਖਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਬਾਹਰ (ਹਰ ਥਾਂ) ਉਹ ਇਕ (ਤੈਨੂੰ ਹੀ) ਅੱਖਾਂ ਨਾਲ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no son puestos más en la ronda, y dentro y fuera no ven a nadie más que al Uno."