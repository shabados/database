[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅਨਿਕ ਸੋਚ; ਪਵਿਤ੍ਰ ਕਰਤ ॥"
page = 1229
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and purify and sanctify thy mind in various ways,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਅਨੇਕਾ ਤਰੀਕਿਆਂ ਨਾਲ ਪਵਿੱਤਰ ਤੇ ਸ਼ੁੱਧ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and purify your mind in various ways,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਮੇਂ (ਸੋਚ) ਵਿਚਾਰ ਕਰ ਕੇ ਅਨੇਕ ਪਵਿਤ੍ਰਤਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਸੁੱਚਾਂ ਨਾਲ (ਸਰੀਰ ਨੂੰ) ਪਵਿੱਤਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada de esto iguala al Nombre del Señor."