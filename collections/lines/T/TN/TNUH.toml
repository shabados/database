[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ. ਸਬਦਿ ਸੁਹਾਏ; ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਵਣਿਆ ॥੪॥"
page = 127
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who sings the Lord's praises and is bedecked with the Gurbani obtains peace by meeting Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਅਲਾਪਦਾ ਹੈ ਅਤੇ ਗੁਰਬਾਣੀ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋਇਆ ਹੈ, ਉਹ ਪਿਆਰੇ ਨੂੰ ਭੇਟ ਕੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord, and decorate yourself with the Shabad. Meeting with your Beloved, you shall find peace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਹਰੀ ਕੇ ਸੋਭਨੀਕ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਪੁਨਾ ਪਯਾਰੇ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਸੁਖ ਪਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ {ਜੁੜ ਕੇ ਜਿਉਂ ਜਿਉਂ} ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਜੀਵਨ ਸੁੰਦਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Bella Palabra, recita las Alabanzas del Señor, y une tu ser con el Bienamado en Paz y en Dicha.(4)"