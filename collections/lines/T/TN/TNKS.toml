[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ; ਸਰਨਿ ਪ੍ਰਭ ਦਇਆਲ ॥"
page = 1338
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a mere child, seek the refuge of the Merciful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਬੱਚਾ, ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am only a child; I seek the Sanctuary of God the Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਬਾਲਕ ਤਿਸ ਦਿਆਲ ਪ੍ਰਭੂ ਕੀ ਸਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ! ਅਸੀਂ (ਜੀਵ ਤੇਰੇ) ਬੱਚੇ (ਤੇਰੀ) ਸਰਨ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy sólo un niño, busco el Santuario del Dios Misericordioso."