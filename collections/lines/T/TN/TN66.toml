[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰੁ. ਕਸਤੂਰੀ ਭਇਆ; ਭਵਰ ਭਏ ਸਭ ਦਾਸ ॥"
page = 1371
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, God has become like musk and all his slaves have become bumble-bees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਵਾਹਿਗੁਰੂ ਨਾਫੇ ਦੀ ਨਿਆਈ ਹੋ ਗਿਆ ਹੈ ਤੇ ਉਸ ਦੇ ਸਾਰੇ ਗੋਲੇ ਭਉਰੇ ਥੀ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Lord is like musk; all His slaves are like bumble bees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਰਬ ਤੇ (ਕਬੀਰ) ਬਡਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਕਸਤੂਰੀ ਕੇ ਸਮਾਨ ਸੁਗੰਧੀ ਵਾਲਾ ਭਯਾ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਸੁਗੰਧੀ ਕੇ ਲੇਨੇ ਕੋ ਤਿਸ ਕੇ ਸੰਪੂਰਨ ਦਾਸ ਭੌਰੇ ਵਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ) ਪਰਮਾਤਮਾ (ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ) ਕਸਤੂਰੀ ਹੈ, ਸਾਰੇ ਭਗਤ ਉਸ ਦੇ ਭੌਰੇ ਬਣ ਜਾਂਦੇ ਹਨ (ਜਿਵੇਂ ਭੌਰੇ ਫੁੱਲ ਦੀ ਸੁਗੰਧੀ ਵਿਚ ਮਸਤ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਕਿਤੇ ਗੰਦੀ-ਮੰਦੀ ਬੂ ਵਾਲੇ ਥਾਂ ਵਲ ਨਹੀਂ ਜਾਂਦੇ, ਤਿਵੇਂ ਭਗਤ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਦੀ ਸੁਗੰਧੀ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ਤੇ ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਲ ਨਹੀਂ ਪਰਤਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Señor es como el Musgo, Sus Esclavos son los abejorros,"