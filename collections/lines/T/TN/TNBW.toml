[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਪਦਾਰਥੁ; ਹਰਿ ਰਸ ਚਾਖੇ ॥"
page = 685
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains the wealth of salvation and enjoys the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੋਖਸ਼ ਦੀ ਦੌਲਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the treasure of liberation, and enjoys the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹਰੀ ਕਾ (ਰਸੁ) ਪ੍ਰੇਮ (ਚਾਖੇ) ਧਾਰਨੇ ਤੇ ਮੁਕਤਿ ਪਦਾਰਥ ਪਾਇਆ ਹੈ; ਵਾ ਮੁਕਤਿ ਪਦਾਰਥ ਕੋ ਪਾਇ ਕਰ ਭੀ ਹਰੀ ਨਾਮ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਚੱਖ ਕੇ ਗੁਰਸਿੱਖ ਉਹ ਪਦਾਰਥ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਿਵਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él saborea de la Esencia del Señor y es emancipado,"