[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜ਼ ਜਾਨ ਜਾਨੀ ਤੁ ਬਰਤਰ ਕੁਨਮ ॥੩੯॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Because I cherish you more than my own life.’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਤੈਨੂੰ ਆਪਣੀ ਜਾਨ ਤੋਂ ਵੀ ਪਿਆਰਾ ਸਮਝਦਾ ਹਾਂ ॥੩੯॥"