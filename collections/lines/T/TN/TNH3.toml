[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵਲੀ ਕਰਮ; ਬਹੁ ਬਿਸਥਾਰ ॥"
page = 1229
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou make a great display of thy inly-washings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਅੰਤ੍ਰੀਵ ਨਾਉਣ ਧੋਣ ਦਾ ਭਾਰਾ ਮੁਜ਼ਾਹਰਾ (ਵਖਾਵਾ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may make a great show of cleansing techniques,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਨਿਵਲੀ ਆਦਿ ਕਰਮੋਂ ਕਾ ਭੀ ਬਹੁਤਾ ਬਿਸਥਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਂਦਰਾਂ ਦਾ ਅੱਭਿਆਸ) ਨਿਵਲੀ ਕਰਮ ਕਰਨਾ, ਹੋਰ ਅਜਿਹੇ ਕਈ ਖਿਲਾਰੇ ਖਿਲਾਰਨੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਲੀ ਕਰਮ = (ਕਬਜ਼ ਤੋਂ ਬਚਣ ਲਈ) ਪੇਟ ਦੀਆਂ ਆਂਦਰਾਂ ਨੂੰ ਚੱਕਰ ਦੇਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quemando incienso en su habitación va a agradar a sus dioses,"