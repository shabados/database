[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਭਾਵੈ ਸੋ ਕਰਹਿ; ਤੁਧੁ ਓਤੈ ਕੰਮਿ ਓਇ ਲਾਇਆ ॥"
page = 85
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast put them to that task and they do that very work which pleaseth Thine own self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਕਾਰੇ ਲਾਇਆ ਹੈ ਅਤੇ ਉਹ ਉਹੋ ਕੁਛ ਕਰਦੇ ਹਨ ਜੋ ਤੇਰੇ ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, You assign them their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਜੋ ਤੇਰੇ ਕੋ ਆਪ ਹੀ ਭਾਵਤਾ ਹੈ, ਸੋ ਕਰਤਾ ਹੈਂ, ਤੈਂਨੇ ਉਸੀ ਕਾਮ ਕੋ ਵਹੁ ਮਨਮੁਖੋਂ ਕੋ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਜੋ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਸੋਈ ਉਹ ਕਰਦੇ ਹਨ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਉਹੋ ਜਿਹੇ ਕੰਮ (ਵਲ-ਛਲ) ਵਿਚ ਹੀ ਲਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਸਾਰੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta también es Tú Voluntad, pues Tú los involucraste en esa tarea."