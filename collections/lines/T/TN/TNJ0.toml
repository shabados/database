[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਘਟਿ ਘਟਿ; ਜਾਣੈ ਭੇਦੁ ॥"
page = 1150
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, of Himself knows the secret of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows the secrets of each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਘਟ ਘਟ ਕੇ ਭੇਦ ਕੋ ਜਾਨਤਾ ਹੈ, ਭਾਵ ਸਰਬ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਕੀ ਬਾਤ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ (ਵੱਸ ਰਿਹਾ ਹੈ), ਉਹ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਦੇ ਦਿਲ ਦਾ) ਭੇਦ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, desde Sí Mismo, Él conoce lo más íntimo de cada ser."