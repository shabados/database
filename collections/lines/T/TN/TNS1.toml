[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਸੁ ਦੂਖੁ; ਨਹੀ ਜਮ ਜਾਲਾ ॥"
page = 868
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no sorrow, nor is He caught in the death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਉਸ ਨੂੰ ਕੋਈ ਗਮ ਹੈ ਨਾਂ ਹੀ ਉਹ ਮੌਤ ਦੀ ਫਾਹੀ ਵਿੱਚ ਫਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not in pain; He is not caught in Death's noose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਇਸ ਕੋ ਕੋਈ ਦੁਖ ਹੈ ਔ ਨਾ ਕੋਈ ਜਮ ਕਾ ਹੀ ਜਾਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਪੋਹ ਸਕਦਾ, ਜਮਾਂ ਦਾ ਜਾਲ ਫਸਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਜਾਲਾ = ਜਮਾਂ ਦਾ ਜਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sufre penas ni tampoco puede caer en la trampa de la muerte."