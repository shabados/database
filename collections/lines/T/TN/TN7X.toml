[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ ਜਾਗਾਤੀ ਨੇੜਿ. ਨ ਆਵੈ; ਨਾ ਕੋ ਤਸਕਰੁ ਚੋਰੁ ਲਗਈਆ ॥੪॥"
page = 833
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier, the tax-gatherer, comes not near the Guru's slave and no burglar or thief thieves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ, ਮਸੂਲੀਆ, ਗੁਰਾਂ ਦੇ ਗੋਲੇ ਦੇ ਤਜ਼ਦੀਕ ਨਹੀਂ ਆਉਂਦਾ ਅਤੇ ਸੰਨ੍ਹ ਲਾਉਣ ਵਾਲਾ ਜਾਂ ਹੇਰੂ ਚੋਰੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death, the tax collector, does not even come close, and no thieves or robbers can plunder you. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਮ ਰੂਪੀ ਜਗਾਤੀਆ ਤਿਨ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਨਾ ਫੇਰ ਕੋਈ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਧਾੜਵੀ ਚੋਰ ਲਗਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਰਾਜ-ਮਸੂਲੀਆ (ਭੀ ਉਸ ਦੇ) ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ, (ਕਾਮਾਦਿਕ) ਕੋਈ ਚੋਰ ਭੀ ਸੰਨ੍ਹ ਨਹੀਂ ਲਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਾਤੀ = ਮਸੂਲੀਆ। ਕੋ ਤਸਕਰੁ = ਕੋਈ ਚੋਰ। ਲਗਈਆ = ਸੰਨ੍ਹ ਲਾਂਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, el recaudador de impuestos no se nos acerca y nuestro interior no es transgredido ni despojado por algún ladrón. (4)"