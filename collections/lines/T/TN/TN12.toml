[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੀ ਬਿਧਿ; ਆਪਿ ਜਨਾਵਹੁ ॥"
page = 617
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy way, Thou Thyself maketh me understand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮਾਰਗ ਤੂੰ ਖੁਦ ਹੀ ਮੈਨੂੰ ਦਰਸਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone teach me Your Ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਪਨੇ ਪਾਵਨੇ ਕੀ ਬਿਧੀ ਆਪ ਹੀ (ਜਨਾਵਹੁ) ਸਮਝਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੀ ਭਗਤੀ ਦੀ ਜਾਚ ਤੂੰ ਮੈਨੂੰ ਆਪ ਸਿਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, muéstrame el Sendero de Tu Ser para que yo,"