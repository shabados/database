[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਹਰਿ ਸਾ ਠਾਕੁਰੁ. ਭਾਈ ॥"
page = 328
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has such a Master as God, O brother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਾਲਕ, ਵਾਹਿਗੁਰੂ ਵਰਗਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Lord as his Master, O Siblings of Destiny"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਸਾ) ਵਹੁ ਹਰੀ ਠਾਕੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-ਰੂਪ ਘਰ ਵਿਚ ਪ੍ਰਭੂ ਮਾਲਕ ਆਪ (ਮੌਜੂਦ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene al Único Señor como su Maestro,"