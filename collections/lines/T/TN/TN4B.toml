[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਸਾਚਾ; ਜਾ ਸਚ ਮਹਿ ਰਾਤੇ ॥"
page = 183
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man be imbued in the True Name, he sees the True One pervading the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸਤਿਨਾਮ ਅੰਦਰ ਰੰਗਿਆ ਹੋਇਆ ਹੋਵੇ, ਤਾਂ ਉਹ ਸਤਿਪੁਰਖ ਨੂੰ ਸਾਰੇ ਸੰਸਾਰ ਵਿੱਚ ਵਿਆਪਕ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees the True One pervading the whole world; he is imbued with the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਸੇ ਸਚ ਮੇਂ ਰਤੇ ਹਾਂ ਤਬ ਸੇ ਸੰਪੂਰਨ ਜਗਤ ਸਾਚਾ ਪ੍ਰਤੀਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈਦੀ ਹੈ, ਜਦੋਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ (ਪ੍ਰਭੂ ਦਾ ਰੂਪ)। ਜਾ = ਜਦੋਂ। ਸਚ ਮਹਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en la Verdad del Señor, todo toma sentido para mí;"