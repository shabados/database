[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨਿ ਕੈ ਹਰਿ ਕੀ ਬਤੀਯਾ; ਹਰਿ ਕੋ ਤਿਨ ਯਾ ਬਿਧਿ ਉਤਰ ਦੀਨੋ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Krishna, Radha replied thus, “Krishna! when did the love persist between you and me?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕ੍ਰਿਸ਼ਨ ਦੀ ਗੱਲ ਸੁਣ ਕੇ (ਰਾਧਾ ਨੇ) ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਇਸ ਢੰਗ ਨਾਲ ਜਵਾਬ ਦਿੱਤਾ।"