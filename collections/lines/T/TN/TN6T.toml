[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮੈਲੁ. ਅਗਿਆਨੀ ਅੰਧਾ; ਕਿਉ ਕਰਿ ਦੁਤਰੁ ਤਰੀਜੈ ਹੇ ॥੧੪॥"
page = 1050
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the ignorant and blind mortal is the filth of sin, How can he cross the impassable world-ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਅਤੇ ਅੰਨ੍ਹੇ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਪਾਪ ਦੀ ਮਲੀਣਤਾ ਹੈ। ਉਹ ਨਾਂ ਪਾਰ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉੱਤਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant and blind person is filled with filth within. How can he cross over the impassable world-ocean? ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਬਿਸਿਓਂ ਕੀ ਮੈਲ ਹੈ ਇਸ ਤੇ ਵਹੁ ਅੰਧਾ ਅਗ੍ਯਾਨੀ ਹੈ। ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਦੁਸਤਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੋ ਤਰੇਂਗੇ? ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਮੈਲ ਹੈ (ਉਹ ਵੇਦ-ਪਾਠੀ ਪੰਡਿਤ ਭੀ ਹੋਵੇ, ਤਾਂ ਭੀ) ਉਹ ਅੰਨ੍ਹਾ ਬੇ-ਸਮਝ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਦੁੱਤਰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਕਿਉਕਰਿ = ਕਿਵੇਂ? ਤਚੁਰੁ = {दुस्तर} ਔਖਿਆਈ ਨਾਲ ਤਰਿਆ ਜਾਣ ਵਾਲਾ। ਤਰੀਜੈ = ਤਰਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél en cuyo interior está el cochambre del error, oh, ¿cómo puede ese ciego e ignorante, ir a través de ese mar innavegable de las existencias? (14)"