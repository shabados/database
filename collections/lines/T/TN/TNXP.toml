[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਰਾਮੁ. ਘਟ ਹੀ ਕੇ ਭੀਤਰਿ; ਤਾ ਕੋ ਗਿਆਨੁ. ਨ ਪਾਇਓ ॥"
page = 703
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's jewel is within my mind and Himself knowledge I have not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਜਵੇਹਰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਹੈ, ਪ੍ਰੰਤੂ, ਮੈਨੂੰ ਉਸ ਦੀ ਗਿਆਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jewel of the Lord is deep within my heart, but I do not have any knowledge of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਰੂਪ ਰਾਮ ਜੋ ਤੇਰੇ (ਘਟ) ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਹੈ, ਜਿਸ ਕਾ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੈਨੇ ਗਿਆਨ ਨਹੀਂ ਪਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਤਨ (ਵਰਗਾ ਕੀਮਤੀ) ਹਰਿ-ਨਾਮ ਹਿਰਦੇ ਦੇ ਅੰਦਰ ਹੀ ਵੱਸਦਾ ਹੈ (ਪਰ ਭੁੱਲਾ ਹੋਇਆ ਮਨੁੱਖ) ਉਸ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਬਣਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਅੰਦਰ। ਤਾ ਕੋ = ਉਸ ਦਾ। ਗਿਆਨੁ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Joya del Señor está en lo profundo de mi corazón, pero aún no tengo Conciencia de Él."