[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹੁ ਮਾਸੈ ਕਾ. ਜੀਭ ਮਾਸੈ ਕੀ; ਮਾਸੈ ਅੰਦਰਿ ਸਾਸੁ ॥"
page = 1289
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mouth is of flesh, his tongue is of flesh and his breath is in flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੂੰਹ ਮਾਸ ਦਾ ਹੈ, ਉਸ ਦੀ ਜੀਭ੍ਹਾ ਮਾਸ ਦੀ ਅਤੇ ਉਸ ਦਾ ਸਾਹ ਮਾਸ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mouth is flesh, his tongue is flesh; his breath is in the flesh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਭੀ ਮਾਸ ਕਾ ਹੀ ਹੈ ਔਰ ਜਿਹਵਾ ਭੀ ਮਾਸ ਕੀ ਹੈ ਔਰ ਮਾਸ ਕੇ ਅੰਦਰ ਸ੍ਵਾਸ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਮੂੰਹ ਭੀ ਮਾਸ ਦਾ ਹੈ ਜੀਭ ਭੀ ਮਾਸ ਦੀ ਹੈ, ਮਾਸ ਵਿਚ ਸਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸੁ = ਸਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su boca es carne, su lengua también y respira dentro de la carne."