[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਡਿਠਾ; ਮੈ ਤੇਹੋ ਕਹਿਆ ॥"
page = 97
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As I have seen God, so have I described Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਮੈਂ ਭਗਵਾਨ ਨੂੰ ਦੇਖਿਆ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਬਿਆਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As I have seen Him, so have I described Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ (ਜੇਹਾ) ਜੈਸੇ ਦੇਖਾ ਹੈ, ਸੋ ਤੈਸਾ ਹੀ ਕਥਨੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਪਰਮਾਤਮਾ ਨੂੰ ਜਿਸ (ਸਰਬ-ਵਿਆਪਕ) ਰੂਪ ਵਿਚ ਵੇਖਿਆ ਹੈ ਉਹੋ ਜਿਹਾ ਕਹਿ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí escribo como yo Lo vi,"