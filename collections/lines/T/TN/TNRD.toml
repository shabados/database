[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਜਨਾ ਮਿਲਿ. ਮੰਗਲੁ ਗਾਇਆ; ਹਰਿ ਨਾਨਕ. ਭੇਦੁ ਨ ਭਾਈ ॥੪॥"
page = 205
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together the elect pious persons sing joys songs, Between them and God, Nanak, there is no difference, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਣਵੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਇਕੰਠੇ ਹੋ ਕੇ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਨਾਨਕ ਕੋਈ ਫਰਕ ਨਹੀਂ, ਹੈ ਭਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-elect, the self-realized beings, meet together and sing the joyous songs of the Lord. Nanak, there is no difference between them, O Siblings of Destiny. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸੁ ਗਾਇਨ ਕੀਆ ਹੈ, ਹੇ ਭਾਈ! ਤਿਨ ਪੁਰਸੋਂ ਮੇਂ ਔਰ ਹਰੀ ਮੇਂ ਭੇਦ ਨਹੀਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹਨਾਂ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੇ ਮਿਲ ਕੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ। ਹੇ ਭਾਈ! ਉਹਨਾਂ ਵਿਚ ਤੇ ਹਰੀ ਵਿਚ ਕੋਈ ਵਿੱਥ ਨਾਹ ਰਹਿ ਗਈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਜਨਾ = ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੇ। ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ। ਭੇਦੁ = ਵਿੱਥ, ਫ਼ਰਕ। ਭਾਈ = ਹੇ ਭਾਈ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco sentidos cantan en regocijo, y entonces entre ellos y el Señor, no hay ninguna separación. (4)"