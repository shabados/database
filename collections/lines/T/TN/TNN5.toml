data = "“Let me touch the nipple of your breasts, otherwise I shall behave more badly with you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਕਿਹਾ, (ਤੁਸੀਂ) ਸਾਰੀਆਂ ਮੈਨੂੰ ਆਪਣੀਆਂ ਛਾਤੀਆਂ ਪੁਟਣ ਦਿਓ, ਨਹੀਂ ਤਾਂ (ਮੈਂ) ਤੁਹਾਨੂੰ (ਪਾਲੇ ਨਾਲ) ਮਾਰਾਂਗਾ।"