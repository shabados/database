[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਮਤਿ ਸਾਰੁ; ਜਿਤੁ ਹਰਿ ਸਿਮਰੀਜੈ ॥"
page = 895
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is that mind which contemplates the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹੈ ਉਹ ਮਨ, ਜੋ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mind is excellent and sublime, which meditates in remembrance on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਬੁਧੀ ਸ੍ਰੇਸਟ ਹੈ ਜਿਸ ਬੁਧੀ ਕਰ ਕੇ ਹਰੀ ਕੋ ਸਿਮਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਤਿ ਗ੍ਰਹਿਣ ਕਰ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾ ਸਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente que medita en el Señor es Excelente y Sublime,"