[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਾ. ਮੂਲਿ ਨ ਕੀਚਈ; ਦੇ ਲੰਮੀ ਨਦਰਿ ਨਿਹਾਲੀਐ ॥"
page = 474
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do no evil at all and look ahead with far-sightedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਲੋਂ ਹੀ ਬਦੀ ਨਾਂ ਕਮਾ। ਦੂਰ-ਅੰਦੇਸ਼ੀ ਨਾਲ ਅਗਾਂਹ ਨੂੰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not do any evil at all; look ahead to the future with foresight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦਾ ਕਰਮ ਕਬੀ ਭੀ ਨ ਕਰੀਏ, ਲੰਮੀ ਦ੍ਰਿਸ੍ਟੀ ਦੇ ਕੇ (ਨਿਹਾਲੀਐ) ਦੇਖੀਐ, ਭਾਵ ਵੈਰਾਗ ਕਰ ਜਗਤ ਕੋ ਨਾਸੁ ਰੂਪੁ ਵਾ ਗ੍ਯਾਨ ਦ੍ਰਿਸਟੀ ਕਰ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾੜਾ ਕੰਮ ਭੁੱਲ ਕੇ ਭੀ ਨਾ ਕਰੀਏ, ਡੂੰਘੀ (ਵਿਚਾਰ ਵਾਲੀ) ਨਜ਼ਰ ਮਾਰ ਕੇ ਤੱਕ ਲਈਏ (ਕਿ ਇਸ ਮਾੜੇ ਕੰਮ ਦਾ ਸਿੱਟਾ ਕੀਹ ਨਿਕਲੇਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲਿ ਨ ਕੀਚਈ = ਉੱਕਾ ਹੀ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ। ਨਿਹਾਲੀਐ = ਵੇਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hagas maldades y ve hacia el futuro para ver la consecuencia de tus actos."