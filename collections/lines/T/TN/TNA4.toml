[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰੁ ਦੁਖਿ ਬਿਆਪਿਓ; ਦਾਸ ਲੇਵਹੁ ਤਾਰਿ ॥"
page = 1225
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is involved in the ocean of sorrow. O my Lord, mercifully save Thou Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਤਕਲੀਫ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ ਗ੍ਰਸੀ ਹੋਈ ਹੈ। ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is enveloped by an ocean of pain; O Lord, please save Your slave!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਜੀਵ ਕੋ ਦੁਖ ਬ੍ਯਾਪ ਰਹਾ ਹੈ। ਹੇ ਭਗਵਾਨ! ਮੁਝ ਆਪਣੇ ਦਾਸ ਕੋ ਐਸੇ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਕਾਰਨ ਜੀਵ ਉਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਆਪਣਾ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ, (ਜੀਵ) ਦੁੱਖ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ। (ਪਰ, ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar de las existencias materiales lo envuelve a uno en el dolor, sálvame oh mi Señor."