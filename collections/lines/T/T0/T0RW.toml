[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਪਦ ਜੋ ਅਰਥਾਇ ਲੇਇ; ਸੋ ਗੁਰੂ ਹਮਾਰਾ ॥"
page = 229
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who understands the meaning of this stale is my teacher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਅਵਸਥਾ ਦੇ ਅਰਥ ਸਮਝਦਾ ਹੈ, ਉਹ ਮੇਰਾ ਉਸਤਾਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands the meaning of this verse is my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪਦ ਕਾ ਜੋ ਅਰਥਾਇ ਲੇਵੇ, ਅਰਥਾਤ ਏਹ ਜੋ ਸ਼ਬਦ ਉਚਾਰਾ ਹੈ ਇਸ ਕੋ ਧਾਰਨ ਕਰ ਲੇ, ਸੋ ਹਮਾਰਾ ਪੂਜ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ ਪਛਾਣਨ ਦੇ ਆਤਮਕ ਦਰਜੇ ਨੂੰ ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਮੈਂ ਉਸ ਅੱਗੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que entiende lo que quiero decir en este verso es mi Guru;"