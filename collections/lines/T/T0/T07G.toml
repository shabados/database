[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਰਸੁ; ਰਾਖਹੁ ਉਰ ਧਾਰਿ ॥"
page = 733
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, keep thou enshrined this Name-Nectar in the heart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਤੂੰ ਇਸ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instructions, keep this subtle essence enshrined in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰ ਸਿਖਿਆ ਕਰ ਇਸ ਆਨੰਦ ਕੋ ਅੰਤਸਕਰਣ ਮੇਂ ਧਾਰ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece el Amor del Señor en tu corazón;"