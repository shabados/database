language = "pa"
data = "ਇਸ ਰਾਹ ਤੇ ਚਲਣ ਵਾਲੇ ਪਾਂਧੀ ਨੂੰ ਮੇਰੀ ਨਮਸਕਾਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੁਰਨਸ਼ਿ ਮਨ ਸਾਲਿਕਿ ਈਂ ਰਾਹ ਰਾ ।੩੪੬।"

