[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੋਲੈ ਤਤੁ ਬਿਰੋਲੈ; ਚੀਨੈ ਅਲਖ ਅਪਾਰੋ ॥"
page = 944
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward utters and churns the quintessence and realises the Imperceptible and infinite Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਅਸਲੀਅਤ ਨੂੰ ਹੀ ਉਚਾਰਦਾ ਅਤੇ ਰਿੜਕਦਾ ਹੈ, ਅਤੇ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਅਨੰਤ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh speaks and churns the essence of reality, and realizes the unseen, infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜੇ ਨਾਮੁ ਬੋਲੇ, ਭਾਵ ਜਪੇ ਤੌ ਤੱਤ ਕੋ ਬਸੇਸ ਕਰ ਰੋਲ ਲੇਤਾ ਹੈ। ਭਾਵ ਮਿਥ੍ਯਾ ਪਦਾਰਥੋਂ ਕੀ ਵਾਸਨਾਂ ਕੋ ਹਟਾਇ ਕਰ ਅਲਖ ਅਪਾਰ ਰੂਪ ਜੋ ਬ੍ਰਹਮੁ ਹੈ ਤਿਸ ਕੋ ਪਹਿਚਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ (ਸੁਆਸ ਸੁਆਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਜਪਦਾ ਹੈ, ਉਹ ਅਸਲੀਅਤ (ਭਾਵ, ਜਗਤ ਦਾ ਮੂਲ) ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਅਲੱਖ ਤੇ ਅਪਾਰ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ (ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj repite lo que obtiene de la Esencia de la Realidad, pues él conoce al Señor Infinito."