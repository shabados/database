[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਨੇ ਨਗਰਿ; ਪਰੇ ਠਗਹਾਰੇ ॥੨॥"
page = 182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cheats fall upon the unguarded town."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਗ ਬੇਪਹਿਰੇ ਕਸਬੇ ਤੇ ਆ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the thugs descend upon the unguarded village. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਧਿਆਨ ਸਿਮਰਨ ਸੇ ਜੋ ਖਾਲੀ ਅੰਤਹਕਰਣ ਹੈ ਵਹੁ ਠਗਣ ਵਾਲੇ ਤਿਸ ਮੇਂ ਪੜਤੇ ਹੈਂ॥੨॥☬ਜੇ ਕਹੇ ਉਨ ਕੋ ਵਸ ਕਰ ਕੇ ਉਨੋਂ ਸੇ ਕੈਸੇ ਬਚੀਏ? ਤਹਾਂ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਞੇ (ਸਰੀਰ-) ਘਰ ਵਿਚ ਆ ਹੱਲਾ ਬੋਲਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਨੇ ਨਗਰਿ = ਸੁੰਞੇ ਸ਼ਹਰ ਵਿਚ। ਪਰੇ = ਹੱਲਾ ਕਰ ਕੇ ਆ ਪਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el pueblo entero es abandonado engañado por los traicioneros. (2)"