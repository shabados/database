type = "primary"
data = "ਨਹੀ ਤਦਿਪ ਤਉਨ ਧਰਿ ਗਏ ਚੀਤ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even those who practiced Yoga for various Kalpas (ages) ccouldnot please His mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਤਾਂ ਵੀ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਚਿਤ ਵਿਚ ਟਿਕਿਆ ਨਹੀਂ ਹੈ।"