[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਰਪੇ; ਸਤਿਗੁਰ ਸਰਣਾਈ ॥"
page = 363
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dedicates his body and soul unto the True Guru, and seeks his shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਦੇਹਿ ਤੇ ਆਤਮਾਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਸਮਰਪਣ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dedicates his mind and body to the True Guru, and seeks His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਨ ਮਨ ਅਰਪਣ ਕਰ ਸਤਗੁਰੋਂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮਨ ਆਪਣਾ ਸਰੀਰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਕੇ ਤੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se dedica en mente y cuerpo al Verdadero Guru y busca Su Santuario."