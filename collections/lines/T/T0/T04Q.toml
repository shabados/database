[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਪ੍ਰਭਿ; ਆਪਹਿ ਮੇਲੇ ॥੪॥"
page = 293
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord God unites him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord God unites him with Himself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੇ ਜਨ ਹਰਿ ਪ੍ਰਭੂ ਨੇ ਆਪੁ ਹੀ ਅਪਨੇ ਮੇਲੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨੇ ਆਪ ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਆਪ ਹੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Participa del Júbilo de la Compañía de los Santos (4)"