[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ ਨਾਮ ਰਸੁ; ਅਨਹਦ ਬਾਣੀ ਸਹਜ ਧੁਨਾ ॥੧੦॥"
page = 1079
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He bides in the peace, poise and the bliss of the Name-Nectar and the celestial strain naturally resounds for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਆਰਾਮ, ਅਡੋਲਤਾ ਤੇ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਲਈ ਬੇਕੁੰਠੀ ਕੀਰਤਨ ਸੁਤੇ ਸਿੱਧ ਹੀ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitive peace, poise and bliss come from the sublime essence of the Naam; the unstruck sound current of the Guru's Bani intuitively vibrates and resounds. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਰੂਪ ਜੋ ਸਾਂਤਿ ਹੈ, ਤਿਨ ਕੋ ਸਹਿਜੇ ਹੀ ਏਕ ਰਸ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ, ਜਿਨੋਂ ਨੇ ਬਾਣੀ ਦ੍ਵਾਰਾ ਨਾਮ (ਧੁਨਾ) ਉਚਾਰਕੇ ਆਤਮ ਅਨੰਦ ਕਾ ਰਸੁ ਪਾਇਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ-ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਆਉਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਗੁਰਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਚੱਲੀ ਰਹਿੰਦੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਧੁਨਾ = ਰੌ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entra en Éxtasis y en la Paz del Equilibrio, conociendo el Sabor de Tu Nombre, y la Melodía Celestial resuena en su interior en ese Estado. (10)"