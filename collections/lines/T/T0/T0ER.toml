[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ ਨਾਮੇ ਲਾਗਾ ॥"
page = 236
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service, man is attached with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਰਾਹੀਂ ਇਨਸਾਨ ਨਾਮ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, one is committed to the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਨਾਮ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਮੇਰੇ ਮਨ!) ਉਹ ਮਨੁੱਖ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Servicio del Guru estoy dedicado al Nombre."