[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿਓ ਪ੍ਰਭ ਜੀਉ ਅਪੁਨੈ ਸੰਗੇ; ਚੂਕੈ ਭੀਤਿ ਭ੍ਰਮਾਰੀ ॥੩॥"
page = 616
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see the sire Lord ever with me and the wall of my doubt is shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਹਾਰਾਜ ਸੁਆਮੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਨਾਲ ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀ ਸੰਦੇਹ ਦੀ ਕੰਧ ਢਹਿ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see God always with me, and the wall of doubt has been shattered. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪ੍ਰਭੂ ਜੀ ਕੋ ਅਪਨੇ ਸੰਗ ਦੇਖਿਆ ਜਾਇ ਜਬ ਭਰਮ ਕੀ ਜੋ ਭੀਤੀ ਹੈ, ਭਾਵ ਸੇ ਸੰਸਾਰ ਭਰਮਣੇ ਕਾ ਜੋ ਡਰ ਹੈ, ਸੋ ਚੂਕ ਜਾਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਇਲਾਜ ਨਾਲ) ਪਰਮਾਤਮਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਿਆ ਜਾ ਸਕੇ, ਤੇ, (ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਣਾ ਵਾਲੀ ਕੰਧ ਦੂਰ ਹੋ ਜਾਏ (ਜੋ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿੱਥ ਪਾ ਰਹੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo al Señor en mí y una muralla de dudas es destruida. (3)"