[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ ਲਗਿ ਛੂਟੀਐ ਭਾਈ; ਪੂਛਹੁ ਗਿਆਨੀਆ ਜਾਇ ॥੧॥"
page = 603
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to the Lord's Name, the man is delivered. Go and consult the divines, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜ ਕੇ ਬੰਦਾ ਬੰਦ-ਖਲਾਸ ਹੁੰਦਾ ਹੈ। (ਬੇਸ਼ੱਕ) ਜਾ ਕੇ ਬ੍ਰਹਿਮ ਬੇਤਿਆਂ ਕੋਲੋਂ ਪਤਾ ਕਰ ਲੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the Lord's Name, one is emancipated, O Siblings of Destiny; go and ask the wise ones about this. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਸਿਮਰਨ ਮੇਂ ਲਗ ਕਰ ਇਨ ਗੁਣੋਂ ਸੇ ਛੂਟੀਤਾ ਹੈ, ਜੇਕਰ ਇਸ ਮੇਰੇ ਕਹਿਣੇ ਮੇਂ ਕੁਛ ਸੰਦੇਹ ਹੋਇ ਤੋ ਗਿਆਨੀਓਂ ਸੇ ਜਾਇ ਕਰ ਪੂਛ ਲੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ (ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੀ ਪਕੜ ਤੋਂ) ਬਚੀਦਾ ਹੈ, (ਆਪਣੀ ਤਸੱਲੀ ਵਾਸਤੇ) ਜਾ ਕੇ ਪੁੱਛ ਲਵੋ ਉਹਨਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਆ ਗਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si está aferrado al Nombre uno es liberado; oh Hermanos del Destino, vayan y pregunten a los Sabios acerca de esto. (1)"