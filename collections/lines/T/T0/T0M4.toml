[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਉਰਾ ਤੇਤਾ ਤੁਹਿ ਦਯੋ; ਸੋ ਮੁਹਿ ਦੇ, ਨ੍ਰਿਪ ਧੀਰ ॥੧੫੫੬॥"
page = 452

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Brahma had begged it, then Krishna spoke, “Give me the amulet that had been given to you by the goddess Chandi.”1556."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਪਾਰਬਤੀ ਨੇ ਜੋ 'ਤੇਤਾ' ਤੈਨੂੰ ਦਿੱਤਾ ਸੀ, ਉਹ ਹੇ ਧੀਰਜਵਾਨ ਰਾਜੇ! ਮੈਨੂੰ ਦੇ ਦਿਓ ॥੧੫੫੬॥"