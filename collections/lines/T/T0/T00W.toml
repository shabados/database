[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਮਨਿ ਪਰਗਾਸੁ ਹੈ; ਪਿਰਮ ਪਿਆਲਾ ਅਜਰੁ ਜਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The enlightened mind of the Sikhs drinks and digests the unbearable cup of the love of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ) ਗੁਰਸਿਖਾਂ ਦੇ ਮਨ (ਗਿਆਨ ਦਾ) ਪ੍ਰਕਾਸ਼ ਹੈ (ਉਹ) ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ (ਜੋ) ਅਜਰ ਵਸਤੂ ਹੈ, ਜਰ ਜਾਂਦੇ ਹਨ, (ਅੱਗੇ ਜਰਣ ਦਾ ਰੂਪ ਦੱਸਦੇ ਹਨ)।"