[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਕਬਿ ਲਹਿ ਲੀਜੀਐ ॥੯੪੦॥"
page = 773

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Mayank-sahodarnani”, add the words “Jaachar-naath-shatru” at the end, and in this way O good poets! know all the names of Tupak.940."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਕਵੀ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੯੪੦॥"