[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਤ︀ਯਾਗ ਮਨ ਮੈ ਕਰੈ ਤਾ ਕੋ ਜਨਮ ਲਜਾਇ ॥੩੭॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Dishonourable would be the descent of such a person.’(37)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤਿਆਗਣ ਦਾ (ਜੋ) ਮਨ ਵਿਚ (ਵਿਚਾਰ ਕਰੇ) ਤਾਂ ਉਸ ਦਾ ਜਨਮ ਲੈਣਾ ਹੀ ਲੱਜਾ ਦੀ ਗੱਲ ਹੈ ॥੩੭॥"