[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿਤ ਉਧਾਰਣੁ ਸਾਧਸੰਗੁ; ਪਾਪਾਂ ਮਲੁ ਧੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The redeemer of the fallen ones is the holy congregation wherein the dirt of sins is cleansed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਪਾਪੀਆਂ ਦੇ ਉਧਾਰ ਕਰਨ ਵਾਲੀ ਹੈ, (ਕਿਉਂ ਜੋ) ਪਾਪਾਂ ਦੀ ਮੈਲ ਧੋ ਦਿੰਦੀ ਹੈ।"