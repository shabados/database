[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨ ਹੀ ਰਿਪੁ ਘਾਇ ਬਚਾਵਤ; ਆਪਨ ਹੀ ਅਰਿ ਘਾਇ ਲਗਾਵੈ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He himself is safe from the blows of the enemy and is himself inflicting blows on the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵੈਰੀਆਂ ਦੇ ਘਾਓ ਤੋਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਬਚਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਵੈਰੀਆਂ ਨੂੰ ਘਾਓ ਲਗਾਉਂਦਾ ਹੈ।"