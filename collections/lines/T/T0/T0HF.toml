[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ; ਗੁਰਮੁਖਿ ਗਾਵਿਆ ॥੩॥"
page = 398
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the treasure of peace and the Guru wards sing the praise thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅਮਨ ਚੈਨ ਦਾ ਖਜਾਨਾ ਹੈ, ਗੁਰੂ ਸਮਰਪਣ, ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs sing of the Naam, the treasure of peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਨਿਧਾਨੁ ਜੋ ਨਾਮ ਹੈ, ਸੋ ਗੁਰਮੁਖੋਂ ਨੇ (ਗਾਵਿਆ) ਜਪਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਇਹ ਨਾਮ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਸਲਾਹਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਕਾ ਨਿਧਾਨੁ = ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Naam, el Nombre del Señor es el Único Tesoro de Bendiciones y los Seres de Dios siempre lo cantan. (3)"