[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ; ਹਰਿ ਹਰਿ ਬੋਲੇ ॥"
page = 1424
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the chaste bride recites the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸਤਿਵੰਤੀ ਪਤਨੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰ ਕੇ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo las Enseñanzas del Guru, canta el Nombre del Señor, Jar, Jar."