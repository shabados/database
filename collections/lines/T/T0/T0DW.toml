[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਇਸ ਜਹਾਨ ਦਾ ਪੰਧ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਮੁਕਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤੂ ਜਹਾਂ ਰਾ ਬਪਾਇ ਖ਼ੁਦ ਪੈਮਾ ।੩੧।"
page = 1
line = 31

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you should traverse the journey of this world with your own feet.\" (31)      "