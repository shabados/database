[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੈ ਮੋਹ ਨ ਮਾਇਆ ਜਾਲ ॥"
page = 889
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are affected not by doubt, dread, worldly love and secular entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ, ਡਰ, ਦੁਨਿਆਵੀ ਮਮਤਾ ਅਤੇ ਸੰਸਾਰੀ ਜੰਜਾਲਾਂ ਦਾ ਉਹਨਾਂ ਉਤੇ ਕੋਈ ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not touched by doubt, fear, attachment or the traps of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਸੰਸਾਰ ਮੇਂ ਭ੍ਰਮਨਾ ਨਹੀਂ ਹੈ ਔ ਮੋਹ ਕਰ ਕੇ ਮਾਇਆ ਕਾ ਜਾਲ ਭੀ ਤਿਸ ਕੋ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਦੁਨੀਆ ਦੀਆਂ ਭਟਕਣਾਂ, ਦੁਨੀਆ ਦੇ ਡਰ, ਮਾਇਆ ਦਾ ਮੋਹ, ਮਾਇਆ ਦੇ ਜਾਲ-ਇਹ ਕੋਈ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni el engaño ni la duda, ni el apego emocional le afectan, tampoco es atrapado en la red de Maya;"