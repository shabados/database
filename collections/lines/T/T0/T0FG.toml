[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਆਪੁ ਗਵਾਈਐ ॥"
page = 841
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, self-conceit is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, self-conceit is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਇ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calma tu ego, oh mi mente, por la Gracia del Guru,"