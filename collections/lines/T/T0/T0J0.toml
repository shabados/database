[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਟਤ ਹੋਤ ਨਿਹਾਲਾ; ਹਰਿ ਕਾ ਨਾਮੁ ਬੀਚਾਰੈ ॥੧॥"
page = 618
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having His vision, the mortal is blest and dwell he, on the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦੀਦਾਰ ਕਰਨ ਨਾਲ ਪ੍ਰਾਣੀ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of His Darshan, one is enraptured, contemplating the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਦਰਸਨ ਭੇਟਨੇ ਸੇ ਦੁਖ ਰਹਿਤ ਹੋਈਤਾ ਹੈ, ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਕੇ ਦਰਸਨ ਸੇ ਹਰੀ ਕਾ ਨਾਮ ਬੀਚਾਰੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਦਿਆਂ ਹੀ (ਮਨੁੱਖ) ਖਿੜ ਆਉਂਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que estaba privada de Dios logra otra vez Su Soporte. Teniendo Su Visión uno es bendecido y habita en el Nombre del Señor. (1)"