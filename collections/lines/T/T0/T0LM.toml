[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰੀ ਹਰਿ ਆਗੈ ॥"
page = 1080
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dedicating my soul, and body, I place them before my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਤਮਾ ਅਤੇ ਦੇਹ ਨੂੰ ਸਮਰਪਨ ਕਰ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਮੂਹਰੇ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind and body, and place them in offering before the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਆਗੇ ਹਮ ਤਉ ਮਨ ਤਨ ਅਰਪ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਪਰਮਾਤਮਾ ਅੱਗੇ ਭੇਟਾ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ = ਭੇਟਾ ਕਰ ਕੇ। ਅਰਪਿ ਧਰੀ = ਭੇਟਾ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, entrego mi mente y mi cuerpo a Ti,"