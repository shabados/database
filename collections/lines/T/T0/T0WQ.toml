[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਅਲਖੁ ਲਖਾਏ ।੨੪।੮। ਅਠਿ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The imperceptible fruit of delight is seen and received only by Gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਰ ਵਿਚ ਕਿਤੇ ਸਪਸ਼ਟ, ਕਿਤੇ ਅੰਨ੍ਯੋਕਤੀ, ਕਿਤੇ ਧਵਨੀ ਦਵਾਰਾ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦੀ ਸਿੱਖੀ, ਗ੍ਰੀਬੀ, ਗੁਰਤਾ ਆਦਿ ਦਾ ਕਥਨ ਹੈ ਅਤੇ ਆਦਿ ਗੁਰੂ ਸਾਹਿਬ ਜੀ ਦੀ ਉੱਚਤਾ, ਗੁਰ ਕ੍ਰਿਪਾਲਤਾ, ਗੁਰ ਪ੍ਰੇਮ ਆਦਿ ਦਾ ਮਿਲ-ਬੱਝਵਾਂ ਵਰਣਨ ਹੈ ਅਤੇ ਇਸੇ ਲੜੀ ਵਿਚ ਗੁਰਸਿਖੀ ਦਾ ਸਾਰ ਉਪਦੇਸ਼ ਹੈ।"