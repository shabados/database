[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਸ ਸੁਆਸ ਆਪਣੇ ਦਿਲ ਨੂੰ ਰੱਬ ਦੇ ਧਿਆਨ ਵਿਚ ਲਾਈ ਰਖਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਨਫ਼ਸ ਦਾਰੰਦ ਦਿਲ ਰਾ ਸੂਇ ਹੱਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They keep directing their hearts and concentrating towards thoughts about Him,"