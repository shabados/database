[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭੇਟੇ; ਜਿਸੁ ਧੁਰਿ ਸੰਜੋਗ ॥੨॥"
page = 387
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet they him, who is predestined to meet them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਜਿਸ ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਦਾ ਮਿਲਾਪ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they meet with those of us who have such pre-ordained destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਧੁਰਿ) ਆਦਿ ਸੇ ਪੂਰਬ ਪੁੰਨੋਂ ਕਾ ਸੰਜੋਗ ਹੈ ਤਿਸ ਕੋ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤ ਜਨ ਮਿਲਦੇ ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਹਨ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਮਿਲਾਪ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero lo logra solamente aquél que así lo tiene escrito en su Destino por Dios. (2)"