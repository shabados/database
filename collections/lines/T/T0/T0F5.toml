[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਅਗਰ ਕਪੂਰ ਲੇਪਨ; ਤਿਸੁ ਸੰਗੇ. ਨਹੀ ਪ੍ਰੀਤਿ ॥"
page = 1018
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sandal, aloe, camphor-paste; the earth loves them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ, ਚੋਆ ਅਤੇ ਮੁਸ਼ਕ ਕਾਫੂਰ ਦਾ ਲੇਪ; ਧਰਤੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sandalwood, aloe, and camphor-paste - the earth does not love them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਅਗਰ ਕਪੂਰ ਇਤ ਆਦਿਕੋਂ ਸੁਗੰਧੀ ਕਰ ਜੋ ਲੇਪਨ ਕਰੇ, ਤਿਸ ਕੇ ਸਾਥ ਤੌ ਪ੍ਰੀਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਜਿਹੜਾ ਮਨੁੱਖ ਧਰਤੀ ਉੱਤੇ) ਚੰਦਨ ਅਗਰ ਕਪੂਰ ਨਾਲ ਲੇਪਨ (ਕਰਦਾ ਹੈ, ਧਰਤੀ) ਉਸ (ਮਨੁੱਖ) ਨਾਲ (ਕੋਈ ਖ਼ਾਸ) ਪਿਆਰ ਨਹੀਂ ਕਰਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la tierra no le fascina ni la fragancia de Sándalo, ni la de otros muchos aceites esenciales,"