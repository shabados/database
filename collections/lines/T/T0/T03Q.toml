[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਨਾਨੇ ਫ਼ਜ਼ੀਲਤ ਬਰੂੰ ਸ਼ੁਦ ਜ਼ਿ ਦਸਤ ॥੪੯॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And passed over the limits if intellectuals.(49)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਹੱਥੋਂ ਆਪਣੀ ਵਡਿਆਈ ਦੀਆਂ ਵਾਗਾਂ ਛੁਟ ਗਈਆਂ ॥੪੯॥"