[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੋਬਿੰਦ. ਅਵਰ ਸੰਗਿ ਨੇਹਾ; ਓਹੁ ਜਾਣਹੁ ਸਦਾ ਦੁਹੇਲਾ ॥"
page = 671
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that he, who has love with any but God, shall ever be miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਾਣ ਲਵੋ ਕਿ ਜਿਸ ਦਾ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਹੋਰ ਨਾਲ ਪਿਆਰ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਦੁਖੀ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know it well, that anyone who loves any other than God, shall be miserable forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਤੇ ਬਿਨਾ ਜੋ ਅਵਰ ਪਦਾਰਥੋਂ ਸਾਥ ਪ੍ਰੇਮ ਕਰਤਾ ਹੈ, ਵਹੁ ਪੁਰਸ ਸਦਾ (ਦੁਹੇਲਾ) ਔਖਾ ਅਥਵਾ ਯਦ੍ਯਪਿ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਸਰਬ ਸੇ ਪ੍ਰੀਤਿ ਹੈ ਤਥਾਪਿ ਦੁਹੇਲਾ ਨਾਮਿ ਅਕੇਲਾ ਹੀ ਹੈ ਅਰਥਾਤ ਦੁਖੀ ਜਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਨਾਲ ਪਿਆਰ ਪਾਂਦਾ ਹੈ, ਯਕੀਨ ਜਾਣੋ, ਉਹ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਨੇਹਾ = ਪਿਆਰ। ਦੁਹੇਲਾ = ਦੁੱਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Dios, todos los demás amores son dolorosos."