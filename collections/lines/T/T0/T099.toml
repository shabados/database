[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਮਰਹਿ; ਸੰਤ ਸਭਿ ਜੀਵਹਿ ॥"
page = 326
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon worshipper shall die, but the saints shall all live,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਊਪਾਸ਼ਕ ਮਰ ਜਾਣਗੇ ਪ੍ਰੰਤੂ ਸਾਧੂ ਸਾਰੇ ਜੀਉਂਦੇ ਰਹਿਣਗੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics shall die, while the Saints shall all survive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਤੇਰੇ ਸੇ ਬੇਮੁਖ ਸਾਕਤ ਹੈ, ਸੋ ਮਰਤੇ ਹੈਂ ਔਰ ਸੰਤ ਸਭ ਜੀਵਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਕਿ ਸੰਤ ਕਿਸ ਕਰ ਜੀਵਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਸਦਾ (ਇਸੇ ਤਰ੍ਹਾਂ) ਕਈ ਜੂਨਾਂ ਵਿਚ ਪੈਂਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = (ਰੱਬ ਨਾਲੋਂ) ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ। (ਮਰਹਿ = ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜੂਨਾਂ ਵਿਚ ਪੈਂਦੇ ਰਹਿੰਦੇ ਹਨ। ਜੀਵਹਿ = ਜ਼ਿੰਦਾ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres del mundo mueren mientras los Santos viven una Vida Eterna,"