[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਜਿ ਸਾਜਨੁ ਮੈ ਕੀਆ; ਸਰਬ ਕਲਾ ਸਮਰਥੁ ॥"
page = 322
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have made Him the Friend, who is capable of doing everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਆਪਣਾ ਦੋਸਤ ਬਣਾਇਆ ਹੈ, ਜੋ ਸਾਰਾ ਕੁਛ ਕਰਨ-ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made the One Lord my Friend; He is All-powerful to do everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਮੈਨੇ ਵਾਹਿਗੁਰੂ ਮਿਤ੍ਰ ਕੀਆ ਹੈ, ਸੋ ਸਰਬ ਕਲਾ ਸਾਮ੍ਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਉਸ (ਹਰੀ) ਨੂੰ ਹੀ ਆਪਣਾ ਮਿੱਤ੍ਰ ਬਣਾਇਆ ਹੈ ਜੋ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੋ। ਕਲਾ = ਸੱਤਿਆ, ਤਾਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me apoyo en mi único Amigo, mi Todopoderoso Señor."