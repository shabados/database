[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲਹਿ ਚੂਕਹਿ ਬਾਰਿਕ; ਤੂੰ ਹਰਿ ਪਿਤਾ ਮਾਇਆ ॥੧॥"
page = 51
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thine child, have make mistakes and untoward overtures. Thou, O God! art my father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਤੇਰੇ ਬੱਚੇ, ਨੇ ਗਲਤੀਆਂ ਤੇ ਅਯੋਗ ਹਰਕਤਾਂ ਕੀਤੀਆਂ ਹਨ। ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰਾ ਬਾਬਲ ਤੇ ਅੰਮੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a foolish child, I have made mistakes. O Lord, You are my Father and Mother. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਹਮ ਬਾਲਕ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥੋਂ ਮੇਂ ਭਰਮ ਕਰ ਕੇ ਤੇਰੇ ਸਰੂਪ ਸੇ (ਭੂਲਹਿ) ਭੂਲ ਜਾਵੇਂ, ਔਰ ਤੇਰੇ ਸਿਮਰਨ ਤੇ (ਚੂਕਹਿ) ਰਹਤ ਹੋ ਜਾਵੈ, ਤਾਂ ਵੀ ਹਰੀ ਤੂੰ ਮਾਤਾ ਪਿਤਾ ਵਤ ਬਖਸ਼ਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ) ਤੂੰ ਸਾਡਾ ਮਾਂ ਪਿਉ ਹੈਂ, ਤੇ ਬੱਚੇ ਭੁੱਲਾਂ ਤੇ ਉਕਾਈਆਂ ਕਰਿਆ ਹੀ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕਹਿ = ਉਕਾਈ ਕਰਦੇ ਹਨ। ਮਾਇਆ = ਮਾਂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me salí de Tu Sendero, pero soy Tu hijo y Tú eres mi Padre y mi Madre. (1)"