[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਅਉਰ ਠਟੈ ਪਸੂ; ਕਲਿ ਕਾਲਿ ਠਾਟੀ ਅਉਰ ॥੭੧॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When, advancing towards the north, they began to dig the earth, they were thinking sometime else in their minds, but the Lord had thought otherwise.71."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਨ੍ਹਾਂ) ਮੂਰਖਾਂ ਨੇ ਹੋਰ ਹੋਰ ਵਿਚਾਰ (ਮਨ ਵਿਚ) ਸੋਚ ਲਿਆ ਪਰ ਕਲਿਯੁਗ ਵਿਚ ਕਾਲ ਨੇ ਹੋਰ ਹੀ ਧਾਰ ਲਿਆ ॥੭੧॥"