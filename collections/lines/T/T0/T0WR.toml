[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸਿਉ ਐਸੀ ਪ੍ਰੀਤਿ ਹੈ; ਬੂਝਹੁ ਗਿਆਨੀ ਰੰਗਿ ॥"
page = 1411
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the love with the mammon-worshipper. Understand thou this, O divine, through the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਪਿਆਰਾ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਨਾਲ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਤੂੰ ਇਸ ਨੂੰ ਸਮਝ ਹੇ ਬ੍ਰਹਮ-ਬੇਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the love of the faithless cynic; understand this, O spiritually wise ones, through love and devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਸਾਕਤੋਂ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਨੀ ਐਸੀ ਦੁਖਦਾਯਕ ਹੋਤੀ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਗਿਆਨੀ ਜਨੋਂ! ਇਸ ਬਾਤ ਕੋ (ਰੰਗ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖਾਂ ਨਾਲ ਜੋੜੀ ਹੋਈ ਪ੍ਰੀਤ ਇਹੋ ਜਿਹੀ ਹੀ ਹੁੰਦੀ ਹੈ। ਹੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹਾਸਲ ਕਰਨ ਦੇ ਚਾਹਵਾਨ ਮਨੁੱਖ! ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ (ਜੀਵਨ-ਰਾਹ ਨੂੰ) ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ। ਗਿਆਨੀ = ਹੇ ਗਿਆਨਵਾਨ! ਹੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ! ਰੰਗਿ = (ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ-) ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiendan esto, oh sabios espirituales, a través del Amor y Devoción,"