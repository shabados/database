[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਾਹਿਬ ਮਾਰਿਆ; ਕਉਣੁ ਤਿਸ ਨੋ ਰਖੈ ॥"
page = 315
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his body he continues burning. Who can save him, whom the True Lord has smitten?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਅੰਦਰ ਉਹ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ। ਉਸ ਨੂੰ ਕੌਣ ਬਚਾ ਸਕਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਮਲੀਆਮੇਟ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has been struck down by the True Lord and Master - who can save him now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਾਹਿਬ ਨੇ ਮਾਰਿਆ ਹੈ ਤਿਸ ਕੌ ਕੌਣ ਰਖ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਮਝੋ) ਸੱਚੇ ਪਰਮਾਤਮਾ ਵਲੋਂ ਮਾਰਿਆ ਹੋਇਆ ਹੈ, ਕੋਈ ਉਸ ਦੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Verdadero Maestro destruye, ¿quién lo podría proteger?"