data = "ਕਿ ਹਾ ਹਾਇ ਕੂਕੇ ॥੨੬੯॥"
page = 702

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors taking them began to fight with one another and there was lamentation.42.269."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਮੂੰਹ ਤੋਂ) 'ਹਾ ਹਾਇ' ਕੂਕ ਰਹੇ ਹਨ ॥੨੬੯॥"