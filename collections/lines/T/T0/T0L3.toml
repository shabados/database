[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ; ਗੁਰ ਗੋਵਿੰਦੁ ਸਮਾਲਿ ॥੧॥ ਰਹਾਉ ॥"
page = 234
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, make an assault, and remember the Guru-God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਧਾਵਾ ਬੋਲ ਅਤੇ ਰਬ ਰੂਪ-ਗੁਰਾਂ ਨੂੰ ਯਾਦ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like mind, dwell upon the Guru and the Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਲਾ ਕਰ ਕੇ ਗੁਰੋਂ ਦੁਆਰਾ ਗੋਵਿੰਦ ਕੋ (ਸਮਾਲਿ) ਯਾਦ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਊਠ ਦੇ ਬੱਚੇ ਵਾਂਗ ਹੇ (ਮੇਰੇ) ਬੇ-ਮੁਹਾਰ ਮਨ! ਤੂੰ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਸਾਂਭ ਕੇ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ, ਯਾਦ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tú, mi mente caprichosa, busca al Dios Guru."