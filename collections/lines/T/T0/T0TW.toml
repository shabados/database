[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤਾ ਕੈ ਕੁਰਬਾਣੈ ॥੮॥੩॥"
page = 237
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਉਸ ਉਤੋਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice to them. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸੁ ਤਿਸ ਕੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਸ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖ) ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Esclavo del Señor, ofrece su ser en sacrificio a Él.  (8-3)"