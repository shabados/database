[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰਿਤ ਚਾਰੁ ਚਕ੍ਰਵੇ; ਚਕ੍ਰਿਤ ਸਿਰ ਸਹੰਸ ਸੇਸ ਫਣ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On all the four sides, all including Sheshnaga are wondering"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਪਾਸੇ ਸਾਰੇ ਹੈਰਾਨ ਹਨ ਅਤੇ ਹਜ਼ਾਰ ਫਣਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ ਵੀ ਪਰੇਸ਼ਾਨ ਹੈ।"