[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਿਆ ਆਇਆ ਗੋਵਿੰਦ ਕਾ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਉਠਿ ਚਲੇ ਕਮਾਣਾ ਸਾਥਿ ॥"
page = 78
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the receiving of the warrant of Lord of the World, O my merchant friend! the man gets up and departs with the deeds committed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਪਰਵਾਨਾ ਆਉਣਾ ਤੇ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਸਜਣਾ! ਇਨਸਾਨ ਖੜਾ ਹੋ ਆਪਣੇ ਕੀਤੇ ਅਮਲਾ ਦੇ ਸਮੇਤ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the summons from the Lord of the Universe, O my merchant friend, you must arise and depart with the actions you have committed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੋਬਿੰਦ ਕਾ ਲਿਖਿਆ ਹੂਆ ਹੁਕਮ ਆਯਾ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਤਬ ਜੀਵ ਉਠ ਕਰ ਕੇ ਲੋਕਾਂਤਰ ਕੋ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਔਰ ਜੋ ਕਮਾਯਾ ਹੂਆ ਕਰਮ ਹੈ, ਸੋਈ ਸਾਥ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! ਜਦੋਂ ਪਰਮਾਤਮਾ ਵਲੋਂ (ਮੌਤ ਦਾ) ਲਿਖਿਆ ਹੋਇਆ (ਪਰਵਾਨਾ) ਆਉਂਦਾ ਹੈ, ਤਦੋਂ (ਇੱਥੇ) ਕਮਾਏ ਹੋਏ (ਚੰਗੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਜੀਵਾਤਮਾ ਦੇ) ਨਾਲ ਤੁਰ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠਿ = ਉੱਠ ਕੇ। ਕਮਾਣਾ = ਕਮਾਏ ਹੋਏ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਚੰਗੀ ਮੰਦੀ ਕਮਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal cual fue la Voluntad del Señor, así te fuiste con todas tus acciones."