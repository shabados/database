[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਢਿ ਖੜਗੁ. ਕਾਲੁ ਭੈ ਕੋਪਿਓ; ਮੋਹਿ ਬਤਾਉ. ਜੁ ਤੁਹਿ ਰਾਖੈ ॥"
page = 1165
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burning with rage, Harnakhash drew his sword and threatened Prahlad with the fear of death and thundered, \"Tell me, who can save thee?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁੱਸੇ ਨਾਲ ਲੋਹਾ ਲਾਖਾ ਹੈ, ਹਰਨਾਖਸ਼ ਨੇ ਆਪਦੀ ਤਲਵਾਰ ਖਿੱਚ ਲਈ ਅਤੇ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਮੌਤ ਦੇ ਡਰ ਦੀ ਧਮਕੀ ਦਿਤੀ ਅਤੇ ਗੱਜਿਆ, \"ਮੈਨੂੰ ਦੱਸ ਤੈਨੂੰ ਕੌਣ ਬਚਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Harnaakhash thundered with rage and threatened to kill Prahlaad. \"Tell me, who can save you?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਰਨਾਖਸ਼ ਆਪ ਤਲਵਾਰ ਕੋ ਨਿਕਾਲ ਕਰ ਕਾਲ ਕੇ ਸਮਾਨ ਭੈਦਾਇਕ ਕ੍ਰੋਧਤ ਹੂਆ ਔ ਕਹਿਣੇ ਲਗਾ: ਮੁਝ ਕੋ ਬਤਾਇ ਜੋ ਤੇਰਾ ਰਖਕ ਹੋਵੇ ਅਰਥਾਤ ਮਰਨੇ ਤੇ ਬਚਾਇ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਅੰਦਰੋਂ) ਡਰਿਆ ਹੋਇਆ (ਪਰ ਬਾਹਰੋਂ) ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ, ਮੌਤ-ਰੂਪ ਤਲਵਾਰ ਕੱਢ ਕੇ (ਬੋਲਿਆ-) ਮੈਨੂੰ ਦੱਸ ਜਿਹੜਾ ਤੈਨੂੰ (ਇਸ ਤਲਵਾਰ ਤੋਂ) ਬਚਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੜਗੁ = ਤਲਵਾਰ। ਕਾਲੁ = ਮੌਤ। ਭੈ = (ਅੰਦਰੋਂ) ਡਰ ਨਾਲ। ਕੋਪਿਓ = ਗੁੱਸੇ ਵਿਚ ਆਇਆ। ਮੋਹਿ = ਮੈਨੂੰ। ਤੁਹਿ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con espada en mano, el Rey lo amenazó con quitarle la vida y le gritó, déjame ver ahora quien es el que te va a salvar."