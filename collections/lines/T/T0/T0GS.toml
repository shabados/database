[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਨ ਏਹੀ ਹਨਿਓ ਰਨ ਮੈ; ਹਨਿ ਕੈ ਤਿਹ ਕੇ ਉਰ ਮੈ ਸਰ ਗਾਢਿਯੋ ॥"
page = 493

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“It was He, who killed Ravana by discharging an arrow in his heart"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਨੇ ਰਾਵਣ ਨੂੰ ਰਣ ਵਿਚ ਮਾਰਿਆ ਸੀ ਅਤੇ ਉਸ ਦੇ ਸੀਨੇ ਵਿਚ ਤੀਰ ਗਡਿਆ ਸੀ।"