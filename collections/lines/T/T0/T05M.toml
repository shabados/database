[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਉ ਧਰਮਸਾਲ ਦੀ ਝਾਕ ਹੈ; ਵਿਹੁ ਖੰਡੂ ਪਾਜੁ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly to set one's eye upon the earning of the religious place is like eating of sugar coated poison."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ (ਸਿਖ ਲਈ) ਧਰਮਸਾਲਾ (ਦੇ ਪੂਜਾ ਦੇ ਪਦਾਰਥ) ਦੀ ਹਿਰਸ ਖੰਡ ਦੀ ਗਲੇਫੀ ਹੋਈ ਵਿਖ ਦੇ ਬਰਾਬਰ ਨਾਸ਼ਕਾਰੀ ਹੈ।"