[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤੇ ਮਧਿ ਪੂਰਨ; ਊਚ ਅਗਮ ਅਗਾਹ ॥੫॥"
page = 1017
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lofty, Unapproachable, Unfathomable and Perfect is the Lord in the beginning, the middle and the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਾ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਅਥਾਹ ਅਤੇ ਮੁਕੰਮਲ ਹੈ ਮੇਰਾ ਸੁਆਮੀ; ਅਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਦੇ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, He is perfect, lofty, unapproachable and unfathomable. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਪੂਰਨ ਹੈ ਔ ਊਚਾ ਹੈ, ਪੁਨਃ ਕੋਈ ਗਮ ਨਹੀਂ ਹੈ ਤਥਾ ਅਗਾਹ ਹੈ ਅਰਥਾਤ ਬਿਅੰਤ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਪਰਮਾਤਮਾ ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਵਿਚ, ਅੰਤ ਵਿਚ, ਵਿਚਕਾਰਲੇ ਸਮੇ ਵਿਚ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਅਪਹੁੰਚ ਹੈ, ਤੇ ਅਥਾਹ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él es Lo más Insondable, Lo más Alto de lo alto, el Dios Infinito, siempre Perfecto en el principio, ahora y en el final.(5)"