[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚਤੁਰ, ਬਿਚਾਰ ॥੫੫੦॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Vayhani” and then uttering “Ripu Ari” at the end, the names of Tupak are formed.550."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੁੰਦਾ ਹੈ। ਚਤੁਰੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੫੫੦॥"