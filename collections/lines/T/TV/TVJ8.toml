[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਬਧ ਕਰਮਣਹ ॥੧੬॥"
page = 1361
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but they are found by good fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are found by good karma. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਸੰਤ ਭਾਗੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਸੰਤਾਂ ਦੀ ਸੰਗਤ) ਭਾਗਾਂ ਨਾਲ ਲੱਭਦੀ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਬਧ = (लब्ध) ਲੱਭਦਾ। ਕਰਮਣਹ = ਭਾਗਾਂ ਨਾਲ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y son encontrados, dice Nanak, por un buen Karma.(16)"