[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂ. ਮੇਰੈ ਵਲਿ ਹੈ; ਤਾ ਕਿਆ ਮੁਹਛੰਦਾ ॥"
page = 1096
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou, O Lord are on my side, what subservience, then owe I any body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਪੱਖ ਤੇ ਹੈਂ, ਤਦ ਮੈਂ ਹੋਰ ਕਿਸੇ ਦੀ ਕੀ ਮੁਹਤਾਜੀ ਧਰਾਉਂਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You are on my side, Lord, what do I need to worry about?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਜੇ ਤੂੰ ਮੇਰੇ (ਵਲ) ਪਖ ਮੇਂ ਹੈਂ ਤੋ ਕਿਸੀ ਕੇ ਅਧੀਨ ਕਿਆ ਹੋਵਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ ਮੇਰੀ ਸਹਾਇਤਾ ਤੇ ਹੋਵੇਂ, ਤਾਂ ਮੈਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਕੋਈ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Tú, oh Dios, estás de mi lado, no me preocupo por nadie más."