[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਚਿ ਰਾਤੇ; ਤਿਨ ਬਹੁੜਿ. ਨ ਫੇਰਾ ॥"
page = 798
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the True Name, go not in the circuit of transmigration, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਆਵਾਗਉਣ ਦੇ ਚੱਕਰ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the True Lord, do not have to enter the cycle of reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਸ੍ਵਰੂਪ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨ ਕੋ ਜਨਮੋਂ ਮੇਂ ਪੁਨਾ ਫੇਰਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ) ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están imbuidos en la Verdad de Dios, no regresan a este mundo de las formas otra vez."