data = "ਅਮਲੀ ਜੀਵੈ; ਅਮਲੁ ਖਾਇ ॥"
page = 1180
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "an opium-addict lives by eating opium,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫੀਮੀ ਫੀਮ ਖਾ ਕੇ ਜੀਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The opium addict lives by consuming opium."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਮਲੀ ਅਮਲ ਕੋ ਖਾਇ ਕਰ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਅਫੀਮੀ ਅਫੀਮ ਖਾ ਕੇ ਸੁਖ ਪ੍ਰਤੀਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la vida del adicto depende de sus intoxicantes, así el ser que está entonado en Dios,"