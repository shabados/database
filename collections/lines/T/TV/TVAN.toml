[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਦਰਗਹ; ਬੈਸਣੁ ਪਾਈਐ ॥"
page = 26
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, (shalt thou) get a seat in Masters Court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਤੈਨੂੰ) ਮਾਲਕ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਬੈਠਨ ਦੀ ਥਾਂ ਮਿਲੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall be given a place of honor in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵਾਹਿਗੁਰੂ ਕੀ ਸਭਾ ਮੇਂ ਆਦਰ ਸੇ ਬੈਠਨਾ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਬੈਠਣ ਨੂੰ ਥਾਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਣੁ = ਬੈਠਣ ਦੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se dedica al servicio de su prójimo en este mundo, logra un Sitio de Honor en la Corte del Señor."