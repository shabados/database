[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਨਿਰਸ; ਸੁ ਰਸੁ ਪਹਿਚਾਨਿਆ ॥"
page = 342
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming the spurner of relishes, I have realised that spiritual bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਦਾ ਦਾ ਤਿਆਗੀ ਹੋ, ਮੈਂ ਉਸ ਰੂਹਾਨੀ ਅਨੰਦ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming tasteless, I have realized that taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜੋ ਵਿਖੈ ਬਿਨਾਂ ਰਸ ਹੋਣ ਵਾਲੇ ਹੈਂ ਜਿਨ ਕਾ ਮੰਦਰਸੁ ਹੈ ਤਿਸ ਰਸ ਕੋ (ਸੁ ਰਸੁ) ਉਤਮ ਰਸ ਪਹਿਚਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਾਇਕ ਚਸਕਿਆਂ ਤੋਂ ਬਚੇ ਰਹਿ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "probando esta Neutralidad, he entendido cuál es su gozo."