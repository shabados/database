[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ ਕਮਲੁ ਬਿਗਸੈ; ਗੋਬਿੰਦ ਭਜਉ ਪੇਖਿ ਨੇਰੈ ॥੩॥"
page = 1301
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints grace, lotus of the heart blooms and beholding the world-Lord. near, meditate ye on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਦਿਲ ਦਾ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਈਂ ਨੂੰ ਨੇੜੇ ਜਾਣ, ਤੁਸੀਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰੋ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, the heart-lotus blossoms forth. Vibrate and meditate on the Lord of the Universe, and see Him near at hand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੋ ਸਾਮੀਪ ਜਾਨ ਕਰ ਭਜੋਂਗਾ ਔਰ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਹਿਰਦਾ ਕਮਲ ਖਿਲੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮੇਰਾ ਹਿਰਦਾ-) ਕੌਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਗੋਬਿੰਦ ਨੂੰ (ਆਪਣੇ) ਨੇੜੇ ਵੇਖ ਕੇ ਮੈਂ ਉਸ ਦਾ ਭਜਨ ਕਰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de los Santos, el Loto del Corazón florece. Vibra y medita en el Señor del Universo y siéntelo contigo. (3)"