[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਸ ਅੰਮ੍ਰਿਤ ਤੋਂ ਜਾਨ ਅਤੇ ਦਿਲ ਸੁਰਜੀਤ ਹੋ ਜਾਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੀਂ ਆਬ ਜਾਂ-ਹਾ ਓ ਦਿਲ ਹਾ ਜ਼ੀਅੰਦ ।੧੪੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, with this nectar, soul and heart become alive again. (145)"