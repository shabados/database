[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਰਾਂਗਿ ਘਣੌ ਅਤਿ ਰੂੜੌ ॥"
page = 1331
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is dyed in an exceedingly great beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਸੁਆਮੀ ਅੰਤਾਂ ਦੀ ਸੁੰਦਰਤਾ ਦੀ ਬਹੁਤਾਤ ਅੰਦਰ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is dyed in the most beautiful and glorious color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸ੍ਵਾਮੀ ਜੋ (ਪ੍ਰਭੂ) ਸਮਰਥੁ ਹੈ ਤਿਸ ਕਾ ਰੰਗੁ ਤੀਨੋਂ ਕਾਲ ਮੇਂ (ਘਣੋ) ਸੰਘਨਾ ਔਰ ਅਤੀ (ਰੂੜੌ) ਸੁੰਦਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਬੜੇ ਗੂੜ੍ਹੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਾਲਾ ਹੈ ਬੜਾ ਸੋਹਣਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਂਗਿ = ਰੰਗ ਵਾਲਾ। ਰਾਂਗਿ ਘਣੌ = ਗੂੜ੍ਹੇ ਰੰਗ ਵਾਲਾ। ਰੂੜੌ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor está teñido del Color más bello y glorioso. Misericordioso con el débil y desamparado,"