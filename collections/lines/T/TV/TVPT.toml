[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਥਾਪਿ ਉਥਾਪੈ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs identify and establish the fruits of delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਆਤਮ ਫਲ ਨੂੰ ਥਾਪਦੇ (ਤੇ ਅਨਾਤਮ ਫਲ ਨੂੰ) ਦੂਰ ਕਰਦੇ ਹਨ।"