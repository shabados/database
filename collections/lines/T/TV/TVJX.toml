[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਤਾਹੂ ਕੇ; ਦੂਖੁ. ਨ ਬਿਆਪੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1223
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all his heart's desires are fulfilled and to him no sorrow clings. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਿਲ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਸਮੂਹ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਦੁਖੜਾ ਭੀ ਨਹੀਂ ਚਿਮੜਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- all his desires are fulfilled, and no pain afflicts him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਮਨੋਰਥ ਤਿਸ ਕੇ ਪੂਰੇ ਹੂਏ ਹੈਂ ਔਰ ਕੋਈ ਦੂਖ ਭੀ ਤਿਸ ਕੋ ਬਿਆਪ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਸ ਉੱਤੇ ਕੋਈ ਦੁੱਖ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene su Alma Satisfecha y los sufrimientos no le afligen. (1-Pausa)"