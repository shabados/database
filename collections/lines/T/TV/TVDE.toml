[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਸਾਧ ਰੂਪ ਰੰਗ ਅੰਗ ਅੰਗ ਛਬਿ; ਦੇਹ ਕੈ ਬਿਦੇਹ ਅਉ ਸੰਸਾਰੀ ਨਿਰੰਕਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "An obedient Sikh of the True Guru becomes divinely of form and complexion. Every limb of his body radiates the glow of the Guru. He becomes free of all external adorations. He acquires celestial traits and gives up worldly characteristics."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਕਤ ਭਾਂਤ ਦੇ ਗੁਰ ਸਿੱਖ ਹੀ ਸਾਧ ਸਰੂਪ ਹੁੰਦੇ ਹਨ ਹੋਰ ਕੋਈ ਨਿਰੋਲ ਗੇਰੂਏ ਚਿੰਨ ਮਾਤ੍ਰ ਭੇਖ ਵਾਲੇ ਸਾਧ ਨਹੀਂ ਇਨਾਂ ਦੇ ਅੰਦਰ ਅੰਗ ਅੰਗ ਵਿਖੇ ਗੁਰੂ ਕੇ ਪ੍ਰੇਮ ਦਾ ਰੰਗ ਖਿੜਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਅੰਗ ਅੰਗ ਵਿਖੇ ਰੱਬੀ ਛਬਿ ਸੁੰਦਰਤਾ ਦਮਕ ਛਾਈ ਹੋਈ ਹੁੰਦੀ ਹੈ। ਦੇਹ ਵੱਲੋਂ ਤਾਂ ਬਿਦੇਹ ਹੋਏ ਰਹਿੰਦੇ ਹਨ ਭਾਵ ਸਾਰੀਰਿਕ ਲਿੰਬਾ ਪੋਚੀ ਵਾ ਸੁਖ ਦੁਖ ਆਦਿ ਨੂੰ ਮੂਲੋਂ ਹੀ ਭੁਲਾ ਕੇ ਆਤਮ ਭਾਵ ਨਿਜ ਰੂਪ ਵਿਖੇ ਦ੍ਰਿੜ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਇਸੇ ਕਰ ਕੇ ਹੀ ਸੰਸਾਰੀਆਂ ਵਤ ਵਰਤਦੇ ਹੋਏ ਭੀ ਨਿਰੰਕਾਰੀ ਹੁੰਦੇ ਹਨ।"