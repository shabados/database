[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਨਿਖੰਗ ਤੇ ਕਾਢ ਕੈ ਬਾਨ; ਕਮਾਨ ਕੋ ਤਾਨਿ ਸੁ ਖੈਚ ਚਲਾਏ ॥"
page = 446

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, taking out the arrows from his quiver, discharged them, pulling his bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਭੱਥੇ ਵਿਚੋਂ ਬਾਣ ਕਢ ਕੇ, ਧਨੁਸ਼ ਨੂੰ ਤਣ ਕੇ ਖਿਚ ਖਿਚ ਕੇ ਚਲਾਉਂਦਾ ਹੈ।"