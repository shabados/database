[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕਰਮ ਕਮਾਵਣੇ; ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਇ ॥"
page = 850
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By doing deeds through mind's obstinacy, man is made to wander in existences again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੀ ਜਿੱਦ ਰਾਹੀਂ ਕੰਮ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਜੂਨੀਆਂ ਅੰਦਰ ਮੁੜ ਮੁੜ ਦੇ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting stubborn-mindedly, he is reincarnated over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨ ਕੇ ਝੂਠੇ ਹਠ ਕਰ ਕਰਮ ਕਮਾਵਣੇ ਤੇ ਸੋ ਇਹ ਜੀਵ (ਫਿਰਿ ਫਿਰਿ) ਵਾਰੰਵਾਰ ਜੋਨੀਓਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਹਠ ਦੇ ਆਸਰੇ (ਹੋਰ ਹੋਰ) ਕਰਮ ਕਰਦੇ ਰਹਿਣ ਕਰਕੇ ਉਹ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਜੂਨਾਂ (ਦੇ ਗੇੜ) ਵਿਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno actúa voluntariosamente, uno es colocado de regreso en el vientre materno una y otra vez."