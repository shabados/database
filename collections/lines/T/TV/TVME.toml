[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਫ਼ਿਕਰਾਂ ਅਤੇ ਗ਼ਮਾਂ ਦੀ ਕੈਦ ਤੋਂ ਮੁਕਤੀ ਬਖਸ਼ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਹ ਰਹਾਈ ਬੰਦਾ ਰਾ ਅਜ਼ ਬੰਦਿ ਗ਼ਮ ।੪੬੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, You bless me with redemption from the shackles of worries and griefs of this world. (462)"