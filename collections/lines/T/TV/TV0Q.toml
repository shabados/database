[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਡੁ ਪਵੈ, ਜੀਉ ਚਲਸੀ; ਜੇ ਜਾਣੈ ਕੋਈ ॥੨॥"
page = 418
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one were to know it, the body shall fall and the soul shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜਣਾ ਇਸ ਨੂੰ ਜਾਣ ਲਵੇ ਕਿ ਸਰੀਰ ਢਹਿ ਪਊਗਾ ਅਤੇ ਭਊਰ ਟੂਟ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body shall fall, and the soul shall depart; if only they knew this. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਯਹ (ਪਿੰਡ) ਸਰੀਰ ਗਿਰ ਪੜੈਗਾ ਤਬ ਜੀਵ ਨਿਕਸਕਰ ਚਲਾ ਜਾਇਗਾ। ਜੋ ਕੋਈ ਇਸ ਭੇਦ ਕੋ ਜਾਣੇਗਾ ਸੋ ਜਾਗੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਕੋਈ ਮਨੁੱਖ ਵਿਚਾਰ ਕਰੇ (ਤਾਂ ਅਸਲੀਅਤ ਇਹ ਹੈ ਕਿ) ਜਦੋਂ ਜਿੰਦ ਇਥੋਂ ਤੁਰ ਪੈਂਦੀ ਹੈ ਤਾਂ ਸਰੀਰ ਭੀ ਢਹਿ ਪੈਂਦਾ ਹੈ (ਨਾਹ ਸਰੀਰ ਰਹਿੰਦਾ ਹੈ ਤੇ ਨਾਹ ਜਿੰਦ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੰਡੁ = ਸਰੀਰ। ਪਵੈ = ਢਹਿ ਪੈਂਦਾ ਹੈ। ਜੀਉ = ਜੀਵਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el cuerpo muere y el Alma se va. ¡Si solamente pudiéramos entender esto! (2)"