[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਸੁਖੁ ਪਾਵਹੁ; ਮੇਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1176
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone shall thou obtain peace, O my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਤੈਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਠਹਿਰਾਉ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only then shall you find peace, O my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ, ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਆਨੰਦ ਮਾਣ ਸਕੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ = ਆਤਮਕ ਅਨੰਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en la Verdad de Dios y obtén el Éxtasis. (1-Pausa)"