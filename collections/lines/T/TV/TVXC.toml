[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਰਸ ਛੋਡਿ. ਹੋਵੈ ਸੰਨਿਆਸੀ; ਨਾਨਕੁ ਕਹੈ ਵਿਚਾਰਾ ॥੨॥"
page = 1290
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning all these relishes, one becomes a real solitarian Says Nanak deliberately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਸੁਆਦ ਛੱਡ ਕੇ ਜੀਵ ਅਸਲ ਇਕਾਂਤੀ ਹੋ ਜਾਂਦਾ ਹੈ। ਗੁਰੂ ਜੀ ਸੋਚ ਸਮਝ ਕੇ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking these delicacies, one becomes a true Sannyaasee, a detached hermit. Nanak reflects and speaks. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਊਪਰ ਗਿਨੇ ਰਸੋਂ ਕੋ ਛੋਡੇ ਸੋ ਸੰਨ੍ਯਾਸੀ ਅਰਥਾਤ ਤਿਆਗੀ ਹੋਤਾ ਹੈ। ਯਾਂ ਤੇ ਛੂਟਨੇ ਕਠਨ ਹੈ ਤਾਂ ਤੇ ਤਿਆਗ਼ੀ ਨਹੀਂ ਹੋ ਸਕਤਾ, ਇਹ ਹਮ ਨੇ ਵਿਚਾਰ ਕਰ ਕਹਾ ਹੈ॥☬ਇਸ ਉਪਦੇਸ਼ ਕੋ ਸੁਨ ਕਰ ਮਾਨ ਕੋ ਤਿਆਗ ਕਰ ਸਭ ਪੰਡਿਤ ਗੁਰੂ ਜੀ ਕੇ ਸਿਖ ਬਣੇ। ਗੁਰੂ ਜੀ ਨੇ ਗਚੇ ਮੇਂ ਸੇ ਤਿਨ ਕੋ ਮਾਸ ਦੇ ਥਾਂ ਤਸਮਈ ਬਣੀ ਹੂਈ ਦਿਖਾਇ ਦਈ⁽¹⁾॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਨਾਨਕ ਇਹ ਵਿਚਾਰ ਦੀ ਗੱਲ ਦੱਸਦਾ ਹੈ (ਕਿ ਜੇ ਸੱਚਾ ਤਿਆਗੀ ਬਣਨਾ ਹੈ ਤਾਂ) ਇਹਨਾਂ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਚਸਕੇ ਛੱਡ ਕੇ ਤਿਆਗੀ ਬਣੇ (ਕਿਉਂਕਿ ਮਾਸ ਦੀ ਉਤਪੱਤੀ ਭੀ ਪਾਣੀ ਤੋਂ ਹੈ ਤੇ ਅੰਨ ਕਮਾਦ ਆਦਿਕ ਦੀ ਉਤਪੱਤੀ ਭੀ ਪਾਣੀ ਤੋਂ ਹੀ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਨਿਆਸੀ = ਤਿਆਗੀ। ਰਸ = ਚਸਕੇ। ਏਤੇ ਰਸ = ਇਹਨਾਂ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ ਚਸਕੇ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਵਿਚਾਰਾ = ਵਿਚਾਰ ਦੀ ਗੱਲ ॥੨॥"

