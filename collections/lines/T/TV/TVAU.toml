[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਤ ਪੀਵਤ ਹਸਤ ਸੋਵਤ; ਅਉਧ ਬਿਤੀ ਅਸਾਰ ॥"
page = 1229
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eating, drinking, laughing and sleeping man's life passes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਂਦਿਆਂ, ਪੀਦਿਆਂ ਹਸਦਿਆਂ ਅਤੇ ਸੌਦਿਆਂ ਇਨਸਾਨ ਦੀ ਉਮਰ ਵਿਅਰਥ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating, drinking, laughing and sleeping, life passes uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਤੇ, ਪੀਤੇ, ਹਸਤੇ, ਸੋਵਤੇ ਹੂਏ ਪੁਰਸ਼ ਕੀ (ਅਸਾਰ) ਬੇਖਬਰੀ ਵਿਚ ਅਵਸਥਾ ਬੀਤੀ, ਭਾਵ ਸੇ ਹਰੀ ਕੀ ਭਗਤੀ ਨ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਾਂਦਿਆਂ ਪੀਂਦਿਆਂ ਹੱਸਦਿਆਂ ਸੁੱਤਿਆਂ (ਇਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਦੀ) ਉਮਰ ਬੇ-ਸਮਝੀ ਵਿਚ ਬੀਤਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਵਤ = ਸੁੱਤਿਆਂ। ਅਉਧ = ਉਮਰ। ਬਿਤੀ = ਬੀਤ ਜਾਂਦੀ ਹੈ। ਅਸਾਰ = ਬੇ-ਸਮਝੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno come, bebe, se divierte o se duerme y así la vida transcurre en vano,"