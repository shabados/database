[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਰਦੀ ਪੀਅਰੀ; ਚੂੰਨਾਂ ਊਜਲ ਭਾਇ ॥"
page = 1367
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, yellow is the turmeric and white in colour is the lime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਪੀਲੀ ਹੈ ਹਲਦੀ ਅਤੇ ਚਿੱਟਾ ਹੈ ਰੰਗ ਚੂਨੇ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, tumeric is yelow, and lime is white."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਹਲਦੀ ਪੀਲੀ ਹੋਤੀ ਹੈ ਔ ਚੂਨਾ ਸਰਬ (ਭਾਇ) ਪ੍ਰਕਾਰ ਸੇ ਊਜਲ ਹੋਤਾ ਹੈ, ਤਿਨ ਦੋਨੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਰੰਗ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਹਲਦੀ ਪੀਲੇ ਰੰਗ ਦੀ ਹੁੰਦੀ ਹੈ, ਚੂਨਾ ਸਫ਼ੈਦ ਹੁੰਦਾ ਹੈ (ਪਰ ਜਦੋਂ ਇਹ ਦੋਵੇਂ ਮਿਲਦੇ ਹਨ ਤਾਂ ਦੋਹਾਂ ਦਾ ਰੰਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਲਾਲ ਰੰਗ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ; ਇਸੇ ਤਰ੍ਹਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la cúrcuma es amarilla y la lima es blanca,"