[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੈ ਕਵਲੁ ਨਿਰੰਜਨੁ ਜਾਣੈ ॥"
page = 1040
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises, the Immaculate Lord, eats up death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਮੌਤ ਨੂੰ ਖਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the Immaculate Lord chews up death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰੰਜਨ ਕੋ ਜਾਨਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਕਾਲ (ਕਵਲੁ) ਗ੍ਰਾਸ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਤਿਨ ਕੋ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮਾਇਆ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ਉਹ ਮੌਤ ਦੀ ਗਿਰਾਹੀ ਕਰ ਲੈਂਦਾ ਹੈ (ਉਹ ਮੌਤ ਦਾ ਡਰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਲੁ = ਗਿਰਾਹੀ {कवल = a mouthful}। ਕਾਲੈ ਕਵਲੁ = ਕਾਲ ਦੀ ਗਿਰਾਹੀ (ਬਣਾ ਲੈਂਦਾ ਹੈੌ), ਮੌਤ ਦਾ ਡਰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
