[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਨਿਸਤਰੈ; ਜਉ ਕਿਰਪਾ ਹੋਇ ॥੩॥"
page = 898
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God's grace be upon thee, then alone can thou swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਪਾਰ ਉਤਰ ਸਕਦਾ ਹੈਂ, ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਦੀ ਤੇਰੇ ਉਤੇ ਮਿਹਰ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You will be saved, only if God grants His Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਹੋਵੇਗੀ ਤੌ ਤੇਰਾ ਨਿਸਤਾਰਾ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਹੀ ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo serás redimido si la Gracia de Dios se posa sobre ti.(3)"