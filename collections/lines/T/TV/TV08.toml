[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਤਖਤਿ ਮਿਲੈ ਵਡਿਆਈ; ਗੁਰਮੁਖਿ ਸੇ ਪਰਧਾਨ ਕੀਏ ॥"
page = 1172
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are blessed with the glory of a seat on the Lord's throne; by the Guru's grace, they are rendered supreme."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਰਾਜ ਸਿੰਘਾਸਨ ਤੇ ਟਿਕਾਣਾ ਮਿਲਣ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਮੁਖੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with the glory of the Lord's Throne - those Gurmukhs are renowned as supreme."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ (ਤਖਤਿ) ਸਤਸੰਗ ਮੇਂ ਭਜਨ ਕੀ ਵਡਿਆਈ ਮਿਲੀ ਹੈ, ਸੋ ਗੁਰਮੁਖ (ਪਰਧਾਨ) ਮੁਖ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ ਬੈਠੇ ਰਹਿਣ ਦੀ (ਭਾਵ, ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਣ ਤੋਂ ਬਚੇ ਰਹਿਣ ਦੀ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਜਗਤ ਵਿਚ ਉੱਘਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਤਖਤਿ = ਤਖ਼ਤ ਉਤੇ। ਤਖਤਿ ਵਡਿਆਈ = ਤਖ਼ਤ ਉਤੇ ਬੈਠਣ ਦੀ ਵਡਿਆਈ, ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ ਬੈਠੇ ਰਹਿਣ ਦੀ ਇਜ਼ਤ, ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਣ ਤੋਂ ਬਚੇ ਰਹਿਣ ਦਾ ਮਾਣ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਪਰਧਾਨ = ਉੱਘੇ, ਮੰਨੇ-ਪ੍ਰਮੰਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que son Bendecidos con la Gloria de un asiento en el Trono de Dios, esos seres, a través del Guru son reconocidos como Supremos."