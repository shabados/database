[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦਿ ਰਹਹਿ. ਦਿਨੁ ਰਾਤੀ; ਗੁਣਵੰਤਿਆ ਪਾ ਛਾਰੁ ॥੧॥"
page = 466
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eternal beatitude, they abide, day and night, and they are the dust of the feet of the virtuous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਉਹ ਦਿਹੁੰ ਰੈਣ ਵਿਚਰਦੇ ਹਨ। ਉਹ ਗੁਣਵਾਨ ਬੰਦਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They live in eternal bliss, day and night; they are the dust of the feet of the virtuous. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਲਾਹਨਾ ਮੇਂ ਸਦਾ ਅਨੰਦ ਰਹਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ (ਗੁਣਵੰਤਿਆ) ਗੁਣਵਾਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰ ਹੂੰ॥੧॥☬ਸੇਖ ਬ੍ਰਹਮ ਨੇ ਕਹਾ ਕਿ ਗੁਰੂ ਜੀ ਹਮਾਰੇ ਮਤ ਮੇਂ ਲਿਖਾ ਹੈ ਕਿ ਜੋ ਜਲਾਏ ਜਾਤੇ ਹੈਂ, ਸੋ ਦੋਜਕ ਕੋ ਜਾਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ: ਸੇਖ ਜੀ ਜਲਨੇ ਸੇ ਤੋ ਕੋਈ ਭੀ ਨਹੀਂ ਬਚਤਾ ਹੈ। ਸੇਖ ਨੇ ਕਹਾ ਕੈਸੇ? ਤਿਸ ਪਰ ਬਚਨ ਹੂਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਦਿਨ ਰਾਤ ਅਨੰਦ ਵਿਚ ਰਹਿੰਦੇ ਹਨ ਅਤੇ (ਆਪ ਨੂੰ) ਗੁਣਵਾਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਸਮਝਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, y su sustento es Tu Verdadero Nombre, y así viven gozosos, siendo el Polvo de los Seres de Mérito! (1)"