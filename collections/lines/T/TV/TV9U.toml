page = 656
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "a pillow and a mattress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸਿਰਾਣਾ ਅਤੇ ਇੱਕ ਤਲਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and a pillow and mattress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਭ ਕਾ ਸਿਰ ਜੋ ਹੰਕਾਰ ਹੈ ਤਿਸ ਕੋ ਮਾਰਨਾ ਮਾਂਗ ਕਰ ਔਰ ਸਭ ਮੇਂ ਦ੍ਰਿਸ੍ਟੀ ਕੀ ਤੁਲਤਾ ਆਵਣੀ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਾਣਾ ਤੇ ਤੁਲਾਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "una almohada, y una cobija para cubrir mi cuerpo,"