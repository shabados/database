[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ ਕਲਜੁਗਿ ਪਦੁ ਊਤਮੁ; ਹਰਿ ਪਾਈਐ ਸਤਿਗੁਰ ਮਾਝਾ ॥"
page = 697
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, the praise of God holds the highest place and God is obtained through the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁੱਗ ਅੰਦਰ, ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮ ਪਰਮ ਉੱਚਾ ਦਰਜਾ ਰਖਦੀ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Kirtan of the Lord's Praise brings the most noble and exalted status; the Lord is found through the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗ ਮੇਂ ਹੇ ਹਰੀ! ਤੇਰੀ ਕੀਰਤੀ ਉਤਮ ਪਦ ਕੇ ਦੇਨੇਹਾਰੀ ਹੈ। ਸੋ ਹੇ ਹਰੀ! ਸਤਿਗੁਰੋਂ ਕੇ (ਮਾਝਾ) ਬੀਚ ਸੇ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਸਭ ਤੋਂ ਉੱਚਾ ਦਰਜਾ ਹੈ, (ਪਰ) ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਹੀ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕਲਜੁਗਿ = ਜਗਤ ਵਿਚ। ਪਦੁ = ਆਤਮਕ ਦਰਜਾ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ। ਮਾਝਾ = ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es el más elevado Estado de Éxtasis en la Era de Kali Yug, pero el Señor es conocido solamente por la Gracia del Guru."