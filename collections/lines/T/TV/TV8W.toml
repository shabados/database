[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੂ ਰਖੀ ਪਪੋਲਿ ॥"
page = 390
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With it thou wert fondled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਤੂੰ ਪਲੋਸ ਕੇ ਰੱਖੀ ਜਾਂਦੀ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With that, you are caressed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੈ ਸੰਗ ਕਰਤੇ ਤੂੰ (ਪਪੋਲਿ) ਪਲੋਸ ਕਰ ਕੇ ਰਖੀ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਹੁੰਦਿਆਂ ਤੈਨੂੰ ਪਾਲ-ਪੋਸ ਕੇ ਰੱਖੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਪੋਲਿ = ਪਾਲ ਕੇ। ਤੂੰ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Alma estás siempre floreciente,"