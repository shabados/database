[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਊਚ ਤੇ ਊਚਾ ॥"
page = 272
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-awakened is the highest of the high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੇਤਾ ਉਚਿਆਂ ਦਾ ਮਹਾਨ ਉਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is the highest of the high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਰਬ ਊਚਿਓਂ ਸੇ ਊਚਾ ਅਰਥਾਤ ਉਤਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ) ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Dios se encuentra a la mayor altura"