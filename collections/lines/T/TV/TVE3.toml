[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬੈ ਛ੍ਵੈ ਸਕਾ ਅੰਗ ਕੋ ਨ ਅਨੰਗੰ ॥੧੧੮॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The waves of the Ganges and the matted locks were auspiciously seated on his head and the god of love could never touch his body.118."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਸ਼ਰੀਰ ਨੂੰ ਕਦੇ ਵੀ ਕਾਮ ਦੇਵ ਛੋਹ ਨਾ ਸਕਿਆ ॥੧੧੮॥"