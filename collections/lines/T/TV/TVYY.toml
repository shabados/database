[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਤੋ ਜਲਤੋ ਤਉਕਿਆ; ਗੁਰ ਚੰਦਨੁ ਸੀਤਲਾਇਓ ॥੧॥"
page = 241
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On me, smouldering and burning, the Guru has sprinkled water the Guru is cool like Sandal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਲਘਦੇ ਤੇ ਸੜਦੇ ਉਤੇ ਗੁਰਾਂ ਨੇ ਪਾਣੀ ਛਿੜਕਿਆਂ ਹੈ। ਗੁਰੂ ਜੀ ਚੰਨਣ ਵਾਞ ਸੀਤਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was burning, on fire, and the Guru poured water on me; He is cooling and soothing, like the sandalwood tree. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੰਕਲਪਾਂ ਰੂਪੀ (ਬਲਤੋ) ਪ੍ਰਜੁਲਤ ਜੋ ਵੈਸੰਤਰ ਥਾ ਤਿਸ ਵਿਖੇ (ਜਲਤੋ) ਦਗਧ ਹੋ ਰਹਾ ਥਾ। ਜਬ ਮੇਰੇ ਅੰਤਸਕਰਨ ਮੇਂ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਰੂਪੀ ਚੰਦਨ (ਤਉਕਿਆ) ਛਿੜਕਿਆ ਤਬ ਰਿਦਾ ਸਾਂਤਿ ਹੂਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨ ਵਿਕਾਰਾਂ ਵਿਚ) ਸੜ ਰਿਹਾ ਸੀ, ਬਲ ਰਿਹਾ ਸੀ, (ਜਦੋਂ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਚੰਦਨ (ਘਸਾ ਕੇ ਇਸ ਤੇ) ਛਿਣਕਿਆ ਤਾਂ ਇਹ ਮਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaba quemándome en la hoguera, y el Guru vertió el agua sobre mí. Mi Guru es fragante, como el árbol frondoso. (1)"