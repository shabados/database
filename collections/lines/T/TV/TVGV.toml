[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠ ਸਕੈ ਉਠਿਹੂੰ ਨ ਸਕੈ; ਕਹਿਹੂੰ ਨ ਸਕੈ ਕਛੁ ਬਾਤ ਬਨਾਈ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither, I can sit nor get up, such a situation has arisen."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੈਠ ਨਹੀਂ ਸਕਦਾ, ਉਠ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਕੁਝ ਗੱਲ ਵੀ ਸੋਚ ਕੇ ਕਹਿ ਨਹੀਂ ਸਕਦਾ।"