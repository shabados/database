[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਹਰਿ ਮੇਲਿ ਪ੍ਰਭ; ਹਮ ਪਾਪੀ ਸੰਗਿ ਤਰਾਹ ॥"
page = 1314
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, unite Thou me with the saints society, that I, the sinner, may be saved with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਗੁਨਾਹਗਾਰ ਭੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਪਾਰ ਉਤਰ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please lead me to the Sat Sangat, the True Congregation, where even a sinner like myself may be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਹਮ ਕੋ ਅਪਣੀ ਸਤਸੰਗਤ ਮੇਂ ਮੇਲ ਦੀਜੀਏ, ਜੋ ਹਮ ਪਾਪੀ ਤਿਨ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਤਰ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਸਾਨੂੰ ਸਾਧ ਸੰਗਤ ਮਿਲਾ ਕਿ (ਸਤ ਸੰਗੀਆਂ ਦੀ) ਸੰਗਤ ਵਿਚ ਅਸੀਂ ਪਾਪੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਤਰਾਹ = ਅਸੀਂ ਤਰ ਸਕੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Dios, guíame hasta la Saad Sangat, la Verdadera Congregación, en donde hasta un ser malvado, como yo, puede ser salvado."