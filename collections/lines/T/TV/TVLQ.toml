[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਨਗਰੀ; ਤਖਤੁ ਸਚਾਵਾ ॥"
page = 1023
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the body village and true the heart-throne of those,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਦੇਹ ਰੂਪੀ ਨਗਰੀ ਅਤੇ ਸੱਚਾ ਦਿਲ ਰਾਜ-ਸਿੰਘਾਸਨ ਉਨ੍ਹਾਂ ਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the village, and true is the throne,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਦੇਹ ਨਗਰੀ ਸਾਚੀ ਹੈ ਅੰਤਸਕਰਣ ਰੂਪ ਤਖਤ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਇਹ ਸਰੀਰ ਉਸ ਦਾ ਇਹ ਹਿਰਦਾ-ਤਖ਼ਤ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ-ਥਾਂ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਗਰੀ = ਸਰੀਰ। ਤਖਤੁ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es el Recinto del Señor, Eterno es Su Trono y los que Lo han encontrado, por la Gracia del Guru, están en Éxtasis."