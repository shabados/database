[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਈ ਵੈ ਦੈਤ ਪਰਾਇ ਗਏ; ਰਨਿ ਹਾਰ ਨਿਹਾਰ ਭਏ ਬਲੁ ਰੀਤੇ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same demons, seeing defeat in the battlefield, being devoid of their power had run away.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਦੈਂਤ ਰਣ-ਭੂਮੀ ਵਿਚ ਆਪਣੀ ਹਾਰ ਵੇਖ ਕੇ ਬਲਹੀਨ ਹੋਏ ਭਜ ਗਏ ਹਨ।"