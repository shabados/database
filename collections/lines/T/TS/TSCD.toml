[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥ ਪਾਵ ਨ੍ਰਿਪ ਕੇ ਸਕਲ; ਸੰਗ ਮੁਤਹਰੀ ਤੋਰਿ ॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, with the a bludgeon, she repeatedly hit (dead-body of) Raja,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਰਾਜੇ ਦੇ ਸਾਰੇ ਅੰਗ ਸੋਟੇ ਨਾਲ ਤੋੜ ਕੇ"