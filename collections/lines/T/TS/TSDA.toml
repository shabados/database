[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਪੂਰਨ ਨਾਰਾਇਨ; ਸੰਗੀ ਸਗਲੇ ਤਾਰਿਆ ॥੧॥"
page = 674
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and remembering the Prefect Lord, I have saved all my associates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਪ੍ਰਭੂ ਦਾ ਚਿੰਤਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਸਾਥੀਆਂ ਨੂੰ ਭੀ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering the Perfect Lord in meditation, I have saved all my companions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਨਾਰਾਇਣ! ਤੁਝ ਕੋ ਮਨ ਤਨ ਸੇ ਸਿਮਰਨ ਕਰ ਕੇ ਸੰਪੂਰਨ ਅਪਨੇ ਸੰਗੀਓਂ ਕੌ ਭੀ ਤਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੁੜ ਮੁੜ ਸਿਮਰ ਕੇ ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਸਾਰੇ ਸਾਥੀ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਸੰਗੀ = ਸਾਥੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recordando, recordando al Señor Perfecto en la Meditación he salvado a todos mis compañeros. (1)"