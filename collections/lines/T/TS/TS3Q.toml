[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਠਾ ਬੋਲਣੁ ਨਿਵਿ ਚਲਣੁ; ਹਥਹੁ ਦੇ ਕਰਿ ਪਤਿਤ ਪਵਿਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By speaking sweetly, behaving humbly and bestowing charities with one's own hands, even the fallen ones have become pure."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ ਬੋਲਦੇ, ਨਿਵਕੇ ਚਲਦੇ ਤੇ ਹਥੋਂ ਦੇਕੇ ਪਾਪਾਂ ਥੋਂ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ, (ਅਥਵਾ ਪਾਪੀਆਂ ਅਤੇ ਪਵਿੱਤ੍ਰਾਂ ਨੂੰ ਬੀ ਹੱਥੋਂ ਦਾਨ ਦੇਕੇ)।"