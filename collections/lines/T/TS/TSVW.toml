[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ; ਰਾਮ ਰੰਗਿ ਰਾਚਾ ॥"
page = 1077
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction I am absorbed in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, I am immersed in the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਗੁਰ ਉਪਦੇਸ ਕਰ ਹੀ, ਹੇ ਰਾਮ! ਮਨ ਤੇ ਰੰਗ ਮੇਂ ਰਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਉਤੇ ਤੁਰ ਕੇ ਮਨ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਮਿਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਚਾ = ਰਚ-ਮਿਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es a través de Su Sabiduría que uno se imbuye en el Amor de Dios."