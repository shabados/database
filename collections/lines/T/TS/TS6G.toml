[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੂਣ ਹਰਾਮੀ ਗੁਨਹਗਾਰ; ਬੇਗਾਨਾ ਅਲਪ ਮਤਿ ॥"
page = 261
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is untrue to His salt and a sinner. He is ignorant and of paltry understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਨਿਮਕ-ਹਰਾਮੀ ਅਤੇ ਪਾਪੀ ਹੈ, ਉਹ ਬੇਸਮਝ ਅਤੇ ਥੋੜ੍ਹੀ ਅਕਲ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sinner is unfaithful to himself; he is ignorant, with shallow understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਲੂਣ ਹਰਾਮੀ ਗੁਨਹਗਾਰ ਔਰ (ਬੇਗਾਨਾ) ਅਗ੍ਯਾਨੀ ਪੁਨਾ ਤੁਛ ਬੁਧੀ ਵਾਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਨਾ-ਸ਼ੁਕਰਾ ਹੈ, ਗੁਨਹਗਾਰ ਹੈ, ਹੋਛੀ ਮਤ ਵਾਲਾ ਹੈ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਓਪਰਾ ਹੀ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੂਣ ਹਰਾਮੀ = ਖਾਧਾ ਲੂਣ ਹਰਾਮ ਕਰਨ ਵਾਲਾ, ਨ-ਸ਼ੁਕਰਾ, ਅਕ੍ਰਿਤਘਣ। ਬੇਗਾਨਾ = ਓਪਰਾ, ਸਾਂਝ ਨਾਹ ਪਾਣ ਵਾਲਾ। ਅਲਪ = ਥੋੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he guardado la Fe, soy un ser que comete faltas todo el tiempo, ignorante y con nada de sabiduría,"