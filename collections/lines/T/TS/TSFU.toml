[[content]]
asset = "SSA2"
type = "primary"
data = "ਘ੍ਰਿਤ ਕਾਰਨ; ਦਧਿ ਮਥੈ ਸਇਆਨ ॥"
page = 1167
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ghee, the wise people churn the curd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਿਉ ਦੇ ਵਾਸਤੇ, ਸਿਆਣੇ ਬੰਦੇ ਦਹੀ ਨੂੰ ਰਿੜਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of ghee, wise people churn milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ: ਕਿ ਘ੍ਰਿਤ ਕੇ ਵਾਸਤੇ ਦੂਧ ਕੋ ਸਿਆਨੀ ਇਸਤ੍ਰੀ (ਮਥੈ) ਰਿੜਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਆਣੀ ਇਸਤ੍ਰੀ ਘਿਉ ਦੀ ਖ਼ਾਤਰ ਦਹੀਂ ਰਿੜਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘ੍ਰਿਤ = ਘਿਉ। ਦਧਿ = ਨਹੀਂ। ਮਥੈ = ਰਿੜਕਦੀ ਹੈ। ਸਇਆਨ = ਸਿਆਣੀ ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La sabia ama de casa, bate la nata para hacer mantequilla, así los sabios baten su mente para emanciparse en vida,"