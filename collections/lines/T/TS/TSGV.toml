data = "ਦਿਗ਼ਰ ਦਾਨਹ ਰਾ ਬਸਤ ਮੂੰਗੀ ਪਟਨ ॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The recording scribe picked up the pen,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ (ਮੂੰਗੀ ਦੇ) ਦਾਣੇ (ਦੀ ਆਮਦਨ) ਤੋਂ ਮੂੰਗੀ-ਪਟਨ (ਨਾਂ ਦਾ ਸ਼ਹਿਰ) ਵਸਾਇਆ"