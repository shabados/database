[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਮੈ ਆਪਨ ਲਿਖੀ; ਪਤਿਯਾ ਅਤਿ ਅਕੁਲਾਇ ॥੮॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘In desperation I have written you this letter.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਆਪ ਵਿਆਕੁਲ ਹੋ ਕੇ (ਤੁਹਾਨੂੰ) ਪੱਤਰ ਲਿਖਿਆ ਹੈ ॥੮॥"