[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦਾ ਗੁਣ ਗਾਉ ਦਇਆਲਾ ॥"
page = 744
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the glory of the compassionate World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਇਆਵਾਨ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord of the Universe, the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਦੋਂ ਕਰ ਜਾਨਨੇ ਯੋਗ੍ਯ ਦਿਆਲ ਜੀ! ਤੇਰੇ ਗੁਣਾਂ ਕੋ ਗਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦਇਆਲ! ਮੈਂ (ਸਦਾ ਤੇਰੇ) ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦ = ਹੇ ਗੋਬਿੰਦ! ਦਇਆਲਾ = ਹੇ ਦਇਆਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Alabanzas del Señor Benévolo;"