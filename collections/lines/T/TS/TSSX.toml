[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਪੰਡਿਤੁ; ਨਹ ਚਤੁਰੁ ਸਿਆਨਾ ॥"
page = 221
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By himself, man is neither learned, clever, of wise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਇਨਸਾਨ ਨਾਂ ਵਿਦਵਾਨ, ਹੁਸ਼ਿਆਰ ਜਾਂ ਅਕਲਮੰਦ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not a learned Pandit, I am not clever or wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਤੇ ਬਿਨਾ ਨਾ ਕੋਊ ਸਾਸਤ੍ਰ ਵੇਤਾ ਪੰਡਤੁ ਹੈ ਔਰ ਨਾ ਕੋਈ ਬਾਨੀ ਕਰ ਕੇ ਚਤੁਰ ਹੈ ਔਰ ਨ ਕੋਈ ਬੁਧੀ ਕਰ ਕੇ ਸਿਆਣਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਪੰਡਿਤ ਨਹੀਂ ਹਾਂ, ਮੈਂ ਚਤੁਰ ਨਹੀਂ ਹਾਂ, ਮੈਂ ਸਿਆਣਾ ਨਹੀਂ ਹਾਂ, (ਭਾਵ, ਮੈਂ ਕਿਸੇ ਵਿਦਵਤਾ ਚਤੁਰਾਈ ਸਿਆਣਪ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲਿਆ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no me considero ni erudito, ni astuto, ni sabio."