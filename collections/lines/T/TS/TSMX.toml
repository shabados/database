[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠਿ ਗਏ ਰਥ ਭੀਤਰ ਆਪ; ਨਹੀ ਇਨ ਕੀ ਸੋਊ ਓਰਿ ਨਿਹਾਰੇ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“While going away, he sat silently in the chariot and did not even look towards the residents of Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਆਪ ਰਥ ਵਿਚ ਬੈਠ ਗਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਇਨ੍ਹਾਂ ਵਲ ਤਕਿਆ ਹੀ ਨਹੀਂ।"