[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ; ਭਗਤਿ ਕਰਾਏ ਸੋਇ ॥"
page = 159
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That lover of devotion Himself makes man undertake His meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੁਰਾਗ ਦਾ ਪਿਆਰ, ਆਦਮੀ ਪਾਸੋਂ ਖੁਦ ਆਪਣੀ ਬੰਦਗੀ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Lover of His devotees; He inspires them to perform devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸੋ ਭਗਤ ਵਤਸਲ ਭਗਤੀ ਕਰਾਵੇ ਤੋ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਜੀਵਾਂ ਪਾਸੋਂ ਭਗਤੀ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਛਲੁ = {वत्सल} ਪਿਆਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor es el Amante de Sus Devotos, y Él hace que todos Lo alaben."