[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ. ਸਿਮਰਉ ਦਿਨੁ ਰਾਤੀ; ਮੇਰੇ ਸੁਆਮੀ ਅਗਮ ਅਪਾਰਣਾ ॥੧੦॥"
page = 1077
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Boundless and Infinite Lord, by clasping both of my hands, meditate I on Thee, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਅਤੇ ਬੇਅੰਤ ਸਾਹਿਬ! ਆਪਦੇ ਦੋਨੋਂ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਮੈਂ ਤੇਰੇ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I meditate in remembrance on You, day and night, O my inaccessible, infinite Lord and Master. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਅਗਮ ਅਪਾਰ! ਮੈਂ ਦਿਨ ਰਾਤ ਦੋ ਹਥ ਜੋੜਕੇ ਤੇਰੇ ਨਾਮ ਕੋ ਸਿਮਰਾਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਮਾਲਕ! (ਜਦੋਂ ਤੇਰੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ) ਮੈਂ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਦਿਨ ਰਾਤ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "día y noche Te rezo con mis palmas juntas. (10)"