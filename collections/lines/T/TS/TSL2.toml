[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈਲੇ ਉਦਾਸੀ; ਰਹਉ ਨਿਰਾਸੀ ॥੧॥ ਰਹਾਉ ॥"
page = 357
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become sad and remain without hope. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗ਼ਮਗੀਨ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਬੇ-ਉਮੈਦ ਰਹਿੰਦੀ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am depressed; I have no hope at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਦਾਸੀਨ ਭਈ ਹੂਈ ਸੰਸਾਰ ਸੇ ਨਿਰਾਸ ਰਹਤੀ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਪਰਾਮ ਹੋ ਕੇ ਮਾਇਆ ਦੀਆਂ ਆਸਾਂ ਲਾਹ ਕੇ ਜੀਵਨ ਗੁਜ਼ਾਰਾਂ (ਸ਼ਾਇਦ ਮੇਹਰ ਕਰ ਹੀ ਦੇਵੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਉ = ਮੈਂ ਰਹਿ ਪਵਾਂ, ਮੈਂ ਹੋ ਜਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora que he renunciado a todo, incluso a mi esperanza. (1-Pausa)"