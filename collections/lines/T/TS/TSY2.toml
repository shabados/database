[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਪੇਖਾ; ਤਹ ਰਹਿਆ ਸਮਾਇ ॥੨॥"
page = 240
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I gaze, there is He contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਉਹ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see Him pervading and permeating. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਹੀ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਤਾਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਓਧਰ ਹੀ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਮੌਜੂਦ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿਥੇ (ਭੀ)। ਪੇਖਾ = ਪੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਹ = ਉਥੇ (ਹੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en lo que sea que veo, veo al Uno prevaleciendo en todo.(2)"