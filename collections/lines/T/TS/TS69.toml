[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹੁਕਮੁ. ਨ ਬੂਝੈ, ਖਸਮ ਕਾ; ਸੋਈ ਨਰੁ ਕਚਾ ॥"
page = 1094
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who understands not his Lord's command; False is that man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਦੇ ਫ਼ੁਰਮਾਨ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਕੂੜਾ ਹੈ ਉਹ ਇਨਸਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not understand the Hukam, the Command of his Lord and Master, is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਸੁਆਮੀ ਕਾ ਹੁਕਮ ਨਹੀਂ ਜਾਨਤਾ ਸੋਈ ਪੁਰਸ ਕਚਾ, ਭਾਵ ਅਗ੍ਯਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਇਸ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੋਣ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਮਨੁੱਖ ਡੋਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien no se someta a la Voluntad del Señor, es falso."