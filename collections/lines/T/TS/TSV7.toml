[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ ਪੜੀਐ; ਗੁਰਸਬਦੁ ਵੀਚਾਰਿ ॥"
page = 424
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting over Gurbani one should read and think of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਨੂੰ ਸੋਚਣ ਸਮਝਣ ਦੁਆਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਪੜ੍ਹ ਤੇ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, and read and reflect upon the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਜਪ ਕੋ ਸਤ ਸ਼ਾਸਤ੍ਰੋਂ ਕਰ ਪਢੀਏ, ਗੁਰ ਸਬਦ ਕਾ ਬੀਚਾਰ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ (ਤੇ ਅੰਦਰੋਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਹੀ ਜਾਪ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ, ਜਪੀਏ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe de leer del Señor, habitar en Él y meditar en la Palabra del Guru,"