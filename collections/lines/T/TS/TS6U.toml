[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਤ ਭਏ ਜਮਨਾ ਜਲ ਮੈ; ਮਿਲਿ ਧਾਇ ਗਈ ਸਭ ਹੀ ਗੁਪੀਆ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Early in the morning all the gopis went towards yamuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਹੋਣ ਤੇ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਮਿਲ ਕੇ ਜਮਨਾ ਦੇ ਜਲ ਵਲ ਤੁਰ ਪਈਆਂ।"