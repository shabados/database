[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਰੁਤੀ ਇਕੁ ਸੁਝੁ ਹੈ; ਘੁਘੂ ਸੁਝ ਨ ਸੁਝੈ ਹੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all the six seasons, the same sun remains in the sky but the owl cannot see it ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਛੀ ਰੁੱਤਾਂ ਵਿਖੇ ਇਕੋ ਸੂਰਜ ਹੁੰਦਾ ਹੈ, (ਪਰ ਉੱਲੂ) ਨੂੰ ਸੂਰਜ ਨਹੀਂ ਦਿਸਦਾ, (ਕਿਉਂ ਜੋ) ਉਹ (ਦਿਨੇ) ਦੇਖ ਨਹੀਂ ਸਕਦਾ। (ਭਾਵ- ਸਿਖ ਸਾਂਗ ਵਿਚ ਬੀ ਗੁਰੂ ਨੂੰ ਗੁਰੂ ਦੇਖਦੇ ਹਨ, ਮਨਮੁਖ ਪਰਤੱਖ ਗੁਰੂ ਨੂੰ ਬੀ ਗੁਰੂ ਨਹੀਂ ਦੇਖ ਸਕਦੇ, ਮਨਮੁਖਾਂ ਦੇ ਚਿੱਤ ਬਦਲ ਜਾਂਦੇ ਹਨ)।"