[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਮੁ ਧਰਮੁ ਦੁਇ ਨਾਨਕਾ; ਜੇ ਧਨੁ ਪਲੈ ਪਾਇ ॥"
page = 1287
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man possesses the Name's wealth, O Nanak; he earns both modesty and righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਕੋਲ ਨਾਮ ਦੀ ਦੌਲਤ ਹੈ, ਹੇ ਨਾਨਕ ਓਸ ਨੂੰ ਲੱਜਿਆ ਅਤੇ ਸਚਾਈ ਦੋਨੋ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Modesty and righteousness both, O Nanak, are qualities of those who are blessed with true wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਲਜਾ ਧਰਮ ਤੌ ਰਹਿ ਆਵਤੇ ਹੈਂ ਜੇਕਰ ਪੁਰਸ ਕੇ ਰਿਦੇ ਪਲੇ ਮੇਂ ਨਾਮ ਧਨ ਪੜ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਗਤ ਸਮਝਦਾ ਹੈ ਕਿ) ਜੇ ਧਨ ਮਿਲ ਜਾਏ ਤਾਂ ਇੱਜ਼ਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਧਰਮ ਕਮਾ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੈ ਪਾਇ = ਮਿਲ ਜਾਏ (ਨੋਟ: 'ਧਨੁ ਪਲੈ ਪਾਇ' ਅਤੇ 'ਪਲੈ ਧਨੁ ਵਸੈ' ਵਿਚ ਲਫ਼ਜ਼ 'ਪੱਲਾ' ਸਾਂਝਾ ਹੋਣ ਤੋਂ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ ਲਫ਼ਜ਼ 'ਧਨ' ਦਾ ਅਰਥ ਦੋਹੀਂ ਥਾਈਂ ਇੱਕੋ ਹੀ ਹੈ। ਸੋ 'ਧਨੁ ਪਲੈ ਪਾਇ' ਵਿਚ 'ਨਾਮ-ਧਨ' ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ। ਲਫ਼ਜ਼ 'ਸਰਮੁ ਧਰਮੁ ਦੁਇ' ਦੱਸਦੇ ਹਨ ਕਿ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਦੇ ਸਾਹਮਣੇ ਉਹ ਘਟਨਾ ਮੌਜੂਦ ਹੈ ਜਿਸ ਬਾਰੇ ਉਹਨਾਂ ਉਚਾਰਿਆ ਸੀ 'ਸਰਮੁ ਧਰਮੁ ਦੁਇ ਛਪਿ ਖਲੋਏ'। ਸ਼ੁਰੂ ਵਿਚ ਇਹ ਦੱਸਿਆ ਗਿਆ ਹੈ ਕਿ ਇਹ ਵਾਰ ਐਮਨਾਬਾਦ ਦੀ ਕਤਲਾਮ ਤੋਂ ਛੇਤੀ ਹੀ ਪਿਛੋਂ ਲਿਖੀ ਜਾਪਦੀ ਹੈ, ਪਰ ਇਹ ਗੱਲ ਭੀ ਸੁਆਦਲੀ ਹੈ ਕਿ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਨੇ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਕੁਝ ਸ਼ਲੋਕ ਭੀ ਐਸੇ ਇਥੇ ਦਰਜ ਕੀਤੇ ਹਨ ਜੋ ਉਸੇ ਹੀ ਘਟਨਾ ਦਾ ਚੇਤਾ ਕਰਾਂਦੇ ਹਨ)। ਸਰਮੁ = ਇੱਜ਼ਤ। ਦੁਇ = ਦੋਵੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La modestia y la rectitud son cualidades de quiénes han sido bendecidos con la Verdadera Riqueza."