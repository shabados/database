[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਿਤ੍ਰ ਗੁਰ ਸ੍ਵਾਮ ਦ੍ਰੋਹ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ; ਗੋਬਧ ਬਧੂ ਬਿਸ੍ਵਾਸ ਬੰਸ ਬਿਪ੍ਰ ਘਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who betrays a friend, Guru and master, who is caught in the vices of lust, anger, greed and attachment, who kills cow, woman, cheats, betrays his family and murders Brahmin,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਨਾਲ, ਗੁਰੂ ਨਾਲ, ਵਾ ਸ੍ਵਾਮੀ ਮਾਲਕ ਨਾਲ, ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਦੇ ਅਧੀਨ ਹੋ ਕੇ ਜੋ ਦ੍ਰੋਹ ਧੋਖਾ ਕਮੌਂਦੇ ਹਨ, ਅਤੇ ਗਊ ਹਤ੍ਯਾ ਕਰਨੀ, ਤਥਾ ਇਸਤ੍ਰੀ ਦਾ ਮਾਰ ਦੇਣਾ ਅਰੁ ਵਿਸਾਹ ਕੇ ਭਰੋਸਾ ਦੁਵਾ ਕੇ ਘਾਤ ਕਰਨੀ ਤੇ ਬੰਸ ਅਰੁ ਬ੍ਰਾਹਮਣ ਦਾ ਘਾਤ ਹਤ੍ਯਾ ਭੀ ਜੋ ਕਰਦੇ ਹਨ,"