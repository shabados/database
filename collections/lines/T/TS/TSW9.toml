[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਜਾਤਿ. ਸਾ ਪਤਿ ਹੈ; ਜੇਹੇ ਕਰਮ ਕਮਾਇ ॥"
page = 1330
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is man's caste and that his glory, as are the deeds, which he does,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬੰਦੇ ਦਾ ਵਰਨ ਹੈ ਅਤੇ ਉਹ ਹੀ ਸੋਪਾ ਜੇਹੋ ਜੇਹੇ ਕਿ ਅਮਲ ਉਹ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That is your social class and that is your status - the karma of what you have done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋਈ ਜਾਤੀ ਔ ਸੋਈ (ਪਤਿ) ਪਤਿਸਟਾ ਕਹੀਤੀ ਹੈ ਜੈਸੇ ਕੋਈ ਕਰਮ ਕਮਾਵਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਕਰਮੋਂ ਅਨੁਸਾਰ ਜਾਤੀ ਹੋਤੀ ਹੈ, ਤਾਂ ਤੇ ਸੰਤ ਪਰਮੇਸ੍ਵਰ ਕੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਤਿ ਪਾਤਿ ਤਾਂ ਜੀਵ ਦੀ ਉਹੀ ਹੈ ਜਿਹੋ ਜਿਹੇ ਜੀਵ ਕਰਮ ਕਮਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa es tu clase social y ese tu estatus, el Karma de lo que has hecho."