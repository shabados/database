[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਤਿ ਰਖੈ ਆਪਿ; ਸੋ ਭਵਜਲੁ ਤਰੈ ॥"
page = 958
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose honour the Lord Himself protects, crosses the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਪ੍ਰਭੂ ਖ਼ੁਦ ਬਚਾਉਂਦਾ ਹੈ, ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose honor He Himself has preserved, crosses over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਆਪ ਵਾਹਿਗੁਰੂ ਪਤਿ ਰਖੇ ਸੋਈ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਦਾ ਹੈ (ਸੰਸਾਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦਾ ਹੈ) ਜਿਸ ਦੀ ਇੱਜ਼ਤ ਦੀ ਰਾਖੀ ਪ੍ਰਭੂ ਆਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien le proteges su honor, ese ser logra cruzar el terrible mar de las existencias materiales."