[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਹਹੂ ਤੇ ਛੂਟਹਿ; ਭਵਜਲੁ ਜਗਤੁ ਤਰਾਇਣ ॥੧॥"
page = 714
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt be free both from birth and death and shalt cross the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੰਮਣ ਤੇ ਮਰਨ ਦੋਨਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ, ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਵੰਝੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am released from the bondage of birth and death, and so I cross over the terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਔ ਮਰਣ ਰੂਪ ਦੋਨੋਂ ਦੁਖੋਂ ਸੇ ਛੂਟ ਜਾਤੇ ਹੈਂ, ਇਹ ਜਗਤ ਜੋ ਭੈ ਕੇ ਜਲ ਕਾ ਸਮੁੰਦਰ ਹੈ ਤਿਸ ਤੇ ਵਹੁ (ਤਰਾਇਣ) ਤਰ ਗਏ ਹੈਂ ਵਾ ਤਰਣ ਵਾਲੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ ਇਹੀ ਨਹੀਂ, ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ) ਜਨਮ ਅਤੇ ਮੌਤ ਦੋਹਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਛੂਟਹਿ = ਬਚ ਜਾਂਦੇ ਹਨ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi atadura a nacimientos y muertes es removida y cruzo triunfante y con júbilo el mar de las existencias materiales.(1)"