data = "ਭੰ ਭਰਤ ਭਾਨ ॥੪੧੫॥"
page = 668

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking their arms, weapons and canopies, the people were falling at the feet of these sages.415."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਭੈ ਨਾਲ ਭਰ ਰਿਹਾ ਹੈ ॥੪੧੫॥"