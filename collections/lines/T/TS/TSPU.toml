[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਸਨੋ ਨਾਮੁ ਕਰਮ ਹਉ ਜੁਗਤਾ; ਤੁਹ ਕੁਟੇ ਕਿਆ ਫਲੁ ਪਾਵੈ ॥"
page = 960
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is a Vaishnav by Name but is yoked to the deeds of ego. Thrashing husk, what fruit can be obtained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਮਾਤ੍ਰ ਵੈਸ਼ਨੋ ਹੈ ਪਰ ਹੰਕਾਰ ਦੇ ਨਾਲ ਜੜਿਆ ਹੋਇਆ ਹੈ। ਫੂਸ ਨੂੰ ਛੜਨ ਦੁਆਰਾ ਉਹ ਕਿਹੜੇ ਮੇਵੇ ਨੂੰ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is called a Vaishnav, but he is bound to deeds of egotism; by threshing only husks, what rewards can be obtained?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋ ਵੈਸਨੋ ਕਹਾਵਤਾ ਹੈ ਪੁਨਾ ਮਨ ਕਰ ਕੇ ਹਉਮੈਂ ਕਰਮੋਂ ਕੇ ਸੰਜੁਗਤ ਹੈ। ਇਹ ਤੋ ਜੈਸੇ ਕੋਈ ਤੋਹ ਕੁਟਤਾ ਹੋਵੈ ਉਸ ਕੋ ਕੁਛ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਤੈਸੇ ਹਉਮੈ ਜੁਗਤ ਕਰਮੋਂ ਸੇ ਏਹ ਕਿਆ ਫਲ ਪਾਵੇਗਾ, ਭਾਵ ਸੁਖ ਨਹੀਂ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਨਾਮ ਭੀ ਵੈਸ਼ਨੋ (ਵਿਸ਼ਨੂੰ ਦਾ ਭਗਤ) ਰੱਖਿਆ ਹੋਇਆ ਹੈ, ਪਰ ਕਰਤੂਤਾਂ ਕਰਕੇ ਹਉਮੈ ਵਿਚ ਜਕੜਿਆ ਪਿਆ ਹੈ, (ਸੋ, ਸਰੀਰ ਧੋਣ, ਚੱਕ੍ਰ ਬਨਾਉਣ ਆਦਿਕ ਕਰਮ ਤੋਹ ਕੁੱਟਣ ਸਮਾਨ ਹਨ) ਤੋਹ ਕੁੱਟਿਆਂ (ਉਹਨਾਂ ਵਿਚੋਂ) ਚਉਲ ਨਹੀਂ ਲੱਭ ਪੈਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él dice que es un Vaishnav pero actúa totalmente desde el ego, sí, si lo que separa es paja, paja tendrá."