asset = "SSA2"
type = "primary"
data = "ਜਹ ਨਿਰੰਜਨ; ਨਿਰੰਕਾਰ ਨਿਰਬਾਨ ॥"
page = 291
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was only the Bright Formless and Detached one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੇਵਲ ਉਜਲ, ਆਕਾਰ-ਰਹਿਤ ਅਤੇ ਨਿਰਲੇਪ ਪੁਰਖ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the Pure, Formless Lord in Nirvaanaa,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਨਿਰੰਜਨ ਨਿਰੰਕਾਰ (ਨਿਰਬਾਨ) ਬੰਧਨੋਂ ਸੇ ਰਹਿਤ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮਾਇਆ-ਰਹਿਤ, ਆਕਾਰ-ਰਹਿਤ ਤੇ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਹੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sólo existía el Uno Sin Forma, en Éxtasis permanente,"