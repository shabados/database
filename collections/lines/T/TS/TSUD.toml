[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਆ ਪਿੰਜਰਿ; ਨਹੀ ਖਾਇ ਬਿਲਾਸੁ ॥"
page = 987
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the cat can eat not the parrot in the cage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਿੰਜਰੇ ਵਿੱਚ ਤੋਤੇ ਨੂੰ ਬਿੱਲੀ ਖਾ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the cat cannot eat the parrot in its cage;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੋਤਾ ਪਿੰਜਰੇ ਮੇਂ ਹੈ ਤਿਸ ਕੋ ਬਿੱਲਾ ਨਹੀਂ ਖਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਿੰਜਰੇ ਵਿਚ ਬੈਠੇ ਤੋਤੇ ਨੂੰ ਬਿੱਲਾ ਨਹੀਂ ਖਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el gato que no puede comerse al perico refugiado en su jaula."