[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਨਿ ਦਾਸੁ; ਨਾਮੁ ਜਪਿ ਲੇਵਾ ਜੀਉ ॥"
page = 217
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a hand maiden of Thine slaves and I meditate upon Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦੀ ਬਾਂਦੀ ਹਾਂ ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਣ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of Your slaves; I chant Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮਾਰੇ ਸੇਵਕੋਂ ਕਾ ਸੇਵਕੁ ਹੋ ਕਰ ਨਾਮ ਜਪ ਲੇਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੋ ਕੇ ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el Esclavo de Tus Esclavos, habito en Tu Nombre,"