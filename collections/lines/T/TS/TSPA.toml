[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਸ ਬਿਸਵੇ; ਗੁਰ ਕਾ ਮਨੁ ਮਾਨੈ ॥"
page = 287
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant who fully conciliates Guru's mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਦਾਸ ਗੁਰਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰੀਝਾਂ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who obeys the Guru's Teachings one hundred per cent"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਪਰ (ਬੀਸ ਬਿਸਵੇ) ਨਿਸਚੇ ਕਰ ਕੇ ਗੁਰ ਕਾ ਮਨ ਪਤੀਆਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਆਪਣੇ ਸਤਿਗੁਰੂ ਨੂੰ ਆਪਣੀ ਸਰਧਾ ਦਾ ਪੂਰੇ ਤੌਰ ਤੇ ਯਕੀਨ ਦਿਵਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਸ ਬਿਸਵੇ = ਵੀਹ ਵਿਸਵੇ, ਪੂਰੇ ਤੌਰ ਤੇ। ਮਾਨੈ = ਪਤਿਆ ਲਏ, ਯਕੀਨ ਦਿਵਾ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo cuando el Discípulo satisface plenamente las pruebas a las que su Guru lo somete,"