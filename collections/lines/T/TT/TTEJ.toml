[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਬੈਰਾਗੀ. ਮਰੈ ਨ ਜਾਇ ॥"
page = 390
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The detached soul neither dies nor is born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰਲੇਪ ਆਤਮਾਂ ਨਾਂ ਮਰਦੀ ਹੈ, ਅਤੇ ਨਾਂ ਹੀ ਜੰਮਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That detached soul is neither born, nor dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਬੈਰਾਗੀ ਮਰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਂਇਆਂ ਵਿਚੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਤੁਰ ਜਾਣ ਵਾਲਾ ਜੀਵਾਤਮਾ (ਆਪਣੇ ਆਪ) ਨਾਹ ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alma está contenida en Ella Misma, y ni nace ni muere,"