[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ; ਲਖੈ ਜਉ ਭੇਉ ॥"
page = 343
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The strivers and perfect persons when they know God's secret;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਆਸੀ ਅਤੇ ਪੂਰਨ ਪੁਰਸ਼ ਜਦ ਹਰੀ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Siddhas and seekers come to know the Lord's mystery,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਕੇ ਭੇਦ ਕੋ ਜੇ ਕਰ (ਸਾਧਿਕ) ਜਗ੍ਯਾਸੂ ਅਰੁ (ਸਿਧ) ਗਿਆਨੀ ਜਾਣੇ, ਭਾਵ ਏਹੁ ਕਿ ਅਵਸਥਾ ਕਾ ਬਤੀਤ ਹੋਣਾ ਸਮਝ ਕਰ ਜਤਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਸਾਧਨ ਕਰਨ ਵਾਲਾ ਜੋ ਭੀ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਦਾ ਭੇਤ ਪਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਡੂੰਘੀ ਸਾਂਝ ਉਸ ਨਾਲ ਬਣਾ ਲੈਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਿਕ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਸਿਧ = ਪੁੱਗੇ ਹੋਏ, ਜੋ ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਚੁਕੇ ਹਨ। ਭੇਉ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no está ni aquí ni allá, pero el sabio Devoto que conoce el Misterio de Dios,"