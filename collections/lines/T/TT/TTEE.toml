type = "primary"
data = "ਅਨੂਪਮ ਸਿੰਘ ਨਰਨ ਤੇ ਹਾਰਿਓ ॥"
page = 432

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Kankachal Singh was done to death and Anupam Singh got tired by fighting with Yadavas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੂਪਮ ਸਿੰਘ ਸੂਰਮਿਆਂ ਤੋਂ ਹਾਰ ਗਿਆ।"