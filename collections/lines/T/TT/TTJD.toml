[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗੂਜਰੀ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 489
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri Measure. 1st Guru. Chaupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Goojaree, First Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Guyeri, Mejl Guru Nanak, Primer Canal Divino, Chau-Padas, Primera Casa."