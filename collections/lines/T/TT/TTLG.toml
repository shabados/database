[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਾਲੀ ਲਾਗੈ; ਨਿਹਫਲੁ ਜਾਇ ॥"
page = 362
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who attached to the branch gets no reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਟਹਿਣੀ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਉਹ ਨਿਸਫਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attached to the branch, does not receive the fruits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਡਾਲੀ ਮੇਂ ਲਾਗੇ ਹੈਂ ਅਰਥਾਤ ਔਰ ਦੇਵਤੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗੇ ਹੈਂ, ਤਿਨ ਕੀ ਸੇਵਾ ਨਿਸਫਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ-ਰੁੱਖ ਨੂੰ ਛੱਡ ਕੇ ਉਸ ਦੀ ਰਚੀ ਮਾਇਆ-ਰੂਪ) ਟਹਣੀ ਨੂੰ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਅੱਫਲ ਹੀ ਜਾਂਦਾ ਹੈ (ਜੀਵਨ-ਫਲ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a uno le importan solamente las ramas, no va a tener la fruta,"