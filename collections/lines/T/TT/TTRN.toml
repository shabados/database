[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਦਰਸੀ; ਏਕ ਦ੍ਰਿਸਟੇਤਾ ॥"
page = 296
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "impartial looker and the beholder of one God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਰ ਵੇਖਣ ਵਾਲਾ ਅਤੇ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਦੇਖਣਹਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to look impartially upon all, and to see only the One"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਟੀ ਬ੍ਰਹਮਾ ਮੇਂ ਏਕ ਸਮਾਨ ਪੂਰਨ ਦੇਖਣੇ ਕੀ ਸਮ ਦ੍ਰਿਸ਼ਟੀ ਸੇ ਸਭ ਮੇਂ ਏਕ ਅਕਾਲ ਪੁਰਖ ਕੋ ਦੇਖਣੇ ਹਾਰਾ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣਨਾ ਤੇ ਸਭ ਨੂੰ ਇਕੋ ਨਜ਼ਰ ਨਾਲ ਵੇਖਣਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਦਰਸੀ = (ਸਭ ਨੂੰ) ਇਕੋ ਜਿਹਾ ਵੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ver todo de forma imparcial y ver sólo al Uno."