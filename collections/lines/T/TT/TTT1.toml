[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੁਰਖਿ ਵਿਖਾਲਿਆ; ਮਸਤਕਿ ਧਰਿ ਕੈ ਹਥੁ ਜੀਉ ॥੯॥"
page = 73
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing his hand on my brow, the True Guru has shown me my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਆਪਣਾ ਕਰ ਟੇਕ ਕੇ ਸਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰਾ ਕੰਤ ਦਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has shown me my Husband Lord; He has placed His Hand upon my forehead. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਮਸਤਕ ਪਰ ਆਪਨੇ ਕਿਰਪਾ ਰੂਪੀ ਹਥ ਕੋ ਧਾਰ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪੁਰਖ ਨੇ ਮੇਰੇ ਸਿਰ ਉੱਤੇ ਆਪਣਾ (ਮਿਹਰ ਦਾ) ਹੱਥ ਰੱਖ ਕੇ ਮੈਨੂੰ (ਪਰਮਾਤਮਾ ਦਾ) ਦਰਸ਼ਨ ਕਰਾ ਦਿੱਤਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero me ha hecho realizar a mi Esposo, cuando puso sus manos sobre mi frente, bendiciéndola. (9)"