[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਕਰਿ ਕਥਿਆ ਚਾਰਿ ਬੇਦਿ; ਖਟਿ ਸਾਸਤ੍ਰਿ ਸੰਗਿ ਸਾਖਿ ਸੁਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the four Vedas have been defined, the description of the six philosophies (Shastras) also complements them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚਾਰ ਵੇਦਾਂ ਵਿਚ ਵਰਣਨ ਕੀਤਾ, ਛੀ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਨਾਲ ਸਾਂਖ ਵਾਲੇ ਸੁਨਾਂਵਦੇ ਹਨ,"