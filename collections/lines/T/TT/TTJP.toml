[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਏ ਰਖਣਹਾਰੈ; ਸਦਾ ਨਿਰਮਲ ਕਰਣੀ ॥"
page = 460
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Preserver preserver those, whose acts are ever pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਣ ਵਾਲਾ ਹਰੀ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਅਮਲ ਹਮੇਸ਼ਾਂ ਪਵਿੱਤਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Preserver preserves those whose actions are always pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਸਦਾ ਸੁਧ ਵਾ ਨਿਤ ਕਰਣੀ ਦੇ ਕਰ ਕੇ ਰਾਖਨ ਹਾਰੇ ਨੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਖਣਹਾਰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਆਪ ਬਚਾਂਦਾ ਹੈ, (ਤਾਈਏਂ ਸੰਤ ਜਨਾਂ ਦਾ) ਆਚਰਨ ਸਦਾ ਪਵਿਤ੍ਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਣਹਾਰੈ = ਸਹਾਇਤਾ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਹਰੀ ਨੇ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ। ਕਰਣੀ = ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conserva a todos unidos, el Sostenedor de todo, Él, Cuyas Acciones son siempre Inmaculadas."