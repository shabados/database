[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਛ ਕਿੰਨਰ ਮਛ ਮਾਨਸ; ਮੁਰਗ ਉਰਗ ਅਪਾਰ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Also Yakshas, Kinnars, fishes, men and many beings and serpents of the nether-world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਕਸ਼, ਕਿੰਨਰ, ਮੱਛ, ਮਨੁੱਖ, ਪੰਛੀ ('ਮੁਰਗ') ਸੱਪ (ਆਦਿ ਉਸ ਦੇ ਭੇਦ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕੇ)"