[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡਿਤ ਨਿਦ੍ਰਾ. ਅਲਪ ਅਹਾਰੰ; ਨਾਨਕ. ਤਤੁ ਬੀਚਾਰੋ ॥੮॥"
page = 939
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Say the Yogis) We sleep little and eat little. This O Nanak, is the Quintessence of the Idea of 'Yoga'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਆਖਦੇ ਹਨ) ਅਸੀਂ ਥੋੜਾ ਸੌਂਦੇ ਹਾਂ ਅਤੇ ਥੋੜਾ ਹੀ ਖਾਂਦੇ ਹਾਂ, ਇਹ ਹੈ, ਹੇ ਨਾਨਕ; 'ਯੋਗ' ਦੇ ਖਿਆਲ ਦਾ ਨਿਚੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sleep little, and eat little; O Nanak, this is the essence of wisdom. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦ੍ਰਾ ਖੰਡਤ ਕਰੀ ਹੈ ਔ (ਅਲਪ) ਥੋੜਾ ਅਹਾਰ ਕਰਤੇ ਹੈਂ, ਪ੍ਰਤੱਖ੍ਯ ਵਾ ਅਵਿਦ੍ਯਾ ਨਿੰਦ੍ਰਾ ਔ ਪ੍ਰਵਿਰਤੀ ਰੂਪ ਅਗਰ ਥੋੜਾ ਕੀਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੱਤ ਸਿਖ੍ਯਾ ਕਾ ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ॥੮॥☬ਨਿਜਮਤ ਮੇਂ ਲਿਆਵਣੇ ਕੋ ਸਿਧੋਂ ਕਾ ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਨੀਂਦ ਭੀ ਘੱਟ ਤੇ ਖ਼ੁਰਾਕ ਭੀ ਥੋੜ੍ਹੀ ਹੁੰਦੀ ਹੈ। (ਭਾਵ, ਉਹ ਚਸਕਿਆਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ) ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡਿਤ = ਘੱਟ ਕੀਤੀ ਹੋਈ। ਅਲਪ = ਥੋੜ੍ਹਾ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como y duermo poco; esta es la Quintaesencia que he encontrado.  (8)"