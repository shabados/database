[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਹੈ ਤੁ ਕਹਾ ਭਯੋ, ਗ੍ਵਾਰਨਿ, ਮੈ ਨ ਕਹਿਯੋ ਤਿਹ ਕੇ ਪਹਿ ਜੈਹੋ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“What should I do, if he is anxious? I have already said that I shall not go"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪੀ! (ਜੇ) ਵੇਖਦਾ ਹੈ, ਤਾਂ ਕੀ ਹੋਇਆ। ਮੈਂ (ਤਾਂ) ਕਹਿ ਦਿੱਤਾ ਹੈ ਕਿ ਉਸ ਕੋਲ ਨਹੀਂ ਜਾਵਾਂਗੀ।"