[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਨ ਅਤੇ ਬਜ਼ੁਰਗੀ ਦੇ ਝੰਡੇ ਨੂੰ ਉੱਚਾ ਕਰਨ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲਵਾਇ ਤਬਾਜੀਲ ਰਾ ਇਅਤਲਾ ।੧੦੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he raises the banner of veneration and maturity high in the sky.(105)         "