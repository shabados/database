[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਪੂਰੈ ਗੁਰਿ ਦੇਖਾਲਿਆ ॥੧੪॥"
page = 1284
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is seen Nanak, the Name is the treasure of bliss and the Perfect Guru has shown it to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਖੁਸ਼ੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam is the greatest treasure. The Perfect Guru has revealed it to me. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਜੋ ਨਿਧੀਓਂ ਕਾ ਘਰੁ ਹੈ, ਸੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਦਿਖਾਏ ਦੀਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ (ਅਸਲ) ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਕਿਸੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ) ਵਿਖਾਇਆ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Naam es el Tesoro más Grandioso y el Guru Verdadero me lo reveló. (14)"