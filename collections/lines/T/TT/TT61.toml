[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਹਉਮੈ ਮਮਤਾ; ਪਰਹਰਾਇ ॥"
page = 1169
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou purge him of the poisonous pride and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਜ਼ਹਿਰੀਲਾ ਹੰਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਮੋਹ ਨਵਿਰਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You take away his poisonous egotism and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਹਉਮੈਂ, ਮਮਤਾ ਜੋ ਬਿਖ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਭੀ (ਪਰਹਰਾਇ) ਤ੍ਯਾਗਨ ਕਰਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਤੇ ਮਲਕੀਅਤਾਂ ਬਣਾਣ ਦੇ ਜ਼ਹਰ ਨੂੰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se libera entonces del vicio del ego"