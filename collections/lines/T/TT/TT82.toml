[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਮਿਟੇ ਖਿਨ ਭੀਤਰਿ; ਜਾਂ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਮਾਰੇ ॥੧॥"
page = 670
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of sins are effaced in an instant, when, through the Guru, on remember the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਾਣੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਤਾਂ ਕਰੋੜਾਂ ਹੀ ਪਾਪ ਇੱਕ ਨਿਮਖ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are eradicated in an instant when, as Gurmukh, one contemplates the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੇਰੇ ਨਾਮ ਜਿਸ ਨੇ ਸਿਮਰਨ ਕੀਏ ਹੈਂ ਤਬ ਤਿਸ ਕੇ ਕੋਟਾਨ ਕੋਟ ਅਪਰਾਧ ਏਕ ਖਿਨ ਮੇਂ ਮਿਟ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਤੇਰਾ) ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਪਾਪ ਇਕ ਖਿਨ ਵਿਚ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਭੀਤਰਿ = ਵਿਚ। ਜਾਂ = ਜਦੋਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਮਾਰੇ = ਸੰਭਾਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando uno alaba Tu Nombre, a través del Guru, uno es liberado de las consecuencias de haber cometido miles de errores. (1)"