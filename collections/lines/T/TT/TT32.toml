[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਹੀ ਉਸਦੀ ਚਾਕਰੀ ਲਈ ਸਿਰ ਨਿਵਾਇ ਖੜੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਖ਼ਿਦਮਤ-ਗੁਜ਼ਾਰੀ ਸਰ ਅਫ਼ਗਦਾ-ਅਸ਼ ।੮੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All of them are standing with their heads bowed before him and willing to serve him. (88)"