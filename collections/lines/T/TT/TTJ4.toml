[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜਾਉ; ਜਿਤੁ ਸੋਹਿਲੈ. ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 157
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the song of joy by which eternal solace is procured. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਖੁਸ਼ੀ ਦੇ ਗਾਉਣੇ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੁਆਰਾ ਸਦੀਵੀ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that Song of Praise which brings eternal peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਜਸ ਪਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਜਿਸ ਜਸ ਕੋ ਕਰਨੇ ਸੇ ਸਦੀਵਕਾਲ ਸੁਖ ਹੋਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ ਸਿਫ਼ਤਿ ਦੇ ਗੀਤ ਤੋਂ ਜਿਸ ਦੀ ਬਰਕਤ ਨਾਲ ਸਦਾ ਦਾ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Libre de preocupaciones. Ofrezco mi ser en sacrificio a esa Melodía que transporta a mi mente hasta mi Hogar. (1-Pausa)"