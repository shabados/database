[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ. ਸਚਿ ਨ ਭੀਜਈ; ਕੂੜੁ ਕੂੜਿ ਗਡਾਵੈ ॥੪॥"
page = 419
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person is not pleased with truth. The liar is buried in falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਸੱਚ ਨਾਲ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਝੂਠਾ ਆਦਮੀ ਝੂਠ ਵਿੱਚ ਦੱਬਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is not pleased with Truth; the false are buried in falsehood. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਸਚ ਮੇਂ ਨਹੀਂ ਭੀਜਤੇ ਹੈਂ ਵਹੁ (ਕੂੜੁ) ਝੂਠੇ ਹੈਂ ਔਰ ਝੂਠੇ ਕਰਮੋਂ ਮੇਂ ਮਨ ਕੋ (ਗਡਾਵੈ) ਲਗਾਉਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਰਚ-ਮਿਚ ਨਹੀਂ ਸਕਦਾ ਤੇ ਝੂਠ ਝੂਠ ਵਿਚ ਹੀ ਰਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਕੂੜਿ = ਕੂੜ ਵਿਚ। ਗਡਾਵੈ = ਰਲ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soberbio Manmukh no está complacido con la Verdad, los falsos están enterrados en la falsedad. (4)"