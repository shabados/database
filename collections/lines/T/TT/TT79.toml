[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ੍ਰ ਸਿੰਘ ਪਾਛੇ ਰਹਿਯੋ; ਗਹੈ ਬਰਛਿਯਾ ਹਾਥ ॥੧੪॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sent (his son) Hanwant Singh forward.(l4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਿਤ੍ਰ ਸਿੰਘ ਹੱਥ ਵਿਚ ਬਰਛਾ ਲੈ ਕੇ ਪਿਛੇ ਰਿਹਾ ਹੈ ॥੧੪॥"