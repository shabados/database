[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਇਕੁ, ਏਤਾ ਪਾਸਾਰਾ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How wonderfully the one nature has been expanded into many."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੰਤੂ) ਕੁਦਰਤ ਇਕ ਹੈ, (ਜਿਸ ਦਾ) ਇੰਨਾ ਪਸਾਰਾ (ਪਸਰਿਆ) ਹੈ।"