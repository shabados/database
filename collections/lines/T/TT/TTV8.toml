[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਛੇ ਤਪ ਕਰਿ; ਬਾਹੁਰਿ ਐਬੋ ॥੧॥"
page = 692
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet because of their false prayers they come out again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਤਪੱਸਿਆ ਦੇ ਰਾਹੀਂ ਅਤੇ ਮੁੜ ਬਾਹਰ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but because of their hypocrisy and false prayers, they must leave again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਓਛੇ) ਤੁਛ ਤਪਾਦੀ ਸਕਾਮ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਤਿਨ ਲੋਕੋਂ ਮੇਂ ਸੁਖ ਪਾਇਕਰ (ਬਾਹੁਰਿ) ਪੁਨਾ ਆਵਣਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਖਿਨ ਭੰਗਰ ਸੁਖ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉੱਥੋਂ ਮੁੜ ਵਾਪਸ ਆਵੇਗਾ (ਭਾਵ, ਸ਼ਾਸਤ੍ਰ ਦੇ ਆਪਣੇ ਹੀ ਲਿਖੇ ਅਨੁਸਾਰ ਇਹਨੀਂ ਥਾਈਂ ਭੀ ਸਦਾ ਨਹੀਂ ਟਿਕੇ ਰਹਿ ਸਕੀਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਛੇ = ਹੌਲੇ ਮੇਲ ਦੇ (ਕੰਮ)। ਕਰਿ = ਕਰ ਕੇ। ਬਾਹੁਰਿ = ਮੁੜ, ਫਿਰ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਬਾਹੁਰਿ' ਅਤੇ 'ਬਾਹਰਿ' ਦਾ ਫ਼ਰਕ ਧਿਆਨ ਰੱਖਣ ਦੇ ਜੋਗ ਹੈ)। ਐਬੋ = ਆ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el fruto ilusorio de las prácticas frívolas. (1)"