[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੇਚੈ; ਸਤਿਗੁਰ ਕੈ ਪਾਸਿ ॥"
page = 286
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he who sells his soul to the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਜਿੰਦੜੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਕੋਲ ਵੇਚ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sells his mind to the True Guru"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਨ ਕੌ ਸਤਿਗੁਰੋਂ ਪਾਸ ਵੇਚ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣਾ ਮਨ ਸਤਿਗੁਰੂ ਅੱਗੇ ਵੇਚ ਦੇਂਦਾ ਹੈ (ਭਾਵ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deberá rendir su mente al Guru"