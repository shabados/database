[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਜਾਉ ਏਹੁ ਬਡਪਨਾ; ਮਾਇਆ ਲਪਟਾਏ ॥੧॥"
page = 745
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May such worldly-glory be burnt, which involves man in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹੀ ਸੰਸਾਰੀ ਵਡਿਆਈ ਸੜ ਜਾਏ, ਜਿਹੜੀ ਇਨਸਾਨ ਨੂੰ ਧਨ-ਦੌਲਤ ਅੰਦਰ ਫਸਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This worldly glory might just as well burn; it only traps the mortals in Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਵਡਿਆਈ ਜਲ ਜਾਵੇ ਜਿਸ ਕਰ ਮਾਯਾ ਮੇਂ ਜੀਵ ਲਪਟੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਵੱਡਾ ਅਖਵਾਣਾ ਸੜ ਜਾਏ (ਜਿਸ ਦੇ ਕਾਰਨ ਮਨੁੱਖ) ਮਾਇਆ ਨਾਲ ਹੀ ਚੰਬੜਿਆ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ ਜਾਉ = ਸੜ ਜਾਏ। ਬਡਪਨਾ = ਵਡਿਆਈ, ਵੱਡਾ ਹੋਣ ਦਾ ਮਾਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y maldita es la gloria mundana que nos envuelve en la total ilusión.  (1)"