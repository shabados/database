[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਲੀਜੈ; ਤਿਲ ਜਿਉ ਪੀੜੀ ॥"
page = 1028
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's account shall be called and he shall be pressed like sesame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਪਾਸੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਲਿਆ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਤਿਲ ਦੀ ਤਰ੍ਹਾਂ ਪੀੜ ਦਿੱਤਾ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When his account is read, he shall be crushed like the sesame seed in the mill."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਲੋਂ ਕੀ ਨਿਆਈਂ ਪੀੜ ਕੇ ਤਹਾਂ ਲੇਖਾ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਭੀ ਮੁਕਾਣਾ ਪੈਂਦਾ ਹੈ (ਭਾਵ, ਜਦ ਤਕ ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੇ ਸੰਸਕਾਰ ਮੌਜੂਦ ਹਨ, ਤਦ ਤਕ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲਦੀ) ਜਿਵੇਂ ਤਿਲਾਂ ਨੂੰ (ਕੋਲ੍ਹੂ ਵਿਚ) ਪੀੜਿਆਂ ਹੀ ਤੇਲ ਨਿਕਲਦਾ ਹੈ (ਤਿਵੇਂ ਦੁੱਖ ਦੇ ਕੋਲ੍ਹੂ ਵਿਚ ਪੈ ਕੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como el filo de la navaja, y uno tiene que rendir cuentas, así como la semilla de ajonjolí al molino;"