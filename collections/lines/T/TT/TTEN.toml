[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ; ਮਨਮੁਖਾ ਦੇਇ ਸਜਾਇ ॥"
page = 588
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Guru saves are saved and to the way-ward, he awards punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਬਚਾਉਂਦਾ ਹੈ, ਉਹ ਬੱਚ ਜਾਂਦੇ ਹਨ। ਆਪ-ਹੁਦਰਿਆਂ ਨੂੰ ਉਹ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are protected by the Guru are saved, while the self-willed manmukhs receive their punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਰਖ ਲੀਏ ਹੈਂ, ਸੋ ਤਿਸ ਜੰਦਾਲ ਸੇ ਬਚੇ ਹੈਂ ਔਰ ਮਨਮੁਖੋਂ ਕੋ ਵਹੁ ਜਮ (ਸਜਾਇ) ਦੰਡ ਦੇਤਾ ਹੈ। ਵਾ (ਕਲਿ ਮਹਿ) ਕਲਪਨਾ ਕਰਨੇ ਮੇਂ ਜਮ ਜਿੰਦ ਕਾ ਵੈਰੀ ਹੈ, ਭਾਵ ਏਹੁ ਹੈ ਕਲਪਨਾ ਤੇ ਰਹਤ ਪੁਰਸੋਂ ਕੋ ਜਮ ਨਹੀਂ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ('ਕਲਿ' ਤੋਂ) ਬਚਾ ਲਿਆ ਉਹ (ਜਮ ਦੇ ਸਹਿਮ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ (ਸਹਿਮ ਦੀ) ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay a quienes el Guru instruye, y a ellos los salva, pero a los soberbios Manmukjs malhechores, los destruye."