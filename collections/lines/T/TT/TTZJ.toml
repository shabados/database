[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਬਾਂਛਤ ਚਿਤਵਤ ਨਾਨਕ ਦਾਸ; ਪੇਖਿ ਜੀਵਾ ਪ੍ਰਭ ਚਰਣੀ ॥੨॥੫੪॥੭੭॥"
page = 1219
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak heartily desires and longs for this boon, that his life may pass, seeing the Lord's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਇਸ ਦਾਤ ਦੀ ਦਿਲੋਂ ਚਾਹਨਾ ਤੇ ਤਾਂਘ ਕਰਦਾ ਹੈ, ਕਿ ਉਸ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਬਤੀਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak longs for this blessing, that he may live, gazing upon the Feet of God. ||2||54||77||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਮਨ ਬਾਂਛਤ ਫਲੁ ਏਹ ਚਿਤਵਤਾ ਹੂੰ, ਹੇ ਪ੍ਰਭੂ! ਜੋ ਸੰਤ ਜਨ ਤੇਰੀ ਚਰਣੀ ਲਗੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਜੀਵੌ, ਭਾਵ ਸੰਤ ਸੰਗ ਬਖਸੀਏ॥੨॥੫੪॥੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਾਸ ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੋਂ ਇਹ) ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਚਾਹੁੰਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹਾਂ ॥੨॥੫੪॥੭੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, lo que en verdad añoro es que mi vida permanezca a Tus Pies. (2-54-77)"