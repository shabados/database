[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦਰਗਹਿ, ਪ੍ਰਭੁ ਲੇਖਾ ਮਾਗੈ; ਤਹ ਛੁਟੈ ਨਾਮੁ ਧਿਆਇਥਈ ॥੧॥"
page = 1320
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that Court, where the Lord calls for the accounts, there meditation of the name alone leads to one's deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਉਸ ਦਰਬਾਰ ਅੰਦਰ ਜਿਥੇ ਹਿਸਾਬ-ਕਿਤਾਬ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਓਥੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ ਬੰਦੇ ਨੂੰ ਖਲਾਸੀ ਦਿਵਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that Court, where God calls for the accounts, there, you shall be saved only by meditating on the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਤੇਰੀ ਦਰਗਾਹ ਮੇਂ ਹੇ ਪ੍ਰਭੂ! ਜੀਵ ਸੇ ਧਰਮ ਰਾਜ (ਲੇਖਾ) ਹਿਸਾਬ ਮਾਂਗੈਗਾ ਤਹਾਂ ਤੇਰੇ ਨਾਮ ਕੋ ਧਿਆਇ ਕਰ ਛੁਟਣਾ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ (ਆਪਣੀ) ਦਰਗਾਹ ਵਿਚ ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਮੰਗਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਹੀ ਉੱਥੇ ਮਨੁੱਖ ਸੁਰਖ਼ਰੂ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਮਾਗੈ = ਮੰਗਦਾ ਹੈ (ਇਕ-ਵਚਨ)। ਛੁਟੈ = ਸੁਰਖ਼ਰੂ ਹੁੰਦਾ ਹੈ। ਧਿਆਇਥਈ = ਧਿਆਇ, ਸਿਮਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esa Corte de Dios, en donde tendrás que entregar cuentas, sólo si meditaste en el Naam, el Nombre del Señor, pasarás con Honor. (1)"