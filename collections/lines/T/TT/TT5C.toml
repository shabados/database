[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਲਸਕਰ. ਲਖ ਵਾਜੇ ਨੇਜੇ; ਲਖੀ ਘੋੜੀ ਪਾਤਿਸਾਹ ॥"
page = 1287
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may be the monarch of lacs of bands and spears and lacs of horses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੱਖਾਂ ਬੈਂਡ ਬਾਜਿਆਂ ਤੇ ਭਾਲੇ ਨੇਜਿਆਂ ਅਤੇ ਲੱਖਾਂ ਹੀ ਘੋੜਿਆਂ ਨਾਲ ਸਨਧ-ਬਧ ਲੱਖਾਂ ਹੀ ਫੌਜਾਂ ਦਾ ਬਾਦਸ਼ਾਹ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thousands of armies, thousands of marching bands and spearmen; the emperor of thousands of horsemen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ ਲਸਕਰ ਤਿਨ ਮੇਂ ਲਾਖੋਂ ਨੇਜੇ ਬੁਰਦਾਰ ਹੈਂ ਅਰ ਬਾਜੇ ਬਜਾਵਨੇ ਵਾਲੇ ਹੈਂ ਔਰ ਲਾਖੋਂ ਘੋੜਿਓਂ ਕਰ ਬਾਦਸਾਹੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸਿਪਾਹੀਆਂ ਦੀਆਂ ਫ਼ੌਜਾਂ ਹੋਣ ਲੱਖਾਂ ਵਾਜੇ ਵੱਜਦੇ ਹੋਣ, ਨੇਜ਼ੇ-ਬਰਦਾਰ ਲੱਖਾਂ ਫ਼ੌਜੀ ਰਸਾਲਿਆਂ ਦੇ ਮਾਲਕ ਬਾਦਸ਼ਾਹ ਹੋਣ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "miles de lanceros marchando, emperadores con cientos de caballeros,"