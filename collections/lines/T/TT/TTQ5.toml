[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦੀ ਕੀਮਤਿ; ਕਿਕੂ ਹੋਇ ॥੧॥"
page = 797
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can His worth be ascertained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can His value be estimated? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਿਸ ਪਰਕਾਰ ਸੇ ਹੋ ਸਕਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦੀ ਹੋਰ ਕੋਈ ਹਸਤੀ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਦੀ = {ਵੇਖੋ 'ਤਿਸ ਤੇ'}। ਕਿਕੂ = ਕਿਵੇਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede evaluarlo sino Él Mismo? (1)"