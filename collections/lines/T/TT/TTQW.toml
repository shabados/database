[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਸੀਗਾਰੁ ਬਣਾਇਆ; ਗੁਣ ਕਾ ਗਲਿ ਹਾਰੁ ॥"
page = 426
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The chaste wife has decorated herself by wearing necklace of virtues, around her neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਵੰਤੀ ਵਹੁਟੀ ਨੇ ਨੇਕੀਆਂ ਦੀ ਮਾਲਾ ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਪਾ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਿੰਗਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-bride has adorned herself with the necklace of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਹਾਗਣੀਓਂ ਨੇ ਪਤਿ ਕੇ ਗੁਣੋਂ ਕਾ ਗਲਿ ਮੇਂ ਹਾਰ ਪਹਿਨਾ ਹੈ, ਇਹੀ ਸੀਗਾਰ ਬਨਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦੇ ਸਿਰ ਉੱਤੇ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਹੱਥ ਹੈ ਉਹਨਾਂ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਗਹਿਣਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਹਾਰ ਬਣਾ ਕੇ ਆਪਣੇ ਗਲ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia es embellecida con el collar del mérito,"