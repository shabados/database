[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਤ੍ਰਿਯ ਨ੍ਰਿਪ ਪੈਠਨ ਨਹਿ ਦੇਈ ॥੧੪॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all conveyed the secrets to Raja and the one who did not, Raja would not invite her.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਨੂੰ ਰਾਜਾ ਨੇੜੇ ਨਹੀਂ ਆਣ ਦਿੰਦਾ ਸੀ ॥੧੪॥"