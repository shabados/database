[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸੰਤੁ. ਪਰਾਨ ਧਨ; ਤਿਸ ਕਾ ਪਨਿਹਾਰਾ ॥"
page = 745
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saint is my very life and riches. I am a water-carrier of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਾਧੂ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਮਾਨ ਧਨ ਹੈ। ਮੈਂ ਉਸ ਦਾ ਪਾਣੀ ਢੋਣ ਵਾਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saint is my life and wealth. I am his water-carrier."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜੋ ਆਪ ਕਾ ਸੰਤ ਹੈ ਇਹ ਪ੍ਰਾਨ ਔ ਧਨ ਜੋ ਪ੍ਰਤਖ੍ਯ ਹੈ ਮੈਂਨੇ ਤਿਸ ਕਾ ਹੀ ਕੀਆ ਔ ਮੈਂ ਉਨ ਕਾ (ਪਨਿਹਾਰਾ) ਪਾਨੀ ਭਰਨੇ ਹਾਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਾ ਹੈ (ਜੇ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਹੋਵੇ, ਤਾਂ ਮੈਂ) ਆਪਣੇ ਪ੍ਰਾਣ ਆਪਣਾ ਧਨ ਉਸ ਸੰਤ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂ, ਮੈਂ ਉਸ ਦਾ ਪਾਣੀ ਭਰਨ ਵਾਲਾ ਬਣਿਆ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo del Señor es la respiración de mi vida, es mi riqueza; yo soy Su Esclavo."