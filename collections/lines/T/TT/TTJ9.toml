[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜਿ ਮਿਲੈ ਜਗਜੀਵਨੁ; ਗੁਰਸਬਦੀ ਪਤਿ ਪਾਇਦਾ ॥੧੬॥੪॥੧੬॥"
page = 1037
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Guru's word one easily meets with Lord, the Life of the world and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਬੰਦਾ, ਸੁਖੈਨ ਹੀ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਅਤੇ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one intuitively meets the Lord, the Life of the World; the Word of the Guru's Shabad brings honor. ||16||4||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਤੋ ਜਗਜੀਵਨ ਸਹਿਜੇ ਮਿਲਤਾ ਹੈ, ਸੋ ਗੁਰੂ ਉਪਦੇਸ ਵਾਲਾ ਪਤਿ ਕੋ ਪਾਵਤਾ ਹੈ॥੧੬॥੪॥੧੬॥☬ਸੁੰਨ ਸੇ ਉਤਪਤੀ ਪਾਲਨ ਸੰਘਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਉਸ ਜੀਵ ਨੂੰ ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਇੱਜ਼ਤ ਪਾਂਦਾ ਹੈ ॥੧੬॥੪॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea uno es encontrado por la Vida de toda vida y uno es bendecido con Gloria a través de la Palabra del Guru.(16-4-16)"