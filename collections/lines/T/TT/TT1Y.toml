[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਝੂਠਾ. ਜੋ ਝੂਠੇ ਲਾਗੈ; ਝੂਠੇ ਕਰਮ ਕਮਾਈ ॥"
page = 490
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is attached to falsehood is false and false are the deeds which he does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੂੜ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਕੂੜਾ ਹੈ ਅਤੇ ਕੂੜੇ ਹਨ ਕੰਮ ਜੋ ਉਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attached to falsehood is false; false are the deeds he does."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠੇ ਪ੍ਰਪੰਚ ਮੇਂ ਲਗਾ ਹੈ, ਸੋ ਮਨਮੁਖ ਝੂਠਾ ਹੈ ਔਰ ਝੂਠੇ, ਭਾਵ ਮੰਦ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਲ ਨਾਹ ਨਿਭਣ ਵਾਲੇ ਪਦਾਰਥਾਂ ਵਿਚ ਪ੍ਰੀਤਿ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਉਸ ਦਾ ਜੀਵਨ ਹੀ ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਨਿਤ ਉਹਨਾਂ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਹੀ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੇ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਵਿਚ। ਲਾਗੈ = ਪਿਆਰ ਪਾਂਦਾ ਹੈ। ਕਮਾਈ = ਕਮਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es el que se aferra a la falsedad y hace acciones falsas."