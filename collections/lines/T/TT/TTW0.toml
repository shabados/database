[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਸੇਵਕ; ਦੂਖ ਨ ਝੂਰਨ ॥"
page = 395
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Lord's slaves never repent in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਕਦਾਚਿਤ ਤਕਲੀਫ ਅੰਦਰ ਪਛਤਾਵਾ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servants never suffer pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਸੇਵਕ ਹੈਂ, ਸੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੇ ਦੁਖੋਂ ਸੇ ਝੂਰਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਕੋਈ ਦੁੱਖ ਕੋਈ ਝੋਰੇ ਪੋਹ ਨਹੀਂ ਸਕਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé tú Su Devoto y nunca estarás triste."