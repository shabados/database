[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਖੋਲਨੑਿ ਸੰਤ; ਦੂਤ ਸਭਿ ਜਾਹਿ ਛਪਿ ॥"
page = 520
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints untie the bonds and the demons all vanish away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜੂੜ ਵੱਢ ਸੁੱਟਦੇ ਹਨ ਅਤੇ ਭੂਤ ਸਾਰੇ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints untie the bonds, and all the demons are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਕਰਮੋਂ ਕੇ ਬੰਧਨ ਹੈਂ, ਸੋ ਸਭ ਸੰਤ ਖੋਲ ਦੇਤੇ ਹੈਂ, ਕਾਮਾਦਿ ਸਭ ਦੂਤ ਛਪ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਾਇਆ ਵਾਲੇ) ਬੰਧਨ ਖੋਲ੍ਹਦੇ ਹਨ (ਉਸ ਦੇ ਵਿਕਾਰ ਰੂਪ) ਸਾਰੇ ਜਿੰਨ ਭੂਤ ਲੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਲਨ੍ਹ੍ਹਿ, ਲਾਇਨ੍ਹ੍ਹਿ = (ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ)। ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy instruido en Tu Palabra."