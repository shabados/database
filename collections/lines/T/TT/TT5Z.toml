[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀਆ ਇਛਾਂ ਪੂਰੀਆ; ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ॥"
page = 46
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind's desires are fulfilled, when man finds the treasure of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੀਆਂ ਖ਼ਾਹਿਸ਼ਾਂ ਪੂਰਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਜਦ ਆਦਮੀ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The desires of the mind are fulfilled, when the Treasure of the Naam, the Name of the Lord, is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਕੇ ਮਨ ਕੀ ਜੋ ਵਾਸਨਾ ਹੈ, ਸੋ ਪੂਰਨ ਹੋ ਗਈ ਹੈ, ਔਰ ਨਾਮ ਰੂਪੀ (ਨਿਧਾਨੁ) ਭੰਡਾਰ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਖ਼ਾਹਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਭਾਵ, ਉਸ ਦਾ ਮਨ ਦੁਨੀਆਵੀ ਵਾਸਨਾਂ ਪਿੱਛੇ ਦੌੜਨੋਂ ਹੱਟ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los deseos de la mente, son satisfechos cuando uno encuentra el Tesoro del Nombre del Señor."