[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿਆ ਅਣਸੁਣਿਆ ਕਰੈ; ਕਰੇ ਵੀਚਾਰਿ, ਡਿਠਾ ਅਣਡਿਠਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It listens not to what is said and sees not what is visible, i.e. in the sugarcane field one neither can listen to other nor a person is visible in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਣੀ ਗਲ ਅਣਸੁਣੀ ਕਰਦਾ ਹੈ, ਜੋ ਡਿੱਠੇ ਨੂੰ ਅਣਡਿੱਠ ਕਰਨ ਦੀ ਵਿਚਾਰ ਕਰਦਾ ਹੈ (ਭਾਵ ਕਮਾਦ ਦੇ ਖੇਤ ਵਿਚ ਗੱਲ ਕੀਤੀ ਸੁਣੀ ਨਹੀਂ ਜਾਂਦੀ ਨਾ ਲੁਕਿਆ ਆਦਮੀ ਲੱਭਦਾ ਹੈ)।"