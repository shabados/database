[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਅੰਦਰਿ ਪ੍ਰੀਤਿ ਨਹੀ. ਸਤਿਗੁਰ ਕੀ; ਸੁ ਕੂੜੀ ਆਵੈ ਕੂੜੀ ਜਾਵੈ ॥"
page = 305
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose heart is not the love of the True Guru, comes with a lie, and departs with a lie."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸੱਚੇ ਗੁਰਾਂ ਲਈ ਪਿਰਹੜੀ ਨਹੀਂ, ਉਹ ਝੂਠ ਨਾਲ ਹੀ ਆਉਂਦਾ ਹੈ ਅਤੇ ਝੂਠ ਨਾਲ ਹੀ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have no love for the True Guru within their hearts come with falsehood, and leave with falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੀ ਪ੍ਰੀਤੀ ਨਾਹੀ ਸੋ ਝੂਠ ਹੀ ਮੇਂ ਆਵਤਾ ਹੈ ਔਰ ਝੂਠ ਹੀ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਤਿਗੁਰੂ ਦਾ ਪਿਆਰ ਨਹੀਂ, ਉਹ ਲੋਕਾਚਾਰੀ (ਗੁਰੂ-ਦਰ ਤੇ) ਆਉਂਦਾ ਜਾਂਦਾ ਹੈ (ਉਸ ਦਾ ਆਉਣ ਜਾਣ ਲੋਕਾਚਾਰੀ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੀ = ਝੂਠ ਮੂਠ ਹੀ; ਲੋਕਾਚਾਰੀ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuya mente no habita el Amor del Señor, sus idas y venidas son vanas y falsas."