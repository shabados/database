[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਨ ਧਰਮੀ ॥੧੨੩॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever you see, there are only people committing wicked deeds and no one who accepts religion is seen.123."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਵੀ (ਕੋਈ) ਧਰਮੀ (ਵਿਅਕਤੀ) ਨਹੀਂ ਹੈ ॥੧੨੩॥"