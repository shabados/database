[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਲਾਇ ਹਰਿ ਧਿਆਇ; ਗੁਨ ਗੋੁਬਿੰਦ ਸਦਾ ਗਾਇ ॥"
page = 1230
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate and love thou thy God and ever sing thou the praise of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰ ਤੇ ਪਿਆਰ ਕਰ ਅਤੇ ਸਦੀਵ ਹੀ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate lovingly on the Lord, and sing forever the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤੀ ਲਗਾਇ ਕਰ ਮਨ ਕਰ ਕੇ ਹਰੀ ਕਾ ਧਿਆਨ ਕਰ ਔਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਬਾਣੀ ਕਰ ਕੇ ਸਦੀਵ ਗਾਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ, ਸਦਾ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਇ = ਲਾ ਕੇ। ਗਬਿੰਦ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਗੋਬਿੰਦ'। ਇਥੇ 'ਗੁਬਿੰਦ' ਪੜ੍ਹਨਾ ਹੈ}। ਗਾਇ = ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama la Meditación en el Señor y entona siempre Sus Alabanzas."