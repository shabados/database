[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਆ ਕਰਣਾ; ਦਿਤਾ ਲੈਣਾ ॥"
page = 98
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I act as Thou sayest and receive what Thou givest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਖਦਾ ਹੈਂ ਮੈਂ ਕਰਦਾ ਹਾਂ ਤੇ ਜੋ ਤੂੰ ਦਿੰਦਾ ਹੈ ਮੈਂ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You command, I obey; as You give, I receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਕੁਛ ਆਪ ਕਾ ਕਥਨੁ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਬੇਦਾਦਿਕੋਂ ਕੀ ਆਗ੍ਯਾ ਹੈ, ਸੋਈ ਹਮ ਜੀਵੋਂ ਕੋ ਕਰਨੀ ਯੋਗ੍ਯ ਹੈ, ਔਰ ਜੋ ਤੇਰਾ ਦੀਆ ਹੂਆ ਪ੍ਰਾਰਬਧ ਅਨੁਸਾਰ ਸੁਖੁ ਵਾ ਦੁਖ ਫਲੁ ਹੈ, ਸੋਈ ਲੇਨਾ ਹੈ, ਭਾਵ ਭੋਗੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਹੁਕਮ ਕਰਦਾ ਹੈਂ ਉਹੀ ਜੀਵ ਕਰਦੇ ਹਨ, ਜੋ ਕੁਝ ਤੂੰ ਦੇਂਦਾ ਹੈਂ, ਉਹੀ ਜੀਵ ਹਾਸਲ ਕਰ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿਆ = ਆਖਿਆ ਹੋਇਆ ਬਚਨ, ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Voluntad actuamos; nosotros tomamos lo que Tú nos das."