[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣੋਦਕੁ ਲੈ ਆਚਮਨੁ; ਹਉਮੈ ਦੁਬਿਧਾ ਰੋਗੁ ਗਵਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "After drinking the nectar of feet, their maladies of ego and duality have been cured."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਣਾਂਮ੍ਰਿਤ ਦਾ ਆਚਰਨ ਲੈ, (ਏਹ) ਹਉਮੈ ਅਤੇ ਦੁਬਿਧਾ ਦੇ ਰੋਗ ਗਵਾ ਦਿਉ।"