[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਬੋਹਿਥੁ; ਤਾਰੇ ਭਵ ਪਾਰਿ ॥"
page = 864
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the boat to cross the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਗੁਰੂ ਜੀ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the boat to cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਸਮੁੰਦ੍ਰ ਕੇ ਪਾਰ ਉਤਾਰਨੇ ਕੋ ਗੁਰ ਉਪਦੇਸ ਜਹਾਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਜਹਾਜ਼ ਹੈ ਜੋ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਬੁ = ਜਹਾਜ਼। ਭਵ = ਸੰਸਾਰ-ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Barco con el que cruzamos el mar de la existencia."