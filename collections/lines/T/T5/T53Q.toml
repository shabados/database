[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਉਪਦੇਸੁ ਝਿੜਕੇ ਬਹੁ ਭਾਤੀ; ਬਹੁੜਿ. ਪਿਤਾ ਗਲਿ ਲਾਵੈ ॥"
page = 624
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and though his father instructs and reprimands him in many ways, yet ultimately he hugs him to his bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਵਨੂੰ ਉਸ ਦਾ ਪਿਓ ਉਸ ਨੂੰ ਘਣੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸਮਝਾਉਂਦਾ ਅਤੇ ਤਾੜਦਾ ਹੈ, ਪਰ ਓੜਕ ਨੂੰ ਉਹ ਉਸ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his father teaches him, and scolds him so many times, but still, he hugs him close in his embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਪਰਾਧੋਂ ਕੋ ਦੇਖ ਕਰ ਉਪਦੇਸ਼ ਕਰਤਾ ਬਹੁਤ ਪ੍ਰਕਾਰ ਝਿੜਕਤਾ ਭੀ ਹੈ, ਪਰੰਤੂ ਫੇਰ ਪਿਤਾ ਤਿਸ ਕੋ ਗਲ ਸਾਥ ਲਗਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪਿਉ ਉਸ ਨੂੰ ਸਿੱਖਿਆ ਦੇ ਦੇ ਕੇ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਝਿੜਕਦਾ ਭੀ ਹੈ, ਪਰ ਫਿਰ ਆਪਣੇ ਗਲ ਨਾਲ (ਉਸ ਨੂੰ) ਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਬਹੁ ਭਾਤੀ = ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ। ਗਲਿ = ਗਲ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero después lo abraza en su pecho, así el Señor hace,"