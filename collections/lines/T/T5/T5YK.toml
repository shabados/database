[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਪਨ ਕੋਟਿ ਕਾ ਪੇਹਨੁ ਤੇਰਾ; ਸੋਲਹ ਸਹਸ ਇਜਾਰਾ ॥"
page = 1167
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fifty six myriads of clouds is Thine gown, and sixteen thousand queens are Thou trousers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਪੰਜਾ ਕ੍ਰੋੜ ਬੱਦਲ ਤੇਰਾ ਚੋਗਾ ਹਨ, ਅਤੇ ਸੋਲਾਂ ਹਜਾਰ ਰਾਣੀਆਂ ਤੇਰਾ ਪਜਾਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fifty-six million clouds are Your gowns, the 16,000 milkmaids are your skirts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਿਵੰਜਾ ਕਰੋੜ ਜਾਦਵੋਂ ਰੂਪ ਤੇਰਾ ਚੋਲਾ ਹੈ, ਸੋਲਾਂ ਹਜਾਰ ਏਕ ਸਉ ਆਠ ਰਾਣੀਆਂ ਰੂਪੀ ਤੇਰੀ (ਇਜਾਰਾ) ਘੁਟੰਨਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਲੰਦਰ-ਪ੍ਰਭੂ!) ਛਪੰਜਾ ਕਰੋੜ (ਮੇਘ ਮਾਲਾ) ਤੇਰਾ ਚੋਗ਼ਾ ਹੈ, ਸੋਲਾਂ ਹਜ਼ਾਰ ਆਲਮ ਤੇਰਾ ਤੰਬਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De cincuenta y seis legiones de nubes, es tu túnica, de quince mil Gopis es Tu Falda."