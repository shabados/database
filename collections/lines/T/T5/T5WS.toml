[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਕਸਟ ਕਾਟੈ ਖਿਨ ਭੀਤਰਿ; ਰਸਨਾ ਨਾਮੁ ਚਿਤਾਰੇ ॥"
page = 210
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great agonies He removes in an instant if the tongue utters His name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਦੁਖੜੇ ਉਹ ਇਕ ਨਿਮਖ ਵਿੱਚ ਨਵਿਰਤ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੇਕਰ ਜਿਹਭਾ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He removes the most terrible pains in an instant, if the tongue repeats His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਜਿਹਬਾ ਕਰ ਕੇ ਨਾਮ ਜਪੇ ਹੈਂ ਖਿਨ ਮੇਂ ਤਿਨ ਕੇ ਮਹਾਂ ਕਸ਼ਟ ਕਾਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ) ਜੀਭ ਨਾਲ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੇ ਉਹ (ਪ੍ਰਭੂ) ਵੱਡੇ ਵੱਡੇ ਕਸ਼ਟ ਇਕ ਖਿਨ ਵਿਚ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਕਸਟ = ਵੱਡੇ ਵੱਡੇ ਕਸ਼ਟ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tus labios recitan Su Nombre, Él disipa en un instante todas tus penas;"