[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਸਿ ਮੇਰੀ; ਮਨੁ ਵਣਜਾਰਾ ॥"
page = 921
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my capital-stock and my mind is the merchant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰਾ ਵੱਖਰਾ ਹੈ ਅਤੇ ਮੇਰਾ ਮਨ ਵਾਪਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my capital; my mind is the merchant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਮੇਰਾ ਵਣਜਾਰਾ ਹੈ ਔ ਹਰੀ ਨਾਮ ਕੀ ਸਰਧਾ ਮੇਰੀ ਰਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੀ ਰਾਸਿ-ਪੂੰਜੀ ਹੈ ਤੇ ਮੇਰਾ ਮਨ ਵਪਾਰੀ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi fortuna, mi mente es un mercader"