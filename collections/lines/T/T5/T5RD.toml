[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀਨੀ ਦਾਤਿ; ਮੂਲਿ. ਨ ਨਿਖੁਟਈ ॥"
page = 1363
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has blessed me with the bounty of the Lord's Name and it exhausts not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਖਸ਼ੀਸ਼ ਦਿੱਤੀ ਹੈ ਅਤੇ ਇਹ ਕਦਾਚਿਤ ਮੁਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has blessed me with the bounty which shall never be exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮ ਕੀ ਦਾਤ ਕੀਨੀ ਹੈ, ਸੋ ਤਿਨੋਂ ਕੇ ਪਾਸੋਂ ਕਬੀ ਨਿਖੁਟਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਹਰਿ-ਨਾਮ- ਦਾਤ ਕਦੇ ਭੀ ਨਹੀਂ ਮੁੱਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਿ = ਨਾਮ ਦੀ ਦਾਤਿ। ਮੂਲਿ = ਬਿਲਕੁਲ। ਨਿਖੁਟਈ = ਮੁੱਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha bendecido con ese Regalo que nunca se acaba,"