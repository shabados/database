[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਪੜੇ ਕੋ ਇਹ ਗੁਨ; ਸਿਮਰੇ ਹਰਿ ਕੋ ਨਾਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 220
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The advantage of studying Vedas, and Puranas is this that the mortal may meditate on God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਅਤੇ ਪੁਰਾਣਾ ਨੂੰ ਵਾਚਣ ਦਾ ਲਾਭ ਇਹ ਹੈ ਕਿ ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the blessing of studying the Vedas and the Puraanas, that you may meditate on the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਔਰ ਪੁਰਾਨੋਂ ਕੇ ਪੜਨ ਕਾ ਭੀ ਏਹੀ ਗੁਨ ਹੈ, ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪੁਰਾਣ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹਨ ਦਾ ਇਹੀ ਲਾਭ (ਹੋਣਾ ਚਾਹੀਦਾ) ਹੈ ਕਿ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá escuchar los Vedas y los Puranas, pero sólo con la visión de poder habitar en el Naam, el Nombre del Señor, se obtiene. (1-Pausa)"