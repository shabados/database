[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਤਿਸਾਹੁ ਇਕੁ ਮੁਲਕ ਵਿਚਿ; ਹੋਰੁ ਪ੍ਰਜਾ ਹਿੰਦੂ ਮੁਸਲਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The emperor in the country happens to be one and the rest are the public in the forms of Hindus and Muslims."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਤਾਂ ਦੇਸ਼ ਵਿਚ ਇਕੋ ਹੁੰਦਾ ਹੈ (ਉਸਦੀ) ਪਰਜਾ ਹਿੰਦੂ ਮੁਸਲਮਾਨ (ਅਨੇਕ) ਹੁੰਦੀ ਹੈ।"