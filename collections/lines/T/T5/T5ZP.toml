[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਓ ਚਰਾਗੁ ਅੰਧੵਾਰ ਮਹਿ; ਸਭ ਕਲਿ ਉਧਰੀ. ਇਕ ਨਾਮ ਧਰਮ ॥"
page = 1387
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's lamp is kindled in the midst of spiritual darkness. All the men of the Darkage are saved with the aid of the One Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਨ੍ਹੇਰੇ ਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਦੀਵਾ ਜਗ ਪਿਆ ਹੈ। ਇਕ ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਕਲਜੁਗ ਦੇ ਸਾਰੇ ਜੀਵ ਮੋਖਸ਼ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamp is lit in the darkness; all are saved in this Dark Age of Kali Yuga, through the One Name and faith in the Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਯੁਗ ਕੇ ਬੀਚ ਪਾਪੋਂ ਕਾ ਵਾ ਅਗਿਆਨ ਕਾ ਜੋ ਅੰਧਕਾਰ ਹੋ ਰਹਾ ਥਾ ਤਿਸਮੇਂ ਤਿਸ ਕੇ ਦੂਰ ਕਰਨੇ ਕੋ, ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ! ਆਪ ਨੇ ਅਵਤਾਰ ਧਾਰ ਕਰ ਨਾਮ ਔ ਗਿਆਨ ਦੀਪਕ ਕਾ ਪ੍ਰਕਾਸ਼ ਕੀਆ ਹੈ। ਜਿਸ ਏਕ ਨਾਮ ਜਾਪ ਰੂਪੀ ਧਰਮ ਕਰ ਕੇ (ਕਲਿ) ਕਲਿਯੁਗ ਕੀ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਉਧਾਰ ਕੋ ਪਾਵਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ) ਹਨੇਰੇ ਵਿਚ ਦੀਵਾ ਜਗ ਪਿਆ ਹੈ, (ਉਸ ਦੇ ਦੱਸੇ ਹੋਏ) ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪਾਰ ਲੰਘ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਾਗੁ = ਦੀਵਾ। ਅੰਧ੍ਯ੍ਯਾਰ ਮਹਿ = ਹਨੇਰੇ ਵਿਚ। ਕਲਿ = ਸ੍ਰਿਸ਼ਟੀ। ਉਧਰੀ = ਪਾਰ ਲੰਘ ਗਈ। ਨਾਮ ਧਰਮ = ਹਰੀ ਨਾਮ ਦੇ ਸਿਮਰਨ-ਰੂਪ ਧਰਮ ਦੁਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Lámpara se enciende en la oscuridad y todos son salvados en esta Era de Kali, mediante el Nombre y Fe en el Dharma."