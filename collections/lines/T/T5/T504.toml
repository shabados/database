[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਨੇ ਕਉ; ਜੋ ਦੇਤੋ ਮਾਨੁ ॥"
page = 863
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who grants honour to the dishonoured,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇਇੱਜ਼ਤ ਨੂੰ ਇੱਜ਼ਤ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grants honor to the dishonored,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਾਨਿਆਂ ਕੋ ਜੋ ਮਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਨਿਮਾਣੇ ਨੂੰ ਮਾਣ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor que bendice con honor a los que no lo tienen,"