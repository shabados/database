[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੁਗਤਿ ਵਸਿ ਮੇਰੇ ਸੁਆਮੀ; ਸਰਬ ਸਿਧਿ ਤੁਮ ਕਾਰਣ ਕਰਣ ॥"
page = 827
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The designs of the beings are in Thy power, O my Lord, Thou possesset all the supernatural powers and art the Cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਤਦਬੀਰਾਂ ਤੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਨ, ਹੇ ਮੇਰੇ ਸਾਈਂ! ਤੇਰੇ ਕੋਲ ਸਾਰੀਆਂ ਕਰਾਮਾਤਾਂ ਸ਼ਕਤੀਆਂ ਹਨ ਅਤੇ ਤੂੰ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ways of all beings are in Your Power, O my Lord and Master. All supernatural spiritual powers are Yours; You are the Creator, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਸਰਬ ਜੀਵੋਂ ਕੀ ਜੁਗਤੀ ਤੇਰੇ ਅਧੀਨ ਹੈ, ਔਰੁ ਸਰਬ ਸਿਧੀਓਂ ਕੇ ਕਾਰਣ ਰੂਪ ਅਰੁ ਕਰਨ ਵਾਲੇ ਤੁਮ ਹੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਸਭ ਜੀਵਾਂ ਦੀ) ਜੀਵਨ-ਜੁਗਤਿ ਤੇਰੇ ਵੱਸ ਵਿਚ ਹੈ, ਤੇਰੇ ਵੱਸ ਵਿਚ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਹਨ, ਤੂੰ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਜੁਗਤਿ = ਜਿੰਦ ਦੀ ਮਰਯਾਦਾ। ਵਸਿ = ਵੱਸ ਵਿਚ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਸਿਧਿ = ਸਿੱਧੀਆਂ। ਕਰਣ = ਸਬੱਬ, ਮੂਲ। ਕਾਰਣ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La llave de la vida está en Sus Manos, oh mi Maestro. Tú posees todos los poderes milagrosos; eres la Causa de causas."