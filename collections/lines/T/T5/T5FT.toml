[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਸੁਦੇਵ; ਜਲ ਥਲ ਮਹਿ ਰਵਿਆ ॥"
page = 259
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pervading Lord is contained in sea and land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਸੁਆਮੀ ਸਮੁੰਦਰ ਅਤੇ ਧਰਤੀ ਵਿੱਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-pervading Lord is permeating and pervading the oceans and the land."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਾਸਦੇਵ) ਪਰਮੇਸ੍ਵਰ ਜਲੋਂ ਥਲੋਂ ਮੇਂ (ਰਵਿਆ) ਬਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ (ਜ਼ੱਰੇ ਜ਼ੱਰੇ ਵਿਚ) ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está en la tierra y en los mares,"