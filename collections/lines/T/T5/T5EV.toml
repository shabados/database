[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ. ਹਰਿ ਜਸੁ ਕਥਹਿ; ਬੋਲਹਿ ਸਤਿ ਸੁਭਾਇ ॥"
page = 298
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints assembly narrates God's eulogies and tell us the truth with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਮਜਲਸ ਵਾਹਿਗੁਰੂ ਦੇ ਗੁਣਾਵਾਦ ਵਰਨਣ ਕਰਦੀ ਹੈ ਅਤੇ ਪਿਆਰ ਨਾਲ ਸੱਚ ਬੋਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the gathering of the Saints, chant the Praises of the Lord, and speak the Truth with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤੋਂ ਕੇ ਸਮੁਦਾਇ ਹਰੀ ਜਸ ਕਹਤੇ ਹੈਂ ਔਰ ਸੁਭਾਵਕ ਹੀ ਸਤ ਬਚਨ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਚਾਰਦੇ ਹਨ, ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਬਿਆਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡ = ਮੰਡਲੀਆਂ, ਸਮੂਹ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਸਤਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਗੁਣ)। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos uno pronuncia la Alabanza del Señor y habla la Verdad con Amor."