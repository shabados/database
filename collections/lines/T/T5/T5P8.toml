[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਨ ਦੇਖਿ ਤਿਹ ਬਿਦਿਮਾਨ ॥੮੮॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That all-pervading Lord does not even scan those who mediate on Him fore many kalpas (ages).88."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਨੂੰ ਕਿਸੇ ਨੇ ਵੀ ਕਿਤੇ ਵਿਦਮਾਨ ਨਹੀਂ ਵੇਖਿਆ ॥੮੮॥"