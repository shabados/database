[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਪਿਆਸ ਪਿਆਸੀ ਕਾਮਨਿ; ਦੇਖਉ ਰੈਨਿ ਸਬਾਈ ॥"
page = 1232
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thy bride, O Lord, am thirsty after Thy vision's that and I look towards Thee, the whole night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਤਨੀ, ਹੇ ਸਾਈਂ! ਤੇਰੇ ਦਰਸ਼ਨ ਦੀ ਤਰੇਹ ਦੀ ਤ੍ਰਿਹਾਈ ਹਾਂ ਅਤੇ ਸਾਰੀ ਰਾਤ੍ਰੀ ਤੇਰੇ ਵਲ ਝਾਕਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am thirsty, thirsty for the Lord; the soul-bride gazes upon Him all through the night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਦਰਸ਼ਨ ਕੀ ਪਿਆਸ ਕਰ ਮੈਂ ਇਸਤ੍ਰੀ ਪਿਆਸੀ ਹੋ ਰਹੀ ਹੂੰ, ਅਵਸਥਾ ਰੂਪੀ ਸਭ ਰਾਤ੍ਰੀ ਵਿਖੇ ਮੈਂ ਤੇਰੀ ਤਰਫ ਦੇਖਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਇਸਤ੍ਰੀ ਨੂੰ ਆਪਣੇ ਪਤੀ ਦੇ ਮਿਲਣ ਦੀ ਤਾਂਘ ਹੁੰਦੀ ਹੈ ਉਹ ਸਾਰੀ ਰਾਤ ਉਸ ਦੀ ਉਡੀਕ ਕਰਦੀ ਹੈ, ਤਿਵੇਂ ਮੈਨੂੰ ਹਰੀ ਦੇ ਦੀਦਾਰ ਦੀ ਹੈ, ਮੈਂ ਸਾਰੀ ਉਮਰ ਹੀ ਉਸ ਦੀ ਉਡੀਕ ਕਰਦੀ ਚਲੀ ਆ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਸੀ = ਮਿਲਾਪ ਵਾਸਤੇ ਉਤਾਵਲੀ। ਕਾਮਨਿ = ਇਸਤ੍ਰੀ। ਰੈਨਿ = ਰਾਤ। ਸਬਾਈ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, Tu Novia, añoro Tu Visión, oh Señor, me muero por verte durante toda la noche,"