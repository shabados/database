[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਸਿਰ ਊਪਰਿ. ਤੂੰ ਸੁਆਮੀ; ਸੋ ਦੁਖੁ ਕੈਸਾ ਪਾਵੈ ॥"
page = 749
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can he, over whose head Thou art, O Lord, suffer pain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸੀਸ ਉਤੇ ਤੂੰ ਹੈ, ਹੇ ਸਾਹਿਬ! ਉਹ ਤਕਲੀਫ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You stand over our heads, O Lord and Master, how can we suffer in pain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਕੇ ਸਿਰ ਊਪਰ ਤੂੰ ਹਾਥ ਰਖਨੇ ਵਾਲਾ ਹੈਂ, ਸੋ ਕੈਸਾ ਦੁਖ ਪਾਵੇਗਾ, ਭਾਵ ਦੁਖ ਨਹੀਂ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਸਿਰ ਉੱਤੇ ਤੂੰ (ਹੱਥ ਰੱਖੇਂ) ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੇ = {ਲਫ਼ਜ਼ 'ਜਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, aquél a quien proteges, ¿cómo puede sufrir dolor?"