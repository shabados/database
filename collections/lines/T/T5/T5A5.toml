[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਪਿ ਜੀਵੈ; ਪ੍ਰਭ ਨਾਮੁ ॥੪॥੧੧॥੧੩॥"
page = 866
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Nanak may pass his life by meditating on the Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਨਕ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੋਇਆ ਆਪਣਾ ਜੀਵਨ ਬਤੀਤ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that Nanak may live, chanting God's Name. ||4||11||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪੁ ਕੇ ਜੀਵਾਂ ॥੪॥੧੧॥੧੩॥☬ਅਪਨਾ ਅਨੁਭਵ ਪਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹੇ ॥੪॥੧੧॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਪ੍ਰਭ ਨਾਮੁ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ ॥੪॥੧੧॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que Nanak viva meditando en Tu Nombre. (4-11-13)"