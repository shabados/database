[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਜਨ ਕਉ ਬਲਿ ਜਾਈਐ; ਸਾਚਿ ਮਿਲੇ ਘਰਿ ਆਏ ॥੧॥"
page = 765
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I am a sacrifice unto my Friend, The True ones, He comes home to meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੈਂ ਆਪਣੇ ਮਿਤਰ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦੀ ਹਾਂ। ਸੱਚਿਆਰਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਉਹ ਘਰ ਚੱਲ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to my Friend; He has come home to meet with those who are true. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਸਾਜਨ) ਪਰਮੇਸਰ! ਤੇਰੇ ਕੋ ਬਲਿਹਾਰੇ ਜਾਈਏ, ਹੇ ਸਾਚੇ! ਤੂੰ ਨਾਮ ਕਰ ਕੇ ਸਰੀਰ ਮੇਂ ਹੀ ਆਇ ਮਿਲਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੱਜਣ ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ। ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੁੜਦੀ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਆ ਪ੍ਰਗਟਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ofrezco mi ser en sacrificio a mi Amigo, él ha llegado a casa a encontrar a quienes son Verdaderos.(1)"