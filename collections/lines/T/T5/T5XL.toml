[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਬੁ ਕਢਾਵੈ ਤ੍ਰਿਯਨ ਤੇ; ਆਪੁ ਚਲਾਵੈ ਕਾਮੁ ॥੩੬॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And then that man robs one of one’s wealth to undertake his own tasks.(36)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ ਤੋਂ ਧਨ ਕਢਵਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣਾ ਕੰਮ ਚਲਾਉਂਦਾ ਹੈ ॥੩੬॥"