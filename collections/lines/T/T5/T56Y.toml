[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਿਛੁ ਆਸਾ ਹਥਿ ਹੈ; ਕੇਉ ਨਿਰਾਸਾ ਹੋਇ ॥"
page = 956
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing is in the hand of hope. How can one be rid of hope?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁੱਝ ਨਹੀਂ। ਇਨਸਾਨ ਕਿਸ ਤਰ੍ਹਾਂ ਬੇ-ਉਮੈਦਾ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is in the hands of hope. How can one become free of hope?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਛ ਆਸਾ ਕੇ ਹੱਥ ਭੀ ਨਹੀਂ ਹੈ ਔਰੁ ਜੀਉ (ਕੇਉ ਨਿਰਾਸਾ) ਆਸਾ ਤੇ ਰਹਤ ਕੈਸੇ ਹੋਵੈ, ਭਾਵ ਵਡੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਆਸਾ' ਦੇ ਹੱਥ ਵਿਚ ਕੋਈ ਤਾਕਤ ਨਹੀਂ (ਕਿ ਜੀਵਾਂ ਨੂੰ ਫਸਾ ਸਕੇ; ਸੋ, ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਭੀ) ਮਨੁੱਖ 'ਆਸਾ' ਤੋਂ ਨਹੀਂ ਬਚ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con esperanza no se logra nada, pero, ¿cómo puede uno abandonarla?"