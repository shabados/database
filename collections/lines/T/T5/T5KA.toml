[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਕਾਏ ਰਾਤੜਿਆ; ਵਾਟ ਦੁਹੇਲੀ ਰਾਮ ॥"
page = 546
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why art thou imbued with the love of another? Dangerous is thy path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈਂ? ਬਿਖੜਾ ਹੈ ਤੇਰਾ ਮਾਰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you imbued with the love of another? That path is very dangerous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੀ! (ਅਨਕਾਏ) ਅਨੇਕਤਾ ਵਾਲੇ ਵਾ ਔਰੁ ਪ੍ਰਪੰਚ ਮੇਂ (ਕਾਏ) ਕਿਉਂ ਰਚਿਆ ਹੋਇਆ ਹੈਂ, ਹੇ ਭਾਈ! ਜਮ ਕੀ (ਵਾਟ) ਡੰਡੀ ਵਾ ਸੜਕ (ਦੁਹੇਲੀ) ਕਠਨ ਵਾ ਦੁਖਦਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਪਦਾਰਥਾਂ (ਦੇ ਮੋਹ) ਵਿਚ ਰੱਤੇ ਹੋਏ ਮਨੁੱਖ ਦਾ ਜੀਵਨ-ਪੰਧ ਦੁੱਖਾਂ ਨਾਲ ਭਰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਕ = {अनक, अणक} ਤੁੱਛ, ਬਹੁਤ ਨਿੱਕੀ। ਅਨ-ਕਾਏ = ਤੁੱਛ ਪਦਾਰਥਾਂ ਵਿਚ। ਰਾਤੜਿਆ = ਹੇ ਰੱਤੇ ਹੋਏ! ਵਾਟ = (ਜੀਵਨ ਦਾ) ਰਸਤਾ। ਦੁਹੇਲੀ = ਦੁੱਖਾਂ ਭਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué estás apegado al otro? Su sendero es y será traicionero siempre."