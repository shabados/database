[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸੁ ਅਵੇਸੁ ਕਰਿ; ਸਣੁ ਦੂਤਾ ਵਿਖੜਾ ਗੜੁ ਜਿਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wrapt in the teachings of the Guru, they conquer the fort (of body) including the five evils."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਖੇ ਪ੍ਰਵੇਸ਼ ਕਰ ਕੇ ਸਣੇ (ਪੰਜ) ਦੂਤਾਂ ਦੇ ਕਠਨ ਗੜ੍ਹ (ਦੇਹਾਭਿਮਾਨ) ਜਿੱਤ ਲੀਤਾ ਹੈ।"