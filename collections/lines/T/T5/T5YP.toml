[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ. ਘਟਿ ਘਟਿ ਇਕੁ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਪਰਗੜੀਐ ॥"
page = 301
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart, Thou art contained alike. Through the Guru, Thou becomest manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਤੂੰ ਇਕਸਾਰ ਰਮ ਰਿਹਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One, permeating each and every heart; You are revealed to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਕ ਹੀ ਘਟਿ ਘਟਿ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈਂ, ਪਰੰਤੂ ਗੁਰਮੁਖੋਂ ਕੋ (ਪਰਗੜੀਐ) ਪਰਗਟ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਤੂੰ ਹਰ ਇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, (ਪਰ ਇਹ ਗੱਲ) ਉਹਨਾਂ ਤੇ ਪਰਗਟ (ਹੁੰਦੀ ਹੈ) ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ (ਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú prevaleces en todos los corazones por igual, pero Te les revelas solamente a los que  miran hacia Ti."