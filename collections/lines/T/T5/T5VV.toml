[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਪਿਰ ਰਾਤੀ; ਖਸਮੁ ਵਿਸਾਰਾ ॥"
page = 1029
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who forsaking her own spouse, is in love with another's husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪਤੀ ਨੂੰ ਛੱਡ ਕੇ, ਹੋਰਸ ਦੇ ਖਾਵੰਦ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has forgotten her Lord and Master, and is infatuated with another's husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਾਏ ਪਿਰੀ ਸਾਥ ਰਤੀ ਹੈ ਔ ਆਪਨਾ ਪਤੀ ਬਿਸਾਰਿਆ ਹੈ॥ ਹੋਰ ਦ੍ਰਿਸਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਤਾਂ ਆਪਣਾ ਖਸਮ ਵਿਸਾਰ ਰੱਖਿਆ ਹੈ ਤੇ ਉਹ ਪਰਾਏ ਮਰਦ ਨਾਲ ਰੰਗ-ਰਲੀਆਂ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se olvida de Él y goza en la cama de otro?"