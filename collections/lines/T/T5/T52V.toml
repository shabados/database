[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਚੰਦ ਕੀ ਚਾਦਨੀ ਛਾਜਤ ਹੈ; ਜਹਾ ਪਾਤ ਚੰਬੇਲੀ ਕੇ ਸੇਜ ਡਹੀ ਹੈ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where there is moonshine and a bed of the flowers of jasmine"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚੰਦ ਦੀ ਚਾਨਣੀ ਪਸਰੀ ਹੋਈ ਹੈ ਅਤੇ ਜਿਥੇ ਚੰਬੇਲੀ ਦੇ ਪੱਤਰਾਂ ਦੀ ਸੇਜ ਵਿਛੀ ਹੈ।"