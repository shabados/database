[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ ਪਿਆਰੇ; ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲਾ ॥"
page = 802
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone performs the Guru's service, O dear, unto whom the Lord becomes merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਹੇ ਪਿਆਰਿਆ! ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone serves the Guru, O Beloved, unto whom the Lord becomes merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰਾਂ ਕੀ ਸੇਵਾ ਸੋਈ ਜਨ ਕਰਤਾ ਹੈ, ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਜਿਸ ਜਨ ਪਰ ਤੂੰ ਆਪ ਦਇਆਲੂ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਉਤੇ (ਪ੍ਰਭੂ ਆਪ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo sirve al Guru quien es bendecido por el Mismo Señor con Su Misericordia."