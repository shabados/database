[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਰਹਿਆ ਸਮਾਈ ॥"
page = 798
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I find the Lord pervading there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਸਾਈਂ ਨੂੰ ਵਿਆਪਕ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord permeating and pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਾ ਹੈ ਤਹਾਂ ਹੀ ਸਮਾਇ ਰਹਿਆ ਦੇਖਾ ਹੈ, ਭਾਵ ਯਹਿ ਸਰਬ ਵਿਸ੍ਵ ਕੋ ਤੇਰਾ ਹੀ ਸ੍ਵਰੂਪ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤਾਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces donde sea que uno ve, ve al Señor prevaleciendo en todo;"