[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੇ ਗੁਨ ਅਗਮ ਅਗੋਚਰ; ਏਕ ਜੀਹ. ਕਿਆ ਕਥੈ ਬਿਚਾਰੀ; ਰਾਮ ਰਾਮ. ਰਾਮ ਰਾਮ ਲਾਲ ॥"
page = 1296
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Lord, Lord, my loved Lord, unknowable are Thine virtues, How can one poor tongue of mine narrate them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ, ਪ੍ਰਭੂ, ਪ੍ਰਭੂ, ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਅਥਾਹ ਅਤੇ ਅਗਾਧ ਹਨ ਤੇਰੀਆਂ ਨੇਕੀਆਂ। ਮੇਰੀ ਇਕ ਗਰੀਬੜੀ ਜੀਭ ਉਹਨਾਂ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਨਣ ਕਰ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Glorious Virtues are inaccessible and unfathomable; how can my one poor tongue describe them? O my Beloved Lord, Raam, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ! ਤੁਮਾਰੇ ਗੁਨ ਏਕ ਰਸਨਾ ਕਰ ਕੇ ਕ੍ਯਾ ਕੋਈ ਬੀਚਾਰ ਦ੍ਵਾਰਾ ਕਥਨ ਕਰੇ। ਹੇ (ਲਾਲ) ਪ੍ਯਾਰੇ ਰਾਮ! ਤੂੰ (ਰਾਮ ਰਾਮ ਰਾਮ) ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸੋਹਣੇ ਲਾਲ! ਤੇਰੇ ਗੁਣਾਂ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਜੀਵ ਦੀ) ਵਿਚਾਰੀ ਇੱਕ ਜੀਭ (ਤੇਰੇ ਗੁਣਾਂ ਨੂੰ) ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Virtudes Gloriosas son Inaccesibles e Insondables. ¿Cómo mi humilde y pobre lengua podría describirlas? Oh, mi Bienamado Señor Ram, Ram, Ram, Ram."