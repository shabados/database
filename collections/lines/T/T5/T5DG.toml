[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਚਰਨ ਮਸਤਕੁ ਮੇਲਿ ਲੀਨੇ; ਸਦਾ ਅਨਦਿਨੁ ਜਾਗਾ ॥"
page = 926
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I placed my hands and forehead on the Lord's Feet, He blended me with Himself and I became vigilant for ever aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਹੱਥ ਅਤੇ ਮੱਥਾ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਧਰ ਦਿੱਤੇ, ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਅਤੇ ਸਦਾ ਲਈ ਖਬਰਦਾਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I placed my hands and forehead upon His Feet, He blended me with Himself; I became awake and aware forever, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਚਰਨੋਂ ਪਰ ਮਸਤਕੁ ਧਾਰਣਾ ਕੀਆ ਹੈ ਤਬ ਮੇਲ ਲੀਏ ਹਾਂ। ਸਦਾ ਹੀ ਰਾਤ ਦਿਨ ਹਮਾਰਾ ਮਨ ਮੋਹ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਹੱਥ ਆਪਣਾ ਮੱਥਾ ਉਸ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਰੱਖ ਦਿੱਤਾ, ਪ੍ਰਭੂ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲਿਆ, (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਉਹ) ਸਦਾ ਹਰ ਵੇਲੇ ਸੁਚੇਤ ਰਹਿਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਮਸਤਕ = ਮੱਥਾ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así mi Conciencia despertó para siempre."