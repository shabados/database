[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਸੁ ਉਸਨੁ; ਨਹੀ ਇਸੁ ਸੀਤੁ ॥"
page = 868
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He feels not heat, nor feels he cold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਉਸ ਨੂੰ ਗਰਮੀ ਲੱਗਦੀ ਹੈ ਨਾਂ ਹੀ ਉਸ ਨੂੰ ਸਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not hot; He is not cold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀਂ ਇਸ ਕੋ ਗਰਮੀ ਨਾ ਹੀਂ ਇਸ ਕੋ ਸਰਦੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਾਤਮਾ ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ਉਹ ਐਸਾ ਹੈ ਕਿ) ਇਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਤਪਸ਼ ਨਹੀਂ ਪੋਹ ਸਕਦੀ (ਚਿੰਤਾ-ਫ਼ਿਕਰ ਦਾ) ਪਾਲਾ ਨਹੀਂ ਵਿਆਪ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਨੁ = (ਵਿਕਾਰਾਂ ਦੀ) ਗਰਮੀ। ਸੀਤੁ = ਠੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce el calor ni el frío,"