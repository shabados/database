[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ, ਕਰਿ ਭਾਉ; ਤੋਸਾ ਹਰਿ ਨਾਮੁ ਸੇਇ ॥"
page = 422
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who practise truth, contentment and love, obtain the viaticum of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਪ੍ਰੀਤ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਉਹ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਫਰ ਖਰਚ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice Truth, contentment and love, obtain the supplies of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੇ ਨਾਮ ਸੇਵਨ ਕਰ ਸੰਤੋਖ ਪ੍ਰੇਮ ਤੋਸਾ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁਖ ਸਤ ਸੰਤੋਖ ਤੇ ਪ੍ਰਭੂ ਪ੍ਰੇਮ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦੇ ਰਸਤੇ ਦਾ ਖ਼ਰਚ ਬਣਾ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se equipa con el Contentamiento, el Amor y el Naam, el Nombre del Señor,"