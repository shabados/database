[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਇਹ ਹਉਮੈ ਛੋਰੈ ॥"
page = 266
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he should renounce this self-conceit by associating with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਸੰਤਾਂ ਨਾਲ ਸੰਗਤ ਕਰਕੇ ਇਸ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then renounce your ego in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕਰ ਇਸ ਹੌਮੈ ਕੌ ਤਿਆਗਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਤਸੰਗ ਵਿਚ (ਰਹਿ ਕੇ) ਇਸ ਹਉਮੈ ਦਾ ਤਿਆਗ ਕਰੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਭਲਿਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ)। ਛੋਰੈ = ਛੱਡ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permite que se acerque a los Santos para que aprenda a olvidarse de sí mismo."