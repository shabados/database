[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਟੁ ਇਵੇਹਾ ਜੀਵਿਆ; ਜਿਤੁ ਖਾਇ ਵਧਾਇਆ ਪੇਟੁ ॥"
page = 790
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is such a life, wherein man distends his belly by eating."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਹਨਤ ਮਾਰਿਆ ਹੈ ਇਹੋ ਜਿਹਾ ਜੀਵਨ, ਜਿਸ ਅੰਦਰ ਖਾ ਖਾ ਕੇ, ਇਨਸਾਨ ਆਪਣਾ ਢਿੱਡ ਫਲਾਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is that life, in which one only eats to fill his belly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਵੇਹਾ) ਐਸਾ ਜੀਵਿਆ ਜੋ ਹੈ ਤਿਸਕੌ (ਫਿਟੁ) ਲਖ ਲਾਨਤ ਹੈ, (ਜਿਤੁ) ਜਿਸ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਕੋ ਖਾਇ ਕਰ ਪੇਟ ਵਧਾਇਆ, ਭਾਵ ਵਾਹਗੁਰੂ ਕੋ ਭੁਲਾਯਾ ਕੋਈ ਉਪਕਾਰ ਭੀ ਨਾ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਟੇ-ਮੂੰਹ ਅਜੇਹੇ ਜੀਊਣ ਨੂੰ ਜਿਸ ਵਿਚ ਸਿਰਫ਼ ਖਾ ਖਾ ਕੇ ਹੀ ਢਿੱਡ ਵਧਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora sólo como carroña. Maldita es la vida de uno cuando la usamos sólo para inflar el estómago."