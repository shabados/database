[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਗਾਵੈ ਗੁਣ ਨਾਨਕ; ਸਹਜ ਸਮਾਧਿ ਸਮਾਹਿਓ ॥੪॥੬॥"
page = 1299
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, Nanak sings the Lord's praises and remains merged in the trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak sings Your Glorious Praises; he is intuitively absorbed in Samaadhi. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ ਔਰ ਸਮਾਧੀ ਕਰ ਕੇ ਸਹਿਜੇ ਹੀ (ਸਮਾਹਿਓ) ਅਨੰਦ ਹੂਆ ਹੈ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਮਾਹਿਓ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, Nanak canta Tu Gloriosa Alabanza y de forma intuitiva es absorbido en Samadhi. (4-6)"