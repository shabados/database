[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਜੁ. ਮੇਰੇ ਮਨ; ਗਹਿਰ ਗੰਭੀਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 354
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is contained in all the bodies and who is very deep. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੀਆਂ ਦੇਹਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਤੇ ਬਹੁਤ ਹੀ ਡੂੰਘਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, vibrate on the Profound, Unfathomable Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਗਹਰ ਗੰਭੀਰੁ ਹੈ, ਹੇ ਮੇਰੇ ਮਨ! ਤਿਸ ਕੋ ਭਜੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਥਾਹ ਤੇ ਵੱਡੇ ਜਿਗਰ ਵਾਲੇ ਹਰੀ ਦਾ ਭਜਨ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Alma mía, vibra como el Profundo e Insondable Señor. (1-Pausa)"