[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਮੁਖਿ; ਅੰਮ੍ਰਿਤ ਹੈ ਬਾਣੀ ॥"
page = 1070
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mouth of the saints is the ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਅੰਮ੍ਰਿਤ-ਸਰੂਪ ਗੁਰਬਾਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the Guru's Bani is in the mouth of the devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੇ ਮੁਖ ਸੇ ਜੋ ਬਾਣੀ ਨਿਕਸਤੀ ਹੈ, ਸੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦੇ ਮੂੰਹ ਵਿਚ (ਗੁਰੂ ਦੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los labios del Devoto está el Ambrosial Néctar del Bani del Guru. Los Gurmukjs cantan y repiten el Nombre del Señor."