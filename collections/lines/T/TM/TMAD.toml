[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਪ੍ਰੀਤ ਤਾ ਸੌ ਕਰੀ; ਚਿਤ ਮੈ ਚਤੁਰ ਪਛਾਨ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wise lady extremely adored the Raja and disregarded all the norms of morality."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਮਨ ਵਿਚ ਚਤੁਰ ਸਮਝ ਕੇ ਉਸ ਨਾਲ ਬਹੁਤ ਪ੍ਰੀਤ ਕੀਤੀ।"