[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਵੰਤ ਭਗਤ ਕਉ. ਭਉ ਕਿਛੁ ਨਾਹੀ; ਆਦਰੁ ਦੇਵਤ ਜਾਮ ॥੧॥"
page = 702
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fortunate devotee of God has absolutely no fear Him, the Death's myrmidon pays homage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਭਾਗਾਂ ਵਾਲੇ ਸ਼ਰਧਾਲੂ ਨੂੰ ਉੱਕਾ ਹੀ ਕੋਈ ਡਰ ਨਹੀਂ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਉਸ ਦਾ ਸਤਿਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotee is very fortunate; he has absolutely no fear. Even the Messenger of Death pays homage to him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਕੇ ਭਗਤ ਕੌ ਕਿਛੁ ਭੈ ਨਹੀਂ ਰਹਿਤਾ ਹੈ, ਕਿਉਂਕਿ ਧਰਮ ਰਾਜਾ ਭੀ ਤਿਸ ਕੋ ਆਦਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਭਗਤਾਂ ਨੂੰ ਕੋਈ ਭੀ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ, ਜਮਰਾਜ ਭੀ ਉਹਨਾਂ ਦਾ ਸਤਕਾਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਜਾਮ = ਜਮਰਾਜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí el Devoto afortunado de Dios queda libre de miedos y aun la muerte lo respeta. (1)"