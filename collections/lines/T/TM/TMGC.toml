[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਸੀ ਕਾਂਤੀ ਪੁਰੀ ਦੁਆਰਾ ॥"
page = 1022
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banaras, Mathura, Puri, Dwarka,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਨਾਰਸ, ਮਥਰਾ, ਪੁਰੀ, ਦਵਾਰਕਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Benares, Kanchivaram, Puri, Dwaarkaa,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਂਸੀ ਪੁਰੀ ਤਥਾ ਕਾਂਤੀ ਪੁਰੀ, (ਦੁਆਰਾ) ਦੁਆਰਕਾ ਪੁਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਂਸ਼ੀ, ਕਾਂਤੀ, ਦੁਆਰਕਾ ਪੁਰੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂਤੀ = ਕਾਂਚੀ, ਜਿਸ ਦਾ ਪ੍ਰਸਿੱਥ ਨਾਮ 'ਕਾਂਜੀ-ਵਰਮ' ਹੈ, ਸੱਤ ਪੁਰੀਆਂ ਵਿਚੋਂ ਇਕ ਪਵਿਤ੍ਰ ਪੁਰੀ। ਪੁਰੀ ਦੁਆਰਾ = ਦੁਆਰਕਾ ਪੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kashi, Kanchi, Dawara y Puri también;  Ganga Sagar, donde el Ganges se une al Océano, y Triveni,"