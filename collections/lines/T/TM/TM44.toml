[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਬੁਤੈ; ਜਬਾਬੁ. ਨ ਹੋਈ ॥"
page = 1082
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through no excuse, one can say 'No unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਬਹਾਨੇ ਬੰਦਾ ਉਸ ਨੂੰ 'ਨਾਹ' ਨਹੀਂ ਕਹਿ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can stand up against Him by any means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ (ਬੁਤੈ) ਪਾਸੋਂ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਜਬਾਬ ਨਹੀਂ ਹੋਇ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਿਸੇ ਭੀ ਕੰਮ ਵਿਚ ਕਿਸੇ ਪਾਸੋਂ ਇਨਕਾਰ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਤਾ = ਬੁੱਤਾ, ਕੰਮ। ਬੁਤੈ = ਬੁੱਤੈ, ਕੰਮ ਵਿਚ। ਕਿਸ ਹੀ ਬੁਤੈ = (ਉਸ ਦੇ) ਕਿਸੇ ਭੀ ਕੰਮ ਵਿਚ। ਜਬਾਬੁ = ਉਜ਼ਰ, ਇਨਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por ningún método o excusa se puede encontrar Su igual."