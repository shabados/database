[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਭੂਲ ਚੂਕ ਗੁਰ ਕਿਰਪਾ ਧਾਰਹੁ; ਜਨ ਨਾਨਕ ਕੁਤਰੇ ਕਾਢੇ ॥੪॥੭॥੨੧॥੫੯॥"
page = 171
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am filled with shortcoming and mistakes. O my Guru, take pity on me. Serf Nanak is known as a dog of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਮੀਆਂ ਤੇ ਗਲਤੀਆਂ ਨਾਲ ਭਰਪੂਰ ਹਾਂ। ਮੇਰੇ ਗੁਰਦੇਵ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ। ਨੌਕਰ ਨਾਨਕ ਤੇਰਾ ਕੁੱਤਾ ਕਰ ਕੇ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For my failings and mistakes, O Guru, grant me Your Grace; servant Nanak is Your obedient dog. ||4||7||21||59||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਗੁਰ) ਵਾਹਿਗੁਰੂ! ਹਮ ਮਨ ਬਾਣੀ ਕਰ ਭੂਲਣੇ ਵਾਲੇ ਹੈਂ ਔਰ (ਕੁਤਰੇ ਕਾਢੇ) ਕੁਤਰ ਕਰ ਕੇ ਕਢਣੇ ਵਾਲੇ ਹੈਂ। ਹਮ ਦਾਸੋਂ ਪਰ ਕਿਰਪਾ ਧਾਰੋ ਵਾ ਤੇਰੇ ਕੂਕਰ ਹਾਂ ਕਢ ਲੇਵੋ; ਵਾ ਕੁਤਾਰੂ ਹਾਂ ਡੁਬਤਿਆਂ ਕੋ ਕਢ ਲੇਵੋ; ਵਾ (ਕੁਤਰੇ) ਦੁਸਤ੍ਰ ਜੋ ਵਿਸੇ ਹੈਂ ਤਿਨ ਸੇ ਕਢ ਲੇਵੋ; ਵਾ (ਕੁਤਰੇ) ਜੋ ਜੀਵ ਵਿਸੇਸ ਮੋਠਾਂ ਕੇ ਕਾਢਣੇ ਵਾਲੇ ਹੋਤੇ ਹੈਂ ਮੋਠ ਤਿਨ ਕੋ ਪਾਲਤੇ ਹੈਂ। ਸੋ ਅਵਗਿਆ ਕਰਤੇ ਹੈਂ। ਤਦ ਵਤ ਹਮ ਜੀਵੋਂ ਨੇ ਆਪ ਕੋ ਭੁਲਾਇ ਦੀਆ ਹੈ ਏਹੀ ਪਰਮ ਅਗ੍ਯਾਨ ਹੈ, ਆਪ ਹਮਾਰੀ ਅਵਗਿਆ ਭੁਲਾਇ ਕਰ ਪਾਲਨਾ ਕਰਤੇ ਹੋ; ਵਾ (ਕੁ) ਪ੍ਰਿਥੀ ਕੇ (ਤਰੇ) ਤਲੇ, ਭਾਵ ਨਰਕਾਂ ਕੋ ਜਾਤੇ ਥੇ ਆਪ ਨੇ ਕਢ ਲੀਏ ਹਾਂ॥੪॥੭॥੨੧॥੫੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਹੀ ਫਬਦੀ ਹੈ। ਅਰਦਾਸ ਕਰੋ ਤੇ ਆਖੋ-) ਹੇ ਗੁਰੂ! ਸਾਡੀਆਂ ਭੁੱਲਾਂ ਚੁੱਕਾਂ (ਅਣਡਿੱਠ ਕਰ ਕੇ ਸਾਡੇ ਉਤੇ) ਮਿਹਰ ਕਰੋ, ਅਸੀਂ (ਤੁਹਾਡੇ ਦਰ ਦੇ) ਕੂਕਰ ਅਖਵਾਂਦੇ ਹਾਂ ॥੪॥੭॥੨੧॥੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdona las debilidades de Nanak en Tu Misericordia, oh Guru, pues él tiene tanta Fe en Ti, como el perro la tiene en su amo.(4-7-21-59)"