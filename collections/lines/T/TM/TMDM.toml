[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਹਰਿ ਗੁਣ ਗਾਵੈ ਸੋਇ ॥"
page = 1261
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਨਿਰੰਤ੍ਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día permanecerá entonando las Alabanzas Gloriosas del Señor."