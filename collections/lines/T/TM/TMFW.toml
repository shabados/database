[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਈ ਕੋਟ ਇੰਦ੍ਰ ਜਿਹ ਪਾਨਿਹਾਰ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millions of Indras are at His service!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕਈ ਕਰੋੜਾਂ ਇੰਦਰ ਪਾਣੀ ਭਰਦੇ ਹਨ (ਸੇਵਾ ਕਰਦੇ ਹਨ);"