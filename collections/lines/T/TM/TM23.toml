[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਮੋਹੁ ਬਿਕਾਰੁ ਤਜੀਐ; ਅਰਪਿ ਤਨੁ ਧਨੁ ਇਹੁ ਮਨਾ ॥"
page = 544
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us forsake ego, worldly attachment and sin and dedicate to Him our body, wealth and this soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਾਂ ਹੰਕਾਰ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਪਾਪਜ ਨੂੰ ਛੱਡ ਦੇਈਏ ਤੇ ਆਪਣੀ ਦੇਹ ਦੌਲਤ ਤੇ ਇਹ ਆਤਮਾ ਉਸ ਨੂੰ ਭੇਟਾ ਕਰ ਦੇਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce pride, emotional attachment and corruption, and dedicate this body, wealth and mind to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁ ਮੋਹੁ ਔਰ ਬਿਕਾਰੁ ਕੋ ਤਜੀਏ ਪੁਨਾ ਤੁਨ ਮਨੁ ਧਨੁ ਅਰਪਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਇਹ ਮਨ ਇਹ ਸਰੀਰ ਇਹ ਧਨ (ਸਭ ਕੁਝ) ਭੇਟਾ ਕਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ, ਮਾਇਆ ਦਾ ਮੋਹ, ਵਿਕਾਰ ਦੂਰ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Perfecto, Bondadoso y lleno de Méritos;"