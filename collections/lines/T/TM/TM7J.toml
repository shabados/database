[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਦਾਤਿ. ਨ ਹੋਵਈ; ਤੂ ਦਾਤਾ ਸਾਰਾ ॥੭॥"
page = 1009
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is potent to give no gifts. Thou alone are the Beneficient Lord of everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕੋਈ ਬਖ਼ਸ਼ੀਸ਼ ਦੇਣ ਜੋਗਾ ਨਹੀਂ। ਹਰ ਵਸਤੂ ਦਾ ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mankind cannot give gifts; You alone are the Giver of everything. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖ ਸੇ ਤੌ ਕੋਈ ਦਾਤ ਨਹੀਂ ਹੋ ਸਕਤੀ ਅਰੁ ਮਨ ਬਾਂਛਤ ਕਾ ਸਾਰਾ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ ਦਾਤਾ ਤੂੰ ਹੀ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਵੱਡਾ ਦਾਤਾ ਹੈਂ (ਸਭ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈਂ), ਪਰ ਤੇਰੀਆਂ (ਮਾਇਕ) ਦਾਤਾਂ ਨਾਲ ਮਨੁੱਖਾਂ ਦੀ (ਮਾਇਆ ਵਲੋਂ) ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਹੁੰਦੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, el ser humano no le puede hacer favores a otro, sólo Tú eres nuestro Dios Inmaculado y Bondadoso.(7)"