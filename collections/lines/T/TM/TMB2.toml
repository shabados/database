[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰੂਪ ਰੰਗ ਰੇਖ ਅਲੇਖ; ਭੇਖ ਮੈ ਨ ਰਾਖੀਐ ॥੪॥੧੦੭॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cannot be placed in the garb of form, colour, mark and calculation.4.107."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਰੂਪ, ਰੰਗ, ਰੇਖਾ ਵਾਲਾ ਨਹੀਂ ਹੈ, (ਉਸ) ਅਲੇਖ ਨੂੰ ਕਿਸੇ ਭੇਖ ਵਿਚ ਨਹੀਂ ਰਖਣਾ ਚਾਹੀਦਾ ॥੪॥੧੦੭॥"