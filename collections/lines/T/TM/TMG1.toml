[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਵਿਰੋਧੁ ਲੰਘਿ; ਲੋਭੁ ਮੋਹੁ ਅਹੰਕਾਰੁ ਵਿਹਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Resisting lust and anger he crosses the greed, infatuation and ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਦੇ ਵੈਰ ਵਿਰੋਧ ਤੋਂ ਲੰਘ ਗਏ ਹਨ, ਲੋਭ ਮੋਹ ਹੰਕਾਰ ਭੀ ਨਾਸ਼ ਹੋ ਗਿਆ ਹੈ।"