[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਜਗੁ ਜਲਤਾ ਦੇਖਿ ਕੈ; ਭਜਿ ਪਏ ਹਰਿ ਸਰਣਾਈ ਰਾਮ ॥"
page = 571
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing this world on fire, I have hastened to the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਨੂੰ ਸੜਦਾ ਵੇਖ ਕੇ ਮੈਂ ਦੌੜ ਕੇ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing that this world on fire, I have hurried to the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਵਾ ਗੁਰਮੁਖ ਜਨ ਇਸ ਸੰਸਾਰ ਕੋ ਮਾਇਆ ਮੋਹ ਮੇਂ ਜਲਤਾ ਹੂਆ ਦੇਖ ਕਰ ਦੌੜ ਕਰ ਹਰਿ ਕੀ ਸਰਣ ਮੇਂ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਿਚ) ਸੜਦਾ ਵੇਖ ਕੇ (ਜੇਹੜੇ ਮਨੁੱਖ) ਦੌੜ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਜਾ ਪੈਂਦੇ ਹਨ (ਉਹ ਸੜਨੋਂ ਬਚ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ ਕੈ = ਦੇਖਿ ਕਰਿ, ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo el mundo en llamas, he buscado el Santuario del Señor. Yo le imploro a mi Guru Verdadero, oh Señor,"