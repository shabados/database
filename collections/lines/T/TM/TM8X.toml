[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਇ ਕੁਠਾਲੀ ਗਾਲੀਐ; ਰੈਣੀ ਕਰਿ ਸੁਨਿਆਰਿ ਵਿਗਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then put into the crucible it is melted and to the delight of the goldsmith, is converted into lumps."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁਠਾਲੀ ਵਿਚ ਪਾਕੇ ਗਾਲੀਦਾ ਹੈ ਉਸ ਦੀ (ਰੇਣੀ=) ਭੇਲੀ ਕਰ ਕੇ ਸੁਨਿਆਰਾ ਰਾਜ਼ੀ ਹੁੰਦਾ ਹੈ।"