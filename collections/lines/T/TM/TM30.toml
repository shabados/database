[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਭਿ ਮਿਲਿ ਕੈ; ਆਖਣ ਪਾਹਿ ॥"
page = 9
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If all men meet and glorify Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਮੂਹ ਇਨਸਾਨ ਮਿਲ ਕੇ ਤੇਰੀ ਪਰਸੰਸਾ ਕਰਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if everyone were to gather together and speak of Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸਭ ਸੰਸਾਰ ਕੇ ਲੋਗ ਮਿਲਿ ਕਰ ਨਾਮੀ ਕੀ ਉਸਤਤੀ ਕਰਨ ਲਗੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜਗਤ ਦੇ) ਸਾਰੇ ਹੀ ਜੀਵ ਰਲ ਕੇ (ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ) ਬਿਆਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y por nuestra Alabanza, aunque se hiciera con la fuerza de todos los seres juntos,"