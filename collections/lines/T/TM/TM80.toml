[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ. ਸਭਿ ਗੁਣ; ਅਉਗਣ ਸਭਿ ਅਸਾਹ ॥੧॥"
page = 17
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the true Lord are all merits, in us all demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਸਮੂਹ ਚੰਗਿਆਈਆਂ ਹਨ, ਸਾਡੇ ਵਿੱਚ ਸਮੁਹ ਬੁਰਿਆਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All Virtues are in our True Lord and Master; we are utterly without virtue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਸਚੇ ਸਾਹਿਬ ਮੇਂ ਸਰਬਗ੍ਯਤਾਦਿ ਸਰਬ ਗੁਣ ਹੈਂ, ਔਰੁ ਹਮ ਜੀਵੋਂ ਮੇਂ ਅਲਪਗ੍ਯਤਾਦਿ ਸਰਬ ਹੀ ਔਗਣ ਹੈਂ॥੧॥☬ਤਾਂ ਤੇ ਤਿਸੁ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਹੋ!) ਉਸ ਸਦਾ-ਥਿਰ ਮਾਲਕ ਵਿਚ ਸਾਰੇ ਗੁਣ ਹੀ ਗੁਣ ਹਨ (ਉਸ ਤੋਂ ਵਿੱਛੁੜ ਕੇ ਹੀ) ਸਾਰੇ ਔਗੁਣ ਸਾਡੇ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਅਸਾਹ = ਸਾਡੇ ਹੀ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los Méritos están en nuestro Señor Verdadero y en nosotros todos los deméritos.  (1)"