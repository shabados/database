[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਟ ਡਾਰਿ. ਗੁਰੁ ਪੂਰਾ ਮਿਲਿਆ; ਤਉ ਨਾਨਕ ਨਿਰਭਏ ॥੪॥੧॥੧੫੯॥"
page = 214
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I, Nanak threw away the bundle, I met the Perfect Guru, and was rendered fearless then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ, ਨਾਨਕ ਨੇ, ਪੋਟਲੀ ਪਰ ਸੁਟ ਪਾਈ ਤਾਂ ਮੈਂ ਪੁਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ, ਅਤੇ ਨਿੱਡਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I threw away that bundle, when I met the Perfect Guru; O Nanak, then I became fearless. ||4||1||159||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਪੂਰਾ ਮਿਲਿਆ ਤਬ ਹੀ ਕਰਮੋਂ ਕੀ ਗਠੜੀ ਡਾਰ ਦੀਨੀ, ਅਰਥਾਤ ਆਪ ਕੋ ਅਕਰਤਾ ਅਭੋਗਤਾ ਜਾਨ ਲੀਆ ਔਰ ਧਰਮ ਰਾਇ ਕੇ ਭੈ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥੪॥੧॥੧੫੯॥☬ਜੇ ਕਹੇ ਧਰਮ ਰਾਇ ਕੇ ਭੈ ਸੇ ਰਹਤ ਹੋਣੇ ਕਾ ਕਾਰਣ ਕਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਹੁਣ ਮੈਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ, (ਉਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਪੋਟਲੀ ਸੁੱਟ ਕੇ ਮੈਂ ਨਿਡਰ ਹੋ ਗਿਆ ਹਾਂ ॥੪॥੧॥੧੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando me deshice de mi carga y encontré al Guru Perfecto, fui liberado de todos mis miedos.(4-1-159)"