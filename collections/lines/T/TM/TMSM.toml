[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਹਥਿ ਨਿਬੇੜੁ; ਤੂਹੈ ਮਨਿ ਭਾਇਆ ॥"
page = 1290
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, perfect justice is in Thine hand. Thou alone are pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਪੁਰਨ ਨਿਆਇ ਹੈ। ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Justice is in Your Hands, O Lord; You are pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਥ ਨਿਬੇੜਾ ਹੈ ਇਸ ਵਾਸਤੇ ਤੁਹੀਂ ਮੇਰੇ ਮਨ ਕੋ ਭਾਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਫ਼ੈਸਲਾ ਤੇਰੇ ਹੀ ਹੱਥ ਵਿਚ ਹੈ, ਤੂੰ ਹੀ (ਮੇਰੇ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੈ ਹਥਿ = ਤੇਰੇ ਹੱਥ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Justicia está en Tus Manos, oh, Señor."