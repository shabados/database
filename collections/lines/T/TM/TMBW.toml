[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ ਭਏ ਕਿਰਪਾਲਾ; ਹੋਏ ਆਪਿ ਸਹਾਇ ॥"
page = 378
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saint grace, the Lord has been merciful to me and he Himself has become my Helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸੁਆਮੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੈ ਅਤੇ ਖੁਦ ਮੇਰਾ ਮਦਦਗਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, the Lord has shown His Mercy to me; He Himself is my Help and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਜੀ ਕ੍ਰਿਪਾਲ ਹੋ ਕਰ ਸਹਾਇਕ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਮੇਰੇ ਉਤੇ) ਦਇਆਵਾਨ ਹੋ ਗਿਆ ਹੈ (ਮਾਇਆ ਡੈਣ ਤੋਂ ਬਚਣ ਲਈ ਮੇਰਾ) ਆਪ ਸਹਾਈ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਗੁਰੂ। ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਸਹਾਇ = ਸਹਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo, el Señor Compasivo ha venido a mi rescate"