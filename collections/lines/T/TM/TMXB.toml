[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਰ ਭੇਟ ਜਨੁ ਲੈਨ ਸਿਧਾਏ ॥੧੯॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They have got their heads shaved and caused them to move throughout the city. It appears that they have been sent to collect the offerings by the officers.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕਾਰ-ਭੇਟ ਉਗਰਾਹੁਣ ਲਈ ਤੁਰੇ ਹੋਣ ॥੧੯॥"