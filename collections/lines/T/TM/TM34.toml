[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲ ਦੁਆਰੈ; ਬੰਧਿਆ ਬੰਧੁ ॥"
page = 1159
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With a tether, I have tethered my soul at the Door of the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਆਣਾ ਪਾ ਕੇ ਮੈਂ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਆਦੀ ਪ੍ਰਭੂ ਦੇ ਬੂਹੇ ਤੇ ਬੰਨ੍ਹ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the first chakra, the root chakra, I have grasped the reins and tied them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਲ ਦ੍ਵਾਰੇ ਕੋ ਜੋ ਪੌਨ ਜਾਤੀ ਥੀ ਤਿਸ ਕੋ ਏਡੀ ਕਾ ਬੰਧੁ ਪਾਕੇ ਬੰਧਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਇਸ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਜਗਤ-ਦੇ-ਮੂਲ-ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਟਿਕ ਕੇ (ਮਾਇਆ ਦੇ ਹੜ੍ਹ ਅੱਗੇ) ਬੰਨ੍ਹ ਬੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ। ਮੂਲ ਦੁਆਰੈ = ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ (ਟਿਕ ਕੇ)। ਬੰਧਿਆ = ਮੈਂ ਬੰਨ੍ਹ ਲਿਆ ਹੈ। ਬੰਧੁ = ਬੰਨ੍ਹ, (ਮਾਇਆ ਦੇ ਹੜ੍ਹ ਨੂੰ ਰੋਕਣ ਲਈ) ਬੰਨ੍ਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He atado mi ser a la Fuente de toda la Creación"