[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਚੋਜ ਕਰੇ ਰੰਗ ਮਹਲੀ; ਹੋਰ ਮਾਇਆ ਮੋਹ ਪਸਾਰਾ ਹੇ ॥੪॥"
page = 1026
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself He sports in the body joy mansion. All else is the extension of the love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਉਹ ਦੇਹ ਦੇ ਅਨੰਦ-ਮੰਦਰ ਅੰਦਰ ਖੇਡਦਾ ਹੈ। ਹੋਰ ਸਾਰਾ ਮਾਇਆ ਮੋਹਨੀ ਦੀ ਮਮਤਾ ਦਾ ਖਿਲਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself plays joyfully in the mansion of the body; all the rest is just attachment to Maya's expanse. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੰਗ ਮਹਲੀ) ਸਰੀਰ ਮੰਦਰੋਂ ਬੀਚ ਆਪ ਹੀ ਚੋਜ ਕਰਤਾ ਹੈ, ਅਰ ਹੋਰ ਜੀਵੋਂ ਮੇਂ ਮਾਇਆ ਕਾ ਮੋਹ ਪਸਾਰ ਦੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਬੈਠਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਚੋਜ ਤਮਾਸ਼ੇ ਕਰ ਰਿਹਾ ਹੈ, ਉਸ ਨੇ ਆਪ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੀ = ਸਰੀਰਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo se regocijaba en la mansión del cuerpo, el resto era pura ilusión creada por las pasiones.(4)"