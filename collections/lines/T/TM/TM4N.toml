[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੋਈ ਕੁਲਾ ਧਰਮ ਕਰਮ ਕੈ ਸੁਚਾਰ ਚਾਰ; ਸੋਈ ਪਰਵਾਰਿ ਬਿਖੈ ਸ੍ਰੇਸਟੁ ਬਖਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who performs all deeds according to his family traditions, behaves well and kindly is known as an ideal person in the family."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕਈ ਕੁਲਾ ਧਰਮ ਨੂੰ ਸੁਚਾਰ ਚਾਰ ਸੁੰਦ੍ਰ ਸ੍ਰੇਸ਼ਟ ਚਾਲਾ ਜਾਣ ਕੇ ਇਸ ਸਬੰਧੀ ਕਰਮ ਕਿਰਤ ਕਮਾਈ ਨੂੰ ਕਰਦਾ ਹੈ ਅਰਥਾਤ ਸ੍ਰੇਸ਼ਟ ਸੁਚਾਲ ਭਲਾ ਕਰਮ ਜਾਣ ਕੇ ਕੰਮ ਕਾਰ ਕਰਦਾ ਵਰਤਦਾ ਹੈ ਓਸੇ ਨੂੰ ਹੀ ਪ੍ਰਵਾਰ ਵਿਖੇ ਸ੍ਰੇਸ਼ਟ ਭਲਾ ਭਲਾ ਆਖ੍ਯਾ ਜਾਂਦਾ ਹੈ।"