[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਪਰਜੰਕ ਤਹਾ ਅਤਿ ਸੁੰਦਰ; ਸਵਛ ਸੁ ਮਉਰ ਸੁਗੰਧ ਬਿਛਾਏ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is a handsome sleeping couch, on which a fancy bed hs been spread"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਇਕ ਸੁੰਦਰ ਪਲੰਘ ਲੈ ਕੇ ਬਹੁਤ ਸੁੰਦਰ ਬਿਸਤਰਾ ਵਿਛਾਇਆ (ਅਤੇ ਉਪਰ) ਸੁਗੰਧਿਤ ਫੁਲ (ਰਖ ਦਿੱਤੇ)।"