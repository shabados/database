[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਪੇਖੇ; ਜਿਨੑੀ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥"
page = 740
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Living for ever are seen the mortals who contemplate their Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਜਿਉਂਦੇ ਵੇਖੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਪ੍ਰਾਣੀ ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those who meditate on the Lord, Har, Har, are seen to live on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧ੍ਯਾਯਾ ਹੈ ਵਹੀ ਪੁਰਸ ਜੀਵਤੇ ਦੇਖੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ (ਸਫਲ ਜੀਵਨ ਵਾਲੇ ਸਿਰਫ਼ ਉਹੀ) ਵੇਖੇ ਜਾਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quienes aprecian y alaban al Señor, Jar, Jar, viven para siempre,"