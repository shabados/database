[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਾਈਐ; ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਤੁਮਾਰੀ ॥ ਰਹਾਉ ॥"
page = 506
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They on whom is Thine grace obtain the Name's ambrosial water, through the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ-ਜਲ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs obtain the Ambrosial Water of the Naam, the Name of the Lord. You bless them with Your Grace. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅੰਮ੍ਰਤ ਰੂਪੁ ਨਾਮ ਜਲ ਪਾਈਤਾ ਹੈ, ਪਰੰਤੂ ਜਿਨੋਂ ਪਰ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਭਈ ਹੈ ਤਿਨੋਂ ਨੇ ਪਾਯਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਜਲ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਿਲਦਾ ਹੈ। (ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ-ਜਲ ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ) ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਕਿਰਪਾ ਹੋਵੇ। ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Gurmukjs obtienen el Agua Ambrosial del Naam, el Néctar del Señor, Quien los Bendice con Su Gracia. (Pausa)"