[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਮੁ ਸਲਾਹੀਐ; ਦੂਜਾ. ਅਵਰੁ ਨ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 38
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's guidance praise the Lord's Name, (for) there is no other second than He. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਦੁਆਰਾ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਕਰ, (ਕਿਉਂ ਜੋ) ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow the Guru's Teachings, and praise the Naam; there is no other at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਤ ਕਰ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ, ਜਿਸ ਕੇ ਸਮਾਨ ਦੂਜਾ ਅਵਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਮਨ! ਤਿਸ ਕੇ ਨਾਮ ਕੀ ਉਪਮਾ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਲਾਹੁਣਾ ਚਾਹੀਦਾ ਹੈ। (ਨਾਮ ਸਿਮਰਨ ਦਾ) ਹੋਰ ਕੋਈ ਤਰੀਕਾ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Bani de la Palabra del Guru, alaba el Nombre del Señor; pues no existe nada más que Él, en verdad. (1-Pausa)"