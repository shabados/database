[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧੇ. ਤੂ ਚਲੁ; ਗੁਰ ਕੈ ਭਾਇ ॥"
page = 38
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Woman! do thou live according to Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤ੍ਰੀਏ! ਤੂੰ ਗੁਰਾਂ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਟੁਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O woman, you must walk in harmony with the Guru's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੂ ਰੂਪ (ਮੁੰਧੇ) ਇਸਤ੍ਰੀ! ਜੇ ਕਰ ਤੂੰ  ਆਤਮਾਨੰਦ ਭੋਗਨਾ ਚਾਹਤੀ ਹੈਂ ਤੌ ਗੁਰੋਂ ਕੇ (ਭਾਇ) ਅਨੁਸਾਰ ਚਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਤੂੰ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ (ਰਹਿ ਕੇ ਜੀਵਨ-ਸਫ਼ਰ ਤੇ) ਤੁਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਧੇ = ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mujer, sigue el Camino del Guru."