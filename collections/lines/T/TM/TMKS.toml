[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਦੇਹ. ਗੁਰ ਬਚਨੀ ਪਾਇਆ; ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਤਾ ॥"
page = 953
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising the Pervading soul to be everywhere, through the Guru's instruction, one finds the Lord in the human body itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਵਿਆਪਕ ਆਤਮਾ ਨੂੰ ਹਰ ਥਾਂ ਅਨੁਭਵ ਕਰਕੇ ਇਨਸਾਨ ਪ੍ਰਭੂ ਨੂੰ ਮਨੁੱਖੀ ਸਰੀਰ ਅੰਦਰ ਹੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the human body, the Guru's Word is found, when one understands that the Lord, the Supreme Soul, is in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਧਾਰਨੇ ਕਰ ਜਬ ਸਾਰੇ ਹੀ (ਆਤਮ ਰਾਮੁ) ਜੀਵੋਂ ਮੇਂ ਆਪਣਾ ਆਪੁ ਰਮਿਆ ਹੂਆ ਪਹਿਚਾਨਾ ਹੈ ਤਬ ਮਾਨੁਖ ਸਰੀਰ ਪਾਯਾ ਸਫਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਮਨੁੱਖਾ ਸਰੀਰ 'ਹਰਿ ਮੰਦਰੁ' ਹੈ, ਕਿਉਂਕਿ) ਮਨੁੱਖਾ-ਸਰੀਰ ਵਿਚ ਗੁਰੂ ਦੇ ਹੁਕਮ ਤੇ ਤੁਰ ਕੇ ਰੱਬ ਲੱਭਦਾ ਹੈ, ਹਰ ਥਾਂ ਵਿਆਪਕ ਜੋਤਿ ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en el cuerpo humano, y es a través de la Palabra del Guru, que uno encuentra al Señor Todo Prevaleciente."