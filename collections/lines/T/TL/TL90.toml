[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਸੋਇਨ. ਚੰਦਨ ਸੁਗੰਧ; ਲਾਇ ਮੋਤੀ ਹੀਰੇ ॥"
page = 707
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And may possess mansions of gold studded with pearls and rubies and plastered with fragrant sandal dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵਨੂੰ ਉਸ ਕੋਲ ਖੂਸ਼ਬੂਦਾਰ ਚੰਨਣ ਦੇ ਚੂਰੇ ਨਾਲ ਲਿੱਪੇ ਹੋਏ ਅਤੇ ਮੋਤੀਆਂ ਤੇ ਲਾਲਾਂ ਨਾਲ ਜੜੇ ਹੋਏ ਸੋਨੇ ਦੇ ਮੰਦਰ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may possess mansions of gold, studded with pearls and rubies, plastered with fragrant sandalwood oil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਤੀ ਹੀਰੇ ਲਗੇ ਹੂਏ ਸ੍ਵਰਨ ਕੇ ਘਰੋਂ ਮੇਂ ਚੰਦਨ ਆਦੀ ਸੁਗੰਧੀ ਲਗਾਇ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੋਤੀ ਹੀਰਿਆਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਸੋਨੇ ਦੇ ਘਰ ਹੋਣ ਜਿਨ੍ਹਾਂ ਵਿਚ ਚੰਦਨ ਦੀ ਸੁਗੰਧੀ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "una casa de oro engarzada de rubíes, perlas y todo tipo de joyas y materiales finos, e"