[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਹਿ ਚਰਨ ਮਨੁ ਲਾਗੋ; ਸਾਰਿੰਗਧਰ ॥"
page = 338
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is attached to Thy Feet, O Holder of the bow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇਰੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ, ਹੇ ਧਨੁਖ-ਧਾਰੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to Your Feet, O Archer of the Universe;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੰਗਧਰ! ਤੂੰ ਜੋ ਸਰਬ ਬ੍ਰਿਤੀਓਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ ਮੇਰਾ ਮਨ ਤੇਰੇ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨੁਖਧਾਰੀ ਪ੍ਰਭੂ! (ਜਿਵੇਂ ਉਹ ਗੁਆਲਣ ਕ੍ਰਿਸ਼ਨ ਜੀ ਤੋਂ ਵਾਰਨੇ ਜਾਂਦੀ ਸੀ ਤਿਵੇਂ ਮੇਰਾ ਭੀ) ਮਨ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੋਤਾ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਹਿ ਚਰਨ = ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ। ਸਾਰਿੰਗਧਰ = ਹੇ ਸਾਰਿੰਗਧਰ! ਹੇ ਧਨਖ = ਧਾਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está apegada a Tus Pies, oh Arquero del Universo"