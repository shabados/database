[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗਿ ਚਲਤ ਉਠਿ ਸਬ ਪ੍ਰਜਾ; ਤਜ ਘਰ ਬਾਰ ਪਹਾਰ ॥੧੭੩॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To whichever direction, Dutt went, the subjects of those places left their homes and accompanied him.173."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੋਂ ਉਥੋਂ ਦੀ) ਸਾਰੀ ਪ੍ਰਜਾ ਘਰ, ਬਾਰ ਛਡ ਕੇ ਪਹਾੜ ਵਲ ਨਾਲ ਚਲ ਪੈਂਦੀ ਸੀ ॥੧੭੩॥"