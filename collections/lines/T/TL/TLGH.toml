[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਪੜਹਿ. ਸਬਦੁ, ਨ ਬੂਝਹਿ; ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਜਾਤਾ ਹੇ ॥੧੫॥"
page = 1053
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools read them, but know not their Lord, Some rare one knows Him by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੜ੍ਹ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਚਦੇ ਹਨ ਪਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ। ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools read them, but do not understand the Word of the Shabad. How rare are those who, as Gurmukh, understand. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਪੜਤੇ ਹੈਂ ਪਰੰਤੂ ਬ੍ਰਹਮ ਕੋ ਨਹੀਂ ਸਮਝਤੇ। ਤਿਸ ਬ੍ਰਹਮ ਕੋ ਕਿਸੇ ਵਿਰਲੇ ਗੁਰਮੁਖ ਨੇ ਜਾਣਿਆ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਵਲੋਂ ਖੁੰਝੇ ਹੋਏ) ਮੂਰਖ (ਉਹਨਾਂ ਪੁਸਤਕਾਂ ਨੂੰ) ਪੜ੍ਹਦੇ ਹਨ, ਪਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਕਦਰ ਨਹੀਂ ਸਮਝਦੇ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ (ਸ਼ਬਦ ਦੀ ਕਦਰ) ਸਮਝ ਲਈ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso, los ignorantes las leen pero no las entienden ni las realizan, de aquí que sea extraordinaria la persona que logra el Conocimiento por la Gracia del Guru.(15)"