[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਕੋ ਮਾਰਿ ਜੀਵਾਲਿ. ਨ ਸਾਕੈ; ਤਾ ਮੇਰੇ ਮਨ ਕਾਇਤੁ ਕੜਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 861
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without thy God, no one can slay or save thee, Then, O my soul, why should thou worry?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਤੈਨੂੰ ਮਾਰ ਜਾਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ, ਤਦ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਕਿਉਂ ਘਬਰਾਉਂਦੀ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the Lord, no one can kill you or save you; so why do you worry, O my mind? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਬ ਹਰੀ ਸੇ ਬਿਨਾ ਕੋਈ ਮਾਰ ਜੀਵਾਇ ਨਹੀਂ ਸਕਤਾ, ਤਾਂ ਕਿਸ ਵਾਸਤੇ ਝੂਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਹੋਰ) ਕੋਈ ਨਾਹ ਮਾਰ ਸਕਦਾ ਹੈ ਨਾਹ ਜਿਵਾਲ ਸਕਦਾ ਹੈ, ਤਾਂ ਫਿਰ, ਹੇ ਮੇਰੇ ਮਨ! (ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ) ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਤੁ = ਕਿਉਂ? ਕਿਸ ਵਾਸਤੇ? ਕੜਈਐ = ਝੁਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Señor es Quien te puede salvar o matar, ¿por qué entonces te preocupas?, oh mente mía. (1-Pausa)"