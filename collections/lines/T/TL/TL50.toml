[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰੰਗ ਕਰਤੀ; ਮਹਾ ਕੇਲ ॥੧॥ ਰਹਾਉ ॥"
page = 1229
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise, imbued with love, thou shall greatly sport with thy Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਹੋਈ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਬਹੁਤ ਹੀ ਖੇਲੇ ਮਲੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Love of the Lord, you shall totally play with Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸੰਗ (ਰੰਗ) ਪ੍ਰੇਮ ਕਰਤੀ ਕੋ ਮਹਾ (ਕੇਲ) ਆਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਦੀ ਹੈ, ਉਹ) ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜ ਕੇ ਬੜੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí te regocijarás con Dios y te abandonarás en el Maestro. (1-Pausa)"