[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੇਵਕ ਕੈ ਹਉ ਬਲਿਹਾਰੀ; ਜੋ ਅਪਨੇ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 403
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the attendant, who is pleasing to his Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਟਹਿਲੂਏ ਉਤੇ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਹੜਾ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that servant, who is pleasing to his God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੋ ਅਛਾ ਲਗਤਾ ਹੈ ਮੈਂ ਤਿਸ ਸੇਵਕ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜਾ ਸੇਵਕ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਮੈਂ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬਲਿਹਾਰੀ = ਸਦਕੇ। ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo ofrezco mi ser en sacrificio al Sirviente del Señor, con quien el Señor está complacido."