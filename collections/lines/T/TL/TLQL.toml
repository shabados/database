[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਾਛਿੰਦ੍ਰਾ; ਨਾਨਕੁ ਬੋਲੈ ॥"
page = 877
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hear thou, O Machhinder:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਸੁਣ, ਹੇ ਮਾਛਿੰਦਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, Machhindra, to what Nanak says."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਛਿੰਦ੍ਰਾ! ਸੁਨ ਭਗਵਤ ਕੇ ਨਾਮ ਕੋ (ਬੋਲੈ) ਉਚਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਮਾਛਿੰਦ੍ਰ! ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh Machindra, maestro de Yoguis, Nanak desea hablarte."