[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਮ ਘਰ ਤੇ ਹਟਿ ਯਾ ਕੇ ਧਾਏ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The first woman thought her husband had come back but, now, had gone to the other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਘਰ ਤੋਂ ਹਟ ਕੇ ਉਸ ਦੇ ਘਰ ਵਲ ਗਿਆ ਹੈ।"