[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਦੀਪਕ. ਗੁਰਮਤਿ ਦੁਆਰੈ; ਮਨਿ ਸਾਚਾ ਮੁਖਿ ਧਿਆਵਏ ॥"
page = 1110
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, with thy mind and mouth, remember thou the True Lord, in whose power are the lamps of the sun and the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਆਪਣੇ ਮਨ ਅਤੇ ਮੂੰਹ ਨਾਲ ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਦੇ ਵੱਸ ਵਿੰਚ ਹਨ ਸੂਰਜ ਤੇ ਚੰਦ ਦੇ ਦੀਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamps of the sun and the moon are lit by the Guru's Teachings, through His Door, meditating on the True Lord, in the mind and with the mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਰ ਚੰਦ੍ਰਮਾ ਜਿਸ ਕੇ ਦੀਪਕ ਹੈ, ਵਾ ਗ੍ਯਾਨ ਵੈਰਾਗ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੈਕਰ (ਦੁਆਰੈ) ਅੰਤਹਕਰਣ ਮੇਂ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਮਨ ਕਰ ਕੇ ਧਿਆਵਣਾਂ ਕਰੇ ਵਾ ਮੁਖ ਕਰ ਕੇ ਜਪੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮੂੰਹ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗਿਆਨ ਅਤੇ ਸ਼ਾਂਤੀ ਦੇ ਦੀਵੇ ਜਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la luna con la frescura del Equilibrio te elevarán a través de la Palabra del Guru y podrás recitar y habitar en el Nombre Verdadero."