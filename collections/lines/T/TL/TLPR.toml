[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਹਰਿ ਧ︀ਯਾਨ ਛੋਰਿ ਦਰ ਦਰ ਤੇ ਭੀਖ ਨ ਮਾਗੈ ਕੋਈ ॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Yogis! if there had been some secret of Yoga in the matted locks, then any Yogi would not have gone for begging at different doors instead of absorbing in meditation on the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰਿ ਦਾ ਧਿਆਨ ਛਡ ਕੇ ਕੋਈ ਵੀ ਦਰ ਦਰ ਉਤੇ ਭਿਖਿਆ ਨਾ ਮੰਗਦਾ।"