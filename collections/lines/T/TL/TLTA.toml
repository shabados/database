[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ. ਮਹਲੁ, ਨ ਪਾਵੈ. ਜਗਿ ਝੂਠੀ; ਗੁਣ ਅਵਗਣ. ਨ ਪਛਾਣੇ ॥੭॥"
page = 1233
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false bride who, in this world, is involved in duality and discriminates not between virtues and vices mounts not to her Master's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਪਤਨੀ ਜੋ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਦਵੈਤ ਭਾਵ ਅੰਦਰ ਫਾਥੀ ਹੋਈ ਹੈ ਅਤੇ ਨੇਕੀਆਂ ਅਤੇ ਬਦੀਆਂ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦੀ, ਆਪਣੇ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are involved in duality do not find the Mansion of the Lord's Presence; caught in the false nature of the world, they do not discriminate between merits and demerits. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੁਧੀ ਜਗ ਮੇਂ ਝੂਠੀ ਹੈ ਵਹੁ ਦੁਬਿਧਾ ਕਰ ਕੇ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਪਾਵਤੀ ਹੈ। ਸੋ ਕੌਣ? ਜਿਸ ਨੇ ਗੁਣ ਅਵਗੁਣ ਨਹੀਂ ਪਛਾਣੇ, ਭਾਵ ਅਵਗੁਨੋਂ ਕੋ ਤਿਆਗ ਕਰ ਗੁਣ ਗ੍ਰਹਣ ਨਹੀਂ ਕੀਏ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰ-ਤੇਰ ਵਿਚ ਫਸੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਨਹੀਂ ਲੈ ਸਕਦੀ, ਉਹ ਦੁਨੀਆ ਵਿਚ ਭੀ ਆਪਣਾ ਇਤਬਾਰ ਗਵਾਈ ਰੱਖਦੀ ਹੈ, ਉਹ ਇਹ ਨਹੀਂ ਪਛਾਣ ਸਕਦੀ ਕਿ ਜੋ ਕੁਝ ਮੈਂ ਕਰ ਰਹੀ ਹਾਂ ਇਹ ਚੰਗਾ ਹੈ ਜਾਂ ਮਾੜਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si el mundo de la ilusión es torcido por la dualidad, nunca llegará hasta el Castillo, pues no logra discriminar entre Dios y la maldad. (7)"