[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪਹੂੰ ਡਾਰਿ ਚਿਤ ਤੇ ਦਈ ॥੧੦॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was turned from a rich to a poor woman, and the Raja expunged her from his heart.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਮਨੋ ਵਿਸਾਰ ਦਿੱਤਾ ॥੧੦॥"