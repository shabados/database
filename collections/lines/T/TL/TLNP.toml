[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਕਮਲੁ ਬਿਗਸੈ; ਸੰਤ ਡੀਠ ॥੨॥"
page = 987
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the saints, my heart lotus blossoms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੂੰ ਵੇਖ ਕੇ ਮੈਡਾਂ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the Saints, my heart-lotus blossoms forth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦਰਸਨ ਸੇ ਮੇਰਾ ਰਿਦਾ ਕਮਲ ਖਿੜ ਆਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰਾ ਹਿਰਦਾ-ਕੰਵਲ ਖਿੜਿਆ ਰਹੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Loto de mi corazón florece al verlos.(2)"