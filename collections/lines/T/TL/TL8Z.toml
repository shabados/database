[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 391
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love, eternal peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਅਮੀ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ ਸਦੀਵੀ ਆਰਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, eternal peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤ ਸੇ ਨਿਤ੍ਯ ਸੁਖੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਜੇਹੜਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਉਸ ਨੂੰ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios está el Éxtasis Eterno."