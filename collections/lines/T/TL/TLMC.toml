[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਕਾਮਣਿ; ਮੇਰਾ ਕੰਤੁ ਕਰਤਾਰੁ ॥"
page = 1128
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the bride. My Groom is the Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਤਨੀ ਹਾਂ। ਮੇਰਾ ਪਤੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the bride; the Creator is my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਕਾਮਣਿ) ਇਸਤ੍ਰੀ ਹਾਂ ਔਰ ਮੇਰਾ (ਕੰਤੁ) ਪਤੀ (ਕਰਤਾਰੁ) ਸਰਬ ਕਾ ਕਰਤਾ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਹਾਂ, ਕਰਤਾਰ ਮੇਰਾ ਪਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy la novia del Señor, y mi Esposo es Dios,"