[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਏ; ਸਤਿਗੁਰ ਕੀ ਸਰਣ ॥"
page = 827
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the shelter of the True Guru, I am saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਮੈਂ ਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been saved, in the Sanctuary of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਹੋਣੇ ਸੇ ਹਮ ਜਨ ਸਤਗੁਰੋਂ ਨੇ ਰਾਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਸੰਸਾਰ ਇਕ ਸਮੁੰਦਰ ਹੈ, ਜਿਸ ਵਿਚੋਂ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਉਹ ਬਚਾਣਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਇਸ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegando al Refugio del Señor soy salvado;"