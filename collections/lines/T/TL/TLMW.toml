[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪੀ ਨਾਮਿ ਸਹਜਿ ਸਮਾਵਾ; ਨਾਮੁ ਨਾਨਕ. ਮਿਲੈ ਉਚਾਰਣਾ ॥੧੬॥੧॥੬॥"
page = 1077
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I contemplate the Name and through the Name, merge I in the Lord. May Nanak continue uttering the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹਾਂ। ਰੱਬ ਕਰੇ, ਨਾਨਕ ਸਦਾ ਹੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Naam, and through the Naam, I intuitively merge into the Lord; O Nanak, may I be blessed with the Naam, and ever repeat it. ||16||1||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ ਜਪੋਂ ਤੇਰੇ ਵਿਖੇ ਸਹਜੇ ਸਮਾ ਜਾਵੋਂਗਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਮੈਨੂੰ ਨਾਮ (ਉਚਾਰਣਾ) ਜਪਣਾ ਮਿਲੇ॥੧੬॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ, ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਾਂ, ਮੈਨੂੰ ਉਸ ਦਾ ਨਾਮ ਜਪਣ ਦੀ ਦਾਤ ਮਿਲੀ ਰਹੇ ॥੧੬॥੧॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de Él me inmerjo en el Equilibrio. (16-1-6)"