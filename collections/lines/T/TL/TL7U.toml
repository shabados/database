[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚਾ ਸਤਿਗੁਰੁ ਅਮਰੁ ਹੈ; ਜਿਸੁ ਅੰਦਰਿ ਹਰਿ ਉਰਿ ਧਾਰਿਆ ॥"
page = 310
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truest of the true is the immortal Satguru, who has treasures up God within his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆ ਦਾ ਪਰਮ ਸੱਚਾ ਹੈ ਅਬਿਨਾਸੀ ਸਤਿਗੁਰੂ, ਜਿਸ ਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truest of the True is the Immortal True Guru; He has enshrined the Lord deep within His heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰੂ ਨੇ ਹਰੀ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚਾ ਅਰ ਅਮਰ ਅਬਿਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਅਮਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ, (ਕਿਉਂਕਿ) ਉਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਹਿਰਦੇ ਵਿਚ ਪਰੋਤਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਜਿਸੁ ਅੰਦਰਿ = ਜਿਸ ਗੁਰੂ ਦੇ ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es el Verdadero Guru y en Su Corazón habita el Señor."