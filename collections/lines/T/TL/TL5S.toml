[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਨ ਤਨ ਮਨ; ਕਿਲਵਿਖ ਭਰੇ ॥"
page = 714
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O miser, thy body and mind are filled with sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਜੂਸ! ਤੇਰੀ ਦੇਹ ਤੇ ਦਿਲ ਪਾਪ ਨਾਲ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O miser, your body and mind are full of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕਿਰਪਨ) ਦੀਨ! ਵਾ ਕ੍ਰਿਪਨ ਜੀਵ ਤੇਰੇ ਤਨ ਮਨ ਪਾਪੋਂ ਕਰ ਕੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੂਮ! (ਸੁਆਸਾਂ ਦੀ ਪੂੰਜੀ ਸਿਮਰਨ ਵਾਲੇ ਪਾਸੇ ਨਾਹ ਖ਼ਰਚਣ ਦੇ ਕਾਰਨ ਤੇਰਾ) ਮਨ ਤੇ ਸਰੀਰ ਪਾਪਾਂ ਨਾਲ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਪਨ = ਹੇ ਸ਼ੂਮ! (ਉਹ ਮਨੁੱਖ ਜੋ ਆਪਣੇ ਸੁਆਸਾਂ ਦੀ ਪੂੰਜੀ ਨੂੰ ਕਦੇ ਭੀ ਸਿਮਰਨ ਵਾਲੇ ਪਾਸੇ ਨਹੀਂ ਖ਼ਰਚ ਕਰਦਾ)। ਕਿਲਵਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh miserable, tu cuerpo y tu mente están llenos de cochambre."