[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਏਹ ਮੂਰਤਿ ਸਾਚੀ ਹੈ; ਤਉ ਗੜ੍ਹਣਹਾਰੇ ਖਾਉ ॥੩॥"
page = 479
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If this stone-god be true, then, is should eat up the sculptor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਹ ਪੱਥਰ ਦਾ ਦੇਵਤਾ ਸੱਚਾ ਹੈ, ਤਦ ਇਸ ਨੂੰ ਘੜਨ ਵਾਲੇ ਨੂੰ ਖਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If this stone god was true, it would devour the sculptor for this! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਯਹ ਮੂਰਤ ਸਚੀ ਹੋਤੀ, ਤੌ ਜੋ ਘੜਨੇ ਹਾਰੇ ਥੇ, ਜਿਨੋਂ ਬਿਅਦਬੀ ਕੀ ਥੀ, ਤਿਨ ਕੋ ਖਾਇ ਜਾਤੀ। ਸੋ ਬਾਤੀ ਨਹੀਂ ਯਾਂ ਤੇ ਝੂਠੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ ਮੂਰਤੀ ਹੀ ਅਸਲੀ ਦੇਵਤਾ ਹੈ ਤਾਂ (ਇਸ ਨਿਰਾਦਰੀ ਦੇ ਕਾਰਨ) ਘੜਨ ਵਾਲੇ ਨੂੰ ਹੀ ਖਾ ਜਾਂਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si este dios de piedra estuviera vivo y fuera verdadero, entonces debería devorar al escultor por tal osadía. (3)"