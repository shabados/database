[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਰੀ ਤੈ ਸੁਮਤਿ; ਕਹਾਂ ਤੇ ਪਾਈ ॥"
page = 655
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O maid, where from hast thou attained that wisdom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਂਦੀਏ! ਤੈਂ ਉਹ ਸਿਆਣਪ ਕਿਥੋਂ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O soul-bride, slave, where did you obtain that wisdom,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੁਧਿ ਰੂਪ ਦਾਸੀ! ਤੈਨੇ ਇਹ ਸ੍ਰੇਸਟ ਸਿਖ੍ਯਾ ਕਹਾਂ ਸੇ ਪਾਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਜਾਗੀ ਹੋਈ ਜਿੰਦ ਨੂੰ ਜੱਗਿਆਸੂ ਜਿੰਦ ਪੁੱਛਦੀ ਹੈ) ਹੇ (ਭਾਗਾਂ ਵਾਲੀਏ) ਜਿੰਦੇ! ਤੈਨੂੰ ਕਿੱਥੋਂ ਇਹ ਸੁਮੱਤ ਮਿਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਮਤਿ = ਚੰਗੀ ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amor, ¿de dónde has sacado esta Sabiduría?,"