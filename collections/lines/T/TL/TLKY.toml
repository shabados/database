[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਚਿਤਿ ਆਏ; ਬਿਨਸਹਿ ਦੁਖਾ ॥"
page = 896
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, contemplating who thine distresses shall be dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਸੁਆਮੀ ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਣਗੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes into the consciousness, pain is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਚਿਤ ਆਯਾਂ ਸਭ ਦੁਖ ਦੂਰ ਹੋਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਪਰਮਾਤਮਾ (ਤੇਰੇ) ਚਿੱਤ ਵਿਚ ਆ ਵੱਸੇ, ਤਾਂ ਤੇਰੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਣਗੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਚਿਤਿ ਆਏ = ਚਿੱਤ ਵਿਚ ਵੱਸਿਆਂ। ਜਿਸੁ ਚਿਤਿ ਆਏ = ਜਿਸ (ਪ੍ਰਭੂ ਦੇ ਸਾਡੇ) ਚਿੱਤ ਵਿਚ ਵੱਸਿਆਂ, ਜੇ ਉਹ ਪ੍ਰਭੂ ਸਾਡੇ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo alaba se libera de sus aflicciones"