[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਗੁਰੁ ਅਪੁਨਾ ਪਾਇਓ ॥"
page = 715
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, I have found my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਮੈਂ ਆਪਣਾ ਗੁਰੂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਹਮਨੇ ਗੁਰੂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੜੀ ਕਿਸਮਤਿ ਨਾਲ ਮੈਂ ਆਪਣਾ ਗੁਰੂ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Destino fue grandioso y logré encontrar al Guru;"