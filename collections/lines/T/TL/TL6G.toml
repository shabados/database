[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਆਪਿ ਦਿਵਾਇਆ ॥"
page = 894
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself mercifully blesses;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਮਿਹਰ ਧਾਰ ਕੇ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord Himself blesses with His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਸ ਕੋ ਆਪ ਦਿਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਕਿਰਪਾ ਕਰ ਕੇ ਇਹ ਧਨ ਦਿਵਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਜਿਸੁ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia del Señor es bendecido"