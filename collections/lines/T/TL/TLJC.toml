[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਕੈ ਬੀਰ ਬਲੀ ਅਸਿ ਲੈ; ਅਤਿ ਹੀ ਭਟ ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੇ ਮਾਰੇ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his sword in his hand, that mighty warrior killed many warriors of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਸੂਰਮੇ (ਸਮਰ ਸਿੰਘ) ਨੇ ਜਦੋਂ ਕ੍ਰੋਧ ਕਰ ਕੇ ਅਤੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਬਹੁਤ ਸਾਰੇ ਸੂਰਵੀਰ ਮਾਰ ਦਿੱਤੇ।"