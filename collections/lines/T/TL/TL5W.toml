[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮੁੰਦ ਕੋਟਿ; ਜਾ ਕੇ ਪਾਨੀਹਾਰ ॥"
page = 1163
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of oceans are whose water-carriers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਸਮੁੰਦਰ ਹਨ ਜਿਸ ਦਾ ਪਾਣੀ ਭਰਨ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of oceans are His water-carriers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਸਮੁੰਦ੍ਰ ਜਿਸ ਕੇ (ਪਾਨੀਹਾਰ) ਪਾਨੀ ਭਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਸਮੁੰਦਰ ਜਿਸ ਦੇ ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las dieciocho mil variedades y un millón de veces"