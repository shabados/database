[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਹਰਿ ਮਨਿ ਵਸੈ ॥"
page = 1146
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the saints' A society, the Lord abides in the mortal's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਸੁਆਮੀ ਪ੍ਰਾਨੀ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of the Saints, the Lord dwells in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਕਰ ਹਰੀ ਮਨ ਵਿਖੇ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ (ਰਿਹਾਂ) ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ (ਪਰਗਟ ਹੋ ਪੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ = ਸਾਧ ਸੰਗਤ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਸੈ = ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos, Dios habita en la mente."