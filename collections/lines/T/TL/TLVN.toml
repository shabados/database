[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਏ ਵਿਸੁ ਗੰਦਲਾ; ਧਰੀਆਂ ਖੰਡੁ ਲਿਵਾੜਿ ॥"
page = 1379
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! These pleasures are the poisonous sprouts, coated with sugar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਇਹ ਸੁਆਦ ਜ਼ਹਿਰੀਲੀਆਂ ਗੋਭਾ ਚੀਨੀ ਨਾਲ ਲਿਪ ਕੇ ਰਖੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, these are poisonous sprouts coated with sugar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਇਸਤ੍ਰੀਆਂ ਜ਼ੈਹਰ ਕੀਆਂ ਗੰਦਲਾਂ ਹੈਂ, ਉਪਰ ਸੇ ਬਸਤ੍ਰ ਭੂਖਣ ਆਦੀ ਖੰਡ ਕੇ ਸਾਥ (ਲਿਵਾੜ) ਲਪੇਟ ਧਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਇਹ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ (ਮਾਨੋ) ਜ਼ਹਿਰ-ਭਰੀਆਂ ਗੰਦਲਾਂ ਹਨ, ਜੋ ਖੰਡ ਨਾਲ ਗਲੇਫ਼ ਰੱਖੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ = ਇਹ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ। ਵਿਸੁ = ਜ਼ਹਿਰ। ਖੰਡੁ ਲਿਵਾੜਿ = ਖੰਡ ਨਾਲ ਗਲੇਫ਼ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, estos son germinados venenosos cubiertos con azúcar,"