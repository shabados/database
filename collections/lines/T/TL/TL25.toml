[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਣ ਸੇ ਮਹਰਾਵਣ ਸੇ ਘਟਕਾਨਹੁ ਸੇ ਪਲ ਬੀਚ ਪਛਾਰੇ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast destroyed in and instant the warriors like Ravana, Kumbhkarna and Ghatksura."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਵਣ, ਮਹਿਰਾਵਣ ਅਤੇ ਕੁੰਭਕਰਨ ਵਰਗੇ (ਜਿਸ ਨੇ) ਪਲ ਭਰ ਵਿਚ ਮਾਰ ਦਿੱਤੇ;"