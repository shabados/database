[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗਤਿ ਮਿਤਿ ਕਰਤਾ ਆਪੇ ਜਾਣੈ; ਸਭ ਬਿਧਿ ਹਰਿ ਹਰਿ ਆਪਿ ਬਨਈਆ ॥"
page = 834
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord creator Himself knows the condition and life's department of everyone, All the arrangements the Lord God Himself makes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਖੁਦ ਹੀ ਹਰ ਜਣੇ ਦੀ ਅਵਸਥਾ ਅਤੇ ਜੀਵਨ-ਮਰਯਾਦ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਸਾਰੇ ਪ੍ਰਬੰਧ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Creator Lord Himself knows the state and condition of everyone; the Lord Himself makes all the arrangements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਕਰਤਾ ਸਰਬ ਜੀਵੋਂ ਕੀ ਗਤੀ ਔਰ (ਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ। ਕਿਉਂਕਿ ਸਰਬ ਸੰਸਾਰ ਕੀ ਬਿਧੀ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਤਿਸ ਹਰੀ ਨੇ ਆਪ ਹੀ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈ-ਇਹ ਗੱਲ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ। (ਜਗਤ ਦੀ) ਸਾਰੀ ਮਰਯਾਦਾ ਉਸ ਨੇ ਆਪ ਹੀ ਬਣਾਈ ਹੋਈ ਹੈ (ਉਸ ਮਰਯਾਦਾ ਅਨੁਸਾਰ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਸੁੱਚੇ ਜੀਵਨ ਵਲ ਬਣ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Dios conoce el estado íntimo de cada uno y sólo Él nos abre el Sendero."