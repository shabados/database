[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਮਤਾ ਮਸੂਰਤਿ ॥"
page = 914
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life advising and counseling others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਹੋਰਨਾਂ ਨੂੰ ਸਲਾਹ ਮਸ਼ਵਰਾ ਦੇਣ ਜਾਂ ਮਨ-ਸੂਬੇ ਘੜਨ ਵਿੱਚ ਲੰਘਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives counseling and giving advice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਮਤਾ ਕਰਤਿਆਂ ਬੀਤਤੀ ਹੈ ਪੁਨਾ ਕਿਸੇ ਕੀ ਮਸੂਰਤਿ ਕਰਤਿਆਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੀਆਂ ਔਖਿਆਈਆਂ ਦੇ ਕਾਰਨ) ਕਿਸੇ ਦੀ ਉਮਰ ਗਿਣਤੀਆਂ ਗਿਣਦਿਆਂ ਲੰਘ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están ocupados instruyendo en la sabiduría a otros;"