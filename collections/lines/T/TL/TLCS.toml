[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖ ਪਾਵਉ; ਸਾਸਿ ਸਾਸਿ ਸਮਾਲੇ ॥"
page = 679
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering, remembering and ever remembering my Lord, I am at peace, I think of Him, with every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਆਰਾਧ, ਆਰਾਧ, ਆਰਾਧ ਕੇ ਮੈਂ ਸੁਖੀ ਹੁੰਦਾ ਹਾਂ। ਹਰ ਸੁਆਸ ਮੈਂ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering, remembering Him in meditation, I find peace; with each and every breath, I dwell upon Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰ ਉਪਦੇਸ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਸਿਮਰਨ ਕਰ ਕੇ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਸਮਾਲਤਾ ਹੂਆ ਸੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਸਿਮਰਦਾ ਹਾਂ, ਤੇ, ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਉ = ਸਿਮਰਉਂ, ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ। ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਪਾਂਦਾ ਹਾਂ। ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਸਮਾਲੇ = ਸਮ੍ਹ੍ਹਾਲਿ, ਸੰਭਾਲ ਕੇ, ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo contemplo a mi Señor y así estoy en Paz, alabo a mi Dios a cada momento,"