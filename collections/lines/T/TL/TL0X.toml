[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਪੁਰਾਣਾ ਸੁਟੀਐ; ਭੀ ਫਿਰਿ ਪਾਈਐ ਹੋਰੁ ॥"
page = 471
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it wears off, it is thrown away and then another is put on over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਬੋਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸ ਨੂੰ ਸੁੱਟ ਦਿੰਦੇ ਹਨ ਅਤੇ ਤਦ ਹੋਰ ਨਵੇਂ ਸਿਰਿਓਂ ਪਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it wears out, it is thrown away, and another one is put on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਹੁ ਪੁਰਾਨਾ ਹੋ ਗ੍ਯਾ ਤਬ ਉਸ ਕੋ ਸੁਟ ਦਈਤਾ ਹੈ ਪੁਨਾ ਪੁਨਾ ਔਰ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਜਨੇਊ ਪੁਰਾਣਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਸੁੱਟ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਸ ਦੇ ਥਾਂ ਹੋਰ ਜਨੇਊ ਪਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hilo se desgasta, es cambiado por otro."