[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰੁ ਜਿਨਿ ਉਪਾਇਓ; ਸਰਣਿ ਪ੍ਰਭ ਕੀ ਗਹੀ ॥"
page = 1017
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the refuge of the Lord, who has created the world ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਜਿਸ ਨੇ ਜਗਤ ਸਮੁੰਦਰ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the world-ocean; I seek the Sanctuary of that God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਜਿਸ ਨੇ ਉਤਪੰਨ ਕੀਆ ਹੈ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਹਮ ਨੇ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Aquél que ha creado el mar de las existencias, en Él he buscado Refugio,"