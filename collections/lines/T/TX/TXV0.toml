[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਪਹੁ ਮੇਰੇ ਭਾਈ ॥"
page = 161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter Lord God's Name, O my brethren."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੋ, ਹੇ ਮੇਰੇ ਭਰਾਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Naam, el Nombre del Señor,"