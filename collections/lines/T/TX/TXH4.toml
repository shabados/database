[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰੇ ਕਾਮ ਕਉ; ਊਠਿ ਖਲੋਇਆ ॥"
page = 738
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal rises early for evil deeds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਅਮਲਾਂ ਵਾਸਤੇ ਪ੍ਰਾਣੀ ਉਠ ਖੜਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gets up early, to do his evil deeds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਰੋ ਕਾਮੋਂ ਕੋ ਤੋ ਉਠ ਕੇ ਸਾਵਧਾਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਰਾਤ੍ਰ ਜਾਗ੍ਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੂਰਖ ਮਨੁੱਖ ਮੰਦੇ ਕੰਮ ਕਰਨ ਲਈ (ਤਾਂ) ਛੇਤੀ ਤਿਆਰ ਹੋ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਠਿ ਖਲੋਇਆ = ਉੱਠ ਕੇ ਖਲੋ ਜਾਂਦਾ ਹੈ, ਛੇਤੀ ਤਿਆਰ ਹੋ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano está siempre listo para cometer errores"