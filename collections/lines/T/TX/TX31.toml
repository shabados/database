[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਮੁਸਕਿ ਝਕੋਲਿਆ; ਕੀਮਤਿ ਕਹੀ. ਨ ਜਾਇ ॥੨॥"
page = 1091
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His innerself is perfumed with the name, fragrance and his worth can be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਅੰਤ੍ਰੀਵ ਨਾਮ ਦੀ ਸੁਗੰਧੀ ਨਾਲ ਮਹਿਕ ਉਠਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਮੁੱਲ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His inner being is drenched with the Lord's fragrance; his worth cannot be described. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਰਿਦਾ ਜਸ ਰੂਪ ਸੁਗੰਧੀ ਸੇ (ਝਕੋਲਿਆ) ਤਦਾਕਾਰ ਹੈ, ਤਿਸ ਕੀ ਉਪਮਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ('ਨਾਮ' ਵਿਚ) ਮਹਕ ਕੇ ਲਪਟਾਂ ਦੇਂਦਾ ਹੈ। (ਐਸੇ ਜੀਵਨ ਵਾਲੇ ਦਾ) ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, en el interior hay fragancia, y uno va más allá de toda Alabanza. (2)"