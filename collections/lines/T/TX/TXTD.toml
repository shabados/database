data = "ਅਜਰੁ ਜਰੈ; ਤ ਨਉ ਕੁਲ ਬੰਧੁ ॥"
page = 1289
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man bears the unbearable, then comes he to control his nine apertures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਨਾਂ-ਸਹਾਰੇ ਜਾਣ ਵਾਲੇ ਨੂੰ ਸਹਾਰ ਲਵੇ, ਤਦ ਉਹ ਆਪਣੀਆਂ ਨੌ ਗੋਲਕਾਂ ਤੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who bears the unbearable, controls the nine holes of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਜੋ ਗੋਲਕ ਰੂਪ (ਕੁਲੁ) ਕੁਲਾ ਥੇ, ਭਾਵ ਪ੍ਰਨਾਲੇ ਹੈਂ, ਜੋ ਇਨ ਕੌ ਬੰਧ ਪਾਵੈ ਅਰਥਾਤ ਰੋਕ ਦੇਵੈ ਤੌ ਕਾਮਾਦਿਕ ਅਜਰੋਂ ਕੋ ਜਰ ਲੇਤਾ ਹੈ ਅਰਥਾਤ ਸਹਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਮਨ ਦੀ ਉਸ ਅਵਸਥਾ ਤੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ ਜਿਸ ਤੇ ਕਾਬੂ ਪਾਣਾ ਔਖਾ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਜਦੋਂ ਮਨੁੱਖ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਣ ਤੋਂ ਰੋਕ ਲੈਂਦਾ ਹੈ), ਤਾਂ ਇਸ ਦੇ ਨੌ ਹੀ (ਕਰਮ ਤੇ ਗਿਆਨ) ਇੰਦ੍ਰੇ ਜਾਇਜ਼ ਹੱਦ ਵਿਚ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਰੁ = ਜੋ ਜਰਿਆ ਨਾ ਜਾ ਸਕੇ, ਉਹ ਹਾਲਤ ਜਿਸ ਨੂੰ ਜਰਨਾ ਔਖਾ ਹੈ, ਮਨ ਦਾ ਉਹ ਵੇਗ ਜਿਸ ਨੂੰ ਜਰਨਾ ਔਖਾ ਹੈ (ਨੋਟ: ਕਈ ਸੱਜਣ ਇਸ ਦਾ ਅਰਥ ਇਉਂ ਕਰਦੇ ਹਨ: 'ਆਤਮ ਰਸ ਜੋ ਅਜਰ ਵਸਤੂ ਹੈ।' ਪਰ ਪ੍ਰਸ਼ਨ ਉੱਠਦਾ ਹੈ ਕਿ 'ਆਤਮਰਸ' ਕਿਉਂ 'ਅਜਰ' ਹੈ? ਕੀ ਇਹ ਕੋਈ ਐਸੀ ਅਯੋਗ ਅਵਸਥਾ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ ਜੋ ਜਰੀ ਨਹੀਂ ਜਾਂਦੀ? ਫਿਰ, ਜੇ 'ਬੰਦਗੀ' ਭੀ ਕਿਸੇ ਕੁਰਾਹੇ ਪਾ ਸਕਦੀ ਹੈ ਤਾਂ ਇਹ ਸਹੀ ਰਸਤਾ ਕਿਵੇਂ ਹੋਇਆ? ਜਿਥੇ 'ਨਾਮ' ਹੈ ਓਥੇ 'ਹਉਮੈ' ਨਹੀਂ, ਓਥੇ ਪ੍ਰਭੂ ਨਾਲੋਂ 'ਵਿਛੋੜਾ' ਨਹੀਂ, ਓਥੇ ਪ੍ਰਭੂ ਨਾਲ 'ਮਿਲਾਪ' ਹੈ; ਤੇ ਇਹ ਅਵਸਥਾ ਮਾੜੀ ਨਹੀਂ ਹੁੰਦੀ, ਇਥੇ ਕੋਈ 'ਅਹੰਕਾਰ' ਨਹੀਂ ਆ ਸਕਦਾ; ਅਹੰਕਾਰ' ਤੇ 'ਨਾਮ' ਤਾਂ ਇਕੱਠੇ ਰਹਿ ਹੀ ਨਹੀਂ ਸਕਦੇ। ਸੋ, 'ਆਤਮ ਰਸ' ਕੋਈ ਅਜੇਹੀ ਅਵਸਥਾ ਨਹੀਂ ਜਿਸ ਉਤੇ ਕੋਈ ਬੰਦਸ਼ ਦੀ ਲੋੜ ਪਏ, ਜਿਸ ਵਲੋਂ ਕੋਈ ਖ਼ਤਰਾ ਹੋ ਸਕਦਾ ਹੋਵੇ। ਕ੍ਰੋਧ ਤੇ ਸਰਾਪ ਆਦਿਕ ਵਾਲੀ ਅਵਸਥਾ 'ਨਾਮ' ਤੋਂ 'ਆਤਮਰਸ' ਤੋਂ ਬਹੁਤ ਨੀਵੀਂ ਹੁੰਦੀ ਹੈ। ਆਤਮ-ਰਸੀਆ ਕ੍ਰੋਧ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਸ੍ਰਾਪ ਨਹੀਂ ਦੇਂਦਾ; ਜਦੋਂ ਉਹ ਸ੍ਰਾਪ ਦੇਣ ਵਾਲੀ ਹਾਲਤ ਵਿਚ ਹੋਵੇ, ਤਦੋਂ ਉਹ 'ਆਤਮ-ਰਸੀਆ' ਨਹੀਂ ਹੁੰਦਾ)। ਬੰਧੁ = ਬੰਧੇਜ, ਹੱਦ ਬੰਨਾ। ਨਉ ਕੁਲ ਬੰਧੁ = ਨੌ ਗੋਲਕਾਂ (ਨੱਕ ਕੰਨ ਆਦਿ ਗਿਆਨ ਤੇ ਕਰਮ ਇੰਦ੍ਰਿਆਂ) ਨੂੰ ਹੱਦ-ਬੰਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ; (ਭਾਵ,) ਇਹ ਸਾਰੇ ਇੰਦ੍ਰੇ ਆਪਣੀ ਜਾਇਜ਼ ਹੱਦ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

