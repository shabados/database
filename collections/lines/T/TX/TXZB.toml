[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਰਮੁਖਿ; ਨਾਮੁ ਵਸਾਏ ॥"
page = 424
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself he installs the Name in mind of the pious person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਉਹ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਾਮ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself enshrines His Name in the mind of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੋ ਕਰ ਮਨ ਮੇਂ ਨਾਮ ਬਸਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆਪਣਾ) ਨਾਮ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando así Le place, nos hace enaltecer Su Nombre en nuestra mente a través del Guru."