[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਨਦਰੀ; ਸੀਝਸਿ ਦੇਹਾ ॥"
page = 112
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine gracious glance is my body blessed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੀ ਨਿਗਾਹ ਦੁਆਰਾ ਮੇਰਾ ਜਿਸਮ ਖੁਸ਼ਹਾਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Glance of Grace, my body is blessed and sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਦਰੀ) ਨਦਰ ਕੇ ਕਰਨੇ ਵਾਲੇ! ਤੇਰੀ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ (ਦੇਹਾ) ਸਰੀਰ ਕੇ ਸਹਿਤ (ਸੀਝਸਿ) ਕਲ੍ਯਾਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜੀਵਨ ਮੁਕਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਹੀ (ਜੇ ਤੇਰੀ ਭਗਤੀ ਦੀ  ਦਾਤ ਮਿਲੇ ਤਾਂ ਮੇਰਾ ਇਹ) ਸਰੀਰ ਸਫਲ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia mi cuerpo es bendecido."