[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੂ ਦੁਆਰੈ ਜਾਨਿ ਚਲਿ; ਸਾਧਸੰਗਤਿ ਚਲਿ ਜਾਇ ਬਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who go to the Gurudwara and sit their in the holy congregation;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦੇ ਦਰਬਾਰ ਵਿਖੇ ਜਾ ਕੇ (ਸ਼ਬਦ ਸੁਨਣ ਲਈ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਬੈਠਦੇ ਹਨ।"