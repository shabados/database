[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਨਾਮੁ ਦੇਵੈ; ਨਾਨਕ ਨਾਮਿ ਸਮਾਈ ਹੇ ॥੮॥"
page = 1069
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord showers His benediction, He blesses with His Name and Nanak merges in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸਦਾ ਹੈ ਤੇ ਨਾਨਕ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord grants His Grace, He bestows the Naam; Nanak is immersed and absorbed in the Naam. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਆਪ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤੇ ਹੈਂ ਤਿਸ ਕੋ ਨਾਮ ਦੇਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਨਾਮੀਂ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਉਤੇ ਉਹ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando Dios muestra Su Misericordia, Él bendice con Su Nombre y Nanak se inmerge en el Nombre. (8)"