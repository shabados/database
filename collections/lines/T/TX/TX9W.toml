[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਘਾਟਿ ਹੈ ਨ ਬਾਢਿ ਹੈ; ਨ ਘਾਟਿ ਬਾਢਿ ਹੋਤ ਹੈ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which neither decreases nor increases in any being, It never decreases or increases."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾ ਘਟਦੀ ਹੈ, ਨਾ ਵੱਧਦੀ ਹੈ ਅਤੇ ਨਾ ਘਟਦੀ-ਵਧਦੀ ਦੋਵੇਂ ਹੈ;"