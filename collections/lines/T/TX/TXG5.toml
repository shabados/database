[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸੇਵਾ; ਪਾਈਐ ਮਾਨੁ ॥"
page = 1152
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through whose service, one is blessed with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਰਾਹੀਂ ਇਜ਼ਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, the mortal attains honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੇਵਾ ਕਰ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਮਾਨੁ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤਿਆਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਾ = ਭਗਤੀ। ਮਾਨੁ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno puede buscar y a través de Tu Servicio somos bendecidos con la Gloria Eterna."