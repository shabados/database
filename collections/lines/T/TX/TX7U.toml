[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਂਧਾ ਬੂਲਾ ਜਾਣੀਐ; ਗੁਰਬਾਣੀ ਗਾਇਣੁ ਲੇਖਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Pandha and Bula are known as the singer and the writer of the hymns of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਂਧਾ ਤੇ ਬੂਲਾ ਗੁਰਬਾਣੀ ਦੇ ਗਵੱਯੇ ਤੇ ਲੇਖਾਰੀ ਜਾਣੀਦੇ ਸਨ।"