[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਪ੍ਰਭੁ ਸਦਾ ਸਲਾਮਤਿ; ਕਹਿ. ਨ ਸਕੈ ਕੋਊ, ਤੂ ਕਦ ਕਾ ॥"
page = 1403
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Formless Lord, Thou are eternally safe and sound. No one can say, since how long are Thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ, ਤੂੰ ਸਦੀਵ ਹੀ ਸਹੀ ਸਲਾਮਤ ਹੈ। ਕੋਈ ਨਹੀਂ ਆਖ ਸਕਦਾ, ਤੂੰ ਕਦੇ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Formless Lord God, You are eternally intact; no one can say how You came into being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ ਪ੍ਰਭੂ! ਆਪ ਸਦਾ ਸਲਾਮਤ ਹੋ, ਇਸੀ ਤੇ ਆਪ ਕੋ ਕੋਈ ਕਹਿ ਨਹੀਂ ਸਕਤਾ ਕਿ ਆਪ ਕਬ ਕੇ ਹੋ, ਭਾਵ ਆਪ ਸਰਬ ਕੀ ਆਦਿ ਰੂਪ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਰੰਕਾਰ (-ਰੂਪ) ਹੈਂ, ਪ੍ਰਭੂ (-ਰੂਪ) ਹੈਂ, ਸਦਾ-ਥਿਰ ਹੈਂ। ਕੋਈ ਨਹੀਂ ਆਖ ਸਕਦਾ, ਤੂੰ ਕਦੋਂ ਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਮਤਿ = ਥਿਰ, ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios nuestro Señor sin Forma, Permaneces eternamente Intacto, nadie puede decir cómo ni cuando Empezaste a existir."