[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਰਾਤੇ ਅਨਦਿਨੁ ਮਾਤੇ; ਨਾਮੈ ਤੇ ਸੁਖੁ ਹੋਈ ॥"
page = 946
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the Name, remain inebriated night and day, Through the Name attain they the peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਰੈਣ ਦਿਹੁੰ ਮਤਵਾਲੇ ਵਿਚਰਦੇ ਹਨ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਆਰਾਮ ਚੈਨ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Name, remain intoxicated night and day; through the Name, they find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਸੋ ਰਾਤ ਦਿਨ ਮਸਤ ਰਹਿਤੇ ਹੈਂ ਔ ਨਾਮ ਤੇ ਹੀ ਸਰਬ ਸੁਖੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ 'ਨਾਮ' ਵਿਚ ਰੱਤੇ ਹੋਏ ਹਨ ਉਹੀ ਹਰ ਵੇਲੇ ਮਤਵਾਲੇ ਹਨ। 'ਨਾਮ' ਤੋਂ ਹੀ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤੇ = ਮਤਵਾਲੇ, ਮਸਤ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes permanecen apegados al Nombre, se conservan embebidos noche y día. A través del Nombre, encuentran la Paz."