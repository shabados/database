[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸ ਪਿਛੈ ਲਾਇ; ਲਖ ਛੁਡਾਇਆ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They make people follow the one Lord and get them liberated from the bondages of transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ) ਇਕ ਸ਼ਬਦ ਦੇ (ਬੇੜੇ) ਪਰ ਚੜ੍ਹਾ ਕੇ ਲੱਖਾਂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ (ਡੁਬਣ ਦੇ ਦੁਖਾਂ ਥੋਂ) ਛੁਡਾ ਦਿਤਾ ਹੈ।"