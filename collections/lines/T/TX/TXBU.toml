[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ. ਹਰਿ ਰੰਗਿ ਰਾਤਾ; ਹਰਿ ਰਸੁ ਪੀਆਇਆ ॥"
page = 95
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul I imbued with God's love and drinks God's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਵਾਹਿਗਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is imbued with the Love of the Lord; I drink in the Sublime Essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰਾ ਮਨ ਹਰੀ ਕੇ ਰੰਗ ਮੇਂ ਰਤਾ, ਪੁਨਾ ਔਰੋਂ ਕੋ ਭੀ ਹਰੀ ਰਸ ਪੀਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ, ਮੈਨੂੰ (ਗੁਰੂ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está imbuida en el Amor del Señor, y bebe hasta saciarse."