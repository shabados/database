[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਭਾਣਾ. ਲਾਗੈ ਮੀਠਾ ॥"
page = 896
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His will seems sweet unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜਾ ਮੈਨੂੰ ਮਿੱਠੜੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Will seems sweet to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਭਾਣਾ ਜੋ ਮੀਠਾ ਲਾਗੈ ਤੋ ਸੁਖੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕਿਸੇ ਬੰਦੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣਾ = ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que Su Voluntad sea dulce para ti y fluye en ella."