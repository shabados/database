[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਧਨ. ਕੰਤਿ ਨ ਭਾਵਈ; ਤ ਸਭਿ ਅਡੰਬਰ ਕੂੜੁ ॥੪॥"
page = 19
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But If the bride is not pleasing to her Spouse then all her trappings are false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਲਾੜੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ, ਤਦ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਸ਼ਾਨਦਾਰ ਸਜਾਵਟਾਂ ਝੂਠੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but if this bride is not pleasing to her Husband Lord, then all these trappings are false. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੇ ਬੇਮੁਖ ਜੀਵੋਂ ਕੋ ਜਪ ਤਪਾਦਿਕੋਂ ਕਾ ਕਰਨਾ, ਵਾ ਭੇਖਾਦਿਕ ਸਿੰਗਾਰੋਂ ਕਾ ਧਾਰਨਾ, ਤਥਾ ਅਨੇਕ ਪ੍ਰਕਾਰੋਂ ਕੇ ਸਾਧਨੋਂ ਕਾ ਕਰਨਾ, ਵਾ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੀ ਦਾਂਭਿਕ ਕ੍ਰਿਯਾ ਕਾ ਦਿਖਾਉਨਾ, ਸਬ ਹੀ ਬਿਅਰਥ ਔਰੁ ਝੂਠ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਹ ਇਸਤ੍ਰੀ ਪਤੀ ਨੂੰ (ਫਿਰ ਭੀ) ਚੰਗੀ ਨ ਲੱਗੀ, ਤਾਂ ਉਸ ਦੇ ਉਹ ਵਿਖਾਵੇ ਦੇ ਸਾਰੇ ਉੱਦਮ ਵਿਅਰਥ ਗਏ (ਇਹੀ ਹਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਹੈ, ਪਤੀ-ਪ੍ਰਭੂ ਵਿਖਾਵੇ ਦੇ ਧਾਰਮਿਕ ਉੱਦਮਾਂ ਨਾਲ ਨਹੀਂ ਰੀਝਦਾ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mastica un poco de hojas de betel y alcanfor, pero si la esposa no complace a su Esposo entonces todos sus decoros se tornan falsos. (4)"