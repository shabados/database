[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਰੋਜੇ ਲਖ ਈਦ, ਨਿਵਾਜ ਕਰਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of people observe fasts (roza) and offer namaz (prayer) of id."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਰੋਜ਼ੇ ਲੱਖਾਂ ਈਦਾਂ, ਅਤੇ ਨਿਮਾਜ਼ਾਂ ਕਰਾਉਂਦੇ ਹਨ।"