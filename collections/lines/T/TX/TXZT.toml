[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ; ਮਲੁ ਹਉਮੈ ਜਾਇ ਸਮਾਇ ॥"
page = 39
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By guru's grace the filth of pride is destroyed and the master abides within man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੰਕਾਰ ਦੀ ਮਲੀਨਤਾ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਾਲਕ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Lord comes to abide in the mind, and the filth of egotism is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਜਬ ਨਾਮੁ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ, ਤਬ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਮੈਲੁ ਭੀ (ਸਮਾਇ) ਮਰ ਜਾਤੀ ਹੈ, ਵਾ ਪੁਰਸ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਲੈ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ (ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a través de la Gracia del Guru, el Señor viene a nosotros, nuestra vanidad desaparece."