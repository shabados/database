[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਚਾ ਸਾਲਾਹੀਐ; ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ. ਨ ਕੋਇ ॥੧॥"
page = 994
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou that True Lord, None else is so great as He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰ। ਹੋਰ ਕੋਈ ਉਸ ਜਿੱਡਾ ਵੱਡਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise the True Lord; there is none other as great as He is. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਚਾ ਜੋ ਹੈ (ਸੋ) ਤਿਸ ਕੋ ਸਾਲਾਹੀਏ, ਕਿਉਂਕਿ ਤਿਸ ਜੇਡਾ ਵਡਾ ਔਰ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a ese Dios Verdadero e Incomparable.(1)"