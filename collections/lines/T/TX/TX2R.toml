[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਵੀਚਾਰਿ ਜੋਗੀ ॥"
page = 879
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect thou on the Guru's word, O Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਰ, ਹੇ ਯੋਗੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Word of the Guru's Shabad, Yogi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜੋਗੀ! ਤੂੰ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਲੈ ਕੇ ਪੁਨਹ ਤਿਸ ਕੋ ਭਲੀ ਪ੍ਰਕਾਰ (ਵੀਚਾਰਿ) ਅਭਿਆਸ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੀ = ਹੇ ਜੋਗੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, medita en la Palabra del Shabd del Guru;"