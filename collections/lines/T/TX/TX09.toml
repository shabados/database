[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਚਿਤੁ ਅਚੇਤੁ ਹੈ; ਚਿੰਤਾ ਬਧਾ ਜਾਇ ॥"
page = 955
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind man thinks not. Quite unexpectedly, is the soul and it shall depart, bound with anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗਾਫਲ ਹੈ ਆਤਮਾ ਅਤੇ ਫਿਕਰ ਚਿੰਤਾ ਨਾਲ ਨਰੜੀ ਹੋਈ ਇਹ ਟੁਰ ਵੰਝੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, his consciousness is unconscious, and he departs, bound by anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੀਵ ਕਾ (ਚਿਤੁ) ਪਰਮਾਤਮਾ ਸੇ (ਅਚੇਤ) ਭੂਲ ਰਹਾ ਹੈ, ਇਸੀ ਤੇ ਚਿੰਤਾ ਖਾਨ ਪਾਨ ਕੀ ਮੇਂ ਹੀ ਬੱਧਾ ਪਰਲੋਕ ਮੇਂ ਚਲਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸਿਆ) ਮਨ ਗ਼ਾਫ਼ਿਲ ਹੋ ਰਿਹਾ ਹੈ, ਸਦਾ ਚਿੰਤਾ ਵਿਚ ਜਕੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੇਤੁ = ਗਾਫ਼ਲ, ਬੇਪਰਵਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente en sí misma es libre, pero es esclavizada por las preocupaciones."