[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਿੰਮਤਿ ਬਾਧਿ ਹਿਰੌਲਹਿ ਲੌ; ਕਰ ਲੈ ਹਥਿਆਰ ਹਹਾ ਕਹਿ ਢੂਕੇ ॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Himalayan Mountains, came forward."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿੰਮਤ ਬੰਨ੍ਹ ਕੇ ਅਸਤਾਚਲ ਤਕ ('ਹਿਰੌਲਹਿ ਲੌ') ਹੱਥ ਵਿਚ ਹਥਿਆਰ ਲੈ ਕੇ ਵੰਗਾਰਦੇ ਹੋਏ ਨੇੜੇ ਢੁਕੇ ਹਨ।"