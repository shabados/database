data = "ਬਿਨੁ ਆਸ ਚਿਤ ਨ ਡੁਲੈਨ ॥੧੫੦॥"
page = 690

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was sitting there with closed eyes and concentration, detaching himself from all desires.150."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਸ ਤੋਂ ਰਹਿਤ ਹੋਏ ਦਾ ਚਿਤ ਡੋਲਦਾ ਨਹੀਂ ਸੀ ॥੧੫੦॥"