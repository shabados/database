[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ ਸੋ ਵਡਭਾਗੀ; ਜਿਸ ਨੋ ਆਪਿ ਮਿਲਾਏ ॥"
page = 603
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is he, who serves the True Guru. He alone meets the Guru, whom the Lord Himself makes him meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲਾ ਹੈ ਉਹ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੈ। ਕੇਵਲ ਓਹੀ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਖੁਦ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the True Guru is very fortunate; as the Lord so wills, he meets with the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਗੁਰੂ ਆਪ ਹੀ ਮਿਲਾਯਾ ਚਾਹੁਤਾ ਹੈ, ਵਹੁ ਗੁਰਮੁਖ ਬਡਭਾਗੀ ਸਤਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦਾ ਹੈ (ਪਰ ਗੁਰੂ ਉਸੇ ਨੂੰ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਮਿਲਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es aquél que sirve al Verdadero Guru, pero lo encuentra sólo aquél a quien el Señor guía hasta Su Ser,"