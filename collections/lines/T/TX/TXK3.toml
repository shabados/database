data = "ਊਠਤ ਬੈਠਤ; ਸਾਸਿ ਗਿਰਾਸਿ ॥"
page = 971
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "standing, sitting, at every breath and morsel,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਂਦਿਆਂ, ਬਹਿੰਦਿਆਂ, ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while standing up and sitting down, with every breath and morsel of food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਭੋਜਨੁ ਖਾਤਿਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਠਦਿਆਂ ਬੈਠਦਿਆਂ, ਖਾਂਦਿਆਂ, ਸਾਹ ਲੈਂਦਿਆਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sentado o parado; sí, con cada respiración."