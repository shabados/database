[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਰ ਡੋਰ ਸੀਗਾਰ ਸਭਿ ਰਸ; ਗੁਣ ਗਾਉ ਅਲਖ ਅਭੇਵਿਆ ॥"
page = 929
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Necklace, hair-string decorations and all the dainties consist in singing the praise of the Invisible and Inscrutable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਲਾ, ਕੇਸਾਂ ਦੀ ਪਰਾਂਦੀ, ਹਾਰ ਸ਼ਿੰਗਾਰ ਅਤੇ ਸਮੂਹ ਨਿਆਮਤਾਂ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My necklaces, hair-ties, all decorations and adornments, are in singing the Glorious Praises of the unseen, mysterious Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਾਰ) ਹਰਿ ਹਰਿ ਕਰਨਾ, (ਡੋਰ) ਡੋਰੀ ਭੀ ਏਕੁ ਜਨਾਨਾ ਭੂਸਣ ਹੈ, ਜੋ ਪਰਾਂਦੇ ਕੇ ਪੀਛੇ ਲਟਕਤੀ ਹੈ; ਵਾ ਡੋਰੀ ਪ੍ਰਸਿਧ ਪਰਾਂਦੇ ਦਾ ਨਾਮੁ ਹੈ, ਭਾਵ ਬ੍ਰਿਤੀ ਇਕਾਗਰ ਕਰਨੀ। ਹੋਰ ਜੋ ਸੀਗਾਰ ਹੈਂ, ਭਾਵ ਸਾਧਨ ਜੋ ਹੈਂ ਪੁਨਾ ਸਭ ਰਸ ਜੋ ਹੈਂ, ਭਾਵ ਪ੍ਰੇਮ ਔ ਅਨੰਦ ਇਤ੍ਯਾਦਿ ਸਾਧਨ ਜੋ ਥੇ, ਸੋ ਸਭ ਤਬ ਸਫਲ ਭਏ ਹੈਂ ਜਬ ਅਲਖ ਅਭੇਦ ਕੇ (ਆ) ਵਸੇਸ ਕਰ ਗੁਨ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਪਤੀ-ਮਿਲਾਪ ਨਾਲ ਇਸਤ੍ਰੀ ਦੇ) ਹਾਰ ਡੋਰ ਆਦਿਕ ਸਾਰੇ ਸ਼ਿੰਗਾਰ (ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ, ਇਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਵਿਚ ਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਲਈ) ਸਾਰੇ ਆਨੰਦ ਹਨ (ਤਾਂ ਤੇ, ਹੇ ਭਾਈ!) ਅਲੱਖ ਅਭੇਵ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੋਰ = ਧਾਗਾ। ਅਭੇਵਿਆ = ਅਭੇਵ ਦੇ। ਅਭੇਵ = ਜਿਸ ਦਾ ਭੇਤ ਨ ਪਾਇਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ahora mis collares, joyas y todo tipo de adornos consisten en entonar las Alabanzas del Dios Misterioso e Insondable."