[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਨੇ ਖੇਤ ਮੋ ਖਾਨ ਖੂਨੀ ਲਤਾਰੇ ॥"
page = 61

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There (Sango) Shah exhibited his acts of bravery in the battlefield and trampled under feet many bloody Khans."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਖ਼ੂਨਖ਼ਾਰ ਪਠਾਣਾਂ ਨੂੰ ਮਿਧ ਦਿੱਤਾ।"