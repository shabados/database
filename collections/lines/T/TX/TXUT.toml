[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮੰਤ੍ਰ ਹੀਣਸੵ. ਜੋ ਪ੍ਰਾਣੀ; ਧ੍ਰਿਗੰਤ ਜਨਮ ਭ੍ਰਸਟਣਹ ॥"
page = 1356
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who is without the Guru's instruction, his life is accursed and contaminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ, ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੋਂ ਵਾਝਿਆ ਹੋਇਆ ਹੈ ਲਾਨ੍ਹਤ ਮਾਰਿਆਂ ਅਤੇ ਪਲੀਤ ਹੈ ਉਸ ਦਾ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who lacks the Guru's Mantra - cursed and contaminated is his life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ ਗੁਰੋਂ ਕੇ (ਮੰਤ੍ਰ) ਉਪਦੇਸ ਤੇ ਹੀਨ ਹੈ, ਤਿਸ ਭ੍ਰਿਸ਼ਟ ਬੁਧੀ ਵਾਲੇ ਕੇ ਜਨਮ ਕੋ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਬੰਦਾ ਸਤਿਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਉਸ ਭੈੜੀ ਬੱਧ ਵਾਲੇ ਦਾ ਜੀਵਨ ਫਿਟਕਾਰ-ਯੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal que no vibra el Mantra del Guru, tiene una existencia desafortunada y contaminada,"