[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ ਜੋਨੀ; ਫਿਰਤ ਅਨੇਤਾ ॥"
page = 1005
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are one of the many other species of hobgoblins he (a false person) wanders into."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਦੀਆਂ ਪਿਸਾਚਾਂ ਦੀਆਂ ਜੂਨਾਂ ਅੰਦਰ ਉਹ (ਕੂੜਾ ਪੁਰਸ਼) ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- in these many ways, the false wander in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀਆਂ ਜੂਨੀਓਂ ਮੇਂ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਜੀਵ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਬਿਧਿ ਜੋਨੀ = ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੀਆਂ ਜੂਨਾਂ ਵਿਚ। ਅਨੇਤਾ = ਅਨੇਤ੍ਰਾ, ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los falsos, vagan a través de todas estas encarnaciones,"