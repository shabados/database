[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਸਤੁ ਪਰਾਪਤਿ ਹੋਵੈ; ਚੁਣਿ ਲੈ ਮਾਣਕ ਮੋਤੀ ॥"
page = 930
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pick up thou the gems and pearls of the Name and by the Guru's grace thou shalt obtain God, the Real commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਜਵਾਹਿਰਾਤ ਅਤੇ ਹੀਰਿਆਂ ਨੂੰ ਚੁੱਗ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਰੂਪੀ ਅਸਲ ਵੱਖਰ ਨੂੰ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become Gurmukh, and obtain the real thing; gather the gems and pearls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ (ਮਾਣਕ) ਮਨਨ (ਮੋਤੀ) ਵੈਰਾਗ ਆਦਿਕ ਗੁਣੋਂ ਕੋ ਚੁਣ ਲੇਤੇ ਹੈਂ, ਭਾਵ ਜੋ ਸਾਧ ਸੰਗਤ ਦੁਆਰਾ ਗੁਣੋਂ ਕੋ ਧਾਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਤਮ ਵਸਤੂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਹੈ ਉਸ ਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਪਦਾਰਥ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰੂਪ ਕੀਮਤੀ ਧਨ ਇਕੱਠਾ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuélvete Gurmukj y obtén la Cosa Real, atesora sólo las Gemas y las Perlas del Guru."