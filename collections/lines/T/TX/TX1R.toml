[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਦੀ ਸਘਨ ਅਪਾਰ; ਅਨੂਪ ਰਾਮਦਾਸ ਪੁਰ ॥"
page = 1362
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ramdaspur is thickly populated, it is unparalleled and supremely beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਦਾਸਪੁਰ ਬੜਾ ਸੰਘਣਾ ਆਬਾਦ ਹੈ, ਇਹ ਲਾਸਾਨੀ ਅਤੇ ਪਰਮ ਸੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ramdaspur is prosperous and thickly populated, and incomparably beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੀ ਜੋ ਪੁਰੀ ਹੈ, ਸੋ ਬਹੁਤ ਸੰਘਨੀ ਵਸਤੀ ਹੈ ਅਰ ਉਪਮਾ ਸੇ ਰਹਿਤ ਹੈ, ਭਾਵ ਔਰ ਕੋਈ ਪੁਰੀ ਇਸ ਕੇ ਤੁਲ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਸ਼ਹਰ! (ਹੇ ਸਤਸੰਗ!) (ਤੇਰੇ ਅੰਦਰ ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਦੀ) ਵੱਸੋਂ ਬਹੁਤ ਸੰਘਣੀ ਹੈ, ਬੇਅੰਤ ਹੈ, ਬੇ-ਬਿਸਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਦੀ = ਵੱਸੋਂ, (ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਦੀ) ਵੱਸੋਂ। ਸਘਨ = ਸੰਘਣੀ। ਅਪਾਰ = ਬੇਅੰਤ। ਅਨੂਪ = (ਅਨ-ਊਪ) ਉਪਮਾ-ਰਹਿਤ, ਬੇ-ਮਿਸਾਲ। ਰਾਮਦਾਸ = ਰਾਮ ਦੇ ਦਾਸ। ਰਾਮਦਾਸਪੁਰ = ਹੇ ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਨਗਰ! ਹੇ ਸਤਸੰਗ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramdaspur es próspera, muy poblada y de belleza incomparable."