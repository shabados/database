[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਕੋਟਿ ਮਿਟਹਿ ਅਪਰਾਧ ॥"
page = 236
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom millions are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, millions of mistakes are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਕ੍ਰੋੜੋਂ ਅਪਰਾਧ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ) ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ (ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ) ਕ੍ਰੋੜਾਂ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, los millones de errores nuestros son lavados"