[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ; ਹਰਿ ਹਿਰਦੈ ਵਸਾਈ ॥"
page = 1067
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's True Name, enshrine, I within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Lord's True Name within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਸਚ ਨਾਮ ਕੋ ਹਿਰਦੇ ਮੇਂ ਵਸਾਈ ਅਰਥਾਤ ਵਸਾਵਣੇ ਵਾਲੇ ਹੂਏ, ਸੋ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੂੰ ਮਿਹਰ ਕਰੇਂ, ਤਾਂ) ਮੈਂ ਤੇਰਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਨਾਮੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਵਸਾਈ = ਵਸਾਈਂ, ਮੈਂ ਵਸਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltezco así el nombre del Señor Verdadero en lo profundo de mi corazón."