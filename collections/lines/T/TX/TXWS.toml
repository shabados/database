[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨਿ ਕ੍ਰਿਪਾਨ ਲਏ ਬਲਵਾਨ ਸੁ; ਘਾਇਲ ਏਕ ਕਰੇ, ਇਕ ਮਾਰੇ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This mighty warrior, taking his sword in his hand, wounded some of them and killed many of them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਬਲਵਾਨ ਨੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਕਿਤਨਿਆਂ ਨੂੰ ਘਾਇਲ ਕਰ ਦਿੱਤਾ ਅਤੇ ਇਕਨਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"