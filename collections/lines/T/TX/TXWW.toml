[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਗਰੀ ਸੰਸਾਰੁ ਕਬੀਰਾ; ਚੇਤਿ ਢਾਲਿ ਪਾਸਾ ॥੩॥੧॥੨੩॥"
page = 482
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is but a game, O Kabir so alertly throw the dice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਕੇਵਲ ਇਕ ਖੇਡ ਹੀ ਹੈ, ਹੇ ਕਬੀਰ! ਇਸ ਲਈ ਖਬਰਦਾਰ ਹੋ ਕੇ ਨਰਦਾਂ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a game, O Kabeer, so throw the dice consciously. ||3||1||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਸੰਸਾਰ ਬਾਜੀਗਰੀ, ਭਾਵ ਮਿਥਿਆ ਹੈ, ਤਾਂ ਤੇ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਚੇਤਨੇ ਰੂਪ ਪਾਸਾ ਢਾਲ॥੩॥੧॥੨੩॥☬ਗੁਸਾਈਂ ਕਬੀਰ ਜੀ ਕੇ ਕੁਟੰਬ ਮੇਂ ਬਿਆਹ ਥਾ। ਸੋ ਸਭ ਲੋਗੋਂ ਨੇ ਕਹਾ: ਆਪ ਭੀ ਪਧਾਰੀਏ। ਮਹਾਰਾਜ ਨੇ ਕਹਾ: ਭਾਈ ਮੇਰਾ ਤੋ ਆਪ ਬਿਆਹ ਹੈ, ਕਿਸ ਬਿਆਹ ਮੇਂ ਜਾਊਂ। ਤਬ ਸਭ ਨੇ ਪੂਛਾ ਕਿ ਆਪ ਕਾ ਕਹਾਂ ਬਿਆਹ ਹੋਨਾ ਹੈ? ਸੋਈ ਕਹਤੇ ਹੈਂ: ਜੇ ਕਹੈਂ ਤੁਮਾਰੇ ਬਸਤ੍ਰ ਰੰਗਦਾਰ ਕੌਨ ਹੈਂ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਗਤ ਨਟ ਦੀ ਖੇਡ ਹੀ ਹੈ, (ਇਸ ਖੇਡ ਵਿਚ ਜਿੱਤਣ ਲਈ) ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਦਾ ਪਾਸਾ ਸੁੱਟ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਦੀ ਖੇਡ ਖੇਡੋ) ॥੩॥੧॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੀਗਰੀ = ਨਟ ਦੀ ਖੇਡ। ਚੇਤਿ = ਯਾਦ ਕਰ, ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰ। ਢਾਲਿ ਪਾਸਾ = ਪਾਸਾ ਸੁੱਟ ॥੩॥੧॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Kabir, el mundo es un teatro; ve bien antes de hacer tu jugada. (3‑1‑23)"