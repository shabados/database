[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਦੀਦਨ ਦੁ ਕਾਲਬ ਬ ਗ਼ੁਫ਼ਤਮ ਯਕੇਸਤ ॥੩੮॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘May be we seem to be two bodies but we are one.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਖਣ ਵਿਚ ਭਾਵੇਂ ਸਾਡੇ ਦੋ ਸ਼ਰੀਰ ਹਨ ਪਰ ਕਹਿਣ ਵਿਚ ਅਸੀਂ ਇਕ ਹਾਂ ॥੩੮॥"