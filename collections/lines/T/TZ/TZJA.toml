[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹ ਇਕੀਹ ਉਲੰਘਿ ਕੈ; ਪਤਿ ਪਉੜੀ ਚੜ੍ਹਿ ਨਿਜ ਘਰਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crossing all calculations the Guru has climbed the ladder of honour to reach his own loft."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰਕ ਗਿਣਤੀਆਂ ਟੱਪਕੇ ਪਤਿ ਦੀ ਪਉੜੀ (ਚਉਥੀ ਭੂਮਕਾ) ਨੂੰ ਚੜ੍ਹਕੇ ਸਰੂਪ ਵਿਖੇ ਪਹੁੰਚ ਪਿਆ, (ਫਲ ਕੀ ਹੋਇਆ?)"