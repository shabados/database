[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰ ਕਹੈ ਮੋਰੀ ਹਿਤਕਾਰੀ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swindler would think the woman was for him and the thief would consider her as his lover."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੋਰ ਇਹ ਸਮਝਦਾ ਕਿ ਇਹ ਮੇਰੀ ਹਿਤਕਾਰੀ ਹੈ।"