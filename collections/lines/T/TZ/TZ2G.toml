[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰੇ ਲੋਹ ਕ੍ਰੋਹੰ ਕ੍ਰਿਪਾ ਕੈ ਕ੍ਰਿਪਾਲੰ ॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Lord, the well-wisher of both (the Vedas as well as Brahma) ws filled with kindness and highly enraged, He wore His steel-armour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰਿਪਾਲੂ ਨੇ ਕ੍ਰਿਪਾ ਪੂਰਵਕ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਧਾਰਨ ਕੀਤਾ।"