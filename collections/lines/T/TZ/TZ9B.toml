[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਪਾਪੀ; ਤੈ ਕਵਨ ਕੀ ਮਤਿ ਲੀਨ ॥"
page = 1225
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sinner, who has instructed thee this wise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਥਰਾ! ਤੈਨੂੰ ਕਿਸ ਨੇ ਐਹੋ ਜੇਹੀ ਸਿਖ-ਮਤ ਦਿੰਤੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sinner, who taught you to sin?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੇ ਪਾਪੀ ਪੁਰਸ਼ ਤੈਨੇ ਕਿਸ ਕੀ ਮਤਿ ਲਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀ! ਤੂੰ ਕਿਸ ਦੀ (ਭੈੜੀ) ਮੱਤ ਲੈ ਲਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਪਾਪੀ = ਹੇ ਪਾਪੀ! {ਰੇ = ਪੁਲਿੰਗ}। ਤੈ = ਤੂੰ। ਕਵਨ ਕੀ = ਕਿਸ (ਭੈੜੇ) ਦੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser malvado, ¿quién te instruyó?, no meditas en tu Dios ni siquiera por un instante,"