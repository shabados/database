[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮਿ ਰਤਾ ਦਿਨੁ ਰਾਤੀ; ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਹਾ ਹੇ ॥੮॥"
page = 1057
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he ever remains imbued with the Name and is rid of mammon and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਉਹ ਸਦੀਵ ਹੀ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਮੋਹਣੀ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he remains imbued with the Naam, day and night; he is rid of emotional attachment to Maya. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਜੋ ਨਾਮ ਮੇਂ ਦਿਨ ਰਾਤ ਰਤਾ ਹੈ ਤਿਸ ਨੇ ਮਾਇਆ ਕਾ ਮੋਹ ਚੁਕਾਇ ਦੀਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, (ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤਾ = ਰੱਤਾ, ਮਸਤ। ਚੁਕਾਹਾ = ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive imbuido en el Naam, liberándose de Maya y de sus apegos emocionales.(8)"