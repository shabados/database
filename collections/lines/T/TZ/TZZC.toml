[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਾਤੀ ਮਿਲੇ. ਦੇ ਭੇਟ; ਗੁਰ ਪਿਛੈ. ਲੰਘਾਇ ਦੀਆ ॥"
page = 1116
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tax-gatherers met the Guru with offerings and allowed his followers to cross over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸੂਲੀਏ ਭੇਟਾ ਲੈ ਕੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੁਰੀਦਾਂ ਨੂੰ ਾਪਰ ਕਰ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tax collectors met the Guru and gave Him offerings; they did not impose the tax on His followers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਕੇ (ਜਾਗਾਤੀ) ਮਸੂਲੀਏ ਗੁਰੂ ਜੀ ਕੋ ਭੇਟ ਦੇ ਕਰ ਮਿਲੇ। ਕਿਯੋਂਕਿ ਤਿਨ ਕੋ ਪਾਤਿਸ਼ਾਹ ਕਾ ਹੁਕਮੁ ਥਾ ਕਿ ਗੁਰੂ ਜੀ ਸੇ ਅਰ ਤਿਨ ਕੇ ਸਿਖੋਂ ਸੇ ਮਸੂਲ ਨਹੀਂ ਲੈਣਾ। ਇਸ ਵਾਸਤੇ ਵਹੁ ਰਪਯਾ ਪੈਸੇ ਪ੍ਰਸਾਦ ਆਦਿ ਭੇਟਾ ਦੇਤੇ ਭਏ ਔਰ ਗੁਰੂ ਜੀ ਕੇ ਪੀਛੇ ਸਭੀ ਸੰਗਤੋਂ ਕੋ ਨਦੀ ਸੇ ਪਾਰ ਕਰ ਦੀਆ। ਤਾਤਪਰਜ ਇਹ ਕਿ ਜਿਸ ਪਾਸੋਂ ਜਾਗਾਤੀਏ ਮਸੂਲ ਮਾਂਗਤੇ ਥੇ ਵਹੀ ਕਹ ਦੇਤਾ ਥਾ ਕਿ ਮੈਂ ਗੁਰੂ ਜੀ ਕਾ ਸਿਖ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਤ੍ਰੀਆਂ ਪਾਸੋਂ) ਸਰਕਾਰੀ ਮਸੂਲ ਉਗਰਾਹੁਣ ਵਾਲੇ ਭੀ ਭੇਟਾ ਰੱਖ ਕੇ (ਸਤਿਗੁਰੂ ਜੀ ਨੂੰ) ਮਿਲੇ। ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਦਾ ਸਿੱਖ ਆਖਣ ਵਾਲੇ ਸਭਨਾਂ ਨੂੰ (ਉਹਨਾਂ ਮਸੂਲੀਆਂ ਨੇ ਬਿਨਾ ਮਸੂਲ ਲਏ) ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún los recolectores de impuestos dieron ofrendas al Guru y permitieron que la demás gente lo acompañara."