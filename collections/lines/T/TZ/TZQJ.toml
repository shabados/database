[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੀ ਊਤਮ ਬਾਣੀ; ਗਾਵਹਿ. ਅਕਥ ਕਥਾ ਨਿਤ ਨਿਆਰੀ ॥"
page = 507
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the speech of the holy-men they ever sing the wondrous and ineffable discourse of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹਨ ਬਚਨ ਬਿਲਾਸ ਨੇਕ ਬੰਦਿਆਂ ਦੇ, ਉਹ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦੀ ਅਦਭੁੱਤ ਤੇ ਅਕਹਿ ਵਾਰਤਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The speech of the humble devotees is sublime; they sing continually the wondrous, Unspoken Speech of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਥ! ਤੇਰੇ ਭਗਤ ਜਨੋਂ ਕੀ ਬਾਣੀ ਬਡੀ ਉਤਮ ਹੈ। ਕ੍ਯੋਂਕਿ ਨਿਤ ਹੀ ਤੇਰੀ ਕਥਾ ਕੋ ਗਾਵਤੇ ਹੈਂ ਅਰ ਵਹੁ ਕਥਾ ਮਾਇਕ ਕਥਾ ਤੇ ਭਿੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਬਚਨ ਅਮੋਲਕ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਅਨੋਖੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਨਿਆਰੀ = ਅਨੋਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Magnífica es la Palabra de Tus Devotos; a través de la Palabra cantan siempre la Alabanza Sublime."