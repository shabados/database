[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਜਨਮਤ; ਗੁਰਮਤਿ ਬ੍ਰਹਮੁ ਪਛਾਣਿਓ ॥"
page = 1407
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, thou, O Guru, have realised the Lord since thy very birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਤੂੰ ਹੇ ਗੁਰਦੇਵ! ਆਪਣੀ ਪੈਦਾਇਸ਼ ਵੇਲੇ ਤੋਂ ਹੀ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From birth, He realized God through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਜਨਮਤਿਆਂ ਹੀ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਬ੍ਰਹਮ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਤੋਂ ਹੀ ਆਪ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਦੁਆਰਾ ਬ੍ਰਹਮ ਨੂੰ ਪਛਾਣਿਆ ਹੈ (ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੋਈ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਤ = ਜਨਮ ਲੈਂਦਿਆਂ ਹੀ, ਮੁੱਢ ਤੋਂ ਹੀ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮਤ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kal, el poeta pronuncia sus Alabanzas."