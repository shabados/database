[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਹੀ ਸਿਰਜੇ ਧਰਮ ਕੇ ਸਾਜਾ ॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu incarnated himself as the king Manu and established all the actions of Dgarma."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਧਰਮ ਦੇ ਸਾਰੇ ਸਾਜ ਸਿਰਜ ਦਿੱਤੇ।"