[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਰਮੈ ਬਾਹਰੇ; ਅਗੈ ਲਹਹਿ. ਨ ਦਾਦਿ ॥"
page = 1245
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are bereft of truth and hard service, receive not appreciation hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਅਤੇ ਕਰੜੀ ਘਾਲ ਤੋਂ ਸਖਣੇ ਹਨ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਲੋਕ ਵਿੱਚ ਕਦਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lacking truth and humility, they shall not be appreciated in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ (ਸਰਮੈ) ਵੈਰਾਗ ਸੇ ਬਿਨਾਂ ਹੈਂ, ਸੋ ਅਗੇ ਪਰਲੋਕ ਮੇਂ ਪੁਕਾਰ ਕਰਨੇ ਸੇ (ਦਾਦਿ) ਇਨਸਾਫ ਅਨੁਸਾਰ ਸੁਖ ਨਹੀਂ ਪਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹੀ ਮਿਹਨਤ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਉਹਨਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਮ = ਉੱਦਮ। ਦਾਦਿ = ਕਦਰ, ਸ਼ਾਬਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Verdad y la Humildad no son aclamados en el más allá."