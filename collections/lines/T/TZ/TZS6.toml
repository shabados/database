[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਇ ॥"
page = 36
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul! thou shalt dwell in thy real Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਵਿਆਪਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, dwell in the balanced state of your own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਨਿਜ ਸ੍ਵਰੂਪ ਮੇਂ ਤੇਰਾ ਨਿਵਾਸੁ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਅੰਤਰ ਆਤਮੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਤੇਰਾ ਨਿਵਾਸ ਬਣਿਆ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, encuentra la Paz en tu ser verdadero"