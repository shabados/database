[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹਿਓ ਅਪੁਨੇ ਮਨ ਮੈ ਸੁ; ਨਿਹਾਰਿ ਕੈ ਸੁੰਦਰ ਰੂਪ ਕਨ੍ਰਹਾਈ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to all the talk, the charming Krishna was pleased in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਦਾ ਸੁੰਦਰ ਰੂਪ ਵੇਖ ਕੇ (ਮੁਨੀ) ਆਪਣੇ ਮਨ ਵਿਚ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈ।"