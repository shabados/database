[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਪਾ. ਪਰਮਿਤਿ; ਪਾਰੁ. ਨ ਪਾਇਆ ॥"
page = 258
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "P: God is beyond estimation and His limit cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ-ਵਾਹਿਗੁਰੂ ਅੰਦਾਜ਼ੇ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਉਸ ਦਾ ਅੰਤ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "PAPPA: He is beyond estimation; His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ (ਪਰਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਸੇ ਪਰੇ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਭਾਵ ਬੇਅੰਤ ਹੈ, ਤਿਸ ਕਾ ਕਿਸੀ ਨੇ ਅੰਤੁ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪ੍ਰਭੂ ਦੀ ਹਸਤੀ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ, ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਿਤਿ = ਮਿਤ ਤੋਂ ਪਰੇ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਸਹੀ ਅੰਦਾਜ਼ਾ ਨਾਹ ਲਾਇਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "PAPPA: Nadie ha encontrado el fin del Señor Infinito;"