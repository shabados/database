[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਢਿ ਭਗੌਤੀ ਤੁਰਤੁ ਮੈ; ਯਾ ਕੋ ਦਯੋ ਸੁ ਘਾਇ ॥੧੦॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Hurriedly I drew my sword out and killed him too.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਰਤ ਤਲਵਾਰ ਕਢ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੧੦॥"