[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਸਹੁ ਦਾਤਾ ਏਕੁ ਹੈ; ਅਵਰੁ ਨਾਹੀ ਕੋਈ ॥"
page = 365
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beneficent spouse is but one. There is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦਾਤਾਰ ਪਤੀ ਕੇਵਲ ਇੱਕ ਹੈ। ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord, the Great Giver, is One. There is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ (ਸਹੁ) ਪਤੀ ਹੀ ਏਕ ਦਾਤਾ ਹੈ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਮੇਰਾ ਖਸਮ-ਰਾਖਾ ਹੈ ਤੇ ਮੈਨੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੇਰਾ। ਸਹੁ = ਖਸਮ। ਦਾਤਾ = ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Esposo, el Dador de todo Beneficio, es el Uno solamente;"