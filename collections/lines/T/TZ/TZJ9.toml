[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਉਬਰੇ; ਹਰਿ ਸਰਣਾਈ ॥"
page = 664
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are saved by seeking the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are saved, taking to the Lord's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਬਿਧਾ ਤੇ ਗੁਰਮੁਖਿ ਹਰੀ ਕੀ ਸਰਣਾਈ ਹੋ ਕਰ ਉਬਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Guardias del Guru son salvados buscando la Protección del Señor."