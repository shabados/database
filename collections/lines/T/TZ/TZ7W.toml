[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੀ ਸਤਿਕਾਰ ਅਤੇ ਸਿਜਦਿਆਂ ਸਹਿਤ ਬੰਦਗੀ ਸਦਾ ਸ਼ੋਭਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਗੀ ਦਾਇਮ ਬ-ਆਦਾਬ ਸਜੂਦ ।੨੪੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "To thousands of the material worlds and thousands of the worlds of gods and angels,"