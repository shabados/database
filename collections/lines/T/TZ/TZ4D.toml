[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਪੁ ਜਾਪਉ; ਬਿਨੁ ਜਗਦੀਸੈ ॥"
page = 839
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose Name should I utter except that of the Lord of the universe?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose Name should I chant, and meditate on, except the Lord of the Universe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਜਗਦੀਸ੍ਵਰ ਤੇ ਬਿਨਾਂ ਔਰ ਕਯਾ ਜਪ ਕੋ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮੈਂ ਹੋਰ ਕੋਈ ਭੀ ਜਾਪ ਨਹੀਂ ਜਪਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En quien más que en el Señor del Universo podría vivir?"