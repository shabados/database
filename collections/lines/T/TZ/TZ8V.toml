[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਦਰਵਾਣੀ; ਨਾਹਿ ਮੂਲੇ ਪੁਛ ਤਿਸੁ ॥"
page = 729
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The porter at the Lord's gate, asks him absolutely no question."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦੁਆਰੇ ਦਾ ਦੁਆਰਪਾਲ, ਉਸ ਨੂੰ ਅਸਲੋਂ ਹੀ ਕੋਈ ਸੁਆਲ ਨਹੀਂ ਪੁੱਛਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gate-keeper at the Lord's Gate shall not stop him to ask any questions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਦਰਿ) ਦਰਵਾਜੇ ਕੇ ਦਰਵਾਣੀ ਦ੍ਵਾਰਪਾਲ ਹੈ, ਉਨ ਕੋ ਹਿਸਾਬ ਕਦਾਚਿਤ ਕੋਈ ਪੁਛਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ (ਪਹੁੰਚੇ ਹੋਏ ਨੂੰ ਜਮ ਆਦਿਕ) ਦਰਬਾਨਾਂ ਵਲੋਂ ਕੋਈ ਰਤਾ ਭਰ ਭੀ ਪੁੱਛ-ਗਿੱਛ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰਵਾਜ਼ੇ ਤੇ। ਦਰਵਾਣੀ = ਦਰਬਾਨਾਂ ਦੀ। ਨਾਹਿ ਮੂਲੇ = ਬਿਲਕੁਲ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde la Puerta del Señor él es escoltado hasta Su Corte."