[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਨਮੁ ਅਪਾਰ ਜੀਤਿਓ; ਬਹੁੜਿ ਜੋਨਿ. ਨ ਪਾਇ ॥੧॥"
page = 1226
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My priceless life, I have made infinitely fruitful and so I shall enter not into existences, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਮੋਲਕ ਜੀਵਨ ਨੂੰ ਮੈਂ ਪਰਮ ਲਾਭਦਾਇਕ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਇਸ ਨਹੀਂ ਮੈਂ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਨਹੀਂ ਪਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The priceless jewel of infinite worth, this human life, is won, and they are not consigned to reincarnation ever again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਾਰ ਰਤਨ ਰੂਪ ਜਨਮ ਕੋ ਜੀਤਾ ਹੈ ਔਰ ਬਹੁਰੋ ਜਨਮ ਕੋ ਨਹੀਂ ਪਾਵੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਇਹ ਬੇਅੰਤ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ ਬਚਾ ਲਿਆ, ਉਹ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ganan una vida Infinita y no llegan a ningún vientre otra vez. (1)"