[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਿ ਤੀਰਥਿ ਜਾਣਿ; ਮਨੂਆ ਨਾਇਆ ॥"
page = 1286
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming God to the Pilgrim station's tank, I have bathed my mind therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾ ਦਾ ਸਰੋਵਰ ਜਾਣ ਕੇ, ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਉਸ ਵਿੱਚ ਨੁਹਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my sacred shrine of pilgrimage and pool of purification; I wash my mind in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ (ਸਾਰਿ) ਨਦੀ ਅਰਥਾਤ ਗੰਗਾ ਰੂਪ ਪਵਿਤ੍ਰ ਜਾਣ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕੀਰਤੀ ਮੇਂ ਤਿਨ ਕੇ ਮਨ ਨੇ ਇਸਨਾਨੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ) ਸੋਹਣਾ (ਹੋਇਆ) ਮਨ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹਾਸਲ ਕਰ ਕੇ ਪ੍ਰਭੂ-ਰੂਪ ਸਰੋਵਰ ਵਿਚ ਪ੍ਰਭੂ-ਰੂਪ ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Señor es el Santuario de Peregrinaje y mi Senote de Purificación."