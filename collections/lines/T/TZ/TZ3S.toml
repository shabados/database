[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਸਾਈ ਦੈ ਦਰਿ; ਵਾੜੀਅਹਿ ॥੧੬॥"
page = 1378
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone shall thou enter the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਪ੍ਰਭੁ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, you shall enter the Court of the Lord. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੂੰ ਸਾਂਈ ਕੇ ਦਰ ਮੇਂ ਵਾੜੀਐਂਗਾ, ਭਾਵ ਤਬ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਕੋ ਪਾਵੈਂਗਾ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੂੰ ਇਹੋ ਜਿਹਾ ਸੁਭਾਉ ਬਣਾ ਲਏਂ) ਤਾਂ ਤੂੰ ਮਾਲਕ ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਹੋਵੇਂਗਾ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ ਦੈ ਦਰਿ = ਮਾਲਕ ਦੇ ਦਰ ਤੇ। ਵਾੜੀਅਹਿ = ਤੂੰ ਵਾੜਿਆ ਜਾਏਂਗਾ, (ਭਾਵ,) ਕਬੂਲ ਹੋਵੇਂਗਾ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces podrás entrar en la Corte del Señor. (16)"