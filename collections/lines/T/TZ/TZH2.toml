[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਏਕੁ; ਸਚਾ ਸਚੁ ਸੋਈ ॥"
page = 227
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord alone, the Truest of the true, is ever stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਸੁਅਠਾਮੀ, ਸੱਚਿਆਰਾ ਦਾ ਪਰਮ ਸੱਚਿਆਰ ਹੀ ਸਦੀਵੀ ਸਥਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the One Lord, the Truest of the True, is permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਏਕ ਸਚਾ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਨਿਹਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਕੇਵਲ ਇਕੋ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਟੱਲ, ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor es Eterno, Él solamente, el Ser Verdadero;"