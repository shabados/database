[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਪਰੇ ਨਭ ਮੰਡਲ ਤੇ ਘਨ ਜਿਉ ਘਨਿ ਸ︀ਯਾਮ ਪੈ ਸ︀ਯਾਮ ਉਚਾਰੇ ॥੨੨੭੨॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors of the enemy’s army left for their homes and there was a shower of flowers from the sky on Krishna like the rain coming from clouds.2272."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਆਕਾਸ਼ ਮੰਡਲ ਤੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਫੁਲਾਂ ਦੀ ਬਰਖਾ ਹੋਣ ਲਗ ਗਈ ॥੨੨੭੨॥"