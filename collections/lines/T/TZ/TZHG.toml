[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇਨ ਤੇ ਬਹੁ ਸ੍ਰਉਨ ਬਹਿਓ; ਤਬ ਸ੍ਰੀਪਤਿ ਕੇ ਪਗ ਨ ਠਹਰਾਏ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "So much blood oozed out from those wounds that Krishna could not stay in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਜ਼ਖ਼ਮਾਂ ਵਿਚੋਂ ਲਹੂ ਵਗ ਰਿਹਾ ਹੈ ਅਤੇ ਉਦੋਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਟਿਕ ਨਹੀਂ ਰਹੇ ਹਨ।"