[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰੋੜਾ ਹੋਇ ਰਹੁ ਬਾਟ ਕਾ; ਤਜਿ ਮਨ ਕਾ ਅਭਿਮਾਨੁ ॥"
page = 1372
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, be thou the brick-piece of the way and lay aside thy mental ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਰਸਤੇ ਦਾ ਇਟ ਦਾ ਟੋਟਾ ਬਣਿਆ ਰਹੁ ਅਤੇ ਆਪਣੀ ਮਾਨਸਕ ਹੰਗਤਾ ਨੂੰ ਛਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, let yourself be a pebble on the path; abandon your egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਮਨ ਕੇ ਅਭਿਮਾਨ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਰਸਤੇ ਕਾ ਰੋੜਾ ਹੋ ਰਹੁ, ਭਾਵ ਅਤੀ ਨਿਮ੍ਰਤਾ ਕੋ ਧਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੇ 'ਜਾ ਕੇ ਸੰਗ ਤੇ ਬੀਛੁਰਾ, ਤਾ ਹੀ ਕੇ ਸੰਗਿ' ਮਿਲਣ ਦੀ ਤਾਂਘ ਹੈ, ਤਾਂ) ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਰਾਹ ਵਿਚ ਪਏ ਹੋਏ ਰੋੜੇ ਵਰਗਾ ਹੋ ਜਾਹ (ਤੇ ਹਰੇਕ ਰਾਹੀ ਦੇ ਠੇਡੇ ਸਹਾਰ)!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋੜਾ = ਰੋੜ, ਇੱਟ ਦਾ ਟੋਟਾ। ਬਾਟ = ਰਸਤਾ, ਪਹਿਆ। ਤਜਿ = ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, déjate ser una canica en el camino, abandona tu orgullo egoísta,"