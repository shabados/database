[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਮਹਿ ਯੌ ਬ੍ਰਿਖਭਾਨ ਸੁਤਾ; ਦਮਕੈ ਮਨੋ ਸੁੰਦਰ ਬਿਜੁ ਛਟਾ ਸੀ ॥੫੮੦॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Krishna the thundering clouds arose in the minds of gopis and amongst them Radha is flashing like lightining.580."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ (ਸਾਰੀਆਂ) ਵਿਚ ਰਾਧਾ ਇੰਜ ਚਮਕ ਰਹੀ ਸੀ ਮਾਨੋ (ਕਾਲੇ ਬਦਲਾਂ ਵਿਚ) ਬਿਜਲੀ (ਚਮਕ ਰਹੀ ਹੋਵੇ) ॥੫੮੦॥"