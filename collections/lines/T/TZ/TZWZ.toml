[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਆਪੇ ਜਾਣਦਾ; ਜਿਨਿ ਲਾਈ ਪ੍ਰੀਤਿ ਪਿਰੰਨਿ ॥੨॥"
page = 301
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, God the Beloved, who has infused His affection in them, Himself, knows all this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਜਿਸ ਨੇ ਇਹ ਮੁਹੱਬਤ ਉਨ੍ਹਾਂ ਅੰਦਰ ਫੂਕੀ ਹੈ, ਇਹ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself knows all; the Beloved Lord has infused His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ (ਪਿਰੰਨਿ) ਪਿਆਰੇ ਹਰੀ ਨੇ ਪ੍ਰੀਤੀ ਲਾਈ ਹੈ, ਸੋ ਹਰੀ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਭੇਤ ਦੀ ਜੀਵ ਨੂੰ ਸਾਰ ਨਹੀਂ ਆ ਸਕਦੀ) ਜਿਸ ਪਿਰ (ਪ੍ਰਭੂ) ਨੇ ਇਹ ਪਿਆਰ ਲਾਇਆ ਹੈ, ਉਹ ਆਪੇ ਹੀ ਜਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ (ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ ਤੇ 'ਜਿਨਿ' ਇਕ-ਵਚਨ)। ਪਿਰੰਨਿ = ਪਿਰ ਨੇ, ਖ਼ਸਮ ਨੇ। ਜਿਨਿ ਪਿਰੰਨਿ = ਜਿਸ ਪਿਰ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y no importa cómo expresan la Alabanza del Señor, porque el Señor conoce sus mentes y es Él Quien los ha unido Consigo en Su Amor.(2)"