[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨ ਮਿਲੇ; ਜਗਜੀਵਨ ਗੁਸਾਈ ॥੧॥"
page = 483
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But God, the Life of the world and the Lord of the universe has met me not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਕੁਲ ਆਲਮ ਦਾ ਮਾਲਕ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the Lord, the Life of the Word, the Sustainer of the Universe, has not come to meet me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਨ ਸਿੰਗਾਰ, ਭਾਵ ਸਾਧਨੋਂ ਕਰ ਜੀਵਨ ਗੁਸਾਈਂ ਹਰਿ ਮੈਨੂੰ ਨ ਮਿਲੇ, ਭਾਵ ਇਹ ਕਿ ਮੇਰੇ ਸਾਧਨ ਪ੍ਰੇਮ ਰਹਿਤ ਥੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਗਤ-ਦੀ-ਜਿੰਦ ਜਗਤ-ਦੇ-ਮਾਲਕ ਪ੍ਰਭੂ-ਪਤੀ ਜੀ ਮੈਨੂੰ ਮਿਲੇ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਖਸਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Maestro, la Vida de toda vida, no es encontrado a fuerzas. (1)"