[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੁ ਜਾ ਕੀ ਕਲਾ ਬਿਮਲਾ ਹਰ ਕੇ; ਕਮਲਾ ਪਤਿ ਕੇ ਕਮਲਾ ਤਨ ਮੈ ॥"
page = 429

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, whose power is present in the whole world and in all forms, whose power is present in Parvati, Vishnu and Lakshsmi,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਕਲਾ ਸ਼ਿਵ ਪਾਰਬਤੀ ਰੂਪ ਹੋ ਕੇ, ਵਿਸ਼ਣੂ ਦੇ ਤਨ ਵਿਚ ਲੱਛਮੀ ਰੂਪ ਹੋ ਕੇ ਬਿਰਾਜ ਰਹੀ ਹੈ।"