[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਤ ਭਯੋ ਸਭ ਤ੍ਰੀਅਨ ਕੋ ਸੁਖ; ਰੂਪ ਅਨੇਕਨ ਭਾਤਿ ਬਨੈ ਕੈ ॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He got constructed sixteen thousand houses for the sixteen thousand women and provided comfort to all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਰੂਪ ਧਾਰਨ ਕਰ ਕੇ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਨੂੰ ਸੁਖ ਦਿੱਤਾ।"