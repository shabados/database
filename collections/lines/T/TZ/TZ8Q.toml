[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਸਖੀ. ਸੰਤ ਪਾਸਿ; ਸੇਵਾ ਲਾਗੀਐ ॥"
page = 457
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O mate, to the saints and let us apply ourselves to their service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਕੋਲ ਆ ਹੇ ਸਹੇਲੀਏ! ਆਪਾਂ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੁੱਟ ਜਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O my companions, let us dedicate ourselves to serving the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ ਆਓ! ਐਸੇ ਸੁਹਾਗਵਾਨ ਸੰਤੋਂ ਕੇ ਪਾਸ ਤਿਨ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਗੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਆ, ਗੁਰੂ ਦੇ ਪਾਸ ਚੱਲੀਏ। (ਗੁਰੂ ਦੀ ਦੱਸੀ) ਸੇਵਾ ਵਿਚ ਲੱਗਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, oh amigos, y dediquémonos al Servicio del Santo."