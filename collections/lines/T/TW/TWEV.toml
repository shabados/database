[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਗਿ ਮਿਲਹੁ ਜਨ; ਕਰਿ ਨ ਬਿਲਾਂਬਾ ॥੩॥੧॥"
page = 345
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "quickly meet Thy servant and make no delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਛੇਤੀ ਮਿਲ ਅਤੇ ਦੇਰੀ ਨਾਂ ਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please, meet Your humble servant - do not delay! ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਦਾਸ ਕੋ (ਬੇਗਿ) ਸੀਘ੍ਰ ਮਿਲੋ ਮਿਲਣੇ ਮੇਂ (ਬਿਲਾਂਬਾ) ਦੇਰ ਨਾ ਕਰੋ॥੩॥੧॥☬ਕਿਸੀ ਨੇ ਰਵਿਦਾਸ ਜੀ ਕੋ ਕਹਾ ਕਿ ਤੁਮ ਕਹਾਂ ਰਹਤੇ ਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੇਵਕ ਨੂੰ ਛੇਤੀ ਮਿਲੋ, ਢਿੱਲ ਨਾਹ ਕਰ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ponme de inmediato bajo Tu Protección, y no Te tardes. (3-1)"