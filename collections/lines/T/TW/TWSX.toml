[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਰ ਬਾਹਨੁ; ਉਹੁ ਛਾਰੁ ਉਡਾਵੈ ॥੧॥"
page = 874
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he rides a donkey and scatters dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੋਤੇ ਤੇ ਚੜ੍ਹਦਾ ਹੈ ਅਤੇ ਖੇਹ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is riding on a donkey, kicking up the dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੈਰੋਂ ਕੋ ਧਿਆਵਤਾ ਹੈ ਵਹੁ ਭੈਰੋਂ ਕਾ ਬਾਹਨ ਅਰਥਾਤ ਕੁੱਤਾ ਬਨਤਾ ਹੈ। ਪੁਨਹ ਜੋ ਭੂਤੋਂ ਕਾ ਉਪਾਸਕੁ ਹੈ ਵਹੁ (ਛਾਰ ਉਡਾਵੈ) ਵਾਉ ਵਰੋਲਾ ਬਨਤਾ ਹੈ। ਔ ਜੌ ਸੀਤਲਾ ਕੋ ਧਿਆਵਤਾ ਹੈ ਵਹੁ ਉਸ ਸੀਤਲਾ ਕਾ (ਖਰ) ਗਧਾ ਬਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੀਤਲਾ ਵਾਂਗ) ਖੋਤੇ ਦੀ ਸਵਾਰੀ ਕਰਦਾ ਹੈ ਤੇ (ਖੋਤੇ ਦੇ ਨਾਲ) ਸੁਆਹ ਹੀ ਉਡਾਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está como montado en un burro y viviendo en vano. (1)"