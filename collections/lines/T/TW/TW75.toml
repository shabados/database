[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਕਰਹਿ ਮੁਨਿ ਜਨ ਸੇਵ ॥੬॥"
page = 837
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever serve Him the silent sages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਨਧਾਰੀ ਰਿਸ਼ੀ ਸਦਾ ਹੀ ਉਸ ਦੀ ਘਾਲ ਕੁਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The silent sages constantly serve Him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੀ ਸੇਵਾ ਮੁਨੀ ਜਨ ਨਿਤ ਹੀ ਕਰਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਿਸ਼ੀ ਮੁਨੀ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਸਦਾ ਕਰਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਹਿ, ਕਰਦੇ ਹਨ। ਸੇਵ = ਸੇਵਾ-ਭਗਤੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los sabios y los videntes Te sirven siempre.(6)"