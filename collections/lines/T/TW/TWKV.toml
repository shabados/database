[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂੜੀ ਮਜਨੁ. ਸਾਧ ਖੇ; ਸਾਈ ਥੀਏ ਕ੍ਰਿਪਾਲ ॥"
page = 80
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord becomes merciful, man bathes in the dust of the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਨਸਾਨ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People bathe in the dust of the feet of the Saints, when the Lord becomes merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧ) ਸਾਧਨ ਸਪੰਨ੍ਯ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਯਾਰੇ ਜਬ ਤਿਨ (ਖੇ) ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਮੇਂ (ਮਜਨ) ਸਨਾਨ ਕੀਆ, (ਸਾਈ) ਪਰਮੇਸ੍ਵਰ ਜੀ ਕ੍ਰਿਪਾਲ (ਥੀਏ) ਹੂਏ, ਇਹਾਂ ਖੇ ਕਾ ਅਰਥ ਕੇ ਕਰਨਾ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਕਾ ਫਲ ਕਯਾ ਭਯਾ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀਆਂ ਉੱਤੇ) ਖਸਮ-ਪ੍ਰਭੂ ਕਿਰਪਾਲ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਗੁਰਮੁਖਾਂ ਦੀ ਚਰਨ ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ (ਕਰਨਾ ਨਸੀਬ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨੁ = ਮੱਜਨੁ, ਇਸ਼ਨਾਨ। ਖੇ = ਦੀ। ਸਾਧ ਖੇ ਧੂੜੀ = ਗੁਰਮੁਖਾਂ ਦੀ (ਚਰਨ-) ਧੂੜ ਵਿਚ। ਸਾਈ = ਸਾਂਈ, ਪ੍ਰਭੂ-ਮਾਲਕ। ਥੀਏ = ਹੋਵੇ। ਹਭੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me baño en el Polvo de los Pies de los Santos, cuando mi Maestro está Complacido conmigo."