[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਪਾਸਹੁ ਓਇ ਲਦਿ ਗਏ; ਤੂੰ ਅਜੈ. ਨ ਪਤੀਣੋਹਿ ॥੭੩॥"
page = 1381
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have departed from thee, even then, thou are not convinced that thou too shall die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲੋ, ਉਹ ਕੂਚ ਕਰ ਗਏ ਹਨ। ਤਾਂ ਭੀ ਤੈਨੂੰ ਯਕੀਨ ਨਹੀਂ ਆਇਆ ਕਿ ਤੂੰ ਭੀ ਮਰ ਵੰਞਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have left you, but even so, you are not convinced that you shall also have to go. ||73||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਪਾਸੋਂ ਇਸ ਸੰਸਾਰ ਸੇ ਚਲੇ ਗਏ ਹੈਂ, ਪਰੰਤੂ ਤੂੰ ਅਜ ਭੀ ਪਤੀਣਿਆ ਨਹੀਂ ਹੈਂ, ਭਾਵ ਤੁਝ ਕੋ ਅਬੀ ਮਰਨੇ ਕੀ ਪਰਤੀਤ ਨਹੀਂ ਆਈ ਹੈ॥੭੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਅਜੇ ਭੀ ਯਕੀਨ ਨਹੀਂ ਆਇਆ (ਕਿ ਤੂੰ ਤਾਂ ਇਥੋਂ ਤੁਰ ਜਾਣਾ ਹੈ, ਇਸੇ ਕਰਕੇ ਰੱਬ ਦੀ ਬੰਦਗੀ ਵਲੋਂ ਗ਼ਾਫ਼ਿਲ ਪਿਆ ਹੈਂ) ॥੭੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se han ido y aún así no quieres aceptar que también te tienes que ir. (73)"