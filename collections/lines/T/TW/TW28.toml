[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਆਇਆ ਹੁਕਮਿ ਸਮਾਇਆ ॥"
page = 1037
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Lord's command, the man is born and under His command, he dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਫ਼ੁਰਮਾਨ ਤਾਬੇ, ਇਨਸਾਨ ਜੰਮਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਫ਼ੁਰਮਾਨ ਤਾਬੇ ਹੀ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command we come, and by His command we merge into Him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਵਿਚ ਹੀ ਏਹ ਜੀਉ ਆਇਆ, ਹੁਕਮ ਮੇਂ ਹੀ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਜ਼ਾ ਨੂੰ ਮੰਨ ਲੈਣ ਵਾਲੇ ਬੰਦੇ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਜਗਤ ਵਿਚ) ਆਉਂਦਾ ਹੈ ਹੁਕਮ ਅਨੁਸਾਰ ਸਮਾ ਜਾਂਦਾ ਹੈ (ਜਗਤ ਤੋਂ ਚਲਾ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Voluntad del Señor, que uno viene al mundo y se inmerge por Su Voluntad."