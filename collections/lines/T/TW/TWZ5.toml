[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਗੋਪਾਲ ਦੀਨ ਦਇਆਲ, ਪਤਿਤ. ਪਾਵਨ ਪਾਰਬ੍ਰਹਮ; ਹਰਿ ਚਰਣ ਸਿਮਰਿ. ਜਾਗੁ ॥"
page = 409
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Cherisher of the world, merciful to the poor. the Purifier of the sinners and thy Transcendent God. Awake and remember His Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ, ਜਗਤ ਦਾ ਪਾਲਣਹਾਰ, ਗਰੀਬਾਂ ਤੇ ਮਿਹਰਬਾਨ, ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਤੇਰਾ ਪਰਮ ਵਾਹਿਗੁਰੂ ਹੈ। ਨੀਦ ਤਿਆਗ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Sustainer of the world, Merciful to the meek, the Purifier of sinners, the Transcendent Lord God. Awaken, and meditate on His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਗੋਪਾਲ ਦੀਨ ਦਿਆਲ ਪਤਿਤ ਪਾਵਨ ਹਰਿ ਪਾਰਬ੍ਰਹਮ ਕੇ ਚਰਣੋਂ ਕਾ ਸਿਮਰਣ ਕਰ ਕੇ ਮੋਹੁ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਰੀ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹੁ ਜੋ ਧਰਤੀ ਦਾ ਰਾਖਾ ਹੈ ਜੋ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਜੋ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਬੰਦਿਆਂ ਨੂੰ ਪਵ੍ਰਿਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਾਲ = ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਕ। ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਪਾਵਨ = ਪਵਿਤ੍ਰ (ਕਰਨ ਵਾਲਾ)। ਜਾਗੁ = (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor es Compasivo con los pobres, el Sostenedor de la Tierra, es el Purificador de los que cometen faltas, tu Dios Supremo, despierta, oh mi mente, y contempla los Pies de tu Señor."