[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸੁ ਅਵੇਸੁ ਕਰਿ; ਅਨਭਉ ਪਦੁ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Inspired by the teachings of the Guru, gurmukh attains the state of fearlessness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰ ਕੇ ਅਨੁਭਵ ਦੇ ਪਦ ਨੂੰ ਪਾਇਆ।"