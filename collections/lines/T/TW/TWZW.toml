[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਭੈ ਬੀਠਲੁ, ਊਭੈ ਬੀਠਲੁ; ਬੀਠਲ ਬਿਨੁ ਸੰਸਾਰੁ ਨਹੀ ॥"
page = 485
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here is the Lord, there is the Lord. Without the Lord there is no world, whatsoever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਸੁਆਮੀ ਹੈ, ਉੱਥੇ ਸੁਆਮੀ ਹੈ। ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਜਹਾਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is here, the Lord is there; without the Lord, there is no world at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਈਭੈ) ਇਧਰ ਜੀਵ ਰੂਪ ਹੋ ਕਰ ਅਰ (ਊਭੈ) ਉਧਰ ਈਸ੍ਵਰ ਰੂਪ ਹੋ ਕਰ ਬੀਠਲ ਹੈ। ਵਾ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਵਾ ਇਧਰ ਉਧਰ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਬੀਠਲ ਹੀ ਹੈਂ। ਬੀਠਲ ਸੇ ਭਿੰਨ ਕੋਈ ਸਥਾਨ ਸੰਸਾਰ ਮੇਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਹੇਠਾਂ ਉਤਾਂਹ (ਹਰ ਥਾਂ) ਬੀਠਲ ਹੀ ਬੀਠਲ ਹੈ, ਬੀਠਲ ਤੋਂ ਸੱਖਣਾ ਜਗਤ ਰਹਿ ਹੀ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਭੈ = ਉਤਾਂਹ। ਈਭੈ = ਹੇਠਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí y allá está el Señor; sin Él no hay nadie más en el mundo."