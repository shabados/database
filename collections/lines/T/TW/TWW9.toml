[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਕਾਟੈ ਸੋ ਕਾਲੁ ॥੧॥ ਰਹਾਉ ॥"
page = 807
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he passes his time contemplating the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੋਇਆ ਆਪਣਾ ਸਮਾ ਬਤੀਤ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "passes his time in contemplative meditation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ੋਹਰੀ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਸਮਾਂ ਬਤੀਤ ਕਰਤਾ ਹੈ ਵਾ ਜਨਮ ਮ੍ਰਿਤ ਕੋ ਕਾਟ ਦੇਤਾ ਹੈ, ਭਾਵ ਅਮਰ ਰੂਪ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਪਣਾ ਆਤਮਕ ਮੌਤ ਦਾ ਜਾਲ ਕੱਟ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en Él y triunfa sobre la muerte.  (1-Pausa)"