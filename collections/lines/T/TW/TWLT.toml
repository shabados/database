[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਜਪਿਆ. ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ; ਤਿਨ ਲਥਾ ਹਉਮੈ ਭਾਰੁ ॥"
page = 302
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate over Him with single mind and single heart, get rid of the load of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦਾ ਇੱਕ ਹਿਰਦੇ ਤੇ ਦਿਲ ਨਾਲ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਹੰਕਾਰ ਦੇ ਬੋਝ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant and meditate on Him, who single-mindedly focus their consciousness on Him, are rid of the burden of their ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਕ ਮਨ ਇਕ ਚਿਤ ਹੋ ਕਰ ਜਪਿਆ ਹੈ, ਤਿਨ ਕਾ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਭਾਰ ਦੂਰ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇਕਾਗਰ ਮਨ ਹੋ ਕੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮਨ ਤੋਂ ਹਉਮੈ ਦਾ ਬੋਝ ਲਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Lo contemplan concentrados y totalmente en Devoción, se deshacen de su carga egocéntrica."