[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਹਿ ਲੂਟਹਿ ਨੀਤ ਨੀਤ; ਕਿਸੁ ਆਗੈ ਕਰੀ ਪੁਕਾਰ ਜਨਾ ॥੧॥"
page = 155
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ever and daily beat and plunder me. Before which person, should I lodge a complaint?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਤੇ ਨਿਤਾਪ੍ਰਤੀ ਮੈਨੂੰ ਕੁਟਦੇ ਤੇ ਲੁੱਟਦੇ ਹਨ। ਮੈਂ ਕਿਹੜੇ ਪੁਰਸ਼ ਮੂਹਰੇ ਫਰਿਆਦ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are beating and plundering me over and over again; unto whom can I complain? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਨੋਂ ਰੂਪੀ ਧਨ ਕੋ ਨਿਤਾਪ੍ਰਤੀ ਮਾਰਤੇ ਲੂਟਤੇ ਹੈਂ, ਭਾਵ ਗੁਣ ਖੋਸ ਕਰ ਨਿਛਿਧ ਪ੍ਰਵਿਰਤੀ ਕਰਾਵਤੇ ਹੈਂ। ਹਮ ਜਨ ਕਿਸ ਕੇ ਆਗੇ ਪੁਕਾਰ ਕਰੀਏ? ਜੇ ਕੋਈ ਬਾਹਰ ਸੇ ਲੂਟਤਾ ਹੋਵੇ, ਤਬ ਪੁਕਾਰ ਕਰੀ ਜਾਤੀ ਹੈ, ਹੇ ਭਾਈ! ਜਨੋਂ ਅੰਤਰ ਹੀ ਲੂਟਤੇ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਪੰਜੇ ਮੈਨੂੰ ਨਿੱਤ ਮਾਰਦੇ ਤੇ ਲੁੱਟਦੇ ਰਹਿੰਦੇ ਹਨ, ਮੈਂ ਕਿਸ ਦੇ ਪਾਸ ਸ਼ਿਕਾਇਤ ਕਰਾਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada día los cinco enemigos me engañan y me oprimen; ¿quién podrá ayudarme? (1)"