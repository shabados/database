[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮੋਹੁ ਤੂਟੈ; ਨਾ ਥਾਇ ਪਾਹਿ ॥੫॥"
page = 356
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither is the temporal love sundered, nor is the man approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਸੰਸਾਰੀ ਮਮਤਾ ਟੁੱਟਦੀ ਹੈ, ਤੇ ਨਾਂ ਹੀ ਆਦਮੀ ਕਬੂਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If attachment is not broken, no one is approved. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤਿਨ ਕਾ ਮੋਹ ਰੂਪ ਬੰਧਨ ਤੂਟਤਾ ਹੈ ਅਰ ਨਾ ਵਹੁ ਸਰੂਪ ਕੋ ਪਾਵਤੇ ਹੈਂ⁽¹⁾॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮੋਹ ਟੁੱਟਦਾ ਨਹੀਂ, (ਇਹਨਾਂ ਜਪਾਂ ਤਪਾਂ ਨਾਲ) ਉਹ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਨਹੀਂ ਹੁੰਦੇ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ ਪਾਹਿ = ਕਬੂਲ ਹੁੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como un ritual, sus amarras no serán cortadas ni será aprobado. (5)"