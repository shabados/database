[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੁਨਿ; ਜਿ ਮਨ ਕੀ ਦੁਬਿਧਾ ਮਾਰੇ ॥"
page = 1128
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the silent sage, who stills his mind's duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਹੈ, ਜੋ ਆਪਣੇ ਮਨੂਏ ਦੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a silent sage, who subdues his mind's duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮੁਨੀਸ੍ਵਰ ਹੈ, ਜੋ ਆਪਣੇ ਮਨ ਕੀ ਦੁਬਿਧਾ ਕੋ ਮਾਰ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਮੋਨ-ਧਾਰੀ ਸਾਧੂ ਉਹ ਹੈ ਜਿਹੜਾ (ਆਪਣੇ) ਮਨ ਦੀ ਮੇਰ-ਤੇਰ ਮੁਕਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਨਿ = ਮੋਨ-ਧਾਰੀ ਸਾਧੂ। ਜਿ = ਜਿਹੜਾ। ਦੁਬਿਧਾ = ਦੁ-ਕਿਸਮਾ-ਪਨ, ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero ser que vive en el silencio, es sólo el que que logra silenciar la dualidad"