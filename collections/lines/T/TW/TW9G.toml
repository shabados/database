[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਮਨ ਬਚ ਕ੍ਰਮ ਕਰਿ ਰਹਿਤ; ਹ੍ਰਿਦੈ ਸੁਖੁ ਪਾਇ ਕੈ ॥੨॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Felt a seductive sensation through her beauty.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ, ਬਚ ਅਤੇ ਕਰਮ ਕਰ ਕੇ ਉਸ ਉਤੇ ਮੋਹਿਤ ਹੋ ਜਾਂਦਾ ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ॥੨॥"