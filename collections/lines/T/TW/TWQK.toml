[[content]]
asset = "SSKS"
type = "primary"
data = "ਭਭਕ ਭਭੂਕੋ ਹ੍ਵੈ ਪ੍ਰਕਾਸਯੋ ਹੈ ਅਕਾਸ ਸਸਿ; ਤਾਰਕਾ ਮੰਡਲ ਚਿਨਗਾਰੀ ਚਮਕਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Even the moon in the sky is looking like a flame. The stars are appearing to me as the sparks of that fire."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਤੋਂ ਅਕਾਸ਼ ਵਿਚ ਬਲਦਾ ਭੰਭਾਕਾ ਹੋ ਕੇ ਚੰਦ੍ਰਮਾ ਪ੍ਰਕਾਸ਼ ਪਿਆ ਹੈ;ਨਾਲ ਤਾਰਿਆਂ ਦਾ ਮੰਡਲ ਭੀ ਚੰਗਿਆੜੀਆਂ ਬਣ ਕੇ ਚਮਕਾਰੇ ਮਾਰਦਾ ਹੈ।"