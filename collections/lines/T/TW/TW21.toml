[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਰਿ ਸੰਗਿ ਮਨੁ ਮਾਨਿਆ; ਸਭ ਚੂਕੀ ਕਾਣਿ ਲੋੁਕਾਨੀ ॥੨॥੮॥੩੧॥"
page = 1210
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my soul is pleased with my God and my subservience of people is now all ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੇਰੀ ਜਿੰਦੜੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਹੁਣ ਮੇਰੀ ਲੋਕਾਂ ਦੀ ਮੁਥਾਜੀ ਸਮੂਹ ਮੁਕ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my mid is pleased and appeased with the Lord, and my subservience to other people has come to an end. ||2||8||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਸੰਗ ਤਿਨ ਕਾ ਮਨੁ ਮਾਨਿਆ ਹੈ ਔਰ ਲੋਕੋਂ ਕੀ ਕਣੌਡ ਤਿਨ ਕੀ ਚੁਕ ਗਈ ਹੈਂ॥੨॥੮॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਗਿੱਝ ਗਿਆ ਹੈ, (ਮੇਰੇ ਅੰਦਰੋਂ) ਲੋਕਾਂ ਦੀ ਮੁਥਾਜੀ ਮੁੱਕ ਗਈ ਹੈ ॥੨॥੮॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਮਾਨਿਆ = ਗਿੱਝ ਗਿਆ ਹੈ। ਚੂਕੀ = ਮੁੱਕ ਗਈ ਹੈ। ਕਾਣਿ = ਮੁਥਾਜੀ। ਲਕਾਨੀ = ਲੋਕਾਂ ਦੀ {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਲੋਕਾਨੀ', ਇਥੇ 'ਲੁਕਾਨੀ' ਪੜ੍ਹਨਾ ਹੈ} ॥੨॥੮॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora no me apoyo en nadie más que en mi Señor, y mi mente vive complacida con mi Único Dios. (2-8-31)"