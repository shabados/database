[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ ਮੁਣਸਾਂ ਸੂਰਿਆ ਹਕੁ ਹੈ; ਜੋ ਹੋਇ ਮਰਹਿ ਪਰਵਾਣੋ ॥੩॥"
page = 580
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable is the dying of the brave persons, whose death is approved by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਭਦਾਇਕ ਹੈ ਮੌਤ ਬਹਾਦਰ ਪੁਰਸ਼ਾਂ ਦੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਮੌਤ ਪ੍ਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿੱਚ ਕਬੂਲ ਹੁੰਦੀ ਹੈ (ਕਿਸੇ ਆਦਰਸ਼ ਲਈ ਮਰਦੇ ਹਨ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The death of brave heroes is blessed, if it is approved by God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਜਨ ਕਰ ਕੇ ਸਫਲੇ ਹੋ ਮਰਤੇ ਹੈਂ ਤਿਨ ਸੂਰਮੇਂ ਮਨੁਖੋਂ ਕਾ ਮਰਣਾ ਸਚਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਜੀਊਂਦਿਆਂ ਹੀ ਪ੍ਰਭੂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਬੂਲ ਹੋ ਕੇ ਮਰਦੇ ਹਨ ਉਹ ਸੂਰਮੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਮਰਨਾ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸਲਾਹਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਕੁ = ਬਰ-ਹੱਕ, ਪਰਵਾਨ। ਜੋ = ਜੇਹੜੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la muerte de los Verdaderos Héroes es aprobada, si es aprobada por el Señor. (3)"