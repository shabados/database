[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਵਡਭਾਗਾ; ਤਿਨਿ ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤਾ ॥੨॥੪੨॥੬੫॥"
page = 1217
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, they, who have the greatest sublime destiny, win the invaluable human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਨ੍ਰਾਂ ਦੀ ਪਰਮ ਸਰੇਸ਼ਟ ਪਰਾਲਭਧ ਹੈ, ਉਹ ਅਮੋਲਕ ਮਨੁੱਸ਼ੀ ਜੀਵਨ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, those who have such high destiny, win this invaluable human life. ||2||42||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋਂ ਕੇ ਵਡੇ ਉਤਮ ਭਾਗ ਹੈਂ ਤਿਨੋਂ ਨੇ ਤੁਮਾਰੀ ਸੰਗਤ ਕਰ ਜਨਮ ਪਦਾਰਥ ਕੋ ਜੀਤ ਲੀਆ ਹੈ॥੨॥੪੨॥੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਦੇ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪਏ, ਉਸ ਨੇ (ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ) ਇਹ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ (ਵਿਕਾਰਾਂ ਅੱਗੇ) ਹਾਰਨ ਤੋਂ ਬਚਾ ਲਿਆ ॥੨॥੪੨॥੬੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਜਨਮੁ ਪਦਾਰਥੁ = ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ॥੨॥੪੨॥੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los que tienen su Destino despierto, han ganado el Premio de la Vida Eterna. (2-42-65)"