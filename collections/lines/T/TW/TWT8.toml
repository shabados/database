[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਮਿਤ੍ਰੰ ਨ ਸਤ੍ਰੰ, ਨ ਪਿਤ੍ਰੰ ਨ ਮਾਤੰ ॥੧॥੯੧॥"
page = 19

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is sans friend, sans enemy, sans father and sans mother.1.91."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ (ਕੋਈ ਵਿਸ਼ੇਸ਼) ਮਿਤਰ ਹੈ, ਨਾ ਵੈਰੀ ਹੈ, ਨਾ ਪਿਉ ਹੈ ਅਤੇ ਨਾ ਮਾਤਾ ਹੈ ॥੧॥੯੧॥"