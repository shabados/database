[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਉ; ਗੁਰਾ ਗੁਰੁ ਹੋਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The True Guru Nanak Dev was the Guru of Gurus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ ਗੁਰਾਂ ਦੇ ਗੁਰੂ ਹੋਏ।"