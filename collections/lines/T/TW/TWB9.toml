[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠੇ ਬੈਠੀ ਗੁਰ ਸਬਦਿ ਪਛਾਨੈ ॥੧॥"
page = 1275
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are sitting on the river-bank. Thou should realise thy Lord, through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰਿਆ ਦੇ ਕਿਨਾਰੇ ਤੇ ਬੈਠੀ ਹੈ। ਤੈਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਰਾਹੀਂ, ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are sitting on the river-bank; realize the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਪਛਾਨਣੇ ਤੇ ਤੂੰ  (ਕੰਠੇ) ਕੰਢੇ ਪੁਰ, ਭਾਵ ਨਿਆਰੀ ਬੈਠੀ ਹੈ ਅਰਥਾਤ ਗੁਰ ਸਬਦ ਕੋ ਤੈਨੇ ਨਹੀਂ ਪਛਾਨਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਮਝਣ ਦਾ ਜਤਨ ਤਾਂ ਕਰਦੀ ਹੈ ਪਰ (ਗੁਰ-ਸ਼ਬਦ ਤੋਂ) ਲਾਂਭੇ ਹੀ ਬੈਠੀ ਹੋਈ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦੀ ਨਹੀਂ, ਲੀਨ ਨਹੀਂ ਹੁੰਦੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sentado sobre la ladera del río comprende en tu conciencia la Palabra del Shabd del Guru. (1)"