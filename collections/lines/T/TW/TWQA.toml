[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੰਗਤਿ ਮਿਲਿ ਰਹੈ; ਤਾ ਸਚਿ ਲਗੈ ਪਿਆਰੁ ॥"
page = 756
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he joins the society of the saints, then comes he to embrace love for truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਿਆ ਰਹੇ ਤਦ ਉਸ ਦਾ ਸੱਚ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he joins the Society of the Saints, then he comes to embrace love for the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦਾ ਜੇ ਕੋਈ ਪੂਰਾ ਅਦ੍ਰਿਸ੍ਟ ਸ੍ਰੇਸਟ ਹੋ ਤੌ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਰਹਿਤਾ ਹੈ ਅਰ ਤੌ ਹੀ ਸੱਚ ਮੇਂ ਪ੍ਯਾਰ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆ ਰਹੇ, ਤਾਂ ਇਸ ਦਾ ਪਿਆਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se une a la Saad Sangat, la Sociedad de los Santos, uno ama la Verdad del Señor,"