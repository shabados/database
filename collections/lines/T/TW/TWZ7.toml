[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤੈ ਉਚਰੇ ਬੈਨ ਭ੍ਰਾਤੰ ਲੁਝਾਰੰ ॥੪੧੭॥"
page = 244

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all held consultation together and talked to one another about the war.417."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਵਣ ਨੇ) ਜੁਝਾਰੂ ਭਰਾ (ਕੁੰਭਕਰਨ ਨੂੰ) ਸਾਰੀ ਗੱਲ ਦੱਸ ਦਿੱਤੀ ॥੪੧੭॥"