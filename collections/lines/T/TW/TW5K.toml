[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਹਰਿ ਬਿਨੁ; ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 47
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul! there is no other than God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, without the Lord, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਤੇ ਬਿਨਾ ਔਰ ਕੋਈ ਭੀ ਸਤਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਅਸਲ ਰਾਖਾ) ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, no hay nadie más que tu Señor."