[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੀਰਥ ਮਜਨ ਕਰਬੈ ਕੋ ਹੈ ਇਹੈ ਗੁਨਾਉ; ਨਿਰਮਲ ਤਨ ਤ੍ਰਿਖਾ ਤਪਤਿ ਨਿਵਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The significance of bathing at places of pilgrimage is that body becomes clean and free of all desires and attractions."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਵਿਖੇ ਸ਼ਨਾਨ ਕਰਨ ਦਾ ਏਹੋ ਹੀ ਫਲ ਹੈ ਕਿ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਤੇ ਪ੍ਯਾਸ ਅਰੁ ਤਪਤਿ ਦਾਹ ਸੜਨ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"