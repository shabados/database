[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਕੇ ਬਾਨ ਕਿਧੋ ਕਰ ਭਾਨਹਿ; ਦੇਖਿ ਕੈ ਦੈਤ ਗਈ ਦੁਤਿ ਦੀਆ ॥੧੫੦॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are the arrow of Chadi like the rays of the sun?, seeing which the light of the demon-lamp hath become dim.150.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਦੇ ਤੀਰ ਹਨ ਅਥਵਾ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ ਹਨ (ਜਿਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਦੈਂਤਾਂ ਦੇ ਦੀਵਿਆਂ ਦੀ ਰੌਸ਼ਨੀ ਚਲੀ ਗਈ ਹੈ ॥੧੫੦॥"