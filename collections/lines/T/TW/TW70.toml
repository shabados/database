[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਹੈ ਸੂਤਕੁ. ਥਲਿ ਹੈ ਸੂਤਕੁ; ਸੂਤਕ ਓਪਤਿ ਹੋਈ ॥"
page = 331
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is impurity in water, there is impurity in Land and there is impurity in Whatever is born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿੱਚ ਅਪਵਿੱਤ੍ਰਤਾ ਹੈ, ਜਿਮੀ ਵਿੱਚ ਅਪਵਿੱਤ੍ਰਤਾ ਹੈ ਅਤੇ ਜੋ ਕੁਛ ਪੈਦਾ ਹੋਇਆ ਹੈ, ਉਸ ਵਿੱਚ ਅਪਵਿੱਤ੍ਰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is pollution in the water, and pollution on the land; whatever is born is polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਕੇ ਬੀਚ ਭੀ ਸੂਤਕ ਹੈ ਥਲੋਂ ਮੇਂ ਭੀ ਸੂਤਕ ਹੈ, ਸਮੁਚੇ ਕਹਤੇ ਹੈਂ ਸੂਤਕ ਸੇ ਹੀ ਉਤਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਜੀਵਾਂ ਦੇ ਜੰਮਣ ਤੇ ਮਰਨ ਨਾਲ ਸੂਤਕ-ਪਾਤਕ ਦੀ ਭਿੱਟ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ) ਪਾਣੀ ਵਿਚ ਸੂਤਕ ਹੈ, ਧਰਤੀ ਉਤੇ ਸੂਤਕ ਹੈ, (ਹਰ ਥਾਂ) ਸੂਤਕ ਦੀ ਉਤਪੱਤੀ ਹੈ (ਭਾਵ, ਹਰ ਥਾਂ ਭਿੱਟਿਆ ਹੋਇਆ ਹੈ, ਕਿਉਂਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਸੂਤਕੁ = {ਸੂਤ = ਕੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contaminada está el agua, la tierra y la creación entera."