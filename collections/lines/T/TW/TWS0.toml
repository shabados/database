[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਬਦੁ ਰਵੈ ਘਟ ਅੰਤਰਿ; ਰਸਨਾ ਰਸੁ ਚਾਖੈ. ਸਚੁ ਸੋਈ ਹੇ ॥੧੩॥"
page = 1045
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind, he ponders over the True Name and he alone tastes the true elixir with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਉਹ ਸੱਚੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਸੱਚੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within his heart, he dwells forever upon the Shabad; he tastes the sublime essence of the True Lord with his tongue. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਟ) ਰਿਦੈ ਕੇ ਅੰਤਰ ਸੋ ਸਦਾ ਹੀ ਉਪਦੇਸ (ਰਵੈ) ਬਿਚਾਰਤਾ ਹੈ ਔ ਰਸਨਾ ਦੁਆਰਾ ਭੀ ਨਿਸਚੇ ਸੋਈ ਰਸ ਕੋ ਉਚਾਰਣ ਕਰਤਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਦਾ-ਥਿਰ ਨਾਮ-ਰਸ ਚੱਖਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸਦਾ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y La recita desde su interior, saboreando con su paladar Su Verdadero Sabor.(13)"