[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਵਲ; ਰਿਦ ਅੰਤਰਿ ਧਾਰੇ ॥"
page = 191
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's lotus feet, I have placed within my mind"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਚਰਨ ਕਮਲ ਮੈਂ ਆਪਣੇ ਚਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Lotus Feet of the Lord within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਵਾ ਹਰੀ ਕੇ ਚਰਨ ਕਵਲ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru fui a través del mar de fuego,"