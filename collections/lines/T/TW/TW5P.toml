[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਪੂਰਿ ਰਹਿਆ ਸਰਬ ਠਾਈ; ਨਾਨਕਾ. ਉਰਿ ਧਾਰਿਆ ॥੩॥"
page = 844
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is fully-filling all the places and Nanak has enshrined Him within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ ਨਾਨਕ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is fully pervading and permeating all places; Nanak has enshrined Him within his heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਮੇਸ੍ਵਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਤਿਸ ਜਨ ਨੇ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ਜਿਹੜਾ ਸਭਨੀਂ ਥਾਈਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, al Señor, que llena todos los lugares, Nanak Lo alaba en su corazón.  (3)"