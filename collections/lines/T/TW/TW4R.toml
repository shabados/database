[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਸਬਦਿ ਪੈਝੈ; ਪਤਿ ਹੋਈ ॥"
page = 1027
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, one is robed and honoured in the True court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਆਦਮੀ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਪਹਿਰਾਇਆ ਅਤੇ ਵਡਿਆਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Shabad, one is robed in honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਉਪਦੇਸ ਕੋ (ਪੈਝੈ) ਪਹਰੈ, ਭਾਵ ਧਾਰੇਗਾ ਤਿਸੀ ਕੀ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਇਜਤ ਹੋਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜਿਆਂ ਸਰੋਪਾ ਮਿਲਦਾ ਹੈ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Verdadera Palabra uno es investido con todo Honor."