[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਿਨਾਣ ਪ੍ਰੀਤ ਦੇ ਹਾਦੀ ਦੇ ਤੂ ਭਲਾ ਕਿਵੇਣ ਸੱਜਨ ਦੀ ਦਰਗਾਹੇ ਪਹੁੰਚ ਸਕਦਾ ਹੈਣ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਗ਼ੈਰਿ ਬਦਰਕਾਇ ਇਸ਼ਕ ਕੋ ਰਸੀ ਬ-ਮੰਜ਼ਲਿ ਯਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For the spiritually enlightened persons, only His posture is joyful,"