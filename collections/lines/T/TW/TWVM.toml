[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਭਾਤਿ ਦੇਖ ਖੇਲੇ ਖਿਲਾਨ ॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Treat age passed and Dwapar age came, when Krishna manifested himself and performed various kinds of sports, then Vyas was born"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਬਹੁਤ ਤਰ੍ਹਾਂ ਦੀਆਂ ਲੀਲਾਵਾਂ ਅਤੇ ਕੌਤਕ ਵੇਖੇ।"