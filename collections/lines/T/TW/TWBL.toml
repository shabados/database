[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪਹੂੰ ਕੋ ਅਤਿ ਚਾਹਤ ਪ︀ਯਾਰੀ ॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She loved Raja too, which enhanced Raja’s love for her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵੀ ਰਾਜੇ ਨੂੰ ਬਹੁਤ ਪਿਆਰ ਕਰਦੀ ਸੀ।"