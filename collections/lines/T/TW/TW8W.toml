[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੋ; ਪ੍ਰਭੁ ਸੰਗੇ ਅਸਨੇਹੁ ॥"
page = 1307
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the Lord's slave, bear love to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's humble servant is in love with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਾਸ ਕਾ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੰਗ (ਅਸਨੇਹੁ) ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਦੇ ਸਿਰ ਉਤੇ ਰਾਖਾ ਹੈਂ, (ਤੇਰੇ ਸੇਵਕ ਦਾ ਤੇਰੇ) ਨਾਲ ਪਿਆਰ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Humilde Sirviente de Dios está enamorado de Él. Tú eres mi Amigo,"