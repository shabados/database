[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਵਡਾ ਦਾਤਾਰੁ ਹੈ; ਜੋ ਇਛੇ ਸੋ ਫਲ ਪਾਇ ॥"
page = 1283
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Lord is the Great Giver. Whatever thou desire, that fruit thou shalt obtain from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੁਆਮੀ ਪਰਮ ਦਰਿਆ-ਦਿਲ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈ, ਉਹ ਮੇਵਾ ਹੀ ਤੂੰ ਉਸ ਪਾਸੋਂ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Lord and Master is the Great Giver; whatever you desire, you shall receive from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵੱਡਾ ਦਾਤਾ ਹੈ। ਤਿਸ ਪਾਸੋਂ ਪੁਰਸ ਜੋ ਇਛਾ ਕਰਤਾ ਹੈ, ਸੋ ਫਲ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਮਾਲਕ ਬੜੀਆਂ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ (ਉਸ ਦੇ ਦਰ ਤੇ ਪਿਆਂ) ਜੋ ਮੰਗੀਏ ਸੋ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor y Maestro es Tu Gran Dador. El Señor cumple cualquier deseo."