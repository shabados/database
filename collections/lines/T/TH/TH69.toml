[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਜਿ ਸਾਜਿ ਚਲੇ ਤਹਾ; ਰਣਿ ਰਾਛਸੇਾਂਦ੍ਰ ਅਨੇਕ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Decorating their forces many demon-generals marched towards the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਰਾਖਸ਼ ਸੈਨਾਪਤੀ ਸਜ-ਧਜ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਲਈ ਚਲ ਪਏ।"