[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਹਿ ਤ ਸਾਚਾ; ਏਕੁ ਮੁਰਾਰੇ ॥"
page = 567
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They meditate on the one True Lord, the enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the One True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ ਮੁਰਾਰੀ! ਜੌ ਜਪਤੇ ਹੈਂ ਤੌ ਏਕ ਤੁਝ ਹੀ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਤੈਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan el Kirtan de Tu Alabanza parados a Tu Puerta. Habitan sólo en Ti,"