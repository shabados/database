[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਮਹਿਮਾ; ਆਪੇ ਜਾਪਿ ॥"
page = 1144
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself make them utter Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਆਪਣਾ ਜੱਸ ਉਹਨਾਂ ਪਾਸੋਂ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself inspire them to chant Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਮਹਿਮਾ ਕੋ ਆਪ ਹੀ (ਜਾਪਿ) ਜਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤਾਂ ਵਿਚ ਬੈਠ ਕੇ) ਤੂੰ ਆਪ ਹੀ ਆਪਣੀ ਵਡਿਆਈ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ, ਸੋਭਾ। ਆਪੇ = ਆਪ ਹੀ। ਜਾਪਿ = (ਤੂੰ) ਜਪਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haces que ellos canten Tu Alabanza y Te contemplen."