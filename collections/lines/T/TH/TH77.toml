[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਸੋਭਾ ਅਚਰਜ ਬਾਣੀ ॥"
page = 1149
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the Lord's magnificence and wondrous His Gurbani,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਅਤੇ ਅਸਚਰਜ ਹੈ ਉਸ ਦੀ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Glorious Grandeur is immaculate, and the Bani of His Word is wonderful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੋਭਾ ਨਿਰਮਲ ਹੈ ਔਰ ਉਪਦੇਸ ਰੂਪ ਵਾ ਬੇਦ ਰੂਪ ਬਾਣੀ ਅਸਚਰਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੇ-ਦਾਗ਼ ਸੋਭਾ (ਹਰ ਥਾਂ ਪਸਰ ਜਾਂਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ) ਵਿਸਮਾਦ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਬਾਣੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਬੇ-ਦਾਗ਼। ਅਚਰਜ ਬਾਣੀ = ਵਿਸਮਾਦ ਅਵਸਥਾ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces Inmaculada es la Gloria, Maravillosa"