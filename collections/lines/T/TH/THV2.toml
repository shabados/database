type = "primary"
data = "ਬਿਹਸ ਬਚਨ ਤ੍ਰੀਯ ਸੰਗਿ ਸੁਨਾਯੋ ॥੯॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing about the curse, he was greatly agonised and his wife smilingly confirmed (what the sage had said).9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਾਸੋਂ ਸਾਰੇ ਬਚਨ ਸੁਣ ਕੇ) ਵਿਸ਼ਣੂ ਨੇ ਹਸ ਕੇ ਇਸਤਰੀ ਨੂੰ ਧੀਰਜ ਦਿੱਤਾ ॥੯॥"