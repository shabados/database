[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਲ ਅਫ਼ਜ਼ਾਇ ਦਾਨਸ਼ ਦਿਹੋ ਦਾਦਗਰ ॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is heartening, creates intelligence and renders justice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਲ ਨੂੰ ਉਤਸਾਹਿਤ ਕਰਨ ਵਾਲਾ, ਅਕਲ ਦੇਣ ਵਾਲਾ, ਨਿਆਂ ਕਰਨ ਵਾਲਾ,"