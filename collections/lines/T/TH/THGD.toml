[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਹਾਈ; ਭਏ ਦਇਆਲ ॥੩॥"
page = 889
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The compassionate saints have become my succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲੂ ਸਾਧੂ ਮੇਰੇ ਸਹਾਇਕ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Compassionate Saints have become my help and support. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦਿਆਲੂ ਮੇਰੇ ਸਹਾਈ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੰਤ ਜਨ ਮਦਦਗਾਰ ਬਣਦੇ ਹਨ, ਤਾਂ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਈ = ਮਦਦਗਾਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Santo es mi compañía constante y él tiene Compasión de mí.(3)"