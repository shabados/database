[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਿਨਿ ਜਮ ਤੇ ਕਾਢੇ; ਤਿਸੁ ਗੁਰ ਕੈ ਕੁਰਬਾਣੀ ॥੪॥੪॥"
page = 671
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak I am devoted to the Guru, who has released me from the death-courier's clutches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਗੁਰਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਪੰਜੇ ਤੋਂ ਛੁਡਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He has released me from the clutches of Death; I am a sacrifice to that Guru. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਸਤਗੁਰੋਂ ਨੇ ਹਮ ਦਾਸ ਜਮ ਕੇ ਭੈ ਤੇ ਕਾਢੇ ਹੈਂ, ਤਿਨ ਸਤਗੁਰੋਂ ਕੇ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੪॥੪॥☬ਅਪਨਾ ਅਦ੍ਵੈਤ ਨਿਸਚਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ! ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਜਮਾਂ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio al Guru, quien me ha liberado de las garras de la muerte. (4-4)"