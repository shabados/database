[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਦੁਰਮਤਿ; ਅੰਨੀ ਬੋਲੀ ॥"
page = 1022
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through duality and mal-intellect, the bride is gone blind and deaf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਅਤੇ ਖੋਟੀ ਬੁੱਧ ਰਾਹੀਂ, ਪਤਨੀ ਮੁਨਾਖੀ (ਅੰਨ੍ਹੀ)ਅਤੇ ਡੋਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In duality and evil-mindedness, the soul-bride is blind and deaf."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਬੁਧੀ ਮੇਂ ਸੁਮਤੀ ਤੇ ਭਿੰਨ ਜੋ ਦੂਸਰੀ ਖੋਟੀ ਮਤਿ ਹੈ, ਸੋ ਬੁਧੀ ਅੰਨੀ ਬੋਲੀ ਹੈ, ਭਾਵ ਸ੍ਰਧਾ ਅਰ ਵੀਚਾਰ ਤੇ ਹੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਐਸੀ ਭੈੜੀ ਮੱਤ ਹੈ ਕਿ ਇਸ ਵਿਚ ਫਸੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਅੰਨ੍ਹੀ ਤੇ ਬੋਲੀ ਹੋ ਜਾਂਦੀ ਹੈ (ਨਾਹ ਉਹ ਅੱਖਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਵੇਖ ਸਕਦੀ ਹੈ, ਨਾਹ ਉਹ ਕੰਨਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੀ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ। ਦੁਰਮਤਿ = ਭੈੜੀ ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia está media ciega y media sorda, está guiada por el otro,"