[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਤ ਆਸਣੁ ਕਰਿ ਬਹੈ; ਮੁਲਾ ਬਹੈ ਮੁਕਾਮਿ ॥"
page = 64
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogi squats in devotional posture and the Mullah sits at a place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਧਿਆਨ-ਅਵਸਥਾ ਅੰਦਰ ਬੈਠਦਾ ਹੈ ਅਤੇ ਮੁੱਲਾ ਆਰਾਮ ਦੀ ਜਗ੍ਹਾਂ ਮੱਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis sit in their Yogic postures, and the Mullahs sit at their resting stations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਾਯਾਮੀ ਤੋ ਸਿਧ ਪਦਮਾਦਿ ਆਸਣੁ ਲਗਾਇ ਕਰ ਬੈਠਤੇ ਹੈਂ ਔਰ ਇਸਥਿਤ ਮਾਨਤੇ ਹੈਂ, ਔਰ ਮੁਲਾਂ ਮਸਜਿਦ ਮੇਂ ਮੁਕਾਮੁ ਕਰ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਆਸਣ ਜਮਾ ਕੇ ਬੈਠਦਾ ਹੈ। ਸਾਈਂ ਫ਼ਕੀਰ ਤਕੀਏ ਵਿਚ ਡੇਰਾ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਾਮਿ = ਤਕੀਏ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui hace posturas distintas, el Mulá tiene su propia forma de hacerlas."