[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਚਿਤਵੈ. ਨਹੀ ਪਹੁਚੈ; ਬੁਰਾ ਚਿਤਵਤ ਚਿਤਵਤ ਮਰੀਐ ॥੧॥"
page = 823
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All day long, he thinks of another's evil, but it happens not, The evil man dies cherishing and meditating evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਾ ਦਿਨ ਹੀ ਹੋਰਾਂ ਦਾ ਬੁਰਾ ਸੋਚਦਾ ਹੈ ਪ੍ਰੰਤੂ ਇਹ ਵਾਪਰਦਾ ਨਹੀਂ। ਭੈੜਾ ਬੰਦਾ ਬੁਰਾ ਸੋਚਦਾ ਸੋਚਦਾ ਹੀ ਮਰ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, he plots, but nothing works. The evil man dies, constantly thinking up evil plans. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਸਟ ਪਹਰ ਮੇਂ ਬੁਰਾ ਹੀ ਚਿਤਵਤਾ ਹੈ। ਪਰੰਤੂ ਬੁਰਾ ਕਰਨੇ ਕੋ ਪਹੁਚ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਤਾਂ ਵੀ ਬੁਰਾ ਚਿਤਵਤਾ ਹੀ ਮਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਨਿੰਦਕ ਕਿਸੇ ਨਾਲ ਬੁਰਾਈ ਕਰਨ ਦੀਆਂ ਸੋਚਾਂ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈ, ਬੁਰਾਈ ਕਰ ਸਕਣ ਤਕ ਅੱਪੜ ਤਾਂ ਸਕਦਾ ਨਹੀਂ, ਬੁਰਾਈ ਦੀ ਵਿਓਂਤ ਸੋਚਦਿਆਂ ਸੋਚਦਿਆਂ ਹੀ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Piensa en el mal del otro, pues él no puede alcanzar su propio ser y alabando la maldad, es destruido. (1)"