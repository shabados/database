[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਉ ਪ੍ਰਭ ਤੀਰ ਗਿਰਯੋ ਪਗ ਭਰਥਰ ॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as a bird become sightless fells down, in the same way Bharat fell down before Ram."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਸ੍ਰੀ ਰਾਮ ਜੀ ਦੇ ਚਰਨ ਕੋਲ ਭਰਤ ਡਿੱਗ ਪਿਆ।"