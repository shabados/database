[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਤਖਿ ਪਿਰੁ ਘਰਿ ਨਾਲਿ ਪਿਆਰਾ; ਵਿਛੁੜਿ ਚੋਟਾ ਖਾਇ ॥੩॥"
page = 234
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Spouse is before thee in thy home, separating from Him thou sufferest strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪਤੀ ਤੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ ਤੇਰੇ ਸਾਮ੍ਹਣੇ ਹੀ ਹੈ। ਉਸ ਨਾਲੋਂ ਜੁਦਾ ਹੋ ਤੂੰ ਸਟਾਂ ਸਹਾਰਦੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Beloved Husband is now manifest before you in your own home, but you are separated from Him, and you suffer such pain! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮਲ ਲਾਗੀ ਹੈ ਪਤੀ ਜੋ ਪਿਆਰਾ ਪਰਮੇਸ੍ਵਰ ਹੈ ਪਰਤੱਖ ਹੀ ਸਰੀਰ ਘਰ ਕੇ ਸਾਥ ਹੈ, ਪਰੰਤੂ ਜੋ ਪੁਰਖ ਵਿਛੜੇ ਹੂਏ ਚੋਟਾ ਖਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਆ ਅਜਬ ਮੰਦ-ਭਾਗਤਾ ਹੈ ਕਿ) ਪਤੀ-ਪ੍ਰਭੂ ਪਰਤੱਖ ਤੌਰ ਤੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ, (ਜਿੰਦ ਦੇ) ਨਾਲ ਵੱਸ ਰਿਹਾ ਹੈ, (ਪਰ ਜਿੰਦ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਉਸ ਤੋਂ) ਵਿੱਛੁੜ ਕੇ ਦੁੱਖੀ ਹੋ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = ਪਤੀ-ਪਰਮਾਤਮਾ। ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਵਿਛੁੜਿ = ਵਿੱਛੁੜ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bienamado se manifiesta ante ti, en tu mero hogar, pero estando separada, sufres dolor. (3)"