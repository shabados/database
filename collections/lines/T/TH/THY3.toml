[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਖਤ ਆਬ; ਆਸ ਕਰ ॥"
page = 144
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They rest their hope on water and trees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਪਾਣੀ ਅਤੇ ਬ੍ਰਿਛਾਂ ਤੇ ਆਪਣੀ ਉਮੀਦ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They place their hopes on trees and water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਖਤ ਔਰ (ਆਬ) ਪਾਨੀ ਕੀ ਆਸ ਕਰਤੇ ਹੈਂ ਵਾ ਬ੍ਰਿਖ੍ਯ ਜਲ ਕੀ ਆਸ ਕਰਤੇ ਹੈਂ, ਵਾ ਬ੍ਰਿਖ ਅਰੁ ਪਾਨੀ ਏਹੁ ਭੀ ਤੇਰੀ ਆਸਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ ਦੇ ਬਣਾਏ ਹੋਏ) ਰੁੱਖਾਂ ਤੇ ਪਾਣੀ ਦਾ ਆਸਰਾ ਹੀ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਬ = ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el agua y los árboles en todas partes son suyos."