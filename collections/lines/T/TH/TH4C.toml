[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੁਘੜੁ ਸਰੂਪੁ ਸਿਆਣਾ ॥"
page = 1021
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is Omniscient beauteous and wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਰਬਗ, ਸੋਹਣਾ-ਸੁਨੱਖਾ ਅਤੇ ਅਕਲਮੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is all-wise, beautiful and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੁੰਦ੍ਰ ਸਰੂਪ ਸਿਆਣਾ ਅਤੀ ਚਤੁਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁਚੱਜਾ ਸੋਹਣਾ ਤੇ ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo Sabio, Bien Proporcionado y de Bella Forma."