[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਵਲੈ ਉਪਰਿ; ਕੇਤਾ ਭਾਰੁ ॥"
page = 3
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How much load there is on the bull?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਬਲਦ ਉਤੇ ਕਿੰਨਾ ਕੁ ਬੋਝ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What a great load there is on the bull!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮ ਪੂਛੇਂਗੇ ਕੇ ਧਵਲ ਪਰ ਕਿਤਨਾ ਕੁ ਭਾਰੁ ਹੈ? ਤਬ ਵਹੁ ਕਹੇਗਾ ਧਰਤੀ ਕਾ ਭਾਰੁ ਸਭੁ ਧੌਲ ਪਰ ਹੈ॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ, ਖ਼ਿਆਲ ਤਾਂ ਕਰੋ ਕਿ) ਬਲਦ ਉੱਤੇ ਧਰਤੀ ਦਾ ਕਿਤਨਾ ਕੁ ਬੇਅੰਤ ਭਾਰ ਹੈ (ਉਹ ਵਿਚਾਰਾ ਇਤਨੇ ਭਾਰ ਨੂੰ ਚੁੱਕ ਕਿਵੇਂ ਸਕਦਾ ਹੈ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤਾ ਭਾਰੁ = ਬੇਅੰਤ ਭਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gran peso lleva el buey!"