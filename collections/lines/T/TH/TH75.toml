[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਮਨਿ ਸਜਨ ਸੰਤੋਖਿ ਮੇਲਾ; ਗੁਰਮਤੀ ਸਹੁ ਜਾਣਿਆ ॥"
page = 242
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mental truthfulness and contentment union with the Friend is gained and by Guru's instruction the Spouse is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਨਸਕ ਸੱਚਾਈ ਤੇ ਸੰਤੁਸ਼ਟਤਾ ਰਾਹੀਂ ਮਿਤ੍ਰ ਦਾ ਮਿਲਾਪ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਕੰਤ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through mental truth and contentment, union with the True Friend is attained; through the Guru's Teachings, the Husband Lord is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਸਜਨ ਸੰਤੋਂ ਨੇ ਸੰਤੋਖ ਕੋ ਧਾਰਨ ਕਰ ਸਚ ਕੋ (ਮਨਿ) ਮਨਨ ਕੀਆ ਹੈ ਅਰਥਾਤ ਵਿਖਿਓਂ ਸੇ ਬਿਰਕਤ ਹੂਏ ਹੈਂ। ਜਿਨੋਂ ਨੇ ਤਿਨ ਕਾ ਸੰਗ ਕੀਆ ਹੈ, ਤਿਨ ਗੁਰ ਸਿਖਿਆ ਵਾਲੋਂ ਨੇ (ਸਹੁ) ਭਰਤਾ ਪਰਮੇਸ੍ਵਰ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਜੋ ਸੰਤੋਖ ਵਿਚ (ਜੀਊਂਦੀ ਹੈ) ਉਸ ਨੂੰ ਸੱਜਣ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ (ਅੰਗ-ਸੰਗ) ਜਾਣ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece, entonces, la Verdad de tu Amigo en tu mente, y conoce a tu Esposo a través de la Palabra del Guru."