[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵੀ ਮਾਰਿਓ ਦੈਤ ਇਉ; ਲਰਿਓ ਜੁ ਸਨਮੁਖ ਆਇ ॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the goddess killed the demon, who came and fought before her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦੈਂਤ ਦੇਵੀ ਦੇ ਸਨਮੁਖ ਆ ਕੇ ਲੜਿਆ ਸੀ (ਉਸ ਨੂੰ) ਦੇਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਮਾਰ ਦਿੱਤਾ"