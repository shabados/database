[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰੁ ਰਾਖਿਆ. ਗੁਰਿ ਆਪਣੈ; ਨਿਰਭਉ ਨਾਮੁ ਵਖਾਣਿ ॥"
page = 933
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, through God's fear remains dead in her body home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਗੁਰਾਂ ਦਾ ਭੈ ਧਾਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਨਿਡਰ ਨਾਮ ਨੂੰ ਉਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She maintains fear of her Guru, and chants the Name of the Fearless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਗੁਰੋਂ ਕਾ ਡਰ ਮਨ ਮੇਂ ਧਾਰ ਰਖਿਆ ਹੈ, ਸੋ ਨਾਮ ਕੋ ਜਪ ਕੇ ਨਿਰਭਉ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਸ ਨੇ ਨਿਰਭਉ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ (ਪ੍ਰਭੂ ਦਾ) ਡਰ (ਹਿਰਦੇ ਵਿਚ) ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਡਰੁ = ਭਉ, ਅਦਬ। ਵਖਾਣਿ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Omnisciente la ve y a través del Guru la eleva en la Palabra y todos sus temores desaparecen."