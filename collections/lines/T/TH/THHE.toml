[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਧ੍ਰਿਗੁ ਜੀਵਦੇ; ਵਿਚਿ ਬਿਸਟਾ ਮਨਮੁਖ ਰਾਖੁ ॥"
page = 997
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, accursed is the human life. The way-wards are made to abide in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਫਿਟਕਾਰਯੋਗ ਹੈ ਬੰਦੇ ਦਾ ਜੀਵਨ ਆਪ ਹੁਦਰਿਆਂ ਨੂੰ ਗੰਦਗੀ ਅੰਦਰ ਵਾਸਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, their life is cursed; the manmukhs are stuck in manure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਹੁ ਮਨਮੁਖ ਨਾਮ ਬਿਨਾਂ ਜੀਵਤੇ ਹੈਂ, ਸੋ ਤਿਨ ਕੇ ਜੀਵਨੇ ਕੋ ਧਿਕਾਰ ਹੈ। ਅੰਤ ਕੋ ਭੀ ਵਿਸਟਾ ਕੇ ਵਿਚ ਮਨਮੁਖੋਂ ਕੋ ਰਾਖਿਆ ਜਾਵੇਗਾ, ਭਾਵ ਨਰਕੋਂ ਕੋ ਪਾਈਏਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਉਹਨਾਂ ਦਾ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ। ਮਨਮੁਖਾਂ ਦਾ ਟਿਕਾਣਾ (ਵਿਕਾਰਾਂ ਦੇ) ਗੰਦ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਮਨਮੁਖ ਰਾਖੁ = ਮਨਮੁਖਾਂ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, malditos son los que no se apoyan en el Nombre del Señor, ve, ellos, esos arrogantes, son desperdiciados como basura."