[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਪਾਏ. ਨਾਮੁ ਧਿਆਏ; ਲਾਥੇ ਦੂਖ ਸੰਤਾਪੈ ॥"
page = 453
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through good destiny I have obtained the saints' guild and have meditated on the Name, and my anguish and affliction are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ, ਮੈਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਪੀੜਾ ਤੇ ਅਪਦਾ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I obtained it, and I meditate on the Naam, the Name of the Lord; my pains and sufferings have been taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਬਡੇ ਭਾਗੋਂ ਸੇ ਸੰਤ ਪਾਏ ਹੈਂ ਪੁਨਾ ਨਾਮੁ ਸਿਮਰੇ ਹੈਂ, ਤਿਨ ਕੇ ਮਨ ਬਾਣੀ ਕੇ ਦੁਖ ਸੰਤਾਪ (ਲਾਥੇ) ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਖ਼ੁਸ਼-ਕਿਸਮਤੀ ਨਾਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਉਹ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਉਸ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he habitado en el Nombre del Señor, y por una buena fortuna, mis penas y sufrimientos han cesado."