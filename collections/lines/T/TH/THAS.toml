[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਆਪੁ ਗਵਾਏ ॥"
page = 1057
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is rid of pride, egoism and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰ, ਅਪਣਤ ਤੇ ਸਵੈ-ਚੰਗਤਾ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "egotism, possessiveness and self-conceit are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹੰਤਾ ਮਮਤਾ ਔ ਆਪਾ ਭਾਵ ਗਵਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਮਮਤਾ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado del sentido del yo soy y lo mío,"