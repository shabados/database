[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਅਪਿਆਉ; ਬੈਠ ਕਉ ਦੈਨ ॥"
page = 267
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to put food, into thy mouth, when thou wast seated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬੈਠੇ ਬਿਠਾਏ ਦੇ ਮੂੰਹ ਵਿੱਚ ਭੋਜਨ ਪਾਉਣ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Are there to feed you as you rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੈਠੇ ਕੋ ਤੇਰੇ ਮੁਖ ਮੇਂ (ਅਪਿਆਉ) ਭੋਜਨੁ ਦੇਤੇ ਹੈਂ॥☬ਐਸੇ ਉਪਕਾਰੀ ਪਰਮੇਸ੍ਵਰ ਪਾਸ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੈਠੇ ਹੋਏ ਨੂੰ ਮੂੰਹ ਵਿਚ ਚੰਗੇ ਭੋਜਨ ਦੇਂਦੇ ਹਨ, (ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੇਤੇ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਅਪਿਆਉ = {skt. आप्य To grow fat. (caus) To make fat or comfortable. आप्यायनं) ਚੰਗੇ ਭੋਜਨ। ਬੈਠ ਕਉ = ਬੈਠੇ ਨੂੰ। ਦੈਨ = ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "disfrutaste de deliciosas viandas y gratos momentos."