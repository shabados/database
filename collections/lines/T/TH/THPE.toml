[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਾ ਰਾ; ਏਕੁ ਆਸ ਵਸੇ ॥"
page = 144
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hopes of all abide in the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੀ ਊਮੀਦ ਇੱਕ ਸੁਆਮੀ ਅੰਦਰ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hopes of all rest in the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਮਾ ਰਾ) ਤਮਾਮ ਕੋ ਏਕ ਤੇਰੀ ਆਸ (ਵਸੇ) ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਨੂੰ, ਬੱਸ, ਇਕ ਪ੍ਰਭੂ ਦੀ ਆਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾ = (ਹਮਹ) ਸਭ। ਰਾ = (ਫ:) ਨੂੰ। ਵਸੇ = ਬੱਸ, ਕਾਫ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque todos se apoyan en Su Soporte."