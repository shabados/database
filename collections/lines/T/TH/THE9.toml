[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਫੁਲੇਲ ਲਗਾਇ ਕੈ ਚੰਦਨ; ਬੈਠਿ ਰਹੀ ਕਰਿ ਭੋਜਨ ਭਾਮਨਿ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having had her meals, suffusing herself with the perfumes of flowers, she was sitting there casually."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੁਲ, ਅਤਰ ਅਤੇ ਚੰਦਨ ਲਗਾ ਕੇ ਅਤੇ ਭੋਜਨ ਕਰ ਕੇ ਰਾਧਾ ('ਭਾਮਨਿ') ਬੈਠੀ ਹੋਈ ਸੀ।"