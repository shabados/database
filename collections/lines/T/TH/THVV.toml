[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਗਿਆਸੂਆਂ ਵਾਂਗ ਉਹ ਸੰਸਾਰ ਤੋਂ ਵਿਰਕਤ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਸਰਿ ਦੁਨਿਆ ਚੂ ਮਰਦਾਂ ਦਰ ਗੁਜ਼ਰਤ ।੨੦੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Those who are fortunate enough to get a glimpse of the face of Guru Gobind Singh"