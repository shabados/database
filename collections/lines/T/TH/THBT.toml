[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿ ਰਹਿਆ; ਸਾਚੜਾ ਸਿਰਜਣਹਾਰੋ ॥"
page = 579
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Creator is pervading the ocean, the earth, the nether regions and the firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਕਰਤਾਰ ਸਮੁੰਦਰ, ਧਰਤੀ, ਪਾਤਾਲ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord is pervading and permeating the water, the land and the air."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਸਚਾ ਸਿਰਜਣਹਾਰ ਪਤਾਲ ਪ੍ਰਿਥ੍ਵੀ ਅਕਾਸ ਸਭ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਿਰਜਣਹਾਰ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਪਰ, ਧਰਤੀ ਦੇ ਉਪਰਲੇ ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Verdadero Señor Creador es Infinito e Inefable y nadie ha conocido Su Límite."