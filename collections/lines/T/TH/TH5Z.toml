[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮ ਬਿਨੋਦ ਰਹੇ ਪਰਮਾਦੀ ॥"
page = 1343
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The intoxicating wondrous plays of those come to an end,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀਆਂ ਮਸਤ ਕਰਨ ਵਾਲੀਆਂ ਅਦਭੁਤ ਖੇਡਾਂ ਮੁਕ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The exciting and intoxicating worldly plays come to an end,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮ ਆਦ ਰੂਪ ਅਸਚਰਪ ਰੂਪੁ (ਬਿਨੋਦ) ਕੌਤਕੀ ਪ੍ਰਮੇਸਰ ਮੇਂ (ਰਹੇ) ਇਸਥਿਤ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਮੋਹ ਦੇ ਮਸਤੀ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਅਚਰਜ ਚੋਜ ਤਮਾਸ਼ੇ ਖ਼ਤਮ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮ = ਅਸਚਰਜ। ਬਿਨੋਦ = ਚੋਜ਼ ਤਮਾਸ਼ੇ। ਰਹੇ = ਰਹਿ ਜਾਂਦੇ ਹਨ, ਮੁੱਕ ਜਾਂਦੇ ਹਨ। ਪਰਮਾਦੀ = ਪਰਮਾਦ ਪੈਦਾ ਕਰਨ ਵਾਲੇ, ਮਸਤੀ ਪੈਦਾ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los excitantes e intoxicantes juegos mundanos desaparecen para aquéllos que aceptan las Enseñanzas del Guru"