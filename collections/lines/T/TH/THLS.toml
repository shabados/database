[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਲ ਕਮਾਵਤ ਤੌਨ ਸੋ; ਨਿਤਿ ਬੁਲਾਵਤ ਗ੍ਰੇਹ ॥੧॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would call him at her house and have sex with him.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਉਸ ਨੂੰ ਨਿੱਤ ਘਰ ਬੁਲਾ ਕੇ ਕੇਲ ਕਰਦੀ ਸੀ ॥੧॥"