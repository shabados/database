[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਬਨ ਰੂਪੁ ਨ ਮੋਹੀਐ; ਰੰਗੁ ਕੁਸੁੰਭ ਦੁਰਾਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is not attracted by youth and beauty because the colour of safflower is not permanent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਬਨ ਰੂਪ ਨਾਲ ਬੀ ਨਹੀਂ ਮੋਹੀਦਾ ਕਸੁੰਭੇ ਦਾ ਰੰਗ (ਤੇ ਜੋਬਨ ਚੁਹਚੁਹਾਪਨ) ਨਾਸ਼ ਹੀ ਹੁੰਦਾ ਹੈ।"