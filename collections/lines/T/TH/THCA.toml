[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਪਿਰੁ ਹਦੂਰਿ. ਨ ਜਾਣਨੑੀ; ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇ ॥"
page = 428
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some know not the spouse's presence and are gone astray in duality and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਪਤੀ ਦੀ ਹਜੂਰੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਅਤੇ ਦਵੈਤ ਭਾਵ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some do not know the Presence of their Husband Lord; they are deluded by duality and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਦੁਹਾਗਣੀ ਦ੍ਵੈਤ ਭਰਮ ਸੇ ਭੂਲੀ ਹੂਈ ਪ੍ਯਾਰੇ ਕੋ ਨਿਕਟ ਨਹੀਂ ਜਾਨਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪੈ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਨਹੀਂ ਸਮਝਦੀਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਹਦੂਰਿ = ਅੰਗ-ਸੰਗ। ਭੁਲਾਇ = ਕੁਰਾਹੇ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay quienes no ven la Presencia del Señor y vagan en la duda."