[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਬਿਧਿ; ਜਿਤੁ ਭਵਜਲ ਤਰਉ ॥੨॥"
page = 187
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What device is that, by which, I may cross the terrible ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਢੰਗ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I cross over the terrifying world-ocean? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਬਿਧੀ ਕਵਨ ਹੈ ਜਿਸ ਕਰ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਸੇ ਤਰ ਜਾਵਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹ ਕੇਹੜਾ ਤਰੀਕਾ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਮੈਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਵਾਂ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué forma podría ser llevado a través del mar de las existencias?  (2)"