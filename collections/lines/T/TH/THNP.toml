[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਜਗ ਮਹਿ ਸੇ ਖਟਹਿ; ਜਿਨ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥"
page = 321
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone earn profit in the world who have the capital of the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੰਸਾਰ ਅੰਦਰ ਨਫ਼ਾ ਕਮਾਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone earn profit in this world, who have the wealth of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਪਾਸ ਹਰੀ ਨਾਮ ਧਨ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ, ਸੋ ਪੁਰਸ਼ ਜਗਤ ਮੇਂ ਲਾਹਾ ਖਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹੀ (ਮਨੁੱਖ-ਵਣਜਾਰੇ) ਲਾਭ ਖੱਟਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਪਾਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਹੈ, ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente los que tratan con el Naam, el Nombre del Señor logran la Verdadera Ganancia."