[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੀ ਉਪਮਾ ਤਿਹ ਕੀ ਅਪੁਨੇ ਮਨ ਮੈ ਫੁਨਿ ਜੋ ਪਹਿਚਾਨੀ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Speaking out his mind, the poet Shyam gives this simile that the earth,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ (ਕਵੀ ਨੇ) ਉਸ ਦੀ ਉਪਮਾ ਕਹੀ ਹੈ ਜੋ (ਉਸ ਨੇ) ਆਪਣੇ ਮਨ ਵਿਚ ਸਮਝੀ ਹੈ।"