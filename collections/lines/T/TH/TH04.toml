[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੈ ਇਹੀ ਭਰੋਸੈ; ਗਹੀ ਆਨਿ ਸਰਨਾਈ ॥੨॥੧॥"
page = 1008
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, relying on this, I have come and sought the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "?????।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have come to rely on this. I seek the Sanctuary of the Lord. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂਨੇ ਤੋ (ਇਹੀ) ਇਸੀ ਭਰੋਸੇ ਪਰ (ਆਨਿ) ਆਇ ਕਰ ਕੇ ਸਰਣ (ਗਹੀ) ਪਕੜੀ ਹੈ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਭੀ ਇਸੇ ਹੀ ਭਰੋਸੇ ਤੇ ਆ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਰਨ ਲਈ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਇਹੀ ਭਰੋਸੈ = ਇਸੇ ਭਰੋਸੇ ਤੇ। ਗਹੀ = ਫੜੀ। ਆਨਿ = ਆ ਕੇ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, creyendo en esto, yo mismo he llegado hasta el Refugio del Señor. (2-1)"