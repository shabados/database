[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ ਨ ਹੋਵੈ; ਆਵਨ ਜਾਨੁ ॥"
page = 295
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does not again come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਕੇ, ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not come and go in reincarnation any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਪੁਨਾ ਤਿਸ ਕਾ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਵਣਾ ਜਾਣਾ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਉਸ ਨੂੰ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਨ ਜਾਨੁ = ਆਉਣਾ ਜਾਣਾ, ਜੰਮਣਾ ਮਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ya no vuelve a reencarnar,"