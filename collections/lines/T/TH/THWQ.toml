[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਮਾਇਆ; ਜਗਤ ਚਿਤ ਵਾਸੁ ॥"
page = 223
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other's love and wealth abide in the mind of the people of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਦੋਲਤ ਸੰਸਾਰ ਦੇ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿੱਚ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The duality of Maya dwells in the consciousness of the people of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਜੋ ਦੂਸਰੀ ਮਾਇਆ (ਜਗਤ) ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਬਸ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਥ ਪਾਉਣ ਵਾਲੀ (ਪਰਮਾਤਮਾ ਦੀ) ਮਾਇਆ (ਹੀ ਹੈ ਜਿਸ ਨੇ) ਜਗਤ ਦੇ ਜੀਵਾਂ ਦੇ ਮਨਾਂ ਵਿਚ ਆਪਣਾ ਟਿਕਾਣਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੀ = ਦੂਜਾ-ਪਨ ਪੈਦਾ ਕਰਨ ਵਾਲੀ, ਮੇਰ-ਤੇਰ ਪੈਦਾ ਕਰਨ ਵਾਲੀ, ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਥ ਬਣਾਣ ਵਾਲੀ। ਜਗਤ ਚਿਤ = ਜਗਤ ਦੇ ਜੀਵਾਂ ਦੇ ਮਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente del mundo está Maya y el sentido del “otro”,"