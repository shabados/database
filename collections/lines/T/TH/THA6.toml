[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵੇ ਛਿਦ੍ਰ ਸ੍ਰਵਹਿ; ਅਪਵਿਤ੍ਰਾ ॥"
page = 998
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine apertures out pour filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਵੇ ਹੀ ਗੋਕਾਂ ਗੰਦ ਬਾਹਰ ਕੱਢਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine holes pour out filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਜੋ ਅਪਵਿਤ੍ਰ ਛਿਦ੍ਰ ਹੈਂ, ਸੋ ਸ੍ਰਵਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ ਨੱਕ ਕੰਨ ਆਦਿਕ ਨੌ ਛੇਕ ਹਨ, ਇਹ) ਨੌ ਹੀ ਛੇਕ ਸਿੰਮਦੇ ਰਹਿੰਦੇ ਹਨ (ਅਤੇ ਵਿਕਾਰ-ਵਾਸਨਾ ਆਦਿਕ ਦੇ ਕਾਰਨ) ਅਪਵਿੱਤਰ ਭੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵੇ = ਨੌ ਹੀ। ਛਿਦ੍ਰ = (ਕੰਨ ਨੱਕ ਆਦਿਕ) ਛੇਕ। ਸ੍ਰਵਹਿ = ਸਿੰਮਦੇ ਰਹਿੰਦੇ ਹਨ। ਅਪਵਿਤ੍ਰਾ = ਗੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los nueve orificios del cuerpo sacan sólo impurezas,"