[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਚੈ, ਸੰਤ ਰਵਾਲਾ ॥੨॥੩੨॥੩੮॥"
page = 744
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays for the dust of the saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the dust of the Saints. ||2||32||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਸੇ ਏਹੀ ਮਾਂਗਤਾ ਹੂੰ ਜੋ ਸੰਤੋਂ ਕੀ ਧੂੜੀ ਦੇਹ, ਭਾਵ ਅਭਿਮਾਨ ਰਹਿਤ ਹੋ ਕਰ ਤੇਰੇ ਸੰਤੋਂ ਦੁਆਰਾ ਭਜਨ ਕਰ ਕੇ ਜਨਮ ਸਫਲੁ ਕਰੂੰ॥੨॥੩੨॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ। (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਰਿ-ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ) ॥੨॥੩੨॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਜਾਚੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ। ਸੰਤ ਰਵਾਲਾ = ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ॥੨॥੩੨॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y añora sólo el Polvo de los Pies de los Santos.(2-32-38)"