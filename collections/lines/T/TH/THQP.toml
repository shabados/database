[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਸਾਗਰੁ ਸੰਸਾਰੁ ਬਿਖੁ; ਸੋ ਪਾਰਿ ਉਤਰੀਐ ॥"
page = 320
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He swims across the poisonous and terrible world -ocean"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਜ਼ਹਿਰੀਲੇ ਅਤੇ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He crosses over the terrifying, poisonous world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੰਸਾਰ ਸਾਗਰ ਮੇਂ ਬਿਖੈ ਰੂਪੀ ਬਿਖ ਕੀ (ਭਵ) ਉਤਪਤੀ ਹੋਤੀ ਹੈ, ਸੋ ਪਾਰ ਉਤਰ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜ਼ਹਿਰ ਰੂਪ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਹੈ ਇਸ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sino que nada a través del traicionero mar del mundo."