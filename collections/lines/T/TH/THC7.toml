[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ; ਖੋਇ ਗਵਾਰਾ ॥ ਰਹਾਉ ॥"
page = 676
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant man loses the invaluable commodity of human life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਬੰਦਾ ਮਨੁੱਖੀ ਜੀਵਨ ਦੀ ਅਮੋਲਕ ਵਸਤੂ ਨੂੰ ਗੁਆ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish mortal wastes this precious human life. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗਵਾਰੋਂ ਨੇ ਜਨਮ ਪਦਾਰਥ ਕੌ ਖੋਇਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਆਪਣਾ) ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਗਵਾ ਰਿਹਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਇ = ਗਵਾ ਰਿਹਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oportunidad de haber nacido en un cuerpo humano. (Pausa)"