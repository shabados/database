[[content]]
asset = "SSA2"
type = "primary"
data = "ੜਾੜਾ; ੜਾੜਿ ਮਿਟੈ ਸੰਗਿ ਸਾਧੂ ॥"
page = 260
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "R: By associating with the Saints his strife ends,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੜ- ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦੇ ਝਗੜੇ ਖਤਮ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "RARRA: Conflict is eliminated in the Saadh Sangat, the Company of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ੜਾੜੇ ਦੁਆਰੇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ: ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਕਰ ਜਨਮ ਮਰਨ ਕਾ (ੜਾੜ) ਝਗੜਾ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੇ ਕੰਡੇ ਦੀ) ਚੋਭ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਹੀ ਮਿਟਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "RARRA: El conflicto y la turbulencia de la mente son calmados en la Saad Sangat, la Compañía de los Santos;"