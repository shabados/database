[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਇ ਪ੍ਰਭੂ ਧਿਆਇ ਸਾਚਾ; ਸਗਲ ਇਛਾ ਪਾਈਆ ॥"
page = 782
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the True Lord's praises and meditating on Him, all my desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਤੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the True Lord God, all desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਸਨਾ ਕਰ ਕੇ ਗੁਣ ਗਾਏ ਅਰ ਸਾਚਾ ਪ੍ਰਭੂ ਮਨ ਕਰ ਕੇ ਧ੍ਯਾਯਾ ਤਬ ਸੰਪੂਰਨ ਕਾਮਨਾਂ ਪ੍ਰਾਪਤਿ ਹੂਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਕੇ ਸਦਾ-ਥਿਰ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਸਾਰੀਆਂ ਇੱਛਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplamos a nuestro Señor Verdadero y todos nuestros deseos son cumplidos."