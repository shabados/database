[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਮੂਆ ॥੨॥"
page = 1156
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, accursed are both life and death of the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਪ੍ਰਾਣੀ ਦੀਆਂ ਦੋਨੋ ਜਿੰਦਗੀ ਅਤੇ ਮੌਤ ਲਾਨ੍ਹਤ ਮਾਰੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, both life and death are cursed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ ਜੀਵਨ ਕੋ ਧ੍ਰਿਕਾਰ ਹੈ ਵਹੁ ਮੂਆ ਹੂਆ ਹੀ ਜਾਨ ਲੇਨਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ ਉਸ ਦਾ ਜੀਵਨ ਫਿਟਕਾਰ-ਜੋਗ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਆ = ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, no es ni siquiera mejor que la muerte. (2)"