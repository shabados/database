[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ. ਨ ਬਿਆਪੈ, ਹਉਮੈ ਰੋਗੁ ॥੧॥"
page = 893
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ailment of ego overtakes me not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਬਿਮਾਰੀ ਮੈਨੂੰ ਕਦੇ ਭੀ ਨਹੀਂ ਚਿੰਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease of ego never afflicts me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਕਬੀ ਭੀ ਹਉਮੈ ਆਦਿ ਰੋਗ ਨਾ ਬਿਆਪੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦਾ ਰੋਗ ਕਦੇ ਉਸ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾ ਬਿਆਪੈ = ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni estoy afligido por los males del ego.(1)"