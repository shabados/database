[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮੁ ਉਚਾਰ ਤਰੀ ਗਨਿਕਾ; ਸੋਈ ਨਾਮੁ ਅਧਾਰ ਬੀਚਾਰ ਹਮਾਰੇ ॥੧੦॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Stories are current about Him redeemed Dhruva, Prehlad and Ajamil  by remembering His name even Ganika was saved and the support of His name is also with us.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ) ਨਾਮ ਨੂੰ ਜਪ ਕੇ ਵੇਸਵਾ ਤਰ ਗਈ ਹੈ, ਉਸੇ ਨਾਮ ਦਾ ਸਦਾ ਵਿਚਾਰ ਸਾਡੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਧਾਰ ਹੈ ॥੧੦॥"