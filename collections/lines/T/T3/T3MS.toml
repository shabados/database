[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਦ੍ਰੋਹ ਕਰਤ ਬਿਕਾਰ ਨਿੰਦਾ; ਪਾਪ ਰਤ. ਕਰ ਝਾਰ ॥"
page = 1229
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises fraud and indulges in misdeeds and slandering others. Washing his hands off virtue, he is steeped in sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਗਾ ਫਰੇਬ ਕਰਦਾ ਹੈ ਅਤੇ ਕੁਕਰਮਾਂ ਤੇ ਹੋਰਨਾ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਿੱਚ ਪਰਵਿਰਤ ਹੁੰਦਾ ਹੈ, ਨੇਕੀ ਵਲੋ ਆਪਣੇ ਹੱਥ ਧੋ, ਉਹ ਗੁਨਾਹਾ ਦੇ ਵਿੱਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He practices fraud, cruelty and slander against others; he sins, and washes his hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਪੁਰਸ਼ੋਂ ਕੇ ਸਾਥ (ਦ੍ਰੋਹ) ਛਲੁ ਔਰ ਬਿਕਾਰ ਅਰ ਨਿੰਦਾ ਔਰ ਪਾਪੋਂ ਕੇ ਸੰਗ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ, ਅੰਤ ਕੋ ਹਾਥ ਝਾੜ ਕਰ ਸੰਸਾਰ ਸੇ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਜਨ ਤੋਂ ਖੁੰਝ ਕੇ) ਮਨੁੱਖ ਦੂਜਿਆਂ ਨਾਲ ਠੱਗੀ ਕਰਦਾ ਹੈ, ਨਿੰਦਾ ਆਦਿਕ ਕੁਕਰਮ ਕਰਦਾ ਹੈ, ਬੇ-ਪਰਵਾਹ ਹੋ ਕੇ ਪਾਪਾਂ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਦ੍ਰੋਹ = ਦੂਜਿਆਂ ਨਾਲ ਠੱਗੀ। ਪਾਪ ਰਤ = ਪਾਪਾਂ ਵਿਚ ਮਸਤ। ਕਰ ਝਾਰ = ਹੱਥ ਝਾੜ ਕੇ, ਹੱਥ ਧੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno engaña y calumnia a otros, y atascado en la consecuencia de sus propios errores se deshace de todo lo que es bueno."