[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤ ਚਾਤ੍ਰਿਕ ਕੀ ਨਿਆਈ; ਹਰਿ ਬੂੰਦ ਪਾਨ ਸੁਖ ਥੀਵਨਿ ॥੨॥੬੮॥੯੧॥"
page = 1222
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saints are like the sparrow hawk and are comforted, quaffing the drop of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਧੂ ਪਪੀਹੇ ਦੀ ਮਾਨੰਦ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਕਣੀ ਨੂੰ ਪੀ ਕੇ ਸੁਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Saints are like the rainbirds; they are comforted, drinking in the drops of the Lord's Name. ||2||68||91||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤ ਜਨ ਪਪੀਹੇ ਕੀ ਨਿਆਈਂ ਹਰੀ ਨਾਮ ਬੂੰਦ ਕੋ ਪਾਨ ਕਰ ਕੇ ਸੁਖੀ ਹੋਤੇ ਹੈਂ॥੨॥੬੫॥੯੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨ ਪਪੀਹੇ ਵਾਂਗ ਹਨ (ਜਿਵੇਂ ਪਪੀਹਾ ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ ਬੂੰਦ ਪੀ ਕੇ ਤ੍ਰਿਪਤ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਸੰਤ ਜਨ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬੂੰਦ ਪੀ ਕੇ ਸੁਖੀ ਹੁੰਦੇ ਹਨ ॥੨॥੬੮॥੯੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Santo del Señor es como el Chatrik que es confortado sólo con la gota Avanti del Señor. (2-68-91)"