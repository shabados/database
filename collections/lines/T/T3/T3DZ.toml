[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਵੀ ਬੰਦਗੀ ਲਈ ਫਰਮਾਇਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਤਾਅਲਾ ਬੰਦਗੀ ਫ਼ਰਮੂਦਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether heavenly or whether earthly people, all become respectable because of him. (77)"