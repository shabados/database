[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਕੀ. ਨਦਰਿ ਨ ਆਵਹੀ; ਵਸਹਿ ਹਭੀਆਂ ਨਾਲਿ ॥"
page = 557
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art not visible unto me though Thou abidest with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ, ਭਾਵੇਂ ਤੂੰ ਸਾਰਿਆਂ ਦੇ ਸਾਥ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are not visible to me, although You dwell with everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ (ਮੈ ਕੀ) ਮੇਰੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈਂ ਔ (ਹਭੀਆਂ) ਸਭ ਕੇ ਸਾਥ ਬਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਗ ਸੰਗ ਵੱਸਦਾ ਹੈਂ, ਪਰ ਤੂੰ ਮੈਨੂੰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Te puedo ver, pero aun así Tú habitas en todo,"