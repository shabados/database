[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵੈ ਨਾਮਦੇਉ. ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 1164
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nam Dev, that I have imbibe affection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ ਕਿ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, I am in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਐਸੀ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਮੇਰੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਲੱਗ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Namdev, así permanezco apegado a mi Señor"