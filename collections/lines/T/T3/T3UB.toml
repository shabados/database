[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਹਰਿ ਗੁਣ ਗਾਇ; ਜੈ ਜੈ ਸਬਦੁ ਹਰਿ ॥"
page = 790
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I sing the Lord's praise and eulogise the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਮੈਂ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਪਰਸੰਸਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my heart, I sing the Glorious Praises of the Lord, and celebrate the Word of the Lord's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਬਾਣੀ ਕਰ ਕੇ ਤੇਰੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ ਅਰੁ ਹਿਰਦੇ ਕਰ ਕੇ ਹਰ ਪ੍ਰਕਾਰ ਜੈ ਜੈ ਸਬਦੁ ਚਿਤਵਤੇ ਹੈਂ, ਤੇਰੇ ਕੌ ਅਸੀਸ ਦੇਤੇ ਹੈਂ ਕਿ ਧੰਨ ਹੈਂ ਤੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜੈ ਜੈਕਾਰ ਦੀ ਬਾਣੀ ਤੇ ਗੁਣ ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਗਾਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈ ਸਬਦੁ = ਪ੍ਰਭੂ ਦੀ ਜੈਕਾਰ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así cante Tu Alabanza con todo mi corazón y proclame la Victoria de Tu Palabra."