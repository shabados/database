[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮੈ ਬ੍ਰਹਮੁ ਮਿਲਾਇ, ਸਹਜਿ ਸੁਖਾਲਿਆ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise the Guru making the Sikh meet the Lord establishes him in the equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੁਨਾ: ਐਉਂ ਜਿਕੂੰ) ਸਹਿਜ ਸੁਖਾਲੇ ਬ੍ਰਹਮ ਨੂੰ ਬ੍ਰਹਮ ਮਿਲ ਪਿਆ (ਕਹੀਏ)।"