[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਨ ਗ੍ਵਾਰਿਨਿ ਕੋਊ ਪਠੀ; ਚਲਿ ਕੈ ਹਰਿ ਜੂ ਤਬ ਆਪ ਹੀ ਆਯੋ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna did not send another gopi and came himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਸੇ ਗੋਪੀ ਨੂੰ ਨਾ ਭੇਜ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਪ ਹੀ ਚਲ ਕੇ ਆ ਗਿਆ।"