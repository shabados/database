[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਨੂੰ ਤੂੰ ਪਵਿੱਤਰ ਪ੍ਰੇਮ ਦੇ ਪਿਆਲੇ (ਭਰ ਭਰ) ਦੇਣ ਵਾਲਾ ਸਾਕੀ ਸਮਝ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The last 'Ray' understood and appreciated the divine mysteries and was the rightful foundation of the highest truth. (98)"