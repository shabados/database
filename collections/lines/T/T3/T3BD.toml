[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਚੋ ਸਚਿ ਪਤੀਜੈ ॥"
page = 114
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is pleased with nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਨਿਰੋਲ ਸੱਚ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pleased with Truth, and only Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰ ਕੇ (ਸਚੋ) ਸੱਤ ਸਰੂਪ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਸੱਚ ਨਾਮ ਕਰ ਪਤਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਸਦਾ-ਥਿਰ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero es Complacido solamente con la Verdad,"