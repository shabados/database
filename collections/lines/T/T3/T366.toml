[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਕੁਟੰਬ ਮਹਿ; ਸਦਾ ਉਦਾਸੁ ॥੨॥"
page = 232
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his home and family, he, ever remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘਰ ਅਤੇ ਪਰਵਾਰ ਅੰਦਰ ਉਹ ਹਮੇਸ਼ਾਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their households and families, they remain always detached. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਮੇਂ ਰਹਤੇ ਹੂਏ ਭੀ ਕੁਟੰਬ ਮੇਂ ਸਦਾ ਉਦਾਸ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗ੍ਰਿਹਸਤ ਜੀਵਨ ਵਿਚ ਰਹਿੰਦੇ ਹੋਏ ਪਰਵਾਰ ਵਿਚ ਰਹਿੰਦੇ ਹੋਏ ਭੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹ = ਘਰ। ਕੁਟੰਬ = ਪਰਵਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanece siempre desapegado en su propio hogar.(2)"