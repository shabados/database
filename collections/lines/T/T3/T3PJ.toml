[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ; ਮੈਲੁ ਕਮਾਇਆ ॥"
page = 1046
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One practises pride and amasses filthy riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਹੰਕਾਰ ਕਰਦਾ ਹੈ ਅਤੇ ਮਲੀਨ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting in egotism, they are stained with the filth of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਕਰ ਕੇ ਮਾਇਆ (ਮੈਲੁ) ਪਾਪ ਰੂਪ ਕੋ ਕਮਾਇਆ ਅਰਥਾਤ ਖਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਹਉਮੈ ਦੇ ਕਾਰਨ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਹੀ ਇਕੱਠੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਲੁ = ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ। ਕਮਾਇਆ = ਇਕੱਠੀ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del ego, uno se llena en el mundo de la basura de Maya,"