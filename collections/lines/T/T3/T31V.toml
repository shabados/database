[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਰਪੰਚੁ ਕੀਆ ਸਭੁ ਕਰਤੈ; ਵਿਚਿ ਆਪੇ ਆਪਣੀ ਜੋਤਿ ਧਰਈਐ ॥"
page = 861
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord has made the entire universe and has Himself infused His Light therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਅੰਦਰ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator created the entire universe, and infused His Light into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹਰੀ ਕਰਤੇ ਨੇ ਸਭੁ (ਪਰਪੰਚੁ) ਸੰਸਾਰੁ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਤਿਸ ਕੇ ਬੀਚ ਅਪਨੀ ਜੋਤ ਸ਼ਕਤੀ ਆਪ ਹੀ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਜਗਤ ਕਰਤਾਰ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ, ਇਸ ਜਗਤ ਵਿਚ ਉਸ ਨੇ ਆਪ ਹੀ ਆਪਣੀ ਜੋਤੀ ਰੱਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚੁ = ਇਹ ਦਿੱਸਦਾ ਸੰਸਾਰ। ਸਭੁ = ਸਾਰਾ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਧਰਈਐ = ਧਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador creó el Universo entero e infundió Su Luz en él,"