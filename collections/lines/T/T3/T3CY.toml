[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਨਦਰਿ ਏਕ ਹੈ; ਆਪੇ ਫਰਕੁ ਕਰੇਇ ॥"
page = 558
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unique Lord shows mercy unto all, but in its degree, He Himself makes a difference."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸਾਹਿਬ ਸਾਰਿਆਂ ਤੇ ਮਿਹਰਬਾਨੀ ਕਰਦਾ ਹੈ। ਇਸ ਦੀ ਮਿਕਦਾਰ ਵਿੱਚ ਉਹ ਆਪ ਹੀ ਫਰਕ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord grants His Grace to all; He Himself makes distinctions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਰ ਏਕ ਅਕਾਲ ਪੁਰਖ ਕੀ ਨਦਰ ਹੈ, ਪਰੰਤੂ ਜੀਵੋਂ ਕਾ ਭੇਦ ਭੀ ਆਪ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਉਤੇ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਰਹਿੰਦੀ ਹੈ, ਫ਼ਰਕ (ਭੀ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਰੇਇ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Compasivo con todos, y está discriminando todo el tiempo."