[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਵਡੇ ਵਡੇ ਵਡ ਊਚੇ; ਜੋ ਸਤਗੁਰ ਮੇਲਿ ਮਿਲਾਈਐ ॥"
page = 881
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very great and very lofty are the God's saints, who make man meet the True Guru's society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਵਿਸ਼ਾਲ ਤੇ ਬਹੁਤ ਬੁਲੰਦ ਹਨ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂ ਜਿਹੜੇ ਬੰਦੇ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants are great, very great, the greatest and most exalted; they lead us to meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਜੋ ਹੈਂ ਮਨ ਤਨ ਬਾਣੀ ਕਰਿ ਵਡੇ ਊਚੇ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੂ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਬੜੇ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਮਿਲਾਪ ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਮੇਲਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਊਚੇ = ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor, que uno conoce por la Gracia del Guru, son lo más Elevado y Magnánimo;"