[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਅਬਿਗਤ ਅਗੋਚਰ; ਸਭੁ ਕਿਛੁ ਤੁਝ ਹੀ ਹੈ ਲਗਾ ॥੭॥"
page = 1082
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Imperishable, Eternal and Inapprehensible, Lord, Everything is attached to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਨਾਮ-ਰਹਿਤ, ਅਮਰ ਅਗਾਧ ਸੁਆਮੀ ਹਰ ਵਸਤੂ ਤੇਰੇ ਨਾਲ ਹੀ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O imperishable, eternal, unfathomable Lord, everything is attached to You. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੂੰ ਅਬਨਾਸੀ ਕਹਾਇਆ ਹੈ, ਤੇਰੀ ਗਤੀ ਕੋਈ ਨਹੀਂ ਪਾਇ ਸਕਤਾ, ਪੁਨਾ ਤੂੰ ਇੰਦ੍ਰੀਓਂ ਸੇ ਰਹਿਤ ਔ ਸਭ ਕੁਛ ਤੇਰੇ ਕੋ ਹੀ ਲਗਾ ਹੂਆ ਹੈ, ਭਾਵ ਸਭ ਇੰਦ੍ਰੇ ਭੀ ਤੇਰੇ ਆਸਰੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਬਿਨਾਸੀ! ਹੇ ਅਦ੍ਰਿਸ਼ਟ! ਹੇ ਅਗੋਚਰ! (ਜਗਤ ਦੀ) ਹਰੇਕ ਸ਼ੈ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਗਤ = {अव्यक्त} ਅਦ੍ਰਿਸ਼ਟ। ਅਗੋਚਰ = ਹੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ! ਲਗਾ = ਆਸਰੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmortal e Imperceptible, oh todos estos Méritos son solamente de Él. (7)"