[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੁਗ; ਤੇਰੇ ਕੀਤੇ ਹੋਏ ॥"
page = 1176
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Created by Thee, O God, all the ages have come into being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਚੇ ਹੋਏ, ਹੇ ਸੁਆਮੀ! ਸਾਰੇ ਯੁਗ ਹੋਂਦ ਵਿੱਚ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the ages were created by You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਭ ਜੁਗ ਤੇਰੇ ਹੀ ਕੀਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੁਗ (ਸਾਰੇ ਸਮੇ) ਤੇਰੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yugas, todos, fueron creados por Ti, pero cuando uno encuentra al Guru,"