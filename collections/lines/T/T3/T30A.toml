asset = "DGDG"
type = "primary"
data = "ਲਹਿ ਅਨੂਪ ਗਾਤ ॥੩੩੧॥"
page = 233

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They said to her, “Please listen to us O royal lady! two strangers of unique bodies have come to our kingeom.”331."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਅਨੂਪਮ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕੀਤੇ ਹੋਏ ਹਨ ॥੩੩੧॥"