[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੀ ਉਠਿ ਮਾਰਗ ਮੈ; ਇਕ ਦੇਹ ਰਹੀ ਜੀਅ ਦੇਹ ਪੁਜਾਈ ॥"
page = 324

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone fell in the way and someone, on getting up, ran again and saving her life came to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਉਠ ਕੇ ਰਾਹੇ ਪੈ ਗਈਆਂ ਅਤੇ ਇਕ (ਜੋ ਰੋਕ ਦਿੱਤੀਆਂ ਗਈਆਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ) ਦੇਹਾਂ ਉਥੇ ਰਹਿ ਗਈਆਂ ਪਰ ਆਤਮਾਵਾਂ (ਕ੍ਰਿਸ਼ਨ ਕੋਲ) ਪੁਜ ਗਈਆਂ।"