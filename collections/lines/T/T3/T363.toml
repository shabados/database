[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਆਪਿ; ਨਹੀ ਕਛੁ ਭਰਮੁ ॥"
page = 287
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is but One of this there is no doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਸੁਆਮੀ ਕੇਵਲ ਇਕ ਹੈ। ਇਸ ਵਿੱਚ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is One - there is no doubt about this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੋਨੋਂ ਅਪਨੇ ਆਪ ਮੇਂ ਏਕ ਹੀ ਹੈਂ, ਇਸ ਮੇਂ ਕੁਛ ਭ੍ਰਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੇ ਪ੍ਰਭੂ ਇਕ-ਰੂਪ ਹਨ, ਇਸ ਵਿਚ ਭੁਲੇਖੇ ਵਾਲੀ ਗੱਲ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭੁਲੇਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque los dos son Uno y ninguno se encuentra separado del otro."