[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਅੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਸਦਾ ਰਹਿਆ ਲਿਵ ਲਾਇ ॥"
page = 556
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the man realises the Lord to be contained in his mind and he ever remains absorbed in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਆਦਮੀ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਵਿਆਪਕ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਉਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, he realizes that the Lord is permeating and pervading deep within him; he remains forever absorbed in the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲਨੇ ਕਰ ਕੇ (ਅੰਤਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਜੋ ਵਾਹਿਗੁਰੂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ, ਤਿਸ ਮੇਂ ਸਦੀਵਕਾਲ ਲਿਵ ਲਗਾਏ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਮਿਲਿਆਂ ਪ੍ਰਭੂ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਪੈਂਦਾ ਹੈ ਤੇ ਮਨੁੱਖ ਸਦਾ ਉਸ ਵਿਚ ਬਿਰਤੀ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Verdadero Guru, el Señor prevalece en el fondo de nuestro ser y entonces uno permanece siempre entonado en Él."