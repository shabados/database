data = "ਦਿਗ਼ਰ ਰੋਜ਼ ਹੇ ਰਾਜਹਾ ਖ਼ਾਸਤੰਦ ॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the second day the princes were invited again,"

