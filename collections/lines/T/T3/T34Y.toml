data = "ਨਾਨਕੁ; ਏਕ ਕਹੈ ਅਰਦਾਸਿ ॥"
page = 25
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes one supplication,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this one prayer:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਕਿ ਮੈਂ ਤੋ ਏਕ ਏਹੀ (ਅਰਦਾਸ) ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਿਰਫ਼ ਇਹ ਬੇਨਤੀ ਕਰਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oración de Nanak"