[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਸਰਨ ਗੋਬਿੰਦ ਦੁਖ ਭੰਜਨਾ; ਦਾਸ ਅਪੁਨੇ ਕਉ. ਨਾਮੁ ਦੇਵਹੁ ॥"
page = 683
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord of the world and the Destroyer of pain, I seek the refuge of Thine feet. Bless Thou me, Thy self, with Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਅਤੇ ਪੀੜ ਨਵਿਰਤ ਕਰਨਹਾਰ, ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ। ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਤੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I seek the Sanctuary of Your feet; Lord of the Universe, Destroyer of pain, please bless Your slave with Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਗੋਵਿੰਦ! ਦੁਖੋਂ ਕੇ ਨਾਸ ਕਰਤਾ ਮੈਂ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਸਰਨ ਹੂਆ ਹੂੰ, ਤਾਂ ਤੇ ਮੈਂ ਅਪਨੇ ਦਾਸ ਕੋ ਨਾਮ ਦਾਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਆਪਣੇ ਦਾਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਗੋਬਿੰਦ = ਹੇ ਗੋਬਿੰਦ! ਦੁਖ ਭੰਜਨਾ = ਹੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri, Mejl Guru Aryan, Quinto Canal Divino, Partaal. Oh Dios, oh Destructor del dolor, busco sólo Tu Refugio, bendíceme con Tu Nombre."