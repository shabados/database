[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਣਿ ਸਾ ਪਿਰ ਭਾਵੈ; ਸਬਦੇ ਰਹੈ ਹਦੂਰੇ ॥੨॥"
page = 568
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride, who through Guru's word, abides, in her Groom's presence, is pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਇਸਤ੍ਰੀ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੇ ਪਤੀ ਦੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਵਸੱਦੀ ਹੈ, ਉਸ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that soul bride is pleasing to her Husband Lord, who, through the Shabad, remains in His Presence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਪਰਮੇਸਰ ਕੋ ਸਦਾ ਨਜੀਕ ਜਾਨਤੀ ਹੈ, ਸੋਈ ਕਾਮਨੀ ਪਤੀ ਕੋ ਭਾਉਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ਜੇਹੜੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹਰ ਵੇਲੇ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਸਾ = ਉਹ {ਇਸਤ੍ਰੀ ਲਿੰਗ}। ਪਿਰ ਭਾਵੈ = ਪਿਰ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo es Novia y Bienamada del Señor quien ve siempre Su Presencia a través de la Palabra del Shabd. (2)"