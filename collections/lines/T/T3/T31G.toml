[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਟਤ ਹੋਤ ਅਨੰਦਾ; ਦੂਖੁ ਗਇਆ ਹਰਿ ਗਾਈਐ ॥੧॥"
page = 630
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing his sight, bliss ensues, pain is dispelled, and the man hymns God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ, ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਬੰਦਾ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of His Darshan, bliss ensues, pain is dispelled, and one sings the Lord's Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਦਰਸ਼ਨ ਪਾਵਨੇ ਸੇ ਮਨ ਕੋ ਅਨੰਦ ਹੋਤਾ ਹੈ। ਜਬ ਦੁਖ ਦੂਰ ਹੂਆ, ਹੇ ਹਰੀ! ਤਬ ਭੀ ਤੇਰੇ ਹੀ ਜਸ ਕੋ ਗਾਇਨ ਕਰੀਏਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਦਿਆਂ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Su Visión, uno está en Éxtasis; el dolor desaparece, cantando la Alabanza del Señor. (1)"