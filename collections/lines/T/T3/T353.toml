data = "ਨਾਨਕ. ਪ੍ਰਭ ਕੈ; ਸਦ ਕੁਰਬਾਨ ॥੮॥੧੧॥"
page = 278
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever devoted unto the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਉਤੋਂ ਸਦੀਵ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to God. ||8||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਭੂ ਪਰ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੮॥੧੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬੁ ਜੀ ਨੇ ਏਕ ਸਿਖ ਕੀ ਪ੍ਰੀਖਿਆ ਹੇਤ ਹੁਕਮ ਨਾਵਾ ਭੇਜਾ ਔਰ ਐਸੇ ਹੁਕਮ ਦੀਆ ਕਿ ਪਾਂਚ ਰੁਪ੍ਯੇ ਲੇ ਕਰ ਹੁਕਮਨਾਵੇ ਕਾ ਦਰਸਨ ਕਰਾਵਣਾ ਔਰ ਪੀਛੇ ਸੌ ਰੁਪ੍ਯਾ ਲਿਆਵਣਾ। ਜਬ ਹੁਕਮ ਨਾਮੀਆ ਉਸ ਸਿਖ ਕੇ ਘਰ ਮੇਂ ਗਿਆ ਤਬ ਸਿਖਨੇ ਬਡਾ ਆਦਰ ਕੀਆ। ਹੁਕਮ ਸੁਣ ਕਰ ਅਪਨੇ ਘਰ ਕੀ ਚੀਜ ਬਸਤ ਆਦਿ ਬੇਚ ਕਰ ਹੁਕਮ ਨਾਮੀਏ ਕੋ ਪ੍ਰਸਾਦ ਛਕਾਇਆ ਔਰ ਪਾਂਚ ਰੁਪ੍ਯੇ ਦੇ ਕਰ ਹੁਕਮ ਨਾਮੇ ਕਾ ਦਰਸਨ ਕੀਆ ਪੁਨਾ ਸੌ ਰੁਪ੍ਯਾ ਦੇਣੇ ਕਾ ਉਪਾਵ ਚਿਤਵ ਕਰ ਬਾਹਰ ਆਇਆ, ਕਿਉਂਕਿ ਵਹੁ ਸਿਖ ਨਿਰਧਨ ਥਾ। ਤਬ ਸੁਨਾ ਕਿ ਆਜ ਰਾਜਾ ਨੇ ਕੁਸਤੀ ਕਰਵਾਈ ਹੈ। ਜੋ ਰਾਜੇ ਕੇ ਮਸਕੀਨ ਪਹਿਲਵਾਨ ਕੋ ਗਿਰਾਵੈ ਤਿਸ ਕੌ ਦੋ ਸੌ ਰੁਪ੍ਯਾ ਔਰ ਜੋ ਗਿਰੇ ਤਿਸ ਕੌ ਇਕ ਸੌ ਰੁਪ੍ਯੇ ਮਿਲੈਂਗੇ। ਤੌ ਤਿਸ ਸਿਖ ਨੇ ਅਪਨੇ ਪ੍ਰਾਨ ਪਿਆਰੇ ਨਾ ਕੀਏ ਯਦਪਿ ਪਹਲਵਾਨ ਕੋ ਜਾਨਤਾ ਥਾ ਤਦਪ ਤਿਸ ਕੇ ਸਾਥ ਘੁਲਨੇ ਕੌ ਜਾਇ ਖੜਾ ਹੂਆ। ਲੋਕ ਬੀ ਹਾਸੀ ਕਰਨੇ ਲਗੇ। ਪਹਿਲਵਾਨ ਤਿਸ ਕੀ ਬਾਤ ਸੁਣ ਕਰ ਆਪ ਹੀ ਗਿਰ ਪੜਾ। ਤਬ ਸੌ ਰੁਪ੍ਯਾ ਲੇ ਕਰ ਹੁਕਮ ਨਾਵੀਏਂ ਕੌ ਦੀਆ ਔਰ ਵਹੁ ਮਸਕੀਨੀਆਂ ਪਹਿਲਵਾਨ ਔ ਤਿਸ ਸਿਖ ਨੇ ਹੁਕਮ ਨਾਵੀਏਂ ਸਾਥ ਗੁਰੋਂ ਕੇ ਹਜੂਰ ਆਨ ਕਰ ਦਰਸ਼ਨ ਕੀਆ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਅੰਤਰਯਾਮੀ ਤਿਸ ਮਸਕੀਨ ਪਹਿਲਵਾਨ ਕੇ ਪਰਥਾਇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ ਜਾਈਏ ॥੮॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se postra reverente ante el Señor. (8-11)"