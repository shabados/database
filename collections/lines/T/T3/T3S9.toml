[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਰਹਿ. ਅਨੇਕ ਜਨ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥"
page = 275
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many men praise the Lord, who has neither end not limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਇਨਸਾਨ ਸਾਹਿਬ ਦਾ ਜੱਸ ਕਰਦੇ ਹਨ, ਜਿਸ ਦਾ ਨਾਂ ਕੋਈ ਅਖੀਰ ਤੇ ਨਾਂ ਹੀ ਓੜਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many people praise the Lord. He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੀ ਉਸਤਤੀ ਅਨੇਕ ਜਨ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਕਿਸੀ ਕੌ ਤਿਸ ਕੇ ਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਗੁਣਾਂ ਦਾ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਵਡਿਆਈ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ = ਪਾਰ ਅਵਾਰ ਦਾ ਅੰਤ ਨ, ਪਾਰਲੇ ਉਰਲੇ ਬੰਨੇ ਦਾ ਅੰਤ ਨਹੀਂ, (ਗੁਣਾਂ ਦੇ) ਪਾਰਲੇ ਉਰਲੇ ਬੰਨੇ ਦਾ ਅਖ਼ੀਰ ਨਹੀਂ (ਲੱਭਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones alaban al Señor, pero Su Alabanza es ilimitada y no conoce fin."