[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਦੇਵਹਿ ਨਾਮੁ ਵਡਾਈ; ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਵਣਿਆ ॥੬॥"
page = 122
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself givest the glory of Thy Name the mortal obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਆਪਦੇ ਨਾਮ ਦੀ ਬਜੁਰਗੀ ਪਰਦਾਨ ਕਰਦਾ ਹੈ। ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself bestow the glorious greatness of the Naam; attuned to the Naam, we find peace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈਂ, ਹੇ ਨਾਮੀ! ਤੇਰੇ ਮੇਂ ਰਤੇ ਹੂਏ ਪੁਰਸ ਸੁਖ ਪਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਦਾ ਹੈਂ (ਨਾਮ ਜਪਣ ਦੀ) ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈਂ। ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੇ ਨਾਮ (-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo bendices a todos con la Gloria de Tu Nombre, e imbuidos en Tu Nombre, estamos en Paz. (6)"