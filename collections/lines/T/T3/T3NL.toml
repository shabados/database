[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਧਿਆਵਹਿ. ਸਿ ਅੰਮ੍ਰਿਤੁ ਪਾਵਹਿ; ਸੇਈ ਸੂਚੇ ਹੋਹੀ ॥"
page = 1254
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious beings who remember God; they receive Nectar and they alone become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵ ਰੱਬ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਸੁਧਾਰਸ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤ੍ਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs meditate, and receive the Ambrosial Nectar; thus they become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਤਿਸ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਸੋਈ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਵਤੇ ਹੈਂ ਔਰ ਸੋਈ ਸਰਬ ਪ੍ਰਕਾਰ ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਜਪਦੇ ਹਨ, ਉਹ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਉਹੀ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿ = ਉਹ ਬੰਦੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸੂਚੇ = ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos, los Seres Concientes en Dios, quienes Te contemplan, son bendecidos con Tu Néctar y son purificados."