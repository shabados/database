[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ. ਕੈਸੇ ਆੜਿ ਫਾਥੀ ਜਾਲਿ ॥"
page = 1275
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O crane, how are thou trapped in the net?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨੜੀਏ! ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਫੰਧੇ ਵਿੱਚ ਫਸ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You stork! - how were you caught in the net?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪ ਆੜ! ਤੂੰ ਮੋਹ ਰੂਪੀ ਜਾਲ ਮੇਂ ਕੈਸੇ ਫਸ ਰਹੀ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆੜਿ! (ਪੰਛੀ ਆੜਿ ਵਾਂਗ ਦੂਜਿਆਂ ਉਤੇ ਵਧੀਕੀ ਕਰਨ ਵਾਲੀ ਹੇ ਜਿੰਦੇ!) ਤੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਜਾਲ ਵਿਚ ਕਿਵੇਂ ਫਸ ਗਈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué bárbaro, como te dejaste atrapar en la red,"