[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਭਾਰੇ ਜੀਅ ਜੰਤ; ਅਣਗਣਤ ਫਿਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And nor those innumerable creatures are as heavy as he is."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜੰਤੂ (ਵੱਡੇ ਛੋਟੇ) ਅਨਗਿਣਤ ਜੋ ਫਿਰ ਰਹੇ ਹਨ, ਉਸ ਨੁੰ (ਉਹ ਭੀ) ਕੋਈ ਭਾਰੇ ਨਹੀਂ ਹਨ।"