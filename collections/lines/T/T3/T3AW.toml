[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਸਾਚਿ ਨਾਮਿ; ਪਤਿ ਊਤਮ ਹੋਇ ॥"
page = 942
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, the Guru-ward is blessed with sublime honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਗੁਰੂ-ਸਮਰਪਨ ਨੂੰ ਸ੍ਰੇਸ਼ਟ ਇੱਜ਼ਤ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Name, the Gurmukh is honored and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਸਚੇ ਨਾਮ ਕਰ ਕੇ ਪਤ ਸ੍ਰੇਸਟ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿਣ ਕਰਕੇ ਗੁਰਮੁਖ ਨੂੰ ਉੱਚੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸੱਚ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Verdadero Nombre, es honrado y exaltado."