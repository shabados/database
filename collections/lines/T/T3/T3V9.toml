[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਿਆਇਆ ਪਵਿਤੁ ਹੋਏ; ਗੁਰਮੁਖਿ ਜਿਨੀ ਧਿਆਇਆ ॥"
page = 919
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who by Guru's grace contemplate God, contemplate God, are rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਪਾਵਨ ਪੁਨੀਤ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, they become pure; as Gurmukh, they meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਧਿਆਇਆ ਹੈ, ਸੋ ਪਵਿਤ੍ਰ ਹੋਏ ਹੈਂ, ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕਾ ਧ੍ਯਾਨੁ ਸਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਉਹ ਸੁੱਧ ਆਚਰਨ ਵਾਲੇ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquéllos que habitan en el Señor,"