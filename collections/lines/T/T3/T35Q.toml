[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਰਹਿ ਨ ਸਕਉ; ਇਕ ਰਾਤੀ ॥"
page = 668
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, I can live not even for a second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਬਗੈਰ ਮੈਂ ਇੱਕ ਛਿਨ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, I cannot live for even a second."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਨਾ ਮੈਂ ਏਕ ਰਾਤ ਵਾ ਏਕ ਰਤੀ ਮਾਤ੍ਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੈਂ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿ ਨ ਸਕਉ = ਰਹਿ ਨ ਸਕਉਂ, ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਰਾਤੀ = ਰੱਤੀ ਭਰ ਸਮੇ ਲਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el adicto al opio muere si no consume su droga,"