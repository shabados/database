[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਇਹ ਉਤਰ ਦੇਤ ਭਈ; ਤਬ ਯਾ ਬਿਧਿ ਸੋ ਉਨਿ ਬਾਤ ਕਰੀ ਹੈ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Radha replied like this, the friend said again,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ (ਉਸ ਨੇ) ਇਸ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦਿੱਤਾ, ਤਦ ਉਸ (ਦੂਤੀ) ਨੇ ਇਸ ਢੰਗ ਨਾਲ ਗੱਲ ਕੀਤੀ ਹੈ।"