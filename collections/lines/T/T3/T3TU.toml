[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੈਨਿ ਭਏ ਰਘੁਰਾਜ ਸੰਭਾਰੈ ॥੨੯੧॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "During the day he used to fulfil his royal duties with the support of those sandals and during the night he protected them.291."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਹੋਣ ਤੋਂ ਰਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ॥੨੯੧॥"