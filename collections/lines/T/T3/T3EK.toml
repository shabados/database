[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਮਨੀ ਸੁਖ; ਅੰਮ੍ਰਿਤ ਪ੍ਰਭ ਨਾਮੁ ॥"
page = 262
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Sukhmani is the joy raining nectarean Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੁਖਮਨੀ ਵਿੱਚ ਖੁਸ਼ੀ ਬਰਸਾਉਣ ਵਾਲਾ ਸੁਆਮੀ ਦਾ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sukhmani: Peace of Mind, the Nectar of the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਣੀ ਕਾ ਨਾਮੁ ਸੁਖਮਨੀ ਹੈ, ਕਿਉਂਕਿ ਇਸ ਮੇਂ ਸੁਖ ਰੂਪ ਪ੍ਰਭ ਕਾ ਅੰਮ੍ਰਿਤ ਵਤ ਨਾਮੁ ਹੈ। ਵਾ ਇਸ ਮਨ ਕੋ ਸੁਖ ਦੇਣੇ ਵਾਲੀ ਹੈ, ਵਾ ਸੁਖੋਂ ਕੀ ਮਣੀ ਰੂਪੁ ਹੈ, ਕਿਉਂਕਿ ਸੁਖ ਰੂਪੁ ਔਰ ਅਮਰ ਕਰਨੇ ਹਾਰਾ ਇਸ ਮੇਂ ਪ੍ਰਭੂ ਕਾ ਨਾਮੁ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਮਣੀ ਕੋ ਤੋ ਵੱਡੇ ਜਤਨੋਂ ਕਰ ਡਬੇ ਮੇਂ ਰਾਖੀਤਾ ਹੈ ਇਸ ਕੀ ਕਹਾਂ ਇਸਥਿਤੀ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਅਮਰ ਕਰਨ ਵਾਲਾ ਤੇ ਸੁਖਦਾਈ ਨਾਮ (ਸਭ) ਸੁਖਾਂ ਦੀ ਮਣੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਮਨੀ = ਸੁਖਾਂ ਦੀ ਮਣੀ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ। ਪ੍ਰਭ ਨਾਮੁ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Néctar del Señor, el Dador de la Paz en la mente,"