[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਲੇਪੁ; ਉਤਾਰੈ ਧੋਇ ॥"
page = 267
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He washes away and removes the sandal paste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੰਨਣ ਦੇ ਲੇਪਣ ਨੂੰ ਧੋ ਕੇ ਲਾਹ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wash off the sandalwood paste;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਰੂਪੀ ਚੰਦਨ ਕੇ ਲੇਪ ਕੌ ਕੁਸੰਗ, ਵਾ ਵਿਸ਼ੇ ਵਾਸਨਾ ਰੂਪੀ ਪਾਨੀ ਸੇ ਧੋਇ ਕਰ ਕੇ ਰਿਦੇ ਸੇ ਉਤਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਖੋਤਾ) ਚੰਦਨ ਦਾ ਲੇਪ ਧੋ ਕੇ ਲਾਹ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como el asno que se sacude si lo untas de Sándalo,"