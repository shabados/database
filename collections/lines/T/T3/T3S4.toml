type = "primary"
data = "ਰਾਮ ਨਾਮ ਲੈ ਉਠਿ ਚਲਾ; ਜਾਤ ਨਿਹਾਰਾ ਨਾਰਿ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After remembering the Godly Name, he tried to sneak out,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਦਮੀ) ਰਾਮ ਨਾਮ ਜਪਦਾ ਹੋਇਆ ਉਠ ਚਲਿਆ। (ਉਸ ਨੂੰ) ਜਾਂਦਿਆਂ ਹੋਇਆਂ ਇਸਤਰੀ ਨੇ ਵੇਖ ਲਿਆ।"