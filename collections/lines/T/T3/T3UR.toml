[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵੇ. ਤਾ ਸਹਜ ਧੁਨਿ ਉਪਜੈ; ਗਤਿ ਮਤਿ ਤਦ ਹੀ ਪਾਏ ॥"
page = 604
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man serves the True Guru, then the Divine music rings within him and then is he blessed with wisdom and salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਤਦ ਰੱਬੀ ਕੀਰਤਨ ਉਸ ਦੇ ਅੰਦਰ ਗੂੰਜਦੇ ਹਨ ਅਤੇ ਤਾਂ ਹੀ ਉਸ ਨੂੰ ਸਮਝ ਤੇ ਮੁਕਤੀ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the divine melody wells up within, and one is blessed with wisdom and salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕਾ ਸੇਵਨ ਕਰੈ ਤਬ ਸਾਂਤੀ ਰੂਪ ਬਾਨੀ ਪ੍ਰਗਟ ਹੋਤੀ ਹੈ ਅਰੁ ਜੀਵ (ਗਤਿ ਮਤਿ) ਗ੍ਯਾਨ ਕੀ ਮਤਿ ਵਾ ਪ੍ਰਾਪਤੀ ਬੁਧੀ ਮੇਂ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਤਦੋਂ (ਇਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਚੱਲ ਪੈਂਦੀ ਹੈ। ਤਦੋਂ ਹੀ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ) ਮਨੁੱਖ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਉੱਚੀ ਮਤਿ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno sirve al Guru, la Melodía de Paz resuena en la mente y uno es bendecido"