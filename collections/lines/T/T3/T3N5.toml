[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤ ਸੰਜੋਗੀ ਭਏ ਇਕਤ੍ਰਾ; ਕਰਤੇ ਭੋਗ ਬਿਲਾਸਾ ਹੇ ॥੧॥"
page = 1072
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the coincidence of past actions, they have met together and indulge in revelments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਮੇਲ ਰਾਹੀਂ, ਉਹ ਇਕੱਠੇ ਹੋ ਗਏ ਹਨ ਅਤੇ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As a consequence of past actions, they have come together, enjoying pleasurable play. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਏ ਹੂਏ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਇਕਠੇ ਭਏ ਹੈਂ, ਆਪਸ ਮੇਂ ਮਿਲ ਕੇ ਭੋਗ ਬਿਲਾਸ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਜੋਗਾਂ ਨਾਲ (ਇਹ ਜੀਵਾਤਮਾ ਅਤੇ ਕਾਇਆਂ) ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ, ਤੇ, (ਦੁਨੀਆ ਦੇ) ਭੋਗ ਬਿਲਾਸ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮ। ਕਿਰਤ ਸੰਜੋਗੀ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਜੋਗਾਂ ਨਾਲ। ਇਕਤ੍ਰਾ = ਇਕੱਠੇ। ਕਰਤੇ = ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una extraña coincidencia de hechos, ambos se han juntado, y mira cómo se regocijan y se olvidan de todo. (1)"