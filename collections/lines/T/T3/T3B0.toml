[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਹੁਕਮੁ ਮੰਨਿ ਸੁਖੁ ਹੋਇ ॥"
page = 1258
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, submit thou to the Lord will and thou shalt obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਕਬੂਲ ਕਰ ਅਤੇ ਤੈਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, accept His Will and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮੁ ਮਾਨ ਕਰ ਕੇ ਹੀ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mortal, acepta Su Voluntad y encuentra la Paz;"