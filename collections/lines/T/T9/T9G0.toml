[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਵਡ ਸਮਰਥ ਗੁਰਦੇਵ ॥"
page = 1152
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My powerful Guru-God is the greatest of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬਲਵਾਨ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਸਾਰਿਆਂ ਨਾਲੋ ਵੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Divine Guru is the Greatest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਬਡੇ ਔ ਸਮਰਥ ਗੁਰਦੇਵ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਭਨਾਂ (ਦੇਵਤਿਆਂ) ਨਾਲੋਂ ਬਹੁਤ ਵੱਡੀ ਤਾਕਤ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Guru es Lo más poderoso de todo, sí,"