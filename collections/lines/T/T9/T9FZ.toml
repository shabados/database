[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੋਜ ਲੀਏ ਸਭ ਏਕੁ ਗੁਫਾ ਹੂ ਪੈ; ਜਾਤ ਭਏ ਹਰਿ ਐਸੇ ਉਚਾਰਿਯੋ ॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them discovered him in a cave, then Krishna said, “Is there any powerful person who can enter this cave"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੈੜ ਨੂੰ ਪਕੜ ਕੇ ਸਾਰੇ ਇਕ ਗੁਫਾ ਵਿਚ ਜਾ ਪਹੁੰਚੇ। (ਤਦ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ,"