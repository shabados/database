[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ; ਆਵੈ ਕਾਮੀ ॥"
page = 1144
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of is avail unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਰੇ ਕੰਮ ਆਉਣ ਵਾਲੀ ਵਸਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is so useful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਖੇ ਨਾਮ ਹੀ ਹਮਾਰੇ ਕਾਮ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ ਕਾਮੀ = ਕੰਮ ਆਉਂਦਾ ਹੈ, ਹਰੇਕ ਕੰਮ ਸਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos asiste en todo momento y en cualquier tarea."