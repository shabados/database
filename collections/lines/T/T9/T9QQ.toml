[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤੇ ਮੈ ਚੇਰੋ ਹ੍ਵੈ ਗਯੋ ॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He thought,) ‘My heart is already in the hands of Mohan and I have become his slave since (I saw him)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਦਾ ਮੈਂ ਉਸ ਦਾ ਦਾਸ ਹੋ ਗਿਆ ਹਾਂ।"