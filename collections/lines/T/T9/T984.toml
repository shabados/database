[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਮਾਰਗ ਕੈ ਸੰਗੀ ਪਾਂਥ ॥੧॥"
page = 1137
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the Yama's path, God's Name is the mortal's comrade and helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਮ ਦੇ ਰਸਤੇ ਉਤੇ ਰੱਬ ਦਾ ਨਾਮ ਪ੍ਰਾਨੀ ਦਾ ਸਾਥੀ ਅਤੇ ਸਹਾਇਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the Path of Death, It will go with you and help you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਜਪੁ ਮਾਰਗ ਵਿਖੇ ਸੰਗੀ ਔ (ਪਾਂਥ) ਰਖਕ, ਵਾ ਤ੍ਰਿਖਾ ਨਿਬ੍ਰਤੀ ਕੋ ਜਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਰਨ ਤੋਂ ਪਿੱਛੋਂ ਭੀ ਇਹ ਨਾਮ ਹੀ ਉਸ ਦਾ ਸਾਥੀ ਬਣਦਾ ਹੈ ਸਹਾਇਕ ਬਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y así uno encuentra un Verdadero Amigo en el sendero de Yama. (1)"