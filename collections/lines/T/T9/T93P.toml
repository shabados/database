[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਤਿਗੁਰਿ. ਨਾਮੁ ਦਿੜਾਇਆ; ਮਨੁ ਅਨਤ. ਨ ਕਾਹੂ ਡੋਲੇ ॥"
page = 1424
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great True Guru has implanted the Name within me and my mind now wabbles not anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਮਨੂਆ ਹੁਣ ਹੋਰ ਕਿਧਰੇ ਡਿਕੋ-ਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, has implanted the Naam within; now, my mind does not waver or wander anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਰਬ ਤੇ (ਗੁਰ) ਬਡੇ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮ ਦ੍ਰਿੜਾਇਆ ਹੈ ਓਹ ਪੁਰਸ਼ ਔਰ ਕਹੀਂ ਨਹੀਂ ਡੋਲਤੇ ਹੈਂ, ਭਾਵ ਏਕ ਵਾਹਿਗੁਰੂ ਮੇਂ ਹੀ ਨਿਸਚਾ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਤਿਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ, (ਉਸ ਦਾ) ਮਨ ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਡੋਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਦਿੜਾਇਆ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਅਨਤ = (अन्यत्र) ਹੋਰ ਪਾਸੇ। ਅਨਤ ਕਾਹੂ = ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru, el Verdadero Guru, ha implantado el Naam en mí, ahora mi mente no vaga ni vacila por ningún lado."