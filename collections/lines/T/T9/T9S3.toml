[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪੇਖਤ; ਉਧਰਤ ਸ੍ਰਿਸਟਿ ॥"
page = 293
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by beholding the sight of such Guru, the world is delivered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖ ਕੇ ਦੁਨੀਆਂ ਪਾਰ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding His Vision, the universe is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਦਰਸਨ ਕੌ ਦੇਖ ਕਰ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਉਧਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦੀਦਾਰ ਕੀਤਿਆਂ ਜਗਤ ਦਾ ਉੱਧਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una Visión del Guru puede salvar al Universo;"