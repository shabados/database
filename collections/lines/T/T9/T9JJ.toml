[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਸਤਿਗੁਰ ਆਗੈ; ਜਿਨਿ ਵਿਛੁੜਿਆ ਹਰਿ ਗਲਿ ਲਾਇਆ ॥੨॥"
page = 172
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are all at the disposal of the True Guru, who has caused me, the separated one, to embrace God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਸਮੂਹ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਹਵਾਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਂ ਵਿਛੁੰਨੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਗਲੇ ਨਾਲ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul and body all belong to the Guru; I was separated, and He has led me into the Lord's Embrace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੀਉ ਤਥਾ ਸਰੀਰੁ ਸਭੁ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਹੈ, ਕਿਉਂਕਿ ਜਿਨੋਂ ਨੇ ਹਰੀ ਸੇ ਵਿਛੁੜਿਆ ਹੂਆ ਜੋ ਮੈਂ ਥਾ, ਸੋ ਮੇਰੇ ਕੋ ਗਲ ਲਗਾਇ ਦੀਆ ਹੈ ਅਰਥਾਤ ਮਿਲਾਇ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜਿੰਦ ਆਪਣਾ ਸਰੀਰ ਸਭ ਕੁਝ ਗੁਰੂ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿੱਤਾ ਹੈ, ਕਿਉਂਕਿ ਗੁਰੂ ਨੇ ਹੀ ਮੈਨੂੰ ਵਿੱਛੁੜੇ ਹੋਏ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਗਲ ਨਾਲ ਲਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਜਿਨਿ = ਜਿਸ ਨੇ, ਕਿਉਂਕਿ ਉਸ ਨੇ। ਗਲਿ = ਗਲ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente son del Guru, Él me unió a Él, pues estaba separado del Señor."