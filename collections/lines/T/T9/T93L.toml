[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਅਧਾਰ ਸੁਆਮੀ ॥"
page = 826
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Loved Lord, the support of my life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord and Master is the Support of the breath of life."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਹੇ ਜੀਵਾਂ ਦੀ ਜਿੰਦ ਦੇ ਆਸਰੇ! ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres la Vida de mi vida,"