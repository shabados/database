[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਰਜੁਨ ਸਿਰਿ ਛਤ੍ਰੁ; ਆਪਿ ਪਰਮੇਸਰਿ ਦੀਅਉ ॥"
page = 1409
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord Himself has placed the royal canopy over the head of Guru Arjan Dev."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਆਪੇ ਹੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਦੇ ਸੀਸ ਉਤੇ ਪਾਤਿਸ਼ਾਹੀ ਛਤ੍ਰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord Himself has placed the royal canopy over the head of Guru Arjun."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਆਪ ਪ੍ਰਮੇਸ਼੍ਵਰ ਅਵਤਾਰ ਹੋ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਆਪ ਕੋ ਸੀਸ ਪਰ ਇਹ ਗੁਰਿਆਈ ਕਾ ਛਤ੍ਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਦੇ ਸਿਰ ਤੇ ਇਹ ਛਤਰ ਪਰਮੇਸੁਰ ਨੇ ਆਪ ਬਖ਼ਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੂ ਅਰਜੁਨ ਸਿਰਿ = ਗੁਰੂ ਅਰਜੁਨ ਦੇ ਸਿਰ ਉਤੇ। ਪਰਮੇਸਰਿ = ਪਰਮੇਸਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor Trascendente ha puesto el Dosel Real sobre la Cabeza de Guru Aryan,"