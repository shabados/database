[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਮੂਠਾ; ਖੋਇ ਗਿਆਨੁ ਪਛੁਤਾਪਿਆ ॥"
page = 546
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By lust, wrath and pride, he is ruined and being deprived of Divine knowledge, he regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ ਗੁੱਸੇ ਅਤੇ ਹੰਕਾਰ ਨੇ ਉਸ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ। ਬ੍ਰਹਮ ਬੋਧ ਤੋਂ ਸਖਣਾ ਹੋ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is ruined by sexual desire, anger and egotism; deprived of spiritual wisdom, he comes to regret."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਅਰੁ ਹੰਕਾਰ ਸੇ (ਮੂਠਾ) ਠਗਾ ਹੂਆ ਹੈ, ਗ੍ਯਾਨ ਕੋ ਖੋਇ ਕਰ ਕੇ ਪਛਤਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਵਿਚ, ਕ੍ਰੋਧ ਵਿਚ, ਅਹੰਕਾਰ ਵਿਚ (ਫਸੇ ਰਹਿ ਕੇ) ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਬੈਠਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਗਵਾ ਕੇ (ਆਖ਼ਰ) ਹੱਥ ਮਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así abrazó el acero candente de la lujuria, del enojo y del ego, y ahora sufre privado de la Sabiduría Divina."