[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਗੁਣ; ਗਲਾ ਕੇ ਸਿਰਿ ਭਾਰ ॥"
page = 351
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtue in me is that in my head I carry the load of talking."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖੂਬੀ ਇਹ ਹੈ ਕਿ ਆਪਣੇ ਸੀਸ ਉਤੇ ਮੈਂ ਵਾਧੂ ਗੱਲਾਂ ਬਾਤਾਂ ਕਰਨ ਦਾ ਬੋਝ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My virtue is that I carry the load of my words upon my head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੁਝ ਮੇਂ ਤੋ ਬਾਤਾਂ ਕਰਨੇ ਕਾ ਗੁਣ ਹੈ ਅਰਥਾਤ ਨਿੰਦ੍ਯਾ ਉਸਤਤਿ ਜਿਸ ਕਾ ਫਲ ਸਿਰ ਪਰ ਪਾਪੋਂ ਕਾ ਭਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਸਿਰਜਣਹਾਰ!) ਮੇਰੇ ਵਿਚ ਤਾਂ ਸਿਰਫ਼ ਇਹੀ ਗੁਣ ਹਨ (ਮੈਂ ਤਾਂ ਨਿਰੀ ਇਹੀ ਖੱਟੀ ਖੱਟੀ ਹੈ) ਕਿ ਮੈਂ ਆਪਣੇ ਸਿਰ ਉਤੇ (ਨਿਰੀਆਂ) ਗੱਲਾਂ ਦੇ ਭਾਰ ਬੱਧੇ ਹੋਏ ਹਨ।"

[[content]]
