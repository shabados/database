[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੌ ਦੁਸਟ ਕੇ ਕੰਠ ਮੈ; ਮੋਕਹੁ ਲੇਹੁ ਉਬਾਰ ॥੨੫੪॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O creator of fear for the neck, the giver of fear to the earth, the weapon of the ocean! Strike on the throats of the tyrants and redeem me.254."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਦੁਸ਼ਟ ਦੀ ਗਰਦਨ ਉਤੇ ਵਜਦਾ ਹੈ ਅਤੇ ਮੈਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੨੫੪॥"