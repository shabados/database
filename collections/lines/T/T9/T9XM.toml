[[content]]
asset = "SSKS"
type = "primary"
data = "ਬੂਡਤ ਅਥਾਹ ਜੈਸੇ ਪ੍ਰਬਲ ਪ੍ਰਵਾਹ ਬਿਖੈ; ਪੇਖਤ ਪੈਰਊਆ ਵਾਰ ਪਾਰ ਲੈ ਲਗਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a person may be drowning in rapid and deep water and an expert swimmer rescues him and reaches him on the other bank to safety,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅਸਗਾਹ ਡੂੰਘੇ ਜਲ ਦੇ ਪਰਬਲ ਵੇਗ ਵਾਲੇ ਪ੍ਰਵਾਹ ਹੜ ਵਿਖੇ ਡੁਬਦਿਆਂ ਹੋਯਾਂ ਨੂੰ ਪੈਰਊਆ ਤਾਰੂ ਦੇਖ ਕੇ 'ਵਾਰ' ਉਰਾਰਲੇ ਪਾਸਿਓਂ ਪਾਰ ਲੈ ਫੜ ਲਗੌਂਦਾ ਹੈ।"