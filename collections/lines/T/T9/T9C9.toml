[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਾ ਰੰਗੁ. ਦਿਨ ਥੋੜੇ ਹੋਵੈ; ਇਸੁ ਜਾਦੇ ਬਿਲਮ. ਨ ਲਾਇਦਾ ॥੭॥"
page = 1066
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crimson colour lasts for a few days. It makes no delay in wearing off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਹਾ ਰੰਗ ਥੋੜੇ ਦਿਹਾੜੇ ਹੀ ਕਟੱਦਾ ਹੈ। ਇਸ ਨੂੰ ਉਡਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The crimson color lasts for only a few days; all too soon, it fades away. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਸੁੰਭੇ ਕਾ ਰੰਗ ਅਰਥਾਤ ਵਿਸ਼ਿਓਂ ਕਾ ਅਨੰਦ ਥੋੜੇ ਦਿਨ ਇਸਥਿਤ ਹੋਤਾ ਹੈ, ਇਸ ਕੋ ਜਾਤੇ ਨੂੰ ਦੇਖੀਏ ਤਉ ਦੇਰੀ ਨਹੀਂ ਲਗਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਸੁੰਭੇ ਦੇ ਰੰਗ ਵਾਂਗ ਮਾਇਆ ਦਾ) ਸ਼ੋਖ਼ ਰੰਗ ਥੋੜੇ ਦਿਨ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufre. Sí, el color rojo del cártamo no tarda en desvanecerse. (7)"