[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਵਾਲੀ ਚਕ੍ਰਪਾਣਿ; ਦਰਸਿ ਅਨੂਪਿਆ ॥"
page = 1082
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O flower-gift God, of fascinating sight, has a quoit in Thy hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ, ਹੇ ਮਨਮੋਹਨੇ ਦੀਦਾਰ ਖਾਲੇ ਫੁੱਲਾਂ ਨਾਲ ਗੁੰਦੇ ਹੋਏ ਹਰੀ! ਹੱਥ ਵਿੱਚ ਚੱਕਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adorned with flowers, holding the chakra in Your hand, Your form is incomparably beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਬਨ ਵਾਲਾ ਸੁਵਾਮੀ ਹੈਂ ਔ ਚਕ੍ਰ ਤੇਰੇ ਹਾਥ ਮੇਂ ਹੈ, ਤੇਰਾ ਦਰਸਨ ਉਪਮਾ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਹੈਂ ਬਨਵਾਲੀ ਤੇ ਸੁਦਰਸ਼ਨ-ਚੱਕ੍ਰ-ਧਾਰੀ। ਤੂੰ ਬੇ-ਮਿਸਾਲ ਸਰੂਪ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨਵਾਲੀ = ਬਨ ਹੈ ਮਾਲਾ ਜਿਸ ਦੀ। ਚਕ੍ਰਪਾਣਿ = {ਪਾਣਿ = ਹੱਥ} ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ (ਸੁਦਰਸ਼ਨ) ਚੱਕ੍ਰ ਹੈ। ਦਰਸਿ ਅਨੂਪਿਆ = ਉਪਮਾ-ਰਹਿਤ ਦਰਸਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de las Mil Formas, el Dador,"