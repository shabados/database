[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਾ ਗੋਲਾ ਖਸਮ ਕਾ; ਖਸਮੈ ਵਡਿਆਈ ॥"
page = 1011
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a serf and servant of the Master and all glory vests in the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਲਕ ਦਾ ਨਫ਼ਰ ਤੇ ਨੌਕਰ ਹਾਂ ਅਤੇ ਸਾਰੀ ਬਜ਼ੁਰਗੀ ਮਾਲਕ ਅੰਦਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave and servant of my Lord and Master; all glory is to my Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖਸਮ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ ਔ ਖਸਮ ਕੀ ਵਡਿਆਈ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ-ਮਾਲਕ ਦਾ ਸੇਵਕ ਗ਼ੁਲਾਮ ਬਣਦਾ ਹੈ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਲਾ = ਗ਼ੁਲਾਮ। ਖਸਮੇ = ਖਸਮ ਦੀ। ਵਡਿਆਈ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor pertenece al Señor y su Gloria es también la de Dios."