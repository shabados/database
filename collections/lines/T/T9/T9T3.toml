data = "ਨਿਰਮਲੁ ਤੇਰਾ ਹੋਵੈ ਚੀਤ ॥੨॥"
page = 895
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thy soul shall be rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੀ ਆਤਮਾਂ ਪਵਿੱਤਰ ਥੀ ਵੰਞੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your consciousness shall be immaculate and pure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ (ਚੀਤ) ਮਨ ਭੀ ਨਿਰਮਲ ਹੋ ਜਾਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਆਪਣਾ ਮਨ (ਵੈਰ ਆਦਿਕ ਤੋਂ) ਪਵਿੱਤਰ ਹੋ ਜਾਏਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤ = ਚਿੱਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu mente se purgará de su maldad y se volverá Inmaculada (2)"