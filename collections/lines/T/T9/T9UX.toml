[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਨਮੁਖਿ ਰਣ ਗਾਜੈਂ, ਕਿਮਹੂੰ ਨ ਭਾਜੈਂ; ਲਖ ਸੁਰ ਲਾਜੈਂ ਰਣ ਰੰਗੰ ॥"
page = 262

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They fight face to face and don not run away  seeing them waging war even the gods feel shy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਮੋੜਿਆਂ ਮੁੜਦੇ ਨਹੀਂ ਹਨ। ਰਣ ਵਿੱਚ ਸਨਮੁੱਖ ਹੋ ਕੇ ਗਜਦੇ ਹਨ ਅਤੇ ਕਿਸੇ ਕੋਲੋਂ ਵੀ ਭੱਜਦੇ ਨਹੀਂ। ਲੜਾਈ ਦੇ ਰੰਗ ਨੂੰ ਵੇਖ ਕੇ ਦੇਵਤੇ ਲੱਜਾ ਰਹੇ ਹਨ,"