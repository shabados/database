[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੇ ਸਗਲ ਭੈ ਤ੍ਰਾਸ ॥"
page = 896
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then all your fears and alarms shall depart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇਰੇ ਸਾਰੇ ਡਰ ਤੇ ਖੌਫ ਦੂਰ ਹੋ ਜਾਣਗੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All fears and terrors are taken away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਭੀ ਸੰਸਾਰੀ ਭੈ ਔ ਜਮੋਂ ਕੇ ਤ੍ਰਾਸ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਡਰ ਸਹਿਮ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਤ੍ਰਾਸ = ਡਰ, ਸਹਿਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así te liberarás de tus miedos"