[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਆਸ ਉਡੀਣੀ. ਮੇਰੇ ਪਿਆਰੇ; ਦੁਇ ਨੈਨ ਜੁਤੇ ॥"
page = 452
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is hope still in my sad heart and mine eyes, both are fixed on Him, my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਦਾਸ ਦਿਲ ਅੰਦਰ ਅਜੇ ਭੀ ਉਮੈਦ ਹੈ ਅਤੇ ਮੇਰੇ ਦੋਨੋ ਨੇਤਰ ਉਸ ਦਿਲਬਰ ਉਤੇ ਗੱਡੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But my sad mind is still hopeful, O my dear beloved; my eyes are both fixed upon Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਮਨ ਮੇਂ ਆਸ ਲਗ ਰਹੀ ਹੈ ਬ੍ਯੋਗ ਕਰ (ਉਡੀਣੀ) ਉਦਾਸ ਹੋ ਰਹੀ ਹੂੰ, ਮਨ ਬੁਧ ਰੂਪ ਮੇਰੇ ਦੋਨੋਂ ਨੈਨ (ਜੁਤੇ) ਜੁੜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੇਰੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ) ਆਸ ਉੱਠ ਰਹੀ ਹੈ, (ਮੈਂ ਦੁਨੀਆ ਦੇ ਭਾ ਦੀ ਸੋਹਣੀ ਬਸੰਤ ਰੁੱਤ ਵਲੋਂ) ਉਦਾਸ ਹਾਂ, ਮੇਰੀਆਂ ਦੋਵੇਂ ਅੱਖਾਂ (ਬਸੰਤ ਦੇ ਖੇੜੇ ਨੂੰ ਵੇਖਣ ਦੇ ਥਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਦਰਸਨ ਦੀ ਉਡੀਕ ਵਿਚ) ਜੁੜੀਆਂ ਪਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਉਡੀਣੀ = ਉਦਾਸ। ਨੈਨ = ਅੱਖਾਂ। ਜੁਤੇ = ਜੁੜੇ ਹੋਏ, ਟੱਕ ਨੀਝ ਲਾ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me entristece la larga espera, porque mi mirada está puesta sólo para tener Su Visión."