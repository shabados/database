[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਦਸ ਨਾਮ ਧਰਿ; ਜੋਗੀ ਬਾਰਹ ਪੰਥ ਨਿਵਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sanniasi are of then names and yogis have been divided into twelve sects."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਨਿ੍ਯਾਸੀਆਂ ਦੇ (ਭਾਰਥੀ, ਗਿਰੀ, ਪੁਰੀ ਆਦਿ) ਦਸ ਨਾਮ ਕਈਆਂ ਨੇ ਧਾਰੇ ਹਨ, ਜੋਗੀਆਂ ਦੇ ਬਾਰਹ ਪੰਥ ਹਨ।"