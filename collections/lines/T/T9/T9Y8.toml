[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਤਾ ਕਹੂੰ ਕੂਪੰ, ਸਮੁਦ ਸਰੂਪੰ; ਅਲਖ ਬਿਭੂਤੰ ਅਮਿਤ ਗਤੰ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art in the form of stream, somewhere well and somewhere Ocean Thou art of Incomprehensible wealth and Unlimited movement."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੁਸੀਂ) ਕਿਤੇ ਨਦੀ, ਕਿਤੇ ਖੂਹ, ਕਿਤੇ ਸਮੁੰਦਰ ਦੇ ਸਰੂਪ ਵਾਲੇ ਹੋ, ਨਾ ਲਖੀ ਜਾ ਸਕਣ ਵਾਲੀ ਵਿਭੂਤੀ ਅਤੇ ਅਸੀਮ ਗਤਿ ਵਾਲੇ ਹੋ,"