[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜੀਵੈ; ਹਰਿ ਗੁਣ ਗਾਇ ॥੪॥੩੦॥੮੧॥"
page = 390
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by singing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਗੁਣਾਵਾਦ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by singing the Glorious Praises of the Lord. ||4||30||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਗੁਰਮੁਖ ਹਰਿ ਕੇ ਗੁਣ ਗਾਨ ਕਰ ਕੇ ਜੀਵਤੇ ਹੈਂ॥੪॥੩੦॥੮੧॥☬ਮ੍ਰਿਤਕ ਪਏ ਸਰੀਰ ਕੋ ਦੇਖ ਕਰ ਵੈਰਾਗ ਜਨਕ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੪॥੩੦॥੮੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivo para cantar siempre las Alabanzas del Señor. (4-30-81)"