[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਖਿ; ਭਈ ਮਤਿ ਪੂਰੀ ॥"
page = 224
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing his sight, my understanding has become perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦੀਦਾਰ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਸਮਝ ਪੂਰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the blessed vision of his darshan, my understanding has become perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧ ਜੀ! ਤਾਂ ਤੇ ਜੋ ਪੂਰਬ ਕਾਮਨਾ ਤੇ ਉਦਾਸ ਕਹਾ ਹੈ, ਤਿਸ ਐਸੇ ਮਹਾਤਮਾ ਕੇ ਦਰਸ਼ਨ ਕਰ ਕੇ ਬੁਧੀ ਅਨੰਦ ਕਰ ਪੂਰਨ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੀ ਦੇ ਦਾਸ, ਗੁਰੂ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ ਮਨੁੱਖ ਦੀ ਅਕਲ ਪੂਰੀ (ਸੂਝ ਵਾਲੀ) ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Observando la bendita vision de su sabiduria, mi conocimiento se ha vuelto perfecto."