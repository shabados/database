[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਛ ਜਿਤੇ ਸੁਰ ਕਿੰਨਰ ਗੰਧ੍ਰਬ; ਤੇ ਸਬ ਤੀਰਨ ਸੋ ਨ੍ਰਿਪ ਘਾਏ ॥"
page = 442

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the yakshas, gods, kinners, gandharvas etc. who were there, the king knocked them down with his arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਕਸ਼, ਕਿੰਨਰ ਅਤੇ ਗੰਧਰਬ ਆਦਿ ਜਿਤਨੇ ਵੀ ਦੇਵਤੇ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਰਾਜੇ ਨੇ ਤੀਰਾਂ ਨਾਲ ਜ਼ਖ਼ਮੀ ਕਰ ਦਿੱਤਾ ਹੈ।"