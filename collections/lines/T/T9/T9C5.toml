[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ. ਉਦਮੁ ਸਤਿਗੁਰੂ ਕੀਆ; ਸਭ ਲੋਕ ਉਧਰਣ ਅਰਥਾ ॥"
page = 1116
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru made the effort of visiting the pilgrim stations for the sake of saving all people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਦੀ ਖਾਤਰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਤੇ ਪੁਜਣ ਦਾ ਉਪਰਾਲਾ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru made the pilgrimage to the sacred shrines, for the sake of saving all the people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਜਾਤ੍ਰਾ ਕਾ ਉਦਮੁ ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ ਕੀਆ ਥਾ, ਸੋ ਕੇਵਲ ਲੋਕੋਂ ਕੇ ਉਧਾਰ ਨਮਿਤ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥਾਂ ਉਤੇ ਇਕੱਠੀ ਹੋਈ) ਸਾਰੀ ਲੁਕਾਈ ਨੂੰ (ਗ਼ਲਤ ਰਸਤੇ ਤੋਂ) ਬਚਾਣ ਲਈ ਸਤਿਗੁਰੂ ਨੇ ਤੀਰਥਾਂ ਉਤੇ ਜਾਣ ਦਾ ਉੱਦਮ ਕੀਤਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥ ਉਦਮੁ = ਤੀਰਥਾਂ ਤੇ ਜਾਣ ਦਾ ਉੱਦਮ। ਅਰਥਾ = ਵਾਸਤੇ। ਉਧਰਣ ਅਰਥਾ = ਬਚਾਣ ਵਾਸਤੇ, ਕੁਰਾਹੇ ਪਏ ਰਹਿਣ ਤੋਂ ਬਚਾਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru fue a un peregrinaje a los lugares santos para salvar al mundo entero"