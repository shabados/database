[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੁਧੰ ਬੁਧਿ ਦਾਤਾ ਰਿਧੰ ਰਿਧ ਕੂਪੰ ॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was the giver of salvation, blissful, adept-like, giver of intellect and the store-house of wealth of powers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੁੱਧੀ ਨੇ ਬੁੱਧੀਦਾਤਾ ਅਤੇ ਰਿਧੀ ਨੇ ਰਿੱਧੀ ਦੇ ਖੂਹ ਰੂਪ ਕਰਕੇ ਜਾਣਿਆ ਹੈ।"