[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰ ਬਚਨ ਸੁਖਾਨੇ ਹੀਅਰੈ; ਤਿਨ ਆਗੈ ਆਣਿ ਪਰੀਠਾ ॥੨॥"
page = 171
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whose heart Guru's word is pleasing, to them the viand of God, s Name is served."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਨੂੰ ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਮੂਹਰੇ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਭੋਜਨ ਪ੍ਰੋਸਿਆਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are pleased with the Guru's Teachings - the Lord's Presence is revealed to them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੁਖਾਏ ਹੈਂ, ਤਿਨ ਕੇ ਆਗੇ ਗੁਰੋਂ ਨੇ ਆਤਮਾਨੰਦ ਭੋਜਨ ਆਇ ਕਰ (ਪਰੀਠਾ) ਪਰੋਸ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਬਚਨ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਗੁਰੂ ਉਹਨਾਂ ਦੇ ਅੱਗੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ) ਲਿਆ ਕੇ ਪਰੋਸ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਾਨੇ = ਪਿਆਰੇ ਲੱਗੇ। ਹੀਅਰੈ = ਹਿਰਦੇ ਵਿਚ। ਆਣਿ = ਲਿਆ ਕੇ। ਪਰੀਠਾ = ਪਰੋਸ ਧਰਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama la Palabra del Shabd del Guru en su corazón, ante él Tu Misma Presencia se manifiesta. (2)"