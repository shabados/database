[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਿ ਮੰਗਾਂ ਸੋਈ ਦੇਵਦਾ; ਹਰਿ ਪਿਤਾ ਸੁਖਦਾਇਕ ॥"
page = 1101
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blesses me with, what I ask for with my mouth. God is my Peace-giving father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਮੈਂ ਆਪਣੇ ਮੂੰਹੋਂ ਮੰਗਦਾ ਹਾਂ, ਉਹ ਮੈਨੂੰ ਓਹੀ ਕੁੱਛ ਬਖ਼ਸ਼ਦਾ ਹੈ। ਹਰੀ ਮੇਰਾ ਸੁਖ ਅਨੰਦ ਬਖ਼ਸ਼ਣਹਾਰ ਬਾਪੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I ask for, He give me; the Lord is my peace-giving father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਹੋਂ ਮਾਂਗਤਾ ਹੂੰ ਸੋਈ ਦੇਤਾ ਹੈ, ਹਰੀ ਮੇਰਾ ਪਿਤਾ ਸੁਖਦਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਮੈਂ ਮੂੰਹੋਂ ਮੰਗਦਾ ਹਾਂ, ਮੇਰਾ ਸੁਖ-ਦਾਈ ਪਿਤਾ-ਪ੍ਰਭੂ ਉਹੀ ਉਹੀ ਦੇ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਾਂ = ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਸੁਖਦਾਇਕ = ਸੁਖ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha bendecido con la Riqueza de la Sabiduría Espiritual,"