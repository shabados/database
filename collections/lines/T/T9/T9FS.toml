[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣੋਦਕੁ ਲੈ ਪੋਖਿਆ; ਓਹੁ ਸਰਾਪੁ ਦੇਣ ਨੋ ਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fearing the change of date (which would deem his fast fruitless), the king broke his fast by drinking the water which he had poured on the feet of the rishi. When the rishi realised that the king had not served him first, he ran to curse the king."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ ਨੇ ਆਤਮ ਪੂਜਾ) ਦਾ ਚਰਣਾਂਮ੍ਰਿਤ ਲੈ ਕੇ ਬਰਤ ਉਪਾਰ ਲੀਤਾ, ਉਹ (ਸੁਣਦਾ ਹੀ) ਸਰਾਪ ਦੇਣ ਲਈ ਦੌੜਿਆ, (ਇਸ ਗੁੱਸੇ ਵਿਚ ਕਿ ਮੂੰਹ ਜੂਠਾ ਕਿਉਂ ਕਰ ਲੀਤਾ)।"