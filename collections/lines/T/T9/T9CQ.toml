[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਗਇਆ ਦੁਖੁ ਲਾਥਾ; ਹਰਿ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਈ ॥"
page = 572
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The aliment of egotism is gone, the pain is eliminated and I have entered into the Divine trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਪੀੜ ਹੱਟ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਇਲਾਹੀ ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease of egotism has been eradicated, suffering has been eliminated, and I have entered the Lord's state of celestial Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹੰਤਾ ਮਮਤਾ ਰੋਗ ਚਲਾ ਗਯਾ ਹੈ ਔਰ ਜਨਮ ਮਰਣ ਦੁਖ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ, ਹਰਿ ਕੇ (ਸਹਜਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਧਿ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰੋਂ ਹਉਮੈ ਰੋਗ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਮੇਰਾ ਸਾਰਾ ਦੁੱਖ ਲਹਿ ਗਿਆ ਹੈ, ਹਰਿ-ਨਾਮ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮੇਰੀ ਸੁਰਤ ਟਿਕਵੇਂ ਤੌਰ ਤੇ ਜੋੜ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਧਿ = ਟਿਕਵੀਂ ਸੁਰਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las aflicciones del ego me dejan y mi ser entra en el trance del Equilibrio."