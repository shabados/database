[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I beg for a quilt to cover me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਉਪਰ ਲਈ ਇੱਕ ਰਜਾਈ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask for a quilt to cover myself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਗੁਣੋਂ ਕੇ ਊਪਰ ਜੋ ਖਿਮਾ ਵਾ ਧੀਰਜ ਹੈ, ਸੋ ਮੈਂ ਤੁਝ ਸੇ ਮਾਂਗਤਾ ਹੂੰ॥"

