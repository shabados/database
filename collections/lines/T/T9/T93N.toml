data = "ਟਰੇ ਨਾਹਿ ਕੋਨੋ ॥"
page = 210

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were attached to each other and none on them faltered."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਟਲਦਾ ਨਹੀਂ ਸੀ।"