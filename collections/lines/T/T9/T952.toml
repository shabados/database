[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਵ ਲਾਵਹੁ; ਤਿਸੁ ਰਾਮ ਸਨੇਹੀ ॥"
page = 270
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fix thy attention on that loving Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬ੍ਰਿਤੀ ਉਸ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "attune yourself to that Loving Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ (ਸਨੇਹੀ) ਪ੍ਰੀਤਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿਆਰੇ ਰਾਮ ਨਾਲ ਲਿਵ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨੇਹੀ = ਪਿਆਰ ਕਰਨ ਵਾਲਾ, ਸਨੇਹ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanece entonado a tu Señor."