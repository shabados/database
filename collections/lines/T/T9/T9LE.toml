[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਗਹਿਰ ਗੰਭੀਰਾ ਗੁਣੀ ਗਹੀਰਾ ॥"
page = 349
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my great Master of Unfathomable depth, Thou art an ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੇਂ ਅਥਾਹ ਡੂੰਘਾਈ ਵਾਲੇ ਭਾਰੇ ਮਾਲਕ! ਤੂੰ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ (ਗੁਣਾਂ) ਦਾ ਸਮੁੰਦਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Great Lord and Master of Unfathomable Depth, You are the Ocean of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੱਡੇ ਸੁਆਮੀ! ਤੂੰ (ਗਹਿਰ ਗੰਭੀਰਾ) ਡੂੰਘਾ ਅਰ ਨਿਰਹਲ ਗੁਨੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੱਡੇ ਮਾਲਕ! ਤੂੰ (ਮਾਨੋ, ਇਕ) ਡੂੰਘਾ (ਸਮੁੰਦਰ) ਹੈਂ, ਤੂੰ ਬੜੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ, ਤੇ ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Gran Señor y Maestro, de Insondable Profundidad, eres el Océano de Excelencias,"