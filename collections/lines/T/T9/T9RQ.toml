[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 869
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Inner-knower Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਦਰਲੀਆਂ ਜਾਨਣ ਵਾਲਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower, the Searcher of hearts, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅੰਤਰਜਾਮੀ ਜੋ ਪੁਰਖ ਕਰਮ ਫਲ ਪਰਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਜੇਹੜਾ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਅਤੇ ਜੇਹੜਾ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ (ਪ੍ਰਭੂ)। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਬਿਧਾਤਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, Él es el Conocedor íntimo de los corazones;"