data = "ਪਾਪੁ ਪੁੰਨੁ ਦੋਊ; ਨਿਰਵਰਈ ॥੨੭॥"
page = 341
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is relieved of the idea of both evil and goodness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਦੀ ਤੇ ਨੇਕੀ ਦੋਨਾਂ ਦੇ ਖਿਆਲ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "rises above both sin and virtue. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਔਰ ਪੁੰਨ ਦੋਨੋਂ ਨਵਿਰਤ ਕੀਏ ਹੈਂ॥੨੭॥☬ਪ੍ਰਸ਼ਨ: ਜਬ ਸਰਬ ਆਪਨਾ ਆਪ ਹੀ ਹੈ ਤਬ ਇੰਦ੍ਰੈ ਦਮਨ ਰੂਪ ਸਾਧਨ ਕਿਉਂ ਕਰਨੇ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਜੀਵ ਪਾਪ ਤੇ ਪੁੰਨ ਦੋਹਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਪੰਜੇ ਗਿਆਨ-ਇੰਦਰਿਆਂ ਨੂੰ ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਪੂਰਨ ਤੌਰ ਤੇ ਕਾਬੂ ਕਰਦਾ ਹੈ ਕਿ ਉਸ ਨੂੰ ਆਪਣੇ ਕੰਮਾਂ ਬਾਰੇ ਇਹ ਸੋਚਣ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਰਹਿੰਦੀ ਜੁ ਮੈਂ ਜਿਹੜਾ ਕੰਮ ਕਰਦਾ ਹਾਂ ਇਹ ਪਾਪ ਹੈ ਜਾਂ ਪੁੰਨ; ਸੁਤੇ ਹੀ ਉਸ ਦਾ ਹਰੇਕ ਕੰਮ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ ਬਰੀ ਹੁੰਦਾ ਹੈ) ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਵਰਈ = ਨਿਵਾਰ ਦੇਂਦਾ ਹੈ, ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ। ਪਰਮ ਜੋਤਿ = ਉਹ ਚਾਨਣ ਜੋ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਸਭ ਨੂੰ ਚਾਨਣ ਦੇਣ ਵਾਲੀ ਜੋਤ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me elevo más allá de la dualidad. (27)"