[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛਰੋ ਉਛਾਹ ॥੩੦੫॥"
page = 231

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants serene like sea were there and the trumpets were resounding, the long-armed warriors with unparalleled enthusiasm looked impressive.305."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਰਕੇ) ਅਪੱਛਰਾਵਾਂ (ਦੇ ਮਨ ਵਿਚ) ਉਤਸ਼ਾਹ ਵੱਧ ਰਿਹਾ ਸੀ ॥੩੦੫॥"