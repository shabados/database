[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਉ ਖੁਦਾਇ ਕਾ; ਦਿਲਿ ਹਛੈ ਮੁਖਿ ਲੇਹੁ ॥"
page = 140
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, utter thou the Name of God from your mouth with sincere heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਅੱਲਾ ਦਾ ਨਾਮ ਮੂੰਹ ਨਾਲ ਸੱਚੇ ਦਿਲ ਕਰਕੇ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant the Name of God, with heart-felt devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਧ ਚਿਤ ਹੋ ਕਰ ਮੁਖ ਸੇ ਖੁਦਾ ਕਾ ਨਾਮ ਉਚਾਰਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੱਬ ਦਾ ਨਾਮ ਮੂੰਹੋਂ ਸਾਫ਼ ਦਿਲ ਨਾਲ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਲਿ ਹਛੇ = ਸਾਫ਼ ਦਿਲ ਨਾਲ। ਮੁਖਿ = ਮੂੰਹੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, pronuncia el Nombre de Dios con un corazón limpio;"