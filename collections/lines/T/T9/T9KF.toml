[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ ਗੁਰ ਬਚਨੀ ਨਿਧਿ ਪਾਈ ॥"
page = 599
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, by Guru's instruction I have gathered the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਂ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, through the Word of the Guru's Shabad, the treasure is obtained;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੇ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਦ੍ਵਾਰਾ ਆਤਮ ਬੋਧ ਰੂਪ ਨਿਧ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁਖ ਨੇ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਤੇ ਤੁਰ ਕੇ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, construye el Tesoro de la Palabra del Shabd del Guru,"