[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਨੇ ਉਸ ਦੇ ਨੂਰ ਤੋਂ ਹੀ ਰੌਸ਼ਨੀ ਪਾਈ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਨੂਰਸ਼ ਜਹਾਂ ਯਾਫ਼ਤਾ ਇਕਤਬਾਸ ।੯੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the world got its illumination from his refulgence and brilliance. (91)      "