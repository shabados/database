[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਹਤ ਬਾਤ ਕਹਿਯੋ ਸਕੁਚੈ; ਤਬ ਕੀਨੀ ਹੈ ਬੈਨਨਿ ਮੈ ਚਤੁਰਾਈ ॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He wanted to talk to her but he was hesitant."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਗੱਲ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈ, ਪਰ ਸੰਕੋਚ ਕਰਦੀ ਹੈ। ਤਦ (ਉਸ ਨੇ) ਬੋਲਾਂ ਰਾਹੀਂ ਚਾਲਾਕੀ ਕੀਤੀ।"