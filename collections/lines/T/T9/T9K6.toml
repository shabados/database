[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗਿਆਨੁ ਬਿਚਾਰੁ ਮਨਾ ॥"
page = 1161
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ponder thou over such Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਇਹੋ ਜਿਹੇ ਬ੍ਰਹਮ ਬੋਧ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate such spiritual wisdom, O mortal man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਗ੍ਯਾਨ ਮਨ ਮੇਂ ਬਿਚਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕੋਈ ਅਜਿਹੀ ਉੱਚੀ ਸਮਝ ਦੀ ਗੱਲ ਸੋਚ (ਜਿਸ ਨਾਲ ਤੂੰ ਸਿਮਰਨ ਵਲ ਪਰਤ ਸਕੇਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, ¿por qué no aprecias tal Sabiduría"