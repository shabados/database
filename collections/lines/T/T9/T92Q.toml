[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਾਰਿਕ; ਮਾਤਾ ਸੰਮਾਰੇ ॥"
page = 105
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as a mother takes care of her child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਆਪਣੇ ਬੱਚੇ ਦੀ ਸੰਭਾਲ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the mother cares for her children."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਲਿਕ ਕੋ ਮਾਤਾ ਸੰਭਾਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਂ ਆਪਣੇ ਬੱਚਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la madre da soporte a su hijo."