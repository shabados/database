[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਹਰਿ ਜੀਉ ਤੇ ਸਭੈ ਸਰੈ ॥੨॥੧॥"
page = 1106
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, hearken, O saints, through the Reverend Lord, everything is done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਸਾਧੂਓ! ਪੂਜਯ ਪ੍ਰਭੂ ਦੇ ਰਾਹੀਂ ਹਰ ਗੱਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, listen, O Saints, through the Dear Lord, all is accomplished. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਸੰਤੋ! ਤੁਮ ਸੁਨਹੁ ਹਰਿ ਜੀ ਤੇ ਸਭ ਕੁਛ (ਸਰੈ) ਬਨ ਆਵਤਾ ਹੈ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, ਪ੍ਰਭੂ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravi Das, escuchen oh Santos, el Señor puede hacer todo lo que Él desea. (2-1)"