[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣ ਲਾਗੇ. ਭਰਮ ਭਾਗੇ; ਕਾਜ ਸਗਲ ਸਵਾਰਿਆ ॥"
page = 778
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By attaching myself to Guru's feet, my doubts are dispelled and all mine affairs are arranged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈਣ ਦਆਰਾ, ਮੇਰੇ ਸੰਸੇ ਨਵਿਰਤ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the Guru's Feet, my doubts are dispelled, and all my affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਚਰਨੀਂ ਲਗੇ ਤਬ ਸਭ ਭ੍ਰਮ ਨਠ ਗਏ ਹੈਂ ਔਰ ਗੁਰੋਂ ਨੇ ਸਭ ਕਾਰਜਾਂ ਨੂੰ ਸਵਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਭੀ ਸੰਵਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮ = ਭਟਕਣਾ। ਸਗਲ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro a los Pies del Guru, mis dudas se acaban y vivo totalmente satisfecho."