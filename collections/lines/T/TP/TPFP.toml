[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਜੀਅ ਧਰੀਐ ॥੧੦੨੭॥"
page = 781

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Urgaashraya-bhaginin”, utter the words “Satchar-nayak-shatru” and know all the names of Tupak.1027."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੦੨੭॥"