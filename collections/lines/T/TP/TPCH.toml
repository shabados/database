[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸੁਆਮੀ ਤੇਰਾ; ਜੋ ਪੀਵੈ. ਤਿਸ ਹੀ ਤ੍ਰਿਪਤਾਸ ॥"
page = 1208
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar is Thy Name, O Lord. Whosoever drinks it, he is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤ ਹੈ ਮੇਰਾ ਨਾਮ, ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is Ambrosial Nectar, O my Lord and Master. Whoever drinks it in is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ। ਜੋ ਪੀਵਤਾ ਹੈ ਤਿਸ ਕਾ (ਹੀ) ਹਿਰਦਾ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਹੜਾ ਮਨੁੱਖ (ਇਹ ਨਾਮ ਜਲ) ਪੀਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, tal es el Néctar de tu Nombre: quien sea que bebe de Él, satisface su Alma,"