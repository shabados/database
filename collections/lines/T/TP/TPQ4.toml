[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਥੈ ਪੜਿ ਬੁਝੈ. ਸਭੁ ਆਪੇ; ਇਕ ਥੈ ਆਪੇ ਕਰੇ ਇਆਣੇ ॥"
page = 552
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In one place He Himself enables people to read and understand everything in another place Himself He makes them puerile."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਥਾਂ ਤੇ ਉਹ ਆਪ ਇਨਸਾਨਾਂ ਨੂੰ ਪੜ੍ਹਨਾ ਅਤੇ ਸਮਝਣਾ ਸਿਖਾਂਦਾ ਹੈ, ਹੋਰਸ ਥਾਂ ਤੇ ਉਹ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਅਣਜਾਣ ਬਣਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In one place, He teaches them to read and understand everything, while in another place, He Himself makes them ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਕ ਥੈ) ਏਕ ਸਥਾਨ ਮੇਂ ਆਪ ਹੀ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਪੜ ਕਰ ਕੇ ਬੂਝਤਾ ਹੈ, ਭਾਵ ਸਾਸਤ੍ਰ ਪੜਕੇ ਅਪਣੇ ਸਰੂਪੁ ਕੋ ਜਾਨਤਾ ਹੈ। ਤੈਨੇ ਆਪੇ ਹੀ ਏਕ ਸਥਾਨ ਮੇਂ ਇਆਣੇ, ਭਾਵ ਮੂਰਖ ਅਗ੍ਯਾਨੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਥਾਂ ਸਭ ਕੁਝ ਪੜ੍ਹ ਕੇ ਆਪ ਹੀ ਸਮਝਦਾ ਹੈ ਤੇ ਇਕ ਥਾਂ ਆਪ ਹੀ ਬਾਲਕਾਂ ਨੂੰ ਇੰਞਾਣੇ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son hechos Sabios, y llegan a conocer Todo, mientras que a otros Él los deja ignorantes como siempre."