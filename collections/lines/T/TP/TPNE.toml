[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਰ ਧਨ ਬਹੁ, ਖਰਚਤ ਕਛੁ ਨਾਹੀ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A Shah used to live in Gwalior and he had lot of wealth in his house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਘਰ ਬਹੁਤ ਧਨ ਸੀ, ਪਰ ਖਰਚਦਾ ਕੁਝ ਵੀ ਨਹੀਂ ਸੀ।"