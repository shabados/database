[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਹੀ ਪਤੀਆਇ; ਸਚਿ ਸਮਾਇਆ ॥੨॥"
page = 1279
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pleasing the true Lord, the mortal merges in True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਸੱਚੇ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he is pleasing to the True Lord, the mortal merges in Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਨਿਹਚੇ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ ਪਤੀਆਯਾ ਹੈ, ਸੋ ਸਚ ਸਰੂਪ ਹੋ ਕਰ ਤੇਰੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੨॥☬ਏਕ ਸਮੈਂ ਗੁਰੂ ਜੀ ਵੈਰਾਗ ਦਸ਼ਾ ਮੇਂ ਅੰਨ ਜਲ ਤਿਆਗਣੇ ਸੇ ਅਤੀ ਨਿਰਬਲ ਹੂਏ, ਬੋਲੇ ਭੀ ਨਹੀਂ। ਰੋਗੀ ਜਾਣ ਕੇ ਪਿਤਾ ਨੇ ਹਰਿਦਾਸ ਵੈਦ ਕੋ ਬੁਲਾਇਆ। ਸੋ ਭੁਜਾ ਪਕੜ ਕਰ ਨਾੜੀ ਦੇਖਨੇ ਲਗਾ। ਤਿਸ ਪ੍ਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਇਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਪਤੀਜ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el mortal complace al Señor Verdadero se inmerge en la Verdad. (2)"