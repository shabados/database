[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ; ਆਪਿ ਦੀਨੋ ਮਾਨੁ ॥"
page = 282
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To His slave God Himself has given honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਹੀ ਇਜ਼ਤ ਬਖ਼ਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto His own, He has given His honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਆਪ ਹੀ ਆਪਨੇ ਕੌ ਮਾਨ ਦੀਆ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਕਰ ਕੇ ਅਪਨੇ ਕੌ ਮਾਨਯੋਗ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਨੂੰ ਮਾਣ ਦੇ ਕੇ) ਪ੍ਰਭੂ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪ ਮਾਣ ਦੇਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਸੇਵਕ ਦਾ ਮਾਣ ਪ੍ਰਭੂ ਦਾ ਹੀ ਮਾਣ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo Suyo, Él le otorga Su Honor."