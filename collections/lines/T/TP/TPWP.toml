[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਬਾਧਿ ਤਾ ਕੋ ਦਿਯਾ; ਸਰਿਤਾ ਬਿਖੈ ਬਹਾਇ ॥੨੨॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, immediately, tying him up, threw him m the river.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਨਦੀ ਵਿਚ ਰੁੜ੍ਹਵਾ ਦਿੱਤਾ ॥੨੨॥"