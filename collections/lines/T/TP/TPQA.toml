[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਪਵਨੁ ਝੁਲਾਇਆ ॥੧॥"
page = 746
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it shoves the mortals like the violent blowing of wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਨੇਰੀ ਦੇ ਵਗਣ ਵਾਂਗੂ ਇਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਧੱਕੀ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like a violent wind-storm. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੈਸੇ ਪਵਨ ਕਾ ਝੁਲਾਰਾ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਛਿਨ ਭੰਗਰ ਹੈ ਵਾ ਜੀਵਾਂ ਕੋ ਡੁਲਾਵਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਤੇਜ਼) ਹਵਾ ਧੱਕੇ ਮਾਰਦੀ ਹੈ, ਤਿਵੇਂ ਮਾਇਆ (ਦੀਆਂ ਲਹਿਰਾਂ ਧੱਕੇ ਮਾਰਦੀਆਂ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੁਲਾਇਆ = ਹੁਲਾਰੇ ਦੇਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los vientos del deseo nos mueven a voluntad. (1)"