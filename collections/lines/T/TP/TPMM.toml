[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਕਾਰਜ ਮਹਿ; ਆਪਿ ਸਮਾਇਆ ॥"
page = 281
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His creation the Master Himself is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਚਨਾ ਅੰਦਰ ਮਾਲਕ ਆਪੇ ਹੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in His Own creation, He Himself is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਕਾਰਜ ਰੂਪ ਜਗਤ ਮੇਂ ਆਪ ਹੀ ਸਮਾਇਆ ਹੈ, ਭਾਵ ਤਿਸ ਕੋ ਵਯਾਪਕ ਸਰੂਪ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ ਇਹ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪਣੇ ਰਚੇ ਹੋਏ ਜਗਤ ਵਿਚ ਆਪ ਵਿਆਪਕ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A un hombre así se le concede la Visión Esplendorosa del Señor, que se difunde por toda la creación."