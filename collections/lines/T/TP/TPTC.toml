[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਵੀ ਰਾਜ ਦੇ ਬਨ ਗਏ ਬੇਦੀਅਨ ਕੀਨੋ ਰਾਜ ॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The descendants of Lava, after handing over the kingdom, went to the forest, and the Bedis (descendants of Kusha) began to rule."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਵ-ਬੰਸੀ ਰਾਜ ਦੇ ਕੇ ਬਨ ਨੂੰ ਚਲ ਗਏ ਅਤੇ ਬੇਦੀਆਂ (ਕੁਸ਼-ਬੰਸੀਆਂ) ਨੇ ਰਾਜ ਕੀਤਾ।"