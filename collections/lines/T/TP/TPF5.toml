[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਜੁ ਕਹਤ ਹਉ ਨੰਦ ਕੋ ਨੰਦਨੁ; ਨੰਦ ਸੁ ਨੰਦਨੁ ਕਾ ਕੋ ਰੇ ॥"
page = 338
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You say that Krishan was Nand's son, whose son was that Nand himself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਕਹਿੰਦੇ ਹੋ ਕਿ ਕ੍ਰਿਸ਼ਨ ਨੰਦ ਦਾ ਪੁਤ੍ਰ ਸੀ, ਉਹ ਨੰਦ ਆਪ ਕੀਹਦਾ ਪੁਤ੍ਰ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You say that Krishna was Nand's son, but whose son was Nand himself?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਨੇ ਕਹਾ: ਤੁਮ ਜੋ ਕਹਤੇ ਹੋ ਕ੍ਰਿਸ਼ਨ ਨੰਦ ਕਾ ਪੁਤ੍ਰ ਹੈ। ਹੇ ਪੰਡਤ! ਨੰਦ ਜੋ ਹੈ, ਸੋ ਕਿਸ ਕਾ (ਨੰਦਨੁ) ਪੁਤ੍ਰ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪਿਤਾ ਪਿਤਾਮਾ ਕਰ ਬ੍ਰਹਮ ਪ੍ਰਯੰਤ ਕਹੋਗੇ ਨੰਦ ਕੇ ਬਡੇ ਸੋ ਬ੍ਰਹਮਾ ਭੀ ਕ੍ਰਿਸਨ ਕਾ ਪੁਤ੍ਰ ਹੀ ਸਿਧ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਤੁਸੀ ਜੋ ਇਹ ਆਖਦੇ ਹੋ ਕਿ (ਪਰਮਾਤਮਾ ਨੰਦ ਦੇ ਘਰ ਅਵਤਾਰ ਲੈ ਕੇ) ਨੰਦ ਦਾ ਪੁੱਤਰ ਬਣਿਆ, (ਇਹ ਦੱਸੋ ਕਿ) ਉਹ ਨੰਦ ਕਿਸ ਦਾ ਪੁੱਤਰ ਸੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁ = ਜਿਹੜੀ ਇਹ ਗੱਲ। ਨੰਦਨੁ = ਪੁੱਤਰ। ਨੰਦ = ਇਹ ਗੋਕਲ ਦਾ ਇਕ ਗੁਆਲਾ ਸੀ, ਇਸ ਦੀ ਇਸਤ੍ਰੀ ਦਾ ਨਾਮ ਜਸ਼ੋਧਾ ਸੀ। ਜਦੋਂ ਕੰਸ ਆਪਣੀ ਭੈਣ ਦੇਵਕੀ ਦੇ ਘਰ ਨਵੇਂ ਜਨਮੇ ਬਾਲ-ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਸੀ ਤਾਂ ਇਹਨਾਂ ਦੇ ਪਿਤਾ ਵਸੂਦੇਵ ਨੇ ਇਹਨਾਂ ਨੂੰ ਮਥਰਾ ਤੋਂ ਰਾਤੋ ਰਾਤ ਲੈ ਜਾ ਕੇ ਨੰਦ ਦੇ ਹਵਾਲੇ ਕੀਤਾ ਸੀ। ਨੰਦ ਤੇ ਜਸ਼ੋਧਾਂ ਨੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੂੰ ਪਾਲਿਆ ਸੀ।। ਸੁ = ਉਹ। ਕਾ ਕੋ = ਕਿਸ ਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen que Krishna era hijo de Nand, pero ¿sabes tú de quién era hijo el mismo Nand?"