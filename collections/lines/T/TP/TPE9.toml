[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਤਾ ਜੁਗੁ ਆਇਆ. ਅੰਤਰਿ ਜੋਰੁ ਪਾਇਆ; ਜਤੁ ਸੰਜਮ ਕਰਮ ਕਮਾਇ ਜੀਉ ॥੨॥"
page = 445
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then came the Silver-age and power began to rule men's minds. They practised deeds of chastity and self-restraint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਚਾਂਦੀ ਦਾ ਯੁਗ ਆਇਆ ਅਤੇ ਆਦਮੀਆਂ ਨੇ ਮਨੁਖਾਂ ਦੇ ਮਨਾਂ ਤੇ ਗਲਵਾ ਪਾ ਲਿਆ। ਇਨਸਾਨ ਪਵਿੱਤਤਰਤਾ ਤੇ ਸਵੈ-ਰੋਕਥਾਮ ਦੀ ਕਾਰ ਕਮਾਉਂਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then came the Silver Age of Trayta Yuga; men's minds were ruled by power, and they practiced celibacy and self-discipline. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਤ੍ਰੇਤਾ ਜੁਗ ਆਇਆ ਤਬ ਭੇਦ ਬਾਦ ਨੇ ਸਰੀਰੋਂ ਮੇਂ ਬਲ ਪਾਇਆ। ਜਤ ਔ ਇੰਦ੍ਰੀਓਂ ਕਾ ਸੰਜਮ ਰੂਪ ਕਰਮ ਕਮਾਵਤੇ ਥੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਦੂਜਿਆਂ ਉੱਤੇ) ਧੱਕਾ (ਕਰਨ ਦਾ ਸੁਭਾਉ) ਆ ਵੱਸਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ, ਤ੍ਰੇਤਾ ਜੁਗ ਵਾਪਰ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Treta los hombres tenían la energía del poder, la castidad y la autodisciplina. (2)"