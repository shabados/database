[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ. ਨ ਆਵਈ; ਨਾਨਕ. ਨਹੀ ਕਰੰਮਿ ॥੧੯॥"
page = 1426
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord enters not his mind, O Nanak, the Lord is writ not in his destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਨਹੀਂ ਆਉਂਦਾ ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਉਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That God does not even come into his consciousness; O Nanak, it is not in his karma. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬ ਜਨਮ ਮੇਂ ਜੋ ਸੁਭ ਕਰਮ ਕਰੇ ਨਹੀਂ ਹੈਂ, ਤਿਸੀ ਤੇ ਸੋ ਸਰਬ ਸੁਖਦਾਤਾ ਪ੍ਰਭੂ ਇਸ ਜੀਵ ਕੇ ਚਿਤ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਜੋ ਸਭ ਕੁਝ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ) ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ। ਪਰ, ਹੇ ਨਾਨਕ! (ਉਹ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨੁੱਖ ਭੀ ਕੀਹ ਕਰੇ? ਨਾਮ-ਧਨ ਉਸ ਦੀ) ਕਿਸਮਤ ਵਿਚ ਹੀ ਨਹੀਂ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Dios no se manifiesta en su conciencia, pues no está en su Karma. (19)"