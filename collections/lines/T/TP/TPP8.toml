[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਾ ਨ ਹੋਵੈ, ਅੰਦ੍ਰਹੁ ਲੋਭੀ; ਨਿਤ ਮਾਇਆ ਨੋ ਫਿਰੈ ਜਜਮਾਲਿਆ ॥"
page = 315
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not a penitent, whose heart is greedy and who ever hankers after wealth like a leper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਪੱਸਵੀ ਨਹੀਂ ਜਿਸ ਦਾ ਦਿਲ ਲਾਲਚੀ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਕੋੜ੍ਹੀ ਦੀ ਤਰ੍ਹਾਂ ਸਦਾ ਦੌਲਤ ਮਗਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not a penitent, who is greedy within his heart, and who constantly chases after Maya like a leper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਸੇ ਲੋਭੀ ਤਪਾ ਨਹੀਂ ਹੋਤਾ, ਤ੍ਰਿਸ਼ਨਾ ਕਾ (ਜਜਮਾਲਿਆ) ਦਬਾਇਆ ਹੂਆ ਨਿਤ ਮਾਇਆ ਕੋ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਅੰਦਰੋਂ ਲੋਭੀ ਹੋਵੇ ਤੇ ਜੋ ਕੋਹੜੀ ਸਦਾ ਮਾਇਆ ਵਾਸਤੇ ਭਟਕਦਾ ਫਿਰੇ, ਉਹ (ਸੱਚਾ) ਤਪੱਸਵੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un asceta no debe ser avaro y añorar a Maya como ocurre con la gente maldita."