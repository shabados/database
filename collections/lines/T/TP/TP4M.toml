[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਧਿ ਬੇਧਿ ਗਿਰੈ ਬਰਛਿਨ; ਸੂਰ ਸੋਭਾਵੰਤ ॥੩੩॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the heroes pierced by the daggers have fallen gracefully.33."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤੇ ਬਰਛਿਆਂ ਨਾਲ ਵਿੰਨ੍ਹੇ ਹੋਏ ਸੂਰਬੀਰ ਡਿਗੇ ਹੋਏ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਸਨ ॥੩੩॥"