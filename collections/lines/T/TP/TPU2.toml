[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਵਿਆ; ਅਛਲ ਸੁਆਮੀ ॥"
page = 1080
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Undeceivable Lord is permeating in all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ-ਠੱਗਿਆ ਜਾਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਵਿੱਚ ਰੱਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The undeceivable Lord and Master is permeating each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਛਲ ਸੁਆਮੀ! ਤੂੰ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਪਾਸੋਂ ਨਾਹ ਛਲਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਹਰੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él compenetra todos los corazones y nadie lo puede traicionar."