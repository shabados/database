type = "primary"
data = "ਕਿਤੇ ਦਾਵ ਤਕੈ ॥੨੭੭॥"
page = 579

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere there are cries of “kill, kill”, and somewhere the horses are springing, somewhere seeing the opportunity the army is being removed.277."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਵੈਰੀ ਨੂੰ ਮਾਰਨ ਲਈ) ਦਾਓ ਤਕ ਰਹੇ ਹਨ ॥੨੭੭॥"