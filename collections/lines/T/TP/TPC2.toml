[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਮਹਿ ਦਾਸੁ; ਦਾਸ ਮਹਿ ਸੋਇ ॥"
page = 686
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord is His slave and in the slave is He, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਵਿੱਚ ਉਸ ਦਾ ਗੋਲਾ ਵਸਦਾ ਹੈ ਤੇ ਗੋਲੇ ਅੰਦਰ ਉਹ ਸਾਈਂ ਨਿਵਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slave is in the Lord, and the Lord is in His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਦਾਸ ਠਾਕਰ ਮੇਂ ਰਹਿਤੇ ਹੈਂ, ਸੋ ਠਾਕਰ ਦਾਸੋਂ ਮੇਂ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਪ੍ਰਭੂ ਦਾ ਦਾਸ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਅਜੇਹੇ ਸੇਵਕ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni se irá, ni vendrá. En el Maestro está el alumno, en el alumno está Él,"