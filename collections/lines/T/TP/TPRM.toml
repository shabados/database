[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਘਨੇ ਫਲ ਰਾਜਤ ਸੁੰਦਰ; ਫੂਲਿ ਰਹੇ ਜਮੁਨਾ ਕੇ ਕਿਨਾਰੈ ॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are a lot of fruits and fruit trees and it is situated at the banks of River Jamuna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਬਹੁਤ ਫੁਲ ਅਤੇ ਸੁੰਦਰ ਫਲ ਹਨ, ਜੋ ਜਮਨਾ ਦੇ ਕੰਢੇ ਉਤੇ ਸ਼ੁਭਾਇਮਾਨ ਹਨ।"