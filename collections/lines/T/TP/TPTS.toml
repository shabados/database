[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਭਾਣੈ; ਹਰਿ ਗੁਣ ਗਾਏ ॥"
page = 1052
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the God's will, man sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਜੀਵ ਰੱਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In accordance with the Lord's Will, he sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹਰੀ ਕੇ ਭਾਣੇ, ਭਾਵ ਹੁਕਮ ਵਿਚ ਹੈਂ, ਸੋ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਭਾਣੈ = ਦੀ ਰਜ਼ਾ ਵਿਚ (ਰਹਿ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tal es la Voluntad del Señor, uno canta las Alabanzas del Señor y mira,"