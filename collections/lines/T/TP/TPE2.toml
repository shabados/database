[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ; ਰਹਿਓ ਬਿਆਪਿ ॥"
page = 292
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of hearts is contained in everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹਰ ਵਸਤੂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is present everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅੰਤਰਯਾਮੀ ਸਰਬ ਮੇਂ ਵਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él habita en cada corazón y prevalece en todo."