[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ. ਦਹ ਦਿਸ ਧਾਵਦਾ; ਓਹੁ ਕੈਸੇ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 565
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's mind wanders in ten directions: how can he, then, sing God's praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ। ਤਦ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind wanders in the ten directions - how can he sing the Glorious Praises of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਮਨ ਦਸੋ ਦਿਸਾ ਮੇਂ ਦੌੜਤਾ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਹਰਿ ਗੁਣ ਗਾਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਕਿਵੇਂ ਗਾ ਸਕਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਜਿਸ ਦਾ ਹੋਛਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਹੋਛਾ ਮਨ। ਦਹ ਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ। ਦਿਸ = ਪਾਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se dispersa en diez direcciones; ¿cómo puede cantar la Alabanza del Señor así?"