[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ; ਤਿਨਿ ਪਾਇਆ ਮਾਨੁ ॥"
page = 2
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve Him, obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਈ, ਉਨ੍ਹਾਂ ਨੂੰ ਇਜ਼ਤ ਪਰਾਪਤ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve Him are honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਿ ਗੁਰਮੁਖੋਂ ਨੇ ਸੇਵਨ ਕੀਆ ਹੈ, ਤਿਨੋ ਨੇ ਮਾਨੁ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਉਸ ਨੇ ਹੀ ਵਡਿਆਈ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Lo sirven son honrados"