[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਮਾਇਆ ਕਾਰਨੇ; ਦਹ ਦਿਸਿ ਢੂਢਨ ਜਾਇ ॥"
page = 261
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of worldly gain he goes searching in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਲਾਭ ਦੀ ਖਾਤਰ ਉਹ ਦਸੀ ਪਾਸੀ ਲੱਭਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of personal profit and Maya, he goes out, searching in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਲਾਭ ਵਾਸਤੇ ਦਸੋ ਦਿਸਾ ਮੇਂ ਢੂੰਢਣੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਖੱਟਣ ਦੀ ਖ਼ਾਤਰ ਦਸੀਂ ਪਾਸੀਂ ਭਾਲ ਕਰਨ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Divago por todas partes para adquirir cosas,"