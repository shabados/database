[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਚੁ; ਤਹਾ ਗੁਦਰਾਣੁ ॥੫॥੨੧॥"
page = 355
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there in the true door, the pious persons have their livelihood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸੱਚੇ ਦੁਆਰੇ ਅੰਦਰ ਹੀ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਗੁਜ਼ਰਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, at the True Door, the Gurmukhs sustain themselves. ||5||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਗੁਰਮੁਖਿ ਹੈਂ (ਤਹਾ) ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਮੇਂ ਸੋ ਅਵਸਥਾ ਕੋ (ਗੁਦਰਾਣੁ) ਗੁਜਾਰਤੇ ਹੈਂ॥੫॥੨੧॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਸਿਮਰਨ ਕਰਨਾ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਦਰਾਣੁ = ਗੁਜ਼ਰਾਨ, ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ {ਨੋਟ: ਜਿਵੇਂ ਲਫ਼ਜ਼ 'ਕਾਜ਼ੀ' ਦਾ ਦੂਜਾ ਉਚਾਰਨ 'ਕਾਦੀ' ਹੈ, ਜਿਵੇਂ ਲਫ਼ਜ਼ 'ਨਜ਼ਰਿ' ਦਾ ਦੂਜਾ 'ਨਦਰਿ' ਹੈ, ਤਿਵੇਂ ਲਫ਼ਜ਼ 'ਗੁਜਰਾਣੁ' ਅਤੇ 'ਗੁਦਰਾਣੁ' ਹਨ} ॥੫॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para los Gurmukjs, lo único de importancia en su vida es el Señor. (5-21)"