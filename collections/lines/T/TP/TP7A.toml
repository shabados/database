[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਵਾਸਾ; ਪੁਰਿ ਗਗਨੰਦਰਿ ॥"
page = 1033
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the city of the Tenth Gate, the abode of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮ ਦੁਆਰਾ ਦੇ ਸ਼ਹਿਰ ਦੇ ਅੰਦਰ ਸੱਚੇ ਸਾਈਂ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dwelling of the True Lord is within the city of the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਜੋ ਪੂਰਨ ਚਿਦਾਕਾਸੁ ਹੈ ਅੰਤਹਕਰਣ ਕੇ ਅੰਤਰ ਤਿਸ ਕਾ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸ਼ਹਿਰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਵੱਸਣ ਲਈ ਵਸਾਇਆ ਹੈ), ਇਸ ਸ਼ਹਿਰ ਵਿਚ ਇਸ ਦੇ ਦਸਮ ਦੁਆਰ ਵਿਚ ਪ੍ਰਭੂ ਸਦਾ-ਥਿਰ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es Su Recinto, e Inmaculado también, el Dios, de Sí Mismo, establece Su Trono ahí."