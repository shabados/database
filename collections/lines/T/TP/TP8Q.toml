[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਤ ਬਹੇ ਜਮੁਨਾ ਪਟ ਹੈ; ਸਿਤ ਮੋਤਿਨ ਹਾਰ ਗਰੈ ਛਬਿ ਛਾਈ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The current of the whilte Yamuna appears like a beautiful raiment and the particles of sand appear like the necklace of gems"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੱਛ (ਜਲ ਵਾਲੀ) ਜਮਨਾ ਵਗਦੀ ਹੈ, ਸਫੈਦ ਹੀ ਬਸਤ੍ਰ ਹਨ, ਅਤੇ (ਸਫ਼ੈਦ) ਮੋਤੀਆਂ ਦੇ ਹਾਰ ਨੇ ਗਲੇ ਦੀ ਸੁੰਦਰਤਾ ਵਧਾਈ ਹੋਈ ਹੈ।"