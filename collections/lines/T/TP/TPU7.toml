[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ; ਨਿਰਮਲ ਜੁਗਤਾ ॥"
page = 273
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the way of life of the knower of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lifestyle of the God-conscious being is spotlessly pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀਆਂ ਜੁਗਤਾਂ ਜਗ੍ਯਾਸੂ ਕੇ ਸਮਝਾਵਣੇ ਹੇਤ ਪਰਮ ਨਿਰਮਲ ਹੈਂ, ਵਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਬ੍ਰਿਤੀ (ਨਿਰਮਲ) ਸੁਧ ਸਰੂਪ ਮੇਂ ਜੁੜੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਜੀਵਨ-ਜੁਗਤੀ ਵਿਕਾਰਾਂ ਤੋਂ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del ser conciente de Dios es impecablemente Pura."