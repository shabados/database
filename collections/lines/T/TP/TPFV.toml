[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੂਤ ਭਵਿਖਹੁ ਵਰਤਮਾਨੁ; ਆਦਿ ਮਧਿ ਜਿਣਿ ਅੰਤਿ ਸਿਧਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They know the mystery of the beginning, the middle, the end, of past, present and future."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੀਤ ਗਿਆ ਸਮਾਂ, ਆਉਣ ਵਾਲਾ ਸਮਾਂ, ਹੁਣ ਦਾ ਸਮਾਂ (ਤਿੰਨੇ ਅਤੇ) ਆਦਿ, ਮੱਧ, ਅੰਤ (ਤਿੰਨਾਂ ਅਵਸਥਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ) ਜਿੱਤ ਕੇ ਸਿੱਧ ਕੀਤਾ ਹੈ (ਤੇ ਕਾਲ ਰਹਤ ਤੇ ਅਵਸਥਾ ਰਹਤ ਹੋਕੇ ਯਥਾਰਥ ਵਿਚ ਆ ਗਏ ਹਨ)।"