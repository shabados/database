[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਜਨ ਭਾਲਹਿ ਸੋਇ ॥"
page = 1129
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person alone seeks the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਤਲਾਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who seeks the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੋ ਸੋ ਜਨ ਭਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭਾਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਸੋਇ = {ਬਹੁ-ਵਚਨ} ਉਹ ਮਨੁੱਖ। ਭਾਲਹਿ = ਭਾਲਦੇ ਹਨ, ਖੋਜਦੇ ਹਨ, ਭਾਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo buscará el Nombre,"