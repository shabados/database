[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਹਉ ਸੁਖਿ ਸੁਖਾਲੀ ਸੁਤੀ; ਜਾ ਗੁਰ ਮਿਲਿ ਸਜਣੁ ਮੈ ਲਧਾ ॥੨॥"
page = 963
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But when meeting the Guru, I found my Friend, then did I sleep in comfort and ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਆਪਣੇ ਮਿਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ ਤਦ ਮੈਂ ਆਰਾਮ ਚੈਨ ਅੰਦਰ ਸੌਂ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But then, I slept in peace and comfort, when I met the Guru, and found my Friend. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਦ ਮੈਂ ਸੁਖ ਨਾਲ ਸੁਖਾਲੀ ਹੋ ਕੇ ਸੁਤੀ, ਭਾਵ ਪ੍ਰਮੇਸਰ ਮੇਂ ਇਸਥਿਤ ਹੁਈ ਹਾਂ ਜਬ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ (ਸਜਣੁ) ਵਾਹਿਗੁਰੂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਸਤਿਗੁਰੂ ਜੀ ਨੂੰ ਮਿਲ ਕੇ ਮੈਨੂੰ ਸੱਜਣ-ਪ੍ਰਭੂ ਲੱਭ ਪਿਆ ਤਾਂ ਮੈਂ ਬੜੇ ਸੁਖ ਨਾਲ ਸੌਂ ਗਈ (ਭਾਵ, ਮੇਰੇ ਅੰਦਰ ਪੂਰਨ ਆਤਮਕ ਆਨੰਦ ਬਣ ਗਿਆ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਨਾਲ। ਤਾ = ਤਦੋਂ। ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਜਾ = ਜਦੋਂ। ਸੁਖਾਲੀ = ਸੌਖੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando encontré a mi Dios, el Amigo Eterno a través del Verdadero Guru, pude dormir en Paz y Tranquilidad.(2)"