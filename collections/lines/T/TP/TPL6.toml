[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ ਪ੍ਰਗਟੀ. ਮਨੁ ਮਾਨਿਆ; ਹਰਿ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਇ ॥੩॥"
page = 1199
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Divine Light shines within the mortal, then his soul is comforted and he rests in the Divine trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਈਸ਼ਵਰੀ ਨੂਰ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ਦਾ ਹੈ, ਤਦ ਉਸ ਦੀ ਜਿੰਦੜੀ ਸੁਖੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ ਉਹ ਰੱਬੀ ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light radiates forth deep within his being; his mind is pleased and appeased. He merges intuitively into Celestial Samaadhi. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਜੋਤ ਹਿਰਦੇ ਮੇਂ ਪ੍ਰਗਟੀ ਹੈ ਔਰ ਮਨ ਭੀ ਮਾਨਿਆ ਹੈ, ਹਰੀ ਕੇ ਵਿਖੇ ਸਹਜੇ ਸਮਾਧੀ ਲਗਾਇ ਰਖਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੱਤ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੋ ਗਿਆ, ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਪਰਗਟ ਹੋ ਗਈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਮਨ ਇਕਾਗ੍ਰ ਕਰ ਕੇ ਉਸ ਦਾ ਮਨ (ਉਸ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro interior es encendido por la Luz de Dios, la Fe entra en la mente y el Alma queda entonada en el Trance del Equilibrio. (3)"