[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਨ ਆਵਤ ਹੈ ਤਿਹ ਤੇ ਅਤਿ ਹੀ ਦੁਖ ਭਯੋ ਬਰਨਿਯੋ ਨਹੀ ਜਾਈ ॥੯੫੪॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever agony she had in her mind, she talked about that to Udhava adding that Krishna was not coming and the suffering was indescribable.954."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਆਏ ਨਹੀਂ ਹਨ, ਉਸ ਕਰ ਕੇ ਬਹੁਤ ਦੁਖ ਹੋ ਰਿਹਾ ਹੈ, (ਜਿਸ ਦਾ) ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੯੫੪॥"