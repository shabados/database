[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਨ ਨੇਰੈ; ਸਭ ਕੈ ਸੰਗਾ ॥"
page = 236
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not distant. He is near and with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਰੇਡੇ ਨਹੀਂ, ਉਹ ਸਾਰਿਆਂ ਦੇ ਲਾਗੇ ਅਤੇ ਸਾਥ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not far away; He is near at hand, with all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਦੂਰ ਹੈ ਨ ਨੇੜੇ ਕਹਾ ਜਾਤਾ ਹੈ, ਕਿਉਂਕਿ ਆਤਮਤਾ ਕਰ ਕੇ ਸਭ ਕੇ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਕਿਸੇ ਤੋਂ ਦੂਰ ਨਹੀਂ ਵੱਸਦਾ, ਸਭ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ, ਸਭ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no está lejos, está muy, muy cerca y está con nosotros todo el tiempo."