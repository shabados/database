[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਿ; ਰਹਹੁ ਸਰਣਾਈ ॥"
page = 1039
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve the True Guru and abide in his refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸਰਣਾਗਤ ਵਿੱਚ ਵੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru, and remain in His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਹੁ, ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਧਨ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਿਆਂ ਮਿਲਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਟਿਕੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De manera misteriosa Él prevalece en todo."