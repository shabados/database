[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਹੋਆ ਦੁਨੀਦਾਰੁ; ਗਲਿ ਸੰਗਲੁ ਘਤਿ, ਚਲਾਇਆ ॥"
page = 464
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the worldly man dies, a chain is thrown around his neck and he is led away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੁਨੀਆਂਦਾਰ ਮਰ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਜੰਜੀਰ ਪਾ ਲਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਅੱਗੇ ਲਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may be great, but when he dies, the chain is thrown around his neck, and he is led away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਬਡਾ ਦੁਨੀਆਂਦਾਰ ਹੂਆ ਥਾ, ਉਤਨਾ ਹੀ ਬਡਾ ਬਾਰੀ ਸੰਗਲ ਗਲੇ ਮੇਂ ਪਾਇਕੇ ਜਮਦੂਤੋਂ ਨੇ ਆਗੇ ਕੋ ਚਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦਾ) ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਜੀਵ (ਜਦੋਂ) ਮਰਦਾ ਹੈ, (ਇਸ ਦੇ) ਗਲ ਵਿਚ ਸੰਗਲ ਪਾ ਕੇ ਅੱਗੇ ਲਾ ਲਿਆ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਮਾਇਆ ਵਿਚ ਵੇੜ੍ਹਿਆ ਹੋਇਆ ਜੀਵ ਜਗਤ ਨੂੰ ਛੱਡਣਾ ਨਹੀਂ ਚਾਹੁੰਦਾ ਤੇ 'ਹੰਸ ਚਲਸੀ ਡੁਮਣਾ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ligera como la abeja negra, se va. A pesar de todas sus riquezas, el hombre del mundo es obligado a partir, amarrado del cuello por su maldad."