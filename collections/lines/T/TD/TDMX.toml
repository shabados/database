[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਹਾਗਣਿ ਕਾ ਕਿਆ ਚਿਹਨੁ ਹੈ; ਅੰਦਰਿ ਸਚੁ. ਮੁਖੁ ਉਜਲਾ, ਖਸਮੈ ਮਾਹਿ ਸਮਾਇ ॥੧॥"
page = 785
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, what is the characteristic of the chaste bride? Within her is Truth, her face is bright and she merges in her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਤਿ ਵਾਲੀ ਵਹੁਟੀ ਦੀ ਕੀ ਨਿਸ਼ਾਨੀ ਹੈ?ਉਸ ਦੇ ਅੰਦਰ ਸੱਚ ਹੈ, ਉਸ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਪਤੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, what is the character of the happy soul-bride? Within her, is Truth; her face is bright and radiant, and she is absorbed in her Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਹੇ ਸੁਆਮੀ! ਸੁਹਾਗਣੀਓਂ ਕਾ ਕਿਆ ਚਿੰਨ ਹੈ, ਜਿਸ ਕੋ ਮੈਂ ਜਾਨ ਕਰ ਪ੍ਰੇਮ ਲਗਾਉਂ?☬ਉੱਤਰ: ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਉਨ ਕੇ ਮਨ ਅੰਦਰ ਤੌ ਸਚ ਹੈ, ਭਾਵ ਇਕ ਸਚੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਨ ਹੈ। ਔ ਮੁਖ ਉਨ ਕਾ ਉਜਲ ਹੈ, ਭਾਵ ਜੋ ਆਇ ਬਣੇ ਤਿਸੀ ਮੇਂ ਸਦਾ ਪ੍ਰਸੰਨ ਮੁਖ ਹੈਂ। ਔ ਸਰੀਰ ਕਰ ਕੇ ਭੀ ਅਪਨੇ (ਖਸਮੈ) ਮਾਲਕ ਕੀ ਸੇਵਾ ਮੇਂ ਹੀ ਸਮਾਏ ਹੂਏ ਹੈਂ, ਭਾਵ ਮਨ ਬਾਣੀ ਤਨ ਸੇ ਵਾਹਿਗੁਰੂ ਕੀ ਸੇਵਾ ਮੇਂ ਤਤਪਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਤੋਂ ਬਿਨਾ) ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਹੋਰ ਕੀਹ ਲੱਛਣ ਹੋ ਸਕਦਾ ਹੈ? ਉਸ ਦੇ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਹੋਵੇ, ਮੂੰਹ (ਉਤੇ ਨਾਮ ਦੀ) ਲਾਲੀ ਹੋਵੇ ਤੇ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਵਿਚ ਜੁੜੀ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਹਨੁ = ਲੱਛਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la virtud de la verdadera Esposa es la de alabar la Verdad de su Esposo en su interior. Ella tiene un semblante radiante y vive inmersa en su Señor. (1)"