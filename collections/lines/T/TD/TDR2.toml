[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਦਿਆ ਨੋ ਮਿਲੈ. ਸੁ ਜੀਵਦੇ; ਹਰਿ ਜਗਜੀਵਨ ਉਰ ਧਾਰਿ ॥"
page = 1418
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meet with the living, alone live, enshrining God, the life of the world, on their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੀਉਂਦੇ ਹਨ ਜੋ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਜੀਉਦਿਆਂ ਨਾਲ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone live, who join with the living; enshrine the Lord, the Lord of Life, within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਜੋ ਸਦਾ ਜੀਵਤੇ ਹੈਂ, ਜੋ ਤਿਨੋਂ ਕੋ ਮਿਲਤੇ ਹੈਂ, ਸੋ ਭੀ ਜਗਤ ਕੇ (ਜੀਵਨ) ਪ੍ਰਾਣ ਰੂਪ ਹਰੀ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕਰ ਸਦਾ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਹ ਸਾਰੇ ਭੀ ਜਗਤ ਦੇ ਜੀਵਨ ਹਰੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo viven quienes se juntan con lo vivos, enaltecen en su corazón al Señor, al Señor de la Vida."