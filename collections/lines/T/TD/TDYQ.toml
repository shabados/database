[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਣਤਿ ਨਾਮਦੇਉ; ਰਮਿ ਰਹਿਆ ॥"
page = 1196
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Namdev \"O Lord, Thou are pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, \"ਹੇ ਪ੍ਰਭੂ ਤੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, O Lord, You are All-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: (ਰਮਿ ਰਹਿਆ) ਬਿਆਪਕ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਅਕਾਲ ਪੁਰਖ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Namdev, oh Dios, Tú prevaleces por todas partes, ten entonces"