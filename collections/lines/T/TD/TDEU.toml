[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ ਨਿਧਾਨੁ ਹੈ; ਮਿਲਿ ਆਪੁ ਗਵਾਈਐ ॥੭॥"
page = 228
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is the Name, treasure within. but it is obtained by eradicating self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਵਾਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰਨ ਦੁਆਰਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the self is the treasure of the Shabad; it is obtained only by eradicating selfishness and conceit. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅੰਤਰ ਹੀ ਸਰਬ ਸੁਖੋਂ ਕਾ ਖਜਾਨਾ (ਸਬਦੁ) ਬ੍ਰਹਮੁ ਤੂੰ  ਹੈਂ, ਪਰੰਤੂ ਜਬ ਅਹੰ ਭਾਵ ਕੋ ਤਿਆਗੀਏ ਤਬ ਤੂੰ ਮਿਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਹੈ (ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ)। (ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲ ਕੇ ਆਪਾ-ਭਾਵ ਗਵਾ ਸਕੀਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de nosotros está el Tesoro de la Palabra del Shabd; al Encontrarlo, nos liberamos de nuestro ego individual. (7)"