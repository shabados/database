[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਸਬਦਿ ਬੀਚਾਰੇ ॥੧॥"
page = 1129
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "because they meditated on the Name of their Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplated the Word of the Shabad, and the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਮ ਨਾਮ ਸਬਦ ਕੋ ਬੀਚਾਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਇਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬੀਚਾਰੇ = ਵਿਚਾਰ ਕੀਤੀ, ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando habitaron en el Nombre de Dios. (1)"