asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕਉ ਦੇਖਿ ਜਨਨ ਦ੍ਰਿਗ ਪੁਤਰੀ; ਲਗੀ ਸੁ ਭਾਵ ਭਏ ॥"
page = 542

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਲਈ (ਭਗਤ) ਜਨਾਂ ਦੇ ਨੈਣਾਂ ਦੀ ਪੁਤਲੀ ਸਦਾ ਲਗੀ ਰਹਿੰਦੀ ਹੈ। (ਇਸ ਦਾ) ਭਾਵ (ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ) ਪੈਦਾ ਹੋਇਆ ਹੈ।"