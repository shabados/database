[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਦੇਖਿ. ਭਏ ਕਿਰਪਾਲਾ; ਤਿਨ ਭਵ ਸਾਗਰੁ ਤਰਿਆ ॥੭॥"
page = 1235
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing them God becomes merciful and they cross the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਵੇਖ ਹਰੀ ਮਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing them, God becomes merciful; they are carried across the terrifying world-ocean. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਦੇਖ ਕਰ ਕੇ ਕਿਰਪਾਲ ਹੂਏ ਹੈਂ ਇਸੀ ਵਾਸਤੇ ਤਿਨੋਂ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੋ ਤਰਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਆਉਣ ਵਾਲਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਪ੍ਰਭੂ ਜੀ ਸਦਾ ਮਿਹਰਵਾਨ ਹੁੰਦੇ ਹਨ, ਤੇ, ਉਹ ਬੰਦੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues viendo su Devoción, el Señor los compadece, y así son conducidos a través del terrible mar de las existencias materiales. (7)"