[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਸਤਿਗੁਰੁ ਸੇਵਿਆ; ਤਾਣੁ ਨਿਤਾਣੇ ਤਿਸੁ ॥"
page = 854
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve their True Guru, become powerful from being powerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਨਿਜੋਰਿਆਂ ਤੋਂ ਜ਼ੋਰਾਵਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru, are transformed from powerless into powerful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਨਿਰਬਲਿਓਂ ਕੋ ਬਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਜਿਹੜਾ ਨਿਤਾਣਾ ਮਨੁੱਖ (ਭੀ) ਗੁਰੂ ਦੀ ਦੱਸੀ (ਸਿਮਰਨ ਦੀ) ਕਾਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਤਮਕ) ਬਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿਆ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕੀਤੀ। ਤਾਣੁ = (ਆਤਮਕ) ਬਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que sirve al Guru Verdadero se vuelve humilde, aun cuando se le confieren los poderes."