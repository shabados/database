[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਪੁਨੀਤ. ਪਵਿਤ੍ਰ ਮਨ; ਜਨਮ ਜਨਮ ਕੇ ਦੁਖ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1208
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their mind is rendered pure and immaculate and they are rid of the sorrows of many births. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਹ ਹਿਰਦਾ ਸ਼ੁੱਧ ਅਤੇ ਪਾਵਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਦੁੱਖਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are sanctified and rendered pure, and they are rid of the pains of countless incarnations. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸੰਗੀ ਤਨ ਕਰ ਕੇ ਪੁਨੀਤ ਭਏ ਹੈਂ ਅਰ ਮਨ ਕਰ ਕੇ ਪਵਿਤ੍ਰ ਭਏ ਹੈਂ ਔਰ ਜਨਮ ਜਨਮ ਕੇ ਦੁਖ ਤਿਨ ਕੇ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੇ ਨਾਲ ਸੰਗਤ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ) ਪਵਿਤੱਰ ਮਨ ਵਾਲੇ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨੀਤ = ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ। ਹਰੇ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como la mente se vuelve Pura y uno es liberado de las aflicciones de miles de encarnaciones (1-Pausa)"