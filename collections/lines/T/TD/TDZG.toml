[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਲੰਕੁੜੈਸਾ ਨਮੋ ਨਾਗ੍ਰ ਕੋਟੀ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the masterly power of Hanuman! Thou art the goddess of Nagarkot (Kangra)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਨੂਮਾਨ ਦੀ ਸ਼ਕਤੀ ('ਲੰਕੁੜੇਸੀ') ਦੁਰਗਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ; ਜੁਆਲ-ਮੁਖੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"