[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਕੁਲਾਂ ਕਾ ਕਰਹਿ ਉਧਾਰੁ ॥"
page = 1174
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Name, emancipate their generations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹਨ ਊਹ ਆਪਣੀਆਂ ਪੀੜੀਆਂ ਦਾ ਪਾਰ ਊਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Naam, the Name of the Lord - their generations are redeemed and saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ (ਆਪਣੀਆਂ ਸਾਰੀਆਂ) ਕੁਲਾਂ ਦਾ (ਭੀ) ਪਾਰ-ਉਤਾਰਾ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que está imbuido en el Naam, el Nombre del Señor, libera a toda su generación."