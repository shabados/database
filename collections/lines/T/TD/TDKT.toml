[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਨ ਬ੍ਰਹਮੁ; ਸਤਿ ਪੁਰਖ ਸਤਿਗੁਰੁ ਸੁਖਦਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru form of that primal perfect and transcendental Brahm is bestower of delights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਬ੍ਰਹਮ ਨੇ 'ਸਤਿਗੁਰ' (ਗੁਰੂ ਨਾਨਕ) ਸਤ ਪੁਰਖ ਦਾ (ਸੁਖਦਾਈ ਰੂਪ ਰਚਿਆ)।"