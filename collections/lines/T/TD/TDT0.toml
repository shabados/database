[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਬੈਠਿ ਹੋ, ਭਾਗ ਚੜਾਈ ॥"
page = 183

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Narad, on the other side, came to Shiva and said, “Why art thou sitting here, having been intoxicated with hemp (and there Guari hath burnt herself alive)?”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੰਗ ਪੀ ਕੇ ਇਥੇ ਬੈਠਾ ਹੈਂ, (ਉਧਰ ਗੌਰਜਾਂ ਯੱਗ ਦੇ ਕੁੰਡ ਵਿਚ ਸੜ ਗਈ ਹੈ।"