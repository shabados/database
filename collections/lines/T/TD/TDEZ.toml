[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਪਰਾਪਤਿ; ਤਿਸ ਹੀ ਲਹਨਾ ॥"
page = 393
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is destined to obtain it, he alone receives such a stone-god,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਲਈ ਇਸ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ, ਕੇਵਲ ਓਹੀ ਐਸੇ ਪੱਥਰ ਦੇ ਦੇਵਤੇ ਨੂੰ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains it, who is so pre-ordained;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਏਹ ਪੂਜਾ ਪ੍ਰਾਪਤਿ ਹੋਨੀ ਲਿਖੀ ਹੈ, ਤਿਸੀ ਕੋ ਲਾਭ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪੰਡਿਤ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਭਾਗਾਂ ਵਿਚ ਉਸ (ਹਰਿ-ਸਾਲਗਿਰਾਮ) ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੈ ਉਸੇ ਨੂੰ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ ਪਰਾਪਤਿ = ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਉਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਪਈ ਹੈ। ਤਿਸ ਹੀ = ਤਿਸੁ ਹੀ, ਉਸ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene su Destino así trazado,"