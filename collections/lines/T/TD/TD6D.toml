[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦ੍ਰਿਸਟੁ ਅਗੋਚਰੁ. ਪਕੜਿਆ ਗੁਰਸਬਦੀ; ਹਉ. ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰੀਐ ॥"
page = 1114
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unseeable and Incomprehensible Lord, I have seized through the Guru's word. Unto my True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡਿੱਠ ਅਤੇ ਅਗਾਧ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਫੜ ਲਿਆ ਹੈ। ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seized the Unseen and Unfathomable Lord, through the Word of the Guru's Shabad. I am a sacrifice to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਰਿਸਟ ਅਗੋਚਰ! ਤੇਰੇ ਕੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਮੈਨੇ ਪਕੜਾ ਹੈ, ਭਾਵ ਤੇਰੇ ਮੇਂ ਦ੍ਰਿੜ ਨਿਸਚਾ ਕੀਆ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਸਬਦ ਦਾਤਾ ਗੁਰੂ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਅਦ੍ਰਿਸ਼ਟ ਅਗੋਚਰ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ) ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ। ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਹਉ = ਹਉ, ਮੈਂ। ਕੈ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, me he percatado de lo Invisible, del Dios Imperceptible, a través de la Palabra del Shabd del Guru."