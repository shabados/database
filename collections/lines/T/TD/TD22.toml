[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਆਵੈ; ਠਉਰ. ਨ ਕੋਈ ॥"
page = 1051
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he comes again and again and finds no refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, he comes into the world, but he finds no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬਾਰੰਬਾਰ ਜਨਮ ਮਰਨ ਮੇਂ ਆਵਤਾ ਹੈ, ਠਹਿਰਨੇ ਕੋ ਜਗਾਂ ਤਿਨ ਕੋ ਕੋਈ ਨਹੀਂ ਮਿਲਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਕਿਤੇ ਉਸ ਨੂੰ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਉਰ = ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así va y viene sin encontrar refugio."