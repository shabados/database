[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਾਇਆ ਕਰਮ ਬਿਰਖੁ; ਫਲ ਅੰਮ੍ਰਿਤ, ਫਲ ਵਿਸੁ ॥"
page = 1290
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the tree of worldly deeds bears the ambrosial fruits and the poisonous fruits and the poisonous fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੰਸਾਰੀ ਅਮਲਾਂ ਦੇ ਰੁੱਖ ਨੂੰ ਅੰਮ੍ਰਿਤਮਈ ਮੇਵੇ ਅਤੇ ਜ਼ਹਿਰੀਲੇ ਮੇਵੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the tree of actions done in Maya yields ambrosial fruit and poisonous fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਯਾ ਕਰ ਰਚਾ ਸਰੀਰ ਬ੍ਰਿਛ ਹੈ ਅਰ ਕਰਮ ਫੁਲ ਹੈਂ, ਤਿਸ ਕੋ ਅੰਮ੍ਰਿਤ ਫਲੁ ਅਰ ਬਿਖ ਫਲ ਅਰਥਾਤ ਸੁਖ ਅਰ ਦੁਖ ਕੋ ਫਲ੍ਹ ਲਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵਾਂ ਦੇ ਕੀਤੇ) ਕਰਮਾਂ ਅਨੁਸਾਰ (ਮਨੁੱਖਾ ਸਰੀਰ-ਰੂਪ) ਮਾਇਆ ਦਾ (ਰਚਿਆ) ਰੁੱਖ (ਉੱਗਦਾ) ਹੈ (ਇਸ ਨੂੰ) ਅੰਮ੍ਰਿਤ (ਭਾਵ, ਨਾਮ ਸੁਖ) ਤੇ ਜ਼ਹਰ (ਭਾਵ, ਮੋਹ-ਦੁੱਖ) ਦੋ ਕਿਸਮਾਂ ਦੇ ਫਲ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ। ਬਿਰਖੁ = (ਸਰੀਰ-ਰੂਪ) ਰੁੱਖ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਵਿਸੁ = (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ ਮੋਹ-ਰੂਪ) ਜ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador lo hace todo"