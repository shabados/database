[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਦੇਵ ਦੇਵੰ ਮਹਾ ਜੋਗ ਜੋਗੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Greatest of gods and the Supreme Yogi"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮਹਾਦੇਵਾਂ ਦਾ ਵੀ ਦੇਵ ਅਤੇ ਯੋਗਾਂ ਦਾ ਵੀ ਯੋਗ ਹੈਂ।"