[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬਾਤ ਸੁਨਿ. ਤਾਕੀ ਓਟਾ; ਸਾਧਸੰਗਿ ਮਿਟਿ ਜਾਹੀ ॥੨॥"
page = 206
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard one thing, that they are uprooted in the saints' association. So I have sought their protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਗੱਲ ਸੁਣੀ ਹੈ ਕਿ ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਅੰਦਿਰ ਉਨ੍ਹਾਂ ਦੀ ਜੜ੍ਹ ਪੁਟੀ ਜਾਂਦੀ ਹੈ। ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I have heard that they can be rooted out, in the Saadh Sangat, the Company of the Holy; and so I seek their Shelter. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬਾਤ ਸੁਨ ਕਰ ਓਟ ਤਕੀ ਹੈ। ਕਿਆ ਬਾਤ ਸੁਨੀ? ਕੇ ਸਾਧੂਓਂ ਕੀ ਸੰਗਤ ਕਰ ਮਿਟ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਇਹ ਗੱਲ ਸੁਣ ਕੇ ਕਿ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਇਹ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਮੈਂ ਤੇਰੀ ਸਾਧ ਸੰਗਤਿ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ। ਤਾਕੀ = ਤੱਕੀ। ਓਟਾ = ਆਸਰਾ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuché que si uno busca la ayuda de los Santos, su aflicción termina.(2)"