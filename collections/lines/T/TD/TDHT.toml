[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਫੁਲਾ ਸੰਦੀ ਵਾੜਿ; ਖਿੜਿਆ ਹਭੁ ਸੰਸਾਰੁ ਜਿਉ ॥੩॥"
page = 1095
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the whole world is blooming like an orchard of flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਰਾ ਜਹਾਨ ਪੁਸ਼ਪਾਂ ਦੀ ਬਗੀਚੀ ਦੇ ਮਾਨੰਦ ਪ੍ਰਫੁੱਲਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the entire world is blooming, like a garden of flowers. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਫੁਲੋਂ ਕੀ ਵਾੜੀ ਖਿੜੀ ਹੋਈ ਹੋਤੀ ਹੈ, ਕਿਉਂਕਿ ਸੰਸਾਰ ਸਭ ਖਿੜਿਆ ਹੂਆ ਹੈ, ਭਾਵ ਥੋੜਾ ਕਾਲ ਚਮਤਕਾਰ ਮਾਤ੍ਰ ਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ ਫੁਲਵਾੜੀ ਖਿੜੀ ਹੁੰਦੀ ਹੈ ਤਿਵੇਂ ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਖਿੜਿਆ ਹੋਇਆ ਹੈ (ਇਥੇ ਕੋਈ ਫੁੱਲ ਤੋੜਨਾ ਨਹੀਂ ਹੈ, ਕਿਸੇ ਪਰਾਈ ਸੁੰਦਰੀ ਵਲ ਮੰਦ-ਭਾਵਨਾ ਨਹੀਂ ਰੱਖਣੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਉ ਫੁਲਾ ਸੰਦੀ ਵਾੜਿ = ਜਿਵੇਂ ਫੁਲਵਾੜੀ (ਖਿੜੀ ਹੋਈ) ਹੈ। ਸੰਦੀ = ਦੀ। ਵਾੜਿ = ਵਾੜੀ, ਬਗ਼ੀਚੀ। ਕੰਤ ਤੂ = ਤੂੰ (ਹਰ ਥਾਂ) ਕੰਤ ਨੂੰ (ਵੇਖ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ¿qué no el mundo entero floreciente es como un jardín de flores? ¿Por qué entonces amas las partes y no el Todo? (3)"