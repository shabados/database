[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ; ਨਉ ਨਿਧਿ ਸਿਧਿ ॥"
page = 387
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's wealth is my nine treasure and miraculous powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਦੌਲਤ ਹੀ ਮੇਰੇ ਨੌਂ ਖਜਾਨੇ ਅਤੇ ਕਰਾਮਾਤਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Naam, the Name of the Lord, is for me the nine treasures, and the spiritual powers of the Siddhas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਪਦਾਰਥ ਮਿਲਨੇ ਸੇ ਨਉਨਿਧਿ ਔਰ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਭ ਤੋਂ ਕੀਮਤੀ ਪਦਾਰਥ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ, ਮਾਨੋ, ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਜਾਂਦੇ ਹਨ ਉਸ ਨੂੰ ਕਰਾਮਤੀ ਤਾਕਤਾਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਭਾਵ, ਉਸ ਨੂੰ ਦੁਨੀਆ ਦੇ ਧਨ-ਪਦਾਰਥ ਅਤੇ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਦੀ ਲਾਲਸਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizar el Nombre es para mí poseer los Nueve Tesoros."