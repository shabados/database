[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਮਿਰਤਕ ਹੋਇ ਗਏ; ਤੁਮੑ ਹੋਹੁ ਨਿਚਿੰਦ ॥੧॥ ਰਹਾਉ ॥"
page = 818
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderers have died, be thou carefree therefore. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸ਼ਨ ਲਾਉਣ ਵਾਲੇ ਮਰ ਗਏ ਹਨ, ਇਸ ਲਈ ਤੂੰ ਹੁਣ ਬੇਫਿਕਰ ਹੋ ਜਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderers have died, so do not worry. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿੰਦਕ ਅਪਨੇ ਆਪ ਜਸ ਕੋ ਸੁਣ ਕਰ ਕੇ ਅਬ ਮਾਨੋ ਮ੍ਰਿਤਕ ਹੋ ਗਏ ਹੈਂ, ਤਾਂ ਤੇ ਅਬ ਤੁਮ ਨਿਚਿੰਦਿ ਹੋਵੋ। ਸਾਸਤ੍ਰ ਮੇਂ ਜਿਸ ਕਾ ਅਪਜਸ ਹੋ ਸੋ ਮ੍ਰਿਤੂ ਤੁਲ ਲਿਖਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ (ਆਪ ਹੀ) ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ। (ਇਸ ਵਾਸਤੇ ਤੁਸੀ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਲਈ ਰੱਖੋ, ਤੇ ਨਿੰਦਕਾਂ ਵਲੋਂ) ਬੇ-ਫ਼ਿਕਰ ਰਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis calumniadores han sido reducidos a polvo y mis preocupaciones han desaparecido, (1-Pausa)"