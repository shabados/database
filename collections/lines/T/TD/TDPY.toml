[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਭਾਵਨ ਗਾਵਨ ਕੀ ਚਰਚਾ; ਕਛੁ ਥੋਰੀਯੈ ਹੈ ਸੁਨਿ ਲੇਹੁ ਅਬੈ ॥੫੭੬॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their beauty has stabilised in my mind now I shall discuss briefly their mind’s desires.576."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਚੰਗੀ ਲਗਣ ਵਾਲੀ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ) ਗਾਉਣ ਦੀ ਥੋੜੀ ਜਿਹੀ ਚਰਚਾ ਇਥੇ ਕਰ ਲੈਂਦੇ ਹਾਂ, ਹੁਣ ਧਿਆਨ ਦੇ ਕੇ ਸੁਣੋ ॥੫੭੬॥"