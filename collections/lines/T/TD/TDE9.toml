[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਂ‍ੀ ਅਸੀ ਚੰਗੀਆ; ਆਚਾਰੀ ਬੁਰੀਆਹ ॥"
page = 85
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In words we are good, but in deeds bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੱਲਾ ਬਾਤਾਂ ਵਿੱਚ ਅਸੀਂ ਭਲੀਆਂ ਹਾਂ, ਪਰ ਅਮਲਾਂ ਵਿੱਚ ਭੈੜੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are good at talking, but our actions are bad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੱਲਾਂ ਕਰ ਕੇ ਤੌ ਅਸੀਂ ਚੰਗੀਆਂ ਬਣੀਆਂ ਹੂਈਆਂ ਹੈਂ, ਪਰੰਤੂ ਹਮ ਕਰਤਬੋਂ ਕਰ ਕੇ ਬੁਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਗੱਲਾਂ ਵਿਚ ਸੁਚੱਜੀਆਂ (ਹਾਂ, ਪਰ) ਆਚਰਨ ਦੀਆਂ ਮਾੜੀਆਂ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰੀ = ਚਾਲ-ਚਲਣ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos buenos para hablar, pero viciosos en nuestras acciones."