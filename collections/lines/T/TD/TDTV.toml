[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਧਵ ਜੀ ਕੁਬਜਾ ਸੋ ਕਹੈ; ਨਿਜੁ ਪ੍ਰੀਤਿ ਲਖੀ ਅਤਿ ਹੀ ਤੁਮਰੀ ਮੈ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Udhava said to Kubja that he had noticed her extremely profound love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਊਧਵ ਨੇ ਕੁਬਜਾ ਨੂੰ ਕਿਹਾ ਕਿ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਤੇਰੀ ਪ੍ਰੀਤ ਨੂੰ ਮੈਂ ਜਾਣ ਲਿਆ ਹੈ।"