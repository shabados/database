[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਨਾਮੁ ਧਿਆਵਹਿ ਰੰਗੇ ॥"
page = 252
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day repeats the Name with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਦਿਨ, ਪਿਆਰ ਨਾਲ, ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "night and day, they lovingly meditate on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰੇਮ ਸਹਿਤ ਰਾਤਿ ਦਿਨ ਨਾਮ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਰੰਗੇ = ਰੰਗ ਵਿਚ, ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en el Amor del Señor habita en el Nombre día y noche."