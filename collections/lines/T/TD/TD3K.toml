[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ; ਹਰਿ ਕੇ ਭਗਤ ਹਰੇ ॥"
page = 975
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they, who contemplate the Lord's Name, They alone are the Lord-God's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those who meditate on the Lord's Name; they alone are the Lord's devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀ ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਵਹੁ ਹਰੀ ਕੇ ਭਗਤਿ (ਹਰੇ) ਅਨੰਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਰ ਵੇਲੇ) ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ। ਹਰੇ = ਹਰੀ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna los Devotos de Dios habitan en el Nombre del Señor."