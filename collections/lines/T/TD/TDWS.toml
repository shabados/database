[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਵਡਭਾਗੀ; ਜਿਨ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 560
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, very fortunate are they who dwell on the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, very fortunate are those who meditate on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਡੇ ਭਾਗੋਂ ਵਾਲੇ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਧ੍ਯਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son aquéllos que enaltecen el Nombre"