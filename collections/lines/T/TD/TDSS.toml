[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਕਿਨੇਹੀ ਚਾਕਰੀ; ਜਿਤੁ ਭਉ ਖਸਮ ਨ ਜਾਇ ॥"
page = 475
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what kind of service is this, by which the fear of the Master departs not?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਿਸ ਕਿਸਮ ਦੀ ਘਾਲ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮਾਲਕ ਦਾ ਡਰ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sort of service is this, by which the fear of the Lord Master does not depart?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਿਆ ਸੇਵਾ ਹੈ ਜਿਸ ਸੇ ਸ੍ਵਾਮੀ ਕਾ ਭਉ ਨ (ਜਾਇ) ਉਤਪਤ ਨ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਾ ਦੇ ਕਰਨ ਨਾਲ (ਸੇਵਕ ਦੇ ਦਿਲ ਵਿਚੋਂ) ਆਪਣੇ ਮਾਲਕ ਦਾ ਡਰ ਦੂਰ ਨਾ ਹੋਵੇ, ਉਹ ਸੇਵਾ ਅਸਲੀ ਸੇਵਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ, ਜਿਸ ਦੀ ਚਾਕਰੀ ਦੇ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve ese servicio que no nos quita la Reverencia al Señor?"