[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੋ ਧਣੀ. ਕਿਉ ਵਿਸਾਰਿਓ; ਉਧਰਹਿ. ਜਿਸ ਦੈ ਨਾਇ ॥੨॥"
page = 706
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, why forgettest thou the Master by remembering whose Name, thou wert saved?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਉਸ ਮਾਲਕ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਬੱਚ ਗਿਆ ਸੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, how could we forget the Master? Through His Name, we are saved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੋ (ਧਣੀ) ਸੁਆਮੀ ਤੈਨੇ ਅਬ ਕਿਉਂ ਵਿਸਾਰਿਆ ਹੈ ਅਰਥਾਤ ਤਿਸ ਕਾ ਸਿਮਰਣ ਕਿਉਂ ਨਹੀਂ ਕਰਤਾ ਹੈਂ, ਜਿਸ ਕੇ ਨਾਮਕਰ ਤੂੰ ਐਸੇ ਗਰਭ ਅਸਥਾਨ ਸੇ ਨਿਕਸਿਆ ਹੈਂ ਵਾ ਆਗੇ ਕਲਿਆਣ ਪਾਵੈਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਤਦੋਂ ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਬਚਿਆ ਰਿਹਾ, ਹੁਣ ਉਸ ਮਾਲਕ ਨੂੰ ਤੂੰ ਕਿਉਂ ਭੁਲਾ ਦਿੱਤਾ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun ahí fuiste salvado meditando en el Nombre de Dios. ¿Por qué abandonarlo ahora? (2)"