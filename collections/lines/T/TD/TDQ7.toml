[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖੀਆ; ਸਭ ਤੇ ਊਤਮੁ ਸੋਇ ॥"
page = 1338
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is at peace and he alone is the most sublime of all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁਖਾਲਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਸਾਰਿਆਂ ਨਾਲੋ ਸ੍ਰੇਸ਼ਟ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are at peace, the most exalted of all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੁਖੀਆ ਹੈ ਔਰ ਸੋਈ ਸਰਬ ਤੇ ਉਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਹੋਰ ਸਭਨਾਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਸੋਇ = ਉਹ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se encuentran en Paz, los más Exaltados de todos,"