[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਕੀਰਤਨੁ ਹਰੀਆ ॥"
page = 537
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherein God's praises are hymned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "where the Kirtan of the Lord's Praises are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਹਰਿ ਕਾ ਕੀਰਤਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਥੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es ahí donde se cantan las Bellas Alabanzas del Señor."