[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ; ਸਾਧੂ ਹਾਟਿ ਸਮਾਇ ॥"
page = 377
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's ambrosia is contained in the saints shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਅੰਮ੍ਰਿਤ ਸੰਤਾਂ ਦੀ ਦੁਕਾਨ ਅੰਦਰ ਟਿੱਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's sublime essence permeates the homes of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ ਰਸੁ ਸਾਧੂਓਂ ਕੇ (ਹਾਟਿ) ਦੁਕਾਨ, ਭਾਵ ਸਤਸੰਗਤ ਵਾ ਤਿਨ ਕੇ ਰਿਦ੍ਯ ਮੇਂ ਸਮਾਏ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਰਸ ਗੁਰੂ ਦੇ ਹੱਟ ਵਿਚ (ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ) ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ésta se vive solamente en la Morada de los Santos."