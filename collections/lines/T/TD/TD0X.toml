[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਸੋ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 1156
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose heart abides the Name; he is the embodiment of the creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਦਾ ਹੀ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart is the Embodiment of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੈ ਮੇਂ ਨਾਮੁ ਹੈ, ਸੋ ਪੁਰਸ਼ ਬਿਧਾਤਾ ਪੁਰਖ ਕਾ ਸ੍ਵਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ (ਦਾ ਰੂਪ)। ਬਿਧਾਤਾ = ਸਿਰਜਣਹਾਰ (ਦਾ ਰੂਪ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón aprecia el Naam, es la Encarnación del Señor Creador."