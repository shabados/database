[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣਿ; ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 364
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recognising his ownself, he meets the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਦੀ ਸਿੰਆਣ ਕਰਕੇ ਉਹ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding his own self, he meets God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸ੍ਵਰੂਪ ਜੋ ਜਾਨ ਕਰ ਸੋ ਗੁਰਮੁਖ ਪ੍ਰਭੂ ਮੇਂ ਮਿਲਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਭਗਤੀ ਨਾਲ ਮਨੁੱਖ) ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਰਖਦਾ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਮਨੁੱਖ ਨੂੰ) ਉਹ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en esta Bella Luz, su ser interior les es revelado y obtienen al Señor. (1‑Pausa)"