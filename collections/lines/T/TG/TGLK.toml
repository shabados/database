[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਨਾਵੈ ਨੋ; ਪਰਤਾਪਦਾ ॥"
page = 71
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one Longs for Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਤੇਰੇ ਨਾਮ ਨੂੰ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs for Your Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਤੇਰੇ ਹੀ ਨਾਮ ਕੋ (ਪਰਤਾਪਦਾ) ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਲਈ ਤਾਂਘਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos añoran Tu Nombre."