[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਰਾਸੀ; ਕੋ ਵਥੁ ਕਿਉ ਪਾਏ ॥"
page = 117
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can any one have merchandise without the capital?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂੰਜੀ ਦੇ ਬਾਝੋਂ ਕੋਈ ਜਣਾ ਵਸਤੂ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without investment capital, how can anyone acquire merchandise?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਸੀ) ਸਰਧਾ ਰੂਪੀ ਪੂੰਜੀ ਸੇ ਬਿਨਾ ਆਤਮ ਵਸਤੂ ਕੋ ਕੋਈ ਕੈਸੇ ਪਾਵੇ ਅਰਥਾਤ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੱਲੇ ਆਤਮਕ ਗੁਣਾਂ ਦਾ ਸਰਮਾਇਆ ਨਹੀਂ ਹੈ, ਉਹ ਨਾਮ-ਵੱਖਰ ਕਿਵੇਂ ਲੈ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno tener ganancia sin haber invertido?"