[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਮਰਣ ਕਿਰਣਿ, ਘਣੀ ਘੋਲ ਘਤੀ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I have sacrified Lacs of rays of lights for one ray of the meditation upon the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਦੀ 'ਸਿਮਰਣ') ਯਾਦਗੀਰੀ ਥੌਂ ਘਣੀਆਂ (ਚੰਦ ਸੂਰਜ ਦੀਆਂ) ਕਿਰਣਾਂ ਵਾਰਨੇ ਕਰ ਦਿਤੀਆਂ ਹਨ।"