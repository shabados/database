[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਪੁਰਖੁ. ਜਿਨਿ ਜਾਨਿਆ; ਸਤਿਗੁਰੁ. ਤਿਸ ਕਾ ਨਾਉ ॥"
page = 286
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has realised the True Lord is called the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one who knows the True Lord God, is called the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਸਤਿ ਪੁਰਖ ਕੌ ਜਾਣਿਆ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਸਤਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਦਾ-ਥਿਰ ਤੇ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸਤਿਗੁਰੂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ, ਹੋਂਦ ਵਾਲਾ। ਪੁਰਖੁ = ਸਭ ਵਿਚ ਵਿਆਪਕ ਆਤਮਾ। ਸਤਿ ਪੁਰਖੁ = ਉਹ ਜੋਤਿ ਜੋ ਸਦਾ-ਥਿਰ ਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ। ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha tomado Conciencia del Señor Verdadero, es el Auténtico Guru."