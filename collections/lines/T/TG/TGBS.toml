[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਜੀਤ ਕੈ ਛੋਰਿ ਦਯੋ ਰਨ ਮੈ; ਨ੍ਰਿਪ ਜੋ ਰਨ ਤੇ ਕਬਹੂੰ ਨ ਟਰੈ ॥"
page = 528

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After conquering the kings, unavoidable in fighting, they were released"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਉਨ੍ਹਾਂ ਰਾਜਿਆਂ ਨੂੰ ਰਣ-ਭੂਮੀ ਵਿਚ ਜਿਤ ਕੇ ਛਡ ਦਿੱਤਾ ਜੋ ਰਣ ਵਿਚੋਂ ਕਦੇ ਟਲੇ ਨਹੀਂ ਸਨ।"