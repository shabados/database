[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਨ ਮਹਿ ਤੇਰੋ ਪ੍ਰਭ ਨਾਮਾ; ਗਿਆਨਨ ਮਹਿ ਗਿਆਨੀ ॥"
page = 507
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst Names, Thy Name, O Lord is the most sublime and among divines Thou art the great Divine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਾਂ ਵਿਚੋਂ ਤੇਰਾ ਨਾਮ, ਹੇ ਸੁਆਮੀ! ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ ਅਤੇ ਬ੍ਰਹਿਮ-ਬੇਤਿਆਂ ਵਿਚੋਂ ਤੂੰ ਪਰਮ ਬ੍ਰਹਿਮਬੇਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among names, Your Name, God, is the most respected. Among the wise, You are the Wisest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਤਨੇ ਨਾਮ ਹੈਂ ਸਭ ਨਾਮੋ ਮੇਂ ਤੇਰਾ ਹੀ ਨਾਮੁ ਪ੍ਰਧਾਨ ਹੈ, ਜਿਤਨੇ ਗ੍ਯਾਨੀ ਹੈਂ ਸਭ ਮੇਂ ਬਡਾ ਗ੍ਯਾਨੀ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਦੁਨੀਆ ਦੇ) ਵਡਿਆਈ-ਨਾਮਣੇ ਵਾਲਿਆਂ ਵਿਚੋਂ ਤੇਰਾ ਨਾਮਣਾ ਸ਼ਿਰੋਮਣੀ ਹੈ, ਤੇ ਗਿਆਨਵਾਨਾਂ ਵਿਚ ਤੂੰ ਹੀ ਸ਼ਿਰੋਮਣੀ ਗਿਆਨੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਨ ਮਨਿ = ਨਾਮਣੇ ਵਾਲਿਆਂ ਵਿਚ। ਨਾਮਾ = ਨਾਮਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es el más Honorable de todos; de los sabios, eres el más Sabio."