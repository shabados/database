[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਜਾਈ; ਤਾ ਕੰਤ ਸਮਾਈ ॥"
page = 750
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she effaces her ego then merges she in her spouse,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੀ ਹੰਗਤਾਂ ਨੂੰ ਮੇਟ ਦੇਵੇ, ਤਦ ਉਹ ਆਪਣੇ ਭਰਤੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if she gets rid of her ego, then she merges in her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਉਮੈ ਜਾਏ ਤੋ ਕੰਤ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਤ ਪ੍ਰਭੂ! ਜਦੋਂ ਹਉਮੈ ਦੂਰ ਹੋਵੇ ਤਦੋਂ ਹੀ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ) ਲੀਨਤਾ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਵੇ, ਦੂਰ ਹੋਵੇ। ਕੰਤ = ਹੇ ਕੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando deje mi ego, me voy a inmergir en mi Señor; y así me convertiré en la Esposa del Señor,"