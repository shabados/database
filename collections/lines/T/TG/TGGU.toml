[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ. ਗੁਰੁ ਭੇਟਿਓ; ਸਚੁ ਧਰਮਾ ॥"
page = 237
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, easily, meets the Guru of the True faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੈਨ ਹੀ, ਸੱਚੇ ਈਮਾਨ ਵਾਲੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, they meet with the Guru, in the true Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਸਚੇ ਧਰਮ ਵਾਲਾ ਗੁਰੂ ਮਿਲਿਓ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਨਾਮ ਦੇ ਸਿਮਰਨ ਨੂੰ ਉਹ ਆਪਣਾ ਧਰਮ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibe al Guru con toda naturalidad y la religión de la Verdad."