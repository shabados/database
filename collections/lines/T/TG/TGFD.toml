[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਮਲ ਬਾਣੀ; ਸਭ ਕਉ ਸੰਤੋਖੈ ॥"
page = 299
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sweet speech soothes every one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੜੇ ਬਚਨ ਹਰ ਕਿਸੇ ਨੂੰ ਮੁਲਾਇਮ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sweet Words of His Bani soothe everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਮਲ ਬਾਣੀ ਕਰ ਸਭ ਕੋ ਸੰਤੋਖ ਦੇਵੇ, ਭਾਵ ਪ੍ਰਸਿੰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਮਿੱਠੀ ਬਾਣੀ ਹਰੇਕ (ਇੰਦ੍ਰੇ) ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਮਲ = ਕੂਲੀ, ਮਿੱਠੀ। ਸੰਤੋਖੈ = ਆਤਮਕ ਆਨੰਦ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu hablar será dulce y dará consuelo a todos."