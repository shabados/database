[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਏਕ ਧਰਿਯੋ ਪਗ ਪਾਇਨ ਪੈ; ਅਰੁ ਹਾਥ ਸੋ ਹਾਥ ਗਹਿਯੋ ਕੁਬਜਾ ਕੋ ॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna put his foot on the foot of Kubja and caught her hand in his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਕ ਪੈਰ ਉਸ (ਕੁਬਜਾ) ਦੇ ਪੈਰਾਂ ਉਤੇ ਧਰ ਦਿੱਤਾ ਅਤੇ (ਆਪਣੇ) ਹੱਥਾਂ ਨਾਲ ਕੁਬਜਾ ਦੇ ਹੱਥ ਪਕੜ ਲਏ।"