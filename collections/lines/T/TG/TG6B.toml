[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਮੋਟਿਯਾ ਯਾਰ ਤਿਹ; ਔਰ ਪਤਰਿਯਾ ਯਾਰ ॥੨॥"
page = 814

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had two lovers  one was thin and lean, and the other a fat one.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਕ ਮੋਟਾ ਯਾਰ ਅਤੇ ਇਕ ਪਤਲਾ ਯਾਰ ਸੀ ॥੨॥"