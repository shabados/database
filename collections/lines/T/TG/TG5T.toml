[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਨਿਹਚਲੁ ਨਿਰਵੈਰੁ ਸਚੁ; ਸਚਾ ਤੁਧੁ ਦਰਬਾਰੁ ॥"
page = 962
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art Moveless Uninimical and True and true is Thy court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਅਹਿੱਲ, ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਅਤੇ ਸਤਿ ਹੈਂ, ਅਤੇ ਸੱਚੀ ਹੈ ਤੇਰੀ ਦਰਗਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are eternal and unchanging, without vengeance and True; True is the Darbaar of Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਨਿਸਚਲ ਔ ਨਿਰਵੈਰ ਹੈਂ, ਨਿਸਚੇ ਕਰ ਕੇ ਸਚਾ ਤੇਰਾ (ਦਰਬਾਰੁ) ਸਾਧਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਦਾਤਾ ਹੈਂ, ਤੂੰ ਅਟੱਲ ਹੈਂ, ਤੇਰਾ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ, ਤੇਰਾ ਦਰਬਾਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tienes movimiento, ni odio y eres Verdadero."