[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ ਗਾਵਹਿ. ਜਾ ਤੁਧੁ ਭਾਵਹਿ; ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਵਹੇ ॥"
page = 442
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal becomes pleasing to Thee, he sings Thy glory and fixes his attention on Thee, O True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਤੇਰੀ ਮਹਿਮਾ ਗਾਉਂਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦਾ ਹੈ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings Your Glorious Praises, when it is pleasing to You, O True Lord; he centers his consciousness on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣ ਗਾਉਤੇ ਹੈਂ ਔਰ ਜਬ ਤੁਝ ਕੋ ਭਾਉਤੇ ਹੈਂ, ਤਬ ਸੋਈ ਹੇ ਸਚੇ! ਤੇਰੇ ਮੇਂ ਚਿਤ ਲਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤਦੋਂ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ ਜਦੋਂ ਤੈਨੂੰ ਉਹ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਫਿਰ ਉਹ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਸਰੂਪ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ ਭਾਵਹਿ = ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ। ਸਿਉ = ਨਾਲ। ਲਾਵਹੇ = ਲਾਵਹਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alabanza. Sí, uno canta Tus Alabanzas; si Tú así lo deseas uno se entona en su Único Señor."