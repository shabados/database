[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲਇਅਨੁ ਛਡਾਇ; ਬੰਧਨ ਸਗਲ ਕਾਪਿ ॥"
page = 521
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shattering all the shackles, He has Himself delivered me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬੰਧਨ ਕੱਟਕੇ, ਉਸ ਨੇ ਖੁਦ ਹੀ ਮੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has delivered me, breaking all my bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਬੰਧਨੋਂ ਕੋ (ਕਪਿ) ਕਾਟ ਕਰ ਕੇ ਆਪ ਹੀ ਛੁਡਾਇ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਬੰਧਨ ਕੱਟ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਉਸ ਨੇ ਆਪ ਛੁਡਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪਿ = ਕੱਟ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi sed ha sido saciada, mis esperanzas realizadas y mi mente está contenta y confortada."