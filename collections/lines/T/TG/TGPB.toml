[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਆਪੁ ਗਵਾਈ ॥"
page = 506
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I efface my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I eliminate my self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਆਪਾ ਭਾਉ ਗਵਾਈ ਰਖੇ, ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੈਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru que me abandone en lo Divino."