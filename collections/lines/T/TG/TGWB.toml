[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰ ਦਇਆਲ ॥"
page = 894
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Compassionate Lord is the saviour of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord is merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਆਲ ਹਰੀ ਸਭ ਕੀ ਰਖ੍ਯਾ ਕਰਨਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ, ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Señor Protector, Compasivo y Bondadoso;"