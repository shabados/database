[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮਾਰਗੁ ਪੰਥੁ ਬਿਖੜਾ; ਜਨ ਨਾਨਕ. ਪਾਰਿ ਲੰਘਾਇਆ ॥੩॥"
page = 575
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has traversed across the path, the very arduous path of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ ਰਸਤਾ, ਮੌਤ ਦਾ ਪਰਮ ਕਠਨ ਰਸਤਾ, ਪਾਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has crossed over the long and treacherous path. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਰਗੋਂ ਵਿਖੇ ਮਹਾਂ ਬਿਖੜਾ ਜੋ ਜਮ ਕਾ ਮਾਰਗ ਹੈ ਤਿਸਸੇ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਪਾਰ ਲੰਘਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਇਹ ਮਨੁੱਖਾ ਜੀਵਨ) ਬੜਾ ਔਖਾ ਪੈਂਡਾ ਹੈ ਜੋ (ਗੁਰੂ ਸਰਨ ਪਇਆਂ) ਪਾਰ ਲੰਘਾ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el largo, el tedioso y traicionero sendero de la ilusión. (3)"