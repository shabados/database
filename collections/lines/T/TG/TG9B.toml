[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ ਜਾਣੈ; ਇਹੁ ਤਨੁ ਮੇਰਾ ॥"
page = 180
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal deems that the body is his own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਖਿਆਲ ਕਰਦਾ ਹੈ ਕਿ ਇਹ ਦੇਹਿ ਉਸ ਦੀ ਆਪਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal claims this body as his own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਾਣੀ ਜਾਣਤਾ ਹੈ ਏਹ ਸਰੀਰ ਮੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ) ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਕਿ ਇਹ ਸਰੀਰ (ਸਦਾ) ਮੇਰਾ (ਆਪਣਾ ਹੀ ਰਹਿਣਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre piensa que su cuerpo es suyo"