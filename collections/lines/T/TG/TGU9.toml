[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਬਨਾਵਹੁ ਇਹੁ ਮਨੁ ॥"
page = 377
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mould of Guru's instruction, I fashion this mind of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਸਾਂਚੇ ਵਿੱਚ ਮੈਂ ਆਪਣੇ ਇਸ ਮਨੂਏ ਨੂੰ ਘੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have shaped this mind in the mold of the Guru's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਇਸ ਮਨ ਚੰਚਲ ਕੋ ਸੁਧ ਬਨਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ) ਇਸ ਮਨ ਨੂੰ ਨਵੇਂ ਸਿਰੇ ਘੜੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Funde tu mente en el Molde del la Palabra del Guru;"