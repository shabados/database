data = "ਪਪਾਤ ਉਰਵੀਅੰ ਨਰੰ ॥੫੭੧॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are knockings of the blows of the swords on the shields and with the arrows being discharged by the kings the humans and monkeys are falling on the earth.571."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਰਹੇ ਹਨ ॥੫੭੧॥"