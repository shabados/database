[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਯਾਦ ਆਮਦਸ਼ ਪਿਸਰ ਗਾਜ਼ਰ ਕਰੀਮ ॥੨੯॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The daughter of the washer man, brought him to the king’s palace.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਕਰੀਮ' ਨਾਂ ਦੇ (ਬਾਲਕ) ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਆਪਣੇ ਪੁੱਤਰ ਦੀ ਯਾਦ ਆ ਗਈ ॥੨੯॥"