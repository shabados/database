[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਹਿ ਨਾਮੁ ਨਿਰਮੋਲਕੁ; ਵਡੈ ਭਾਗਿ ਪਾਇਆ ਜਾਈ ॥੭॥"
page = 909
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Invaluable Name is in the saints' congregation. By the greatest good destiny, one obtains it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਅਮੋਲਕ ਨਾਮ ਹੈ। ਪਰਮ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਦੁਆਰਾ ਇਨਸਾਨ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Priceless Naam is in the Society of the Saints; by great good fortune, it is obtained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਮੇਂ ਵਹੁ ਅਮੋਲਕ ਨਾਮ ਹੈ, ਪਰੰਤੂ ਬਡੇ ਭਾਗੋਂ ਕਰਿਕੇ ਨਾਮੁ ਪਾਇਆ ਜਾਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜਾ) ਹਰਿ-ਨਾਮ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ਉਹ ਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤ ਵਿਚ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮੋਲਕੁ = ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਨਹੀਂ ਹੈ। ਵਡੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Invaluable está en la Saad Sangat, la Sociedad de los Santos, y es sólo por una buena fortuna que uno Lo alcanza. (7)"