[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜਾ; ਪ੍ਰਭ ਕੀ ਇਹ ਕਿਰਤਿ ॥"
page = 816
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sources of production from the egg, womb, sweat and earth, all these are the Lord's workmanship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਂਡੇ, ਉਦਰ, ਮੁੜਕੇ ਅਤੇ ਧਰਤੀ ਤੋਂ ਉਤਪਤੀ ਦੇ ਸੋਮੇ; ਇਹ ਸਾਰੇ ਸੁਆਮੀ ਦੀ ਹੀ ਕਾਰੀਗਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eggs, wombs, sweat and earth - these are God's workshops of creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ, ਉਤਭੁਜ, ਚਾਰੋਂ ਖਾਣੀਓਂ ਕੇ ਜੋ ਜੀਵ ਹੈਂ, ਸੋ ਸਭੀ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਹੀ (ਕਿਰਤ) ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਵਿਚ) ਅੰਡੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਜੀਵ, ਜਿਓਰ ਤੋਂ ਜੰਮੇ ਹੋਏ ਜੀਵ, ਪਸੀਨੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਜੀਵ, ਸਾਰੀ ਬਨਸਪਤੀ-ਇਹ ਸਾਰੀ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਰਚਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਡਜ = ਅੰਡੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਜੀਵ, (ਪੰਛੀ ਆਦਿਕ)। ਜੇਰਜ = ਜਿਓਰ ਤੋਂ ਜੰਮੇ ਹੋਏ (ਮਨੁੱਖ ਅਤੇ ਪਸ਼ੂ)। ਸੇਤਜ = {ਸੈਤ = ਪਸੀਨਾ} ਮੁੜ੍ਹਕੇ ਤੋਂ ਜੰਮੇ ਹੋਏ (ਜੂੰਆਂ ਆਦਿਕ)। ਉਤਭੁਜਾ = ਪਾਣੀ ਦੀ ਮਦਦ ਨਾਲ ਧਰਤੀ ਵਿਚੋਂ ਜੰਮੇ ਹੋਏ (ਬਨਸਪਤੀ)। ਕਿਰਤਿ = ਰਚਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es tu Señor Quien crea las cuatro fuentes de la vida;"