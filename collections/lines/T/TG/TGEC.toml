[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਕਮੀ ਕਹੋ ਹੈ ਤਿਨ ਕੋ, ਜੋਊ ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੇ ਧਾਮ ਅਵਇਯਾ ॥੨੧੧੪॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All are dancing together by revolving in all the directions, whosoever has come to the abode of Krishna, then tell us, what shortage he can have?2114."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਸੋ, ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹੜੀ ਗੱਲ ਦੀ ਘਾਟ ਹੈ ਜੋ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਘਰ ਆ ਗਏ ਹਨ ॥੨੧੧੪॥"