[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਤੇ ਗਿਰੀ ਗੰਗ ਕੀ ਧਾਰਾ ॥੨੨॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Vishnu touched the whole universe and the current of Ganges began to flow down from the whole universe.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਗੰਗਾ ਦੀ ਧਾਰਾ (ਧਰਤੀ) ਉਤੇ ਡਿਗੀ ॥੨੨॥"