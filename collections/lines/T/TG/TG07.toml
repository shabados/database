[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਇਦਿਆ ਤੂੰ ਪ੍ਰਭੂ ਮਿਲੁ; ਨਾਨਕ. ਉਤਰੀ ਚਿੰਤ ॥੧॥"
page = 522
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the Name, O Nanak, thou shalt meet the Lord and thy anxiety shall vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਤੂੰ ਸਾਈਂ ਨੂੰ ਮਿਲ ਪਵੇਗਾਂਅਤੇ ਤੇਰਾ ਫਿਕਰ ਦੂਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, you shall meet God, O Nanak, and your anxiety shall vanish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਧਿਆਨ ਕਰਨੇ ਵਾਲਿਆ! ਤੂੰ ਪ੍ਰਭੂ ਕੋ ਮਿਲ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬੋਕ੍ਤ ਪ੍ਰਕਾਰ ਸ੍ਰਵਣ ਮਨਨ ਨਿਧ੍ਯਾ ਮਨ ਦ੍ਵਾਰੇ ਸਾਖ੍ਯਾਤ ਹੋ ਕਰ ਤੇਰੀ ਚਿੰਤਾ ਉਤਰ ਜਾਵੇਗੀ । ਪੂਰਬਲੇ ਮਹਾਤਮੋਂ ਕੀ ਉਤਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਸਿਮਰਿਆਂ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪਈਦਾ ਹੈ ਤੇ ਚਿੰਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando a tu Señor, Conócelo, y tus ansiedades serán en verdad disipadas. (1)"