[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਰਗਹ ਮੰਨਿਆ; ਗੁਰ ਪੂਰੇ ਸਾਬਾਸਿ ॥੧੪॥੧॥੨॥੧੧॥"
page = 759
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Perfect Guru has blessed me and I am approved at the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਿਵਾਜਿਆ ਹੈ ਅਤੇ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਹ ਅੰਦਰ ਪ੍ਰਮਾਣੀਕ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am approved and respected in the Court of the Lord; the Perfect Guru has blessed me! ||14||1||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੀ ਦਰਗਾਹ ਮੇਂ ਮੰਨੇ ਹੈਂ ਜਿਨੋਂ ਕੋ ਗੁਰੂ ਪੂਰਿਆਂ ਨੇ ਸਾਬਾਸੀ ਦਈ ਹੈ॥੧੪॥੧॥੨॥੧੧॥☬ਜੀਵ ਕੀ ਦਸਾ ਕਹਿਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸਤਕਾਰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧੪॥੧॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido aprobado en la Corte del Señor, y ahora el Señor me ha bendecido con Su Misericordia. (14-1-2-11)"