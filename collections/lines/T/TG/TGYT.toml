[[content]]
asset = "VGRG"
type = "primary"
data = "ਥੋਮ ਕਥੂਰੀ ਵਾਸੁ ਲੈ; ਨਕੁ ਮਰੋੜੈ ਮਨਿ ਭਾਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The falsehood, as against truth, is like garlic contrasted to musk. At the smell of the former the nose is turned away whereas the latter's fragrance is pleasing to mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਥੋਮ ਦੀ ਵਾਸ਼ਨਾ ਥੋਂ ਨੱਕ ਮਰੋੜੀਦਾ ਹੈ ਅਰ ਕਸਤੂਰੀ ਮਨ ਨੂੰ ਭਾਉਂਦੀ ਹੈ।"