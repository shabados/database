[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਂਬਨ ਕੀ ਸਧਰ ਕਤ ਮਿਟਤ ਆਂਬਲੀ ਖਾਏ; ਪਿਤਾ ਕੋ ਪਿਆਰ ਨ ਪਰੋਸੀ ਪਹਿ ਪਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "How can the desire of eating ripe mango be satiated by eating raw mango? One cannot receive father-like love from one's neighbour."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅੰਬ ਖਾਣ ਦੀ ਸੱਧਰ ਸਿੱਕ ਆਂਬਲੀ ਅੰਬਾਕੜੀ ਵਾ ਇੰਬਲੀ ਖਾਧਿਆਂ ਨਹੀਂ ਮਿਟ੍ਯਾ ਕਰਦੀ, ਤੇ ਪਿਤਾ ਵਾਲਾ ਪਿਆਰ ਪੜੌਸੀ ਪਾਸੋਂ ਨਹੀਂ ਮਿਲ੍ਯਾ ਕਰਦਾ।"