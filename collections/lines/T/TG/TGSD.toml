[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੋੁਈ ਮੁਖੁ ਧੰਨਿ ਹੈ; ਜਾ ਮੁਖਿ ਕਹੀਐ ਰਾਮੁ ॥"
page = 1370
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, blessed is the mouth, with which mouth the Lord's Name is recited."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਮੁਬਾਰਕ ਹੈ ਉਹ ਮੁੰਹ ਜਿਸ ਮੂੰਹ ਨਾਲ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, blessed is that mouth, which utters the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਮੁਖ ਤੇ ਰਾਮ ਕਾ ਨਾਮ ਕਹੀਤਾ ਹੈ, ਸੋਈ ਮੁਖ ਧੰਨ੍ਯਤਾ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਹੇ ਕਬੀਰ! ਉਹੀ ਮੂੰਹ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜਿਸ ਮੂੰਹ ਨਾਲ ਰਾਮ ਦਾ ਨਾਮ ਉਚਾਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਈ = (ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ)। ਅਸਲੀ ਲਫ਼ਜ਼ 'ਸੋਈ' ਹੈ, ਇਥੇ ਸ਼ਲੋਕ ਦੀ ਚਾਲ ਪੂਰੀ ਰੱਖਣ ਲਈ ਇਸ ਨੂੰ 'ਸੁਈ' ਪੜ੍ਹਨਾ ਹੈ। (ੋ) ਦੀਆਂ ਦੋ ਮਾਤ੍ਰਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਇਥੇ ਇਕ ਮਾਤ੍ਰਾ ਘਟਾ ਕੇ ਇਸ ਨੂੰ (ੁ) ਪੜ੍ਹਨਾ ਹੈ)। ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, benditos sean esos labios que entonan el Nombre del Señor,"