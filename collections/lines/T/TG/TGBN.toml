[[content]]
asset = "VGRG"
type = "primary"
data = "ਇੰਦ੍ਰ ਪੁਰੀ ਲਖ ਰਾਜ; ਨੀਰ ਭਰਾਵਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fetching water for the holy congregation is equal to the kingdom of lacs of Indrapuris."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਜਾਕੇ) ਪਾਣੀ ਭਰਣ ਦੀ (ਟਹਿਲ) ਹੈ ਉਹ ਇੰਦ੍ਰਪੁਰੀ ਦੇ ਲੱਖਾਂ ਰਾਜਾਂ (ਤੋਂ ਸ੍ਰੇਸ਼ਟ) ਹੈ।"