[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਅਰਹੰਤ ਪਦ੍ਰਸਵੋਂ ਅਵਤਾਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੫॥"
page = 193

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of ARHANT, the fifteenth incarnation in BACHITTAR NATAK.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਪੰਦਰਵੇਂ ਅਰਹੰਤ ਅਵਤਾਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੫॥"