[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ. ਪ੍ਰਭੁ ਆਪਣੀ; ਗੁਣ ਅੰਕਿ ਸਮਾਵੈ ॥"
page = 228
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Master, casts His Merciful Glance the mortal then sins in the lap of the Meritorious One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰੇ ਤਾਂ ਪ੍ਰਾਣੀ ਗੁਣਵੰਤ ਪੁਰਖ ਦੀ ਗੋਦੀ ਵਿੱਚ ਜਾ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God bestows His Glance of Grace, people settle in the Lap of the Virtuous Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੇਕਰ ਆਪਣੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੇ ਔਰ ਦੇਵੀ ਸੰਪਤੀ ਗੁਣ (ਅੰਕਿ) ਰਿਦੇ ਮੇਂ ਸਮਾਇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਆਪਣੇ) ਗੁਣ (ਬਖ਼ਸ਼ਦਾ ਹੈ, ਤੇ ਗੁਣਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਦੇ) ਅੰਕ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਕਿ = (ਪ੍ਰਭੂ ਦੇ) ਅੰਕ ਵਿਚ, ਗਲਵੱਕੜੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor nos otorga Su Misericordia, uno se entona en el Verdadero Estado."