[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਚਰਨ ਸੰਗਿ ਮੇਲੀ ॥"
page = 379
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing his mercy, the Lord unites her with His feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, He joins her with His Feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸਤਿਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਚਰਨੋਂ ਮੇਂ (ਮਿਲੀ) ਮਿਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor, está entonada en Sus Pies,"