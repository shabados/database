[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਕੈ ਬਿਨੁ ਆਸ ਉਦਾਸ ਮਨੰ ॥"
page = 664

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If anyone getting unattached with all the desires, forsakes all the assets"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਨੂੰ ਆਸ ਤੋਂ ਬਿਨਾ ਉਦਾਸ (ਵਿਰਕਤ) ਕਰ ਲੈਂਦਾ ਹੈ।"