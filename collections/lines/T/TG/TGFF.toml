[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ; ਹਰਿ ਨਾਮਿ ਸਮਾਏ ॥੩॥"
page = 160
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through meditation, the holy man gets absorbed in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੇ ਰਾਹੀਂ ਨੇਕ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs worship the Lord, and are absorbed in the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਪੁਨਾ ਜੋ ਗੁਰਮੁਖ ਹੈ, ਸੋਈ ਭਗਤੀ ਕਰਨੇ ਸੇ ਤੇਰੇ ਨਾਮ ਮੇਂ ਸਮਾ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਸਦਾ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, uno alaba al Señor y se inmerge en Su Nombre.  (3)"