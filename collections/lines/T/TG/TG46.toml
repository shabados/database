[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਹਜ ਪਾਵਕੋ ਬਹੁਤੁ ਪ੍ਰਜਾਰੈ; ਮੋ ਕਉ. ਸਤਿਗੁਰਿ ਦੀਓ ਹੈ ਬਤਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 500
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This severe fire of mammon has badly burnt many and the True Guru has cautioned me regarding this. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਇਸ ਅਦ੍ਰਿਸ਼ਟ ਅੱਗ ਨੇ ਘਣੇਰਿਆ (ਬਹੁਤਿਆਂ) ਨੂੰ ਬੁਰੀ ਤਰ੍ਹਾਂ ਸਾੜ ਸੁੱਟਿਆ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਸ ਬਾਰੇ ਖਬਰਦਾਰ ਕਰ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This awful fire has burned so many; the True Guru has cautioned me about it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਿਪੀ ਹੋਈ ਮਾਯਾ ਰੂਪ ਅਗਨਿ ਨੇ ਬਹੁਤ ਪੁਰਸ ਵਸੇਸ ਕਰ ਕੇ ਜਲਾਏ ਹੈਂ। ਸੋ ਸਤਗੁਰੋਂ ਨੇ ਮੈਨੂੰ ਤਿਸ ਸੇ ਬਚਣੇ ਕਾ ਪ੍ਰਕਾਰੁ ਬਤਾਇ ਦੀਆ ਹੈ ਕਿ ਇਸ ਪ੍ਰਕਾਰ ਯਹ ਬੁਝੈਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਗੁੱਝੀ ਅੱਗ (ਸੰਸਾਰ ਨੂੰ) ਬਹੁਤ ਬੁਰੀ ਤਰ੍ਹਾਂ ਸਾੜ ਰਹੀ ਹੈ (ਇਸ ਤੋਂ ਬਚਣ ਲਈ) ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਤਰੀਕਾ) ਦੱਸ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me ha enseñado que el fuego interior de Maya lo consume todo. (1‑Pausa)"