[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ; ਤਿਸੁ ਪਗਿ ਲਾਵਨੋ ॥੨॥੧॥੭॥੪॥੬॥੭॥੧੭॥"
page = 801
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "slave Nanak repairs to his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਉੇਸ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- servant Nanak falls at his feet. ||2||1||7||4||6||7||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਹਰੀ ਅਪਨੇ ਚਰਨੋਂ ਮੇਂ ਲਾ ਲੇਤਾ ਹੈ॥੨॥੧॥੭॥੧੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਅਪਨੀ ਦਸਾ ਸੂਚਨ ਕਰ ਗੁਰ ਮਹਿਮਾਂ ਕੋ ਪ੍ਰਗਟ ਕਰਤੇ ਹੂਏ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਪੈ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਸ ਦੇ ਪੈਰੀਂ ਲੱਗਦਾ ਹੈ ॥੨॥੧॥੭॥੪॥੬॥੭॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Alabanza de Su Nombre. (2-1-7-4-6-7-17)"