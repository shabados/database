[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਹ ਆਪਿ ਦਿਵਾਏ ॥"
page = 254
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Lord Himself mercifully gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਮਿਹਰ ਧਾਰ ਕੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whom the Lord blesses with His Mercy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਗੁਰਾਂ ਪਾਸੋਂ ਆਪ ਦਿਵਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਇਹ  ਦਾਤ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que tenga la Gracia del Señor."