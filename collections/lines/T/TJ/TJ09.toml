[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਜਗਿ ਆਇਆ ਜਾਣੀਐ; ਸਾਚੈ ਲਿਵ ਲਾਏ ॥"
page = 421
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone man's birth in this world is accounted profitable, If he imbibes love for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਬੰਦੇ ਦਾ ਇਯ ਜਹਾਨ ਵਿੱਚ ਜਨਮ ਫਲਦਾਇਕ ਜਣਿਆਂ ਜਾਂਣਾ ਹੈ, ਜੇਕਰ ਉਹ ਸੱਚੇ ਸਾਈਂ ਨਾਲ ਨੇਹ ਲਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's coming into the world is judged worthwhile only if one lovingly attunes oneself to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮੇਂ ਆਯਾ ਤਬ ਸਫਲ ਜਾਨਾ ਜਾਤਾ ਹੈ, ਹੇ ਸਚੇ! ਜਬ ਤੇਰੇ ਮੇਂ ਬ੍ਰਿਤਿ ਲਗਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਕਿਸੇ ਨੂੰ ਜਗਤ ਵਿਚ ਜਨਮਿਆ ਸਮਝੋ, ਜੇ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤਿ ਜੋੜਦਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਸਾਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
