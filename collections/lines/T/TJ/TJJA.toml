[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਰਵਿ ਅਸਤਾਚਲਿ ਗਯੋ; ਸਸਿ ਪ੍ਰਗਟਿਯੋ ਭਈ ਰੈਨ ॥੧੬੫੮॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Brahma and Shiva are holding consultation on this side and on the other side, the sun set, the moon arose and night fell.1658."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਧਰ ਸੂਰਜ ਅਸਤਾਚਲ ਪਰਬਤ ਹੇਠਾਂ ਹੋ ਗਿਆ ਹੈ (ਅਰਥਾਤ ਡੁਬ ਗਿਆ ਹੈ) ਚੰਦ੍ਰਮਾ ਚੜ੍ਹ ਆਇਆ ਹੈ ਅਤੇ ਰਾਤ ਹੋ ਗਈ ਹੈ ॥੧੬੫੮॥"