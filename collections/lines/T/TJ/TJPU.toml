[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਚੰਚਲੁ; ਯਾ ਤੇ. ਗਹਿਓ, ਨ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1186
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therefore the mercurial mind can be restrained not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨਹੀਂ ਚੁਲਬੁਲਾ ਮਨੂਆ ਕਾਬੂ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot control his fickle mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਮਨ ਚੰਚਲ ਹੋ ਰਹਾ ਹੈ ਪਕੜਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ (ਮਨੁੱਖ ਦਾ) ਚੰਚਲ ਮਨ ਕਾਬੂ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਯਾ ਤੇ = ਇਸ ਕਾਰਨ। ਗਹਿਓ ਨ ਜਾਇ = ਫੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mercurial mente no se logra calmar. (1-Pausa)"