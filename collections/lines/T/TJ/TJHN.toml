[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਅਗਮੁ ਹਰਿ; ਕਿਉ ਕਰਿ. ਹਰਿ ਦਰਸਨੁ ਪਿਖਾ ॥"
page = 1316
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable, Incomprehensible and Inscrutable is the Lord Master. How can I see His vision?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਬਾਹ, ਅਗਾਧ ਅਤੇ ਅਜੋਖ ਹੈ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸਰ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ ਦੀਦਾਰ ਦੇਖ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Inaccessible and Unfathomable. How will I see the Blessed Vision of the Lord's Darshan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ (ਅਗੋਚਰ) ਇੰਦ੍ਰਯੋਂ ਕਾ ਅਵਿਸ੍ਯ ਹੈ ਪੁਨਹ ਮਨ, ਬਾਣੀ ਸੇ ਅਗਮ ਹੈ। ਮੈਂ ਤਿਸ ਹਰੀ ਕਾ ਦਰਸਨ ਕੈਸੇ ਦੇਖੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਿਵੇਂ ਕਰ ਸਕਦਾ ਹਾਂ? ਉਹ ਤਾਂ ਅਪਹੁੰਚ ਹੈ, ਉਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Inaccesible e Insondable. ¿Cómo tener la Visión Bendita del Darshan del Señor?"