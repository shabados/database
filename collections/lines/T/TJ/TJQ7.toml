[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਦਸਿ ਮੁਦ੍ਰਾ. ਮਨੁ ਅਉਧੂਤਾ ॥"
page = 840
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The twelfth (Lunar day): he, whose soul remains detached from twelve signs;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਵੀਂ (ਤਿੱਥ): ਜਿਸ ਦੀ ਆਤਮਾ ਬਾਰਾਂ ਹੀ ਚਿੰਨ੍ਹਾਂ ਤੋਂ ਉਪਰਾਮ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Twelfth Day: One whose mind is not attached to the twelve signs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਔਰ ਮਨ, ਬੁਧ ਇਨ ਦ੍ਵਾਦਸੋਂ ਕੋ ਜਿਨੋਂ ਨੇ (ਮੁਦ੍ਰਾ) ਰੋਕਿਆ ਹੈ, ਸੋ ਤਿਸ ਕਾ ਮਨੁ (ਅਉਧੂਤਾ) ਸੁਧ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹੀ ਹਨ ਅਸਲ) ਤਿਆਗੀ, (ਉਹਨਾਂ ਦਾ) ਮਨ (ਮਾਨੋ, ਭੇਖਾਂ ਦੇ) ਬਾਰਾਂ ਹੀ ਚਿੰਨ੍ਹਾਂ ਦਾ ਧਾਰਨੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਦਸਿ = ਬਾਰ੍ਹਵੀਂ ਥਿਤਿ, ਪੂਰਨਮਾਸੀ ਜਾਂ ਮੱਸਿਆ ਤੋਂ ਬਾਰ੍ਹਵਾਂ ਦਿਨ। ਮੁਦ੍ਰਾ = ਮੁਹਰ, ਛਾਪ, ਭੇਖ ਦਾ ਚਿੰਨ੍ਹ। ਦੁਆਦਸਿ ਮੁਦ੍ਰਾ = ਭੇਖਾਂ ਦੇ ਬਾਰਾਂ ਚਿੰਨ੍ਹ {ਬ੍ਰਹਮਚਾਰੀ ਦੇ ਪੰਜ ਚਿੰਨ੍ਹ=ਜਨੇਊ, ਮ੍ਰਿਗਛਾਲਾ, ਮੁੰਞ ਦੀ ਤੜਾਗੀ, ਕਰਮੰਡਲ, ਸ਼ਿਖਾ। ਵੈਸ਼ਨਵ ਦੇ ਤਿੰਨ ਚਿੰਨ੍ਹ=ਤਿਲਕ, ਕੰਠੀ, ਤੁਲਸੀ ਮਾਲਾ। ਸ਼ੈਵ (ਸ਼ਿਵ-ਉਪਾਸ਼ਕ) ਦੇ ਦੋ ਚਿੰਨ੍ਹ=ਰੁਦ੍ਰਾਖ ਦੀ ਮਾਲਾ, ਤ੍ਰਿਪੁੰਡ੍ਰ (ਗਾਂ ਦੇ ਗੋਹੇ ਦੀ ਸੁਆਹ ਨਾਲ ਮੱਥੇ ਉੱਤੇ ਪਈਆਂ ਤਿੰਨ ਲਕੀਰਾਂ)। ਜੋਗੀ ਦਾ ਇਕ ਚਿੰਨ੍ਹ=ਮੁੰਦਰਾਂ। ਸੰਨਿਆਸੀ ਦਾ ਇਕ ਚਿੰਨ੍ਹ=ਤ੍ਰਿਦੰਡ। (੫+੩+੨+੧+੧=੧੨) ਦੁਆਦਸਿ ਮੁਦ੍ਰਾ ਮਨੁ = ਜਿਸ ਦਾ ਮਨ ਬਾਰਾਂ ਛਾਪਾਂ ਦਾ ਧਾਰਨੀ ਹੈ। ਅਉਧੂਤਾ = ਤਿਆਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Duadas, Décimo segundo día: aquél que no se apega a los doce signos yóguicos,"