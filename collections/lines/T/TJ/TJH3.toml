[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਮਨੁ ਦਿਤੜਾ; ਵਾਰੋ ਵਾਰਾ ਰਾਮ ॥"
page = 576
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of this body and mind, I have made an offering, to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਤੇ ਜਿੰਦੜੀ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਭੇਟਾ ਚੜ੍ਹਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made this body and mind a sacrifice, a sacrificial offering to my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਤਨ ਮਨ ਉਸ ਰਾਮ ਪਰ ਵਾਰਨੇ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣਾ ਇਹ ਸਰੀਰ ਤੇ ਇਹ ਮਨ (ਗੁਰੂ ਦੇ) ਹਵਾਲੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He ofrecido mi cuerpo y mi mente a Dios y he nadado a través del mar de la existencia,"