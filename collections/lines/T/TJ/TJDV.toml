[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਧਵ ਭਵਰ, ਔ ਅਟੇਰੂ ਕੋ ਕਨ੍ਹਯਾ ਨਾਮ; ਕੰਸ ਕੋ ਬਧਯਾ, ਜਮਦੂਤ ਕਹੀਅਤੁ ਹੈਂ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Name of Lord is Madhva, then the black bee is also called Madhva if the Name of the Lord is Kanhaya, then the spider is also called Kanhaya if the Name of he Lord is the \"Slayer of Kansa,\" then the messenger of Yama, who slayed Kansa, may be called"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਦਾ ਨਾਂ ਮਾਧਵ ਯਦੂਵੰਸ਼ੀ ਕ੍ਰਿਸ਼ਣ ਹੈ ਤਾਂ ਭੌਰੇ ਦਾ ਨਾਂ ਵੀ) ਮਾਧਵ ਹੈ, (ਜੇ ਉਸ ਦਾ ਨਾਂ ਕਨ੍ਹੱਯਾ ਹੈ ਤਾਂ ਲੰਮੀਆਂ ਟੰਗਾਂ ਵਾਲੀ) ਮਕੜੀ ਦਾ ਨਾਂ ਵੀ ਕਨ੍ਹੱਯਾ ਹੈ ਅਤੇ (ਜੇ ਉਸ ਦਾ ਨਾਂ ਕੰਸ-ਬਧਕ ਹੈ ਤਾਂ) ਕੰਸ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਜਮਦੂਤ ਵੀ ਕੰਸ-ਬਧਕ ਹੈ;"