data = "ਸਭ ਅਪਰਾਧ ਹਮਾਰੋ ਛਮੋ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you get up quick and have sex with me and forgive my failings’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਅਪਰਾਧ ਖਿਮਾ ਕਰ ਦਿਓ।"