data = "ਇਕ ਕਰਤ ਭਾਤਿ ਭਾਤਿਨ ਸਨਾਨ ॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many taking in smoke endured suffering and many took baths of different kinds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਭਾਂਤ ਭਾਂਤ ਦੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ।"