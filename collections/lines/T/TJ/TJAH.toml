[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਨ ਜਾਇ; ਨਾ ਦੁਖੁ ਪਾਏ ॥"
page = 842
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shall come and go not, nor shalt thou suffer any agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਆਵੇਂ ਤੇ ਜਾਵੇਂਗਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਤੂੰ ਕੋਈ ਤਕਲੀਫ ਉਠਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not have to come or go, or suffer in sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਵਹੁ ਜੋਨੀਓਂ ਮੇਂ ਆਵਤਾ ਹੈ ਨਾ ਜਾਤਾ ਹੈ, ਨ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ, ਉਹ (ਇਸ ਗੇੜ ਦਾ) ਦੁੱਖ ਨਹੀਂ ਸਹਾਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no va, ni viene, ni sufre más,"