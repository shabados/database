[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਉਪਾਏ ਦਸ ਅਉਤਾਰਾ ॥"
page = 1037
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His order God created ten incarnations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਫ਼ੁਰਮਾਨ ਦੁਆਰਾ ਹਰੀ ਨੇ ਦਸ ਪੈਗੰਬਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, He created His ten incarnations,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਨੇ ਹੀ ਦਸ ਅਵਤਾਰ ਰਾਮ, ਕ੍ਰਿਸਨ, ਬਾਵਨ, ਪਰਸਰਾਮ, ਮਛ, ਕਛ, ਮੀਨ, ਵਾਰਾਹ, ਕਮਠ, ਨਰਸਿੰਘ ਉਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ (ਵਿਸ਼ਨੂ ਦੇ) ਦਸ ਅਵਤਾਰ ਪੈਦਾ ਕੀਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad Él creó Sus diez Encarnaciones,"