[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ. ਗੁਰੁ ਭੇਟੀਐ; ਹਰਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 1277
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord shows mercy, man meets with the Guru and the God's Name comes to abide in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਇਨਸਾਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆ ਕੇ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Glance of Grace, the mortal meets the True Guru, and the Lord's Name comes to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਨਦਰ ਕਰੇ ਤੌ ਗੁਰੂ ਕੋ ਮਿਲੀਏ ਹੈ ਔਰ ਹਰੀ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਬਸੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਾਂ ਗੁਰੂ ਮਿਲਦਾ ਹੈ (ਤੇ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਭੇਟੀਐ = ਮਿਲ ਸਕੀਦਾ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor otorga su Mirada de Gracia, el mortal encuentra al Guru Verdadero y el Nombre del Señor llega a habitar en la mente."