[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਕਰਤ; ਸੰਤ ਦਿਨੁ ਰਾਤਿ ॥"
page = 264
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saints utter God's praise day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਿਨ ਤੇ ਰਾਤ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints chant the Praises of the Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸੰਤ ਦਿਨੇ ਰਾਤ ਹਰੀ ਕਾ ਜਸੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos pasan sus días y noches alabando al Señor"