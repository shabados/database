[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਹਿ ਲਖੇ ਗੋੁਪਾਲ ॥"
page = 1156
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the society of saints, Lord, the Cherisher of the world is comprehended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੇ ਰਾਹੀਂ ਠ ਜਗਤ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਪ੍ਰਭੂ, ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the Lord of the World is understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸਾਧਸੰਗਤਿ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਕੇ ਗੋਪਾਲ ਕੋ (ਲਖੇ) ਜਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ (ਟਿਕ ਕੇ) ਉਸ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ese ser el Señor se le revela cuando se asocia con los Santos,"