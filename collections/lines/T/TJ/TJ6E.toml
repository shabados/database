[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੀ ਜੇਵੜੀ; ਤੂ ਆਗੈ ਬੰਧ ॥੧॥"
page = 889
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, thou shalt be bound by the halter of the Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਵਿੱਚ ਤੂੰ ਦੂਤ ਦੇ ਰੱਸੇ ਨਾਲ ਨਰੜਿਆ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the world hereafter, you shall be tied to the leash of the Messenger of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੂ) ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਜਮ ਕੀ ਰਸੀ ਕਰ ਕੇ ਬਾਂਧਿਆ ਜਾਏਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਮੌਤ ਦੀ ਫਾਹੀ (ਤੇਰੇ ਗਲ ਵਿਚ ਪਈ, ਉਸ ਫਾਹੀ ਵਿਚ) ਬੱਝੇ ਹੋਏ ਨੂੰ ਤੈਨੂੰ ਪਰਲੋਕ ਵਿਚ (ਲੈ ਜਾਣਗੇ, ਤੇ ਧਨ ਇਥੇ ਹੀ ਰਹਿ ਜਾਇਗਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵੜੀ = ਰੱਸੀ, ਫਾਹੀ। ਤੂ = ਤੈਨੂੰ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਬੰਧ = ਬੱਝਾ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hasta que al final es atrapado por la muerte. (1)"