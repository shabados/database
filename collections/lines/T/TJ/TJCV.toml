[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਗਨ ਬਸਤ੍ਰ ਗਹਨੇ; ਬਨੇ ਸੁਹਾਵੇ ॥"
page = 737
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My bracelets, dress and ornaments beautifully adorn me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੜੇ, ਕਪੜੇ ਅਤੇ ਜੇਵਰ ਮੈਨੂੰ ਸੁਹਣੇ ਫੱਬਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My bracelets, robes and ornaments beautifully adorn me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੰਗਨ ਤੇ ਬਸਤ੍ਰ ਗਹਨੇ ਸਭ ਸੋਭਾ ਲਾਇਕ ਬਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਉਸ ਦੇ ਕੰਗਣ, ਕੱਪੜੇ, ਗਹਿਣੇ ਸੋਹਣੇ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ (ਸਾਰੇ ਧਾਰਮਿਕ ਉੱਦਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਵੇ = ਸੋਹਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy adornado con los brazaletes y tocados de la Virtud."