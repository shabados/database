[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇਰੀ ਕੁਦਰਤਿ, ਤੂੰ ਕਾਦਿਰੁ ਕਰਤਾ; ਪਾਕੀ ਨਾਈ ਪਾਕੁ ॥"
page = 464
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything, is Thy might. Thou t the Omnipotent Creator, and Thy Name is the holiest of the holy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਤੇਰੀ ਸੱਤਿਆ ਦੁਆਰੇ ਹੀ ਹੈ। ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਸਿਰਜਨਹਾਰ ਹੈਂ। ਤੈਡਾਂ ਨਾਮ ਪਵਿੱਤਰਾਂ ਦਾ ਪਰਮ ਪਵਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in Your Power, Lord; You are the all-powerful Creator. Your Name is the Holiest of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ ਸਭ ਕੇ ਰਚਨੇ ਵਾਲੇ! ਸਭ ਤੇਰੀ ਮਾਇਆ ਹੈ ਤੂੰ ਆਪ ਪਵਿਤ੍ਰ ਹੈਂ ਔਰ ਤੇਰੀ (ਨਾਈ) ਵਡਿਆਈ ਭੀ (ਕਾਦਿਰੁ)⁽¹⁾ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਭ ਤੇਰੀ ਕਲਾ ਵਰਤ ਰਹੀ ਹੈ, ਤੂੰ ਕੁਦਰਤ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹੀ ਇਸ ਖੇਲ ਦਾ ਰਚਨਹਾਰ ਹੈਂ, ਤੇਰੀ ਵਡਿਆਈ ਸੁੱਚੀ ਤੋਂ ਸੁੱਚੀ ਹੈ, ਤੂੰ ਆਪ ਪਵਿੱਤਰ (ਹਸਤੀ ਵਾਲਾ) ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Su Nombre Puro, Él es aclamado como lo más Puro de lo puro."