[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਧੰਨਿ ਤੇ ਧੰਨਿ ਜਨ; ਜਿਹ ਕ੍ਰਿਪਾਲੁ ਹਰਿ ਹਰਿ ਭਯਉ ॥"
page = 1386
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest, and blest are the persons, on whom the Lord God has become merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮੁਬਾਰਕ ਅਤੇ ਮੁਬਾਰਕ ਹਨ ਉਹ ਪੁਰਸ਼ ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਿਹਰਬਾਨ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, blessed are those humble beings, upon whom the Lord, Har, Har, showers His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੁਮ ਜਿਸ ਪਰ ਆਪ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਕ੍ਰਿਪਾਲ ਭਏ ਹੋ ਤੇ ਜਨ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਧੰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਮਨੁੱਖ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਹਰੀ ਦਇਆਵਾਨ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ। ਜਿਹ = ਜਿਨ੍ਹਾਂ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Benditos, Benditos, Benditos son aquéllos seres humildes sobre quienes el Señor, Jar, Jar, esparce el Rocío de Su Misericordia."