[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਛੁਟੇ ਤਾ ਖਾਕੁ; ਤੂ ਸੁੰਞੀ. ਕੰਤੁ, ਨ ਜਾਣਹੀ ॥"
page = 1097
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the soul leaves thee, then thou are but dust, O vacant body. Why realise thou not thy Spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਤਮਾ ਤੈਨੂੰ ਛੱਡ ਜਾਂਦੀ ਹੈ, ਤਦ ਤੂੰ ਨਿਰੀਪੁਰੀ ਮਿੱਟੀ ਹੀ ਹੈਂ, ਹੇ ਸੁੰਨੀਏ ਦੇਹ! ਤੂੰ ਆਪਣੇ ਪਤੀ ਨੂੰ ਕਿਉਂ ਨਹੀਂ ਜਾਣਦੀ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the soul leaves, you shall become dust, O vacant body; why do you not realize your Husband Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਞੀ ਦੇਹ! ਤੂੰ ਜੋ ਅਪਨੇ ਕੰਤ ਕੋ ਨਹੀਂ ਜਾਨਤੀ, ਜਬ ਤੂੰ ਤਿਸ ਕੀ ਸੰਗ ਤੇ ਛੁਟੇਂਗੀ, ਭਾਵ ਜਬ ਪ੍ਰਾਣਾਂ ਕਾ ਵਿਯੋਗ ਹੋ ਜਾਵੇਗਾ ਤੌ ਤੂੰ ਖਾਕ ਹੋ ਜਾਇਗੀ, ਭਾਵ ਤੂੰ ਤਿਸ ਕੇ ਸਬੰਧ ਸੇ ਤਿਸ ਕੀ ਗ੍ਯਾਤ ਕਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਕਾਇਆ!) ਜਦੋਂ (ਤੇਰਾ ਤੇ ਇਸ ਜਿੰਦ ਦਾ ਸੰਬੰਧ) ਮੁੱਕ ਜਾਇਗਾ, ਤਦੋਂ ਤੂੰ ਮਿੱਟੀ ਹੋ ਜਾਇਂਗੀ, (ਉਸ ਵੇਲੇ) ਜਿੰਦ ਤੋਂ ਸੱਖਣੀ ਤੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾ ਸਕੇਂਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਛੁਟੇ = (ਤੇਰਾ ਤੇ ਜਿੰਦ ਦਾ ਸੰਬੰਧ) ਮੁੱਕ ਜਾਇਗਾ। ਸੁੰਞੀ = ਜਿੰਦ ਤੋਂ ਸੱਖਣੀ। ਨ ਜਾਣਹੀ = ਨਹੀਂ ਜਾਣ ਸਕੇਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh cuerpo vacante, cuando te rompes eres sólo polvo, pues no conoces a Dios,"