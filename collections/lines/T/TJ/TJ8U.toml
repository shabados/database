[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਉਪਕਾਰੁ ਨਿਤ ਚਿਤਵਤੇ; ਨਾਹੀ ਕਛੁ ਪੋਚ ॥੨॥"
page = 815
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-beloved ever think of doing good to others. They wish not ill to any."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਿਆਰੇ ਸਦਾ ਹੋਰਨਾਂ ਦਾ ਭਲਾ ਕਰਨਾ ਸੋਚਦੇ ਹਨ। ਉਹ ਕਿਸੇ ਦਾ ਭੀ ਬੁਰਾ ਨਹੀਂ ਲੋੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who continually remember the Lord, do good deeds for others; they harbor no ill will towards anyone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤ ਜਨ ਸਦਾ ਪਰਉਪਕਾਰ ਕਰਨਾ ਹੀ ਨਿਤ ਚਿਤ ਮੇਂ ਚਿਤਵਤੇ ਰਹਿਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਵਿਖੇ ਕੋਈ (ਪੋਚ) ਨੀਚਤਾ, ਭਾਵ ਮਲੀਣਤਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਜੇਹੜੇ ਮਨੁੱਖ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹ) ਸਦਾ ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਕਰਨ ਦਾ ਕੰਮ ਸੋਚਦੇ ਰਹਿੰਦੇ ਹਨ, ਕੋਈ ਪਾਪ-ਵਿਕਾਰ ਉਹਨਾਂ ਉਤੇ ਆਪਣਾ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਉਪਕਾਰੁ = ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਦਾ ਕੰਮ। ਪੋਚ = ਪਾਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hacen el Bien a otros y no conservan remordimiento alguno para nadie. (2)"