[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਘਟਿ ਵਸਿਆ ਨਾਉ; ਤਿਸੁ ਬੰਧਨ ਕਾਟੀਐ ॥"
page = 519
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose heart the Name abides, his fetters are cut off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਦਿਲ ਅੰਦਰ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with the Name, has his bonds cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਨਾਮੁ ਬਸਾ ਹੈ ਤਿਸ ਕੇ ਸਭ ਬੰਧਨ ਕਾਟੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਉਸ ਦੇ (ਮਾਇਆ ਵਾਲੇ) ਬੰਧਨ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que,"