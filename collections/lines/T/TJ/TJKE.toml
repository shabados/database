[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਗਿਆਨਵਾਨਾਂ ਵਿਚ ਸਤਿਕਾਰ ਪਾਉਂਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰਦਦਸ਼ ਦਰ ਰਾਹਿ ਇਰਫ਼ਾਂ ਮੁਹਤਰਿਮ ।੫੦੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He receives laurels among the enlightened persons. (500)"