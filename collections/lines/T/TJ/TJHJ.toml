[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨੑੀ ਸੁਣਿ ਕੈ ਮੰਨਿਆ; ਹਉ ਤਿਨਾ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥੨॥"
page = 790
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who hear and acceptable. They who hear and accept the Lord's Name, O Nanak, I am a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਦੇ ਅਤੇ ਸਵੀਕਾਰ ਕਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to those who hear and accept the Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਨਾਮ ਕੋ ਸੁਣ ਕੇ ਮੰਨਿਆਂ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਊਪਰੋਂ ਕੁਰਬਾਣ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਉਸ ਵਿਚ ਮਨ ਨੂੰ ਜੋੜ ਲਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aceptas sólo a los que contemplan Tu Nombre. Dice Nanak, ofrezco mi ser en sacrificio a los que escuchan y aceptan Tu Nombre.  (2)"