[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਠ ਕੇ ਮਾਸ ਤੁਖਾਰ ਪਰੇ; ਬਨ ਅਉਰ ਬਸੰਤ ਸਮੀਰ ਜਰਾਵੈ ॥"
page = 458

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even if it snows in the month of Jyeshth and the wind of spring gives scorching heat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇਠ ਦੇ ਮਹੀਨੇ ਵਿਚ ਬਰਫ ਪੈ ਜਾਵੇ ਅਤੇ ਬਸੰਤ ਦੀ ਹਵਾ ਬਨ ਨੂੰ ਫੂਕ ਸੁਟੇ;"