[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਹੋਆ ਕ੍ਰਮ ਰਤੁ; ਕੋਈ ਤੀਰਥ ਨਾਇਆ ॥"
page = 684
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are in love with ceremonial rites and some bathe, at place of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਲੋਕ ਕਰਮ ਕਾਂਡਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ ਅਤੇ ਕਈ ਯਾਤਰਾ ਅਸਥਾਨਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਸੋਧਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some love rituals, and some bathe at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤੌ ਕਰਮੋਂ ਮੇਂ ਪ੍ਰੀਤ ਕਰਨੇਵਾਰਾ ਹੂਆ ਹੈ ਔਰ ਕੋਈ ਤੀਰਥੋਂ ਮੇਂ ਨਾਯਾ ਅਰਥਾਤ ਅਸਨਾਨ ਕਰਨੇ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਧਾਰਮਿਕ ਰਸਮਾਂ ਦਾ ਪ੍ਰੇਮੀ ਬਣ ਜਾਂਦਾ ਹੈ; ਕੋਈ ਮਨੁੱਖ ਤੀਰਥਾਂ ਉੱਤੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਮ = ਕਰਮ, ਧਾਰਮਿਕ ਰਸਮਾਂ, ਕਰਮ ਕਾਂਡ। ਰਤੁ = ਮਸਤ, ਪ੍ਰੇਮੀ। ਤੀਰਥ = ਤੀਰਥਾਂ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos les fascinan las Asanas y a otros bañarse en lugares santos,"