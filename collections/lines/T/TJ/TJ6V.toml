[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤਿ ਭਾਉ ਕਰਿ ਦਇਆਲ ਕੀ; ਜੀਵਨ ਪਦੁ ਪਾਈਐ ਰਾਮ ॥੨॥"
page = 848
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by lovingly serving the Merciful master, the mortal attains to the immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਅਮਰ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by loving devotional worship of the Merciful Lord, he attains the state of eternal life. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਰਾਮ ਦਇਆਲ ਰੂਪ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰਨੇ ਸੇ (ਜੀਵਨ ਪਦੁ) ਮੁਕਤੀ ਕੋ ਪਾਈਤਾ ਹੈ॥੨॥☬ਰਸਨਾ ਔ ਬੁਧੀ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪਾਈ ਰੱਖ (ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ (ਉੱਚਾ) ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਪਦੁ = ਦਰਜਾ। ਜੀਵਨ ਪਦੁ = ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਦਰਜਾ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba a tu Dios Compasivo con todo Amor para que te sea dado el Estado de la Vida Eterna. (2)"