[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ. ਸੋਈ ਜਨੁ ਬੂਝੈ; ਹੋਰੁ ਕਹਣਾ ਕਥਨੁ. ਨ ਜਾਈ ॥"
page = 1234
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone, on whom the Lord casts Him merciful glance, understands Him, nothing else can be said and uttered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਜਣਾ ਹੀ ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜਰ ਧਾਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਹੋਰ ਕੁਝ ਆਖਿਆ ਤੇ ਉਚਾਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, upon whom the Lord casts His Glance of Grace, understands. Nothing else can be said."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ਼ ਤਿਸ ਕੋ ਬੂਝਤਾ ਹੈ ਔਰ ਆਖਾਣੋਂ ਕੇ ਕਹਿਨੇ ਸੇ ਇਦੰ ਕਰ ਕੇ ਕਥਨ ਨਹੀਂ ਕੀਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹੀ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਸਮਝਦਾ ਹੈ (ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਤੋਂ ਬਿਨਾ ਕੋਈ) ਹੋਰ (ਰਸਤਾ) ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que lleva la Gracia del Señor, sólo él conoce a su Dios y no conoce a nadie más."