[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਪਹਿ ਮਾਨੁ. ਅਪੁਨੇ ਪਹਿ ਤਾਨਾ; ਅਪਨੇ ਹੀ ਪਹਿ ਅਰਥਾ ॥੧॥"
page = 1215
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From his own, he obtains honour, from his own advantage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿਜ ਦੇ ਕੋਲੋ, ਉਹ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ, ਆਪਣੇ ਨਿਜ ਦੇ ਕੋਲੋ ਤਾਕਤ ਅਤੇ ਆਪਣੇ ਲਿਜ ਦੇ ਕੋਲੋ ਹੀ ਲਾਭ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains honor from his own, and strength from his own; he gets an advantage from his own. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਊਪਰ ਹੀ ਮਾਨੁ ਹੋਤਾ ਹੈ ਔਰ (ਤਾਣੁ) ਬਲ ਭੀ ਅਪਣੇ ਪਰ ਹੋਤਾ ਹੈ ਔਰ ਅਪਨੇ ਸੇ ਹੀ ਅਪਣਾ ਅਰਥ ਸਿਧ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਨੇਹੀ ਉਤੇ ਹੀ ਮਾਣ ਕਰੀਦਾ ਹੈ, ਆਪਣੇ ਸਨੇਹੀ ਦਾ ਹੀ ਆਸਰਾ ਤੱਕੀਦਾ ਹੈ, ਆਪਣੇ ਸਨੇਹੀ ਨੂੰ ਹੀ ਆਪਣੀਆਂ ਲੋੜਾਂ ਦੱਸੀਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਨਾ = ਤਾਕਤ, ਆਸਰਾ। ਅਰਥਾ = ਲੋੜਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno se apoya sólo en lo suyo, y le confía sus necesidades únicamente a Él. (1)"