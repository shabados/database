[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸੇਵੀ ਰਿਦ ਅੰਤਰਿ; ਗੁਰ ਪੂਰੇ ਕੈ ਆਧਾਰਿ ॥੩॥"
page = 379
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having the main-stay of thee perfect Guru, adore thou the lotus feet of God in Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Lord's Lotus Feet within your heart, and hold to the Support of the Perfect Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਗੁਰ ਪੂਰੇ ਕੇ ਆਸਰੇ ਹੋ ਕਰ ਕੇ ਤੇਰੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਸੇਵਨ ਕਰੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ) ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਮੈਂ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲ = ਕੌਲ-ਫੁੱਲ। ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਵਾ ਕਰਾਂ। ਰਿਦ = ਹਿਰਦਾ। ਆਧਾਰਿ = ਆਸਰੇ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enaltece los Pies de Loto de tu Señor en tu corazón, apoyándote en nadie más que en el Perfecto Guru. (3)"