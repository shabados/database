[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ. ਨਿਰਬਾਨ ॥"
page = 1148
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate Lord is fully filling all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਨੂੰ ਪੁਰੀ ਤਰ੍ਹਾਂ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of Nirvaanaa is totally pervading and permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਪੂਰਨ) ਸੰਪੂਰਨ ਜਗਤ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ ਪੁਨਹ (ਨਿਰਬਾਨ) ਨਿਰਦੋਖੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵਾਸਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve a Dios llenándolo todo, pero totalmente Desapegado."