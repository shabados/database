[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਾ ਦਰਸੁ ਦੇਖਿ. ਸੁਖੁ ਪਾਇਆ; ਦੁਖੁ ਹਉਮੈ ਰੋਗੁ ਗਇਆ ॥੨॥"
page = 1264
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing their vision, I obtain peace and am rid of pain and the ailment of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖ, ਮੈਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਪੀੜ ਤੇ ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon them, I am at peace; the pain and disease of egotism are gone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਦਰਸੁ ਦੇਖ ਕਰ ਮੇਰੇ ਮਨ ਨੇ ਸਧਾਰਣ ਸੁਖੁ ਪਾਯਾ ਹੈ ਔਰ ਹੰਤਾ, ਮਮਤਾ ਰੋਗ ਕਾ ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਹਉਮੈ ਦਾ ਰੋਗ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Posando mi mirada en ellos vivo en Paz, y el dolor y la enfermedad del egoísmo desaparecen. (2)"