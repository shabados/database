[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਕੀ ਬੇਟੀ ਹੈ, ਦੇਸ ਕਹਾ ਤੁਹਿ, ਕੋ ਤੋਹਿ ਭ੍ਰਾਤ, ਤੂ ਕਉਨ ਕੀ ਨਾਰੀ ॥੨੦੯੩॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Arjuna, according to the desire of Krishna, asked her, “O woman! Whose daughter are you? which is your country? Whose sister you are and whose wife you are?2093."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸ ਦੀ ਪੁੱਤਰੀ ਹੈਂ, ਤੇਰਾ ਦੇਸ਼ ਕਿਹੜਾ ਹੈ, ਤੇਰਾ ਭਰਾ ਕੌਣ ਹੈ ਅਤੇ ਕਿਸ ਦੀ ਇਸਤਰੀ ਹੈਂ? ॥੨੦੯੩॥"