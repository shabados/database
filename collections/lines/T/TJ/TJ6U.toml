[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਬਿਸਥੀਰਨ ਸੁਆਮੀ; ਆਹਿ ਆਇਓ ਪਾਛੈ ॥"
page = 1005
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Perfect and Extensive Lord, with Love I follow but Thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰੇ ਅਤੇ ਵੱਡੇ ਫੈਲਾਉ ਵਾਲੇ ਪ੍ਰਭੂ! ਪਿਆਰ ਨਾਲ ਮੈਂ ਕੇਵਲ ਤੇਰੇ ਪਿਛੇ ਪਿਛੇ ਹੀ ਟੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Perfect and Expansive Lord and Master, I follow You in love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਬਿਸਥਾਰ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਤੁਮ ਬਿਆਪਕ ਹੋ। ਹੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਚਾਹਿ ਕਰਿ ਤੁਮਾਰੇ ਪੀਛੇ ਅਰਥਾਤ ਸਰਣ ਆਇਆ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਸਾਰੇ ਪਸਾਰੇ ਦੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਬਿਸਥੀਰਨ = ਹੇ ਸਾਰੇ ਪਸਾਰੇ ਵਾਲੇ! ਆਹਿ = ਤਾਂਘ ਨਾਲ। ਪਾਛੈ = ਤੇਰੀ ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, has colmado a todos perfectamente y llenádolos de Amor. Te sigo sólo a Ti."