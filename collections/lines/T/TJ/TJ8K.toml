[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰ ਗਿਰ ਪਰੈ ਪਵੰਗ ਤੇ ਬਰੇਂ ਬਰੰਗਨ ਜਾਇ ॥੯॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who fall from their horses, the heavenly damsels go to wed them.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਘੋੜਿਆਂ ਤੋਂ ਡਿਗ ਡਿਗ ਪੈਂਦੇ ਹਨ (ਅਤੇ ਪਰਲੋਕ ਵਿਚ) ਅਪੱਛਰਾਵਾਂ ਨੂੰ ਜਾ ਕੇ ਵਰਦੇ ਹਨ ॥੯॥"