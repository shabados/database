[[content]]
asset = "DGDG"
type = "primary"
data = "ਥਰਹਰਿ ਕਰਿ ਛਿਤ ਪਰ ਗਿਰਿਯੋ ਬਚਨ ਨ ਭਾਖ︀ਯੋ ਜਾਇ ॥੧੨॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell flat on his chest and shut his mouth tightly.(l2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕੰਬਦਾ ਹੋਇਆ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ਅਤੇ (ਉਸ ਤੋਂ) ਬਚਨ ਬੋਲਿਆ ਨਾ ਜਾ ਸਕਿਆ ॥੧੨॥"