[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਝੀ ਛੰਨੀ ਨਾਹੀ ਬਾਤ ॥"
page = 396
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is not a concealed and hidden matter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕੋਈ ਲੁਕੀ ਛਿਪੀ ਹੋਈ ਗੱਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is not a hidden secret;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਬਾਰਤਾ ਕੁਛੁ ਲੁਕੀ ਛੁਪੀ ਨਹੀਂ ਹੈ ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਹ ਕੋਈ ਲੁਕੀ-ਛਿਪੀ ਗੱਲ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਝੀ ਛੰਨੀ = ਲੁਕੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no es un secreto; el milagro es manifiesto;"