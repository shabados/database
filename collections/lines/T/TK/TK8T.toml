[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਏਕੋ ਵੇਖੈ; ਤਾਂ ਏਕੋ ਜਾਣੈ ॥"
page = 1261
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he sees the One Lord amidst all, then, he realises Him alone to be there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਇਕ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਦੇਖਦਾ ਹੈ, ਤਦ ਉਹ ਕੇਵਲ ਉਸ ਦਾ ਹੀ ਉਥੇ ਹੋਣਾ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As he sees the One Lord, he knows the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ ਏਕ ਵਾਹਿਗੂਰ ਕੋ ਜਾਣਤਾ ਹੈ ਤਬ ਤਿਸ ਏਕ ਅਦੁਤੀ ਰੂਪ ਕੋ ਦੇਖੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਪੰਡਿਤ (ਸਭ ਜੀਵਾਂ ਵਿਚ) ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਉਸ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਂ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como él ve al Señor, Lo conoce."