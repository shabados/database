[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਇਆਲੁ; ਕਿਰਪਾਲੁ ਪ੍ਰਭੁ ਸੋਈ ॥"
page = 130
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art such a merciful and compassionate Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸਾ ਮਿਹਰਬਾਨ ਤੇ ਮਾਇਆਵਾਨ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are God, Kind and Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ! ਤੂੰ ਹੀ ਸੋ ਕ੍ਰਿਪਾ ਕਰਨ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਦਇਆ ਦਾ ਘਰ ਹੈਂ, ਕਿਰਪਾ ਦਾ ਸੋਮਾ ਹੈਂ, ਤੂੰ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ-ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Benefactor, el Todo Compasivo Señor;"