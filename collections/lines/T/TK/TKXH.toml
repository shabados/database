[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜ਼ਾਹਰਾ ਤਾਂ ਭਾਵੇਂ ਉਹ ਸੋਨੇ ਚਾਂਦੀ ਵਲ ਝੁਕਿਆ ਦਿਸੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਹਿਰ ਅੰਦਰ ਮਾਇਲਿ ਸੀਮੋ ਜ਼ਰ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the sea of bestowals and deep ocean of grace and kindness. (113)"