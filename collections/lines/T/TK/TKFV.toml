[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਕਾਨਰ ਕੇ ਕਰ ਲਾਗਤ ਹੀ; ਮਰਿ ਗਯੋ ਵਹ ਪਾਪ ਸਭੈ ਹਰ ਗੇ ॥੭੮੦॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He died at the hands of Krishna and all his sins were destroyed.780."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਚੂੰਕਿ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਹੱਥ ਲਗਣ ਨਾਲ ਉਹ ਮਰਿਆ ਹੈ, (ਇਸ ਲਈ) ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ ॥੭੮੦॥"