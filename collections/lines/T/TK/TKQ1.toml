[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਪਵਿੱਤ੍ਰ ਹੁਕਮਾਂ ਦੀ ਜਾਨ ਨਾਲ ਪਾਲਣਾ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪਜ਼ੀਰਾਇ ਫ਼ਰਮਾਨਿ ਕੁਦਸਸ਼ ਬਜਾਂ ।੪੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are obeying his sacred command even at the cost of their lives. (41)"