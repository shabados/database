[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ ਰੋਗ; ਸਗਲ ਬਿਦਾਰਿਆ ॥੨॥"
page = 195
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord removes the suffering pang, and all the maladies of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਦੀ ਤਕਲੀਫ, ਪੀੜਾ ਅਤੇ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ, ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all pain, suffering and disease are taken away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਰਥ ਕੇ ਭੀ ਪੂਰਨ ਕੀਏ ਔਰ (ਦੂਖ) ਜਨਮ ਕੇ (ਦਰਦ) ਈਰਖਾਦਿ ਤਥਾ (ਰੋਗ) ਅਗ੍ਯਾਨ ਕੇ ਸਹਤ ਹੀ ਜਿਨ ਸਭ ਕੋ (ਬਿਦਾਰਿਆ) ਨਸਟ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਬਿੰਦ ਨੇ ਉਸ ਦੇ) ਸਾਰੇ ਦੁੱਖ ਦਰਦ ਸਾਰੇ ਰੋਗ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਦਾਰਿਆ = ਨਾਸ ਕਰ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque sea por conveniencia, también a él  le son quitados la pena y el dolor. (2)"