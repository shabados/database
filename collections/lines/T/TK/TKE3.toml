data = "ਬਕਾਰ ਬੰਦਣੋ ਬਰੰ ॥੫੬੫॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of the kettle-drums was heard and the imprisoned people began to cry.565."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੰਦੀ-ਜਨ (ਭਟ) ਉੱਤਮ ਯਸ਼ ਬੋਲਦੇ ਹਨ ॥੫੬੫॥"