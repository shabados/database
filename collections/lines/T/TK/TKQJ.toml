[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿਦ ਭਜੁ ਸਭਿ ਸੁਆਰਥ ਪੂਰੇ; ਨਾਨਕ. ਕਬਹੁ, ਨ ਹਾਰਿ ॥੨॥੪॥੨੭॥"
page = 1007
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the World-Lord, all thine desires shall be fulfilled and thou shall not be vanquished, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਖ਼ਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਣਗੀਆਂ ਅਤੇ ਤੂੰ ਕਦੇ ਭੀ ਸ਼ਿਕਸਤ ਨਹੀਂ ਖਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, vibrate on the Lord of the Universe, and all your desires shall be fulfilled; O Nanak, you shall never be defeated. ||2||4||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੋ ਭਜ, ਤੇਰੇ ਸਭ (ਸੁਆਰਥ) ਕਾਰਜ ਪੂਰੇ ਹੋਂਇਗੇ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਬੀ ਭੀ ਤੇਰੇ ਕੋ ਹਾਰ ਨਾ ਆਵੇਗੀ॥੨॥੪॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਲੋੜਾਂ ਭੀ ਪੂਰੀਆਂ ਹੋਣਗੀਆਂ, ਤੇ, (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਭੀ) ਕਦੇ ਨਹੀਂ ਹਾਰੇਂਗਾ ॥੨॥੪॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu actitud voluntariosa, medita y vibra en el Señor del Universo y tus deseos serán cumplidos, oh, dice Nanak, nunca serás derrotado.(2-4-27)"