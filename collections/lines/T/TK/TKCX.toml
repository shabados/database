[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਗੁਰੁ ਮਿਲਿਆ; ਤਬ ਮਨੁ ਵਸਿ ਆਇਆ ॥"
page = 165
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru is met, then the Mind is controlled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਤਦ ਮਨੂਆ ਕਾਬੂ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the Guru, then the mind becomes centered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਮਿਲੇ ਤਬ ਮਨ ਵਸ ਆਇ ਗਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਦੋਂ (ਇਸ ਦਾ) ਮਨ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando encontré al Guru mi mente se calmó,"