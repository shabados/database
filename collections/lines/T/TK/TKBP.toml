[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਕੁਰਬਾਨੈ ਜਾਉ ਤਿਨਾ ਕੈ; ਲੈਨਿ ਜੋ ਤੇਰਾ ਨਾਉ ॥"
page = 722
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who take Thy name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਕਦੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਹੜੇ ਤੇਰਾ ਨਾਮ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who take to Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੈਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ ਤਿਨਾਂ ਪਰ ਜੋ ਸੰਤ ਜਨ ਤੇਰੇ ਨਾਮ ਕੋ ਸਰਬ ਦਾ ਉਚਾਰਨ ਕਰਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਰਨੇ ਜਾਂਦਾ ਹਾਂ ਉਹਨਾਂ ਤੋਂ ਜੋ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਾ ਕੈ = ਉਹਨਾਂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Misericordioso y a esos seres bondadosos, que recitan Tu Nombre."