[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਡਾ ਪ੍ਰਿਥਮੈ ਸਾਜ ਕੈ ਜਿਨ ਸਭ ਸੈਸਾਰੁ ਉਪਾਇਆ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At first the Lord created the double-edged sword and then He created the whole world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਮ-ਸੱਤਾ ਨੇ (ਸਭ ਤੋਂ) ਪਹਿਲਾਂ ਖੜਗ (ਰੂਪੀ ਸ਼ਕਤੀ) ਨੂੰ ਸਿਰਜ ਕੇ (ਫਿਰ) ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਰਚਨਾ ਕੀਤੀ।"