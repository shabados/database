[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀਆ ਬਾਮਣਾ ਕੀ ਗਲ ਥਕੀ; ਅਗਦੁ ਪੜੈ ਸੈਤਾਨੁ. ਵੇ ਲਾਲੋ ॥"
page = 722
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The function of the Qazis and the Brahmans is over and the Satan now reads the marriage rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਜੀਆਂ ਤੇ ਬ੍ਰਹਾਮਣਾਂ ਦਾ ਕੰਮ ਧੰਦਾ ਮੁੱਕ ਗਿਆ ਹੈ ਅਤੇ ਹੁਣ ਵਿਆਹ ਦੀ ਰਸਮ ਸ਼ੈਤਾਨ ਹੀ ਪੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Qazis and the Brahmins have lost their roles, and Satan now conducts the marriage rites, O Lalo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜੀਆਂ ਔ ਬ੍ਰਾਮਣਾਂ ਕੀ ਗਲ (ਥਕੀ) ਰਹਿ ਚੁਕੀ ਜਾਣੋਂ, (ਅਗਦੁ) ਨਕਾਹ ਸ਼ੈਤਾਨ ਹੀ ਪੜੇਗਾ। ਭਾਵ ਇਹ ਹੇ ਲਾਲੋ! ਕਾਮ ਕਰ ਪੀੜਤ ਹੂਏ ਲੋਕ ਬਿਨਾਂ ਸ਼ਰਾ ਕੀਏ ਪਰਇਸਤ੍ਰੀਓਂ ਸਾਥ ਗਮਨ ਆਦੀ ਖਰਾਬੀ ਕਰੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਰ ਦੇ ਸਿਪਾਹੀਆਂ ਵਲੋਂ ਸੈਦਪੁਰ ਦੀਆਂ ਇਸਤ੍ਰੀਆਂ ਉਤੇ ਇਤਨੇ ਅੱਤਿਆਚਾਰ ਹੋ ਰਹੇ ਹਨ ਕਿ, ਮਾਨੋ) ਸ਼ੈਤਾਨ (ਇਸ ਸ਼ਹਿਰ ਵਿਚ) ਵਿਆਹ ਪੜ੍ਹਾ ਰਿਹਾ ਹੈ ਤੇ ਕਾਜ਼ੀਆਂ ਅਤੇ ਬ੍ਰਾਹਮਣਾਂ ਦੀ (ਸਾਊਆਂ ਵਾਲੀ) ਮਰਯਾਦਾ ਮੁੱਕ ਚੁਕੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਕੀ = ਰਹਿ ਗਈ, ਮੁੱਕ ਗਈ। ਅਗਦੁ = ਅਕਦ, ਨਕਾਹ, ਵਿਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los días de los Quazis y de los Brahmanes han terminado, y la maldad encarnada la hace de sacerdote."