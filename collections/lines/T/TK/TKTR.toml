[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਵਡਿਆਈਆ; ਨਾਨਕ ਗੁਰ ਪਾਸਿ ॥੨॥੧੨॥੩੦॥"
page = 808
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and ever, O Nanak, the glories vest in the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਹੇ ਨਾਨਕ! ਬਜ਼ੁਰਗੀਆਂ ਗੁਰਾਂ ਅੰਦਰ ਨਿਵਾਸ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, O Nanak, glorious greatness rests with the Guru. ||2||12||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਭੂਤ ਭਵਿਖ੍ਯਤਾਦੀ ਸਰਬ ਸਮੇਂ ਮੇਂ ਵਡਿਆਈਆਂ ਸਤਿਗੁਰਾਂ ਕੇ ਹੀ ਪਾਸ ਹੈਂ। ਭਾਵ ਜਿਨ ਪਰ ਸਤਿਗੁਰ ਕਿਰਪਾ ਕਰੈ ਤਿਨਾਂ ਕੋ ਹੀ ਐਸੀਆਂ ਵਡਿਆਈਆਂ ਮਿਲਤੀਆਂ ਹੈਂ॥੨॥੧੨॥੩੦॥☬ਜਗਤ ਕੀ ਅਸਤਤਾ ਦਿਖਲਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਰਿਹਾਂ ਸਦਾ ਹੀ ਆਦਰ-ਮਾਣ ਮਿਲਦਾ ਹੈ ॥੨॥੧੨॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por siempre y para siempre, la Grandeza y la Gloria descansan en el Guru. (2-12-30)"