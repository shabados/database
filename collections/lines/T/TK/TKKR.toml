[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਘਨੇ ਅਸਵਾਰ ਹਨੇ; ਬਿਨੁ ਪ੍ਰਾਨ ਘਨੇ ਗਜਿ ਕੈ ਭੁਇ ਪਾਰੇ ॥"
page = 491

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed many horsemen and knocked them on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਬਹੁਤ ਸਾਰੇ (ਘੋੜ) ਸਵਾਰ ਮਾਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਹਾਥੀਆਂ ਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਕੇ ਧਰਤੀ ਉਤੇ ਸੁਟ ਦਿੱਤਾ ਹੈ।"