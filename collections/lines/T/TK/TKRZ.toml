[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ; ਹਰਿ ਰੰਗੁ ਮਾਣੀਐ ॥੧॥"
page = 399
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru becomes Kind and compassionate The man enjoys God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਤੇ ਮਿਹਰਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਦ ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He shows His Mercy and Kindness, we revel in the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਹੁ ਦ੍ਯਾਲ ਕ੍ਰਿਪਾਲੁ ਹੋਤਾ ਹੈ ਤਬ (ਹਰਿ ਰੰਗੁ) ਬ੍ਰਹਮਾਨੰਦ (ਮਾਣੀਐ) ਭੋਗੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੋਵੇ ਤ੍ਰੁੱਠ ਪਏ ਤਾਂ ਉਸ ਦਾ ਪ੍ਰੇਮ (-ਆਨੰਦ) ਮਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los fieles de Dios lo saben, y cuando Él es Compasivo y Misericordioso con nosotros, nos regocijamos en Su Amor. (1)"