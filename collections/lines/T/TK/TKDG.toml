[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਧਿਆਨੀ; ਗੁਰ ਗੁਰ ਹਾਈ ॥"
page = 349
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The theologians, the visualisers and they who are the preachers of preachers have described Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮਬੇਤਿਆਂ, ਬਿਰਤੀ ਜੋੜਣ ਵਾਲਿਆਂ ਅਤੇ ਪ੍ਰਚਾਰਕਾਂ ਦਿਆਂ ਪ੍ਰਚਾਰਕਾਂ ਨੇ ਤੈਨੂੰ ਬਿਆਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The theologians, the meditators and the teachers of teachers"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀ ਸਾਸਤ੍ਰ ਬੇਤਾ ਧਿਆਨੀ ਪ੍ਰਾਣਾਯਾਮੀ ਗੁਰ ਅਰੁ (ਗੁਰ ਹਾਈ) ਗੁਰ ਭਾਈ; ਵਾ ਜੋ (ਗੁਰ ਗੁਰ ਹਾਈ) ਗੁਰੋਂ ਕੇ ਭੀ ਗੁਰ ਬਡੋਂ ਸੇ ਭੀ ਬਡੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਪ੍ਰਸਿੱਧ (ਸ਼ਾਸਤ੍ਰ-ਵੇੱਤਾ) ਵਿਚਾਰਵਾਨਾਂ ਆਪੋ ਵਿਚ ਇਕ ਦੂਜੇ ਦੀ ਸਹਾਇਤਾ ਲੈ ਕੇ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los teólogos, los meditadores y los maestros de maestros"