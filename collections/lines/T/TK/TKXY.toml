[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ; ਰਾਮ ਨਾਮ ਮਨੋਰਮੰ ॥"
page = 526
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou only the beauteous Name of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰਫ ਸਾਈਂ ਦੇ ਸੁੰਦਰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell only upon the beauteous Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਧ ਰਾਮ ਹੈ ਜਿਸ ਕਾ ਨਾਮ (ਮਨੋਰਮੰ) ਸੁੰਦ੍ਰ ਵਾ ਮਨ ਆਦਿ ਮੇਂ ਰਮਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪਰਮਾਤਮਾ ਦਾ ਸੁੰਦਰ ਨਾਮ ਸਿਮਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita entonces sólo en el Único Nombre y tenlo en tu mente;"