[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਿ ਕਲ. ਸੁਜਸੁ ਗਾਵਉ ਗੁਰ ਨਾਨਕ; ਰਾਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੪॥"
page = 1389
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kal, the poet, sings the sublime praise of Guru Nanak, who enjoys both the temporal and spiritual sovereignties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਵੀਸ਼ਰ, ਕਲ ਗੁਰੂ ਨਾਨਕ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ ਜੋ ਸੰਸਾਰੀ ਤੇ ਰੂਹਾਨੀ ਦੋਨੋ ਹੀ ਪਾਤਿਸ਼ਾਹੀਆਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KAL the poet sings the Sublime Praises of Guru Nanak, who enjoys mastery of Raja Yoga. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "'ਕਲ' ਨਾਮਾ ਕਵੀ ਕਹਿਤਾ ਹੈ: ਜਿਨੋਂ ਨੇ ਰਾਜ ਮੇਂ ਹੀ ਜੋਗ ਜਾਣਿਆ ਹੈ ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕਾ ਸੁਜਸ ਗਾਵੋ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲ੍ਯ੍ਯ ਕਵੀ (ਆਖਦਾ ਹੈ)-'ਮੈਂ ਉਸ ਗੁਰੂ ਨਾਨਕ ਦਾ ਸੋਹਣਾ ਜਸ ਗਾਉਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਰਾਜ ਤੇ ਜੋਗ ਦੋਵੇਂ ਮਾਣੇ ਹਨ' ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kal, el poeta canta las Alabanzas de Guru Nanak, Quien disfruta de la Maestría del Raya Yoga. (4)"