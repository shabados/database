[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਨਵਿ ਘਨਹਰੁ, ਗਰਜੈ ਬਰਸੈ; ਕੋਕਿਲ ਮੋਰ, ਬੈਰਾਗੈ ॥"
page = 1197
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the low clouds thunder and burst, the cuckoos, the peacocks, the trees, the bulls, the birds and the snakes are filled with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨੀਵੇ ਬੱਦਲ ਗੱਜਦੇ ਅਤੇ ਵਸਦੇ ਹਨ, ਤਾਂ ਕੋਇਲਾ, ਸਿਖਾਧਾਰ, ਦਰਖਤ, ਬਲਦ ਪੰਛੀ ਅਤੇ ਸਰਪ ਪਿਆਰ ਨਾਲ ਪੂਰਿਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

