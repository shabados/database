[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੜ੍ਹਿਐ ਚੰਦ ਮਲੀਣ ਹੋਣਿ; ਕੋ ਲੁਕੈ ਕੋ ਬੁਕੈ ਬਬਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Some of them go in hiding while some continue to twinkle."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦ ਦੇ ਚੜ੍ਹਨ ਨਾਲ ਮੰਦ ਹੋ ਜਾਂਦੇ ਹਨ, ਕੋਈ ('ਬੁਕੇ ਬਬਾਰੇ') ਬੁੜ ਬੁੜ ਕਰ ਕੇ ਬੋਲਦਾ ਹੈ (ਰਤਾ ਰਤਾ ਅੱਖਾਂ ਮਾਰਦਾ ਹੈ)।"