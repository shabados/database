[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ. ਗਾਇ ਕਾ ਬਾਛਾ ਛੂਟਲਾ ॥"
page = 874
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the cow's calf, when untethered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜਦ ਗਾਂ ਦਾ ਵੱਛਾ ਛੁੱਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the cow's calf, which, when let loose,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੈਸੇ ਗਊ ਕਾ ਬਛਾ ਛੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਜਦੋਂ) ਗਾਂ ਦਾ ਵੱਛਾ ਕਿੱਲੇ ਨਾਲੋਂ ਖੁਲ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟਲਾ = ਕਿੱਲੇ ਨਾਲੋਂ ਖੁਲ੍ਹ ਜਾਂਦਾ ਹੈ। ਬਾਛਾ = ਵੱਛਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el becerro, cuando se le suelta,"