[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਾਰਾਜੀ. ਚਿਤੁ ਤੁਲਾ; ਤੇਰੀ ਸੇਵ ਸਰਾਫੁ ਕਮਾਵਾ ॥"
page = 731
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is the scale, the consciousness the weights and the performance of Thy service is my jeweler."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੱਕੜੀ ਹੈ, ਗਿਆਤ ਵੱਟੇ ਅਤੇ ਤੇਰੀ ਘਾਲ ਕਮਾਉਣੀ ਮੇਰਾ ਜੌਹਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mind is the scale, consciousness the weights, and the performance of Your service is the appraiser."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਸੁੱਧ ਮਨ ਤਕੜੀ ਹੋਇ, ਚਿਤ ਬੱਟਾ ਹੋਇ ਤੇਰੀ ਸੇਵ ਕਮਾਵਾਂ (ਸਰਾਫੁ) ਇਹੀ ਸਮਝਤਾ ਹੋਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਮੇਰਾ ਮਨ ਤੱਕੜੀ ਬਣ ਜਾਏ, ਜੇ ਮੇਰਾ ਚਿੱਤ ਤੋਲਣ ਵਾਲਾ ਵੱਟਾ ਬਣ ਜਾਏ, ਜੇ ਮੈਂ ਤੇਰੀ ਸੇਵਾ ਕਰ ਸਕਾਂ, ਤੇਰਾ ਸਿਮਰਨ ਕਰ ਸਕਾਂ (ਜੇ ਇਹ ਸੇਵਾ-ਸਿਮਰਨ ਮੇਰੇ ਵਾਸਤੇ) ਸਰਾਫ਼ ਬਣ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰਾਜੀ = ਤੱਕੜੀ। ਤੇਰੀ ਸੇਵ ਕਮਾਵਾ = ਮੈਂ ਤੇਰੀ ਸੇਵਾ ਕਰਾਂ, ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú lo abarcas todo. La mente es la balanza, la Conciencia son las pesas, el Servicio a Ti es el parámetro,"