[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਟ ਪਈ ਨਗਾਰੇ, ਦਲਾਂ ਮੁਕਾਬਲਾ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpet was beaten and the armies attack each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਗਾਰੇ ਉਤੇ ਚੋਟ ਵਜੀ ਤਾਂ ਸੈਨਿਕ ਦਲਾਂ ਦਾ ਯੁੱਧ ਆਰੰਭ ਹੋ ਗਿਆ।"