[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਜਗਤੁ ਉਪਾਇ ਕੈ; ਤੁਧੁ ਆਪੇ ਧੰਧੈ ਲਾਇਆ ॥"
page = 138
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself created the world and Thou Thyself put it to work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸੰਸਾਰ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਕੰਮੀ ਕਾਜੀਂ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the world, and You Yourself put it to work."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੈਂ ਆਪ ਹੀ ਜਗਤ ਉਤਪਤ ਕਰ ਕੇ ਤੈਂ ਆਪ ਹੀ ਧੰਧਿਓਂ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਤੂੰ ਆਪ ਹੀ (ਇਸ ਨੂੰ) ਜੰਜਾਲ ਵਿਚ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo creaste el mundo, Tú Mismo lo haces funcionar,"