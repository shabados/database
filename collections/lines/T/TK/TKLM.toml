[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਘ ਕੀ ਛਾਇਆ ਜੈਸੇ ਬਰਤਨਹਾਰ ॥"
page = 1145
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Transient as the shade of the cloud is,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਰਜੀ ਹੈ ਬੱਦਲ ਦੀ ਛਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shade from a cloud is transitory,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਘ) ਬਾਦਲ ਕੀ ਛਾਯਾ ਮੇਂ ਬਰਤਨਹਾਰ ਕੋ ਜੈਸੇ ਪਸਚਾਤਾਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੱਦਲਾਂ ਦੀ ਛਾਂ (ਨੂੰ ਟਿਕਵੀਂ ਛਾਂ ਸਮਝ ਕੇ ਉਸ) ਨਾਲ ਵਰਤਣ ਕਰਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਘ = ਬੱਦਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también es la realidad del ser humano cuando vive en el apego y el error."