[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਨਹਰ ਘੋਰ ਦਸੌ ਦਿਸਿ ਬਰਸੈ; ਬਿਨੁ ਜਲ ਪਿਆਸ. ਨ ਜਾਈ ॥੩॥"
page = 1273
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The roaring cloud rains in ten directions, but without the rain drop its thirst departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੋਰਦਾ ਹੋਇਆ ਬੱਦਲ ਦੱਸੀ ਪਾਸੀ ਵਰ੍ਹਦਾ ਹੈ, ਪਰੰਤੂ ਮੀਹ ਦੀ ਕਣੀ ਬਗੈਰ ਇਸ ਦੀ ਤ੍ਰੇਹ ਨਹੀਂ ਬੁਝਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thundering clouds rain down in the ten directions; its thirst is not quenched until it catches the rain-drop in its mouth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਦਲ (ਘੋਰ) ਗਰਜ ਕਰ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਬਰਸਦਾ ਹੈ, ਪਰੰਤੂ ਸ੍ਵਾਂਤ ਬੂੰਦ ਬਿਨਾਂ ਕਿਸੀ ਕੀ ਪ੍ਯਾਸ ਨਹੀਂ ਜਾਤੀ। ਤੈਸੇ ਹੀ ਗੁਰੂ ਬਾਦਲ ਸਰਬ ਓਰ ਮੇਂ ਉਪਦੇਸ ਕਰਤਾ ਔਰੁ ਪੁਰਸੋਂ ਕੋ ਵਾ ਅਨੇਕ ਪਦਾਰਥ ਪ੍ਰਾਪਤਿ ਹੋਨ, ਪਰੰਤੂ ਨਾਮ ਬਿਨਾਂ ਚਿਤ ਚਾਤ੍ਰਿਕ ਕੀ ਪ੍ਯਾਸ ਨਹੀਂ ਜਾਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਗੱਜ ਕੇ ਦਸੀਂ ਪਾਸੀਂ ਵਰ੍ਹਦਾ ਹੈ, ਪਰ ਪਪੀਹੇ ਦੀ ਪਿਆਸ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਤੋਂ ਬਿਨਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las nubes relampagueantes dejan caer la lluvia en las diez direcciones. Su sed no es sofocada hasta que logra atrapar una gota en su pico. (3)"