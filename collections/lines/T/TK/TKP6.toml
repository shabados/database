[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਨ ਰਸਾਏ. ਮੇਰੇ ਪ੍ਰਭ ਭਾਏ; ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 774
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They taste the Divine elixir and are pleasing to my Lord, who naturally meets them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਚੱਖਦੇ ਹਨ ਅਤੇ ਮੇਰੇ ਮਾਲਕ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਜੋ ਸੁਭਾਵਕ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy and savor His taste, and are pleasing to my God, who meets them with natural ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸਨਾ ਕਰ ਔਰ ਰਿਦੇ ਕਰ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਤਤਪਰ ਹੂਏ ਹੈਂ ਵਹੁ ਮੇਰੇ ਪ੍ਰਭੂ ਕੋ ਭਾਏ ਹੈਂ, ਤਿਨ ਕੋ ਸੁਤੇ ਹੀ ਵਾਹਿਗੁਰੂ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਹਰੀ (ਦੇ ਗੁਣਾਂ ਦਾ) ਰਸ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ (ਉਸ ਟਿਕੇ ਹੋਏ ਨੂੰ) ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਏ = (ਉਹ ਮਨੁੱਖ) ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está complacido con uno y lo encuentra de forma espontánea."