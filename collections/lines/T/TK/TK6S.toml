[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਰਵੈ ਵਰੁ ਕਾਮਣਿ ਪਿਰ ਕੀ; ਗੁਰਮੁਖਿ ਰੰਗਿ ਸਵਾਰੇ ॥੨॥"
page = 1198
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Groom's bride effortlessly enjoys her Groom and by the Guru's grace is embellished with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੀ ਪਤਨੀ ਨਿਰਯਤਨ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride intuitively ravishes and enjoys her Husband Lord; as Gurmukh, she is embellished by His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਿਨੋਂ ਨੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਅੰਤਸਕਰਨ ਸ੍ਵਾਰੇ ਹੈਂ, ਸੋ ਪਤੀ ਕੀ ਸ੍ਰੇਸ੍ਟ ਇਸਤ੍ਰੀ ਸੁਭਾਵਕ ਪਤੀ ਕੋ ਰਾਵਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸਵਾਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਰਵੈ = ਮਾਣਦੀ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pudiendo disfrutar del Amor espontáneo de Su Esposo y decorando su ser con Él, por la Gracia del Guru. (2)"