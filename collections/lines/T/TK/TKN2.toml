[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤ. ਮੋਨੀ ਥਾਕੇ; ਭੇਖੀ. ਮੁਕਤਿ ਨ ਪਾਈ ॥"
page = 440
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continual reading the scholars and silent sages are tired, and through religious garbs emancipation is not attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਗਾਤਾਰ ਪੜ੍ਹਨ ਦੁਆਰਾ, ਵਿਦਵਾਨ ਅਤੇ ਖਾਮੋਸ਼ ਸਾਧੂ ਹੰਭ ਗਏ ਹਨ। ਮਜ਼ਹਬੀ ਲਿਬਾਸਾਂ ਰਾਹੀਂ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading and studying continually, the Pandits, the religious scholars, and the silent sages have grown weary; wearing religious robes, liberation is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਢਿ ਪਢਿ ਕਰ ਕੇ ਪੰਡਿਤ ਔਰ ਮੋਨੀ ਮੋਨ ਧਾਰ ਕਰ ਥਕਿ ਗਏ ਹੈਂ, ਪਰੰਤੂ (ਭੇਖੀ) ਕਪਟ ਕੇ ਭੇਖੀਓਂ ਨੇ ਮੁਕਤ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਪੰਡਿਤ (ਧਾਰਮਿਕ ਪੁਸਤਕ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ, ਮੋਨ-ਧਾਰੀ (ਸਮਾਧੀਆਂ ਲਾ ਲਾ ਕੇ) (ਜੋਗੀ ਜੰਗਮ ਆਦਿਕ ਸਾਧੂ) ਭੇਖ ਧਾਰ ਧਾਰ ਕੇ ਥੱਕ ਗਏ (ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਕਿਸੇ ਨੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਾਹ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Leyendo y estudiando continuamente los Pandits. Los escolares religiosos y los sabios silenciosos, han malgastado su tiempo, vistiendo atuendos religiosos, la liberación no es obtenida."