[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖੀ ਨ ਜਾਈ; ਨਾਨਕ ਲੀਲਾ ॥੧॥"
page = 250
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak His play cannot be understood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੀ ਖੇਡ ਸਮਝੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, His wondrous play cannot be understood. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਲੀਲਾ ਲਖੀ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕੀ ਰਚਨਾ ਬ੍ਯੰਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪਰਮਾਤਮਾ ਦੀ ਇਹ ਜਗ-ਰਚਨਾ ਵਾਲੀ) ਖੇਡ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, nadie puede saber en verdad de ésta Su Jugada.(1)"