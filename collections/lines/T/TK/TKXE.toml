[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਮਾਇਆ ਤੇ ਭਿੰਨ ॥"
page = 271
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints it gets rid of the worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾ ਦੀ ਸੰਗਤ ਅੰਦਰ ਇਹ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one is rid of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਸੇ ਇਹੁ ਜੀਵ ਮਾਯਾ ਤੇ ਭਿੰਨ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਮਾਯਾ ਕਰ ਲਿਪਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆਂ (ਮਨੁੱਖ) ਮਾਇਆ (ਦੇ ਅਸਰ) ਤੋਂ ਬੇ-ਦਾਗ਼ ਰਹਿੰਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿੰਨ = ਵੱਖਰਾ, ਨਿਰਲੇਪ, ਬੇ-ਦਾਗ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un hombre así no es tocado por las tentaciones del mundo."