[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ. ਜਲੁ ਪਾਈਐ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 1283
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction the water of life is obtained and ego is dispelled from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਜਿੰਦਗੀ ਦਾ ਪਾਣੀ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, this water is obtained, and egotism is eradicated from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਗਵਾਇ ਕਰ ਗੁਰ ਸਬਦ ਦ੍ਵਾਰਾ ਨਾਮੁ ਜਲ ਪਾਯਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ) ਮਨ ਵਿਚੋਂ ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el egoísmo es erradicado del interior."