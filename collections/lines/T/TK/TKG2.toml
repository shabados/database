data = "ਸਭ ਇਸਤ੍ਰੀ ਗ੍ਰਿਹ ਬੋਲਿ ਪਠਾਈ ॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He told that he had last a ring."

[[content]]
