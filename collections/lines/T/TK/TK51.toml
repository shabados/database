[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭਰਮਿ ਭੂਲੇ. ਫਿਰਹਿ ਦਹ ਦਿਸਿ; ਇਕਿ. ਨਾਮਿ ਲਾਗਿ ਸਵਾਰਿਆ ॥"
page = 918
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some stray in doubt and wander in ten directions. Some are bedecked by attachment to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਵਹਿਮ ਅੰਦਰ ਘੁੱਸੇ ਹੋਏ ਹਨ ਅਤੇ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਕਈ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਜੁੜ ਸ਼ਸੋਭਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are deluded by doubt, wandering in the ten directions; some are adorned with attachment to the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਭਰਮ ਕਰ ਕੇ ਭੂਲੇ ਹੂਏ ਦਸੋਂ ਦਿਸੋਂ ਮੇਂ ਫਿਰਤੇ ਹੈਂ। ਇਕ ਜੋ ਤੁਧੁ ਨਾਮੀ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਸੋ ਤਿਨੋਂ ਕਾ ਜਨਮੁ ਤੈਨੇ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦੇ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ (ਅਸਲ ਰਸਤੇ ਤੋਂ) ਭੁੱਲੇ ਹੋਏ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦੇ ਫਿਰਦੇ ਹਨ, ਕਈ (ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੂੰ) ਤੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ (ਉਹਨਾਂ ਦਾ ਜਨਮ) ਸਵਾਰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਜੀਵ। ਭਰਮਿ = (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ। ਦਹਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos vagan en las diez direcciones, mientras otros son embellecidos al entonar Tu Nombre."