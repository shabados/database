[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰ ਤਪੇ ਮੁਨਿ; ਤੇਰੀ ਸੇਵਾ ॥"
page = 1034
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "penitents and silent sages long for Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਦਰ, ਤਪੱਸਵੀ ਅਤੇ ਚੁਪ-ਧਾਰੀ ਰਿਸ਼ੀ ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Indra, ascetics and silent sages serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਔ ਤਪ ਕਰਨੇਹਾਰੇ ਪੁਨ ਮੁਨੀਸਰ ਸਭ ਤੇਰੀ ਸੇਵਾ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਦੇਵਤਾ, ਤਪੀ ਲੋਕ, ਰਿਸ਼ੀ ਮੁਨੀ-ਇਹ ਸਭ ਤੇਰੀ ਹੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ (ਭਾਵ, ਭਾਵੇਂ ਇਹ ਕਿਤਨੇ ਹੀ ਵੱਡੇ ਮਿਥੇ ਜਾਣ, ਪਰ ਤੇਰੇ ਸਾਹਮਣੇ ਇਹ ਤੇਰੇ ਸਾਧਾਰਨ ਸੇਵਕ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪੇ = ਤਪ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hombres y mujeres que viven en silencio, Te sirven sólo a Ti."