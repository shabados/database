[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਮਾਰਿ; ਗੁਰ ਸਬਦਿ ਨਿਵਾਰੇ ॥"
page = 1047
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, man overcomes and slays death,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਚਨ ਰਾਹੀਂ, ਬੰਦਾ ਮੌਤ ਨੂੰ ਕਾਬੂ ਕਰਕੇ ਮਾਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, death is conquered and killed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦੀਓਂ ਨੇ ਕਾਲ ਆਦਿ ਸਤ੍ਰੂ ਮਾਰ ਨਿਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਮੌਤ ਨੂੰ ਮਾਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ) ਦੂਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨਿਵਾਰੇ = (ਆਪਾ-ਭਾਵ) ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru uno se sobrepone a la muerte"