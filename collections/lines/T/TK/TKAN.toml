[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਗੁਰੂ ਕਾ ਸਦ ਉਚਰਹਿ; ਜੁਗੁ ਜੁਗੁ ਵਰਤਾਵਣਹਾਰਾ ॥"
page = 593
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever recite I the hymns of the Guru, whose will works all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਦੀ ਰਜ਼ਾ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਕਲਾ ਵਰਤਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I recite continually the Guru's Shabads, which have been effective throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਦਾਤ ਕੋ ਬਰਤਾਉਨੇਹਾਰਾ ਹੈ ਐਸੇ ਪ੍ਰਭ ਕਉ ਗੁਰੋਂ ਕਾ ਸਬਦ ਲੇ ਕਰ ਸਦਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ, ਜੋ ਹਰੇਕ ਜੁਗ ਵਿਚ (ਨਾਮ ਦੀ ਦਾਤਿ) ਵਰਤਾਉਣ ਵਾਲਾ ਹੈ, ਸਦਾ ਉਚਾਰਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito siempre en la Palabra del Shabd del Guru, Cuya Voluntad prevalece a través de todas las épocas."