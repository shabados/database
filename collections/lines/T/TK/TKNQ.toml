[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਜਮ ਮੂਰਤਿ ਧਰਿ ਆਯੋ ॥"
page = 468

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He again, in his fury, fell upon in the direction of the enemy and it seemed that Yama himself was coming in person"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਯਮ ਦਾ ਰੂਪ ਧਾਰ ਕੇ ਆਇਆ ਹੋਵੇ।"