[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਸਿਧ. ਸਮਾਧੀ ਅੰਦਰਿ; ਗਾਵਨਿ ਸਾਧ ਵਿਚਾਰੇ ॥"
page = 6
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ - ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their meditative mood the perfect persons sing of Thee and the saints on their contemplation sing as well as."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਧਿਆਨ-ਅਵਸਥਾ ਅੰਦਰ ਪੂਰਨ ਪੁਰਸ਼ ਤੈਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸੰਤ ਆਪਣੀ ਦਿੱਭਦ੍ਰਿਸ਼ਟੀ ਅੰਦਰ ਭੀ ਤੈਨੂੰ ਹੀ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas in Samaadhi sing; the Saadhus sing in contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧ ਲੋਕ ਸਮਾਧਿਯੋ ਮੈ ਇਸਥਿਤ ਹੂਏ ਤੇਰਾ ਜਸ ਗਾਵਤੇ ਹੈਂ। ਔਰ ਜੋ ਵਿਚਾਰਵਾਨ ਸਾਧੂ ਹੈਂ, ਸੋ ਵਿਚਾਰ ਪੂਰਬਕ ਜਸੁ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਲੋਕ ਸਮਾਧੀਆਂ ਲਾ ਕੇ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ, ਸਾਧ ਵਿਚਾਰ ਕਰ ਕਰ ਕੇ ਤੈਨੂੰ ਸਲਾਹ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Siddhas cantan con su meditación silenciosa; todos los Santos cantan en profunda contemplación."