[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਨਿਮਣਿ ਨਿਮਿ, ਭੈ ਵਿਚਿ ਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Under the natural law (fear of lord), the jiva (creature) is conceived (by mother) and in the fear (law) he is born."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਈਸ਼੍ਵਰ ਦੇ) ਡਰ ਵਿਖੇ ਜੀਵ (ਗਰਭ ਵਿਖੇ 'ਨਿੰਮਦਾ'=) ਟਿਕਦਾ ਹੈ, ਅਰ ਭੈ ਵਿਚ ਹੀ ਜੰਮਦਾ ਹੈ।"