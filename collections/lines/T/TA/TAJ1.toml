[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਸਗਲੇ ਕੁਲ ਤਾਰੈ ॥੪॥"
page = 230
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He saves himself and saves all his generations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬਚ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They save themselves, and save all their generations as well. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਤਰ ਜਾਤਾ ਹੈ ਔਰ ਸੰਪੂਰਨ ਕੁਲੋਂ ਕੋ ਤਾਰ ਲੇਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣੇ ਸਾਰੇ ਕੁਲਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se salvan a si mismos , y salvan a las generaciones posteriores también."