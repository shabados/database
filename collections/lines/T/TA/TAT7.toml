[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਮਈਆ; ਸਭ ਮਹਿ ਚੀਨਾ ॥੧॥"
page = 866
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and see the Lord in every heart and all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਦਿਲ ਅਤੇ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਅੰਦਰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and see the Lord in each and every heart, in all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਟੋਂ ਘਟੋਂ ਮੇਂ (ਰਮਈਆ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਣੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਸਭ ਜੀਵਾਂ ਵਿਚ ਸੋਹਣੇ ਰਾਮ ਨੂੰ ਵੱਸਦਾ ਵੇਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve al Señor en cada corazón (1)"