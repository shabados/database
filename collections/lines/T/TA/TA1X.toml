[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਢਨਿ ਆਇ ਮਨੁਖ; ਆਪੁ ਤਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If someone cuts them, they offer to be sawed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੋਈ ਮਨੁੱਖ ਵੱਢਣ ਆਵੇ ਆਪਣਾ ਆਪ (ਤਛਾਉਂਦੇ) ਕਟਾਉਂਦੇ ਹਨ, (ਗੱਲ ਕੀ ਭਾਣੇ ਵਿਚ ਸੰਤੁਸ਼ਟ ਹਨ)।"