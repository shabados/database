[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ. ਸੋਈ ਬਿਧਿ ਬੂਝੈ; ਤਾ ਕੀ ਨਿਰਮਲ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 700
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord is merciful, he alone understands this mystery. Immaculate is his mode of life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਇਸ ਬੁਝਾਰਤ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਪਵਿੱਤਰ ਹੈ ਉਸ ਦਾ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands this, whom the Lord blesses with His Mercy. Immaculate and unstained is his way of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪਰਮੇਸ੍ਵਰੁ ਦ੍ਯਾਲੁ ਹੋਤਾ ਹੈ ਓਹੀ ਇਸੀ ਬਿਧੀ ਕੋ ਸਮਝਤਾ ਹੈ ਅਰੁ ਤਿਸੀ ਕੀ ਨਿਰਮਲ ਮ੍ਰਜਾਦਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ (ਪਰਮਾਤਮਾ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ, (ਫਿਰ) ਉਸ ਮਨੁੱਖ ਦੀ ਜੀਵਨਿ-ਜੁਗਤਿ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਬਿਧਿ = ਜੁਗਤਿ। ਤਾ ਕੀ = ਉਸ ਮਨੁੱਖ ਦੀ। ਰੀਤਿ = ਜੀਵਨ-ਜੁਗਤਿ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues sólo entiende el Misterio de la Gracia de Dios, quien tiene esa Bendición. Su Sendero es Inmaculado e Impecable. (1‑Pausa)"