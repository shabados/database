[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਮੂਰਛਨਾ ਹ੍ਵੈ ਧਰਨਿ; ਤਨਿਕ ਰਹੈ ਸੁਧਿ ਨਾਹਿ ॥੩॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Any female who looked at him, would feel immensely contented."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੂਰਛਿਤ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪੈਂਦੀ, ਜ਼ਰਾ ਜਿੰਨੀ ਸੁੱਧ ਬੁੱਧ ਨਾ ਰਹਿੰਦੀ ॥੩॥"