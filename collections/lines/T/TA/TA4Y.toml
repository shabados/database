[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ ਕਹਿਆ; ਮੈ ਕੁਲਹਿ ਵਡਿਆਈ ॥"
page = 912
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One says that he belongs to a great Family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਇੱਕ ਉਚੇ ਘਰਾਣੇ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some say that they belong to great and noble families."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਕਹਿਆ ਹੈ ਮੇਰੀ ਕੁਲ ਕੀ ਬਡੀ ਬਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਆਖਿਆ ਕਿ ਮੈਂ ਉੱਚੇ ਖ਼ਾਨਦਾਨ ਦੀ ਇੱਜ਼ਤ ਵਾਲਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲਹਿ = ਕੁਲ ਦੀ, ਚੰਗੇ ਖ਼ਾਨਦਾਨ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos basan su orgullo en la grandeza de su familia;"