[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਤ ਗ੍ਵਾਰਿਨ ਮਧਿ ਸੋਊ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਹਰਿ ਜੂ ਛਬਿ ਵਾਰੋ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am a sacrifice on the beautiful spectacle of Krishna playing amongst gopis (the poet says)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਗੋਪੀਆਂ ਵਿਚ ਸੁੰਦਰ ਕ੍ਰਿਸ਼ਨ ਖੇਡਦਾ ਹੈ, (ਜਿਸ ਦੀ) ਛਬੀ ਤੋਂ ਵਾਰਨੇ ਜਾਈਏ।"