data = "ਚੋਰੀ ਕਰਤ ਹੁਤੀ ਤਜਿ ਦਈ ॥੬॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dreaded by him she never came there again and abandoned stealing.(6)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਚੋਰੀ ਕਰਦੀ ਹੁੰਦੀ ਸੀ, (ਹੁਣ) ਛਡ ਦਿੱਤੀ ॥੬॥"