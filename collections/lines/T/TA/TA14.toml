[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਮਾਇਆ ਸ੍ਰਮ ਮਾਹਿ ॥"
page = 275
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriads take pain in amassing wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਧੰਨ ਇਕੱਤ੍ਰ ਕਰਨ ਵਿੱਚ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions struggle in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਜਨ ਮਾਯਾ ਕੋ ਸੰਚਨ ਕਰਨੇ ਮੇਂ ਹੀ ਥਕਤ ਹੋ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ (ਮਨੁੱਖ) ਧਨ ਪਦਾਰਥ ਦੀ (ਖ਼ਾਤਰ) ਮੇਹਨਤ ਵਿਚ ਜੁੱਟੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los que luchan en medio de Maya."