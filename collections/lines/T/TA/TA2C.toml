[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਉ ਕਹਾ; ਅਪਨੀ ਅਧਮਾਈ ॥"
page = 718
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I say regarding my baseness?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਨੀਚਤਾ ਬਾਰੇ ਕੀ ਆਖਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can I say about my base nature?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਆਪ ਕੇ ਆਗੇ ਅਪਨੀ ਨੀਚਤਾਈ ਕਿਆ ਉਚਾਰਣ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੀ ਨੀਚਤਾ ਕਿਤਨੀ ਕੁ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਉ = ਕਹਉਂ, ਮੈਂ ਆਖਾਂ। ਕਹਾ = ਕਹਾਂ ਤਕ, ਕਿਥੋਂ ਤਕ, ਕਿਤਨੀ ਕੁ? ਅਧਮਾਈ = ਨੀਚਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría describir mi ser inferior?"