[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 663
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਸੁੱਤੇ ਸਿੱਧ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he naturally dwells in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ (ਸਹਜਿ ਸੁਭਾਇ) ਨਿਰਯਤਨ ਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸਮਾਈ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los deméritos obteniendo la Paz del Guru Perfecto."