[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਰਤਿ ਕਰਿ ਤਾ ਕੋ ਲਿਯੋ; ਅਪਨੇ ਹੈ ਕਰਿ ਸ੍ਵਾਰ ॥"
page = 816

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The prince, at the end, closed the door behind in the tree."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨਾਲ) ਬਹੁਤ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਘੋੜੇ ਉਤੇ ਸਵਾਰ ਕਰ ਲਿਆ"