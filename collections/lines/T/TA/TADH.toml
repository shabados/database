[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੰਤੈ ਰਤੀਆ; ਪੁਛਹਿ ਬਾਤੜੀਆਹ ॥੨॥"
page = 790
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they ask about their Spouse's news, from those who are imbued with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਆਪਣੇ ਭਰਤੇ ਦੀਆਂ ਗੱਲਾਂ ਪੁੱਛਦੀਆਂ ਹਨ, ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they ask for news of their Husband Lord, from those who are imbued with His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਤੀ ਪਰਮੇਸਰ ਮੇਂ ਰਤੀਆਂ ਹੈਂ, ਭਾਵ ਜੋ ਗਿਆਨਵਾਨ ਹੈਂ, ਤਿਨੋਂ ਤੇ ਜਗਿਆਸੂ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਪਰਮੇਸਰ ਕੀਆਂ ਬਾਤਾਂ ਪੂਛਤੀਆਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਰੰਗ ਵਿਚ ਰੰਗੀਆਂ ਹੋਈਆਂ ਪ੍ਰਭੂ ਦੀਆਂ ਹੀ ਮੋਹਣੀਆਂ ਗੱਲਾਂ (ਇਕ ਦੂਜੀ ਪਾਸੋਂ) ਪੁੱਛਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy tan lleno de maldad que mi Dios no me considera para nada. (2)"