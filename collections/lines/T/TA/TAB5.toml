[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤ ਜਾਪ ਕੋ ਜਪੈਂ ਬਿਅੰਤ ਧਯਾਨ ਪਾਗਹੀਂ ॥"
page = 195

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Seeing the Sun,) all the people abandoned idleness and woke up at dawn and meditating on the Omnipresent Lord, used to repeat His Name in various ways."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ (ਲੋਕ) ਜਪ ਨੂੰ ਜਪਦੇ ਹਨ ਅਤੇ ਬੇਸ਼ੁਮਾਰ ਲੋਕ ਧਿਆਨ ਵਿੱਚ ਜੁੱਟ ਜਾਂਦੇ ਹਨ।"