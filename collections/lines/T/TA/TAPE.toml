[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦੇਖੈ ਸਾਚੁ ਸਮਾਲੇ; ਬਿਨੁ ਸਾਚੇ. ਜਗੁ ਕਾਚਾ ॥੨॥"
page = 930
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons perceives and contemplates the True Lord With thy True Lord, the world is but false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਸਿਮਰਦਾ ਹੈ। ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਸੰਸਾਰ ਨਿਰਾਪੁਰਾ ਕੂੜਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sees and contemplates the True Lord; without the True Lord, the world is false. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਸਚੇ ਨਾਮ ਕੋ ਸਮਾਲਤੇ ਹੈਂ, ਸੋ ਵਿਚਾਰ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਰ ਦੇਖਤੇ ਹੈਂ। ਕਿਆ ਕਿ ਬਿਨ ਸਚੇ ਵਾਹਗੁਰੂ ਤੇ ਜੋ ਇਹ ਨਾਮ ਰੂਪ ਜਗਤ ਹੈ, ਸੋ (ਕਾਚਾ) ਮਿਥ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਹਰ ਥਾਂ) ਵੇਖਦਾ ਹੈ ਤੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਤੋਂ ਛੁਟ ਬਾਕੀ ਸਾਰਾ ਜਗਤ ਉਸ ਨੂੰ ਨਾਸਵੰਤ ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ ਸਮਾਲੇ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ। ਕਾਚਾ = ਨਾਸਵੰਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj ve y medita en el Señor Verdadero, pues sin Él, el mundo es una falsedad. (2)"