[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨ ਬਿਧਿ; ਹੀਅਰੋ ਧੀਰੈ ਨਿਮਾਨੋ ॥"
page = 737
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way can this poor soul of mine take courage?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੇਰੀ ਇਹ ਗਰੀਬ ਜਿੰਦੜੀ ਹੋਸਲਾ ਧਾਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can this poor heart be comforted?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਲੇ ਬਿਨਾਂ ਮੈਂ ਗਰੀਬ ਕਾ ਹ੍ਰਿਦਾ ਕਿਸ ਪ੍ਰਕਾਰ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ) ਮੇਰਾ ਇਹ ਨਿਮਾਣਾ ਦਿਲ ਕਿਵੇਂ ਧੀਰਜ ਫੜੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ ਬਿਧਿ = ਕਿਨ੍ਹਾਂ ਤਰੀਕਿਆਂ ਨਾਲ? ਹੀਅਰੋ ਨਿਮਾਨੋ = ਇਹ ਵਿਚਾਰਾ ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ahora, ¿cómo podría estar contento mi corazón sin Él?"