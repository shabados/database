[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਵਸੈ ਪਾਰਬ੍ਰਹਮੁ; ਨਿਕਟਿ. ਨ ਆਵੈ ਪੀਰ ॥"
page = 1102
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain comes not near him, within whose mind the Transcendent Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖ ਪੀੜ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪਰਮ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain does not even approach that person, within whose mind God abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਬਸਤਾ ਹੈ ਤਿਸ ਕੇ ਨੇੜੇ ਪੀੜ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਵੱਸਦਾ ਹੈ, ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਉਸ ਦੇ ਨੇੜੇ ਢੁਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquel en cuyo corazón vive el Señor Trascendente, a ese ser el dolor no lo toca."