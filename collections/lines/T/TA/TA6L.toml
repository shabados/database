[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕਉ ਅਪਦਾ. ਨਿਕਟਿ ਨ ਆਵੈ; ਪੂਰਨ ਦਾਸ ਕੇ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 702
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calamity comes not near the Lord's serf and all the affairs of His servant are arranged. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਫਰ ਦੇ ਨੇੜੇ ਮੁਸੀਬਤ ਨਹੀਂ ਢੁਕਦੀ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕ ਦੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Misfortune does not even approach the Lord's humble servant; the works of His slave are perfectly fulfilled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰਿ ਸਿਮਰਨ ਵਾਲੇ ਹਰਿ ਜਨੋਂ ਕੇ ਨਿਕਟ ਅਪਦਾ ਨਹੀਂ ਆਵਤੀ ਹੈ ਔਰ ਤਿਨ ਹਰਿ ਦਾਸੋਂ ਕੇ ਸਰਬ ਕਾਮ ਪੂਰਨ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਬਿਪਤਾ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀ, ਸੇਵਕਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਦਾ = ਬਿਪਤਾ, ਮੁਸੀਬਤ। ਨਿਕਟਿ = ਨੇੜੇ। ਪੂਰਨ = ਸਫਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la tristeza no se acerca a quienes pertenecen al Señor y todos sus deseos son cumplidos. (1-Pausa)"