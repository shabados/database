[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਛਬਿ ਕੀ ਉਪਮਾ ਅਤਿ ਪੈ; ਕਬਿ ਕੇ ਮਨ ਮੈ ਤਨ ਤੇ ਅਤਿ ਭਾਈ ॥੧੧੨॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This scene extremely allured the mind of the poet also.112."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦ੍ਰਿਸ਼ ਦੀ ਉਪਮਾ ਬਹੁਤ ਅਧਿਕ ਹੈ। ਕਵੀ ਦੇ ਮਨ ਅਤੇ ਤਨ ਨੂੰ ਬਹੁਤ ਚੰਗੀ ਲਗ ਰਹੀ ਹੈ ॥੧੧੨॥"