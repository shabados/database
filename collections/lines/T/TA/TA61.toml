[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਿਲੈ ਵਡਿਆਈ; ਹਉਮੈ ਰੋਗੁ. ਨ ਤਾਹਾ ਹੇ ॥੯॥"
page = 1058
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, man is blessed with glory and he is afflicted not with the malady of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦੇ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one is blessed with glorious greatness; he is not afflicted by the disease of egotism. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਪੁਨਾ ਤਿਸ ਕੋ ਹਉਮੈਂ ਕਾ ਰੋਗ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਨੂੰ (ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਹਉਮੈ ਦਾ ਰੋਗ ਨਹੀਂ ਹੁੰਦਾ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਤਾਹਾ = ਉਸ ਨੂੰ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por la Gracia el Guru que uno no cae en la trampa del acertijo del ego maligno.  (9)"