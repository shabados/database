[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਉਪਜਿਅੜਾ; ਤਿਨਿ ਲੀਆ ਸਮਾਈ ਰਾਮ ॥"
page = 545
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From whom I has issued forth, that Lord has merged me in Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਮੈਂ ਉਤਪੰਨ ਹੋਇਆ ਸੀ ਉਸ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਵਿੱਚ ਲੀਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We originated from Him, and into Him we shall merge once again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਸੇ ਉਤਪੰਨ ਹੂਆ ਥਾ ਤਿਸੀ ਨੇ ਅਪਨੇ ਮੇਂ ਅਭੇਦ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ ਉਹ ਪੈਦਾ ਹੋਇਆ ਸੀ ਉਸੇ ਵਿਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਤੇ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਤੋਂ {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਲੀਆ ਸਮਾਈ = ਆਪਣੇ ਵਿਚ ਮਿਲਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Estado de Dicha, pues me he inmergido en la Luz de Aquél de Quien vine,"