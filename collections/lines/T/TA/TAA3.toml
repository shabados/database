[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਖਿ ਲੇਖਾ ਨਦਰਿ ਸਾਚੀ; ਕਰਮਿ ਪੂਰੈ ਪਾਇਆ ॥"
page = 243
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through True Lord's grace and perfect destiny the mortal assays such an account and obtains the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਦਇਆ ਅਤੇ ਪੂਰਨ ਕਿਸਮਤ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਐਸੇ ਹਿਸਾਬ ਦੀ ਜਾਂਚ ਕਰਕੇ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The account is read; by the Grace of the True Lord and good karma, the Perfect Lord is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੱਤ ਅਸੱਤ ਕਾ ਵੀਚਾਰ ਰੂਪੀ (ਲੇਖਾ) ਹਿਸਾਬ ਕਰ ਪਰਖਿਆ ਹੈ, ਤਿਨੋਂ ਪਰ ਹੀ ਤੇਰੀ ਸਚੀ ਨਦਰ ਹੋਈ ਹੈ। ਅਰੁ ਜਿਨ ਕੇ ਪੂਰੇ ਕਰਮ ਭਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹੀ ਸੱਤ ਅਸੱਤ ਕਾ ਵੀਚਾਰ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਨਾਮ-ਵਪਾਰ ਦੇ ਲੇਖੇ ਦੀ ਪਰਖ ਕੀਤੀ, ਉਸ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਅਟੱਲ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੋਈ, ਪ੍ਰਭੂ ਦੀ ਪੂਰੀ ਮਿਹਰ ਨਾਲ ਉਸ ਨੇ ਨਾਮ-ਵੱਖਰ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Perfecto Destino, y la Gracia del Señor, conozco ahora el Verdadero trato con mi Dios."