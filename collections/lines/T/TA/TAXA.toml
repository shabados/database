[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਓ ਪ੍ਰਭਿ ਅਪਨੈ; ਨਾਨਕ ਦਾਸ ਸਰਣਾਇਆ ॥੨॥੭॥੧੧॥"
page = 1268
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has sought the protection of his Lord has made him His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਨੇ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਸੁਆਮੀ ਨੇ ਉਸ ਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has made Nanak His Own; slave Nanak seeks His Sanctuary. ||2||7||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਦਾਸ ਭਾਵ ਕਰ ਮੈਂ ਤਿਸ ਕੀ ਸਰਣ ਮੇਂ ਆਯਾ ਤਬ ਅਪਨੇ ਪ੍ਰਭੂ ਨੇ ਹਮਾਰਾ ਕਰਮ (ਅੰਗੀਕਾਰੁ) ਗ੍ਰਹਣ ਕੀਆ ਹੈ ਵਾ ਪਖ ਕੀਆ ਹੈ॥੨॥੭॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਦਾਸਾਂ ਦੀ ਸਰਨ ਆ ਪਿਆ, ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ ॥੨॥੭॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios ha vuelto a Nanak Suyo y él, Su Esclavo, busca Su Santuario. (2-7-11)"