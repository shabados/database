[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਮਿੱਟੀ ਦੇ ਇਸ ਸਰੀਰ ਵਿੱਚੋਣ ਰੱਬ ਦੇ ਨਾਮ ਬਿਨਾ ਹੋਰ ਕੁਝ ਨ ਨਿਕਲੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜੁਜ਼ ਹਰਫ਼ਿ ਨਾਮਿ ਹੱਕ ਨਿਆਇਦ ਜ਼ਿ ਜਿਸਮਿ ਖ਼ਾਕ ।੫੧।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The purpose of human life is (ultimately) to merge with the Creator;"