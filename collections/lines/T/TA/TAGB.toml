[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਕੌ ਕਾਮ ਕਰਾ ਅਤਿ ਭਈ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Talking and talking, the dusk approached and her desire for sex kindled."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸਤਰੀ (ਦੇ ਮਨ ਵਿਚ) ਕਾਮ ਕਲਾ ਬਹੁਤ ਵੱਧ ਗਈ।"