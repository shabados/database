[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਭਾਗ ਮਥਾਹੜੈ; ਤਿਨ ਉਸਤਾਦ ਪਨਾਹਿ ॥੧॥"
page = 1096
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whose brow good destiny is recorded, obtain the shelter of their Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਹ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸ਼ਰਣ ਲੈ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those who have such pre-ordained destiny on their foreheads, find Shelter with the Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਬਡੇ ਭਾਗ ਹੈਂ ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸਰਣ ਲਈ ਹੈ, ਇਸ ਤੇ ਸੋ ਜਲਨ ਸੇ ਬਚੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗ ਜਾਗਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਦਾ ਸਹਾਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ (ਤੇ ਉਹ ਤ੍ਰਿਸ਼ਨਾ ਅੱਗ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਾਦ = ਗੁਰੂ। ਪਨਾਹਿ = ਓਟ, ਆਸਰਾ, ਸਹਾਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si por un buen Destino, el Maestro nos salva. (1)"