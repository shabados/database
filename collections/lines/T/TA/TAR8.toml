[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨਹੀ ਕਛੁ ਘਾਲ ॥"
page = 272
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints one faces not any misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਆਦਮੀ ਕੋਈ ਮੁਸੀਬਤ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, there is no suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਕਲ੍ਯਾਨ ਹੇਤ ਇਸ ਜੀਵ ਕੋ ਕਿਛ ਜੋਗਾਦੀ ਕਠਨ ਸਾਧਨੋਂ ਕੀ ਘਾਲ ਨਹੀਂ ਕਰਨੀ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਤਪ ਆਦਿਕ ਤਪਨ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrando en la dichosa esfera de la Saad Sangat, la Santa Compañía, cesa todo esfuerzo;"