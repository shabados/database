[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਕਿਲਵਿਖ ਸਭਿ ਗਏ ॥"
page = 869
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints' grace, all the sins are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, all the sins are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸਭ ਪਾਪ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਕਿਲਵਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de los Santos nuestros errores son borrados;"