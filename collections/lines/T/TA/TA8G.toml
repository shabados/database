[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਪਰਮੇਸਰੁ; ਨਿਤ ਨਵਾ ॥"
page = 1183
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Lord is ever brand-new."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ ਸਦਾ ਨਵਾਂ ਨੁੱਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Transcendent Lord is always new, forever fresh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਨਿਤਾਪ੍ਰਤਿ ਨਵੀਨ ਹੈ, ਭਾਵ ਕਬੀ ਘਟ ਵਧ ਨਹੀਂ ਹੋਤਾ ਏਕ ਰਸ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਫਿਰ ਉਹ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਕਿਉਂਕਿ ਉਹ) ਸਦਾ ਹੀ ਨਵਾਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਨਿਤ ਨਵਾ = ਸਦਾ ਨਵਾਂ, ਸਦਾ ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Verdadero Dios está siempre fresco"