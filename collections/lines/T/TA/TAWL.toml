[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਮੇਰੇ ਮਨ ਕੀ ਪ੍ਰੀਤਿ ॥"
page = 716
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my, mother, my mind is in love with my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਂਡੇ ਚਿੱਤ ਦਾ ਮੇਰੇ ਮਾਲਕ ਨਾਲ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mother, my mind is in love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨ ਕੀ ਪ੍ਰੀਤਿ ਤੋ ਨਾਮ ਕੇ ਬੀਚ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਏਹੀ = ਇਹ ਪ੍ਰੀਤ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, estoy enamorado de mi Señor;"