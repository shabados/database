[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮੇਰਾ ਚਿਤੁ ਲਾਇਆ ॥"
page = 223
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing his benediction, the Guru attuned my mind to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਮਨ ਸੁਆਮੀ ਨਾਲ ਸੁਰਤਾਲ ਵਿੱਚ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He attuned my consciousness to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਕੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਮੇਰਾ ਚਿਤ ਸਤਿਗੁਰੋਂ ਮੇਂ ਲਗਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en mi mente concibo que todo es sólo Uno."