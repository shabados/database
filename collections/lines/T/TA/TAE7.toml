[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਖ਼ਸ਼ਿੰਦਗੀ ਕਾਰਿ ਬਖ਼ਸ਼ਿੰਦਹ ਓਸਤ ॥੯੮॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The generous action proceed from the merciful Lord.98."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਕੰਮ ਹੀ ਬਖ਼ਸ਼ਿਸ਼ ਕਰਨਾ ਹੈ ॥੯੮॥"