[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗ੍ਰਿਹਿ ਥੋਰੀ; ਸੁ ਫਿਰੈ ਭ੍ਰਮੰਤਾ ॥"
page = 1019
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who has little wealth, wanders about in search of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਧਾਮ ਵਿੱਚ ਇਹ ਥੋੜੀ ਹੈ ਉਹ ਇਸ ਦੀ ਭਾਲ ਵਿੱਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose household has little, wanders around searching for more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰਿ ਮੇਂ ਥੋੜੀ ਹੈ, ਸੋ ਭਰਮਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿਚ ਥੋੜੀ ਮਾਇਆ ਹੈ ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene menos, vaga en busca de más."