[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪੁੰਨ; ਸੁਣਿ ਹਰਿ ਕੀ ਬਾਣੀ ॥"
page = 238
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To Hear God's Gurbani, is equal to millions of alms-giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਗੁਰਬਾਣੀ ਦਾ ਸ਼੍ਰਵਣ ਕਰਨਾ, ਕ੍ਰੋੜਾਂ ਹੀ ਦਾਨ-ਪੁੰਨਾ ਦੇ ਤੁੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Word of the Lord's Bani is equal to giving millions in alms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਹਰੀ ਕੀ ਬੇਦ ਬਾਣੀ ਸੁਣ ਕਰ ਕ੍ਰੋੜੋਂ ਪੁੰਨਾ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਨ ਵਿਚ ਕ੍ਰੋੜਾਂ ਪੁੰਨ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Palabra, uno recolecta"