[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਕੈ ਹੇਤਿ. ਬਹੁਤੁ ਦੁਖੁ ਪਾਵਤ; ਸੇਵ ਕਰਤ. ਜਨ ਜਨ ਕੀ ॥"
page = 411
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of comfort, he suffers great pain and waits upon every individual."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦੀ ਖਾਤਰ ਉਹ ਘਣੀ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ, ਅਤੇ ਹਰ ਜਣੇ ਦੀ ਟਹਿਲ ਕਮਾਊਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of pleasure, you suffer such great pain, and you have to serve each and every person."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਕੇ ਨਮਿਤ ਮੇਂ ਬਹੁਤ ਦੁਖੁ ਪਾਵਤਾ ਹੂੰ, ਏਕ ਏਕ ਕੀ ਸੇਵਾ ਕਰਤਾ ਫਿਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਹਾਸਲ ਕਰਨ ਵਾਸਤੇ (ਇਹ ਮਨ) ਧਿਰ ਧਿਰ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਦਾ ਫਿਰਦਾ ਹੈ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸੁਖ ਦੇ ਥਾਂ ਸਗੋਂ) ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ganar las dichas de la vida, sufro inmenso dolor y sirvo a uno y a todos."