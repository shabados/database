[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਜਾਨਿਆ. ਹਾਂ ॥"
page = 410
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thought the Guru, He is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is known only through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਭੇਦ ਗੁਰੋਂ ਸੇ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi mente está satisfecha"