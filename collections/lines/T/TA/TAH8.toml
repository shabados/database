[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਹਿਬੁ; ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 330
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is fully pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord and Master is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਾਹਿਬੁ ਸਭ ਜਗਾ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਉਹ ਮਾਲਕ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਪੂਰਿ = ਸਭ ਥਾਈਂ ਮੌਜੂਦ, ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Señor, prevalece en todo, y llena todo"