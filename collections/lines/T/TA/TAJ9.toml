[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦੁ ਵਰਸੈ ਧਰਤਿ ਸੁਹਾਵੀ; ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮਾਣੀ ॥"
page = 1275
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-cloud rains, mind's earth becomes beauteous and one sees God's Light pervading all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਬੱਦਲ ਵਰ੍ਹਦਾ ਹੈ, ਮਨ ਦੀ ਧਰਤੀ ਸੋਹਣੀ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਜੀਵ ਹਰੀ ਦੇ ਨੂਰ ਨੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the clouds release their rain, the earth becomes beautiful; God's Light permeates each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ, ਭਾਵ ਮੇਘ ਰੂਪ ਗੁਰੂ ਜਿਨ ਕੋ ਉਪਦੇਸ ਰੂਪ ਬਰਖਾ ਕਰਤਾ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਰੂਪ ਧਰਤੀ ਸੋਭਨੀਕ ਹੂਈ ਹੈ। ਤਿਨੋਂ ਨੇ ਘਟ ਘਟ ਮੇਂ ਪਰਮੇਸਰ ਕੀ ਜੋਤ ਸਮਾਈ ਹੂਈ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਸਿਫਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ ਉਹਨਾਂ ਉਤੇ ਗੁਰੂ-ਬੱਦਲ (ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਦੀ) ਵਰਖਾ ਕਰਦਾ ਹੈ ਜਿਸ ਕਰਕੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਦੀ ਧਰਤੀ ਸੁਹਾਵਣੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਆਪਕ ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦੁ = ਇੰਦ੍ਰ-ਦੇਵਤਾ, ਬੱਦਲ, ਗੁਰੂ-ਬੱਦਲ। ਧਰਤਿ = ਹਿਰਦਾ-ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando las nubes dejan ir la lluvia, la tierra se embellece, así la Luz de Dios permanece en cada corazón."