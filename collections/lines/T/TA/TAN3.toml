[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਲਸਕਰੁ ਸਭੁ ਤੇਰਾ ॥"
page = 622
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My home and hosts all art Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗ੍ਰਿਹ ਅਤੇ ਸੈਨਾ ਸਮੂਹ ਤੈਂਡੇ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My home and all my possessions are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਘਰ ਸਰੀਰ ਔ ਲਸਕਰ, ਭਾਵ ਪ੍ਰਾਣੋਂ ਕਾ ਸਮਦਾਉ ਸਭ ਤੇਰਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ) ਸਾਰਾ ਘਰ-ਘਾਟ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi hogar y mis huéspedes Te pertenecen."