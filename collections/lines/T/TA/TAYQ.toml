[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਪਾਏ. ਹਰਿ ਨਿਰਜੋਗਾ ॥੨॥"
page = 367
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great destiny, the detached Lord is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਕਿਸਮਤ ਰਾਹੀਂ ਨਿਰਲੇਖ ਸੁਆਮੀ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the detached, absolute Lord is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਭਾਗਿ ਸੇ ਹਰਿ (ਨਿਰਜੋਗਾ) ਅਸੰਗ ਕੋ ਪਾਉਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਉਸ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por un gran Destino obtienen al Señor, el Absoluto. (2)"