[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਦਇਆ; ਨਹੀ ਜੋਤਿ ਉਜਾਲਾ ॥"
page = 903
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art bereft of compassion and the Lord's Light shines not in thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਯਾ ਤਰਸ ਤੋਂ ਸੱਖਣਾ ਹੈਂ ਅਤੇ ਤੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਦਾ ਚਾਨਣ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no compassion; the Lord's Light does not shine in you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਇਆ ਤੇ ਰਹਿਤ ਹੈਂ ਇਸੀ ਤੇ ਤੇਰੇ ਕੋ ਜੋਤ ਕਾ ਪ੍ਰਕਾਸ਼ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਕਠੋਰਤਾ ਹੋਵੇ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਦਾ ਚਾਨਣ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Compasión, a uno no se le enciende la Luz de Dios,"