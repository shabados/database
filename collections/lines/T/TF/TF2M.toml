[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ ਕਰ ਜੋੜਿ; ਸਾਸਿ ਸਾਸਿ ਧਿਆਈਐ ॥"
page = 520
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With clasped hands, night and day, remember Him with every breath of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਰਾਤ੍ਰੀ ਦਿਹੁੰ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, with your palms pressed together, with each and every breath, meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਹਾਥ ਜੋੜ ਕਰ ਕੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰਾ ਧਿਆਨ ਕਰਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤਿ ਸੁਆਸ ਸੁਆਸ ਹੱਥ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis palmas juntas, le rezo siempre a Él; noche y día lo hago y con cada respiración."