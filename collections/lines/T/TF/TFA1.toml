[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲ ਆਪ ਬਰਾਬਰ ਸੂਰ ਨਿਹਾਰ ਕੈ; ਜੂਝ ਕੋ ਜਾਤਿ ਤਹਾ ਚਹਿ ਕੈ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking for the warriors equivalent to themselves, are fighting with them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬਰਾਬਰ ਦੀ ਸ਼ਕਤੀ ਵਾਲੇ ਸੂਰਮੇ ਵੇਖ ਕੇ ਉਸ ਨਾਲ ਚਾਉ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਜਾਂਦੇ ਹਨ।"