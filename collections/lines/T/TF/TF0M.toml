[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ; ਵਸਿਆ ਮਨਿ ਸੋਈ ॥"
page = 420
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind, wherein the True Lord abides, that mind alone flourishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦਾ ਜਿਸ ਵਿੱਚ ਸੁਆਮੀਵੱਸਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹਿਰਦਾ ਹੀ ਅਬਾਦ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Lord dwells in the mind, that mind flourishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਮੇਂ ਸਚਾ ਸਾਹਿਬ ਬਸਤਾ ਹੈ, ਸੋਈ ਮਨ ਬਸਿਆ, ਭਾਵ ਇਸਥਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਮਾਲਕ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵੱਸਿਆ ਹੋਇਆ ਉਹੀ ਪ੍ਰਭੂ (ਹਰ ਥਾਂ ਦਿੱਸਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Verdadero habita en nuestra mente, se alcanza el Verdadero Estado;"