[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲ ਜਾਲ ਨਹੀ ਕਛੂ ਜੰਜਾਰਾ; ਅਹੰਬੁਧਿ ਨਹੀ ਭੋਰਾ ॥"
page = 821
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No worldly involvements and bonds affect me and not even an iota of haughty-intellect is left within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਸੰਸਾਰਕ ਪੁਆੜੇ ਦੇ ਫਾਹੇ ਮੇਰੇ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਹੰਕਾਰੀ-ਮਤ ਲੇਸ-ਮਾਤਰ ਭੀ ਮੇਰੇ ਵਿੱਚ ਨਹੀਂ ਰਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No worldly entanglements or snares can trap me, and no trace of egotistical pride remains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਲ) ਘਰ ਕੇ ਜੋ (ਜੰਜਾਰਾ) ਧੰਧਿਓਂ ਕੇ (ਜਾਲ) ਸੰਮੂਹ ਥੇ, ਸੋ ਅਬ ਕੁਛ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਹੰਕਾਰ ਵਾਲੀ ਬੁਧੀ ਅਬ (ਭੋਰਾ) ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਦੀਵੇ ਨਾਲ ਜਦੋਂ ਮਨ-ਮੰਦਰ ਵਿਚ ਚਾਨਣ ਹੁੰਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਅਵਸਥਾ ਵਿਚ) ਗ੍ਰਿਹਸਤ ਦੇ ਮੋਹ ਦੇ ਜਾਲ ਅਤੇ ਝੰਬੇਲੇ ਮਹਿਸੂਸ ਹੀ ਨਹੀਂ ਹੁੰਦੇ, ਅੰਦਰ ਕਿਤੇ ਰਤਾ ਭਰ ਭੀ 'ਮੈਂ ਮੈਂ' ਕਰਨ ਵਾਲੀ ਬੁੱਧੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲ ਜਾਲ = ਘਰ (ਦੇ ਮੋਹ) ਦੇ ਜਾਲ। ਜੰਜਾਰਾ = ਜੰਜਾਲ, ਝੰਬੇਲੇ। ਅਹੰਬੁਧਿ = ਹਉਮੈ ਵਾਲੀ ਬੁੱਧੀ, ਅਹੰਕਾਰ। ਭੋਰਾ = ਰਤਾ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no más el engaño de los sentidos me atrapa, ni una pizca de ego queda en mí;"