data = "ਕਹੁ ਕਬੀਰ; ਸੁਖਿ ਸਹਜਿ ਸਮਾਵਉ ॥"
page = 327
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have now merged into celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਹੁਣ ਬੈਕੁੰਠੀ ਅਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I am now immersed in intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਹਜ ਸੁਖ ਵਿਖੇ ਸਮਾ ਰਹੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਮੈਂ ਆਤਮਕ ਅਨੰਦ ਵਿਚ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ésta, en realidad, es la forma de sumergirse en el Éxtasis,"