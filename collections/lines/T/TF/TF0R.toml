[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਰਾਤੀ ਸਹਜੇ ਮਾਤੀ; ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਹਰਿ ਪਾਇਆ ॥"
page = 576
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Lord's love, she absorbed in God's meditation and meditating on God's Name, attains to the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ ਕੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Love, she is intuitively absorbed in bliss; she obtains the Lord God, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਹਰੀ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤੀ ਹੂਈ ਸੁਭਾਵਕ ਮਸਤ ਹੂਈ ਹੈ, ਹਰਿ ਪ੍ਰਕਾਰ ਸੇ ਹਰਿ ਹਰਿ ਪ੍ਰਭ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਜਾਂਦੀ ਹੈ, ਜੋ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en Equilibrio y así obtiene a su Señor Jar, Jar."