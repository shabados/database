[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਲੀ ਕਾਰਣੀ ਕਰਮ ਕਰਤਾ ਕਮਛ੍ਰਯਾ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Kamakhya and Durga! Thou art the cause and deed of Kaliyuga (the iron age)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਲਿਯੁਗ ਦੇ ਕਾਰਨ ਅਤੇ ਕਾਰਜ ਦੇ ਕਰਨ ਵਾਲੀ ਕਾਮਾਖਿਆ ਦੇਵੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"