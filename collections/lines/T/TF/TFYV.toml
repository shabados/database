[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਮਤਿ, ਸਵਾਰ ॥੬੪੭॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Golaa” and then adding “Dharani” at the end, the names of Tupak are formed.647."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਸ਼ਬਦ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋਵੇਗਾ। ਸਮਝਦਾਰੋ! ਸਮਝ ਲਵੋ ॥੬੪੭॥"