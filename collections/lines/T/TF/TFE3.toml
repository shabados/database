[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਤਿ ਮੇਲਾਪੁ ਕਰਿ; ਹਰਿ ਨਾਮੁ ਮਿਲੈ ਪਤਿ ਸਾਖੁ ॥"
page = 997
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unite me Thou with the society of the saints and bless me with the honour and credit of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਅਤੇ ਇਤਬਾਰ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lead me to join the Society of the Saints, and bless me with the honor and glory of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤਿਸ ਸਤੰਸਗ ਮੇਂ ਹਮਾਰਾ ਮਿਲਾਪ ਕਰੁ ਜਹਾਂ ਸੇ ਤੇਰਾ ਨਾਮੁ ਮਿਲਤਾ ਹੈ। ਔ ਤਿਸ ਤੇਰੇ ਨਾਮ ਸੇ ਇਸ ਲੋਕ ਮੇਂ ਇਜਤ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਖ ਰਹਿ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਸਾਡਾ ਮਿਲਾਪ ਬਣਾਈ ਰੱਖ, (ਉਥੇ ਹੀ) ਹਰਿ-ਨਾਮ ਮਿਲਦਾ ਹੈ (ਜਿਸ ਨੂੰ ਨਾਮ ਮਿਲਦਾ ਹੈ ਉਸ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੈ = ਮਿਲਦਾ ਹੈ। ਪਤਿ ਸਾਖੁ = ਇੱਜ਼ਤ-ਇਤਬਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues hemos buscado Tu Refugio, llévanos hasta los Santos para que seamos bendecidos con Gloria a través de Tu Nombre."