[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਜਨਿ ਅਨਹਦ ਤੂਰ, ਜੋਤਿ ਜਗਾਵਣਾ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When flame (of knowledge) flashes in their heart, the unstruck melody starts ringing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੧੦) ਵੱਜ ਪੈਂਦੇ ਹਨ ਅਨਾਹਦ ਵਾਜੇ (ਤੇ) ਜਾਗ ਪੈਂਦੀ ਹੈ ਜੋਤਿ (ਪ੍ਯਾਰੇ ਦੀ)।"