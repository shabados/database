[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਨਾਪਾਕੁ. ਪਾਕੁ, ਨਹੀ ਸੂਝਿਆ; ਤਿਸ ਕਾ ਮਰਮੁ. ਨ ਜਾਨਿਆ ॥"
page = 1350
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are impure and understand not the pure Lord. His mystery thou know not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਵਿੱਤਰ ਹੈ ਅਤੇ ਆਪਣੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ। ਉਸ ਦੇ ਭੇਤ ਨੂੰ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are impure; you do not understand the Pure Lord. You do not know His Mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਪਾਪੋਂ ਕਰ ਕੇ (ਨਾਪਾਕ) ਅਪਵਿਤ੍ਰ ਹੈਂ ਔ (ਪਾਕ) ਪਵਿਤ੍ਰ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਨਹੀਂ ਸਮਝਿਆ ਔਰ ਤਿਸ ਕੇ ਭੇਦ ਕੋ ਭੀ ਨਹੀਂ ਜਾਣਿਆ ਹੈ ਅਰਥਾਤ ਨਾਸ ਰੂਪ ਕਾ ਯਥਾਰਥ ਗਿਆਨ ਹੂਆ ਔ ਨ ਪ੍ਰਾਪਤੀ ਕੇ ਸਾਧਨ ਜਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁੱਲਾਂ! ਤੂੰ ਅੰਦਰੋਂ ਤਾਂ ਪਲੀਤ ਹੀ ਰਿਹਾ, ਤੈਨੂੰ ਉਸ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੀ ਸਮਝ ਨਹੀਂ ਪਈ, ਤੂੰ ਉਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਪਾਕੁ = ਪਲੀਤ, ਅਪਵਿੱਤਰ, ਮੈਲਾ, ਮਲੀਨ। ਪਾਕੁ = ਪਵਿੱਤਰ ਪ੍ਰਭੂ। ਮਰਮੁ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás impuro y no entiendes al Señor Puro, ni conoces Su Misterio."