[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਾਲਾ ਸਿਉ; ਪੇਡਾ ਗਟਕਾਵਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 476
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they devour trees including their stems. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਿਰਛਾਂ ਨੂੰ ਟਹਿਣਿਆਂ ਸਮੇਤ ਨਿਗਲ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they eat the trees along with the branches. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਡਾਲੋਂ ਕੇ ਸਾਥ ਪੇਡ ਹੀ ਕੋ ਗਟਕਿ ਜਾਇ ਅਰਥਾਤ ਪਦਾਰਥ ਸਹਤ ਜੀਵ ਕੋ ਮਾਰ ਡਾਲਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਲ ਨੂੰ ਭੀ ਟਹਿਣੀਆਂ ਸਮੇਤ ਖਾ ਜਾਣ (ਭਾਵ, ਜੋ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖਾਂ ਨੂੰ ਜਾਨੋਂ ਮਾਰਨੋਂ ਭੀ ਸੰਕੋਚ ਨਾ ਕਰਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que devoran los árboles frutales junto con sus frutas. (1-Pausa)"