[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਰੂਪੁ; ਸਭੁ ਨੈਨ ਅਲੋਇਆ ॥੪॥੧੭॥੬੮॥"
page = 387
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the embodiment of bliss, I, now, perceive everywhere with my eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਸੰਨਤਾ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮੈਂ ਹੁਣ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਹਰ ਥਾਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I perceive the Lord, the embodiment of bliss, to be everywhere. ||4||17||68||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮੈਨੇ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਅਨੰਦ ਰੂਪ ਅਕਾਲ ਪੁਰਖ ਕੋ ਸਰਬ ਮੇਂ ਪੂਰਨ ਦੇਖਾ ਹੈ॥੪॥੧੭॥੬੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹਰ ਥਾਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੀ ਅੱਖੀਂ ਵੇਖ ਲਿਆ ਜੋ ਸਦਾ ਹੀ ਆਨੰਦ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੭॥੬੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਰੂਪੁ = ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਆਨੰਦ ਵਿਚ ਰਹਿੰਦਾ ਹੈ। ਨੈਨ = ਅੱਖਾਂ ਨਾਲ। ਅਲੋਇਆ = ਵੇਖ ਲਿਆ ॥੪॥੧੭॥੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve con sus ojos al Señor, Cuya Forma es el Éxtasis. (4-17-68)"