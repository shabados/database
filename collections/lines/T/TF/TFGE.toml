[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਪਛਾਰਿ ਲਯੋ ਇਹ ਭਾਤਿ; ਕਬੈ ਜਸੁ ਤਾ ਛਬਿ ਐਸਿ ਉਚਾਰਿਯੋ ॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, they overpowered the demon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ ਦੈਂਤ ਨੂੰ ਧਰਤੀ ਉਤੇ ਸੁਟ ਦਿੱਤਾ। ਕਵੀ ਨੇ ਉਸ ਛਬੀ ਦਾ ਯਸ਼ ਇਸ ਤਰ੍ਹਾਂ ਉਚਾਰਿਆ ਹੈ,"