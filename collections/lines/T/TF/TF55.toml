[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨ ਕੋ ਨ ਕਰਿਯੋ ਬਲ ਰੰਚਕ ਤਾਹ ਕਰਿਯੋ ਜੁ ਹੁਤੋ ਕਰ ਬੀਚ ਜਥਾ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While doing this, he did not use even an iota of his power"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਪਰਬਤ) ਨੂੰ ਚੁਕਣ ਲਈ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਸ਼ਰੀਰ ਦਾ ਰਤਾ ਜਿੰਨਾ ਵੀ ਜ਼ੋਰ ਨਹੀਂ ਲਗਾਇਆ, (ਇਉਂ ਪ੍ਰਤੀਤ ਹੋ ਰਿਹਾ ਸੀ ਜਿਵੇਂ ਪਹਿਲਾਂ ਹੀ) ਹੱਥ ਉਤੇ ਰਖਿਆ ਹੋਇਆ ਸੀ।"