[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੋ ਪ੍ਰਭੁ ਜਾਣੋ; ਸੁਆਮੀ ਸੁਘੜੁ ਸੁਜਾਣੋ ॥"
page = 924
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-wise, All-wise is the Lord and my Lord is Accomplished and All-wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਗਿਆਤਾ, ਸਰਬ-ਗਿਆਤਾ ਹੈ ਸਾਹਿਬ ਅਤੇ ਕਾਮਲ ਤੇ ਸਰਬ-ਗਿਆਤਾ ਹੈ ਮੇਰਾ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wise, God is wise; my Lord and Master is all-wise, and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਣੋ ਪ੍ਰਭੂ ਕੋ ਤੀਨ ਕਾਲੋਂ ਮੇਂ, ਜੋ ਸੁਆਮੀ (ਸੁਘੜੁ ਸੁਜਾਣੋ) ਚਤੁਰੋਂ ਥੀਂ ਚਤੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ (ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ) ਜਾਣਨ ਵਾਲਾ ਮਾਲਕ ਹੈ ਸਿਆਣਾ ਹੈ ਸੁਜਾਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, nuestro Señor es todo Sabio, es el Conocedor Íntimo de nuestros corazones."