[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਨਾ ਹਰਿ ਜਸੁ ਗਾਵੈ; ਖਰੀ ਸੁਹਾਵਣੀ ॥"
page = 647
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very beauteous is the tongue which sings the Lord God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ ਹੀ ਸੁਹਣੀ ਹੈ ਉਹ ਜੀਭ ਜਿਹੜੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue which sings the Lord's Praises, is so very beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸਨਾ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੀ ਹੈ, ਸੋ ਅਤਿ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਭ ਹਰੀ ਦਾ ਜਸ ਗਾਉਂਦੀ ਹੈ, ਉਹ ਬੜੀ ਸੁੰਦਰ ਲਗਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios que recitan la Alabanza del Señor son bellos."