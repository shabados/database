[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਪੁਤੁ ਸਿਖੁ. ਸੇਵਾ ਕਰੇ ਸਤਿਗੁਰੂ ਕੀ; ਤਿਸੁ ਕਾਰਜ ਸਭਿ ਸਵਾਰੇ ॥"
page = 307
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let any son or disciple of the True Guru, perform his service, then all his affairs, the Guru sets aright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਕੋਈ ਪੁਤ੍ਰ ਜਾ ਮੁਰੀਦ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਵੇ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਗੁਰੂ ਜੀ ਰਾਸ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If any son or Sikh serves the True Guru, then all of his affairs will be resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖ ਵਾ ਪੁਤ ਕੋਈ ਹੋ ਜੋ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੇ, ਤਿਸ ਕੇ ਸੰਪੂਰਨ ਕਾਰਜ ਸਵਾਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਹੋਵੇ ਚਾਹੇ ਸਿੱਖ, ਜੋ ਕੋਈ (ਭੀ) ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਸਤਿਗੁਰੂ ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਸਵਾਰਦਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si fueron sus hijos o sus discípulos los que sirvieron al Guru, el Guru los bendijo a todos con la Plenitud."