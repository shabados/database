[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨਨਿ ਸਾਥ ਬਿਦਾਰ ਦਏ ਅਰਿ; ਤਾ ਛਬਿ ਕੋ ਕਵਿ ਭਾਉ ਬਿਚਾਰਿਓ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She hath destroyed the enemy with her arrows, the poet hath imagined it in this manner:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀਆਂ ਨੂੰ ਤੀਰਾਂ ਨਾਲ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ, ਉਸ ਨਜ਼ਾਰੇ ਲਈ ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇਹ ਆਇਆ"