[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਪਾਛੈ; ਏਕੋ ਸੋਈ ॥"
page = 391
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the past and the future he alone is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕੱਲਾ ਹੀ ਅਰੰਭ ਤੇ ਅਖੀਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Before and after, He alone exists."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਗੈ) ਭਵਿਖ੍ਯਤ ਮੇਂ (ਪਾਛੈ) ਭੂਤਕਾਲ ਮੇਂ ਸੋਈ ਏਕ ਅਕਾਲ ਪੁਰਖ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਹਰ ਥਾਂ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ ਪਾਛੈ = ਲੋਕ ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno antes y después, es Él y sólo Él."