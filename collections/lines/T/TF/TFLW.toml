[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਗੁਰਿ. ਸੋਝੀ ਪਾਈ ॥੪॥੧॥੧੪॥"
page = 326
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, the Guru has imparted understanding to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਮਝ ਦਰਸਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Guru has blessed me with this understanding. ||4||1||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਜਪਨੇ ਕੀ ਸੋਝੀ ਗੁਰਾਂਦ੍ਵਾਰੇ ਪਾਈ ਹੈ॥੪॥੧॥੧੪॥☬ਏਕ ਕਾਲ ਮੇਂ ਕਬੀਰ ਜੀ ਮਘਾਹ ਧਰਤੀ ਮੇਂ ਰਹਤੇ ਥੇ, ਜਹਾਂ ਮਰ ਕਰ ਜੀਵ ਦੁਰਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ। ਕਬੀਰ ਜੀ ਕਾ ਨਿਹਚਾ ਦੇਖਣੇ ਵਾਸਤੇ ਬਿਸਨ ਚਤਰਭੁਜ ਆਕਰ ਕਹਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਉਸ) ਸਤਿਗੁਰੂ ਨੇ ਇਹ ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ ॥੪॥੧॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Guru me ha despertado a la Verdad Elevada. (4-1-14)"