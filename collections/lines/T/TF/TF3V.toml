[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਨੁ ਨਿਰਮਲੁ; ਜੋ ਗੁਰ ਸੰਗਿ ਰਾਚੀ ॥੩॥"
page = 1271
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the man, who is imbued with the love of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਉਹ ਪੁਰਸ਼, ਜੋ ਗੁਰਾਂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate and pure is that mind, which is imbued with love for the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨ ਨਿਰਮਲੁ ਹੈ, ਜੋ ਗੁਰੋਂ ਸਾਥ ਰਾਚਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculada y pura es esa mente que está unida en el Amor del Guru. (3)"