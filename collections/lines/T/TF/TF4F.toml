[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਲੁ. ਆਪੇ ਥਲੁ ਥੰਮੑਨੁ; ਆਪੇ ਕੀਆ ਘਟਿ ਘਟਿ ਬਾਸਾ ॥"
page = 1403
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the water, Himself the support of the earth and Himself abides in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਪਾਣੀ ਹੈ, ਆਪ ਹੀ ਧਰਤੀ ਦਾ ਆਸਰਾ ਅਤੇ ਆਪ ਹੀ ਹਰ ਦਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the water, He Himself is the earth and its support. He Himself abides in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਲ ਸਰੂਪ ਹੈ ਔਰ ਆਪੇ ਹੀ ਤਿਸ ਕੇ (ਥੰਮ੍ਹ੍ਹਨੁ) ਠਹਿਰਾਵਣੇ ਵਾਲਾ ਅਸਥਾਨ ਰੂਪ ਹੈ ਔਰ ਆਪੇ ਹੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਵਾਸਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਗੁਰੂ) ਆਪ ਹੀ ਜਲ ਹੈ, ਆਪ ਹੀ ਧਰਤੀ ਹੈ, ਆਪ ਹੀ ਆਸਰਾ ਹੈ ਤੇ ਉਸ ਨੇ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਨਿਵਾਸ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el agua, Él Mismo es la mujer, Él Mismo es el hombre, la pieza de ajedrez y Él Mismo es el tablero."