[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਿਹੂਣੇ ਪਚਿ ਮੁਏ ਭਾਈ; ਗਣਤ. ਨ ਜਾਇ ਗਣੀ ॥"
page = 608
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, O brother, the mortals putrefy and die and their number cannot be reckoned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਹੇ ਭਰਾ! ਪ੍ਰਾਣੀ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਗਿਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, they putrefy and die, O Siblings of Destiny; their numbers cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਨਾਮ ਸਿਮਰਨ ਸੇ ਬਿਨਾਂ ਨਰਕਾਗਨੀ ਮੇਂ ਪੜਕਰ ਜਲੇ ਹੈਂ ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੀ ਗਿਨਤ ਨਹੀਂ ਗਿਨੀ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਗਿਣਤੀ ਗਿਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਉਲਝ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਖ਼ੁਆਰ ਹੋ ਹੋ, ਉਲਝ ਕੇ। ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ। ਗਣਤ = ਗਿਣਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privados del Nombre del Señor, sí, de la Verdad del Señor, millones de criaturas han sido consumidas por la muerte,"