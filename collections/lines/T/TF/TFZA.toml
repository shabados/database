type = "primary"
data = "ਤਬ ਪਰਤ ਨਾਹਿ ਤਿਹ ਹ੍ਰਿਦੈ ਸਾਤਿ ॥"
page = 178

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the earth is pressed by the load of sins, then she cannot have peace in her heart."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ।"