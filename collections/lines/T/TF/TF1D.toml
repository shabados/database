[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਹੰਸਾ; ਸਦਾ ਸੁਖੁ ਨੇਹਾ ॥"
page = 1064
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanctified is their swan-soul and in their Lord's love they ever remain in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਪੁਨੀਤ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਰਾਜਹੰਸ ਆਤਮਾ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their soul-swan is immaculate, and in the Lord's Love, they find eternal peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਹੀ ਵਹੁ (ਹੰਸਾ) ਜੀਵ ਹੈਂ, ਕਿਉਂਕਿ ਸੁਖ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਜੋ ਸਦਾ ਨੇਹੁ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਆਤਮਾ ਪਵਿੱਤਰ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਪਿਆਰ (ਜੋੜ ਕੇ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿਤਰ, ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਹੋਇਆ। ਹੰਸਾ = ਆਤਮਾ। ਨੇਹਾ = ਪਿਆਰ, ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mira, su Alma cisne es pura y se encuentra siempre en Éxtasis, pues ambos están enamorados de Dios."