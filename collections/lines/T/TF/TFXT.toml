[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਉ ਪਾਈਐ; ਮਨਮੁਖ ਮੋਹਿ ਵਿਣਾਸੁ ॥"
page = 86
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, Lord's Name is received. The self-willed perish through worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸਾਹਿਬ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਆਪ-ਹੁੰਦਰੇ ਸੰਸਾਰੀ ਮਮਤਾ ਰਾਹੀਂ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the Name is obtained, while the self-willed manmukh wastes away in emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਆਂ ਨੇ ਨਾਮੁ ਪਾਇ ਲੀਆ ਹੈ ਇਸ ਕਰ ਮੋਹ ਕੇ ਦੁਖ ਸੇ ਬਚੇ ਹੈਂ, ਅਰ ਮਨਮੁਖ ਮੋਹ ਕਰ ਨਾਸ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ) ਨਾਮ ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਚੱਲਿਆਂ ਮਿਲਦਾ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ) ਨਸ਼ਟ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, recibimos el Nombre, los arrogantes Manmukjs desperdician su vida en el apego."