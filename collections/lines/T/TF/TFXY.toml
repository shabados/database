[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭੰਜਨ ਅਘ ਦੂਖ ਨਾਸ; ਮਨਹਿ ਅਰਾਧਿ ਹਰੇ ॥"
page = 258
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heartily remember God who is the Destroyer of dread and the Remover of sin and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲੋਂ ਹੋ ਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਡਰ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਪਾਪ ਅਤੇ ਪੀੜ ਨੂੰ ਹਰਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Destroyer of fear, the Eradicator of sin and sorrow - enshrine that Lord in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭ੍ਯਕੇ ਭੰਜਨ ਹਾਰੇ ਪਾਪ ਅਰ ਦੁਖੋਂ ਕੇ ਨਸ਼ਟ ਕਰਨੇ ਹਾਰ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਅਰਾਧਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਭ ਪਾਪਾਂ ਦੇ) ਹਰਨ ਵਾਲੇ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਯਾਦ ਰੱਖ। ਉਹੀ ਸਾਰੇ ਡਰਾਂ ਦਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹੀ ਸਾਰੇ ਪਾਪਾਂ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਜਨ = ਤੋੜਨ ਵਾਲਾ। ਅਘ = ਪਾਪ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਹਰੇ = ਹਰੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Concentra tu mente en el Disipador del miedo, el Destructor de la tristeza y del error."