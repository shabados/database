[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣੁ ਕਰਤੇ ਵਸਿ ਹੈ; ਜਿਨਿ ਕਲ ਰਖੀ ਧਾਰਿ ॥੨॥"
page = 148
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creation is in the control of the Creator who by His might is sustaining it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਰਚਣਹਾਰ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ। ਜੋ ਆਪਣੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਇਸ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The creation is subject to the Creator, who sustains it by His Almighty Power. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸਰਬ ਮੇਂ ਪ੍ਰਾਣ ਕਲਾ ਧਾਰ ਰਖੀ ਹੈ ਤਿਸ ਕਰਤੇ ਕੇ ਸਭ ਕਾਰਣ ਅਧੀਨ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਦੇ ਵੱਸ ਜਗਤ ਦਾ ਬਨਾਣਾ ਹੈ ਅਤੇ ਜਿਸ ਨੇ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਆਪਣੀ ਸੱਤਿਆ ਟਿਕਾਈ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El origen está en las Manos del Creador, y Él conserva todo por el Poder de Su Fuerza.  (2)"