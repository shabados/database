[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਗੁੰਗੇ; ਅੰਧ ਅੰਧਾਰੁ ॥"
page = 556
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are blind, dumb and the blindest of the blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹੇ, ਅਣਬੋਲੇ (ਗੁੰਗੇ) ਅਤੇ ਅੰਨ੍ਹਿਆਂ ਦੇ ਮਹਾਂ-ਅੰਨ੍ਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blind and mute, the blindest of the blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅੰਧੇ) ਅਗ੍ਯਾਨੀ (ਗੁੰਗੇ) ਪ੍ਰੀਤੀ ਰੂਪੀ ਜਿਹਬਾ ਸੇ ਰਹਿਤ ਹੈਂ। ਐਸੇ ਅੰਧੇ ਜੀਵੋਂ ਕੋ ਅੰਧੇਰਾ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਅੰਨ੍ਹਿਆਂ ਗੁੰਗਿਆਂ ਵਾਸਤੇ ਹਨੇਰਾ ਘੁਪ ਬਣਿਆ ਪਿਆ ਹੈ (ਭਾਵ, ਸਹੀ ਰਸਤੇ ਤੇ ਚਲ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਨਹੀਂ ਗਾਉਂਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están ciegos y mudos, pues están envueltos en la oscuridad,"