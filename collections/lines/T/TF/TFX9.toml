[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਂਦ੍ਰਹੁ ਤਾਰ ਬਣਾਇ; ਚੰਮਿ ਮੜ੍ਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its intestines were made into gut and the skin was mounted (on drum) and stitched."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪਣੀਆਂ) ਆਂਦਰਾਂ ਤੋਂ ਤਾਰਾਂ ਬਣਾ ਕੇ ਚੰਮ (ਨਾਲ ਰਬਾਬ) ਮੜ੍ਹਿਆ।"