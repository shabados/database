[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿਓ ਰੀ; ਸਗਲ ਬਿਕਾਰ ॥"
page = 1271
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "have renounced all evils,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਬਦੀਆਂ ਛੱਡ ਦਿੱਤੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and renounced all corruption;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੀ) ਇੰਦ੍ਰ੍ਯੋਂ ਕੇ ਸਗਲ ਬਿਕਾਰੋਂ ਕੋ ਭੀ ਤਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰੇ ਵਿਕਾਰ ਤਿਆਗ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y renunciado a la corrupción."