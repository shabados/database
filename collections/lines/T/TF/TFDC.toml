[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਤੇਰਾ. ਖਰਾ ਭਾਰਾ; ਗੁਰਮੁਖਿ ਕਿਸੈ ਬੁਝਾਏ ॥"
page = 441
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly strict is thine command to act upon but through the Guru, hardly one realises it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਕਠਨ ਹੈ ਤੇਰੇ ਫੁਰਮਾਨ ਤੇ ਅਮਲ ਕਰਨਾ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Command of Your Will is very strict; how rare is the Gurmukh who understands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੁਕਮ (ਖਰਾ ਭਾਰਾ) ਬਡਾ ਭਾਰਾ ਹੈ, ਗੁਰਮੁਖ ਦ੍ਵਾਰੇ ਕਿਸੇ ਵਿਰਲੇ ਕੋ (ਬੁਝਾਏ) ਸਮਝਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੁਕਮ ਬੜਾ ਡਾਢਾ ਹੈ (ਜਿਸ ਕਰ ਕੇ ਜੀਵ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ)। ਕਿਸੇ ਵਿਰਲੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਆਪਣਾ ਹੁਕਮ ਸਮਝਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Voluntad es difícil de seguir, y extraordinario es aquél que se da cuenta de Tu Esencia."