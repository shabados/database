[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਇਛ ਕਰੀ, ਨਿਤ ਸੁਖ ਮਨਾਈ; ਪ੍ਰਭ ਮੇਰੀ ਆਸ ਪੁਜਾਏ ॥"
page = 249
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, I ever, long for Him and invoke His blessing. May the Lord fulfil my hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਮੈਂ ਸਦੀਵ ਹੀ ਉਸ ਨੂੰ ਲੋਚਦੀ ਹਾਂ ਅਤੇ ਉਸ ਪਾਸੋਂ ਖੈਰ-ਖੈਰੀਅਤ ਮੰਗਦੀ ਹਾਂ। ਠਾਕੁਰ ਮੇਰੀ ਉਮੀਦ ਪੂਰੀ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companions, I yearn for Him continually; I invoke His Blessings, and pray that God may fulfill my hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨ ਸਖੀ! ਏਹੀ ਨਿਤ ਮੈਂ ਇਛਾ ਕਰਤੀ ਹੂੰ ਔਰ ਸੁਖ ਮਨਾਵਤੀ ਹੂੰ, ਜੋ ਪ੍ਰਭ ਮੇਰੀ ਆਸਾ ਕੌ ਪੂਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਮੈਂ ਸਦਾ ਤਾਂਘ ਕਰਦੀ ਰਹਿੰਦੀ ਹਾਂ ਤੇ ਸੁੱਖਣਾ ਸੁੱਖਦੀ ਰਹਿੰਦੀ ਹਾਂ (ਕਿ) ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਆਸ ਪੂਰੀ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛ = ਇੱਛਾ, ਤਾਂਘ। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਦੀ ਹਾਂ। ਸੁਖ ਮਨਾਈ = ਮੈਂ ਸੁਖ ਮਨਾਂਦੀ ਹਾਂ, ਸੁੱਖਣਾ ਸੁਖਦੀ ਹਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪੁਜਾਏ = ਪੁਜਾਇ, ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis compañeros, añoro estar con Él y rezo que el Maestro cumpla esta única esperanza mía:"