[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਅੰਧੇਰ ਬਿਨਾਸ; ਗਿਆਨ ਗੁਰ ਅੰਜਨਾ ॥"
page = 456
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The salve of Guru's Divine knowledge. removes the darkness of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਦਾ ਸੁਰਮਾ, ਸੰਦੇਹ ਦੇ ਅੰਨ੍ਹੇਰੇ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of doubt is removed by the healing ointment of the Guru's spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਗ੍ਯਾਨ ਕਾ ਅੰਜਨ ਜਿਸ ਕੇ ਬੁਧਿ ਨੇਤ੍ਰੋਂ ਮੇਂ ਪੜਾ ਹੈ ਤਿਸ ਕਾ ਭ੍ਰਮ ਅੰਧੇਰਾ ਨਸਟੁ ਹੋ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ (ਇਕ ਐਸਾ) ਸੁਰਮਾ ਹੈ (ਜੋ ਮਨ ਦੀ) ਭਟਕਣਾ ਦੇ ਹਨੇਰੇ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es el Destructor de la duda, el Ungüento de la Sabiduría del Guru."