[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਉਜਾਂ ਮਾਰ ਹਟਾਈਆਂ, ਦੇਵਾਂ ਦਾਨਵਾਂ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yoginis have come together speedily in order to drink the blood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਨੇ ਦੈਂਤਾਂ ਦੀਆਂ ਫ਼ੌਜਾਂ ਮਾਰ ਕੇ ਹਟਾ ਦਿੱਤੀਆਂ ਸਨ।"