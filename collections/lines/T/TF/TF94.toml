[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰੁਨ ਕੁਬੇਰ ਘੇਰਿ ਸਭ ਖਰੇ ॥੧੬੭੧॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra, Krishna, Yama, Varuna, Kuber etc., all had surrounded him.1671."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਰੁਨ, ਕੁਬੇਰ ਆਦਿ ਸਾਰੇ (ਰਾਜੇ ਨੂੰ) ਘੇਰ ਕੇ ਖੜੋਤੇ ਹਨ ॥੧੬੭੧॥"