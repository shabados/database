data = "ਬਜੈ ਅਸਤ੍ਰੰ ॥੨੨੪॥"
page = 573

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are shouting “kill, kill” in all the four directions and bedecking themselves, they are striking their weapons.224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਸਤ੍ਰ (ਇਕ ਦੂਜੇ ਨੂੰ) ਵਜ ਰਹੇ ਹਨ ॥੨੨੪॥"