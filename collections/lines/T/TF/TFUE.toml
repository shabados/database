[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੁਰਖ ਦਾਤਾਰਹ; ਨਾਨਕ ਗੁਰ ਸੇਵਾ. ਕਿੰ, ਨ ਲਭੵਤੇ ॥੨੦॥"
page = 1355
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, a few only, by Guru's service, find the Beneficent Transcendent Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਾਂ ਦੀ ਘਾਲ ਰਾਹੀਂ ਬਹੁਤ ਹੀ ਥੋੜ੍ਹੇ ਦਾਤਾਰ ਪਰਮ ਪ੍ਰਭੂ ਮਾਲਕ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who serve the Guru find the Supreme Lord God, the Great Giver||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਾਰਬ੍ਰਹਮ ਪੁਰਖ ਦਾਤਾ ਕੀ ਕ੍ਰਿਪਾ ਅਰੁ ਗੁਰਾਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਪੁਰਖ (ਕਿੰ) ਕਿਆ ਨਹੀਂ ਲਭਤੇ ਹੈਂ, ਭਾਵ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਕੋ ਪਾਇ ਲੇਤੇ ਹੈਂ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ। ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸੇਵਾ ਦੀ ਰਾਹੀਂ (ਉਸ ਪਾਸੋਂ) ਕੀਹ ਕੁਝ ਨਹੀਂ ਮਿਲਦਾ? ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿੰ ਨ = ਕੀਹ ਨਹੀਂ?, (ਭਾਵ,) ਸਭ ਕੁਝ। ਲਭ੍ਯ੍ਯਤੇ = ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, quienes sirven al Señor, encuentran al Supremo Señor Dios, el Gran Dador. (20)"