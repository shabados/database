[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਮੇਲਿਅਨੁ; ਗੁਰ ਕੈ ਅੰਕਿ ਸਮਾਇ ॥੪੫॥"
page = 1418
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-wards are united with God and they merge in the Guru's being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ ਅਨੁਸਾਰੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗੁਰਬਾਂ ਦੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are united with the Lord; they merge into the Guru's Being. ||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਕੇ (ਅੰਕਿ) ਰਿਦੇ ਮੇਂ ਸਮਾਏ ਹੈਂ ਵਹੁ ਗੁਰਮੁਖ ਜਨ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਮੇਲੇ ਹੈਂ॥੪੫॥ ਯਥਾ ਵਾਕ ਭਾਈ ਗੁਰਦਾਸ ਜੀ-☬'ਮੁਰਦੇ ਵਾਂਗ ਮੁਰੀਦ ਹੋਇ ਗੁਰ ਗੋਰ ਸਮਾਵੈ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਗੋਦ ਵਿਚ ਲੀਨ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨੇ (ਆਪ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਇਆ ਹੁੰਦਾ ਹੈ ॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿਅਨੁ = ਮਿਲਾ ਲਏ ਹਨ ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਕੈ ਅੰਕਿ = ਦੀ ਗੋਦ ਵਿਚ। ਸਮਾਇ = ਲੀਨ ਕਰ ਕੇ ॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Los Gurmukjs son unidos en el Señor y se inmergen en Su Ser. (45)"