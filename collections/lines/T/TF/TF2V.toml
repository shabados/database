[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਨਾਮੇ ਹੀ ਚਿਤੁ ਲਾਇ ॥੪॥੩॥"
page = 1258
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name is the treasure of peace Fix thou thy mind with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਠੰਡ-ਚੈਨ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam is the greatest treasure. Focus your consciousness on the Naam. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ! ਨਾਮ ਹੀ ਨਿਧੋਂ ਕਾ ਖਜਾਨਾ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਨਾਮ ਮੇਂ ਹੀ ਚਿਤ ਕੋ ਲਗਾਉ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ) ਹਰਿ-ਨਾਮ ਹੀ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਉਹ ਨਾਮ ਵਿਚ ਹੀ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਨਾਮੇ = ਨਾਮ ਵਿਚ। ਲਾਇ = ਜੋੜਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Equilibrio del Guru son obtenidos. Oh, dice Nanak, el Naam es el mayor Tesoro; enfoca tu Conciencia en el Naam. (4-3)"