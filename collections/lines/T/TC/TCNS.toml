type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਸਮਾਂ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਦੇ ਕਾਰ ਵਿਹਾਰ ਪੂਰੇ ਕੀਤੇ ॥੭੨੦॥"