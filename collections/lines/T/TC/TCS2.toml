[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਹਰਿ ਨਾਮ ਧਨੁ ਰਾਸਿ ॥੪॥੪॥"
page = 796
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the wealth and capital of serf Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਨਫਰ ਨਾਨਕ ਦੀ ਦੋਲਤ ਅਤੇ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the wealth and capital of servant Nanak. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਦਾਸੋਂ ਕੋ (ਰਾਸਿ) ਸਚਾ ਹਰੀ ਨਾਮ ਧਨ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥੪॥੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਸਾਹਿਬ ਜੀ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਰਬ ਪਦਾਰਥਾਂ ਕੇ ਭੋਗੋਂ ਕੋ ਧ੍ਰਿਕਾਰਤੇ ਹੂਏ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰ ਸਬਦ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਧਨ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰਿ-ਨਾਮ ਦੀ ਪੂੰਜੀ ਮਿਲਦੀ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma Nanak ha acumulado el Capital del Nombre del Señor.(4-4)"