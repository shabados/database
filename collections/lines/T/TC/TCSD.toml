[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਵੇਣ ਅੰਗੂਰਾਣ ਦੇ ਗੁੱਛਿਆਣ ਵਿੱਚੋਣ ਦਾਨੇ ਡਿਗਦੇ ਰਹਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਮਿਸਾਲਿ ਦਾਨਾ ਕਿ ਅਜ਼ ਖ਼ੋਸ਼ਾ-ਹਾਇ ਤਾਕ ।੫੧।੭।"

