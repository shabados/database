[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਅਪਰੰਪਰੁ; ਕਰਣੈ ਜੋਗੁ ॥੧੧॥"
page = 840
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is Infinite and Omnipotent to do everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਬੇਅੰਤ ਅਤੇ ਸਾਰਾ ਕੁਝ ਕਰਨ ਲਈ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is unlimited, and capable of doing everything. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਪਰ ਅਪਾਰ ਵਾਹਿਗੁਰੂ ਸਭ ਕਿਛ ਕਰਨੇ ਯੋਗ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਨਾਥ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ (ਉਸ ਦਾ ਪਾਰ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ) ਉਹ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰੁ = ਪਰੇ ਤੋਂ ਪਰੇ, ਜਿਸ ਦਾ ਪਾਰ ਨ ਪਾਇਆ ਜਾ ਸਕੇ। ਜੋਗੁ = ਸਮਰੱਥ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese Señor es Infinito y hace siempre lo que es Su Voluntad.(11)"