[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਸੁਣਿ ਉਧਰੇ; ਜਿਨ ਰਸਨ ਰਸਾਇਆ ॥"
page = 1241
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who adore the Name, who hear the Name and whose tongue is delighted with the Name' They all are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਪੂਜਦੇ ਹਨ, ਜੋ ਨਾਮ ਨੂੰ ਸੁਣਦੇ ਹਨ ਅਤੇ ਜਿੰਨਾ ਦੀ ਜੀਭਾਂ ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋਈ ਹੈ, ਉਹ ਸਾਰੇ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, those who hear it are saved; let your tongue delight in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਰਸਨਾ ਮੇਂ ਨਾਮ ਕਾ ਰਸ ਆਇਆ ਹੈ, ਸੋ ਜਗਿਆਸੂ ਜਨ ਨਾਮ ਕੋ ਸ੍ਰਵਣ ਕਰਨੇ ਕਰ ਔਰ ਮਨਨ ਕਰਨੇ ਸੇ ਉਧਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿਚ ਗਿੱਝ ਕੇ ਜਿਨ੍ਹਾਂ ਨੇ ਜੀਭ ਨੂੰ ਨਾਮ ਨਾਲ ਇਕ-ਰਸ ਕਰ ਲਿਆ ਉਹ ਨਾਮ ਸੁਣ ਕੇ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quienes escuchan y recitan el Nombre de Dios les es conferida la Liberación."