[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਅਰਿ ਮਾਰੋ, ਕੈ ਲਰਿ ਮਰੋ ॥੧੫੨੯॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Either he would kill the enemy of die himself.1529."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ (ਤਾਂ) ਵੈਰੀ ਨੂੰ ਮਾਰ ਸੁਟਾਂ ਜਾਂ (ਆਪ) ਲੜ ਮਰਾਂ ॥੧੫੨੯॥"