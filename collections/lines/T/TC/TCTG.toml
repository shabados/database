[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਭ੍ਰਮੰਤ ਜੋਨੀ; ਤੇ ਨਾਮ ਸਿਮਰਤ ਤਾਰੇ ॥"
page = 1278
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who wandered in species through millions of births; them Thou has emancipated through Thy Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਵਿੱਚ ਕਈ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕ ਰਹੇ ਸਨ, ਉਨ੍ਹਾਂ ਦਾ ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ, ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who wander in reincarnation through millions of births, are saved and carried across, by meditating in remembrance on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਜਨਮ ਜੇ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤੇ ਰਹੇ ਹੈਂ, ਵਹੁ ਨਾਮ ਸਿਮਰਨੇ ਕਰ ਤੈਨੇ ਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜੀਵ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਫਿਰਦੇ ਸਨ, ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ (ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ਲਏ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes vagan en la Reencarnación a través de millones de nacimientos son salvados y llevados a través, si meditan en el Naam."