[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ; ਮੁਕਤਿ ਨ ਹੋਈ ॥"
page = 230
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans serving the True Guru, salvation is not attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੇ ਬਾਝੋਂ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, liberation is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨ ਕੀਏ ਬਿਨਾਂ ਕਿਸੀ ਕੀ ਮੁਕਤੀ ਨਹੀਂ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਦੰਭ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਡੰਫ ਵਲੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio al Guru uno no es liberado;"