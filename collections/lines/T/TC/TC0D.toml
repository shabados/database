[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਤ੍ਰੀਆ ਤ ਧਰਮੁ ਛੋਡਿਆ; ਮਲੇਛ ਭਾਖਿਆ ਗਹੀ ॥"
page = 663
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Khatris have abjured their religion and have taken to the foreign language!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੱਤ੍ਰੀਆਂ ਨੇ ਆਪਣਾ ਮਹਜ਼ਬ ਤਿਆਗ ਦਿੱਤਾ ਹੈ ਅਤੇ (ਪ੍ਰਦੇਸੀ) ਬੋਲੀ ਇਖਤਿਆਰ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The K'shatriyas have abandoned their religion, and have adopted a foreign language."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀਓਂ ਨੇ ਤੌ ਧਰਮ ਕੋ ਤਿਆਗ ਦੀਆ ਹੈ, ਕਿਉਂਕਿ ਮਲੇਛੋਂ ਕੀ ਬੋਲੀ ਫਾਰਸੀ ਆਦਿ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ ਹਿੰਦੂ ਧਰਮ ਦੇ ਰਾਖੇ ਸਮਝਣ ਵਾਲੇ) ਖਤ੍ਰੀਆਂ ਨੇ (ਆਪਣਾ ਇਹ) ਧਰਮ ਛੱਡ ਦਿੱਤਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਹ ਮੂੰਹੋਂ ਮਲੇਛ ਕਹਿ ਰਹੇ ਹਨ (ਰੋਜ਼ੀ ਦੀ ਖ਼ਾਤਰ) ਉਹਨਾਂ ਦੀ ਬੋਲੀ ਗ੍ਰਹਣ ਕਰ ਚੁਕੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਖਿਆ = ਬੋਲੀ। ਮਲੇਛ ਭਾਖਿਆ = ਉਹਨਾਂ ਦੀ ਬੋਲੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਹ ਆਪ ਮਲੇਛ ਆਖਦੇ ਹਨ। ਗਹੀ = ਗ੍ਰਹਣ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Kshatriyas guerreros han sucumbido ante el tirano adoptando su forma de hablar."