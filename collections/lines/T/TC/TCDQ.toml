[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪੂਛੇ; ਜਾਇ ਪਇਆਰੀ ॥੨॥"
page = 224
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of Guru's counsel, he had to go to the underworld."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਲਾਹ ਮਸ਼ਵਰੇ ਤੋਂ ਸੱਖਣਾ ਹੋਣ ਕਾਰਨ ਉਸ ਨੂੰ ਪਾਤਾਲ ਵਿੱਚ ਜਾਣਾ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru's advice, he had to go to the underworld. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੱਕਰ ਪ੍ਰੋਹਤ ਕੇ ਪੁਛੇ ਸੇ ਬਿਨਾ ਜੋ ਬਾਵਨ ਭਗਵਾਨ ਕੋ ਦਾਨ ਦੀਆ, ਤਿਸ ਕਰ ਕੇ (ਜਾਇ ਪਇਆਰੀ) ਪਾਤਾਲ ਕੋ ਜਾਤਾ ਰਹਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਮਾਇਆ ਦੇ ਮਾਣ ਵਿਚ) ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਲਾਹ ਲੈਣ ਤੋਂ ਬਿਨਾ (ਉਸ ਨੇ ਬ੍ਰਾਹਮਣ ਰੂਪ-ਧਾਰੀ ਵਿਸ਼ਨੂੰ ਨੂੰ ਦਾਨ ਦੇਣਾ ਮੰਨ ਲਿਆ ਤੇ) ਪਾਤਾਲ ਵਿਚ ਚਲਾ ਗਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਆਰੀ = ਪਾਤਾਲ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Mantra del Guru, fue enviado al mundo inferior.(2)"