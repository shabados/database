[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੁ. ਬੇਢੀ ਰਹਿਓ ਸਮਾਈ ॥"
page = 657
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lo, my carpenter is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ! ਮੇਰਾ ਤਰਖਾਣ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, my carpenter is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬੇਢੀ ਕੋ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੂਆ ਦੇਖੁ ਤੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖ, ਉਹ ਤਰਖਾਣ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este Carpintero está prevaleciendo por todas partes."