[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਉਆ ਕਾ ਮਨੁ ਸੀਤਲਾਇਆ ॥੨੮॥"
page = 256
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, his mind is cooled down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਚਿੱਤ ਠੰਡਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, his mind is cooled and soothed. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਸ ਜੀਵ ਕਾ ਮਨੁ ਸੀਤਲੁ ਹੋ ਆਇਆ ਹੈ॥੨੮॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ-ਰੂਪ ਅੱਗ ਤੋਂ ਬਚ ਕੇ) ਸਦਾ ਸ਼ਾਂਤ ਰਹਿੰਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, adquiere la Paz en su mente.  (28)"