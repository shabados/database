[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਨੇਹੁ. ਨ ਤੁਟਈ; ਜੇ ਸਤਿਗੁਰੁ ਭੇਟੈ ਸੋਇ ॥"
page = 60
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru be met the true love shall bot sunder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਣ ਤਾਂ ਸਚੀ ਪ੍ਰੀਤ ਨਹੀਂ ਟੁਟਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True love shall not be broken, if the True Guru is met."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਲਣੇ ਮੇਂ ਸਚਾ ਪ੍ਰੇਮੁ ਹੀ ਕਾਰਣੁ ਹੈ ਜੇ ਕਰ ਸਤਿਗੁਰੋਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਤਾਂ ਸੋ ਸਚਾ ਪਰੇਮੁ ਨਹੀਂ ਟੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜਨ ਵਾਲਾ) ਜੇ ਉਹ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਉਸ ਦਾ ਮਿਹਰ ਦਾ ਸਦਕਾ ਪ੍ਰਭੂ ਨਾਲ ਅਜੇਹਾ) ਪੱਕਾ ਪਿਆਰ (ਪੈਂਦਾ ਹੈ ਜੋ ਕਦੇ) ਟੁੱਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੈ = ਮਿਲ ਪਏ। ਗਿਆਨ ਪਦਾਰਥੁ = (ਪਰਮਾਤਮਾ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ ਦੇਣ ਵਾਲਾ (ਨਾਮ) ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor Verdadero no se destruye, si uno encuentra al Verdadero Guru."