[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਕਰਹਿ ਰੇ; ਖਾਟਿ ਖਾਟੁਲੀ ॥"
page = 1216
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Earning profit, what shall thou do, O man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੱਟੀ ਖੱਟ ਕੇ ਤੂੰ ਕੀ ਕਰੇਗਾ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you working so hard to earn profits?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਖੱਟੀ ਕੋ ਖੱਟ ਕਰ ਕਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੂਰਖ)! (ਮਾਇਆ ਵਾਲੀ) ਕੋਝੀ ਖੱਟੀ ਖੱਟ ਕੇ ਤੂੰ ਕੀਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਕਰਹਿ = ਤੂੰ ਕੀਹ ਕਰਦਾ ਹੈਂ? ਰੇ = ਹੇ ਭਾਈ! ਖਾਟਿ = ਖੱਟ ਕੇ। ਖਾਟੁਲੀ = (ਮਾਇਆ ਦੀ) ਕੋਝੀ ਖੱਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué vas, oh ser humano, tras las utilidades de este mundo?"