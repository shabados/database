[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮੋ ਕਉ; ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਓ ॥੧॥"
page = 715
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has implanted the God's Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਰੱਬ ਦਾ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the Name of the Lord within me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਹਰੀ ਕਾ ਨਾਮ ਦ੍ਰਿੜਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਦੇ ਕੇ) ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਉ = ਨੂੰ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਦ੍ਰਿੜਾਇਓ = ਪੱਕਾ ਕਰ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de él, enriquecí mi mente con el Nombre del Señor.(1)"