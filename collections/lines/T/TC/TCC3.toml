[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਲਾਗੈ ਸੋ ਗਤਿ ਪਾਏ; ਸਬਦੇ ਸਚਿ ਸਮਾਈ ॥੨੧॥"
page = 909
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is attached to the Gurbani, is emancipated and through the Name, merges in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੁੜਿਆ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is committed to this Bani is emancipated, and through the Shabad, merges in Truth. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਨ ਕੀ ਬਾਣੀ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਸੋ ਮੁਕਤੀ ਕੋ ਪਾਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਉਨ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ) ਬਾਣੀ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ, ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ; ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗੈ = ਲੱਗਦਾ ਹੈ, ਸੁਰਤ ਜੋੜਦਾ ਹੈ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਸਬਦੇ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que compromete su ser a este Bani, es liberado, y a través del Shabd, se inmerge en la Verdad. (21)"