[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਣ; ਆਪੇ ਗੁਣਕਾਰੀ ॥"
page = 285
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is goodness and Himself the Bestower of goodness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਚੰਗਿਆਈ ਹੈ ਅਤੇ ਆਪ ਹੀ ਚੰਗਿਆਈ ਦੇਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is virtuous goodness, and He Himself is the Bestower of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਹੀ ਗੁਣ ਰੂਪ ਹੈ ਪੁਨਾ ਆਪ ਹੀ ਗੁਣੋਂ ਕੇ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਗੁਣ (-ਰੂਪ) ਹੈ, ਆਪ ਹੀ ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਕਾਰੀ = ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Bondad y Él Mismo nos otorga Sus Dones."