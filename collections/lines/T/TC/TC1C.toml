[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ ਕਰਤਾ. ਸਭਿ ਪਾਪ ਹਰਤਾ; ਗੁਰਦੇਵ. ਪਤਿਤ ਪਵਿਤ ਕਰਾ ॥"
page = 250
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru is the Creator and the Destroyer of all the sins and the Divine Guru is the purifier of the impure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਗੁਰੂ ਜੀ ਸਿਰਜਣਹਾਰ, ਅਤੇ ਸਮੂਹ ਗੁਨਾਹਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਹਨ ਅਤੇ ਰੱਬ ਰੂਪ ਗੁਰੂ ਜੀ ਅਪਵਿੱਤ੍ਰ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨਹਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru is the Creator, and the Destroyer of all sins; the Divine Guru is the Purifier of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਕਰਤਾ ਰੂਪ ਹੈਂ, ਜੀਵ ਕੇ ਸਭ ਪਾਪੋਂ ਕੇ ਹਰਨੇ ਹਾਰੇ ਹੈਂ ਔਰ ਗੁਰਦੇਵ ਨੇ (ਪਤਿਤ) ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਰਤਾਰ ਦਾ ਰੂਪ ਹੈ, ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਵਿਕਾਰੀ ਬੰਦਿਆਂ (ਦੇ ਹਿਰਦੇ) ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਹਰਤਾ = ਦੂਰ ਕਰਨ ਵਾਲਾ। ਪਤਿਤ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ, ਵਿਕਾਰੀ। ਪਵਿਤ ਕਰਾ = ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Creador, el Destructor de todos los errores, Purificador de todos los que los cometen."