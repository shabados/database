[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੋਮਿ ਰੋਮਿ ਵਿਚਿ ਰਖਿਓਨ; ਕਰਿ ਬ੍ਰਹਮੰਡਿ ਕਰੋੜਿ ਸੁਮਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In His each one hair He gethered up millions of worlds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇਕ ਇਕ ਰੋਮ ਵਿਖੇ ਕਰੋੜਾਂ ਦੀ ਗਿਣਤੀ ਵਿਚ ਬ੍ਰਹਿਮੰਡ (ਉਸ ਨੇ) ਰੱਖੇ ਹੋਏ ਹਨ।"