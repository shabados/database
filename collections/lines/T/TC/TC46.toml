[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਸੋਭਾ; ਮੂਚ ਤੇ ਮੂਚੀ ॥"
page = 272
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The honour of saint is the greatness of the great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਕੀਰਤੀ ਵਡਿਆ ਵਿੱਚੋਂ ਮਹਾਨ ਵੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Holy people is the greatest of the great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਾਧੋਂ ਕੀ ਸੋਭਾ (ਮੂਚ ਤੇ ਮੂਚੀ) ਬਹੁਤ ਸੇ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਬਹੁਤ ਵੱਡੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de las personas Santas, es lo más Grande de lo grande."