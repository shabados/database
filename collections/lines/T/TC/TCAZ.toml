[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਇਹੁ ਕਾਲੁ. ਨ ਜੋਹਤ ॥"
page = 236
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom this death stalks not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਹ ਮੌਤ ਤਕਾਉਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one is not under the gaze of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਇਹ ਕਾਲ ਨਹੀਂ (ਜੋਹਤ) ਤੱਕਦਾ ਅਰਥਾਤ ਜਪਨੇ ਵਾਲਾ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮੌਤ ਦਾ ਸਹਮ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕੇਗਾ (ਆਤਮਕ ਮੌਤ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾਇਗੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la muerte no viene a infligir su devastación."