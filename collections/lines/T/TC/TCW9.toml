[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪੇਖਤ; ਭਏ ਪੁਨੀਤਾ ॥"
page = 101
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On seeing the sight of the Lord One is rendered pure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਨਾਲ ਜੀਵ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of His Darshan, all are sanctified,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕਾ ਦਰਸਨ ਕਰਨੇ ਸੇ ਇਤ੍ਰ ਲੋਗ ਭੀ ਪੁਨੀਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ) ਦੀਦਾਰ ਕਰ ਕੇ (ਮੇਰਾ ਤਨ ਮਨ) ਪਵਿਤ੍ਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਤ = ਵੇਖਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión del Señor,"