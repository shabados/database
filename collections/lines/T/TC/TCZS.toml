[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਨਦਰਿ ਕਰਹਿ ਤੂ ਅਪਣੀ; ਗੁਰਮੁਖਿ ਅਲਖੁ ਲਖਾਹਾ ਹੇ ॥੧੦॥"
page = 1053
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, unto whom Thou show Thy mercy, comprehend the Incomprehensible Lord by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈਂ, ਉਹ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਅਗਾਧ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed by Your Glance of Grace, become Gurmukh, and comprehend the incomprehensible. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ ਜਿਨ ਕੋ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈਂ ਤਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਆਪੇ ਅਲਖ ਰੂਪ ਲਖਾਵਤਾ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈਂ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਤੂੰ ਆਪਣਾ ਅਲੱਖ ਸਰੂਪ ਸਮਝਾ ਦੇਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien sea que bendices con Tu Gracia, ese ser se vuelve Gurmukj, y comprende lo Incomprensible.(10)"