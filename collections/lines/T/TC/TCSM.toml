[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਗੂੰਗੇ ਕੀ ਮਿਠਿਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 659
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are like sweets to a dumb person. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁੰਗੇ ਇਨਸਾਨ ਦੀ ਮਠਿਆਈ ਦੀ ਮਾਨੰਦ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are like the sweet candies given to a mute. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗੁੰਗੇ ਕੀ ਮਿਠਿਆਈ ਖਾਈ ਕਾ ਅਨੰਦੁ ਉਸ ਸੇ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਮੁਝ ਸੇ ਭੀ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗੁੰਗੇ ਮਨੁੱਖ ਦੀ ਖਾਧੀ ਮਠਿਆਈ (ਦਾ ਸੁਆਦ ਕਿਸੇ ਹੋਰ ਨੂੰ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ, ਗੁੰਗਾ ਦੱਸ ਨਹੀਂ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el mudo no puede describir el sabor de un dulce. (1‑Pausa)"