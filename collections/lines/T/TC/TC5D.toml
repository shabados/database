[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੁ ਪਰਹਰਿ. ਸਬਦਿ ਨਿਰਮਲੁ; ਮਹਲੁ ਘਰੁ ਸਚੁ ਜਾਣਹੇ ॥"
page = 1113
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's immaculate Name, thy filth shall be washed off and thou shall know thy True mansion and home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਵਿਤਰ ਨਾਮ ਦੇ ਰਾਹੀਂ ਤੇਰੀ ਗੰਦਗੀ ਧੋਤੀ ਜਾਵੇਗੀ ਅਤੇ ਤੂੰ ਆਪਦੇ ਸਚੇ ਮੰਦਰ ਅਤੇ ਧਾਮ ਨੂੰ ਜਾਣ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth shall be taken away, through the Immaculate Word of the Shabad; you shall know the Mansion of the Lord's Presence, your true home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਰਾਗ ਦ੍ਵੈਸ ਮੈਲ ਕੋ ਤਿਆਗ ਕਰ ਨਿਰਮਲ ਹੋਹੁ, ਤਬ ਤੂੰ ਸ੍ਵਰੂਪੁ ਸਰੀਰ ਵਿਖੇ ਹੀ ਜਾਨ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਕਰ ਕੇ ਤੂੰ ਪਵਿੱਤਰ ਹੋ ਜਾਹਿਂਗਾ। ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਘਰ-ਮਹਲ ਲੱਭ ਲਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás purificada en el interior de tu ser por la Inmaculada Palabra y conocerás tu Verdadero Hogar."