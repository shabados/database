[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਗੁਨੁ; ਮੇਰੋ ਪ੍ਰਭ ਜੀ ਕੀਨ ॥"
page = 716
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such beneficence, my sire Lore has done unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਹਾਰਾਜ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਉਤੇ ਐਹੋ ਜਿਹਾ ਉਪਕਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the blessing my God has bestowed upon me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭ ਜੀ ਨੇ ਮੇਰੇ ਪਰ ਐਸਾ ਗੁਣ ਅਰਥਾਤ ਪਰਉਪਕਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ ਨੇ (ਮੇਰੇ ਉੱਤੇ) ਇਹੋ ਜਿਹਾ ਉਪਕਾਰ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨੁ = ਉਪਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal ha sido la Bondad de mi Señor"