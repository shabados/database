[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਮਹਾ ਰਸੁ ਦੀਨੋ ॥੧॥"
page = 821
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has blessed me with the great elixir of His Immortalising Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਨਾਮ ਦੇ ਪਰਮ ਆਬਿ-ਹਿਯਾਤ ਦੀ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God blessed me with the supreme, sublime essence of the Ambrosial Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਮਹਾ ਰਸ ਹਮ ਕੋ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ ਤਾਪ ਤੋਂ ਹੀ ਨਹੀਂ ਬਚਾਇਆ, ਅੱਨ-ਪੂਜਾ ਤੋਂ ਬਚਾ ਕੇ) ਪ੍ਰਭੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਤੇ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ ਵਾਲਾ ਆਪਣਾ ਨਾਮ ਭੀ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me ha bendecido con Su Nombre Ambrosial. (1)"