[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਕੰਦ ਕਿਧੋ ਮੁਖ ਚੰਦ; ਕਟੇ ਦੁਖ ਫੰਧ ਚਕੋਰਨ ਕੇਰੇ ॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Your face is like upon, seeing which, the anguish of the partridge is effaced"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਮੁਖ ਆਨੰਦ ਦਾ ਫਲ ਜਾਂ ਚੰਦ੍ਰਮਾ ਹੈ ਜੋ ਚਕੋਰਾਂ ਦੇ ਦੁਖਾਂ ਦੇ ਫੰਧਿਆ ਨੂੰ ਕਟਦਾ ਹੈ।"