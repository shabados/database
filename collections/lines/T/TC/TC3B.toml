[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਘਨ ਗਏ; ਹਰਿ ਨਾਈ ॥੧॥"
page = 627
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My trouble are removed by God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੇ ਮੇਰੀਆਂ ਤਕਲੀਫਾਂ ਰਫਾ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My troubles have been removed through the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਜਪਨੇ ਸੇ ਸਭ ਬਿਘਨ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਖ਼ਤਰੇ ਦੂਰ ਹੋ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Señor todas las aflicciones son disipadas. (1)"