[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ; ਨੈਕ ਨਹੀ ਮਾਨੀਐ ॥੬੯੭॥"
page = 750

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the word “Dharaadhaar” in the beginning, then add the word “Prashthani” and O wise men! comprehend all the Tupak without any difference.697."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਥਨ ਵਿਚ ਕੋਈ ਭੇਦ ਨਾ ਸਮਝੋ ॥੬੯੭॥"