[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ; ਪ੍ਰਭ ਪਰਮਾਨੰਦਾ ॥"
page = 544
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherein in the mind and body of man is contained the Lord of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਇਨਸਾਨ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸੁਆਮੀ ਰਵਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the mind and body are permeated by God, the Lord of supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਤਨ ਮੇਂ ਪਰਮਾਨੰਦ ਪ੍ਰਭੂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਤੇ ਤਨ ਵਿੱਚ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਆਨੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਸਰੀਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਆ ਵੱਸਿਆ। ਪਰਮਾਨੰਦਾ = ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones de dichas se experimentan ahí, pues mi Señor, mi Esposo Divino,"