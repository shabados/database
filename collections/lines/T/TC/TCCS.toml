[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਰੰਗ ਖੁਸੀਆ ਮਨ ਭੋਗਣ; ਤੇ ਤੇ ਛਿਦ੍ਰ ਵਿਕਾਰਾ ॥"
page = 1003
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many are the mind's enjoyments of love and pleasure of the beauties, so many are the blames and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਮਨ ਦੇ ਸੁੰਦਰੀਆਂ ਦੇ ਪਿਆਰ ਤੇ ਅਨੰਦ ਮਾਣਨੇ ਹਨ, ਓਨੇ ਹੀ ਇਲਜ਼ਾਮ ਅਤੇ ਪਾਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind's pleasures of love and beauty bring just as many blames and sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਰੂਪੋਂ ਕਾ ਦੇਖਣਾਂ ਪੁਨਾਂ ਰੰਗੋਂ ਕੀਆਂ ਖੁਸੀਆਂ ਬਿਕਾਰੋਂ ਕਾ ਮਨ ਮੇਂ ਭੋਗਣਾਂ ਹੈ, ਸੋ ਤਿਤਨੇ ਹੀ ਛਿਦ੍ਰ ਵਾ ਦੋਸ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਰੂਪ ਰੰਗ ਖ਼ੁਸ਼ੀਆਂ, ਮਨ ਦੀਆਂ ਮੌਜਾਂ ਤੇ ਹੋਰ ਵਿਕਾਰ-ਇਹ ਸਾਰੇ ਹੀ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਛੇਕ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchas son las dichas y enamoramientos de la mente, tantos también son los errores que uno comete."