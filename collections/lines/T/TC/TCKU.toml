[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਜਾ ਮਰੰਤ ਸਾਗਰ ਡੁਬਾਨ ॥੧੭॥"
page = 636

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing her hair, even Yamuna was filled with anger and seeing her serenity, the ocean felt shy.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਾਜ ਦੀ ਮਾਰੀ ਸਮੁੰਦਰ ਵਿਚ ਡੁਬ ਮਰੀ ॥੧੭॥"