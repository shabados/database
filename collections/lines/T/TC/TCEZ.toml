[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਲ ਸਰਵਰਿ; ਕਮਲੁ ਨ ਦੀਸੈ ॥੧॥ ਰਹਾਉ ॥"
page = 352
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the tank without water, the lotus is not seen. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਸਖਣੇ ਤਾਲਾਬ ਅੰਦਰ ਕੰਵਲ ਨਹੀਂ ਦਿਸਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the pool without water, the lotus is not seen. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਿਨ ਜਲ ਕੇ (ਸਰਵਰਿ) ਤਾਲਾਬਾਂ ਮੇਂ ਕਮਲ ਨਹੀਂ ਦਿਖਾਈ ਪੜਤਾ, ਭਾਵ ਏਹ ਕਿ ਸਤਿਸੰਗ ਰੂਪ ਸਰੋਵਰਿ ਮੇਂ ਕਥਾ ਕੀਰਤਨ ਨਾਮ ਜਪਨ ਜਲ ਤੇ ਬਿਨਾਂ ਜਗ੍ਯਾਸੂ ਕਮਲ ਨਹੀਂ ਦਿਖਾਈ ਪੜਤਾ। ਯਥਾ-☬\"ਸੰਤਨ ਕੈ ਸੁਨੀਅਤ ਪ੍ਰਭ ਕੀ ਬਾਤ॥☬ਕਥਾ ਕੀਰਤਨੁ ਆਨੰਦ ਮੰਗਲ ਧੁਨਿ ਪੂਰਿ ਰਹੀ ਦਿਨਸੁ ਅਰੁ ਰਾਤਿ॥੧॥ ਰਹਾਉ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਰੋਵਰ ਵਿਚ (ਉਗਿਆ ਹੋਇਆ) ਕੌਲ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਹ ਨਾਸ ਹੁੰਦਾ) ਨਹੀਂ ਦਿੱਸਦਾ (ਭਾਵ, ਜਿਵੇਂ ਸਰੋਵਰ ਵਿਚ ਉੱਗਿਆ ਹੋਇਆ ਕੌਲ-ਫੁੱਲ ਪਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਰਾ ਰਹਿੰਦਾ ਹੈ, ਤਿਵੇਂ ਸਤਸੰਗ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਗੁਰਮੁਖਿ ਦਾ ਹਿਰਦਾ-ਕਮਲ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਵਰਿ = ਸਰਵਰ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Agua de Dios no podrían existir ni los lotos ni el estanque. (1-Pausa)"