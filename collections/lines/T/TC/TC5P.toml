[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋਪਾਲ ਉਚਾਰੁ ਰਸਨਾ; ਟੇਵ ਏਹ ਪਰੀ ॥੧॥"
page = 1121
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my tongue I utter the praise of the Lord. This has become a part of my nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ। ਇਹ ਮੇਰੇ ਸੁਭਾ ਦਾ ਇਕ ਹਿੱਸਾ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue chants the Glorious Praises of the Lord of the World; this has become part of my very nature. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਕੇ ਗੁਣ ਰਸਨਾ ਕਰ ਕੇ ਉਚਾਰਤਾ ਹੂੰ, ਇਹ (ਟੇਵ) ਬਾਣ ਪੜ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ। (ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਗੁਣ ਉਚਾਰਦਾ ਹੈ, ਉਸ ਨੂੰ) ਇਹ ਆਦਤ ਹੀ ਬਣ ਜਾਂਦੀ ਹੈ (ਫਿਰ ਉਹ ਗੁਣ ਉਚਾਰਨ ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਟੇਵ = ਆਦਤ। ਪਰੀ = ਪੈ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así mi lengua recita la Alabanza del Señor, esto se ha vuelto ya parte de mi naturaleza. (1)"