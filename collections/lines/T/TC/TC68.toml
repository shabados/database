[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਡਿਆਈ ਕਰਿ, ਦਈ ਵਿਗੋਈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Giving it big size, God has made it useless and liable to destruction."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਡਿਆਈ ਕਰ ਕੇ ਦੈਵ ਨੇ ਨਾਸ਼ ਕਰ ਦਿੱਤੀ ਹੈ।"