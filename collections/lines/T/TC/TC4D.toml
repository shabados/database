[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਲਗ ਰੇਵਤ ਭੂਪ ਇਕ; ਹਲੀ ਪਾਇ ਗਹੇ ਆਨਿ ॥੧੯੬੩॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After that a king named Rewat came and touched the feet of Balram.1963."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਇਕ ਰਾਜਾ ਰੇਵਤ ਨੇ ਆ ਕੇ ਬਲਰਾਮ ਦੇ ਪੈਰ ਪਕੜ ਲਏ ॥੧੯੬੩॥"