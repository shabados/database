[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤੁ, ਹਰਿ ਜਲੁ ਪਾਇਆ; ਸਭ ਲਾਥੀ ਤਿਸ. ਤਿਸ ਕੇ ॥੩॥"
page = 731
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Thirsty man has obtained God's water, the Divine-Nectar and all his thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਸੇ ਪ੍ਰਾਣੀ ਨੂੰ ਈਸ਼ਵਰੀ-ਅੰਮ੍ਰਿਤ ਵਾਹਿਗੁਰੂ ਦੀ ਪਾਣੀ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਪਿਆਸ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Ambrosial Nectar, the Divine Water of the Lord's Name, and all my thirst for it is quenched. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੁਖਾਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਜਲਤੇ ਹੂਇਓਂਨੇਂ ਰਿਦੇ ਮੇਂ ਪਾਯਾ, ਭਾਵ ਧਾਰਿਆ ਹੈ, ਤਿਸ ਕੇ ਰਿਦੇ ਕੀ ਸਭ ਤ੍ਰਿਸਨਾ ਅਗਨੀ (ਲਾਥੀ) ਭਾਵ ਬੁਝ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਉਸ ਦੀ (ਮਾਇਆ ਦੀ) ਸਾਰੀ ਤ੍ਰੇਹ ਲਹਿ ਗਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado el Néctar Ambrosial, el Agua Divina del Nombre del Señor y la sed de mis pasiones en calma está. (3)"