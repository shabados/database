[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਮੈ ਰੂਪ ਕੀਏ ਬਹੁਤੇਰੇ; ਅਬ ਫੁਨਿ ਰੂਪੁ. ਨ ਹੋਈ ॥"
page = 483
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of course, I have assumed many forms, but now I shall not assume another forms again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਘਣੇਰੇ ਸਰੂਪ (ਨਾਮ) ਧਾਰਨ ਕੀਤੇ ਹਨ, ਹੁਣ ਮੈਂ ਮੁੜ ਕੇ, ਹੋਰ ਸਰੂਪ ਧਾਰਨ ਨਹੀਂ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the past, I have taken many forms, but I shall not take form again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਅਗਿਆਨ ਸਹਿਤ ਥਾ ਤਬ ਮੈਨੇ ਬਹੁਤ ਸੇ ਰੂਪ ਧਾਰਨ ਕੀਏ ਥੇ ਅਰ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋਨੇ ਕਰ ਮੇਰੇ ਸੇ ਸਰੂਪ ਧਾਰਨ ਨਹੀਂ ਹੋਤਾ ਅਰਥਾਤ ਕਰਮ ਬੰਧਨ ਛੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਮੈਂ ਜਿਹੜੇ ਕਈ ਜਨਮਾਂ ਵਿਚ ਫਿਰਦਾ ਰਿਹਾ, ਹੁਣ ਉਹ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਤੇਰੇ ਰੂਪ = ਕਈ ਜੂਨਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asumí muchas, muchas formas en mis vidas pasadas; ahora ya no voy a asumir ninguna más."