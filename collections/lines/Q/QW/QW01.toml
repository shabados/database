[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਪਜੈ; ਸੋ ਅਲਖ ਅਭੇਵਹੁ ॥੩॥"
page = 356
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever is born, he is through the Unknowable and Inscrutable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਪੈਦਾ ਹੋਇਆ ਹੈ, ਉਹ ਅਗਾਧ ਭੇਦ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਰਾਹੀਂ ਹੀ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is born, comes through the Unknowable and Mysterious Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਜੋ ਸੰਕਲਪ ਬਿਕਲਪ ਉਪਜੇ ਹੈਂ, ਸੋ ਅਲਖ ਅਭੇਵ ਅਕਾਲ ਪੁਰਖ ਕੇ ਹੀ ਚਿੰਤਨ ਸੇ ਉਪਜਤਾ ਹੈ, ਜੋ ਨਾਮ ਰੂਪ ਜਗਤੁ ਉਪਜਤਾ ਹੈ ਅਰ ਉਪਜੇਗਾ ਸੋ ਅਲਖ ਅਭੇਵ, ਭਾਵ ਹਰੀ ਰੂਪ ਜਾਨੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਯਕੀਨ ਲਿਆਵੋ ਕਿ) ਜੋ ਕੁਝ ਪੈਦਾ ਹੋਇਆ ਹੈ, ਉਸ ਅਲਖ ਤੇ ਅਭੇਦ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਪੈਦਾ ਹੋਇਆ ਹੈ (ਭਾਵ, ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo lo que se vive y se puede ser, es a través del Señor, el Ser Incognoscible e Infinito. (3)"