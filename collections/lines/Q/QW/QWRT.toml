[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਲਾਲਨਿ ਲਾਹਨਿ ਮੇਲਉ; ਗੁਰ ਕਾ ਸਬਦੁ ਗੁੜੁ. ਕੀਨੁ ਰੇ ॥"
page = 968
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou thy body the vat end, the Guru's instruction thy molasses,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਨੂੰ ਮੱਟ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਆਪਣਾ ਗੁੜ ਬਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your body the vat, and mix in the yeast. Let the Word of the Guru's Shabad be the molasses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਦੇਹ ਰੂਪ (ਕਲਾਲਨਿ)⁽¹⁾ ਮਟੀ ਕਰੀ ਹੈ, ਤਿਸ ਮੇਂ ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਗੁੜ ਕੀਆ ਹੈ, ਲਾਹਨਿ ਪੂਰ, ਭਾਵ ਮਦਰਾ ਕੀ ਸਕ ਆਦਿ ਸਮਗ੍ਰੀ ਮੇਲ ਉਪਾਇਆ ਹੈ, ਸੋਈ ਸਫੁਟ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਸਿਆਣੇ ਸਰੀਰ ਨੂੰ ਮੱਟੀ ਬਣਾਇਆ ਹੈ, ਤੇ ਇਸ ਵਿਚ (ਨਾਮ-ਅੰਮ੍ਰਿਤ-ਰੂਪ ਸ਼ਰਾਬ ਤਿਆਰ ਕਰਨ ਲਈ) ਖ਼ਮੀਰ ਦੀ ਸਮਗ੍ਰੀ ਇਕੱਠੀ ਕਰ ਰਿਹਾ ਹਾਂ-ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮੈਂ ਗੁੜ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾਲਨਿ = ਉਹ ਮੱਟੀ ਜਿਸ ਵਿਚ ਗੁੜ ਸੱਕ ਆਦਿਕ ਚੀਜ਼ਾਂ ਪਾ ਕੇ ਸ਼ਰਾਬ ਕੱਢਣ ਲਈ ਖ਼ਮੀਰ ਤਿਆਰ ਕਰੀਦਾ ਹੈ। ਲਾਹਨਿ = ਖ਼ਮੀਰ ਲਈ ਸਮਗ੍ਰੀ। ਰੇ = ਹੇ ਭਾਈ! ਕੀਨੁ = ਮੈਂ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de tu cuerpo, el mortero y mezcla la levadura,"