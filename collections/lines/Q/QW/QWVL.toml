[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਜਨ ਸੰਤ ਭਲੇ; ਹਰਿ ਪਿਆਰੇ ॥"
page = 1038
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime and commendable are the holy persons, who are the beloveds of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਨੇਕ ਪੁਰਸ਼, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਲਾਡਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime and good are those humble Saints, the Beloveds of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਪਿਆਰੇ ਸੰਤ ਜਨ ਚੰਗੇ ਊਤਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰੇ ਹਨ ਉਹ ਸ੍ਰੇਸ਼ਟ ਜੀਵਨ ਵਾਲੇ ਹਨ ਉਹ ਸੰਤ ਹਨ ਉਹ ਭਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos sean los Santos, Bienamados de Dios,"