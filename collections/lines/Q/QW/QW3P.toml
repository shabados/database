[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਤ੍ਰ ਉਚਰਿ ਕਰਿ ਪਾਸਿ ਕੇ; ਲੀਜਹੁ ਨਾਮ ਪਛਾਨ ॥੩੮੯॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Paya” primarily and then “Niddhi Ish” and afterwards uttering the word “Astra”, recognize the names of Paash.389."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਸਤ੍ਰ' ਸ਼ਬਦ ਕਥਨ ਕਰ ਕੇ ਪਾਸ ਦੇ ਨਾਮ ਪਛਾਣ ਲਵੋ ॥੩੮੯॥"