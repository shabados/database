[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤ੍ਰੀ ਰੂਪ ਚੇਰੀ ਕੀ ਨਿਆਈ; ਸੋਭ ਨਹੀ. ਬਿਨੁ ਭਰਤਾਰੇ ॥੧॥"
page = 1268
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thy beauteous bride, am like a hand-maiden of Thine. Without Thee, O my Groom, I look not glorious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਤੇਰੀ ਰੂਪਵੰਤੀ ਪਤਨੀ, ਤੇਰੀ ਗੋਲੀ ਦੀ ਮਾਨੰਦ ਹਾਂ। ਤੇਰੇ ਬਗੈਰ, ਹੇ ਮੇਰੇ ਕੰਤ! ਮੈਂ ਸੁਭਾਇਮਾਨ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your beautiful bride, Your servant and slave. I have no nobility without my Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸਤ੍ਰੀ ਅਰਥਾਤ ਘਰ ਵਾਲੀ ਥੀ। ਅਬ ਮੇਂ (ਚੇਰੀ) ਦਾਸੀ ਕੀ ਨਿਆਂਈ ਹੋ ਰਹੀ ਹੂੰ, ਭਾਵ ਸੇ ਹੰਤਾ ਤ੍ਯਾਗੀ ਹੈ; ਵਾ ਰੂਪ ਵਾਲੀ ਇਸਤ੍ਰੀ ਭੀ ਹੋਵੇ ਪਰੰਤੂ ਬਿਨਾਂ ਭਰਤਾ ਕੇ ਸੋਭਾ ਨਹੀਂ ਪਾਵਤੀ ਅਰ ਵਹੁ ਦਾਸੀ ਤੁਲ ਹੈ। ਤੈਸੇ ਹੀ ਪ੍ਰਾਣੀ ਅਨੇਕ ਹੀ ਗੁਣਾਂ ਕਰ ਭੂਸ਼ਤ ਉਤਮ ਜਾਤੀ ਵਾਲਾ ਭੀ ਹੋਵੇ ਤਾਂ ਵੀ ਹਰੀ ਸਿਮਰਨ ਸੇ ਬਿਨਾਂ ਸੋਭਤਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਇਸਤ੍ਰੀ ਵਾਂਗ (ਨਿਰਬਲ) ਹਾਂ, ਦਾਸੀ ਵਾਂਗ (ਕਮਜ਼ੋਰ) ਹਾਂ। (ਇਸਤਰੀ) ਪਤੀ ਤੋਂ ਬਿਨਾ ਸੋਭਾ ਨਹੀਂ ਪਾਂਦੀ, (ਦਾਸੀ) ਮਾਲਕ ਤੋਂ ਬਿਨਾ ਸੋਭਾ ਨਹੀਂ ਪਾਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਰੂਪ = (ਮੈਂ ਤਾਂ) ਇਸਤ੍ਰੀ ਵਾਂਗ ਹਾਂ। ਚੇਰੀ = ਦਾਸੀ। ਕੀ ਨਿਆਈ = ਵਾਂਗ। ਭਰਤਾਰੇ = ਖਸਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy tu bella novia, tu sirviente y esclava. No hay nobleza en mí sin mi Señor Esposo. (1)"