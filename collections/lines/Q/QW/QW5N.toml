[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਈ ਆਗਿਆ; ਪਿਰਹੁ ਬੁਲਾਇਆ ॥"
page = 1073
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The order arrives and the groom is called back."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਤੀ ਵਾਪਸ ਬੁਲਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Order comes, and the husband-soul is called."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਗ੍ਯਾ ਆਈ ਤਬ (ਪਿਰਹੁ) ਪਤੀ ਬੁਲਾਇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਤੀ-ਪਰਮਾਤਮਾ ਵਲੋਂ ਹੁਕਮ ਆਉਂਦਾ ਹੈ, ਜਦੋਂ ਉਹ ਸੱਦਾ ਭੇਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tal es la Voluntad del Señor, llama de regreso al marido,"