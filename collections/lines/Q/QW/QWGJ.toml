[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਕਹਿ ਸਭ ਹੀ ਬਾਨ ਕੇ; ਲੀਜਹੁ ਨਾਮ ਸੁ ਧਾਰ ॥੨੧੬॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Pinaaki” primarily, then adding and saying the words “Ari”, Dhvaj, Netar and Ari”, all the names of Baan are spoken correctly.216."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਅਰਿ' ਸ਼ਬਦ ਕਹਿ ਦਿਓ। (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੨੧੬॥"