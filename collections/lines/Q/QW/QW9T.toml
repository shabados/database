[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਧਵਲਾ ਗਿਰਿ ਓਰਿ ਪਠਾਏ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were sent towards kailash mountain (as spies)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਕੈਲਾਸ਼ ਪਰਬਤ ਵਲ (ਸਥਿਤੀ ਬਾਰੇ ਜਾਣਕਾਰੀ ਹਾਸਲ ਕਰਨ ਲਈ) ਭੇਜਿਆ।"