[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਸਤੁ ਪਛਾਣਸੀ; ਸਚੁ ਸਉਦਾ ਜਿਸੁ ਪਾਸਿ ॥੪॥੧੧॥"
page = 18
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! (the Lord,) who stocks real merchandise, shall recongnise their commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸੁਆਮੀ), ਜਿਸ ਕੋਲਿ ਅਸਲੀ ਵਿਉਪਾਰਕ ਮਾਲ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਵੱਖਰ ਨੂੰ ਸਿੰਞਾਣ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who stocks this True Merchandise shall recognize and realize the Genuine Article. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਭਾਈ ਐਸਾ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਰੂਪੀ ਸੱਚਾ ਸੌਦਾ ਜਿਸ ਕੇ ਪਾਸ ਹੈ, ਸੋਈ ਪੁਰਸ ਆਤਮ ਵਸਤੂ ਕੋ ਇਸੀ ਜਨਮ ਮੇਂ ਅਥਵਾ ਜਨਮਾਂਤ੍ਰ ਮੇਂ ਵਾ ਬ੍ਰਹਮ ਲੋਕ ਮੇਂ ਪਛਾਣੇਗਾ॥੪॥੧੧॥☬ਮਨਮੁਖੋਂ ਸੇ ਗੁਰਮੁਖੋਂ ਕਾ ਭੇਦੁ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਦੇ ਪਾਸ ਇਹ ਸੱਚਾ ਸੌਦਾ ਹੁੰਦਾ ਹੈ, ਇਸ ਵਸਤ ਦੀ ਕਦਰ ਭੀ ਉਹੀ ਜਾਣਦਾ ਹੈ ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਣਸੀ = ਪਛਾਣਦਾ ਹੈ, ਕਦਰ ਪਾਂਦਾ ਹੈ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor que guarda la Mercancía Verdadera reconoce el Valor de Su Mercancía.  (4-11)"