[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਆਖਣੁ, ਆਖਿ ਸੁਣਾਏ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People talk and hear about Him only on the basis of heresay (no one moves on the way of experience)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਖਾਣਾਂ ਨੂੰ ਸੁਣ ਸੁਣ ਕੇ (ਲੋਕਾਂ ਨੂੰ) ਕਹਿਕੇ ਸੁਣਾਂਵਦੇ ਹਨ।"