[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਪੁਰਿ ਬਧਾ; ਦੁਖ ਸਹਾਹੀ ॥"
page = 111
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound down in the city of death's myrmidon, he endures hardships."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਸ਼ਹਿਰ ਅੰਦਰ ਜਕੜਿਆ ਹੋਇਆ ਊਹ ਕਸ਼ਟ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged in the City of Death, they suffer in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਮਪੁਰੀ ਮੇਂ ਬੰਧਾ ਹੂਆ ਦੁਖੁ ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਵਿਕਾਰਾਂ ਦਾ ਬੱਝਾ ਹੋਇਆ ਜਮ ਦੀ ਨਗਰੀ ਵਿਚ (ਆਤਮਕ ਮੌਤ ਦੇ ਕਾਬੂ ਵਿਚ ਆਇਆ ਹੋਇਆ) ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਪੁਰਿ = ਜਮ ਦੀ ਨਗਰੀ ਵਿਚ। ਸਹਾਹੀ = ਸਹੈ, ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yendo hacia las puertas de la muerte, sufre dolor."