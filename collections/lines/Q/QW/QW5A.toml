[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਦਇਆਲਾ ॥"
page = 625
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On remembering and contemplating on the Merciful Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ ਭਜਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering the Merciful Lord in meditation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਕੋ ਸਿਮਰ ਸਿਮਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਇਆ ਦੇ ਘਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Guru Perfecto, oh hombre,"