[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਗਿਆਨੁ ਲਾਇ ਧਿਆਨੁ; ਦ੍ਰਿਸਟਿ ਸਮੇਟਿਆ ॥"
page = 520
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "withdrawing from other sights he fixed his attention on the real gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਨਜਾਰਿਆਂ ਤੋਂ ਪਿੱਛੇ ਹੱਟ ਕੇ, ਉਹ ਆਪਣੀ ਬਿਰਤੀ ਯਥਾਰਥ ਬ੍ਰਹਿਮ-ਬੋਧ ਨਾਲ ਜੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He focuses his meditation on the essence of spiritual wisdom, and withdraws his attention from other sights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤ੍ਵ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਅਰ (ਧਿਆਨੁ) ਸਮਾਧੀ ਲਗਾਇ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਔਰ ਓਰ ਸੇ ਦ੍ਰਿਸਟੀ ਕੋ ਸਮੇਟ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਵਿਚ) ਧਿਆਨ ਲਾ ਕੇ ਉਹ ਅਸਲ ਉੱਚੀ ਸਮਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਨਿਚੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno recita, esa recitación es el Nombre del Señor."