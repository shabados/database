data = "ਬ ਮੈਦਾ ਦਰ ਆਮਦ ਜੁ ਗੁਰਰੀਦ ਸ਼ੇਰ ॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She entered the battlefield like a roaring lion,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਰਾਜ ਕੁਮਾਰੀ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਸ਼ੇਰ ਵਾਂਗ ਗਜਦੀ ਹੋਈ ਆ ਗਈ।"