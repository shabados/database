type = "primary"
data = "ਇਨ ਤੇ ਗ੍ਰਹ ਮੋ ਸੁਤ ਜਉਨ ਥੀਓ ॥"
page = 201

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦਸ਼ਰਥ ਨੇ ਕੈਕਈ ਨੂੰ ਵਿਆਹੁਣ ਦੀ ਇੱਛਾ ਪ੍ਰਗਟ ਕੀਤੀ ਤਾਂ ਰਾਜੇ ਨੇ ਕਿਹਾ)- ਇਸ ਤੋਂ ਤੇਰੇ ਘਰ ਜਿਹੜਾ ਪੁੱਤਰ ਪੈਦਾ ਹੋਵੇਗਾ (ਉਹੀ ਰਾਜ ਦਾ ਹੱਕਦਾਰ ਹੋਵੇਗਾ)।"