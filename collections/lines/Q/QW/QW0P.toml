[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਅਵਗਤਿ ਕੀ ਚਿੰਤ ਨਾਹੀ; ਸਤਿਗੁਰੂ ਫੁਰਮਾਈ ॥੩॥"
page = 1328
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even he need not worry for his good or bad plight, if he follows the true Guru's instructions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ ਉਹ ਵੀ ਆਪਣੇ ਚੰਗੇ ਯਾ ਮੰਦੇ ਅੰਤ ਤੋਂ ਨਿਸਚਿੰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- he does not have to worry about good luck or bad, if he obeys the Command of the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਐਸੇ ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨੀ ਸਿਖ੍ਯਾ ਫੁਰਮਾਈ ਹੈ ਤਿਨੋਂ ਕੋ (ਗਤਿ) ਮੋਖ ਹੋਨੇ ਕੀ ਔ (ਅਵਗਤਿ) ਨਾ ਮੋਖ ਹੋਨੇ ਕੀ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਰਹੀ ਹੈ, ਭਾਵ ਵੋਹ ਨਿਸਚਿੰਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆ, ਤਾਂ ਮੁਕਤੀ ਜਾਂ ਨਰਕ ਦਾ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਫ਼ਿਕਰ ਸਹਿਮ ਨਾਹ ਰਹਿ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "buena o mala suerte, si obedece el Mandato del Verdadero Guru. (3)"