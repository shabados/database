data = "ਕਹੂੰ ਫੂਲ ਹ੍ਵੈ ਕੈ ਭਲੇ ਰਾਜ ਫੂਲੇ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere He, taking the form of a flower, is rightly puffed up"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਿਤੇ ਫੁਲ ਹੋ ਕੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਖਿੜਿਆ ਹੋਇਆ ਸੋਭ ਰਿਹਾ ਹੈਂ,"