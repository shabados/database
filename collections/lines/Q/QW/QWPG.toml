[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਸਬਦ ਵਜਾਏ, ਹਰਿ ਜੀਉ ਘਰਿ ਆਏ; ਹਰਿ ਗੁਣ ਗਾਵਹੁ ਨਾਰੀ ॥"
page = 770
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Celestial music plays and the ladies sing the Lord's praises, when the sire Master comes into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਹਾਰਾਜ, ਮਾਲਕ, ਮੇਰੇ ਧਾਮ ਅੰਦਰ ਆਉਂਦਾ ਹੈ ਤਾਂ ਬੈਕੁੰਠੀ ਕੀਤਰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਸਤਰੀਆਂ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody of the Shabad vibrates, and the Dear Lord comes into the home of my heart; O ladies, sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਇਕ ਰਸ ਚਿੰਤਨ ਕੀਆ ਹੈ ਉਨ ਕੇ ਅੰਤਹਕਰਣ ਮੇਂ ਹਰਿ ਜੀ (ਆਏ) ਸਾਖਿਆਤਕਾਰ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਜਗਿਆਸੂ ਜਨੋਂ ਰੂਪ ਇਸਤ੍ਰੀਓ! ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੇ ਵਾਜੇ ਇਕ-ਰਸ ਵਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ। ਹੇ (ਮੇਰੇ) ਗਿਆਨ-ਇੰਦ੍ਰਿਓ! ਤੁਸੀ ਭੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਇਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor vendrá a tu hogar, rézale entonces a tu Señor, oh novia de Dios,"