[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਜਪਿ; ਏਕੋ ਸਾਲਾਹਿ ॥"
page = 289
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat thou the Name of One Lord and magnify Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਕੇਵਲ ਉਸ ਦੀ ਹੀ ਪਰਸੰਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the One, and worship the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਵਾਹਿਗੁਰੂ ਕੌ ਹੀ ਜਪ ਔਰ ਏਕ ਕੋ ਹੀ ਅਸਤੋਤ੍ਰੋਂ ਕਰ ਕੇ ਸਲਾਹਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਜਪ, ਤੇ ਇਕ ਪ੍ਰਭੂ ਦੀ ਹੀ ਸਿਫ਼ਤਿ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Piensa en el Dios Verdadero,"