[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਸਕਤਿ. ਆਪਿ ਉਪਾਇ ਕੈ ਕਰਤਾ; ਆਪੇ ਹੁਕਮੁ ਵਰਤਾਏ ॥"
page = 920
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself creating mind and matter, the Creator subjects them to His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਮਨ ਤੇ ਮਾਦੇ ਨੂੰ ਰਚਕੇ ਰਚਣਹਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਫ਼ੁਰਮਾਨ ਦੇ ਅਧੀਨ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Shiva and Shakti, mind and matter; the Creator subjects them to His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਿਵ) ਈਸ਼ਰ ਆਪ ਜੋ ਕਰਤਾ ਹੈ, ਸੋ (ਸਕਤਿ) ਉਪਾਇਕੈ ਮਾਇਆ ਦ੍ਵਾਰਾ ਜੀਵ ਅਰਥਾਤ ਅਵਰ ਭਾਵ ਕਰ ਕੇ ਅਪਨਾ ਹੁਕਮ ਭੀ ਤਿਨਾ ਉਪਰ ਕਰਤਾ ਆਪ ਹੀ ਵਰਤਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਅਤੇ ਮਾਇਆ ਪੈਦਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਇਹ) ਹੁਕਮ ਵਰਤਾਂਦਾ ਹੈ ਕਿ (ਮਾਇਆ ਦਾ ਜ਼ੋਰ ਜੀਵਾਂ ਉਤੇ ਪਿਆ ਰਹੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ = ਚੇਤਨ ਸੱਤਾ, ਜੀਵਾਤਮਾ। ਸਕਤਿ = ਮਾਇਆ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo creó el cuerpo y el Alma, y su Destino Eterno alcanza toda la Creación."