[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ. ਮੁਨਿ ਜਨ ਖੋਜਤੇ; ਸੁਖ ਸਾਗਰ ਗੋਪਾਲ ॥"
page = 297
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods, men and the silent sages, search for the Lord, the Ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਇਨਸਾਨ ਅਤੇ ਚੁਪ ਕੀਤੇ ਰਿਸ਼ੀ ਸ਼ਾਂਤੀ ਦੇ ਸਮੁੰਦਰ, ਸੁਆਮੀ ਦੀ ਭਾਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, the seers and the silent sages search for the Ocean of peace, the Sustainer of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਮਾਨੁਖ ਮੁਨੀ ਜਨ ਸੁਖ ਸਾਗਰ ਗੋਪਾਲ ਕੋ ਖੋਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ ਤੇ ਰਿਸ਼ੀ ਲੋਕ ਜਿਸ ਸੁਖਾਂ-ਦੇ-ਸਮੁੰਦਰ ਸ੍ਰਿਸ਼ਟੀ-ਦੇ-ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੀ ਢੂੰਢ-ਭਾਲ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun los ángeles y los videntes están en búsqueda del Señor, el Océano de Paz."