[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਆਵਤ ਪੇਖਿ ਬਲੀ; ਅਰਿ ਬੀਰ ਮਹਾ ਰਨ ਧੀਰ ਸੰਭਾਰਿਓ ॥"
page = 431

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the mighty Yadava warrior coming, the great war-hero Uggar Singh became alert and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਯਾਦਵ ਨੂੰ ਆਉਂਦਿਆਂ ਵੇਖ ਕੇ ਮਹਾਨ ਬਲਵਾਨ ਅਤੇ ਰਣਧੀਰ ਵੈਰੀ ਸੂਰਮੇ ਨੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸੰਭਾਲਿਆ।"