[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ; ਕੀਮਤਿ ਨਾਹਿ ॥"
page = 273
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who knows God is priceless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਅਮੋਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being cannot be appraised."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਕੋਈ ਕੀਮਤਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਦੇ ਗੁਣਾਂ) ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, no podría ser suficientemente apreciado."