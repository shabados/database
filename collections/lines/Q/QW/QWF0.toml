[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਮਰਥ; ਸਦਾ ਦਇਆਲ ॥"
page = 1341
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru is all-powerful and ever merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰੂ ਜੀ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਤੇ ਹਮੇਸ਼ਾਂ ਮਿਹਰਬਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is All-powerful and Merciful forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਤਿਗੁਰ ਸਮਰਥ ਸਦਾ ਦਇਆਲ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਗੁਰੂ ਸਦਾ ਹੀ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Todo Poderoso y Misericordioso por siempre,"