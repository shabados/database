[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਹਨ. ਮਲਨ ਦਹਨ ਲਹਨ, ਗੁਰ ਮਿਲੇ; ਆਨ. ਨਹੀ ਉਪਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1305
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The utterance of God, praise burns the filth of sins, Meeting with the Guru, one is blessed with it, In no wise else it is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਜੱਸ ਦਾ ਉਚਾਰਨ ਪਾਪਾਂ ਦੀ ਮੈਲ ਨੂੰ ਸਾੜ ਸੁਟਦਾ ਹੈ। ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਇਹ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਕਿਸੇ ਹੋਰ ਤਦਬੀਰ ਰਾਹੀਂ ਇਹ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking of God, filth and pollution are burnt away; This comes by meeting with the Guru, and not by any other efforts. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੇ ਜਸ ਕਾ ਕਥਨ ਕਰਨਾ ਹੈ, ਸੋ ਪਾਪਾਂ ਰੂਪੀ ਮਲ ਕੋ ਦਗਧ ਕਰਨ ਵਾਲਾ ਹੈ ਔਰ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਸੋ ਜਸੁ (ਲਹਨ) ਪਾਈਤਾ ਹੈ ਔਰ ਕੋਈ ਦੂਸਰਾ ਉਪਾਉ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਹੀ, ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨੂੰ ਸਾੜਨ ਦੀ ਸਮਰੱਥਾ ਵਾਲੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਹੋਰ ਕੋਈ ਹੀਲਾ (ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ) ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando de Dios, la mugre y la contaminación son consumidas. Esto llega encontrando al Guru y a través de ningún otro esfuerzo. (1-Pausa)"