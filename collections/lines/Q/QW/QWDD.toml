[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਧਨੁ ਸਭੁ ਪ੍ਰਭੂ ਕੇਰਾ; ਕਿਆ ਕੋ ਪੂਜ ਚੜਾਵਏ ॥"
page = 542
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind, body and wealth all belongs to the Lord. What can anyone offer to Him in worship?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ, ਦੇਹ ਅਤੇ ਦੌਲਤ ਸਮੂਹ ਸੁਆਮੀ ਦੇ ਹਨ। ਕੋਈ ਜਣਾ ਉਪਾਸ਼ਨਾ ਵਜੋਂ ਉਸ ਨੂੰ ਕੀ ਭੇਟਾ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind, body and all wealth belong to God; so what can anyone offer to Him in worship?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਇਹ ਬਾਤ ਬਿਚਾਰੇ ਕਿ ਤਨ ਮਨ ਸਭ ਪਿਆਰੇ ਪ੍ਰਭੂ ਕਾ ਹੈ ਫਿਰ ਕੋਈ ਪੂਜਾ ਕਿਆ ਚਢਾਏਗਾ, ਭਾਵ ਤਨ ਮਨ ਅਰਪਣ ਕਾ ਅਭਿਮਾਨ ਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ, ਮਾਣ ਕਾਹਦਾ?) ਇਹ ਮਨ, ਇਹ ਸਰੀਰ, ਇਹ ਧਨ ਸਭ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, (ਸੋ,) ਕੋਈ ਮਨੁੱਖ (ਆਪਣੀ ਮਲਕੀਅਤ ਦੀ) ਕੇਹੜੀ ਚੀਜ਼ ਭੇਟਾ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰਾ = ਦਾ। ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਕਿਆ ਪੂਜ = ਕੇਹੜੀ ਸ਼ੈ ਭੇਟਾ ਵਜੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, si el cuerpo, la mente y las riquezas pertenecen ya al Señor,"