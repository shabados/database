[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸੁ ਦਿਨ ਰਟੌ ਬਿਹੰਗ ਜ︀ਯੋ ਮੀਤ ਤਿਹਾਰੋ ਨਾਉ ॥੧੯॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And I will always remember you and remain with you.’(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਪੰਛੀ (ਪਪੀਹੇ) ਵਾਂਗ ਹੇ ਮਿੱਤਰ! ਤੇਰਾ ਨਾਮ ਜਪਾਂਗੀ ॥੧੯॥"