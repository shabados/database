[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੇ ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ॥"
page = 1339
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man is rid of lust, wrath and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਤੇ ਹੰਕਾਰ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am no longer consumed by sexual desire, anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਆਦੀ ਵਿਕਾਰ ਹਮਾਰੇ ਬਿਨਸੇ ਹੈਂ, ਭਾਵ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ (ਆਦਿਕ ਵਿਕਾਰ ਅੰਦਰੋਂ) ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el enojo y el egoísmo ya no devoran mis entrañas."