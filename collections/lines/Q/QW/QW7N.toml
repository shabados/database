[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਗਲਾ ਵਿਸਰਨੁ; ਇਕੋ. ਵਿਸਰਿ ਨ ਜਾਉ ॥"
page = 43
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let me forget everything, but forget not the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਗੱਲ ਭੁਲ ਜਾਵਾਂ, ਪ੍ਰੰਤੂ ਇਕ ਸਾਹਿਬ ਨੂੰ ਨਾਂ ਭੁੱਲਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let me forget everything, but let me not forget the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸੰਸਾਰੀ ਬਾਤਾਂ ਹੈਂ, ਸੋ ਤੋ ਸਭ ਭੁਲ ਜਾਵੈਂ, ਪਰੰਤੂ ਏਕੁ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਨਾ ਭੂਲ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਤਾਂ ਸਦਾ ਇਹੀ ਅਰਦਾਸ ਹੈ ਕਿ) ਹੋਰ ਸਾਰੀਆਂ ਗੱਲਾਂ ਬੇ-ਸ਼ੱਕ ਭੁੱਲ ਜਾਣ, ਪਰ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੈਨੂੰ (ਕਦੇ) ਨਾਹ ਭੁੱਲੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਰਨੁ = {ਲਫ਼ਜ਼ 'ਵਿਸਰਨਿ' ਅਤੇ 'ਵਿਸਰਨੁ' ਦਾ ਫ਼ਰਕ ਸਮਝਣ-ਯੋਗ ਹੈ। ਲਫ਼ਜ਼ 'ਵਿਸਰਨੁ' ਹੁਕਮੀ ਭਵਿੱਖਤ ਅੱਨ ਪੁਰਖ ਬਹੁ-ਵਚਨ ਹੈ} ਬੇ-ਸ਼ੱਕ ਵਿਸਰ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que deje todo excepto a mi Señor."