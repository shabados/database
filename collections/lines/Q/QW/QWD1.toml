[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗੈ ਜੰਗ ਤੋ ਸੌ ਭਜੈ ਭੂਪ ਭਾਰੀ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With you the dread of war increases."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਤੋਂ ਹੀ ਯੁੱਧ ਦੀ (ਭਿਆਨਕਤਾ) ਵੱਧਦੀ ਹੈ ਅਤੇ ਵੱਡੇ ਵੱਡੇ ਰਾਜੇ ਦੌੜ ਜਾਂਦੇ ਹਨ।"