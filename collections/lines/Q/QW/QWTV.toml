[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕੇ ਪਦੇ ਘਰੁ ੩ ॥"
page = 525
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri. Reverend Sire Ravidass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਜਰੀ ਪੂਜਯ ਮਹਾਰਾਜ ਰਵਿਦਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Padhay Of Ravi Daas Jee, Third House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੩ ਵਿੱਚ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਦੀ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyuri, padas de Sri Ravi Das yi, Tercera Casa."