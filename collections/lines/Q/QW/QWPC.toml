[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਪੰਚਮੋਵਤਾਰ ਬ੍ਰਹਮਾ ਬਿਆਸ ਰਾਜਾ ਅਜ ਕੋ ਰਾਜ ਸਮਾਪਤੰ ॥੧੦॥੫॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of Vyas the fifth incarnation of Brahma and the rule of king Aj in Bachittar Natak.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਪੰਜਵੇਂ ਅਵਤਾਰ ਬ੍ਰਹਮਾ ਬਿਆਸ, ਅਜ ਰਾਜਾ ਦੇ ਰਾਜ ਦੀ ਸਮਾਪਤੀ ॥੧੦॥੫॥"