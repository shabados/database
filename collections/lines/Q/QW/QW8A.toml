[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ, ਮੇਰੇ ਚੰਨਾ # ਅੱਜ ਰਾਤ ਮੁਖ ਦਿਖਾ ਦੇਵੇਣ, ਤਾਣ ਭਲਾ ਕੀ ਹਰਜ ਹੋਵੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਇਮਸ਼ਬ ਮਹਿ ਮਨ ਅਗਰ ਬਿਆਈ ਚਿ ਸ਼ਵਦ ।੨੫।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is His blessing that He has bestowed them the capability of providing light to both the worlds. (41) (3)"