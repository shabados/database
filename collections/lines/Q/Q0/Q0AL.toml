[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ; ਤਿਨੀ ਪਾਇਅੜੇ ਸਰਬ ਸੁਖਾ ॥"
page = 588
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who utter the Lord Master's Name, obtain all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ ਉਹ ਸਾਰੇ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord, Har, Har, obtain all peace and comforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਧ੍ਯਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਸੁਖ ਮਿਲ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que habitan en el Nombre del Señor obtienen todo el Éxtasis y la Bienaventuranza en la vida."