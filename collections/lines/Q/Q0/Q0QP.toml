[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲੁ ਮੋਹੁ ਕਰਿ; ਕਰਤੈ ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 1128
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord has created the world, on the foundation of worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਸੰਸਾਰੀ ਲਗਨ ਦੀ ਨੀਂਹ ਉਤੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator created the world, upon the foundation of worldly love and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੂਲੁ ਮੋਹੁ) ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਕਰਤੇ ਪੁਰਖ ਨੇ ਜਗਤ ਕੋ ਉਤਿਪੰਨ੍ਯ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਰਚਨਾ ਦੇ) ਮੁੱਢ ਮੋਹ ਨੂੰ ਬਣਾ ਕੇ ਕਰਤਾਰ ਨੇ ਜਗਤ ਪੈਦਾ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਮੁੱਢ। ਕਰਿ = ਬਣਾ ਕੇ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios creó la Creación junto con las bases de la Pasión,"