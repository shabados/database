[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਅੰਧੁਲੇ ਧੰਧੁ ਰੋਇ ॥"
page = 1170
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the blind one wails in worldly pursuits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਸੰਸਾਰੀ ਧੰਦਿਆਂ ਅੰਦਰ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the blind cry out, entangled in worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੋਂ ਤੇ ਅੰਧੇ ਜੀਵ ਧੰਧ੍ਯੋਂ ਮੇਂ ਰੋਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆਉਣ ਤੋਂ ਬਿਨਾ ਮਾਇਆ-ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵ ਨੂੰ ਦੁਨੀਆ ਦਾ ਜੰਜਾਲ ਹੀ ਵਿਆਪਦਾ ਹੈ, ਉਹ ਸਦਾ ਦੁਖੀ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, uno permanece ciego e involucrado en la contienda."