[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿਥ ਏਕ ਤਿਹ ਘਰ ਹੁਤੋ; ਤਿਨ ਸਭ ਚਰਿਤ ਨਿਹਾਰਿ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Incidentally,) a mendicant was there at the time, who had watched the entire episode."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਘਰ ਵਿਚ ਇਕ ਅਤਿਥ (ਸਾਧੂ) ਵੀ ਸੀ, ਉਸ ਨੇ (ਇਹ) ਸਾਰਾ ਚਰਿਤ੍ਰ ਵੇਖਿਆ ਸੀ।"