[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ; ਕੋਇ. ਨ ਜਾਣੀ ॥"
page = 1342
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "can not be known without meeting the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੇ ਬਗੈਰ ਕੋਈ ਜਣਾ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- without meeting the True Guru, no one knows this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲੇ ਬਿਨਾਂ ਤਿਸ ਕੋ ਕੋਈ (ਨਰ) ਮਨੁਖੁ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਸਮਝ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin conocer al Verdadero Guru, nadie conoce esto."