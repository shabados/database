[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਮੂਰਖ ਅੰਧੇ ਮੁਗਧ ਗਵਾਰ ॥"
page = 1275
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are foolish, blind, stupid and ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਮੂੜ੍ਹ, ਅੰਨ੍ਹੇ ਬੇਵਕੂਫ ਅਤੇ ਬੇਸਮਝ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are foolish, blind, stupid and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ (ਅੰਧੇ) ਅਗ੍ਯਾਨੀ ਤਨ, ਮਨ, ਬਾਣੀ ਕਰ ਮੂਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਅਨੇਕਾਂ ਹੀ ਮੂਰਖ ਐਸੇ ਹਨ ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = (ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ) ਅਨੇਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son tontos, ciegos, estúpidos e ignorantes, pero otros,"