[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਕੈ. ਕੇਸ ਪੁੰਡਰ ਜਬ ਹੂਏ; ਵਿਣੁ ਸਾਬੂਣੈ ਉਜਲਿਆ ॥"
page = 432
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "K:-When the hair grow grey they shine without soap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ-ਜਦ ਵਾਲ ਚਿੱਟੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਾਬਣ ਦੇ ਬਗੈਰ ਹੀ ਚਮਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kakka: When the hair grows grey, then it shines without shampoo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਜੀ! ਕਕਾ ਕਹਤਾ ਹੈ: ਜਬ ਕੇਸ (ਪੁੰਡਰ) ਚਿਟੇ ਹੋ ਗਏ, ਕੈਸੇ ਹੂਏ ਹੈਂ ਜੈਸੇ ਸਾਬੂਣ ਸੇ ਕਪੜਾ ਉਜਲਾ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਬਿਨਾਂ ਹੀ ਕਾਰਣ ਸੇ ਕੇਸ ਉਜਲ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਬੁਢਾਪਾ ਆਇ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਕਾਹਦੀ ਪੰਡਿਤਾਈ ਹੈ ਕਿ) ਜਦੋਂ ਸਿਰ ਦੇ ਕੇਸ ਚਿੱਟੇ ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਹੋ ਜਾਣ, ਸਾਬਣ ਵਰਤਣ ਤੋਂ ਬਿਨਾ ਹੀ ਸੁਫ਼ੈਦ ਹੋ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kakka: Cuando tu cabello se vuelva blanco sin explicaciones,"