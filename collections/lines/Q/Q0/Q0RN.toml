[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਹਰਿ ਪ੍ਰੀਤਮੁ ਨੇਰਾ ॥"
page = 1349
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Loved Lord, my Mother and Father, is ever near me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਂ ਅਤੇ ਪਿਉ, ਪਿਆਰਾ ਪ੍ਰਭੂ ਸਦਾ ਮੇਰੇ ਨੇੜੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord, my Mother and Father, is always near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਮੇਰਾ ਮਾਤ, ਪਿਤਾ ਰੂਪੀ ਅਤੀ ਨਿਕਟਵਰਤੀ ਪ੍ਰੀਤਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰੀ ਮਾਂ ਹੈਂ ਮੇਰਾ ਪਿਉ ਹੈਂ ਪ੍ਰੀਤਮ ਹੈਂ ਮੇਰੇ ਹਰ ਵੇਲੇ ਨੇੜੇ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਰਾ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado Señor, mi Padre y Madre están siempre cerca,"