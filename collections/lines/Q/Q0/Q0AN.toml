[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਝੜਿ ਪਇਆ ਨ ਮਾਰੀਐ; ਉਝੜ ਰਾਹੁ ਨ ਚੰਗਾ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even if one is not killed in desolete places and ways, moving on deserted places is not safe."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਜਾੜ ਵਿਚੋਂ ਬਚਕੇ ਆ ਜਾਈਏ ਤਾਂ ਭੀ ਉਜਾੜ ਦਾ ਰਸਤਾ ਚੰਗਾ ਨਹੀਂ ਹੋ ਜਾਂਦਾ (ਜੋ ਫੇਰ ਟੱਪਦੇ ਜਾਈਏ)।"