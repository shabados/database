[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਵਜੂਦ ਰੱਬ ਦੇ ਨੂਰ ਸਦਕਾ ਅਬਿਨਾਸ਼ੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਜੂਦਸ਼ ਵ-ਅਨਵਾਰਿ ਹੱਕ ਲਮ ਯਜ਼ਲ ।੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And his body is eternal due to the refulgence of Akaalpurakh. (75)"