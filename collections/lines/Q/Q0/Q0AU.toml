[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੈ ਉਧਾਰਣੁ; ਖਸਮੁ ਹਮਾਰਾ ॥"
page = 1072
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My master is the Emancipator of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਲਕ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is the Savior of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਸੁਆਮੀ ਸਭ ਕੋ ਉਧਾਰਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰਣੁ = ਪਾਰ ਲੰਘਾਣ ਜੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Maestro es el Dios Emancipador de todo y los deseos de aquél que Lo contemple serán por siempre satisfechos,"